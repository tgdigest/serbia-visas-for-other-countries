    - 245891
    - 245906
    sender: 170529848
- question: Какие документы нужны для подачи на визу с ВНЖ по недвижимости и удаленной
    работой?
  answers:
  - text: 'Стандартный набор: анкета, фото, копия паспорта, скан ВНЖ, договор купли-продажи
      недвижимости, копия договора с работодателем (российским) с переводом на английский,
      справка об отпуске с переводом, план поездки с описанием всех перемещений, сопроводительное
      письмо, бронь жилья + чек + скрин оплаты из банка, подтверждение о наличии средств
      из банка, движение средств за 3 месяца, билеты с чеками, страховка. Если переводите
      деньги через Корону - приложить транзакции получения ЗП + скрины квитанций из
      Короны + письменное объяснение на английском.'
    message_ids:
    - 246850
    sender: 607708387
- question: Что делать, если попросили сдать отпечатки пальцев, хотя сдавал недавно?
  answers:
