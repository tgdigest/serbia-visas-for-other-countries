- question: Через какой пограничный пункт лучше въезжать в Венгрию из Сербии?
  answers:
  - text: Лучше всего через Хоргош 1, желательно рано утром до 9:00. Это единственный
      пункт с большим количеством кабинок. На Хоргош 2 последнее время не пускают
      с русскими паспортами из-за проблем со сканером отпечатков. Через Келебию можно
      проскочить, но можно и застрять, плюс это +30 минут объезд. Рабе - комфортный
      переход без очереди, но туда не пускают с не-сербскими и не-ЕС паспортами. Бачки
      Брег (под Сомбором) тоже пропускает, там есть машина для отпечатков.
