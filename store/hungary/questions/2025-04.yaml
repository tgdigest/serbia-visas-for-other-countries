- question: Какие рекомендации дает венгерский консул по подаче на визу?
  answers:
  - text: 'Консул рекомендует: 1) На два въезда нужно показывать два въезда в Венгрию,
      иначе это визашоппинг. 2) Приглашение от гражданина ЕС (не Венгрии) сейчас только
      мешает, лучше не показывать. 3) Для получения визы на 30-90 дней нужно показать
      хорошую историю по однократным визам. 4) Подаваться в поездки в другие страны
      через Венгрию неправильно. 5) Русским, проживающим не в своей стране, будут
      давать визы хуже.'
