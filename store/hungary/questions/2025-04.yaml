    - 245794
    sender: 170529848
- question: Нужно ли присутствие обоих супругов при подаче на визу, если биометрия
    уже сдана?
  answers:
  - text: Если биометрия сдана не более 5 лет назад, можно подавать по доверенности
      без присутствия. Биометрия общая для всех шенгенских стран. Однако в визовом
      центре в России могут требовать присутствия или могут позвонить и пригласить
      на биометрию, даже если сдавали год назад. По свидетельству о браке могут принять
      документы без доверенности, но есть риск вызова на биометрию. Лучше иметь нотариальную
      доверенность.
    message_ids:
