- question: Сколько времени занимает прохождение границы Хоргош 1?
  answers:
  - text: В среднем 20-30 минут на обе границы (сербскую и венгерскую). Время зависит
      от дня недели и времени суток - на выходные и праздники могут быть долгие пробки
      от 20 минут до 5 часов. Летом, особенно с июля (каникулы, турки едут на родину),
      очереди больше. Весной и осенью обычно быстрее.
    message_ids:
    - 242622
    - 247592
    - 248170
    sender: 318550337
- question: Берут ли отпечатки пальцев на границе с Венгрией?
  answers:
  - text: Да, с осени 2024 года биометрия (отпечатки пальцев) нужна при въезде в шенген.
      Это общие требования по границе шенгена. Биометрию вы сдаете при получении визы,
      а при въезде ее проверяют. На Хоргош 1 есть стационарные и портативные сканеры.
      Иногда возникают проблемы со сканированием, но в целом все решаемо. Процесс
      может занять дополнительное время.
    message_ids:
    - 247231
    - 247558
    sender: 170529848
- question: Можно ли ехать в Венгрию на автобусе или лучше на поезде?
  answers:
  - text: Автобусы едут через Хоргош 1, это нормально. У автобусов своя очередь, прохождение
      границы занимает около часа. Если автобус третий в очереди - пройдете за 3 часа,
      седьмым - за 7 часов. На поезде с пересадкой в Сегеде может быть быстрее, особенно
      учитывая время на пересечение границы. В поезде с мобильным сканером обычно
      проблем меньше.
    message_ids:
    - 241451
    - 242779
    - 247217
    sender: 692897536
- question: Какие автобусы ходят из Будапешта в Суботицу?
  answers:
  - text: 'Есть один автобус с 19:00 до 22:00. Также можно ехать поездом с пересадкой
      в Сегеде: Будапешт - Сегед (поезд), Сегед - Суботица (поезд). Билеты на поезд
      покупаются на сайте https://jegy.mav.hu/. Покупка может быть сложной - сайт
      иногда не открывает финальный экран или пишет ''нельзя сформировать заказ''.'
    message_ids:
    - 242769
    - 242781
    sender: 607708387
- question: Что писать в поле 'Type of public place' при заполнении анкеты?
  answers:
  - text: В этом поле нужно выбрать тип магистрали из адреса проживания в Венгрии
      - улица (utca), проспект и т.д. Это не тип объекта размещения (отель, апартаменты),
      а название типа улицы из адреса.
    message_ids:
    - 245680
    - 245681
    sender: 885482605
- question: Какой номер ВНЖ указывать в анкете - Reg. broj или EBS?
  answers:
  - text: Нужно указывать Reg. broj (Registration number) с передней стороны карточки,
      который находится рядом с фото под строчкой пол. Это номер, начинающийся с 0000.
      Не путать с EBS (ЈМБГ) с задней стороны.
    message_ids:
    - 245669
    - 245674
    - 246282
    sender: 607708387
- question: Нужно ли переводить документы при подаче на визу?
  answers:
  - text: Судебный перевод не требуется для большинства документов. Можно делать переводы
      через Google Translate или Яндекс Переводчик на английский язык - обычные копии,
      никем не заверенные. Свидетельство о браке и рождении лучше иметь с судебным
      переводом на сербский, но не обязательно. Договор купли-продажи недвижимости
      можно подавать на сербском как есть.
    message_ids:
    - 246726
    sender: 878086744
- question: Сколько фотографий нужно для подачи на визу?
  answers:
  - text: Нужна одна фотография. Ее отдают консулу, они сами приклеивают на анкету.
      На анкету самостоятельно клеить не нужно.
    message_ids:
    - 245593
    - 245602
    - 245636
    sender: 1203716212
- question: Как оплачивать визовый сбор?
  answers:
