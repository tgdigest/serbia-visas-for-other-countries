- question: Можно ли подать на визу с ВНЖ по недвижимости и работой на российскую
    компанию?
  answers:
  - text: 'Да, можно. Нужно показать: копию договора с российским работодателем с
      переводом на английский, выписки из бухгалтерии за 6 месяцев без перевода, выписку
      с сербского счета за 3 месяца, справку об остатке на счете (достаточно 3-4 тысячи
      евро на человека), договор купли-продажи недвижимости. Консул может сказать,
      что шансы минимальны при работе на российского работодателя, но визу дают.'
    message_ids:
    - 246726
    sender: 878086744
- question: Какие последствия отмены брони или изменения маршрута после получения
    визы?
  answers:
  - text: Венгры проверяют брони и маршруты. Если отменить бронь или изменить маршрут
      (например, вместо Венгрии поехать в Хорватию), могут аннулировать визу даже
      во время пребывания в ЕС. Был случай, когда человек получил письмо об аннулировании
      визы посередине поездки и пришлось срочно выезжать. Консульство на вопросы не
      отвечает. Не рекомендуется отменять брони и менять планы после получения визы.
    message_ids:
    - 246607
    - 246620
    sender: 249448588
- question: Нужно ли переводить и заверять свидетельства о браке и рождении для подачи
    на визу семьей?
  answers:
  - text: Судебный перевод с нотариальным заверением не обязателен, но желательно.
      Можно подать копию оригинала свидетельства + перевод через Google Translate
      на английский. Если свидетельство сербское - можно подавать как есть на сербском.
      Спонсорское письмо заверять не нужно.
    message_ids:
    - 247973
    sender: 483039128
- question: Можно ли подаваться на визу в Венгрию из России?
  answers:
  - text: Да, можно. Подача в России не означает автоматический отказ. Были случаи
      одобрения на год (90/180) после предыдущих виз. Без недвижимости в Венгрии больше
      года обычно не дают. Рассмотрение занимает 2-3 недели. Не важно, что вы фактически
      не живете в России, не работаете там и не имеете недвижимости. Визовая история
      не начинается заново. Однако были и случаи отказов.
