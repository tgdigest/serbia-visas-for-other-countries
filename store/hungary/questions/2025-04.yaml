- question: Нужно ли досылать документы после подачи, если консульство запросило?
  answers:
  - text: Да, если консульство запросило дополнительные документы (например, трудовой
      договор), нужно дослать на почту. Консульство обычно не отвечает на досланные
      документы, но они их получают и рассматривают.
