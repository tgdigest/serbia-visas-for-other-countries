- question: Можно ли поменяться слотами с другим человеком?
  answers:
  - text: Нет, нельзя. Слот привязан к конкретным данным человека, указанным при бронировании.
      Можно только отменить свой слот в договоренное время, чтобы другой человек попытался
      его поймать, но гарантии нет.
