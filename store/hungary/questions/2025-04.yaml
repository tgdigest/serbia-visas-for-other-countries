- question: Реально ли поймать слот на визу?
  answers:
  - text: Да, реально. Время ловли очень индивидуально - от нескольких дней до нескольких
      месяцев. Кто-то ловит за 2-3 дня, кто-то за месяц-полтора. Для одного человека
      проще, чем для семьи из 3-4 человек. Абсолютная случайность - можно месяцами
      пытаться безрезультатно, а потом случайно зайти и поймать. Главное - зайти во
      время массовой выкладки в 20-х числах.
    message_ids:
    - 246405
    - 246460
    - 246464
    sender: 496032563
- question: Почему не делают нормальную очередь на запись вместо системы со слотами?
  answers:
  - text: Пропускная способность консульства ограничена - максимум 9 слотов в день
      в Белграде, плюс Суботица. Это примерно 1250-2000 человек в год на оба консульства.
      При этом в Сербии около 60 тысяч русских на ВНЖ плюс китайцы, турки и местные.
      Если сделать очередь, ожидание может составить 2-3 года. Текущая система хотя
      бы дает шанс получить слот быстрее при удаче.
