- question: Как использовать автозаполнение для ловли слотов?
  answers:
  - text: Можно использовать расширение для Chrome - Lightning Autofill. Выбираете
      консульство и услугу вручную, а дальше одной комбинацией клавиш автозаполняете
      остальные поля. Это помогает быстро заполнять форму при ловле слотов. Также
      можно зарегистрироваться на сайте - тогда при логине дается час активного сеанса,
