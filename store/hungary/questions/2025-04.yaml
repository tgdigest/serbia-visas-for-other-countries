- question: Можно ли получить визу White Card (Digital Nomad) в Венгрии?
  answers:
  - text: 'Да, можно. Требования: контракт с указанием удаленного характера работы,
      инвойсы и выписка из банка с операциями за 6 месяцев (минимум 3000 евро каждый
      месяц), выписка о текущем остатке, бронь жилья (можно через Booking, не обязательно
      на весь срок), страховка, копия личной карты ВНЖ, фото, анкета. Виза выдается
      на 30/90 дней на полгода или год. Дата начала действия визы - примерно между
      подачей и датой одобрения. Рассмотрение может занять месяц. Паспорт можно не
      оставлять на весь срок рассмотрения.'
    message_ids:
    - 244645
    - 244970
    - 245121
    - 245142
    sender: 170529848
- question: Нужна ли долгосрочная аренда для White Card в Венгрии?
  answers:
  - text: Нет, не обязательно. В законе не сказано про долгосрочную аренду, достаточно
      documentary evidence проживания. Можно подать с краткосрочной бронью через Booking.
      Получение карточки с адресом (Lakcímkártya) и виза - два отдельных процесса.
      Можно сначала получить визу с короткой бронью, потом приехать, найти жилье и
      подать за карточкой с адресом отдельно. Регистрация будет по последнему жилью
      как у обычного туриста.
    message_ids:
    - 244702
    - 244707
    - 244710
    sender: 157470749
- question: Можно ли подаваться на White Card без ВНЖ в Сербии?
  answers:
