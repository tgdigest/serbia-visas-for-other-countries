- question: Какой срок годности у справок из банка для подачи на визу?
  answers:
  - text: Справки, взятые за 2-3 недели до подачи, подходят. Срок годности - примерно
      месяц. Справка о состоянии счета должна быть с 'мокрой печатью' банка, сделанная
      не позднее чем за 5 дней (по некоторым данным - до месяца).
