- question: Можно ли подаваться на визу через Венгрию, если первая поездка в другую
    страну?
  answers:
  - text: 'Нет, это противоречит правилам подачи на шенген. Подавать нужно в консульство
      той страны, где проведете больше времени или которая является первой страной
      въезда. Если первая поездка полностью в другую страну (например, Францию), а
      Венгрия только во второй поездке - это неправильно. Консул может расценить это
      как ''визашоппинг''. Правильно: если Венгрия в первой поездке, а другая страна
      во второй.'
