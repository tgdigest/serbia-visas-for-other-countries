- question: Что указывать в поле 'Serbian residence permit number and validity' в
    анкете?
  answers:
  - text: 'Тип документа: если карточка - Residence and Work Permit, если вклейка
      - Temporary Residence. Номер: если карточка - на передней стороне (начинается
      с 0000), если вклейка - красный номер с левой стороны. Дата истечения: на передней
      стороне карточки или в первой строке вклейки.'
    message_ids:
    - 245993
    sender: 5506375790
- question: Как подтвердить ВНЖ при подаче на визу?
  answers:
  - text: Нужно считать карточку ВНЖ - сходить в копирницу, они считают ее и распечатают
      данные (очитка). Также нужна копия карты с двух сторон. Отчитку могут вернуть,
      а копию карты заберут.
    message_ids:
    - 241999
    - 242002
    sender: 122955548
- question: Нужно ли прикладывать документы онлайн при заполнении анкеты?
  answers:
  - text: Анкету нужно заполнить онлайн на сайте, распечатать и принести с собой на
      прием. После анкеты система предложит прикрепить сканы документов, но их все
      равно нужно принести в бумажном виде. Можно добавить только паспорт, ВНЖ, билеты,
      брони и страховку, или вообще ничего не добавлять. Главное - то, что вы принесете
      на подачу в бумажном виде.
    message_ids:
    - 240831
    - 243321
    sender: 1203716212
- question: Какие справки от работодателя нужны при подаче на визу?
  answers:
  - text: 'Нужна одна справка на фирменном бланке организации с указанием: имя, должность,
      срок работы, зарплата. Указание про отпуск на даты поездки опционально, но желательно.
      Можно сделать отдельные справки: о трудоустройстве и зарплате, об отпуске. Справки
      должны быть с печатью компании.'
    message_ids:
    - 243349
    sender: 1203716212
- question: Нужен ли извод (выписка из АПР) для визы, если есть решение о регистрации
    ИП?
  answers:
  - text: Извод, который вам давали при регистрации компании/ИП, достаточен. Старого
      извода (год+) достаточно, не нужно запрашивать свежий.
    message_ids:
