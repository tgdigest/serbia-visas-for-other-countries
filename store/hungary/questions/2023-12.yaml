- question: Как работает поезд из Суботицы в Будапешт?
  answers:
  - text: 'Поезд отходит не от жд вокзала, а от маленькой временной платформы (за
      спиной парковка Lidl). Маршрут: Суботица - Сегед, в пути 1:20-1:40 минут, стоимость
      6,25 евро в одну сторону. Поезд стоит для проверки документов, по пути примерно
      6 станций. Чтобы доехать до Будапешта, нужно выйти в Сегеде и купить билет на
      новый поезд (онлайн или в местной жд кассе). В поезде есть туалет. В выходные
      и праздники много людей, возможно придется ехать стоя. На территории Сербии
      проходит контролер и сканирует билет, затем сербские пограничники проверяют
      паспорт и ставят штамп (30 секунд). На границе с Венгрией венгерские пограничники
      проверяют паспорт через переносной терминал, проверяют визу, фотографируют и
      ставят штамп (от 1 до 5 минут). Потом проходят сотрудники Tax & Refund и заглядывают
      в сумки.'
