- question: Можно ли подаваться на визу, если ВНЖ заканчивается менее чем через 3
    месяца после поездки?
  answers:
  - text: Да, можно подаваться. Были случаи, когда оставалось 2 месяца до окончания
      ВНЖ - визу выдали, она заканчивалась за полтора месяца до окончания ВНЖ. Это
      в Белграде. В Суботице тоже выдавали, когда между окончанием поездки и окончанием
      ВНЖ был месяц.
