- question: Когда появляются слоты на запись для подачи на визу в венгерское консульство?
  answers:
  - text: Слоты могут появиться сегодня, а могут в течение недели. Обычно выкладывают
      на следующий месяц в первых числах предыдущего месяца, но бывает и в конце месяца.
      Слоты разбирают очень быстро - за 20 минут.
