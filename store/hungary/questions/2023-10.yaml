- question: Какие документы могут спросить на границе при въезде в Венгрию?
  answers:
  - text: Обычно на границе ничего не спрашивают, проверяют только паспорта. За три
      поездки ни разу не было дополнительных вопросов по документам.
    message_ids:
    - 91523
    sender: 345368555
- question: Сколько времени занимает прохождение границы Сербия-Венгрия на автобусе?
  answers:
  - text: Время прохождения границы очень разное. Может пройти за час, а может занять
      3-4 часа. Сейчас не летний сезон, поэтому быстрее. По статистике в 70% случаев
      граница занимает около часа. Сербская сторона обычно проходится за 15 минут,
      венгерская может занять от 1 до 1,5 часов. В выходные всегда дольше - может
      быть 4,5 часа.
    message_ids:
