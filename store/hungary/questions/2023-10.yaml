- question: Какие документы нужны для подачи на визу, если супруга официально не работает?
  answers:
  - text: Нужно спонсорское письмо от работающего супруга, свидетельство о браке,
      рабочий контракт супруга, пейслипы за 3 месяца, справка об остатке на счете,
      движение средств за 3 месяца, копия паспорта супруга (главная страница и ВНЖ),
      справка с работы супруга с указанием должности, зарплаты и даты начала работы.
      Также оплаченные брони отеля и автобуса.
    message_ids:
    - 92207
    - 92209
    - 92211
    sender: 345368555
