- question: Какие документы из налоговой (APR) нужны для подачи на визу, если ты ИП?
  answers:
  - text: 'Нужно приложить все три документа из APR: решение (решенье), подтверждение
      (подтврда) и выписку (извод). Все в виде копий.'
    message_ids:
    - 91665
    sender: 278257167
- question: Нужно ли заверять спонсорское письмо у нотариуса для подачи на визу?
  answers:
  - text: Спонсорское письмо на английском языке подходит без заверения у нотариуса.
    message_ids:
