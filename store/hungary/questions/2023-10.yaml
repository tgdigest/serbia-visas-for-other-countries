- question: Можно ли подаваться на визу, если ВНЖ заканчивается и подано на продление?
  answers:
  - text: Да, можно. Документы приняли спокойно, когда ВНЖ был на рассмотрении. Написали
      letter of explanation про ситуацию. Консул разрешил забрать паспорта на время
