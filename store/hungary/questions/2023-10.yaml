- question: Как записаться на подачу документов в консульство Венгрии в Суботице?
  answers:
  - text: Можно записаться по телефону +381246262320. При звонке спросят, где живете,
      какая цель поездки, сколько осталось боравка. Скажут, что отель должен быть
      оплачен. Звонить лучше после обеда. Обычно говорят на венгерском и сербском,
      можно попросить сербский. Если трубку возьмет мужчина, он говорит по-английски.
      Также можно ловить слоты на сайте, но их быстро разбирают.
