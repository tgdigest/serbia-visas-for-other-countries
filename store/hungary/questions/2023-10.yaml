questions:
- question: Сколько времени занимает процесс получения визы D (Digital Nomad) в Венгрию
    через Сербию?
  answers:
  - text: 'Процесс состоит из нескольких этапов: подача документов в Белграде или
      Суботице, ожидание решения 30 дней. После одобрения выдается виза D на год (национальная,
      single entry, 30 дней пребывания). За эти 30 дней нужно найти постоянное жилье
      в Венгрии, записаться в VIP департамент и получить White Card и Lakcímkártya
      (адресную карту). Один пользователь сообщил, что от подачи 21.06 до получения
      пластиковой карты 13.10 прошло почти 4 месяца.'
    message_ids:
    - 91422
    - 91423
    - 91424
    - 94539
    sender: 69034839
- question: Можно ли подаваться на туристическую визу в Венгрию, пока рассматривается
    заявка на визу D?
  answers:
