- question: Какие документы нужны для подачи на венгерскую визу по ИП?
  answers:
  - text: 'Стандартный пакет: паспорт, анкета, фото 3x4, страховка на 45/180, билеты,
      брони жилья, план поездок, выписка за 3 месяца с личного счета, справка об остатке
      на счетах, договор аренды квартиры, копия ВНЖ, извод АПР, выписка за 3 месяца
      с бизнес счета, инвойсы за 3 месяца. Брони могут быть неоплаченные с бесплатной
