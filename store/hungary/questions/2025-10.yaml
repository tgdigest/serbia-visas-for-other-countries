- question: Венгры выдают визы только под даты поездки или дают мультивизы?
  answers:
  - text: Если первая виза у них в Сербии (или были нарушения в предыдущие поездки),
      70-80% будет под поездки. Начиная со второй всем дают мульти (если нет нарушений),
      но сроки пребывания это всегда рандом. Если даже дадут мультик, то супер короткий,
      три месяца максимум.
    message_ids:
    - 288461
    - 288464
    sender: 797528054
  - text: Начиная со второй есть шанс на мульти, но надо очень постараться с бронями
      и планом поездки. Просто так всем мультики не раздают. Если вы не из Воеводины,
      без недвижимости в Сербии и не счастливчик по жизни, то первая будет под даты
      поездки.
