- question: Можно ли отменять заявленные брони отелей после подачи на визу?
  answers:
  - text: Ни в коем случае нельзя отменять заявленные брони. Специалист в Суботице
      2 раза повторил это предупреждение. Любое перебронирование без уведомления —
      повод для отмены визы, в том числе когда вы уже в Шенгене. Если планы поменялись,
      нужно немедленно уведомлять консульство, присылать новые оплаченные брони с
      сопроводительным письмом и параллельно звонить.
