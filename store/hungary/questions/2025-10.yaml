- question: Можно ли отменять или перебронировать отели после подачи документов или
    получения визы?
  answers:
  - text: Любое перебронирование без уведомления консульства - повод для отмены визы,
      в том числе когда вы уже в Шенгене. Если планы поменялись после подачи или получения
      визы, нужно немедленно уведомлять консульство, выдавшее визу. Присылать новые
      оплаченные брони с сопроводительным письмом и параллельно звонить по опубликованному
      номеру. Обязательно за день или в день проверить почту на наличие писем от консульства
      - если визу отменили, лучше не пытаться въехать на территорию Шенгена.
    message_ids:
    - 288400
    sender: 279028531
  - text: В Суботице специалист 2 раза повторил, что ни в коем случае нельзя отменять
      заявленные брони. Они уже и сами предупреждают об этом.
    message_ids:
    - 288186
    sender: 694123744
