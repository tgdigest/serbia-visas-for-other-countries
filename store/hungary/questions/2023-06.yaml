- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - text: 'Основной список: анкета (2 экземпляра), фото 35х45, страховка, боравак
      (белый картон), договор аренды жилья, билеты туда-обратно, бронь отелей (можно
      неоплаченные с Букинга), план поездки (даты-города-отели). Для работающих: основной
      контракт, employment verification, пейслипы за 2-3 месяца, выписка о движении
      средств по счету за 3 месяца, справка об остатке на счету. Для ИП: решение об
      открытии ИП, договор с компанией, выписка о движении средств (можно с личного
      счета), документ об открытии счета в банке. Для семьи: спонсорское письмо от
      работающего члена семьи, свидетельство о браке с переводом на сербский (но могут
      не взять). Для детей: справки из школы. Копии старых шенгенских виз из старых
      паспортов.'
