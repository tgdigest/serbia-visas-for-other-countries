- question: Какие документы нужны для получения туристической визы в Венгрию из Сербии?
  answers:
  - text: 'Стандартный пакет: анкета с QR-кодом с сайта, паспорт и его копия, копия
      ВНЖ (карты с двух сторон) + очитана лична карта, страховка минимум 30000 EUR,
      фото, договор аренды жилья, оплаченные брони отелей с подтверждением оплаты,
      оплаченные билеты на транспорт, план поездки (обязателен для поездок на машине).
      Для работающих: справка с работы об отпуске и зарплате, CROSO выписка, трудовой
      договор, выписки из банка за 3 месяца + справка об остатке. Для ИП: выписки
      со счетов ИП и личного за 3 месяца, извод из АПР, контракты с контрагентами.
      Для спонсируемых: спонсорское письмо, свидетельство о браке с переводом.'
