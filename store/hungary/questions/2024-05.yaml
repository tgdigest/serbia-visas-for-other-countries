- question: Как проходит поездка на автобусе из Суботицы в Будапешт через границу?
  answers:
  - text: На границе отдельная очередь для автобусов. Все выходят из автобуса и идут
      к будке, где проверяют паспорта и визы. Потом садятся обратно и едут к следующему
      погранпункту, где история повторяется. В выходные придется постоять в очереди.
    message_ids:
    - 152765
    sender: 248136144
  - text: 'Опыт крайне негативный. Это худшая граница из всех возможных. В воскресенье
      из Будапешта в Белград граница заняла 5 часов (проходит примерно один автобус
      за полчаса, очередь из 10 автобусов). Обратно из Сербии в Венгрию во вторник
      на автобус уходило по часу, очередь из 5 автобусов. Выехал из Белграда в 16:30,
      должен был приехать в 22:30, а был дома в 3 часа ночи. По части проверки документов/багажа:
      ни разу не видел, чтобы кому-то вопросы задавали. Но скорость работы границы
      очень медленная.'
    message_ids:
    - 152837
    - 152838
    sender: 184710812
  - text: В будни несколько раз ездила, дольше 20 минут ни разу не стояли. Но из Суботицы
      гораздо удобнее на поезде с пересадкой в Хоргоше.
    message_ids:
    - 152844
    - 152848
    sender: 584306067
  - text: Последние два раза ездили в понедельники туда-обратно, обе границы 30-40
      минут. А когда ездили в пятницу туда - 4-5 часов стояли.
    message_ids:
    - 152854
    - 152855
    sender: 141011853
  - text: 'В выходные ужасная ситуация на границе. Есть более приятные варианты: 1)
      Поезд Суботица-Сегед, от Сегеда поезд до Будапешта. 2) Пеший переход границы
      на старом погранпереходе Хоргош (рядом с новым), также можно на велосипеде.
      До перехода от Сегеда ходит рейсовый автобус, от перехода на стороне Сербии
      до Суботицы можно такси. Это существенно сэкономит время.'
    message_ids:
    - 152862
    sender: 248136144
  - text: На стороне венгров устройство по чтению отпечатков еле работает, но они
      каждого проверяют у кого визы. Однажды мои отпечатки пытались снять почти полчаса,
      очередь стояла и накапливалась. В итоге просканировали три пальца, а остальные
      свои, и отпустили.
    message_ids:
    - 152865
    sender: 248136144
