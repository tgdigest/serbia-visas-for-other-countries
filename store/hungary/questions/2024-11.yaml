      Суботице выбрасывали слоты по четвергам утром, на несколько дней, с шагом 2
      недели, но время разное. Слоты разбирают за 5-10 минут после появления. Рекомендуется
      включить уведомления в чате и проверять часто, особенно в рабочее время по утрам
      (8-10 часов).
