- question: Какие шансы получить мультивизу в Белграде?
  answers:
  - text: В Белграде для длинных виз нужно минимум 2 откатать (получить две визы на
      1 въезд или короткий мультик и съездить по ним). С третьего раза обычно дают
      мультик 30/180. Первая виза - однократная, вторая - двукратная, третья - мульти
      30/180. Были случаи когда с первого раза давали мульти 30/180 при наличии венгерских
      виз из других стран.
