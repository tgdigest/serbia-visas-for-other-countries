- question: Какие документы нужны для поездки с собакой в Венгрию?
  answers:
  - text: Нужен ветпаспорт международного образца с прививками, титры с выдержкой
      3 месяца с даты забора крови (дату особо не смотрят, главное наличие), справка
      по форме из ветконтроля с указанием страны (оформляется за 72 часа до выезда,
      стоит около 5000 динар). ВетПаспорт и справка должны быть на имя того, с кем
      едет собака. На границе могут попросить открыть дверь машины, посмотреть на
      собак.
