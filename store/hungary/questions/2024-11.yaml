    sender: 170529848
- question: Можно ли в первую поездку указывать несколько стран кроме Венгрии?
  answers:
  - text: Если первая виза, то велик шанс отказа при указании нескольких стран. Рекомендуется
      подавать на поездку только по Венгрии, максимум на пару дней в другую страну.
      В любом случае должно быть больше дней в Венгрии чем в других странах. Были
      случаи отказа когда указывали 5 дней в Венгрии и 5 в Австрии.
