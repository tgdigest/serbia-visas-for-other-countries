- question: Какие правила пребывания в Венгрии для мультивизы?
  answers:
  - text: Необходимо провести больше 50% дней в Венгрии (некоторые говорят 60%). Например,
      если виза на 40 дней - минимум 20 в Венгрии. Могут проверить при следующей подаче
      через выписки по счетам, где видно в какой валюте тратили деньги. Рекомендуется
      строго соблюдать это правило.
    message_ids:
