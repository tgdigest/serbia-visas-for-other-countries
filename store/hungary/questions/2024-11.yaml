- question: Какие документы нужны для подачи на шенгенскую визу в Венгрию для ИП (предузетника)?
  answers:
  - text: 'Стандартный список: выписка из АПР о регистрации компании, выписки по движению
      средств на счетах за 3 месяца, выписка с остатком на бизнес счете, выписка с
      личного счета. Справка об уплате налогов - в Белграде иногда просят, в Суботице
      не требуют. Контракт с клиентом могут попросить дополнительно. Все остальное
      стандартное: паспорт, ВНЖ, страховка, билеты, брони отелей.'
    message_ids:
    - 206903
    - 206904
    - 206911
    - 206914
    - 206920
    sender: 451707538
- question: Нужна ли справка об уплате налогов для ИП при подаче на визу?
  answers:
