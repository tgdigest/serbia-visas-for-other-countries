- question: Блокируют ли IP-адрес при частой проверке слотов?
  answers:
  - text: Да, блокируют. При проверке каждый час можно получить бан на сутки. Рекомендуется
      проверять в разных браузерах и использовать VPN. Также можно использовать виртуальные
      серверы - если блокируют один, создаешь на новом.
    message_ids:
    - 200258
    - 200259
    - 204354
    - 204355
    - 204356
    sender: 700369039
  - text: При попытке забронировать второй слот с того же IP приходит сообщение что
      с одного IP невозможно получить еще раз слот. Домашний IP может быть заблокирован
      месяцами. При появлении слотов дают баны независимо от количества нажатий -
      приходится менять IP/VPN несколько раз.
