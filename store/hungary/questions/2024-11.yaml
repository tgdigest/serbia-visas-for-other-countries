    sender: 774237238
- question: Сколько времени занимает проезд границы на автобусе?
  answers:
  - text: Время очень разное. В низкий сезон в будни может быть быстро, но в выходные
      и праздники бывают большие очереди. Были случаи когда стояли 2 часа 10 минут
      (3 автобуса в очереди), до 7 часов в пути вместо обычных 3-4. На машине обычно
      быстрее чем на автобусе. Румыны на границе могут час держать машину что-то проверяя.
