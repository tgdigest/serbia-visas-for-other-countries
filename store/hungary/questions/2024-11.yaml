- question: Какую сумму денег нужно показывать на счетах для получения визы?
  answers:
  - text: Точной суммы нет. Были случаи когда давали с суммой меньше 1000 евро, были
      с десятками тысяч. Чем больше, тем лучше, особенно для мультивизы. Для одноразовой
      визы достаточно показать средства на поездку - примерно 100 евро на человека
      в сутки при оплаченном жилье и транспорте. Важнее показывать не только остаток,
      но и обороты по счетам.
    message_ids:
