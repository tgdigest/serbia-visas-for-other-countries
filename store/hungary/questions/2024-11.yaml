- question: Можно ли забронировать слот на несколько человек одновременно?
  answers:
  - text: При бронировании слота на несколько человек система часто записывает только
      на 1 человека, даже если в форме указано 2 или больше. Это происходит потому
      что для бронирования на несколько человек нужно несколько подряд идущих свободных
      слотов, и если кто-то параллельно их бронирует, то записывается только 1 человек.
      Изменить количество людей после бронирования нельзя.
    message_ids:
