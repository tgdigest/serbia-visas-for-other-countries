- question: Можно ли отменить бронь отеля после получения визы?
  answers:
  - text: Если отменяешь букинг отеля после получения венгерской визы, виза может
      быть аннулирована. Перед заселением отель присылает форму для регистрации в
      государственной системе Венгрии, которая связана с системой выдачи виз. Проверяют
      выборочно, но риск есть.
