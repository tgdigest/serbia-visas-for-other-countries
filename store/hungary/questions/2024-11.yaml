- question: Сколько времени делается виза после подачи документов?
  answers:
  - text: Официальный срок 14 дней (2 недели). В Белграде выдают талон с датой получения.
      В Суботице приходит письмо на почту, могут сделать раньше (за 12 дней), но бывает
      что и через 2 недели письма нет - тогда нужно самим написать на почту visa.sab@mfa.gov.hu
      с темой Visa Application Status.
