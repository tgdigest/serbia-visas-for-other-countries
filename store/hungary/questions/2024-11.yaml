- question: Какая страховка нужна для визы?
  answers:
  - text: Страховка должна быть на 30000 евро на даты поездки. Можно оформить в Дунав
      страхование в Суботице - на 19 дней выходит около 4500-4900 динар на человека.
      В случае отказа в визе Дунав возвращает деньги при предъявлении бумаги об отказе.
      Райффайзен выдает только бумажное подтверждение, пластик больше не изготавливается.
