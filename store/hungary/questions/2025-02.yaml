questions:
- question: Какие документы нужны для подачи на венгерскую визу в Сербии?
  answers:
  - text: 'Стандартный пакет документов включает: анкету с QR-кодом из онлайн заявки,
      паспорт (если есть второй паспорт или паспорт с шенген визами за последние 3
      года - тоже принести), боравак (отчитанный), страховку с покрытием от 30 000
      евро, фото, копию договора аренды жилья, подтверждение оплаты целей поездки,
      трэвел план, все оплаченные билеты, все оплаченные отели с чеками (скриншоты
      из банка), выписку с личного банковского счета за 3 месяца, зарплатные листки
      за последние 3 месяца, заявление о спонсорстве (если применимо), заверенный
      судебный перевод свидетельства о браке (если применимо), выписку из АПР, выписку
      со счета фирмы за последние 3 месяца (для ИП), копию договора аренды помещения
      для фирмы (для ИП).'
    message_ids:
    - 225528
    sender: 6064176647
  - text: 'Для подачи нужны: копии всех страниц паспорта с печатями и визами (не пустые),
      для ИП - APR и свидетельство об уплате налогов можно самому распечатать, выписки
      со счетов - подойдут цветные распечатки из мобильного банка (из Райффайзена
      принимают без печатей).'
