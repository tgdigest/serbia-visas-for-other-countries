- question: Как долго рассматривается заявление на венгерскую визу?
  answers:
  - text: 'Стандартный срок рассмотрения - около 14 дней (2 недели) с момента подачи
      документов. Однако бывают задержки: летом 2024 года из-за технических проблем
      некоторые ждали около месяца. Рекомендуется закладывать минимум 3 недели, а
      лучше 5 недель между датой подачи и планируемой поездкой, чтобы учесть возможные
      задержки.'
