- question: Можно ли оставить паспорт у себя после подачи документов на визу, если
    нужно поехать в другую страну?
  answers:
  - text: Да, можно попросить оставить паспорт на руках, если есть уважительная причина
      (например, поездка в Черногорию, запись на ПМЖ в МУП). Нужно написать объяснительную
      записку на месте при подаче, указав причину, по которой вам нужен паспорт. Консульство
      может согласиться, и вы принесёте паспорт позже. Это не влияет на одобрение
      визы.
    message_ids:
