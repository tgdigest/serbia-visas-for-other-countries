- question: Сколько дней нужно провести в Венгрии, чтобы правильно откатать визу?
  answers:
  - text: Для правильного использования венгерской визы рекомендуется проводить не
      менее 60% времени пребывания в Венгрии. Это правило особенно важно соблюдать
      при наличии мультивизы. Консульство в Суботице прямо озвучивает эту позицию.
      Въезжать в Шенген желательно всегда через Венгрию, а передвигаться внутри Европы
      лучше наземным транспортом, так как авиаперелёты могут отслеживаться. Несоблюдение
      этого правила может привести к отказу в следующей визе.
