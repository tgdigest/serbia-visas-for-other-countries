questions:
- question: Можно ли предоставить онлайн-выписку из АПР (Агентства за привредне регистре)
    или нужна бумажная справка?
  answers:
  - text: Справка АПР делается только онлайн. Если получится распечатать онлайн-выписку,
      то можно её предоставить, но часто в АПР приходится идти лично за бумажной версией.
    message_ids:
    - 264651
    - 264652
    sender: 893861527
- question: Что такое справка CROSO и нужна ли она для получения визы?
  answers:
  - text: CROSO - это справка для тех, кто работает по найму. Если у вас ИП, то эта
      справка не нужна.
    message_ids:
    - 264656
    - 264719
    sender: 893861527
- question: Нужна ли справка о налогах для подачи на венгерскую визу?
  answers:
  - text: В официальном списке документов для Венгрии справка о налогах не указана.
      Достаточно предоставить выписку из АПР и обороты по счетам. Если ИП активно
      и есть обороты, это подразумевает оплату налогов. Справка о налогах может потребоваться
      для других стран (например, Германии, Хорватии) для владельцев ИП/DOO, но не
      для Венгрии.
    message_ids:
    - 264701
    - 264702
    - 264703
    - 264713
    - 264714
    sender: 170529848
  - text: Для DOO достаточно решения о регистрации и справки об уплате налогов (которую
      бухгалтер может сделать онлайн). Обороты по счетам не спрашивали.
    message_ids:
    - 264721
    - 264723
    sender: 496032563
- question: Нужно ли фотографировать заявителя при подаче документов на визу в Венгрию?
  answers:
  - text: Практика различается в зависимости от консульства. В Белграде обычно фотографируют
      всех заявителей при подаче, даже если вы принесли готовые фото. В Суботице могут
      не фотографировать, если вы принесли готовую фотографию. Если вас не сфотографировали,
      а это требуется, консульство может позвонить и попросить подойти для съёмки.
    message_ids:
