- question: Можно ли заявлять поездки в другие страны Шенгена при подаче на венгерскую
    визу?
  answers:
  - text: 'Да, можно заявлять поездки в другие страны Шенгена, но важно соблюдать
      правило: большинство дней (более 60%) должно быть проведено в Венгрии. Например,
      можно запланировать 8 ночей в Венгрии и по 3 ночи в Австрии и Словении. Желательно
      показывать несколько мест в Венгрии (например, Будапешт и Балатон), а не только
      столицу. Все отели должны быть выкуплены, и маршрут должен выглядеть туристическим.
      В Суботице к таким заявкам относятся более лояльно, чем в Белграде, где решение
      зависит от настроения консула. Важно: если заявляете Францию, будьте готовы
      к более тщательной проверке, так как Франция отменила выдачу виз гражданам РФ.'
