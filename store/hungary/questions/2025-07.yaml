    sender: 439843214
- question: Можно ли отменить бронь отеля после получения визы?
  answers:
  - text: Отменять бронь отеля после получения визы крайне рискованно. Венгерское
      консульство отслеживает актуальность броней даже после выдачи визы через автоматизированную
      систему регистрации туристов. Если вы отмените бронь, консульство может аннулировать
      визу. Виза выдаётся под конкретную бронь отеля, указанную в анкете, и отсутствие
      брони означает потерю основания для визы. Если вы хотите поменять отель, лучше
      сначала написать в консульство на почту, получить их согласие и только потом
      отменять старую бронь и присылать новую.
    message_ids:
