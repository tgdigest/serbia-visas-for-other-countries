- question: Какие документы нужны для ребёнка при подаче на визу?
  answers:
  - text: 'Для ребёнка нужны: свидетельство о рождении с переводом (судебным или нотариальным),
      разрешение от второго родителя на посещение стран ЕС и получение виз (с переводом
      на сербский или английский), копия паспорта второго родителя, спонсорское письмо
      от родителя. Если родители в разводе, может потребоваться свидетельство о разводе
      с переводом. Справка из школы на сербском языке также может быть полезна. До
      12 лет ребёнка можно не приводить на подачу, так как отпечатки пальцев не требуются.
      С 12 лет ребёнка нужно обязательно привести для снятия отпечатков.'
    message_ids:
