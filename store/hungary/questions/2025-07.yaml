- question: Как поймать слот на запись в консульство Венгрии?
  answers:
  - text: 'Слоты в Белграде выкладываются примерно раз в месяц (обычно во второй половине
      месяца, но даты могут варьироваться: 10-го, 13-го, 15-го числа) и разбираются
      за 5-10 минут. В Суботице слоты выкладываются непредсказуемо, несколько раз
      в месяц. Нужно регулярно проверять сайт консульства несколько раз в день. Также
      можно ловить отказные слоты - это занимает обычно 2-3 дня при активных попытках.
      Рекомендуется подписаться на оповещения о слотах в специальной ветке чата и
      держать заготовленные данные для быстрого заполнения формы.'
