- question: Нужно ли писать сопроводительное письмо и тревел-план при подаче на визу?
  answers:
  - text: Сопроводительное письмо и тревел-план не являются обязательными документами,
      но могут значительно повысить шансы на получение мультивизы, особенно в Суботице.
      В письме кратко опишите, кто вы, почему едете в Венгрию и зачем вам нужна длинная
      виза. В тревел-плане укажите все запланированные поездки на ближайший год с
      конкретными мероприятиями (концерты, ярмарки и т.д.). Консулы в Суботице читают
      эти документы и учитывают их при принятии решения. Если показать много поездок
      в Венгрию, это увеличивает вероятность получения мультивизы с большим сроком
      действия.
