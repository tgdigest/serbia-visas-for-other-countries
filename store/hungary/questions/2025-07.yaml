- question: Какая ситуация на границе Сербии с Венгрией летом?
  answers:
  - text: Летом (с середины июля по середину сентября) на границе Сербии с Венгрией
      могут быть очень большие очереди из-за наплыва туристов, особенно турок, возвращающихся
      из отпусков в Германию и Австрию. На автобусе ожидание может составлять от 4
      до 8 часов в одну сторону. На автомобиле через Хоргош-1 или Хоргош-2 очереди
      могут достигать 5-6 часов. Лучшее время для пересечения границы - ночью (около
      22:00 - 6:00 утра) или рано утром в будние дни. Через Келебию также могут быть
      очереди, но иногда там быстрее. После 15 сентября, когда заканчиваются каникулы
      в Германии, ситуация значительно улучшается. Поезд из Суботицы может быть более
      быстрым вариантом.
