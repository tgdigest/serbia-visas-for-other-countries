- question: Можно ли подаваться на визу в Суботице, если живёшь в Белграде?
  answers:
  - text: Нет, в Суботице принимают документы только от жителей Воеводины. Если у
      вас ВНЖ выдан в Белграде или вы живёте в Белграде, вас не примут в Суботице.
      Панчево относится к Воеводине, поэтому с панчевским ВНЖ в Суботице принимают
      документы.
