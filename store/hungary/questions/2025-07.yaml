- question: Можно ли в первую поездку получить мультивизу на несколько въездов?
  answers:
  - text: Получить мультивизу с первой подачи возможно, но не гарантировано. Чаще
      всего первую визу дают под конкретные даты поездки или на один въезд. Однако
      есть случаи, когда в Суботице давали мультивизы даже на первую подачу (например,
      на 8 месяцев с 45 днями пребывания), особенно если заявитель показывал несколько
      запланированных поездок с подробным планом, имел хорошее финансовое обеспечение
      и недвижимость в Сербии. В Белграде шансы на мультивизу с первой подачи ниже,
      обычно дают визу под даты поездки. Можно запрашивать мультивизу в анкете, но
      решение зависит от консула.
