- question: Как работает правило 90/180 дней для шенгенских виз?
  answers:
  - text: 'Правило 90/180 означает, что в любой 180-дневный период можно находиться
      в Шенгенской зоне не более 90 дней. Период в 180 дней является ''плавающим''
      и отсчитывается назад от текущей даты. Каждый день нужно проверять, не превышает
      ли суммарное количество дней пребывания за последние 180 дней лимит в 90 дней.
      Это правило применяется ко всем краткосрочным шенгенским визам, даже если у
      вас несколько виз подряд - дни не обнуляются с получением новой визы. Для виз
      с меньшим количеством дней (например, 30 или 60) действует тот же принцип: указанное
      количество дней - это максимум на весь срок действия визы, а не на каждые полгода.'
