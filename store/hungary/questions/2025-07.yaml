- question: Как оплатить бронь отеля на Booking для визы?
  answers:
  - text: 'При бронировании на Booking нужно выбрать вариант с бесплатной отменой
      (обычно самый дорогой). На странице оплаты будет два варианта: ''оплатить потом''
      и ''оплатить сейчас''. Выбираете ''оплатить сейчас'', и там будут указаны условия
      отмены - до какой даты можно бесплатно отменить бронь (обычно за 2 недели или
      несколько дней до заселения). После оплаты вы получите чек, который можно предоставить
      в консульство. Если виза не будет одобрена, можно отменить бронь до указанной
      даты и вернуть деньги.'
