- question: Нужно ли переводить документы на английский или сербский для подачи на
    визу?
  answers:
  - text: Венгерское консульство принимает документы на русском, сербском и английском
      языках. Свидетельства о рождении и браке можно предоставлять на русском без
      перевода. Если есть переводы на сербский или английский, консульство обычно
      берёт копии на английском. Нотариальное заверение переводов не требуется для
      таких документов, как свидетельства о браке и рождении.
