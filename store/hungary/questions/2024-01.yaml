- question: Какую страховку принимают для визы в Венгрию?
  answers:
  - text: Страховку от Тинькофф не принимают для шенгенской визы в Венгрию. Требуют
      покупать местную сербскую страховку, обычно Dunav. Страховка должна покрывать
