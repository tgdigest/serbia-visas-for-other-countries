      сомнения в достоверности предоставленных документов (пункт 11). Отказы часто
      связаны с отсутствием явной привязки к Сербии (нет работы, ИП, недвижимости,
      учебы). Консулы могут не понимать основание ВНЖ ''талант'' и подозревать намерение
      подать на беженство. Отказ не ставится в паспорт, но фиксируется в общей базе
