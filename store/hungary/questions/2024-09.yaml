- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - text: 'Стандартный пакет документов включает: фото, анкету, договор аренды квартиры,
      выписки со счетов за три месяца, справку об остатке на счету, оплаченные брони
      жилья и транспорта, план поездки, страховку. Для трудоустроенных: рабочий договор,
      справка с работы с датой трудоустройства, должностью и зарплатой, пейслипы,
      справка CROSO. Для подающихся по спонсорству - спонсорское письмо. Документы
      на русском нужно переводить на английский или сербский.'
    message_ids:
    - 185493
    sender: 491722683
