- question: Как получить справку CROSO для подачи на визу?
  answers:
  - text: 'Справку CROSO можно запросить самостоятельно письмом на info@croso.rs.
      В письме нужно указать: имя, фамилию, дату рождения и JMBG (personal number
      из вида на жительство). Текст письма на сербском: ''Poštovani/a, dobar dan,
      Htela bih da dobijem Uverenje o podacima sadržanim u jedinstvenoj bazi centralnog
      registra i Uverenje o istoriji prijava. Moji podaci: ИМЕ ПРЕЗИМЕ, Datum rođenja:
      ___, JMBG: ___''. В ответ пришлют все необходимые сведения в одном файле. В
      Суботице принимают в оригинале на сербском.'
