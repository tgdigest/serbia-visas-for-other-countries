- question: Можно ли заявлять поездку в несколько стран Шенгена при подаче на венгерскую
    визу?
  answers:
  - text: Можно, но Венгрия должна быть основной страной пребывания (больше всего
      дней). Если количество дней одинаковое, то Венгрия должна быть страной первого
      въезда. Если в другой стране больше дней, могут отказать в приеме документов
      и отправить в консульство той страны. Лучше не заявлять поездки в Польшу, Чехию,
      Словакию - эти страны не выдают туристические визы россиянам.
