- question: Какие документы нужны для подачи на туристическую визу в Венгрию?
  answers:
  - text: 'Стандартный пакет: анкета с фото 3.5x4.5, копии всех заполненных страниц
      загранника, копия боровака и белого картона, медицинская страховка на 30 тысяч
      евро, бронь отеля (часто просят оплаченную), билеты или подтверждение транспорта,
      план поездки на английском, выписки из банка с печатью за 3 месяца и справка
      об остатке, договор аренды жилья в Сербии. Для ИП дополнительно: решение об
      открытии ИП, справка из АПР, справка об уплате налогов, разрешение на работу,
      договор аренды офиса.'
    message_ids:
