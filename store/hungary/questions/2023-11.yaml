    sender: 1002423553
- question: Пускают ли в консульство раньше назначенного времени?
  answers:
  - text: Нет, запускают строго по времени записи. Если придете раньше, оставят ждать
      на улице. Охранник проверит, что вы в списке, и скажет ждать до назначенного
      времени.
    message_ids:
