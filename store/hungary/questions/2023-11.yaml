    sender: 268210209
- question: Можно ли подаваться на венгерскую визу с ИП без оборотов или с замороженным
    ИП?
  answers:
  - text: Требуют извод о регистрации субъекта из АПР, подтверждающий, что ИП активно.
      Рекомендуется приложить выписку с личного счета, чтобы показать наличие денег.
      С замороженным ИП и без бизнес-счета шансы низкие.
    message_ids:
    - 99720
    - 99721
    - 102378
    - 102632
    sender: 431381938
- question: Какую сумму нужно показать на счете для получения венгерской визы?
  answers:
  - text: Рекомендуется 120 евро в день на человека без оплаченного жилья, 80 евро
      в день с оплаченным жильем. Лучше показать в 1.5 раза больше минимума. Смотрят
      только сумму на евро счете, от этого зависит количество дней визы.
    message_ids:
    - 103530
    - 103532
    - 103552
    sender: 157470749
- question: Какие документы нужны для спонсорского письма при подаче на венгерскую
    визу?
  answers:
  - text: 'Спонсор должен приложить к письму финансовые документы: выписки по личному
      и бизнес-счету. Спонсорское письмо можно написать в произвольной форме, указав,
      что обязуетесь полностью обеспечить члена семьи во время поездки. Нужно приложить
      свидетельство о браке или рождении с переводом.'
    message_ids:
    - 100486
    - 100488
    - 102383
    sender: 422649738
- question: Нужно ли переводить документы на сербском языке для венгерского консульства?
  answers:
  - text: Документы на сербском, английском и венгерском принимаются без перевода.
      Документы на русском нужно переводить. Официальные документы на русском (свидетельство
      о браке, о рождении) требуют судебного перевода на сербский.
    message_ids:
    - 104382
    - 106953
    sender: 117957616
- question: Можно ли получить мультивизу в Венгрию с первого раза?
  answers:
  - text: С первого раза с вероятностью 99.9% дадут разовую визу под даты поездки.
      Мультивизу обычно дают со второго-третьего раза, если есть хорошая история поездок
      и не испортили репутацию (например, не ездили по венгерской визе в другие страны
      больше, чем в Венгрию).
    message_ids:
    - 104301
    - 104302
    - 106415
    - 106417
    sender: 135136049
- question: Можно ли по венгерской визе ехать в другие страны Шенгена?
  answers:
  - text: Да, можно, но в Венгрии нужно провести больше времени, чем в других странах,
      и указать это в заявлении. Если не соблюдать это правило, могут отказать в следующей
      визе. При однократном въезде можно из Венгрии сразу поехать в другую страну
      Шенгена.
    message_ids:
    - 101075
    - 101079
    - 102292
    sender: 1002423553
- question: Нужна ли справка CROSO для получения венгерской визы?
  answers:
  - text: Справку CROSO (Uverenje o podacima sadrzanim u jedinstvenoj bazi centralnog
      registra) не всегда запрашивают. Можно заказать онлайн, написав на info@CROSO.rs,
      приложив JMBG, паспорт и боравак. Если не принесете сразу, могут попросить донести.
    message_ids:
