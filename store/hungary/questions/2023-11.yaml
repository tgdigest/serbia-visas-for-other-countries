    - 98732
    sender: 115686443
- question: Почему сайт записи венгерского консульства не работает или показывает
    белую страницу?
  answers:
  - text: 'Сайт блокирует IP-адрес при слишком частых попытках доступа. Один IP-адрес
      могут использовать несколько соседей одного провайдера. Решение: попробовать
      с VPN, с мобильного интернета вместо Wi-Fi, или подождать - бан обычно временный
      (на сутки, но бывает и дольше).'
    message_ids:
    - 98786
    - 98851
    - 98873
    - 99221
    - 99223
    sender: 395334887
  - text: Нужно чистить куки и заходить с приватной вкладки. Сайт по кукам понимает,
      что вы часто заходите, и решает, что вы робот. Также помогает использование
      разных VPN.
    message_ids:
    - 102302
    - 101390
    sender: 2014315262
- question: Как долго обычно рассматривают документы на венгерскую визу и когда можно
    планировать поездку?
  answers:
  - text: Оформляют визу две недели с подачи документов. Одобрение или отказ узнаете,
      когда получите паспорт. Поездка должна быть не раньше чем через 15 дней после
      подачи.
    message_ids:
    - 98910
    - 103970
    - 104161
    sender: 275593056
- question: Можно ли подаваться на визу в Суботице, если живешь в Белграде?
  answers:
  - text: Да, можно. Если записаться на сайте и прийти, то примут. По телефону белградцам
      в Суботице могут отказать в записи, но если есть запись через сайт - выгонять
      не будут.
    message_ids:
    - 98915
    - 99246
    sender: 630753647
- question: Когда появляются свободные слоты для записи в венгерское консульство?
  answers:
  - text: Слоты появляются рандомно в течение месяца (когда люди отказываются от записи).
      Также в первую неделю месяца выкладывают слоты на следующий месяц. Рекомендуется
      поставить уведомления на чат, так как люди сообщают о появлении слотов.
    message_ids:
    - 100910
    - 100911
    - 102313
    - 102318
    sender: 45365929
- question: Можно ли забрать паспорт раньше, если он нужен до окончания рассмотрения
    визы?
  answers:
  - text: Да, можно забирать паспорт, если есть необходимость. Но пока паспорт на
      руках - заявление на визу рассматриваться не будет. Нужно подписать бумагу об
      обязательстве вернуть паспорт к определенной дате.
    message_ids:
    - 100374
    - 103851
    - 103854
    sender: 681707306
- question: Какие документы нужны для поездки в Венгрию на машине?
  answers:
  - text: 'Нужны: виза в паспорте, документы на машину, страховка на машину (европолис
      для российских номеров, для сербских номеров дополнительная страховка не нужна).
      Если аренда - доверенность на выезд в другие страны. Российские права принимают,
      их даже не смотрят.'
    message_ids:
    - 101808
    - 105235
    - 105248
    - 105282
    sender: 268210209
- question: Нужно ли отчитываться перед венгерским консульством о поездке после возвращения?
  answers:
  - text: Не всем дают бумажки с требованием отчитаться. Это индивидуально. Если дали
      такую бумагу, нужно предоставить чеки (покупки, отель) из Венгрии, подтверждающие
      пребывание в стране согласно заявленному плану.
    message_ids:
