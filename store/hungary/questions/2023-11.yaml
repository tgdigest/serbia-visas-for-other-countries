- question: Какие страховки принимают для венгерской визы?
  answers:
  - text: Принимают сербские страховки (Дунав, Uniqa и другие) с покрытием для ЕС.
      Страховка должна быть на даты поездки с покрытием минимум 30000 евро. Российские
      страховки могут не принять из-за санкций. Страховка без ковида подходит.
    message_ids:
    - 103904
    - 103950
    - 103952
    - 106737
    sender: 146440817
- question: Можно ли подаваться на венгерскую визу как безработный?
  answers:
  - text: Да, безработным дают визы. Нужно показать большую связь с Сербией (ВНЖ,
      договор аренды, обучение детей в школе, курсы сербского языка) и достаточные
      средства на счете. Могут спросить, откуда деньги и что держит вас в Сербии.
      Российский трудовой договор могут не принять, сказав, что их не интересуют связи
      с Россией.
    message_ids:
    - 104399
    - 104403
    - 104410
    - 104416
    sender: 157470749
- question: Нужно ли подтверждать запись в венгерское консульство?
  answers:
  - text: После первого письма с подтверждением бронирования перед датой слота придет
      еще одно письмо-напоминание, где нужно пройти по ссылке и подтвердить запись.
      Это письмо обязательно.
    message_ids:
