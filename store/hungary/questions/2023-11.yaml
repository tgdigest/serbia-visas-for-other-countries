questions:
- question: Что означает номер визы, который спрашивают при записи на подачу документов
    в венгерское консульство?
  answers:
  - text: Скорее всего выбрана неправильная графа для записи. Нужно выбирать тип записи
      'Visa application (short term; schengen -C)', а не 'Appeal'.
    message_ids:
