- question: Подойдет ли выписка со счета за 1 месяц с остатком средств и движением
    для визы?
  answers:
  - text: Наврядли, просят выписку за 3 месяца. Если у вас есть карточка не российского
      банка и раньше ей пользовались, то подойдут выписки 1 мес. райф + 2 мес другой
      банк (турецкий например, грузинский). Но готовьтесь, что вам нужно будет показать,
      что вы вернетесь в Сербию (справка с работы от сербского работодателя, договор
      аренды, документы из школы если есть дети).
    message_ids:
    - 88553
    sender: 280432170
  - text: Если у вас сербский работодатель и будет от него разрешение на отпуск, то
      это достаточно весомое доказательство того, что у вас есть причины вернуться
      в Сербию. Вы можете попробовать податься, были тут раньше (правда весной) кейсы
      вроде, когда без 3 месяцев подавались, но это индивидуально все. Можете в сопроводительном
      письме написать им почему вам надо подаваться сейчас и почему можете приложить
      только за 1 месяц доки.
    message_ids:
    - 88594
    sender: 280432170
- question: Сколько должно быть денег на счету на двоих для визы в Венгрию?
  answers:
  - text: Прям четко суммы не помню, я прикидывала минимум в своей голове и накидывала
      сверху чутка на случай непредвиденного. Брала 50 евро в день на одного примерно
      при поездке на неделю + 300 евро дополнительно. Ну они скорее смотрят на то,
      что у вас постоянные доходы и расходы и суммы не превышают зарплату.
    message_ids:
    - 88640
    sender: 280432170
