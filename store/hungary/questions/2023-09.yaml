- question: Можно ли сразу в консульстве попросить мультивизу в Венгрию?
  answers:
  - text: Венгры почти не дают мульти (по статистике этого чата). Я уже две делал,
      писал доп письма — дают под даты. По слухам упоминание других стран ведёт к
      отказу.
    message_ids:
    - 85069
    sender: 965837
  - text: Честно показывали что в основном будем в Венгрии, но пару дней проведем
      в Германии. Каких-то вопросов особо не было по поводу этого, но выдали аккурат
      на длительность поездки количество дней и однократную.
    message_ids:
    - 85081
    sender: 439088405
  - text: 'Получил второй Шенген с заездом в другую страну. Первый был однократный
      Венгрия - Греция, второй запросил и получил на 2 поездки: Венгрия - Братислава
      и Венгрия - Австрия. Не вижу никаких проблем, если Венгрия фигурирует чаще других
      стран.'
    message_ids:
    - 85198
    sender: 378799196
  - text: Венгры первую визу дают под поездку, причем наличие других стран в плане
      поездки вызывает негативные эмоции вплоть до отказа.
    message_ids:
    - 85224
    sender: 135136049
