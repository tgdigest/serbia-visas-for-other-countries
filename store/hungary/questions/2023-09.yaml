- question: Можно ли записаться на один слот на всю семью (4 человека)?
  answers:
  - text: Да, один слот на 4 человека. Указываете количество заявителей включая себя.
      Документы общие дублировать не нужно. Подаете пакетом.
    message_ids:
    - 88173
    sender: 200026717
  - text: 1 слот = время которое нужно консульству чтобы обработать документы 1 человека
      (неважно взрослый или ребенок). Вы записываетесь на аппоинтмент (подачу) на
      себя одного (одиночная подача) или на семью (групповая подача). Одиночная подача
      = 1 слот. Групповая подача = несколько слотов (смотря сколько вы указали Number
      of applicants). Если вы указали в письме что у вас один слот, а хотите подаваться
      семьей, то вам поэтому и ответили что так нельзя. А по факту у вас групповая
      подача на несколько человек (и несколько слотов, соответственно).
