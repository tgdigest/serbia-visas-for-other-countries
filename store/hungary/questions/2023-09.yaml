- question: Можно ли по однократной венгерской визе посетить другие страны Шенгена?
  answers:
  - text: Да, так можно. Главное не покидать пределы Шенгена. Я так раньше часто делала,
      чтобы корректно откатать визу, следующую всегда давали на больший срок.
    message_ids:
    - 85420
    sender: 1069376663
  - text: Мультивиза не про множество стран, а про множество въездов. Можно и с однократным
      Шенгеном посетить несколько стран.
    message_ids:
    - 85198
    sender: 378799196
  - text: Во время собеседования консул утверждала, что любая однократная виза (любой
      страны) дает право на въезд только в страну, которая выдала визу. Если бы дали
      мульти на те же 10 дней, могли бы ездить где хотели, но раз однократная - сидите
      в Венгрии. Это было основанием для отказа в следующей визе, когда выяснилось,
      что мы ездили в Австрию на 2 дня.
    message_ids:
    - 85791
    sender: 431381938
- question: Почему получили отказ в венгерской визе после того, как по предыдущей
    однократной визе съездили в Австрию на 2 дня?
  answers:
  - text: Подали на вторую визу с планом на 10 дней в Венгрии. На собеседовании спросили,
      покидали ли территорию Венгрии в прошлую поездку. Честно ответили, что да, ездили
      на 2 дня в Вену. Консул сказала, что это виза-шоппинг, и что однократная виза
      дает право на въезд только в страну, выдавшую визу. Держали паспорта 2 недели
      и выдали отказ - неясен план поездки/цель пребывания. Кейс был идентичный первому,
      когда визу дали. До этого отказов не было. Спустя 2 месяца испанцы дали мультик
      на 3 месяца.
    message_ids:
    - 85518
    - 85523
    - 85524
    sender: 431381938
