- question: Можно ли по однократной венгерской визе ездить в другие страны Шенгена
    (Австрию, Чехию и т.д.)?
  answers:
  - text: Однократная виза - это ограничение на количество въездов в Шенгенскую зону,
      а не на количество стран внутри Шенгена. Если один раз заехал в Шенген - то
      можно ездить в Австрию, Чехию и т.д. Но если выехал из Шенгена - то заехать
      второй раз нельзя. Перемещение внутри Шенгена не ограничено, за исключением
      если выдали визу на посещение только Венгрии (такие выдают очень редко и там
      прямо написано на самой визе).
