- question: Что такое National Card (Национальная карта) Венгрии и кто может на нее
    подаваться?
  answers:
  - text: National Card - это двухлетний ВНЖ Венгрии, который дает право на получение
      ПМЖ через три года. Это упрощенный вариант рабочего ВНЖ для граждан определенных
      стран. С июля 2024 года граждане России и Беларуси получили право подаваться
      на эту карту. Основное требование - наличие трудового контракта или предварительного
      соглашения о трудоустройстве в Венгрии, либо работа в качестве владельца или
      руководителя венгерской компании.
