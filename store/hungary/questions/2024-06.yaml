      Вторую визу могут дать двукратную на 20 дней пребывания в течение 180 дней.
      Третью визу часто дают мультивизу на 30 дней пребывания в течение 180 дней.
      При подаче третьей визы на мульти венгры предупреждают, что надо будет 60% времени
      провести в Венгрии по мультивизе, чтобы она считалась правильно откатанной -
