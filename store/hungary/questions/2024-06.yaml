- question: Как оплачивать визовый сбор в консульстве Венгрии в Белграде - можно ли
    в динарах?
  answers:
  - text: Оплата только в евро картой или в менячнице на венгерский счёт. Картой можно,
      но снимается в евро. Если у вас открыт только RSD счет в Райффайзене, то есть
      автоматическая конвертация. Если оба счета (RSD и EUR) открыты - списывается
      по валюте. Карта Райффайзен может не пройти в консульстве, тогда дают квитанцию
