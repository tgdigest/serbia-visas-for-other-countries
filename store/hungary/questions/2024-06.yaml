- question: Дают ли венгры мультивизу при первой подаче?
  answers:
  - text: Если это первая запрашиваемая венгерская виза, то с вероятностью 99% НЕТ.
      Первые визы дают под поездку, потом при хорошей откатке (посещение именно Венгрии,
      а не транзиты через нее в другие страны ЕС) дадут под две поездки, потом мульти.
