  answers:
  - text: Медицинская страховка обязательна. Страховка должна быть действительна для
      территории стран Шенгена и покрывать весь период пребывания или транзита. Минимальное
      покрытие - 30 000 EUR. Страховка должна также покрывать любые расходы, которые
      могут возникнуть в связи с репатриацией по медицинским причинам, срочной медицинской
      помощью и/или экстренным лечением в больнице или смертью во время пребывания
