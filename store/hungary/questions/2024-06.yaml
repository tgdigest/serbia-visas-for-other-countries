- question: Можно ли по однократной венгерской визе ездить в другие страны Шенгена?
  answers:
  - text: 'С точки зрения закона это один въезд в Шенгенскую зону, можно хоть все
      страны ЕС объездить. Внутри Шенгена можете перемещаться свободно, печати не
      ставятся. Однако реальное положение дел такое: если вы о поездках в другую страну
      не предупреждали консульство Венгрии при подаче и они про это узнают (через
      выписки по карте, отмененные отели, на следующей подаче), то у вас будут проблемы.
      После поездки иногда просят по почте приложить чеки, выписки по карте, что подтвердит,
      что вы были только в Венгрии. Венгры могут попросить отчитаться в течение пары
