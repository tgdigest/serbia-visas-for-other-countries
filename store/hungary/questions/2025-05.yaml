- question: Одобрят ли венгры визу если маршрут включает несколько стран и в Венгрии
    не большинство дней?
  answers:
  - text: Основное правило - больше 50% времени в Венгрии. Венгры строго говорят что
      нужно более 50% дней в Венгрии. Если 4 дня в Венгрии, 3 в Польше, 3 в Германии
      - одобрили (нужно чтобы большее количество дней в Венгрии). Если 3-3-3 дня в
      разных странах - высокий риск отказа, лучше скорректировать на 4-3-2. Если равное
      количество дней (4-4) с другой страной, то первая страна въезда должна быть
      Венгрия. Венгерский рандом - зависит от консула.
