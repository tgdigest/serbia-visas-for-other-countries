- question: Нужно ли переводить выписку из банка для венгерской визы?
  answers:
  - text: Выписку из сербского банка лучше предоставить на английском или венгерском
      языке. В визовом центре могут сказать, что выписку на сербском рассматривать
      не будут. Перевод может сделать любой переводчик - сербский или российский.
      В Райффайзен банке можно самостоятельно распечатать выписку на английском через
      приложение, хотя в отделении об этом могут не знать.
