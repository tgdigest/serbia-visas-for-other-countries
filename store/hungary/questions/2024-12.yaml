- question: Нужно ли уведомлять консульство об изменении брони отеля?
  answers:
  - text: Да, обязательно нужно уведомлять консульство об изменении брони отеля письмом
      на почту. Венгрия имеет систему бронирования отелей, доступную посольству, и
      проверяет брони. Если изменить бронь без уведомления, визу могут аннулировать
      даже после выдачи. Лучше не отменять оригинальную бронь, а просто сделать дополнительную,
