- question: Можно ли получить венгерскую визу без работы в Сербии, только с недвижимостью?
  answers:
  - text: Да, можно получить визу с ВНЖ по недвижимости без работы в Сербии. Нужно
      предоставить документы на недвижимость (договор купли-продажи), выписку из банка
      с накоплениями и движением средств, объяснить источник средств. Полезно написать
      сопроводительное письмо, где объяснить свою привязанность к Сербии через недвижимость.
