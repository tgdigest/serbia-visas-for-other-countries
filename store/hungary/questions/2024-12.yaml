- question: Как часто появляются свободные слоты для записи в венгерское консульство?
  answers:
  - text: Слоты появляются регулярно, но непредсказуемо. Белград обычно выкладывает
      слоты массово раз в месяц на следующий месяц, чаще к концу текущего месяца.
      Суботица выкладывает чаще, порциями на неделю. Отмененные слоты появляются с
      задержкой, часто через час после отмены, но может быть и быстрее. Лучше следить
      за чатом с оповещениями о слотах и проверять сайт несколько раз в день.
