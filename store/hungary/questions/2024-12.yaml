- question: Какие документы нужны для получения венгерской визы с ВНЖ Сербии?
  answers:
  - text: 'Стандартный пакет: анкета, фото, копия паспорта с ВНЖ, оплаченные брони
      жилья с квитанциями, билеты туда-обратно с чеками, страховка на 30-40 тысяч
      евро, план поездки на английском, выписка из банка о движении средств за 3 месяца
      и остатке на счете, копия договора аренды квартиры в Сербии. Для ИП: извод из
      АПР, контракт, выписка с банка о поступлении средств, спонсорское письмо (если
      нужно). Для семей: свидетельство о браке с переводом на сербский.'
