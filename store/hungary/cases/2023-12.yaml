      одноразовый въезд под даты поездки. При подаче снова сдавала биометрию. Разговор
      с мужчиной на повышенных тонах про виза-шоппинг, почему на автобусе, есть ли
      права и машина. Собеседование с консулом: спросила что хочет посмотреть, просила
      конкретные объекты, спросила почему не работает в Сербии, куда переезжают. Консул
      попросила оплатить полностью отель и сбросить на почту. Через несколько дней
      подавался муж с таким же пакетом + справка об отпуске + оплаченный отель. При
      получении паспорта сказали, что решение принимают не только они, но и весь шенген,
      упомянули обстановку в мире. Причина отказа: justification for the purpose and
      conditions of the intended stay was not provided. Хорошая визовая история: две
      британские визы. Шенген был в детстве (10 лет назад). Первый въезд по итальянской
      визе был через Эстонию из Питера (при подаче указывала самолет, но была бронь
      на 24 часа), в Италии была большее количество дней, выезд из Швейцарии. Апелляцию
      не подавала (стоит 160 евро, поездка через 8 дней, консульство работает до 7
      декабря, потом с 3 января). Мужу также отказали, отмечены пункты 2, 10 и 11.
