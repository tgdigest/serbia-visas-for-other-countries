  summary:
    text: Дали визу на 7 дней с окном в месяц для транзита через ЕС на авто до UK.
      Дата поездки – через 2 месяца со дня подачи. Венгры ответили, что цель визы
      'other', так как транзитная виза больше не существует в Visa Code. Подавался
      с боравком по ИП без оборота, решением об открытии сербского ИП, документами
      о доходах (выписки из банков разных стран), резидентством UK, отелями по пути
      и в UK, страховкой Дунав, договором аренды квартиры в Сербии, cover letter,
      анкетой, маршрутом, спонсорским письмом на жену, сертификатом о браке с переводом,
      документами на питомцев, водительскими правами, документами на авто и билетами
      на евротоннель. Авто на момент подачи не было – сказали купить и принести договор
      купли-продажи. Паспорт забрали, но выдали на несколько дней для покупки авто
      по запросу. Миграционный офицер фильтровал документы, консул задавал уточняющие
      вопросы. Настрой был позитивный, но ждали ровно 2 недели для получения решения.
