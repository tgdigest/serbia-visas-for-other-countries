  consulate_city: Суботица
  summary:
    text: 'Одобрено на даты поездки в апреле. Первый шенген, полученный в Сербии,
      несколько лет назад в России получали пару краткосрочных виз в другие страны
      шенгена. 27 февраля поймали слот в Суботицу на 11 марта на сайте, при записи
      указали что количество заявителей – 2. В тот же день на почту пришло уведомительное
      письмо, за три календарных дня до подачи пришло письмо с просьбой подтвердить
      запись. Молодой человек трудоустроен в сербской компании, получен первый внж
      по работе на год, заканчивается летом. Второй заявитель - внж получен на основании
      внебрачного партнерства, не имеет не российских доходов, писала что безработная
      и прикладывала спонсорское письмо. В пункте 28 fingerprints ничего не указывали,
      так как не могли вспомнить сдавали ли отпечатки при получении шенгена 5 лет
      назад, отпечатки видимо нашли в базе, так как не попросили снова сделать отпечатки
      или фотографироваться. К анкете трудоустроенного приложили: копия паспорта (первая
      страница + боровак), копии страниц со старыми шенгенами, фото 3,5х4,5 (не приклеивали),
      выписка из банка с остатком, выписка из банка о движении средств за 3 месяца,
      оплаченные билеты на самолет, неоплаченная бронь отеля, турплан (написала в
      какие дни какие достопримечательности Будапешта планируют посмотреть), страховка
      (была оформлена от работы в т.ч. с выездами за пределы Сербии, страховка занимала
      страниц 15, их интересовала только первая страница), копия уверенья о бороваке,
      копия договора аренды квартиры, справка из пенсионного фонда CROSO, справка
      с работы с указанием с какого числа работает, в какой должности, какую зарплату
      получает, с указанием что в нужные даты в отпуске, копия трудового договора.
      К анкете нетрудоустроенной приложили: копия паспорта (первая страница + боровак),
      копии страниц со старыми шенгенами, фото 3,5х4,5 (не приклеивали), страховка
      (оформила онлайн в Dunav), копия последнего белого картона (после получения
      покидала страну), спонсорское письмо, копия statement on the existence of civil
      partnership (копия с синими печатями, выданная тем же нотариусом который заверял
      внебрачное партнерство, получала его одним днем, стоило около 1000 динар). Никакие
      документы не переводили (договор аренды, трудовой договор и соглашение о партнерстве
      изначально были на двух языках). Принесли целую кипу бумаг, ничем не скрепленных,
      там были копии и оригиналы, в итоге отдали эту кипу обратно и попросили забрать
      нужные оригиналы. Документы принимала милая и вежливая женщина, общались на
      английском. Собеседования с консулом не было. Планировали оплатить 80+80 евро
      наличкой, но в Суботице оплата только картой. Не получилось оплатить картой
      на месте, выдали квитанции для оплаты в банке, быстро сбегали оплатили. Через
      неделю после подачи документов на почту пришло письмо с просьбой позвонить и
      записаться на получение паспортов. Позвонили, записали на 22 марта, возможности
      выбрать другой день или время не было. В письме была оговорка что паспорт за
      другого человека можно получить при наличии рукописной доверенности. Партнер
      написал доверенность по аналогии со спонсорским письмом. Доверенность забрали,
      попросили расписаться и отдали оба паспорта. Прислать какие-то подтверждения
      пребывания в Венгрии не просили.'
