  summary:
    text: 'Одобрено однократно, под заявленные даты поездки (7 дней). Окно въезда
      - 30 дней. Запись по телефону 25.01, подача 06.03, получение 20.03 по талону.
      Запрашивали под даты поездки, 4,5 дня в Венгрии + 2,5 в Австрии. Второй ВНЖ
      у обоих. Первая виза в Сербии, вторая в принципе (до этого испанский шенген
      под даты поездки в Петербурге в декабре 2022). Жена по спонсорству, заявитель
      трудоустроен в сербскую компанию + ИП как доп активность + в наличии финский
      шенген на 5 лет. Список документов: анкета от руки, фотография, travel plan
      расписывали по дням, билеты Белград-Будапешт-Белград, билеты Будапешт-Вена-Будапешт,
      проживание, скан паспорта жены (делали все страницы, но взяли только основную
      + нынешний ВНЖ), уверенье о бораваке жены, скан паспорта + виза мужа, уверенье
      о бораваке мужа (копию не стали брать и вернули), скан свидетельства о регистрации
      брака, договор аренды квартиры, выписка по остатку на евро счете, спонсорское
      письмо, страховка на обоих. Трудоустройство: копия разрешения на работу, свидетельство
      о трудоустройстве, копия трудового договора, зарплатная ведомость за 3 месяца,
      выписка с банковского счета за 3 месяца (поступление ЗП выделены маркером),
      уверенье из центрального регистра обязательного социального страхования, заявление
      на отпуск (не стали брать и вернули). ИП: извод из АПР, остаток на счету компании.
      Все прошло спокойно, пустили с женой внутрь, так как выступал в роли переводчика.
      Оригиналы не смотрели, кроме паспорта. Из вопросов - сколько дней планируете
      в Венгрии и Австрии, а также сколько открыто ИП. Абсолютно не смутило что трудоустроен
      и имеет ИП как доп активность. После приема документов 15 минут прождали возможной
