  summary:
    text: 'Одобрено для семьи: заявитель официально работает на сербское ДОО, супруга
      безработная, ребенок 1,5 года. Боровак годовой, заканчивается в середине июля
      (меньше 3 месяцев с момента выезда, который намечен на 1 мая). Подача в Белграде.
      Список документов: анкета заполненная с каждого, одна фотография 3,5 на 4,5
      цветная с каждого, распечатки первой страницы + боровака с каждого (вернули
      распечатки виз, оказались не нужны), билеты на самолет (внимательно изучали,
      спрашивали почему летим Белград-Будапешт-Вена-Белград), билеты на поезд (едем
      Будапешт-Вена, долго искали сколько было куплено билетов), оплаченные квартиры
      AirBNB в Вене и Будапеште (почти не смотрели), поступления ЗП на счет, передвижения
      средств по динарному и евро счету, трудовой договор (взяли копию оригинала +
      перевод на английский язык), справка с работы о доходе, должности, официальном
      трудоустройстве и отпуске, справка CROSO (принес для всех трех, но взяли только
      заявителя), свидетельство о браке (взяли копию оригинала, перевод вернули),
      свидетельство о рождении ребенка (взяли копию оригинала, перевод вернули), страховка
      Dunav на 35000 евро на 11 дней (общая на всех). Белые картоны не просили. Назначили
      получение на середину апреля. Супруга поставила только подпись на своей анкете
      и анкете ребенка, а также сдала отпечатки пальцев. Вся остальная беседа, включая
      общение с консулом, было через заявителя. Вопросы: как долго планируете остаться
      в Будапеште и сколько в Вене (ответил 6 дней там и 6 дней там, она сделала выражение,
      после чего исправился на 6 дней в Венгрии и 5 в Австрии, так как плохо посчитал),
      что планируете делать в Будапеште (ответил что у них ребенок, поэтому планировать
      плотно не могут, но хотят посмотреть на парламент, погулять в парках и посмотреть
      на готические сооружения), были ли шенгены раньше, были ли отказы (ответил что
      нет, а у супруги был, после объяснения причины все приняли). Были еще разные
      уточнения по тому как летим и всякие вопросы про билеты на поезд.'
