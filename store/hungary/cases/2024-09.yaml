  summary:
    text: Мультик на 8 месяцев на 45 дней пребывания. Первая виза в Сербии, последний
      Шенген истек в 2019 году, работы в Сербии нет, недвижимость есть, ребенок учится
      онлайн. Подавала план на 5 поездок на машине, первые 2 полностью оплачены, остальные
      только города и даты, причем треть дней вне Венгрии - Словакия, Австрия, Германия.
      Написала мотивационное письмо консулу с кратким описанием жизненной ситуации,
      работы, туристических интересов и планов на поездку - все максимально подробно
      и честно. Семья 3 человека (муж, жена, ребенок), ВНЖ до ноября 26-го года. Сын
      учится на семейном обучении, соответственно справки из школы не было и привязки
      через школу к Сербии нет, но об этом был пункт в мотивационном письме. Была
      страховка на год на всю семью, причем не начиная с даты поездки, а уже действующая
      пару месяцев. Думаю, что решающим положительным фактором стала действующая Американская
      виза.
    message_ids:
    - 187751
    - 187761
    - 187766
    sender: 1043921027
- is_approved: true
