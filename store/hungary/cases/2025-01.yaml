      прав, копия саобрачайной (зеленый пластик), распечатка с чипа салбрачайной,
      подтверждение о средствах: справка с работы с указанием зп и подтверждением
      того, что в декрете, справка из банка с остатком, решение из социальной защиты
      с назначением декретных выплат (вместо пейслипов), спонсорское письмо от мужа
      + его справка c остатком, выписки о транзакциях за три последних месяца с моего
      счета (это они сами попросили), выписка из кадастра о недвижимости, копия паспорта
      мужа и сына (граждане США) + брата (паспорт РФ, полугодовая Венгерская виза)
      так как едем все вместе, свидетельство о браке сербское, копия предыдущих шенгенских
      виз за последние 10 лет и действующая виза в США. Было супер-неприятное интервью
      с молодой девушкой консулом. Даже бабушка, принимающая документы, извинилась
      много раз за то что пришлось пройти через интервью. Вопросы были из серии куда
      собрались с ребенком, адекватные ли вообще. Спросила, что буду делать с работой.
      Сказала, что в декрете до мая. Она ответила: ''так долго?!'' Спросила, а что
      в Венгрии будем делать, потом еще раз переспросила: ''с ребенком???'' Был странный
      вопрос про банк мужа, мол она никогда про такой не слышала. Спрашивала про каждый
