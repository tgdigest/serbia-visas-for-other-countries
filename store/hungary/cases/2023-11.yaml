  summary:
    text: Получена виза D. Подалась в Суботице в конце августа за три месяца до конца
      боравка. В итоге визу D одобрили и уведомили о решении в последний день действия
      боравка. Новый оформлять не нужно было. Получить уже готовое решение и вклеить
      визу можно и после истечения боравка. Мед. страховку в унике делала на один
      месяц, переделывать так и не попросили. Документы на сербском принимают, но
      если спросить, то говорят, что сербские документы в Будапеште будут читать едва
      ли, так что лучше все документы иметь на венгерском и английском. Дозвониться
      в Immigration office в Будапеште так и не удалось за три месяца. Но если жильё
      в Венгрии не в Будапеште - есть большой шанс дозвониться до регионального иммиграционного
      офиса утром. Писать письма в Будапешт почти бесполезно, на них отвечают прямо
      перед выдачей визы D. Если связывались с региональным отделением от них же по
      телефону можно узнать о том, одобрили ли визу и ВНЖ ещё до получения решения
      в консульстве. А вот консульству запрещено говорить, положительное решение или
      нет. По окончании боравка нужно в последний день выехать из Сербии и вернуться
      не раньше чем на следующий день. Документы о заработке были с русской работы
      и зп на русскую карту - приняли. Лучше отбирать документы тщательно, говорили,
      что больше ста листов документов уже на фарш. Но всё равно отсканили. Вероятно
      если при подаче будет цифровая версия документов они будут рады. Они всё сканировали
      для отправки в Будапешт и возвращали бумажные копии. Документы об аренде жилья
      в Сербии и айди владельца возможно не нужны.
