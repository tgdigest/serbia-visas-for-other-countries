  summary:
    text: 'Одобрена виза под запрошенные даты. Подавались с мужем одним кейсом. Слот
      поймали 02.07, подача 03.07. Основание - ВНЖ по недвижимости. Первый шенген
      в Сербии. 4 дня в Венгрии и 2 дня в Австрии. Документы: анкета, фото (в анкету
      не вклеивали), справка с работы с указанием зарплаты, сроками отпуска и информацией
      что место работы сохраняется (российская компания, сделали сразу на английском),
      страховка на двоих, выписка из местного банка с балансом и транзакциями за 3
      месяца с печатью банка на каждого, спонсорское письмо на супруга (супруг работает
      на себя, времени было мало, не стали морочиться с документами), букинг с оплатой,
      договор купли-продажи недвижимости, копия разворота паспорта с фото и ранее
      выданных шенгенов, копия ВНЖ, документы на машину (ПТС, страховка при покупке,
      водительское), маршрутный лист. Брали с собой оригиналы, но не спрашивали. Свидетельство
      о браке не спросили (фамилия одна). Отель бронировали через airbnb, на месте
      сказали что принимают только букинг, попросили забронировать сейчас, забронировали
      и отправили на почту, сотрудник сам распечатал. На 14-й день пришло письмо о
      готовности паспортов (без информации одобрено/не одобрено) и ссылка на запись,
      но при подаче говорили что можно без записи забрать на следующий день после
      письма. Муж уточнил можно ли жене забрать за двоих, инспектор сказал вообще
      нет, но ладно, принесите доверенность. Муж написал и подписал без заверения.
      Принесли два ВНЖ и бумажку, доверенность забрали и выдали визу.'
