  summary:
    text: 'Мультик на полгода, с 30 днями пребывания. Третий шенген из Сербии, второй
      венгерский (первый под поездку). Собирали стандартный пакет документов, особо
      не заморачиваясь. Поездка на конец августа, едут один по маршруту Будапешт 2
      дня - Вена 1 день - Будапешт 2 дня. Прикладывали: по поездке - маршрутный лист
      (с описанием каждого дня, куда заселяются, адрес отеля, его номер и тд), оплаченные
      брони жилья (все - хостелы) + чеки, оплаченные брони автобуса до/из Будапешта
      (до Вены не прикладывали, в маршрутном листе написали, что потом купят), чек
      с оплатой билетов на концерт в Вене. По работе (ИП): выписка из АПР (сделали
      свежую, ИП 1.5 года), радна дозвола, контракт с клиентом (на англ), выписка
      с оборотом и балансом бизнес-счета (из приложения, транзакции не прикладывали),
      выписка с приходом зп на евросчет. По Сербии: копия договора на квартиру, копия
      Уверенья, копии ВНЖ. По личным: копия старого паспорта (с 3 не особо понтовыми
      шенгенами, максимум финский на год в 2017), копия нового паспорта (2 шенгена
      в Сербии, одна из которых венгерская под поездку, действительная британская
      виза достаточно обкатанная), выписка с транзакциями по личному счету (делали
      в банке, на момент подачи карте было полтора месяца), страховка Дунав. На подаче
      принимающая доки женщина очень внимательно смотрела на все предыдущие шенгены,
      обратила внимание на французскую визу. Посмотрела банковские выписки, пробежалась
      по маршрутному листу, сравнила с бронями на букинге. Вопросов особо не спрашивала.
      В целом пока самая приятная подача была в Сербии. Ожидали "два въезда с окном
      две недели" или под поездку, неожиданно получили мультик на полгода с пребыванием
      30 дней в Шенгене. Милая тетушка в окошке сказала "Use it well".'
