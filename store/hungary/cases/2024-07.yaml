  consulate_city: Суботица
  summary:
    text: 'Мульти на почти 5 месяцев и 15 дней пребывания первый Шенген из Сербии.
      Визовая история хорошая в РФ. Веря в лучшее подали на 5 въездов до конца года
      для знакомства со страной. Одобрили. Муж, жена и 4 детей. У жены 2 фирмы, муж
      в одной из них работает, дети учатся в школах. Всё подтверждено документами.
      Каши много было: на адрес проживания и регистрации 2 документа, машина сестры
      без доверенности, справки со счета за 3 месяца нет, так как открыли только резидентские
      счёта. Написали 2 письма консулу. Первое сразу для разъяснения: любим путешествовать,
      хотим узнать Венгрию для учебы детей в вузе, просим учесть что у нас были визы
      и что нас много и рассмотреть вариант выдачи мульти. Прописали все планы на
      все дни(какие города смотреть будут). Приложили выписки о зп и справки из короны
      пей о переводах за 3 месяца. Но при приеме сказали, что это плохо. Предложили
      разъяснить свою ситуацию. В итоге ещё послали письмо о банковской истории: открыли
      обычный, закрыли обычный, новый открыли, долго ждали, деньги получали, все подтверждения
      приложили. Просили войти в положение и учесть при рассмотрении. Думали отказ
      будет. А нет. Чудеса случаются. Всё очень индивидуально. Главное максимально
      честно и всё объяснять письменно. Отели все неоплаченные были, но бронь до января.
      Выбрали самые дешёвые, чтобы не отменять, но не клоповники, чтобы можно было
      реально остановиться. Подавались в Суботице.'
