  consulate_city: Суботица
  summary:
    text: 'Виза D. Подавались в Субботице втроем 28 июня. Один сербский найм, одно
      сербское ИП с доходами из-за рубежа, один российский найм с доходами в рублях.
      Стандартный пакет документов по списку консульства: анкета, квартира Airbnb
      на месяц + письмо, что будут на долгосрок искать на месте, страховка на год,
      сделали в венгерском Generali через агентов самую минимальную, справки о доходах
      и о разрешении на удаленку с работ, инвойсы для ип, банковские выписки, для
      ип подавали бизнес-счет в евро, для российского найма - выписку с личного счета
      в Альте, на всякий приложили еще копию договора об аренде в Белграде. На месте
      попросили купить и дослать билеты в Будапешт, тут же купили Фликс и отправили.
      12 июля (2 недели) пришло одобрение по заявке с сербским наймом, видимо, самый
      простой и понятный для них кейс. 15 июля пришли доп запросы на оставшихся двоих,
      16 и 18 отправили документы. Запрашивали справки о налогах и о получении июньской
      зарплаты и дополнительную выписку из банка с указанием источника дохода для
      ИП. 22 июля пришло одобрение по заявке с ИП. Ждали одобрение третей заявки,
      чтобы поехать получать визы вместе, но одобрение третьей пришло только 26 июля.
      После одобрения нужно позвонить и записаться на получение, визу вклеивают на
      месте минут за 15, паспорта на время рассмотрения не забирали. В целом, все
      довольно легко получилось, даже легче, чем подача на туристический шенген, но
      ожидание третьего одобрения вымотало. За 2 недели рассмотрели одну заявку, за
      три - вторую и все 30 дней максимального срока рассмотрения ушли на третью.'
