      нашли старые из РФ. Детям отпечатки не делали. При выдаче сказали, что детям
      нельзя ехать в Данию из-за паспорта без биометрии. Документы: пейслипы за 3
      месяца, контракт, разрешение на работу, справка о доходе (на мужа); спонсорские
      письма (на жену и детей); страховка, билеты, отель; паспорта с копиями (главная,
