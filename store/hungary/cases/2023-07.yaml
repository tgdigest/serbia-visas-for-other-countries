      попробуйте позже. Предоставил билеты туда-обратно, ИП, доход на ИП, средства
      на личном счету. Обороты по ИП в течение 1 месяца (было). ВНЖ еще полгода. Предоставил
      копии старых виз, боровак, трудовой договор, остаток и движение средств в банке,
      оплаченные билеты, жилье, страховку, договор аренды квартиры. Квартира поменялась,
      данные изменил недавно, смена жилья попала на подачу документов. Принес новый
