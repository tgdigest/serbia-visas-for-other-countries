  summary:
    text: 'Подача для парня с ВНЖ на основании гражданского союза (у подающей ВНЖ
      по работе с декабря 2022, работа с февраля 2023), выступала спонсором. Слот
      11 апреля, виза готова 25 апреля - ровно две недели. Выдали строго под даты
      с однократным въездом. Документы: заполненная анкета (указали удаленную работу
      на РФ компанию, дополнительных справок не требовали) + фото, билеты на автобус
      и отель полностью оплачены, справки с работы спонсора (трудовой договор, разрешение
      на работу, справка о должности/зп/отпуске, пейслипы за 2 месяца - взяли только
      последний), справки из Raiffeisen об остатке и движению по счетам (динары и
      евро) за 3 месяца, справка из ПИО фонда (Uverenje o istoriji prijava), сканы
      главных страниц паспорта + боровак (+ действующая виза спонсора), страховки
      (взяли только для подающего), уверенье о бороваку (получили на Омладинских бригада
      1 через запись на upravazastrance@mup.gov.rs - взяли только для подающего),
      белые картоны (взяли только подающего), аренда квартиры, спонсорское письмо
      (образец из закрепов чата Франции), из документов о браке взяли только нотариальное
      заверение гражданского брака в Сербии (переведенное на английский). Паспорт
      спонсора не забирали, только копии. На подаче две женщины: одна сортировала
      документы, вторая (консул) задала пару вопросов: почему в Венгрию, как давно
      в Сербии, почему девушка спонсор. Вместе с визой выдали бумагу о необходимости
      после возвращения показать штампы (пришли лично, отсканировали страницы паспорта
      со штампами).'
