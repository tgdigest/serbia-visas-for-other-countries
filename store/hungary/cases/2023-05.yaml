      копия договора аренды, PDF билеты самолета из приложения AirSerbia, PDF брони
      Airbnb, справка с текущим балансом из отделения банка, движение средств за 3
      месяца из отделения банка, медстраховка онлайн в uniqa.rs, выписка из пенсионного
      "potvrda o podnetoj prijavi" от работодателя, справка с работы о согласии на
      поездку, 80 евро наличными. Все документы взяли, оригиналы не просили. На приеме
