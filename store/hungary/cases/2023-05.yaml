      однократную. Запрашивали на две поездки - в апреле и августе, дали только на
      апрель. Собеседование в день подачи в конце марта. С женщиной принимающей документы
      общались по-сербски, с консулом по-английски. Их интересовало не знание английского,
      а что держит в Сербии. Удаленные работы из России не интересовали, про сербскую
