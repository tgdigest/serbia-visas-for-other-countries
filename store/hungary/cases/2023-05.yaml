  summary:
    text: 'Подача 18 апреля в Белграде, запись была сделана в январе. Получены однократные
      визы под даты поездки 3 мая. Подавали с женой по Radna dozvola и рабочему контракту,
      боравак 4 месяца, справки из Poštanska банка за 3 месяца, справка о депозите
      2000 евро на человека, бронь отеля с Booking без оплаты, бронь авто с Rentalcar
      без оплаты, свидетельство о браке (скан перевода на английский), письмо от работодателя,
      страховка Generali онлайн на даты поездки, план поездки (включая 1 день в Вене).
      Не подавали пейслипы и другие подобные документы, внимание на это не обратили.
      Основные вопросы консула: почему брони не оплачены и где гарантии пребывания
      в Венгрии, почему выбрали именно Венгрию, кто составлял план поездки. Консул
      не была довольна ответами, но выдали визы на 5 дней с посещением Будапешта и
      Вены. При получении 3 мая дали уведомление о необходимости в течение 15 дней
      после поездки направить фото штампов въезда/выезда и подтверждение пребывания
      согласно плану.'
    message_ids:
    - 59718
    sender: 405538205
