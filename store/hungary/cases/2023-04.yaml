      документы на машину, согласие на проживание, страховку (забыл напечатать, проверили
      с телефона), сканы паспорта (ТРП и паспорт на отдельных страницах), план поездки,
      белый картон (оригинал и копия - мастхэв), прошлые визы, анкету. При проверке
      обнаружили активный отказ от Австрии, начали отчитывать за сокрытие. Объяснил
      что отказ был по финансам и сложному маршруту, сейчас с финансами все хорошо.
