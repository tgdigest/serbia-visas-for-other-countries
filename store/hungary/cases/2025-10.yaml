  summary:
    text: 'Одобрена виза на полгода, мультивиза на 16 дней пребывания. Семья из 4
      человек. Первый шенген в Сербии и первый за последние 5 лет. Слоты ловили в
      Суботице на всех четверых сразу в течение 2 недель активного поиска (около 10
      раз в сутки), в начале сентября поймали слот на середину сентября. Основной
      заявитель работает в Сербии, супруга - ИП в России, дети - школьники в Сербии.
      У основного заявителя и детей ПМЖ, у супруги 3-летний ВНЖ. Есть собственная
      недвижимость в Сербии. Собран максимально полный пакет документов: паспорта,
      фото, сканы ПМЖ/ВНЖ с переводами, медстраховка Grawe на 60 тыс. евро на каждого,
      справка с работы с указанием зарплаты и просьбой выдать визу для поездок в ноябре,
      январе и апреле, выписки из банка за 3 месяца с печатями и остатками по счетам
      (достаточные суммы), приходы зарплаты и оплаты броней выделены маркером, остатки
      по банковскому счету в РФ (свои и супруги - распечатки на английском из личного
      кабинета), свидетельство супруги об ИП в РФ и ИНН (сканы и собственноручный
      перевод на английский), ксерокопии переводов судебного переводчика для свидетельства
      о браке и свидетельств о рождении детей, справки из школы для детей, скан договора
      покупки квартиры в Сербии, транзакции по бизнес-счету супруги в РФ (на русском
      с пояснениями на английском карандашом), спонсорское письмо на английском, тревел-план
      на три поездки (ноябрь 4 дня, январь 7 дней, апрель 10 дней), частично предоплаченные
      брони аренды автомобилей на первые две поездки. Бронирования: Венгрия в ноябре
      4 дня полностью оплачены (без возврата), в январе первый день Венгрия (без возврата),
      4 дня в Австрии (частично оплачены) и на обратном пути Венгрия 1 день (без возврата),
      апрель - Венгрия 10 дней, но брони только на 2 дня (предоплачено с бесплатной
      отменой). Сопроводительное письмо консулу на английском с резюме тревел-плана,
      наличием работы, ПМЖ, недвижимости в Сербии и России и просьбой выдать мультивизу
      на максимально возможный срок. Забрали всю документацию, несмотря на то что
      все документы были прикреплены к анкетам в электронном виде. Вернули только
      выписку из госуслуг по недвижимости в РФ. Водительские права забыли отсканировать
      - сотрудник сделал скан самостоятельно. По последней поездке в апреле указали,
      что планируют 2 дня в Венгрии в конкретном месте, а дальше хотят посмотреть
      окрестности и решать по месту, поэтому бронь только на два дня, хотя планируют
      около 10 дней. Консул установил крайний срок визы вторым днем брони. Получилось
      13 дней с бронью плюс 3 дня бонусом.'
