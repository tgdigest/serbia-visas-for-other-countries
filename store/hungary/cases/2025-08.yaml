      рождения которые выпадают на поездки, приложили договор аренды в Сербии на год,
      Id vlastnika, izjava с разрешением делать белый картон самостоятельно. Визовая
      история: аннулированная испанская виза в 2021 году (въезд был в Германию — отказ
