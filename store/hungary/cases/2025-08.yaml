  summary:
    text: 'На полгода, вторая виза в Сербии (первая тоже была венгерская на полгода).
      План поездки 4 дня в Будапеште в сентябре. Документы: фото, план поездки, страховка,
      бронь с букинга оплаченная, права и саобрачайна, справка с работы с указанием
      зп без указания дат отпуска (трудоустройство в Сербии), справка об остатке +
      транзакции за три месяца с динарского счета (трат по карте нет только приходы
      но документ все равно забрали), спонсорское от мужа + выписка об его остатке,
      копия паспорта мужа (едем вместе ему виза не нужна), выписка из кадастра. Паспорт
      не оставляла, принесла в пятницу, в следующий понедельник уже забрала с визой.
      Прошлую визу откатали всю, ровно 60% в Венгрии, но не знаю как они проверяют
      въезды и выезды из разных стран. Интервью с консулом не было. В отличие от предыдущего
      раза не просили уверенье, не просили копии предыдущих виз и паспортов, не просили
      пейслипы, не просили свидетельство о браке (фамилия одна). Женщина объяснила
      что еще повезло что дали на полгода потому что паспорт не биометрический, все
      больше и больше стран запрещают въезд и им надо постоянно следить за обновлениями.
      Они и в этот раз уже накатали большую простыню стран куда нельзя. Дала понять
      что в следующий раз без биометрического паспорта высока вероятность что дадут
      под даты поездки только. Слот ловила ровно два дня. На второй день была массовая
      выкладка слотов, и два раза блокнули по айпи уже на самом последнем шаге когда
      вводила код-подтверждение из емейла. За 7 минут слоты смели и не успела. Подключила
