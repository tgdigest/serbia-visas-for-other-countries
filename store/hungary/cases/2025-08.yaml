      сербский счёт), ВНЖ (карточки ВНЖ по таланту, действующие до марта 2026 года,
      отчитка + скан карт), свидетельство о браке переведено на английский, маршрут
      и брони (первая поездка — оплаченная бронь отеля на 13 дней в Венгрии не отменяли,
