      хотя брони на отели были только на 6 дней. Принимающий офицер была ужасно груба
      и орала. Ровно до тех пор, пока не увидела по документам, что замужем за сербом.
      Говорили по-английски. Документы: анкета в бумажном виде, фото для анкеты, сербское
      свидетельство о браке с сербом и свидетельства о рождении сербских детей (справку
      из сада не приносила), копии их паспортов (приносила позже, т.к. офицер попросил
      принести — зачем, непонятно, не им же виза нужна), распечатка личной карты мужа,
      выписка с счёта в сербском банке за 3 месяца (выписку из российского банка не
      приносила), договор с российским работодателем с переводом (договор до середины
      мая, а поездка в июне, подтверждение об отпуске не приносила), выписки из бухгалтерии
      работодателя за 6 месяцев без перевода, выписка из МУП о постоянной прописке,
      договор об аренде квартиры (офицер попросила принести, тоже не поняла зачем,
      неужели никто не может просто так постоянно прописать в своей квартире, но она
      сказала, либо документ о собственности, либо об аренде, договор до начала мая,
      а поездка в июне), план поездки на отдельном листе с описанием всех перемещений
      и планов на каждый день (англ, хотя это всё было в анкете, офицер попросила
      на отдельном листе написать, написала, что последние 4 дня будет кемпинг с палаткой
      в Венгрии, большее количество дней путешествия должно быть в Венгрии, в плане
      также указаны другие страны), бронь жилья в разных странах + чек с букинга (офицер
