      из 10, т.к. под палатку не удалось ничего забронировать), договор аренды машины
      на 10 дней, билет на концерт в Венгрии, туристическая страховка из Dunav на
      даты поездки, купленная через сайт. Офицер сказала, что, если работает на российского
      работодателя, то шансы получить визу минимальны. Поэтому надо принести документы
