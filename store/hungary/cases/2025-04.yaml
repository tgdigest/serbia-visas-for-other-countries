  summary:
    text: 'Одобрено в Белграде. Вчера подались с другом совместным слотом, основной
      заявитель на две поездки — во Францию на 3 дня и через 2 недели в Венгрию на
      4 дня. По правилам, это подача через венгров, запросили два въезда. До этого
      уже был венгерский шенген на 2 въезда от консульства в Суботице примерно с такими
      же планом (но в тот раз въезд в Венгрию был первым). Консул позвала визовый
      офицер в окошке, очень грубо принимая документы. Что узнали от консула: 1) «не
      читайте то, что пишут в тг-каналах»; 2) «вы хотите побегать в Будапеште? Зачем,
      в Белграде есть забеги, я сама бегала полумарафон в апреле»; 3) «конечно, русским,
      проживающим не в своей стране, будут давать визы хуже»; 4) приглашение от гражданина
      ЕС сейчас только мешает, а не помогает (если это не гражданин Венгрии), приложили
      португальский ВНЖ сестры, с которой должна была встретиться во Франции — сказали,
      это поможет только для консульства Португалии, во всех остальных случаях лучше
      не показывать такое; 5) на два въезда надо просить визу при двух въездах в Венгрию,
      иначе это виза-шоппинг. На вопрос, а на мультик — надо показывать много поездок
      в Венгрию, это правдоподобно? — ответила, что неправдоподобно, конечно, тоже
      будет отказ; 6) сказала, что понимает, но «передайте в телеграм-каналах, что
      подаваться в поездки в другие страны через Венгрию неправильно, понятное дело,
      что записаться в венгерское консульство просто, а во французское нет»; 7) венгерская
      виза, рядом с которой наряду с двумя штампами Венгрии стоят штампы Италии и
      Германии (второй въезд был с пересадками) консулом рассматривается как «нецелевое
      использование». Обратите внимание, когда летаете с пересадками; 8) «мы всё понимаем,
      но правила придумали не мы, все жалобы в Брюссель. Чтобы получить визу на 30
      или 90 дней, надо показать хорошую историю по однократным визам». Впечатления
      неоднозначные: благодарна, что она очень открыто об этом поговорила, особенно
      на контрасте с визовым офицером. Но когда она сказала «докажите мне сейчас,
      что вы направляетесь в Венгрию», хотелось встать, уйти и сказать «сорри, я высококвалифицированная
      сотрудница международной компании, хочу приехать в вашу страну уже не в первый
      раз, планирую там оставить денег и поучаствовать в спортивных ивентах, у меня
      приложены невозвратные билеты и брони, сейчас бы только доказывать свою благонадёжность
      ради 4-дневной визы под даты поездки». В общем, для себя поняла, что честно
      показывать маршрут и расписывать план — путь в никуда, надо просто соответствовать
      формальным критериям. Не отвечали ни в Суботице, ни в Белграде на досылку документов.'
