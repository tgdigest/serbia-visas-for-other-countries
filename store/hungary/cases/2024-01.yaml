  summary:
    text: 'Подача в Суботице. Получен отказ по пунктам 3, 10 и 11. Пункт 3: не подтверждено
      достаточное количество финансовых средств (оплаченный отель, страховка, билеты,
      2600 евро на счете в Альте, обороты есть). Пункт 10: предоставленные сведения
      о цели и условиях пребывания не были достоверными (поездка в Будапешт на 6 дней,
      расписанный план, въезд и выезд из Нови-Сада). Пункт 11: существуют веские основания
      усомниться в достоверности предоставленных сведений (все свежее/актуальное,
      на английском или сербском). Записывались по телефону, подавались как безработный/аспирант
      в РФ. Документы: страховка (попросили полное покрытие дослать), уверенье, оплаченные
      автобусные билеты FlixBus, оплаченный хостел, план поездки на полторы страницы,
      копии ВНЖ и паспорта, копия решения о основании ВНЖ (талант), годовой договор
      аренды, справка из языковой школы, анкета, лист с объяснением тонких моментов,
      выписка из Альта банка (2,7к), выписка из Тинькова. Вопросов было три: попросили
      дослать фулл описание страховки, спросили про документы (на сербском), могу
      ли из российского вуза предоставить (объяснил, что нет). Все заняло 20 минут,
      без напряга, с консулом не беседовал. Контекст: прошлая подача в Белграде дала
      отказ, подался в Суботице чтобы проработать это. Возможно, венгры не понимают,
      что за основание талант, и думают, что на беженство подам. Сбор за апелляцию
      160 евро.'
