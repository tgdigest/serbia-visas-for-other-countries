      Задавала вопросы, как он выезжает из Сербии, заезжает в другие страны. 2) Поженились
      в прошлом году в Сербии. В свидетельстве о браке указано, что должна взять фамилию
      мужа. Сейчас старый паспорт на девичью фамилию. Консулу не понравилось, очень
      докопалась. Почему не поменяла, что в любом консульстве мира можно поменять
      все документы, знает ли РФ о том, что расписаны. Объяснили, что это очень сложно,
      занимает много времени, сейчас нет возможности уехать в РФ надолго и что в посольстве
      РФ в Белграде поменять все документы нельзя. Ни про сколько планируют жить,
      ни почему не работает, никаких вопросов подобного рода не задавали. Талончик
