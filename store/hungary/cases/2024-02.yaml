  summary:
    text: 'Одобрено на заявленный срок поездки 8 дней с окном въезда 30 дней (подача
      - Белград, записывались в январе по телефону). Первая виза в Сербии. ВНЖ на
      3 года с августа 2023 (у мужа - по трудоустройству в сербское юр лицо, у автора
      - на основании брака, в Сербии официально не трудоустроена). Прикладывали все
      документы по списку с сайта и из чата (включая почасовой план поездки, где был
      Будапешт и несколько загородных достопримечательностей (в консульстве оценили),
      спонсорское письмо по шаблону из чатов, распечатки броней в рестораны Будапешта
      с почты (такая же положительная реакция от офицера), оплаченные брони на отель
      и Flixbus). Внимательно смотрели на страховки ВЗР (у мужа от работодателя, автор
      делала в Dunav для Венгрии под сроки поездки). Офицер в консульстве собрала
      сначала все копии, затем сверяла их с оригиналами. На свидетельстве о браке
      есть проставленный еще в России апостиль, на всякий случай делали судебный перевод
      (ABC Perevodi) на английский (бонусом перевели и на сербский). Копию свидетельства,
      оборота с апостилем и оригинал перевода офицер забрала. Первая виза в ЕС в принципе,
      вопросов не было. В Белграде с момента переезда снимают апартаменты гостиничного
      типа, договор с юр.лицом. Чеки о ежемесячной оплате не взяли, договор и приложение
      о продлении взяли. Подавались 12.02, договор заканчивался 15.02. Заранее попросили
      у администраторов апартаментов выдать приложение о продлении аренды (договор
      старый на 6 мес, приложение тоже на 6 мес), вопросов в консульстве не возникло.
      У мужа был на руках старый загранпаспорт с визами ЕС и Великобритании, его офицер
      внимательно изучила. Из необычного: у женщины-офицера, принимавшей документы,
      была политика ''плохой-хороший полицейский'', смиренно старались выполнять ее
      не всегда мягкие приказы, затем она смягчалась. Интервью с консулом не было.
      Никаких доп.вопросов в стиле ''почему автобус/почему именно Венгрия'' и тд не
      было. Интересовали офицера лишь документы и их корректность.'
