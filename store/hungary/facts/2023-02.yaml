- text: 'Успешный кейс получения туристической мульти визы ЕС. Запрашивала примерно
    20 дней в сумме на две поездки в течение 45 дней весной, а дали 45 дней пребывания
    в ЕС из 45. В маршруте 3 страны, в обе поездки въезд в Венгрию и по неделе пребывания
    там, выезд из ЕС из не-Венгрии. Были выкуплены билеты на транспорт (это уточняли
    принципиально, но пруфы не спросили), ещё пара билетов на музыкальные концерты.
    Отели только с бронями. Основная проблема получить слот на запись. Повезло поймать
    слот на 8 февраля. Отличие от французского консульства только в требовании выписки
    банковских транзакций за три месяца. Стоимость услуг консула 80 евро, оплата в
    банке после первого визита. Документы: трудовой договор работодателя в Сербии,
    справка о должности от работодателя, свежепродлённый ВНЖ, копия договора аренды
    (не обязательно заверенного в налоговой), выписка из банка по балансам плюс история
    транзакций 3 месяца, распечатки броней и билетов. Это вторая в жизни виза ЕС,
    первая была от французов в прошлом году. В консульстве работают скорее сербы чем
    венгры, прекрасно и по-доброму пообщались на сербском/английском. Интервьюер в
    какой-то момент даже перешла на русский язык. Посетовали что не могут выдать длинную
    визу россиянам. Назначили сразу время когда приходить за паспортом через 2 недели.
    Между двумя поездками перерыв 25 дней.'
