- text: Консул предупреждала что если поехать куда-нибудь кроме Венгрии, то пожалуйста
    не в Чехию и Прибалтику, так как они аннулируют визы. Заявитель указывал маршрут
    только в Венгрию.
  message_ids:
  - 39345
  sender: 1687498234
- text: Нельзя по однократной шенгенской визе посетить сразу Венгрию и Румынию, так
    как Румыния не в Шенгене. А Венгрию и Швейцарию можно.
  message_ids:
  - 39348
  - 39349
  - 39350
  sender: 133813324
- text: 'Для туристических виз территориальное ограничение на одну страну это крайне
    уникальная история, даже если это первый в жизни Шенген. Скорее всего под ''нельзя
    ехать в Австрию'' подразумевается не визовое ограничение, а формальность: получили
    визу под один маршрут, не нужно от него отклоняться.'
  message_ids:
  - 39356
  sender: 466161760
- text: Слоты на запись периодически появляются. Нужно регулярно проверять сайт. Последний
    раз слоты выкладывали 19 января. Консульство сообщило что обновление будет 16-17
    февраля. Также слоты могут появляться когда кто-то отказывается от записи.
  message_ids:
  - 39523
  - 39525
  - 39527
  sender: 93458661
- text: 'Список документов для подачи на шенгенскую визу в Венгрию из Сербии: копии
    грязных страниц паспорта, стандартное фото на шенген (взяли одну), ВНЖ, выписка
    с личного счета по оборотам за 3-6 месяцев, выписка по балансу на личной карте
    (сербская в динарах подходит), оплаченные билеты (скан), оплаченная гостиница
    (хотя приняли и букинг с отложенной оплатой), справка с работы о зарплате либо
    данные об открытой компании DOO или ИП, страховой полис (прокатил тревел ашуранс
    открытый в Райффайзен с покрытием 30000, коронавирус вроде не включен), заявление.'
  message_ids:
  - 39847
  sender: 69034839
- text: Получил визу на даты поездки. Просил бизнес мульти с письмом от фирмы и приглашением,
    но это первый шенген, поэтому без вариантов - дали только на дни поездки.
  message_ids:
  - 39848
  sender: 69034839
- text: Слоты на запись появляются и быстро разбираются за считанные часы. Последние
    слоты были на 17 мая.
  message_ids:
  - 39985
  - 39987
  - 39988
  sender: 1687498234
- text: 'Почему Венгрия популярна для подачи на визу: 1) Франция как турнаправление
    не всем интересна. 2) Венгрия не требует переводов документов. 3) Документов требуют
    меньше чем в других консульствах. 4) В венгерском консульстве очень крутой консул,
    всё проходит лайтово и быстро. 5) Венгрия под боком, легко добраться и в целом
    хорошая страна. 6) Со второй визы дают мультики (шанс сильно выше). 7) Венгры
    крайне лояльны: принимают русские страховки/выписки, дают шанс при них перебукать
    билеты чтобы формально влезть в правило что подаваться нужно туда где больше дней
    пребывания.'
  message_ids:
  - 39999
  - 40000
  - 40001
  - 40002
  sender: 1687498234
- text: Если получить французский мультик и открыть его поездкой во Францию, то потом
    можно въезжать в любую страну Шенгена напрямую из Сербии, кроме некоторых исключений
    типа Польши, Чехии, Прибалтики. К ним только через внутренние границы Шенгена.
  message_ids:
  - 40007
  - 40022
  sender: 792705382
- text: 'Актуальная информация: русские страховки не берут, русские выписки не берут.
    Информация недельной давности от 14 февраля. Принёс 3 выписки с русских банков
    и с узбекского баксового, сказали нести с местного сербского счёта. Это в Белграде.
    Однако в Суботице в январе приняли русскую выписку в евро без проблем.'
  message_ids:
  - 40051
  - 40053
  - 40070
  - 40094
  - 40095
  sender: 69034839
- text: Венгры не требуют остаток на балансе, хотя можно принести. Райффайзен делает
    выписку без проблем за 5-7 минут бесплатно. Просят оборотку за 3-6 месяцев по
    счету в Сербии. В общей выписке также видно последнее состояние счёта.
  message_ids:
  - 41438
  - 41441
  - 41444
  - 41445
  sender: 69034839
- text: 'Проблема с получением подтверждения остатка на балансе в Райффайзен банке.
    В банке сказали что не могут сделать подтверждение, так как в системе нет сербского
    адреса клиента и просто вписать его не могут, нужен МЛ БК (белый картон), а его
    не делали. Решение: можно получить в МУПе ''уверенье о боравку'' где будет указан
    сербский адрес, и использовать его для подтверждения адреса в банке. В Суботице
    остаток на балансе не запрашивали.'
  message_ids:
  - 41433
  - 41436
  - 41446
  - 41449
  - 41517
  - 41524
  sender: 109980493
- text: Если нужно получить паспорт раньше назначенного срока, можно написать письмо
    в консульство с просьбой перенести выдачу на более ранний срок, аргументировав
    это пропадающими билетами и бронью. Консульство ответило на следующий день и перенесло
    выдачу паспорта с 20 числа на 14 число. Рекомендуется писать в вежливой форме
    и аргументированно.
  message_ids:
  - 41458
  sender: 69034839
- text: Венгры устраивают допрос с пристрастием, который может длиться минут 30. Но
    в целом венгры лояльные. Первую визу всё равно дали на даты поездки, объяснив
    что это регламент и иначе никак. Консул извинилась за то что выдаст визу под даты.
  message_ids:
