- text: White Card (виза цифрового кочевника) Венгрии не даёт права воссоединения
    семьи. Если использовать её чисто как безвиз по Шенгену, её аннулируют как только
    заподозрят неладное, либо если не находиться в Венгрии более 90 дней суммарно.
    Это прописано в правилах white card. ВНЖ по открытию бизнеса даёт право воссоединения
    семьи, но также есть требование находиться в стране. Если не находиться, то ВНЖ
    не продлят. Даже в Сербии не продлят ВНЖ если постоянно отсутствовать. Если жить
    в Шенгене и постоянно перемещаться внутри Шенген зоны, то такое не отслеживается
    и ВНЖ спокойно продлевают, но это серая или чёрная схема.
