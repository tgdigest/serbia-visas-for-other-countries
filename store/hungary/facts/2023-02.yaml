- text: Райффайзен с ВНЖ открывает только динарский рачун, и то если у фирмы счёт
    открыт там же. Чтобы получить евросчет нужно ждать резидентства, то есть год с
    ВНЖ плюс право на работу. Без ВНЖ открывает АПИ банк, цена 6000 динаров (счёт
