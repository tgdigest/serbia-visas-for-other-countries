facts:
- text: 'Получена однократная виза в Венгрию на месяц с 16 днями пребывания. Подача
    с супругом, один работает в Сербии, второй без работы. Маршрут: 12 дней Венгрия,
    4 дня Австрия. На собеседовании спрашивали что хотят посмотреть и почему выбрали
    именно эти города помимо Будапешта. Это была первая подача документов.'
  message_ids:
  - 36233
  - 36249
  - 36250
  sender: 545894759
- text: При бронировании слота на подачу документов можно указать количество человек,
    но необходимо чтобы свободных слотов было в том же количестве. Если забронировали
    только один слот на семью, можно попробовать позвонить или написать в консульство
    с просьбой разрешить прийти всем вместе.
  message_ids:
  - 36308
  - 36309
  - 36311
  sender: 47653978
- text: Семья взяла один слот на троих человек. Написали письмо в консульство, получили
    ответ что можно прийти на один слот всей семьёй, но нужно приехать на час раньше
    забронированного времени. На входе показали ответ консульства и пропустили без
    проблем. Рекомендуется написать на почту для получения подтверждения, чтобы не
    возникло вопросов.
  message_ids:
  - 36350
  - 36354
  sender: 368608236
- text: Другой семье отказали в просьбе прийти всем на один слот. Консульство ответило
    что нужно ждать когда появится свободное время на всех членов семьи. Свободные
    слоты были только на май.
  message_ids:
  - 36402
  - 36431
  sender: 593938797
- text: Венгерское консульство не требует 6 месяцев боравака для подачи на визу, в
    отличие от некоторых других стран. Срок боравака проверяется в дату подачи документов.
    Можно записываться заранее, если даты поездки будут уже после истечения 6 месяцев
    с получения боравака.
  message_ids:
  - 36381
  - 36400
  - 36457
  sender: 1687498234
- text: По документам для ИП венгерское консульство запрашивает справку с остатком
    на счету (не всегда) и выписку из АПР (Агентство за привредне регистре). В отдельных
    случаях могут запросить пару слиперов - транзакции с поступлениями типа зарплаты.
    Выписку из АПР нужно заказывать свежую для подачи, стоит около 1000 динаров.
  message_ids:
  - 36400
  - 36411
  - 36418
  sender: 1687498234
- text: При записи на визу типа D (более 90 дней) в начале января было много свободных
    записей на февраль, хотя оформлялась виза C бизнес. Документы приняли, ничего
    не сказали про несоответствие типа визы. Возможно это лайфхак для тех, кто не хочет
    ждать записи полгода.
  message_ids:
  - 36528
  sender: 69034839
- text: Ссылка на запись в венгерское консульство может не работать при подключении
    через WiFi, но работает при подключении через мобильный интернет телефона. У некоторых
    пользователей после нескольких попыток записи перестаёт работать и через мобильный
    интернет, возможно блокировка по IP-адресу.
  message_ids:
  - 36677
  - 36679
  - 36828
  sender: 93458661
- text: Для визовой истории рекомендуется показывать все шенгенские визы за максимально
    длительный период. Консульство может попросить копии всех шенген виз, даже если
    они в старом паспорте. 10 лет визовой истории это нормально.
  message_ids:
  - 36788
  - 36789
  - 36790
  sender: 5612776162
- text: Можно подаваться на визу в любое удобное консульство Венгрии в Сербии, не
    обязательно по месту регистрации боравака. При обращении в консульство по этому
    вопросу подтверждают, что можно подаваться куда удобнее.
  message_ids:
  - 36827
  - 36895
  sender: 792705382
- text: Успешный кейс получения визы. Рассмотрели за 5 дней. Страховка, счёт и движение
    средств сербские, боравак около 5 месяцев, справки от работодателей из России.
    У жены не было сербского счета, но была справка с работы. Муж писал спонсорское
    письмо на жену и ребёнка о покрытии всех расходов, консульство сказало что это
    правильно, но справку с работы жены всё равно взяли. Ехали на машине, сделали
    копии прав, грин карты. Отели забронировали и оплатили на 3 дня в Будапеште и
    2 в Мишкольце, но бронирования были возвратные. Дали визу ровно на 6 дней. На
    ребёнка визу не оплачивали, со взрослого взяли по 80 евро.
  message_ids:
  - 37153
  sender: 368608236
- text: ВНЖ по недвижимости, работодатели из РФ. Для визы предоставляли сканы справок
    с работы из России, всё приняли и визу дали.
  message_ids:
  - 37154
  - 37155
  sender: 368608236
- text: Консул Венгрии предупреждает о локальных регламентах по обнулению виз россиянам.
    Существует ненулевой шанс обнуления визы при въезде через определённые страны,
    особенно Чехию. Кейсы обнуления виз россиянам это не выдумка.
  message_ids:
  - 37263
  - 37267
  - 37269
  sender: 1687498234
- text: Вопрос о подаче на визу с датами поездки в апреле, если ВНЖ заканчивается
    в мае. Рекомендуется написать в консульство, так как проскакивала информация что
    Венгрия и Италия дают визы до конца ВНЖ, а не за три месяца. С другой стороны,
    ВНЖ продлевается за два месяца до конца, так что есть шанс что на подачу уже будет
    новый боравак.
  message_ids:
  - 37271
  - 37278
  sender: 1687498234
- text: Выписку с банка РФ можно делать на английском языке с переводом в евро для
    подачи на визу. Визу могут дать на 24 дня при запросе на меньший срок (примерно
    на 10 дней больше), но не мульти, если это первый шенген за 10 лет. Боравак может
    быть всего 1,5 месяца на момент подачи.
  message_ids:
  - 37298
  - 37308
  - 37314
  sender: 93458661
- text: Проблема с записью на подачу документов. Нужно периодически заходить на сайт
    и проверять наличие свободных слотов. Недавно были выложены слоты на апрель, но
    их быстро разобрали.
  message_ids:
  - 37312
  - 37313
  sender: 1687498234
- text: После отказа от Италии можно через месяц подаваться в Венгрию - венгры могут
    дать визу под даты поездки.
  message_ids:
  - 37655
  sender: 818837942
- text: При получении второй визы, если первая была под даты, могут дать мульти на
    2.5 месяца. При указании нескольких планируемых поездок консульство суммирует количество
    дней, добавляет несколько дней сверху (получается 2.5 месяца визы и 15 дней пребывания
    в шенгене).
  message_ids:
  - 37685
  - 37686
  sender: 818837942
- text: Спонсорское письмо пишется на английском языке. Образцы можно найти в интернете,
    также их выкладывали в чате.
  message_ids:
  - 38142
  - 38145
  - 38150
  - 38166
  sender: 368608236
- text: 'Вопрос о получении визы с ВНЖ по недвижимости без официального трудоустройства
    в Сербии. Успешный кейс: подавались с ВНЖ по недвижимости, с официальным трудоустройством
    в РФ, подавали сканы справок с работы, всё приняли и визу дали на неделю как просили.
    От работы нужна справка о трудоустройстве с указанием работодателя, периода работы
    и оклада. Также нужны выписки с сербского счета о движении средств или о наличии
    средств на нём. Конкретной минимальной суммы на счету не указывается.'
  message_ids:
  - 38345
  - 38485
  - 38491
  - 38503
  - 38515
  - 38517
  - 38518
  - 38526
  sender: 368608236
- text: При первой подаче на визу в 90% случаев дают визу под даты поездки, а не мульти.
    Если консульство захочет дать мульти, они дадут её вне зависимости от запроса
    заявителя. Хотя если будет долгая поездка, возможно дадут мульти.
  message_ids:
  - 39046
  - 39047
  - 39055
  - 39056
  sender: 93458661
- text: Важная информация об однократных визах. Однократная виза означает один въезд
    в Шенгенскую зону, а не в конкретную страну. После въезда в Шенген можно свободно
    перемещаться между странами Шенгена. Но если выехать из Шенгена, то второй раз
    въехать по однократной визе уже нельзя. В посольстве могут говорить что с однократной
    визой можно ездить только по Венгрии, но это неверная трактовка. Однако если получили
    визу заявив что едете в Венгрию, а потом уехали в другую страну и консульство
    попросило предоставить доказательства пребывания в Венгрии, а их нет, то больше
    визу не дадут или могут аннулировать мульти. Это называется виза шоппинг.
  message_ids:
