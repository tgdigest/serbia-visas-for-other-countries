  sender: 799451803
- text: В августе 2022 года (до отмены упрощенного визового режима) венгерское консульство
    выдавало мультивизы даже на первую подачу, но строго на запрашиваемые даты (например,
    12 дней). После сентября 2022 года процесс усложнился.
