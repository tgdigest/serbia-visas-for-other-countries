- text: При подаче документов на венгерскую визу в Белграде в марте 2023 года (третья
    попытка получения мультивизы) консул потребовал точное указание местонахождения
    на все 12 дней поездки. Несмотря на предоставление броней отелей в начале и конце
    поездки, пришлось срочно бронировать оставшиеся дни и отправлять по почте. В итоге
    выдали мультивизу, но строго на 12 дней поездки с распиской о необходимости отчитаться
    о поездке (прийти в посольство или прислать скрины печатей въезда/выезда).
  message_ids:
  - 52176
  sender: 799451803
- text: Венгерское консульство в Белграде при первой подаче на визу предупреждает,
    что первую визу всегда дают исключительно на один выезд. Обещают, что при добросовестно
    откатанной визе во второй-третий раз можно рассчитывать на мультивизу с более
    долгосрочным сроком. Однако это обещание давалось до отмены упрощенной системы
    выдачи шенгенов в сентябре 2022 года.
