    по приходу зарплаты), 4) оборот за 3 месяца и баланс (отметить зарплату, букинги
    и подписать большие приходы кэша как cash savings), 5) букинги (один оплаченный,
    другой нет с объяснением, что владелец берет только pay in property), 6) документы
    на машину, 7) согласие на проживание (если живете по согласию), 8) страховка (можно
    донести вместе с чеками за пошлину), 9) сканы паспорта (ВНЖ и паспорт на отдельных
    страницах!!), 10) план поездки, 11) белый картон (оригинал и копия - мастхэв!),
    12) прошлые визы (сканы, старый паспорт не просили), 13) заполненная форма.'
