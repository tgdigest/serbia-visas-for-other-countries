- question: Подходит ли страховка от Дунава и Поштанске (которую выдают при открытии
    бизнес-счета) для получения визы в Шенген?
  answers:
  - text: Эта страховка подходит для визы в Шенген. С карточкой этой страховки было
      получено 4 визы разных стран без проблем. При подаче нужно делать скан карточки
      с двух сторон, а также копию страницы договора, которую выдают в Поштанске вместе
      с основным договором по открытию бизнес-счета. На карточке указано покрытие
      35 тысяч евро, что соответствует требованиям для шенгенской визы (минимум 30
      тысяч).
    message_ids:
    - 256361
    - 256238
    sender: 458146801
  - text: Сотрудники Дунава могут утверждать, что эта страховка не подходит для виз
