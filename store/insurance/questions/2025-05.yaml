- question: Какие условия годовой страховки Grawe для поездок по Европе?
  answers:
  - text: Годовая страховка Grawe покрывает поездки по Европе (плюс Турция, Тунис,
      Египет и Россия) продолжительностью до 45 дней каждая поездка. Максимальная
      длительность договора - 365 дней с покрытием максимум 45 последовательных дней
      за каждую поездку. Стоимость с учетом экстремального спорта составляет около
      6300 динаров на человека, без спорта - также около 6300 динаров. На семью из
      3 человек на год - примерно 100 евро.
