- question: Нужна ли зеленая карта (Green Card) для автомобиля на сербских номерах
    при поездке в страны ЕС?
  answers:
  - text: Для автомобилей на сербских номерах зеленая карта не нужна при поездках
      в страны ЕС. Обязательная сербская страховка (ОСАГО/налепница) автоматически
      действует в странах ЕС и некоторых балканских странах. Зеленая карта нужна только
      для Албании, Северной Македонии, Турции, Израиля, Беларуси и России.
    message_ids:
    - 81565
    - 81566
    - 81568
    - 81576
    - 82699
    sender: 71312136
  - text: Зеленая карта для сербских номеров включена автоматически в обязательную
      страховку (налепницу). Она действует в ЕС, дополнительно оформлять ничего не
      нужно. Отдельная зеленая карта требуется только для поездок в Турцию и подобные
      страны, не входящие в зону действия сербского ОСАГО.
    message_ids:
    - 81566
    - 81568
    - 81576
    sender: 121273141
- question: Какие документы по страхованию автомобиля нужны для подачи на визу в посольство?
  answers:
  - text: Для автомобилей на сербских номерах достаточно предоставить копию сербского
      полиса ОСАГО и СТС (свидетельство о регистрации). Дополнительная зеленая карта
      не требуется. При подаче в венгерское и итальянское посольства никаких страховок
      вообще не требовали.
    message_ids:
    - 81546
    - 81565
    - 81566
    sender: 119690129
  - text: При подаче документов на визу с указанием способа передвижения "на автомобиле"
      нужно показать документы на авто, включая страховку. Это может быть зеленая
      карта или обязательство купить её до пересечения границы. Для автомобилей на
      русских номерах требуется отдельная зеленая карта - это отдельный документ (зеленая
      или белая бумага) с нижним блоком, где указан список стран действия.
    message_ids:
    - 81390
    - 81391
    - 81393
    - 81394
    - 81525
    sender: 692897536
- question: Можно ли заменить страховку после получения визы, если виза выдана на
    меньший срок, чем запрашивалось?
  answers:
  - text: Да, можно вернуть страховку и купить новую на период действия визы. Главное,
      чтобы в момент въезда в страну и в течение всей поездки страховка действовала.
    message_ids:
    - 81961
    sender: 692897536
