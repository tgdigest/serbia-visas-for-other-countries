- question: Что писать вместо JMBG при оформлении страховки онлайн в Dunav, если нет
    боравка?
  answers:
  - text: Нужно написать 2 цифры дня рождения, потом 2 цифры месяца, потом 3 последние
      цифры года (например, 0103980), а остальное заполнить нулями. Сам JMBG имеет
      такой же формат начала.
