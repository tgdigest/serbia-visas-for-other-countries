- question: Какая страховка нужна для национальной немецкой визы на 6 месяцев?
  answers:
  - text: Это не туристическая страховка, а страховка в Сербии с покрытием туризма.
      Страховка для ВНЖ Сербии действительна только на территории Сербии. Для немецкой
      визы нужна страховка на конкретные даты (183 дня с даты въезда), которую можно
      оформить в Generali.
