- question: Подходит ли российская страховка (например, Тинькофф) для визы в Венгрию?
  answers:
  - text: Лучше не рисковать и купить сербскую страховку. В требованиях некоторых
      консульств прямо указано, что требуется сербская страховка, у других указано,
      что русская не подходит. В Dunav страховка на две недели для ЕС стоит около
      2300 динаров. Альтернатива - купить годовую страховку с покрытием 15-30 дней
      в Generali и использовать для подачи на визы в течение года.
    message_ids:
    - 62868
    - 62870
    sender: 85294720
- question: Как при покупке страховки Generali выбрать весь мир или Шенген?
  answers:
  - text: Нужно выбрать конкретную страну, куда планируете ехать, и они оформят пакет
      на максимум возможных стран, куда эта страна входит. Отдельно только США, Япония,
      Новая Зеландия, Австралия и еще несколько стран. Всё остальное входит в один
      пакет.
    message_ids:
    - 63728
    sender: 792705382
