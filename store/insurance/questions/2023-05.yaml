- question: Покрывает ли страховка Generali лечение COVID-19?
  answers:
  - text: COVID-19 не включается в страховку Generali, хотя об этом не упоминают при
      оформлении. Также исключаются хронические заболевания, указанные в анкете.
    message_ids:
    - 60322
    sender: 1258627476
  - text: ДМС в России тоже не покрывал COVID, все ковидные случаи покрывались ОМС.
      Так же и в Сербии.
    message_ids:
    - 60382
    sender: 75205834
- question: Где найти годовую страховку с небольшим количеством страховых дней (не
    на все 365 дней)?
  answers:
  - text: Generali предлагает годовую страховку с покрытием на 15-30 дней. Стоимость
