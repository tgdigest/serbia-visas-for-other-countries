- question: Сколько стоит страховка для туристов для поездки в Европу и каковы условия
    возврата при отказе в визе?
  answers:
  - text: В страховой компании Дунав страховка на 18 дней с покрытием 35 тысяч евро
      стоит 4500 динар за человека. При отказе в визе деньги возвращают, если принести
      письменное подтверждение из консульства об отказе.
    message_ids:
    - 176777
    sender: 774237238
- question: Можно ли использовать страховку Тинькофф для визы в Грецию и каковы условия
    этой страховки?
  answers:
  - text: 'Есть успешный опыт использования страховки Тинькофф для визы в Грецию.
      Годовая страховка для карты путешественника (кредитной) бесплатная при годовом
      обслуживании около 2000 рублей. Покрытие 50 000$ + ковид + страховка багажа
      1000$. Нюанс: страховка не действует, если выехали более 45 дней из РФ, но для
      виз принимают. Можно оформить платную опцию "Уже путешествую" и тогда страховка
      будет действовать. При подключенном пакете премиум (1990 руб/месяц) включена
      годовая страховка с покрытием 100 000$ + багаж + ковид, в которую можно вписать
      +4 человека, опция "Уже путешествую" бесплатно. Пакет можно отключить после
      поездки.'
    message_ids:
    - 177606
    sender: 196293505
