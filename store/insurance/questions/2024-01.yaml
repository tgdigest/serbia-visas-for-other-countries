- question: Сколько стоит годовая страховка Dunav?
  answers:
  - text: Годовая страховка Dunav на непрерывное проживание (365 дней) стоит около
      50 тысяч динар. Однако если нужна страховка на год с ограниченным количеством
      дней поездок (например, 90 дней в течение года), она будет стоить значительно
      дешевле.
    message_ids:
    - 123144
    - 123149
    - 123152
    sender: 357362006
- question: Сколько стоит годовая страховка с ограниченным количеством дней поездок?
  answers:
  - text: Страховка на год с небольшими поездками (например, по месяцу каждая) стоит
      около 6000 динар в Wiener. Для оформления такой страховки нужно нажать на правую
      кнопку на сайте, левая кнопка оформляет непрерывную страховку.
