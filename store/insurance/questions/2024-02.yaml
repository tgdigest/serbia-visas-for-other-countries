- question: Как работает опция GRAWE с покрытием 25 дней подряд?
  answers:
  - text: Можно поехать на 25 дней, обязательно вернуться хотя бы на один день в Сербию,
      а потом снова поехать не более 25 дней. Так можно использовать страховку многократно
      в течение года.
