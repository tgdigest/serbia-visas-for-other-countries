- question: Какую страховку можно купить онлайн для Шенгена?
  answers:
  - text: GRAWE - недорогая страховка для Шенгена, которую можно купить онлайн. Есть
      опция с покрытием не более 25 дней подряд, которая действует многократно в течение
      года.
    message_ids:
    - 123871
    sender: 716074730
- question: Как работает семейная страховка GRAWE - страховая сумма на каждого или
    на всех?
  answers:
  - text: У GRAWE семейный годовой полис на 60000 евро покрывает всю семью, а не каждого
      члена семьи отдельно. То есть если семья из 3-4 человек, то на каждого приходится
      меньше 30 тысяч евро, что не выполняет условие для Шенгена. Подходит только
      для семьи из 2 человек.
    message_ids:
    - 125305
    - 125307
    sender: 320679797
  - text: Это распространенная практика у многих страховых компаний. Например, у Uniqa
      (которую можно приобрести в Райффайзен) семейная страховка тоже распространяется
      на всех, а сумма покрытия одна на всех.
    message_ids:
    - 125502
    sender: 635505677
- question: Какие есть альтернативы семейной страховке с нормальным покрытием на человека?
  answers:
  - text: У DDO есть семейный пакет на год, немного дороже чем у других. Можно выбрать
      количество дней страхования в течение периода. Там страховая сумма 35 тысяч
      евро на человека прописана.
    message_ids:
    - 125514
    sender: 320679797
  - text: В DDO семейный пакет на год не всегда предлагают. На год могут быть только
      индивидуальные полисы, а для семьи из четверых это невыгодно - проще брать семейную
      страховку под конкретные даты на сайте со скидкой 10%. На сайте DDO годовой
      семейной страховки нет.
    message_ids:
    - 125689
    sender: 753050382
- question: Подходит ли сербская страховка (типа ОМС) для получения визы Шенген?
  answers:
  - text: Сербская медицинская страховка не подходит для визы Шенген, если она покрывает
      лечение только в Сербии. Для Шенгена страховка должна покрывать лечение в странах
      Шенгенского соглашения.
    message_ids:
    - 125895
    sender: 882647148
  - text: Сербская медицинская страховка не годится для страхового полиса туриста
      и туристической визы. Однако она может подойти для ВНЖ - МУП принимал болгарский
      полис у соседки-гражданки Болгарии в качестве подтверждения медицинского страхования,
      скорее всего это работает и в обратную сторону.
    message_ids:
    - 126417
    sender: 341157142
- question: В каких странах действует сербская медицинская страховка?
  answers:
  - text: 'Сербская медицинская страховка дает право получать медицинскую помощь бесплатно
      в 21 стране мира. Сербия и РФМС подписали двусторонние соглашения со следующими
      странами: Турция, Великобритания, Польша, Бельгия, Голландия, Италия, Венгрия,
      Люксембург, Тунис, Германия, Австрия, канадская провинция Квебек, Босния и Герцеговина,
      Черногория, Северная Македония, Болгария, Румыния и Хорватия.'
    message_ids:
    - 126218
    sender: 1974866861
