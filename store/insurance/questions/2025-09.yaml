- question: Можно ли подавать документы на визу со страховкой Wiener без предварительной
    оплаты (только с проектом договора)?
  answers:
  - text: Нельзя. До оплаты Wiener присылает проект договора (nacrt ugovora), на котором
      написано крупными буквами NACRT как водяные знаки по диагонали листа. Это не
      страховка, а только проект, который никого ни к чему не обязывает. Сравнение
      с бронью на Booking некорректно - бронь подтверждает бронирование, а проект
      договора ничего не подтверждает. После оплаты документ меняется на Potvrda (подтверждение).
