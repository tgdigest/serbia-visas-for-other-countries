questions:
- question: Как получить документ-полис от UNIQA (который идет в комплекте с банковским
    пакетом)? Отвечают ли они на email?
  answers:
  - text: UNIQA отвечает на email с задержкой около 3 дней. Также можно попробовать
      связаться через менеджера банка - один из этих способов должен сработать.
    message_ids:
    - 259141
    sender: 469018292
  - text: Получил ответ от UNIQA на следующий день без дополнительных действий.
    message_ids:
    - 259142
    sender: 304687023
- question: Подходит ли страховка от банка (которая идет бонусом к карте) для шенгенской
    визы?
  answers:
  - text: Судя по пункту 4 в разделе Important в страховке, она подходит для шенгена.
    message_ids:
    - 259521
    sender: 122955548
- question: Сколько стоит годовая страховка для шенгена?
  answers:
  - text: В GRAWE есть семейная годовая страховка около 100 евро на семью (максимум
      2 взрослых и 3 ребенка).
    message_ids:
    - 257418
    sender: 835435534
- question: Сколько стоит страховка для шенгена на короткий срок?
  answers:
  - text: В DDOR страховка для шенгена с покрытием 35 тысяч евро на 10 дней для одного
      человека стоит 2350 динар.
    message_ids:
    - 261353
    sender: 1014034023
  - text: Страховка в Европу с покрытием 35 тысяч евро на каждого на 18 дней для семьи
      из 4 человек стоила 8000 динар.
    message_ids:
    - 257298
    sender: 1238060628
- question: Что указывать в поле JMBG при покупке страховки онлайн?
  answers:
  - text: В поле JMBG (evidencijski broj) нужно указывать свой evidencijski broj -
      это подтверждают сотрудники GRAWE.
