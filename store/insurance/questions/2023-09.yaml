- question: В какие страны из Сербии обязательно нужна зелёная карта (Green Card)
    для поездки на автомобиле?
  answers:
  - text: Зелёная карта обязательна для поездки в Северную Македонию, Албанию и Турцию.
      Эти страны не входят в соглашение о признании сербского ОСАГО. В Северную Македонию
      без зелёной карты точно не пускают - даже установлена будка рядом с границей,
      где можно купить такую страховку, и если её нет, отправляют покупать.
