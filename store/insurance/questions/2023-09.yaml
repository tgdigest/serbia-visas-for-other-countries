- question: Можно ли купить автостраховку для Черногории на границе при въезде из
    Сербии на машине с российскими номерами?
  answers:
  - text: Да, автостраховку можно купить в ларьке перед прохождением границы Сербии
      в сторону Черногории. Однако продадут её только при наличии сербской автостраховки.
      Цена примерно 1-2 евро в день плюс комиссия (например, на 5 дней - 10 евро +
      5 евро комиссии, на 15 дней - 15 евро). На пункте Добраково/Бьело поле есть
      первый ларек перед черногорской границей, но там особо нет вывесок. Цена будет
      дороже обычной, так как добавляют свой интерес.
