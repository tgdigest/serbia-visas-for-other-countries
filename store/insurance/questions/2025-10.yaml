- question: Работают ли российские страховки (например, Тинькофф) для въезда в Шенген?
  answers:
  - text: Страховки работают, но есть риски. Погранслужба Швеции начала применять
      формализованный произвол, используя старый документ. В рекомендациях 2022 года
      по ситуации с гражданами РФ написано, что нужно более пристально обращать внимание
      на страховку, так как потенциально может быть ситуация, что страховая не сможет
      оказать помощь на территории ЕС из-за санкций. Но из этого не следует, что все
      российские страховки не работают.
    message_ids:
