    sender: 635505677
  - text: Страховки работают. То, что конкретные погранцы ведут себя неадекватно,
      не означает что страховка не работает. Однако нужно понимать, что гарантий на
      2025 год нет ни на что. Если не нравится страховка - можно купить новую на границе
      или показать что на счету есть 30к+.
