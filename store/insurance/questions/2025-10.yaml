- question: Если виза выдана с российской страховкой, значит ли это, что со страховкой
    всё в порядке?
  answers:
  - text: Страховка предоставляется на стадии подачи документов для визы в посольство.
      Если посольству ок и они выдали визу с такой страховкой, логично предположить,
      что со страховкой всё в порядке. Это обязательный пункт для получения визы,
      без неё не дадут. Однако итоговое решение о пропуске в страну остаётся за пограничником.
      Немцы, например, сразу пишут что им нужна страховка из вне РФ, французам была
      ок от Тинькова.
