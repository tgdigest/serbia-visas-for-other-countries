- question: Как правильно рассчитать стоимость страховки на сайте Uniqa для длительной
    поездки?
  answers:
  - text: 'На сайте Uniqa есть два слайдера: продолжительность страховки (например,
      год) и количество дней фактического пребывания за границей в течение этого периода.
      Нужно правильно выставить второй слайдер - не на весь год пребывания, а на реальное
      количество дней, которые вы проведете за границей (например, 1-2 месяца). Если
      выкрутить слайдер до года пребывания за границей, цена будет очень высокой и
      неадекватной.'
