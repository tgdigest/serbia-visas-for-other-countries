- question: Какие особенности страховки Dunav при использовании в Европе?
  answers:
  - text: 'При оформлении страховки Dunav с покрытием на всю Европу есть поле «главная
      страна», куда вы едете. Компенсация возможна только на территории этой указанной
      страны, хотя покрытие выбирается на всю Европу. Нет возможности связи через
      мессенджеры или быстрого контакта в роуминге - только email или сербский номер
      телефона. Операторы быстро отвечают на звонки, хорошо говорят по-английски и
      организовывают визит в больницу в течение 1-2 часов. Работают по схеме возмещения:
      вы оплачиваете лечение сами, сохраняя чеки и диагнозы, а по приезду возмещаете
      расходы. Ограничений по выбору клиники нет.'
