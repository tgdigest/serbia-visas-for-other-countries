- question: Какие документы нужны для получения государственной страховки здоровья
    в Сербии?
  answers:
  - text: 'Для получения государственной страховки здоровья нужны: паспорт, справка
      из ПИО фонда, белый картон и решение из АПР (для предпринимателей). Радна дозвола
      требуется в некоторых районах (например, в Стари Граде), но не требуется для
      ВНЖ по покупке жилья. Требования могут различаться в зависимости от района и
      основания получения ВНЖ.'
