- question: Можно ли оформить страховку на Азию (например, Вьетнам) онлайн в Uniqa?
  answers:
  - text: Сейчас Uniqa не дает оформить страховку на Азию через сайт онлайн. При указании
      азиатской страны кнопка «далее» остается заблокированной, даже если JMBG становится
      необязательным. Нужно идти в ближайший офис Uniqa и оформлять там лично с паспортом
      и наличными деньгами (оплата картой недоступна, только готовина). Турция включена
      в Европу, а не в Азию.
