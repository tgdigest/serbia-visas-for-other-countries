- question: Как происходит возврат страховки в Dunav и безопасно ли это?
  answers:
  - text: При возврате страховки в Dunav забирают чек и саму страховку, нужно написать
      телефон и заполнить бланк с номером счета и номером страховки на возврат. Обещают
      вернуть деньги через неделю. Если оплачивали картой через терминал, делается
      отмена транзакции и деньги возвращаются на карту. Если платили переводом и счёт
      нерезидентский, могут быть нюансы - многие конторы не умеют отправлять деньги
      на нерезидентские счета.
    message_ids:
    - 56853
    - 56958
    - 57092
    sender: 5580279298
