- question: Почему на сайте Generali при оформлении туристической страховки на одного
    человека перед оплатой удваивается конечная цена?
  answers:
  - text: Это баг в системе Generali. Скорее всего происходит, если нажать кнопку
      Dodaj или IZMENI - тогда создаётся две записи вместо одной. Нужно сразу нажимать
      Nastavi Sa Kupovinom. Обязательно проверяйте количество полисов перед оплатой.
      Если произошла ошибка и пришли неправильные полисы, нужно позвонить в поддержку
      (+381 11 222 0 555), они подтвердят косяк в системе и предложат варианты возврата.
      Для возврата нужно заполнить заявление, приложить возвращаемый полис и фото
      банковской карты с лицевой стороны (номер счета). Возврат делают в течение 14
      дней.
    message_ids:
    - 58056
    - 58060
    - 58193
    - 58195
    - 58213
    sender: 194149923
- question: Какую страховую компанию выбрать для туристической страховки в Сербии?
  answers:
  - text: Стоимость обычного страхования в путешествии плюс-минус у всех одинаковая.
      Wiener - оформление без проблем, оплата на сайте картой, бумаги присылают сразу.
      Generali - есть приложение с чатом и возможностью звонка через интернет, у остальных
      только обычный телефон.
