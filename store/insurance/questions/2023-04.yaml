- question: Как работает годовая страховка с указанием количества дней - это суммарно
    в год или максимальная продолжительность одной поездки?
  answers:
  - text: Количество дней - это не суммарно в год, а максимальная продолжительность
      одной поездки. То есть если взяли 15 дней, можно сделать 5 поездок до 15 дней
      каждая, и все они будут застрахованы.
    message_ids:
    - 56299
    sender: 792705382
- question: Какой JMBG вводить в Dunav osiguranje при оформлении страховки?
  answers:
