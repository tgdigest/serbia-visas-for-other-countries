- question: Сколько стоит годовая страховка на Шенген зону и не переплатил ли я за
    32 тысячи динаров?
  answers:
  - text: На 15 дней в течение года стоит около 3000 динаров с небольшим (условно
      под поездки длиной до 2х недель). На 30 дней в Generali выходит 7119 динаров.
      Если взяли на 180 дней в году, то 32 тысячи динаров - это нормальная цена, такие
      страховки обычно компании сотрудникам оптом покупают.
    message_ids:
