      000 евро и распространяется на семью. Они пришлют письмо на английском, его
      нужно распечатать и отдать в посольство Венгрии - вопросов не было. Оба варианта
      работают: и такое подтверждение от страховой, и покупка новой страховки в Дунаве.'
    message_ids:
