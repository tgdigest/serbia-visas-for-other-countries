- question: Действует ли сербская ОМС (медицинская страховка) в странах Европы, например
    в Венгрии? Нужно ли дополнительно оформлять туристическую страховку?
  answers:
  - text: Сербия и РФЗО подписали двусторонние соглашения о бесплатном оказании медицинской
      помощи с 21 государством, включая Венгрию, Австрию, Бельгию, Нидерланды, Италию,
      Люксембург, Северную Македонию, Германию, Румынию, Словакию, Францию, Хорватию,
      Польшу, Великобританию, Черногорию, Чехию, Словению, Турцию, Тунис, Боснию и
      Герцеговину и провинцию Квебек. Чтобы воспользоваться правом на медпомощь за
      границей, нужно взять у терапевта в государственной поликлинике справку об отсутствии
      острых и хронических заболеваний в последние 12 месяцев, затем получить в филиале
      РФЗО двуязычный образец страхового полиса (предъявив справку от терапевта, документ,
      удостоверяющий личность, и карточку ОМС). Образец выдается бесплатно, действителен
      90 дней со дня выдачи, можно получать несколько раз в год. Соглашения относятся
      только к государственным медучреждениям. В некоторых случаях при наличии ОМС
      Сербии РФЗО может компенсировать медицинские расходы в странах, с которыми нет
      соглашения.
    message_ids:
    - 95753
    sender: 528472128
