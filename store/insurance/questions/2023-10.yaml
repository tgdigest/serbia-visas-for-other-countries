- question: Можно ли использовать карту Дунав (бонус при открытии бизнес-счета в Поштанске)
    в качестве страховки для подачи на Шенген?
  answers:
  - text: При подаче на немецкий шенген в TLS Contact карту Дунав не приняли, даже
      с ксерокопией и договором - требовали распечатанный полис. В Дунаве сказали,
      что не могут ничего распечатать. В итоге пришлось купить обычный полис на бумаге
      под даты поездки, его приняли.
