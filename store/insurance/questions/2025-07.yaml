- question: Можно ли скорректировать даты уже купленной страховки от Дунав?
  answers:
  - text: Даты в полисе поменять нельзя, но полис можно аннулировать, отправив запрос
      на почту info@dunav.com. После аннулирования деньги возвращаются на карту, с
      которой была оплата, и можно купить новый полис на нужные даты. Аннулирование
      происходит на следующий день после запроса.
    message_ids:
    - 270712
    sender: 454794031
