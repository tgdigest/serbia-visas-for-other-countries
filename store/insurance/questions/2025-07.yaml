- question: Какие условия семейной годовой страховки от Grawe?
  answers:
  - text: 'Семейная годовая страховка Grawe включает до двух взрослых (до 70 лет),
      которые не обязательно должны быть в браке или родственниками, и максимум пять
      несовершеннолетних. По количеству дней в году нет лимита, но каждая поездка
      может быть до 45 дней непрерывно. Зона действия «Европа» включает Тунис, Египет,
      Турцию, Россию и Балканы. Стоимость с покрытием от ковида: 30 000 евро - 15
      338,89 динаров (130,90 евро), 60 000 евро - 15 978,68 динаров (136,36 евро).
      Разница в цене между покрытиями небольшая. Полное название - семейное/групповое
      страхование (porodično/grupno osiguranje). Можно вписать номера двух загранпаспортов,
      для этого нужно обратиться в офис.'
    message_ids:
    - 270744
    - 270746
    - 270748
    - 270758
    - 271510
    sender: 99890084
