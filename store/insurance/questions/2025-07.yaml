questions:
- question: Что такое JMBG и EBS, в чём разница?
  answers:
  - text: 'JMBG - это номер для граждан Сербии, который начинается с даты рождения.
      EBS (evidencijski broj stranca) - это номер для иностранцев. Различаются по
      цифрам после даты рождения: ...66.. - иностранцы с временным боравком, ...06...
      - иностранцы со сталным боравком. В некоторых системах, где требуют JMBG, номер
      EBS может не проходить.'
    message_ids:
    - 264600
    - 264644
    sender: 147449006
  - text: Иностранцы в поле JMBG могут указывать только свой EBS.
    message_ids:
    - 264648
    sender: 710627071
