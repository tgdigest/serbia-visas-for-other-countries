questions:
- question: Как работает страховка на 30 дней в течение года? Накапливаются ли дни
    как в визе?
  answers:
  - text: Страховка на 30 дней (или 15/60/90) покрывает последовательные дни пребывания
      в какой-нибудь стране в течение всего срока действия полиса. Это не как виза
      - дни не накапливаются. Выезд-въезд из страны обнуляет срок последовательных
      дней в этой стране и начинает отсчёт заново.
    message_ids:
    - 36374
    sender: 137781842
- question: Какие виды страховок бывают - разовая и многоразовая?
  answers:
  - text: 'У страховых есть два вида страховок: под поездку и на период. Разовая страховка
      действительна для одного пассажира и покрывает одну поездку, которая будет использоваться
      непрерывно (один въезд и выезд из страны) в течение периода действия договора.
      Многоразовая страховка действительна для одного пассажира на оговоренное количество
      дней в течение периода покрытия. Согласованное количество дней можно использовать
      непрерывно или с многократным въездом и выездом из страны.'
    message_ids:
    - 36637
    sender: 1687498234
