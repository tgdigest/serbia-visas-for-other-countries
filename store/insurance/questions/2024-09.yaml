- question: Действует ли сербский ОМС (обязательное медицинское страхование) как страховка
    для поездки в Испанию?
  answers:
  - text: Сербский ОМС практически нигде не действует за границей. В офисе здравственного
      осигуранья можно получить бумагу, которая позволяет пользоваться страховкой
      в определенных странах Европы, но для этого нужно заблаговременно предоставить
      план поездки, получить справку от врача о том, что вы здоровы и можете путешествовать,
      написать заявление в страховую с указанием дат поездки - тогда через пару дней
      дадут справку. Однако для подачи на шенгенскую визу такая бумага не подходит,
      нужно брать обычную туристическую страховку.
