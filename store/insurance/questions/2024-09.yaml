- question: Нужно ли для путешествий по ЕС на автомобиле с сербскими номерами и сербской
    страховкой дополнительно приобретать туристическую страховку?
  answers:
  - text: Дополнительная туристическая страховка не нужна, но рекомендуется оформить
      Грин-карту в дополнение к обычной автостраховке. Она стоит 2 тысячи динаров
      на год, оформляется за 5 минут в вашей страховой компании. По Грин-карте гораздо
      реальнее получить возмещение в случае аварии.
