- question: Какая самая дешевая туристическая страховка на семью для Греции?
  answers:
  - text: Разница между страховыми будет 100-200 динаров. У Дунав есть скидка 10%
      за покупку и оплату онлайн.
    message_ids:
    - 170681
    sender: 586971203
  - text: Страховка будет работать по ЕС, кроме США, Канады и России (у кого гражданство
      РФ). В Generali 30 дней в течение года стоит 7100 динаров, в Дунаве такая стоит
      6800. Generali дает покрытие 40 тысяч евро (в Дунаве меньше), плюс бесплатно
      застрахован дом/квартира на время отсутствия в период поездки.
    message_ids:
