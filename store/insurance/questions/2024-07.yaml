- question: Туристическая страховка в Generali - будет действовать только в выбранной
    стране или по всему Евросоюзу?
  answers:
  - text: В Generali туристическая страховка будет с покрытием по всему Евросоюзу.
      Для Шенгена подходит любая, когда выбираешь страну Шенгена. Выбираете страну
      поездки, потом покрытие - типа только Европа, Европа+Турция, весь мир и т.п.
    message_ids:
