- question: Что нужно распечатать из страхового полиса для посольства, если страховая
    компания прислала файл на 44 страницы (например, Generali)?
  answers:
  - text: Нужно печатать первую страницу, где указаны имя, фамилия застрахованного,
      страховая сумма и зона действия, плюс страницу, где явно прописаны нюансы, требуемые
      конкретным консульством. Например, для греков нужен ковид, а для португальцев
      - репатриация.
    message_ids:
    - 278265
    sender: 685194359
  - text: Первую страницу, где указаны имя, фамилия и сумма страховки
    message_ids:
    - 278278
    sender: 359460969
- question: Какие требования к страховке для визы в Венгрию?
  answers:
  - text: Для венгерской визы подходит обычная страховка без дополнительного покрытия
      на ковид. Можно оформить онлайн в Винер Штэдтише, никаких дополнительных требований
      нет.
