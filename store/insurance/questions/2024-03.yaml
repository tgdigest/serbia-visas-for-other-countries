- question: Как работают страховые компании Winer и Uniqa при обращении за медпомощью
    в Австрии?
  answers:
  - text: 'По опыту обращения в Австрию: Winer затребовал фото документов (штамп о
      выезде, ВНЖ в паспорте), до них сложно дозвониться. Сообщили, что их клиники
      закрыты из-за праздника, и предложили самостоятельно искать клинику и согласовывать
      с ними. Uniqa затребовала больше документов (весь паспорт основного страхователя,
      паспорт пациента, карточку страхования), но представитель Uniqa в Австрии сам
      нашёл ближайший госпиталь, где оказали помощь. Оплата происходит по счёту, который
      госпиталь присылает на почту - на месте платить не нужно. Минус обеих страховых
      - необходимость пересылать много документов, что неудобно в экстренной ситуации.'
    message_ids:
    - 142129
    sender: 818230075
