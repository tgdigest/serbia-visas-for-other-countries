- question: Есть ли туристическая страховка при оформлении бизнес-карты Visa в Поштанской
    Штедионице?
  answers:
  - text: При открытии счёта компании в Поштанской Штедионице и оформлении карты Visa
      к бизнес-счету в комплекте идёт туристическая страховка на того, на кого выпущена
      карта. Территория действия - Европа, включая Турцию и исключая Россию. Стоимость
      выпуска карты около 200 динар, обслуживание 1800 динар в год - это дешевле,
      чем отдельная страховка. Карта привязана ко всем счетам сразу (динарному и мультивалютному).
      Валютный счёт бесплатный.
    message_ids:
    - 137502
