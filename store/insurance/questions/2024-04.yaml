- question: Подходит ли сербская или черногорская медицинская страховка (ОМС) для
    подачи на визу в Испанию?
  answers:
  - text: Сербское ОМС не подходит для подачи на визу. Оно работает в ряде стран по
      двусторонним соглашениям только для пользования медициной, когда вы уже находитесь
      в стране. Для использования нужно получить в РФЗО специальную двуязычную бумагу
      на 90 дней.
    message_ids:
