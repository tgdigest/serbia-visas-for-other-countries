- question: Как получить двуязычную справку для использования сербской здравствены
    картицы за границей?
  answers:
  - text: Нужно получить двуязычную справку в РФЗО, которая действует 90 дней. Договор
      действует с 25 странами. Для некоторых стран можно просто обратиться за помощью
      с этой справкой, для других нужно сначала заплатить, а потом предоставить в
      РФЗО копии документов и оригинал чека для возмещения.
    message_ids:
