- question: Можно ли использовать сербскую здравствену картицу (медицинскую карту)
    вместо туристической страховки для поездки в Шенген?
  answers:
  - text: Нет, нельзя. Для Шенгенской визы нужна страховка, покрывающая 30 тысяч евро
      и действующая во всех странах Шенгенской зоны. Сербская картица действует только
      в 25 странах по соглашению и не покрывает все страны Шенгена, поэтому для визы
      не подходит. Картицей можно пользоваться для медицинской помощи, когда вы уже
      находитесь в одной из этих 25 стран, но визу по ней не дадут.
