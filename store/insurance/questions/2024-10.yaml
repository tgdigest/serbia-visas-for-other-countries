- question: Работает ли страховка Тинькофф для граждан РФ, проживающих более 90 дней
    за границей или имеющих ВНЖ другой страны?
  answers:
  - text: По информации из поддержки Тинькофф, страховка не будет работать для граждан
      РФ, проживающих более 90 дней в другой стране или имеющих ВНЖ другой страны.
      Оплата происходит по гарантийным письмам - страховая сама пишет в госпиталь
      о гарантии оплаты. Непонятно, в какой момент они проверяют длительность проживания
      застрахованного за границей. При этом вылетать и влетать можно не из/в РФ, действие
      страховки от этого не зависит.
    message_ids:
    - 193320
    sender: 525833218
