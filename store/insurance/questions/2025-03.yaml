- question: Что означает в годовой страховке ограничение в 45 дней - это непрерывное
    пребывание или общее количество дней в году?
  answers:
  - text: 45 дней - это непрерывное пребывание за границей ("u kontinuitetu provedenih
      u inostranstvu"). При годовой страховке можно находиться все 180 дней в году
      (если виза позволяет 90 дней в полугодие и 180 в году), но не более 45 дней
      непрерывно.
