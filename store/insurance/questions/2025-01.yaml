questions:
- question: Где можно оформить страховку на несколько въездов для семьи на год?
  answers:
  - text: На сайте Generali (https://www.generali.rs) есть опция выбрать семейную
      страховку на несколько въездов (porodicno и vise ulazaka). Однако при попытке
      оформления может выдаваться ошибка, что нельзя рассчитать полис с такими данными.
      В офисе Generali сообщили, что можно оформить либо на каждого человека полис
      на год, либо на семью, но только на одну поездку - это новое правило компании.
    message_ids:
    - 215245
    - 215352
    sender: 584306067
  - text: В Grawe удалось выбрать годовую страховку на семью на сайте, в других страховых
      компаниях на разных этапах были сбои.
    message_ids:
    - 221465
    sender: 1043921027
  - text: В разделе «Individualno osiguranje za više ulazaka» на сайте страховой есть
      слайдеры для настройки параметров, и там цены более разумные (например, базовое
      страхование на год с пребыванием 90 дней стоит около 15 тысяч динар). В разделе
      просто «индивидуальное путешествие» суммы будут очень высокие, так как он предназначен
      для однократной поездки.
    message_ids:
    - 222051
    sender: 3969115
- question: Достаточно ли при подаче на многократную визу предоставить страховку только
    под первую поездку?
  answers:
  - text: Один из участников подавал документы со страховкой только на первую поездку,
      но оба раза получал однократные визы. Логика в том, что если не знаешь когда
      поедешь, зачем платить больше за годовую страховку.
    message_ids:
    - 215233
    - 215235
    - 215236
    sender: 131951057
- question: Можно ли использовать прошлогоднюю страховку повторно, если пробыли меньше
    дней?
  answers:
  - text: Если срок действия полиса еще не истек и страховка не на одну поездку, то
      можно использовать повторно. Например, если страховка была на 3 месяца/30 дней
      со сроком действия с марта по июнь, то ее можно было использовать повторно только
      до июня месяца. Обычная практика - покупать страховку на год и 40-50 дней, а
      если дни израсходуются раньше, покупать следующую.
    message_ids:
    - 215356
    - 215358
    sender: 584306067
