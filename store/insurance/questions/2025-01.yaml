- question: Какая страховая компания действительно работает за границей с покрытием
    «цео свет»?
  answers:
  - text: 'Uniqa с покрытием «цео свет» действительно работает. Опыт использования
      в Таиланде после укуса собаки: представитель Coris Srbija быстро отвечает в
      Viber (официальный канал), даже ночью. Нужно отправить фото первой страницы
      паспорта, страницы со штампом выезда, боравка, сам полис, описать ситуацию и
      указать адрес пребывания. Важно сразу писать, что все контакты только через
      Viber. Предложили хороший госпиталь. Лечение (осмотр двух врачей, вакцина против
      бешенства и иммуноглобулин) стоило 360 евро, второй визит - 85 евро, третий
      - 38 евро. Все расходы были покрыты страховой.'
    message_ids:
    - 216212
    sender: 395171581
  - text: 'Опыт использования страховки в Швеции: после травмы об ёлку и зашивания
      достаточно было набрать страховую и дать трубку медсестре. Страховка стоила
      20 евро, в то время как знакомые без страховки заплатили почти 500 евро за рентген
      и гипс при переломе запястья.'
    message_ids:
    - 216967
    sender: 172865705
  - text: Была срочная ситуация с соринкой в глазу. Написал в Viber, сказали идти
      в ближайшую клинику. Чек оказался небольшим, страховая отработала нормально.
    message_ids:
    - 219762
