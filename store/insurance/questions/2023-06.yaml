- question: Где дешевле купить страховку для учебной польской визы в Сербии?
  answers:
  - text: В Дунав цена около 2 евро за день страхования. В Юник около 85 тысяч динар
      за год, но можно брать 180 дней дважды в году и тогда получается около 50 тысяч
      динар. Онлайн польскую страховку за 120 евро купить нельзя из-за санкционных
      списков.
    message_ids:
    - 65407
    sender: 416771203
