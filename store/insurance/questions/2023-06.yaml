- question: Работает ли страховка Тинькофф в Шенгене и Сербии для реального использования
    (не для подачи на визу)?
  answers:
  - text: Страховка Тинькофф работала в Сербии в конце 2022 года без проблем. Важно
      учитывать, что срок действия ограничен 90 днями пребывания за границей - если
      живете в Сербии больше 90 дней, использовать её нигде не получится. Возможно
      сейчас есть дополнительные санкционные ограничения.
    message_ids:
    - 67537
    sender: 121273141
  - text: В сентябре страховка Тинькофф полностью оплатила удаление зуба в Германии.
      Для французской визы D при подаче в России сказали, что можно приложить Тинькофф
