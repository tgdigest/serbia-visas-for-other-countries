- question: Как работает годовая страховка с покрытием 30 дней - это 30 дней суммарно
    за год или 30 дней на каждую поездку?
  answers:
  - text: Согласно правилам Генералли (мультиполиса), в рамках определенного периода
      покрывается договорное количество дней страхового покрытия, которое можно использовать
      для нескольких путешествий, максимум до 180 дней. Обязанность страховщика начинается
      при въезде застрахованного на территорию действия страховки и ограничена количеством
      дней покрытия до истечения срока действия полиса. Такую страховку можно использовать
      для подачи на несколько шенгенских виз в течение действия договора.
    message_ids:
    - 69363
    - 69365
    - 69366
    sender: 792705382
  - text: В Дунав для путешественников количество дней можно дробить в течение всего
      периода (например, сейчас пять дней, через неделю три дня и т.д.). У них есть
      другая страховка, где указано непрерывное количество дней - если купил на 10
      дней, а отъездил 5, то страховка больше недействительна.
    message_ids:
    - 69375
    sender: 439915237
