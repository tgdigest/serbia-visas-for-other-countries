month: 2024-11
details:
  - "Срок рассмотрения: подались 10 октября, до сих пор нет ответа (поездка 7 ноября). В начале октября за неделю рассматривали. Позвоните/напишите спросите. Середина октября - ровно неделю смотрели, позвонили за 1-2 дня до назначенной даты."
  - "Технические проблемы с паспортом: позвонил - говорят детям уже сделали паспорта есть, а с паспортом жены 'технические проблемы'. В понедельник позвонят когда приезжать за всеми сразу. Что значит техническая проблема? Потеряли?"
  - "Банковские документы: из банка предоставляли только операции за пол года или еще какой-то документ? Брали с работы подтверждения зп? Давала пей слипы с работы за 6 месяцев, из банка еще остаток на счете."
  - "#одобрено на даты первый шенген."
  - "Оригиналы карточек ВНЖ: сегодня подавались, консул попросил оригиналы пластиковых карточек ВНЖ. Рекомендую брать с собой на всякий случай."
  - "Отмена брони как узнают: звонят в отели и спрашивают в силе ли бронь и заселились ли. Пробивают бронь через Букинг по номеру и пину. Может какая-то база есть с активными бронями."
  - "Венгрия система регистрации: есть система регистрации иностранцев аналогичная сербскому белому картону, но полностью онлайн."
  - "Проверка по факту заселения: это уже по факту заселения, не заранее. Но по номеру и пину на Букинге действительно можно посмотреть. Меня в последних апартаментах не зарегистрировали, некоторые забивают."
  - "Airbnb регистрация: на эйрбнб иногда забивают, но обычно просят заранее заполнить свои данные по ссылке (на госсайте), скан паспорта зато не нужен. В Португалии похожая система, но со сканом."
  - "Нотариус двуязычное спонсорское: нотариус вот этот без проблем заверила двуязычный вариант спонсорского письма https://maps.app.goo.gl/omobcvMgTnnw3UUY9?g_st=com.google.maps.preview.copy"
  - "Дунав страховка ковид: при покупке такой опции нет, написал им - ответили что covid больше не пандемия, включен в базовое покрытие. Но в самой страховке нигде не написано. Это может быть проблемой, в юнике прямо написано."
  - "Дунав exclude pandemic coverage: пару недель назад надо было на сайте снять галку 'exclude pandemic coverage' (или похожее), чтобы страховка покрывала пандемию/ковид. В посольстве явным образом просили чтобы в страховке было указано это покрытие."
  - "#одобрено 28 дней Испания: под даты поездки на 28 дней (10 из которых в Испании). Было достаточно жёсткое интервью по телефону, думал откажут. Время одобрения 13 дней. Были визы до этого полученные в Питере."
  - "Свидетельство о рождении просят у всех."
  - "Свидетельство о рождении перевод на английский: им нужен перевод на английский заверенный. Оригинал или копии? Им нужен перевод. Сначала судебный перевод на сербский, с него на английский. Обычно в одном месте делается. Стоило 2500 дин."
  - "Свидетельство о рождении зачем для взрослых: странно зачем для взрослых, если в загранпаспорте указано место рождения (город). У меня не спрашивали (подавался один, без семьи, ВНЖ по ИП). Когда список по телефону - свидетельства не было. Когда подавал - тоже никто не спрашивал. Не понимаю зачем на взрослого."
  - "Загранпаспорт регион не город: в загранпаспорте только регион указан, а не город. У меня именно город указан с буквой г. и название (не Москва), у сына регион. Это редкий частный случай. У всех регион пишут. Вместо Крыма пишут краснодарский край обычно. Греков похоже именно это волнует, просят свидетельство."
  - "Крым/Донецк откажут: если выяснится что место рождения Крым/Донецк - откажут в визе?"
  - "Копия свидетельства внутренний паспорт: верю что копия свидетельства и может внутренний паспорт РФ подойдут (во внутреннем город указан)."
  - "Российские права в Греции: очень хотим ехать на машине, критично если права остались российские или визу не дадут? Мы не в Грецию, но летом ездили Бг-Карловы Вары, права РФ. В Греции российское водительское действительно. А что в Сербии - греков не волнует."
