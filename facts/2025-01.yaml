month: 2025-01
details:
  - "Паспорт можно забрать и вернуть. Опыт - забирали паспорт после подачи чтобы заверить спонсорское письмо, потом приносили обратно. Спокойно отдали, забрали только бумажку на время."
  - "Выписка им важен приход. Выписка была за 2-3 дня до подачи. Им не важен остаток, им важно приход вычленить. У нас было на 40 страницах, попросили выделить все приходы за последние полгода."
  - "Даже 500 евро остаток окей. Сербская версия договора прокатит - если документы на сербском, перевод не нужен."
  - "Почта консульства: grcon.bel@mfa.gr"
  - "Скорость ответа - позвонили на 3-ий день. В письме надо указать сербский телефон."
  - "Перевод свидетельства о рождении противоречие. Я сначала заверила у нотариуса, потом отдала на перевод. Но многие писали что не нужно заверять у нотариуса. У судского переводчика делал сначала на сербский, с него на английский, вышло 2400 суммарно в Нови-Саде. Странно, в консульстве говорили что у нотариуса должен заверить, уточню."
  - "Визу на 24 дня пребывания дают. Есть кейсы - https://t.me/c/1608823685/37109/206469"
  - "Анкета можно от руки заполнять. В скачанном файле с сайта отступы - можно удалить часть и печатать, или не удалять (у меня приняли)."
  - "Multiple entries можно отметить. Нормально относятся, но будьте готовы ответить почему поставили мульти. Лучше сразу приложить письмо консулу на английском или греческом (chatgpt справляется с переводом на греческий) почему нужно мульти."
  - "Приглашение из Греции. Можно написать письмо онлайн на gov.gr, к нему доступ у каждого гражданина Греции. В письме обязательно указать что принимающая сторона берет на себя питание транспортировку и тд. Быть готовым пройти собеседования вам и принимающей стороне по телефону."
  - "Мульти на 6 месяцев 30 дней пребывания с приглашением. Запрашивал мульти, написал письмо что планирую несколько поездок. Было приглашение от гражданина Греции. Билеты и бронь только на одну поездку. Впервые в Грецию из Сербии, до этого все шенгены из РФ у Греков. Дали на 6 месяцев и 30 дней пребывания."
  - "Запись сроки. Написали письмо 27 декабря (телефоны, даты поездки, сканы паспорта), звонок 31 декабря, записали на 24 января. Женщина выбирала дату отсчитывая 3 недели назад от начала поездки. Похоже не первый свободный выдала, а последний подходящий под даты. Список документов продиктовали устно, отказались присылать на мейл - будьте готовы записывать."
  - "Запись в день отправки. Отправлял 27 января, записали в день отправки на середину февраля."
  - "Греция принимает только если 2ой боровак и с даты выдачи первого прошло больше года."
  - "Боравак истекает или в рассмотрении - не примут документы."
  - "Права временные если сдавали с нуля. Если получали права тут (учились, сдавали) - 2 года будут временными. Если поменяли с русских на сербские - проблемы быть не должно, это не временные. Когда меняете - дают не временные. Временные для впервые получивших, накладывают ограничения."
  - "Донесение документов возможно. У нас не было документов на машину, досылали по мейлу."
  - "Школьная поездка к 20 марта. Шансы хорошие по времени, напишите в ближайшее время письмо в Консульство, перезвонят и запишут с учетом дат."
  - "За пару месяцев до поездки начинать писать."
  - "Анкета у них свои приколы. Лучше заполнить там, у них свои приколы никак не соответствующие анкете, добрый дядя поможет."
