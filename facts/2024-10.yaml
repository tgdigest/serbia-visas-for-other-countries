month: 2024-10
details:
  - "Греки стали работать быстрее: подались в четверг утром, позвонили сейчас - завтра забирать можно паспорта."
  - "Выделяйте зарплату заранее: позвонили спросить как в списке транзакций найти зарплату. Лучше выделяйте заранее, иначе по телефону придётся объяснять что такое zarada."
  - "Сотрудники говорят по-сербски: многие говорят по сербски."
  - "Оперативно дали слот и сделали визу."
  - "Страховая Дунав осигурање: сын сделал в Дунав осигурање, тоже на экскурсию."
  - "Договор с турфирмой: подавали копию договора с турфирмой (подписывала на собрании), план поездки (попросила у разредной), справку из школы."
  - "Быстро делают: подавалась в четверг, сегодня позвонили. Неужели так быстро? Дочь звонила, визу дали, тоже очень быстро."
  - "#одобрено однократная: слот за неделю и еще неделю делали. Свидетельство о рождении не просили."
  - "Свидетельство о рождении после подачи уточнили: после подачи перезвонили, спросили подал ли английский перевод свидетельств о рождении. ВНЖ по работе. Какой-то рандом."
  - "#одобрено двое ИП: под даты, одобрили за неделю. Двое работают по договору через ИП."
  - "Список документов двое ИП: форма с наклеенной фотографией (дополнительную не попросили), 180 евро по 90 (взяли динары, обменяли в менячнице), копия первой страницы паспорта, боровак распечатанный с карты, копия предыдущего паспорта с шенгеном, оплаченные билеты, оплаченный отель, страховка с ковидом, текущие контракты, денежные переводы от компании за 6 месяцев, судебный перевод свидетельства о браке на английский, судебный перевод свидетельства о рождения на английский."
  - "Райффайзен бизнес детализация: итоговый отчет с печатями недостаточно (банк по бизнес-счету не предоставляет детализацию). Попросили детализацию с выделенными маркером доходами по договорам. Получили детализацию из приложения Райффайзенбанка только за дни когда были поступления."
  - "Мульти на две поездки возможно: спросил возможно ли получить мультивизу. Сказали возможно (если есть визовая история) и надо заявлять сразу несколько поездок. Может получится, но написал бы на почту для уверенности."
  - "Опыт мульти две поездки: получила мульти на две поездки на 30 дней. Заявляла обе: июль, сентябрь. Первый въезд на машине через Македонию."
  - "Быстрый ответ: написал сегодня, сегодня же перезвонили, дали слот на 6 ноября."
  - "#одобрено конференция: под даты. Еду на конференцию один, может из-за этого свидетельство о рождении не просили."
  - "Накинули дни: дали на три недели однократку (поездка на неделю), от письма до получения 10 дней."
  - "Переводы копии достаточно: отдавала копии переводов, оригинал не запрашивали."
  - "Греки адекватные при приеме документов."
  - "Свидетельство о рождении просят у всех граждан РФ."
  - "Свидетельство о рождении оригинал не нужен: можно распечатать скан, перевести, отдать перевод."
  - "Свидетельство о рождении зачем: чтобы увидеть место рождения. Близость к Украине или территория признанная территорией Украины - особый случай."
  - "Место рождения в паспорте достаточно: сказал что место рождения указано в паспорте. Им этого хватило. Но да, они прям смотрят на карте."
  - "Спонсорское рандом: мне по телефону сказали сделать для жены и ребенка. Нам наоборот сказали не надо, но сделаем на всякий."
  - "Список документов октябрь: копии паспортов, копии ВНЖ, 2 фото, свидетельство о браке (нотариальный гражданский брак), страховки 30т, бронирование отелей, договор аренды в Сербии, копия трудового, банковские выписки о балансе, расчетные листы за 6 мес, спонсорское заверенное нотариусом, анкета, копия старого паспорта (2 ВНЖ, один в старом), свидетельство о рождении с переводом, билеты."
  - "Спонсорское не нужно если транзакции: муж трудоустроен, но у него еще нет 6 официальных зп. Сказали спонсорское не нужно если у него есть транзакции."
  - "Временные сербские права 2 года: с временным сербским водительским в Грецию нельзя (если получали тут, 2 года будут временными). Летим на самолете."
  - "Сербские документы перевод не нужен: если договор о трудоустройстве или иные документы на сербском, перевод не нужен."
  - "ВНЖ: либо 2 ВНЖ, либо прожить год по ВНЖ."
  - "#одобрено мульти Греция+Швейцария: мульти почти 2 месяца, 12 дней пребывания. 3 окт запрос, в тот же день перезвонили, слот 15 окт (предлагали раньше, боялась не успею). По телефону продиктовали список - каждому свой в зависимости от плана. Писала поездку 10-16 ноя Салоники на машине. Муж серб. Свидетельство о рождении - перевод на английский (сербский нельзя, уточняла). Сертификат о браке с переводом на английский (международный сертификат). Доки из банка с доходами за 6 мес (подчеркнуть зп + остаток, можно добавить счета мужа если мало). Машина через Македонию: копия прав, сообрачайне, зеленого картона, страховка на машину. Туристическая страховка минимум 30к + ковид (годовая по работе). 90€ кэш. Анкета. Фото 3х4. Бронь отеля не сказали - сама приложила. Пейслипы за 6 мес (зп менялась)."
  - "Две поездки консультация: уточнила планирую Швейцарию на НГ. Сказали обычно первый греческий под даты, но можете попробовать приложить вторую, решение на усмотрение консула. Основная поездка должна быть Греция (больше дней)."
  - "Запрашивала: 10-16 ноя машина Салоники + 30 дек - 3 янв Швейцария. При подаче попросили доказательства Швейцария - дослала бронь букинга. Мотивационное: план в обе + обоснование что поездки рядом и под Швейцарию отдельно не успею в декабре. 6-я виза в Сербии, пятый шенген (4 одноразовые, 1 месячный французский). Результат: мульти 10 ноя - 3 янв, 12 дней пребывания. Выдали 22 окт, за неделю."
  - "Зеленая карта для Македонии: зачем нужна, сербская же в ЕС действует? Во Францию не нужна. В Северной Македонии сербская страховка не действует - нужна зеленая карта."
  - "Готовность сами позвонят: подали 11-го, 14-го дослали, 15-го подтвердили. Неделю тишина. Сами перезвонили через неделю."
  - "Временные права если сдавали тут: сдавали тут экзамены или поменяли с российских? Сдавали тут - тогда временные."
  - "Отмена брони Греция Венгрия: Греция и Венгрия любят аннулировать визу. Венграм можно написать и предупредить (отменить после подтверждения) - ок. Может тут можно."
