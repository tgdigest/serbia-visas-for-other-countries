month: 2024-12
details:
  - "Остановка в Македонии на 1 день возможна если мульти шенген и до окончания осталось минимум 5 дней."
  - "ИП одобрили за 9 рабочих дней, однократная на неделю в Грецию."
  - "ИП нетипичное - страховка обязательно Covid/Pandemic, договоры с компаниями от которых переводы на бизнес счет, свидетельство о рождении с переводом на английский."
  - "Переводчик Нови Сад: +38162474115 Джорджи, доставляет на адрес."
  - "Спонсорское письмо обязательно заверено. Попросили заверить и дослать по почте, оригинал принести при получении паспортов."
  - "Подача машина конец января - записали через неделю от письма, дали через 2 недели мультивизу на даты для Македонии. Свидетельство о рождении не запрашивали. Подтверждение с работы (справка от работодателя с зарплатой) просили."
  - "Переночевать в Софии можно. Опыт ноября - бронировали и показывали грекам ночь в Скопье, 4 ночи Греция, ночь Софии. Открыли мульт на 7 дней."
