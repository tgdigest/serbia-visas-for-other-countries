month: 2024-12
details:
  - "Македония остановка на 1 день: получить греческий шенген и проездом тормознуть в Македонии на 1 день - вариант, но только если при въезде в Македонию у вас мульти шенген и до его окончания осталось не меньше 5 дней."
  - "#одобрено ИП неделя: подавался как ИП, на неделю, однократный въезд только в Грецию. Одобрили за 9 рабочих дней."
  - "Список ИП нетипичное: страховку с покрытием Covid/Pandemic обязательно, договоры с компаниями от которых денежные переводы на бизнес счет, свидетельство о рождении нужно с переводом на английский."
  - "Переводчик Нови Сад: +38162474115 Джорджи, очень приятный, доставляет на адрес в Нови Саде."
  - "Спонсорское заверено обязательно: обязательно должно быть заверено. Нас попросили заверить и дослать по почте, оригинал принести когда будем забирать паспорта."
  - "Дают нормально: нормально сейчас в Грецию дают? Отвечают на почту для бронирования слота? Почитайте чат."
  - "Список документов машина январь: записали через неделю от письма. Лична карда оригинал и копия, 2 фото, выписка из банка, копия паспорта старого, старый паспорт оригинал, бронирование отелей на английском, страховка, листы из банка за 6 месяцев, анкета (можно там заполнить), копии всех ВНЖ, страховка на машину копия, оригинал страховки, грин карда копия, оригинал грин карды, договор аренды квартиры копия, оригинал договора, копии документы на машину, оригиналы документов, копия трудового, оригинал трудового, оригинал паспорта, права, подтверждение с работы. Дали через 2 недели точно на даты мультивизу (ехать через Македонию)."
  - "Подтверждение с работы: справка от работодателя что работаю тут с зарплатой."
  - "Свидетельство о рождении не запрашивали вообще."
  - "Болгария переночевать в Софии: в июне планирую через Болгарию. Будет проблема если переночую в Софии или строго одним днем с греческим мультом? Не будет проблем. У нас не было в ноябре - бронировали, оплачивали и показывали грекам ночь в Скопье, 4 ночи в Греции, ночь в Софии. Открыли мульт на 7 дней как просили."
