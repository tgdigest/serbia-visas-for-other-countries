month: 2024-09
details:
  - "Забрать паспорт за мужа можно если муж напишет в свободной форме на бумажке что разрешает забрать документы + подпись."
  - "Документы принимают на сербском и английском языках."
  - "Выдают в основном под даты поездки."
  - "Стоимость визы: 90 евро взрослый, бесплатно для детей до 12 лет."
  - "Срок изготовления визы: около 2 недель."
  - "Требование ВНЖ: нужен второй ВНЖ или проживание по трехлетнему ВНЖ не менее года."
  - "Процесс получения визы: письмо в консульство grcon.bel@mfa.gr (указать ФИО, состав семьи, сроки, транспорт, приложить фото паспорта и ВНЖ, ОБЯЗАТЕЛЬНО телефон) → звонок в течение нескольких дней (спросят про работу, ВНЖ, говорят на английском, диктуют список документов, назначают дату) → приезжаете Strahinjica Bana 76, заходите в железные ворота (не в двери) → сдаёте документы, фотографируют, берут отпечатки, оплачиваете сбор, отдаёте паспорта → ждёте звонка."
  - "Список документов для поездки на машине через Македонию: 2 фото 35×45 мм (можно не новые, пригодилась одна), анкеты (шаблон https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf, можно заполнить при подаче), копии паспортов (первый разворот, старое и новое ВНЖ, другие шенгены), судебный перевод свидетельства о рождении для всех членов семьи, судебный перевод свидетельства о браке, медицинская страховка на даты поездки обязательно с ковидом, брони отелей (неоплаченный резерв на букинге приняли), выписка из банка (текущий баланс и история операций за 6 месяцев, маркером отметить поступление зарплаты, остаток около 60 евро на человека на каждый день), копия трудового договора и справка что работает, пэйслипы за 6 месяцев, спонсорское письмо заверенное нотариусом (шаблон https://t.me/c/1608823685/37109/179700), справка с места учёбы ребёнка, копия договора аренды квартиры и копии белых картонов, деньги наличкой, билеты или документы на машину."
  - "Документы для машины: копия зелёной карты, копия сообрачайна дозволы с 2 сторон + выписка из нее, копия страховки, маршрутный лист в свободной форме."
  - "Мультивиза обязательно указать в анкете: ОБЯЗАТЕЛЬНО обозначаете в анкете и при подаче что нужна мультивиза (если едете на машине с 2 въездами - Македония и Греция)."
  - "#одобрено с письмом из МУПа вместо ВНЖ: 13 дней под даты поездки. Стандартный набор документов по трудоустройству. Вместо карты ВНЖ подавала письмо из МУПа что ВНЖ одобрен (фактически карты на руках ещё нет). Перед подачей обсуждала этот вопрос с консульством по почте и телефону. Подавала документы 22 августа, 3 сентября забирать."
  - "Свидетельство о рождении СССР подходит: свидетельство времен СССР (книжечка) норм приняли."
  - "#одобрено мульти 6 месяцев с приглашением: мульти 35 дней на 6 месяцев. Первая греческая и вторая виза в Сербии. Стандартный пакет документов для работающего + приглашение от гражданина Греции + письмо консулу с пояснением почему прошу мультивизу (ездить в гости к семье приглашающего). До этого получал визы в РФ и все были выданы Грецией (все копии предыдущих виз приложил)."
  - "#одобрено быстро: подавали в понедельник, сегодня забрали паспорт с мульти визой на 16 дней."
  - "Болгария неоткрытая виза проблема: стоим на болгарской границе с маленькими детьми, мультивиза греческая, не пускают - говорят виза не открыта для въезда через Болгарию. Погранцы следуют старому правилу (раньше когда Болгария не была в шенгене нельзя было въехать по неотьезженному шенгену)."
  - "Болгария пропустили благодаря детям: нас всё же пропустили. Двое маленьких детей (1.5 года, 2 месяца) в машине сотворили волшебство. Сначала сказали нельзя и виза не открыта, потом посовещался с кем-то и стало можно."
  - "Греки требуют зеленую карту намекают Македония: если говоришь что на машине - греки требуют зеленую карту, намекают что нужно ехать через Македонию (зеленая карта нужна для Македонии)."
  - "Мультивиза греческая в другие страны Шенгена: по открытой греческой мультивизе можно в Европу? Если многократная и остались дни пребывания - да. Но Греция не щедра на мультивизы. В страны Шенгена пустят, но велика вероятность выдачи однократной (тогда только в Грецию). Мульти дают если на машине (иначе Македония не пустит)."
  - "Македония не пустили требовали 15 дней: не пускали в Северную Македонию на обратном пути из Греции. Мульти виза до 18 сентября, въезд и выезд через Македонию. Сказали нужно минимум 15 дней до конца визы чтобы въехать. Предлагали ехать через Болгарию. После долгих объяснений что живём в Сербии и уговоров разрешили выехать транзитом без остановок. Пункт у города Битола."
  - "Македония правило на самом деле 5 дней: полицай не знающий законы - не редкость. На самом деле виза должна действовать 5 дней после предполагаемого выезда из Македонии, а не 15. https://mfa.gov.mk/en/page/432/visa-requirements-for-entering-the-republic-of-north-macedonia"
  - "Македония без связи проблема: там без связи и интернета, не было возможности поискать информацию. Весь таможенный пункт неграмотный, прошли через начальника."
  - "Македония рандом: сегодня возвращались через Македонию, тоже мульти до 18го, никаких проблем вообще. Полный рандом."
  - "Македония погранец к ребенку: дочь (11 лет) ехала в лагерь на автобусе, македонский погранец докапывался - почему виза наклеена далеко, что ты тут делаешь. Дочь сама разрулила (хорошо говорит по-сербски), погранец усовестился. На обратном пути вопросов не было. Греческие погранцы пропускали автобусы вообще без проверки паспортов."
  - "Македония в последний день транзит: выезжали в последний день окончания шенгена, на границе уточнили что только проездом. Вопросов не было."
  - "Македония в последний день июль: в июле возвращались через Македонию в последний день открытой визы, впустили без проблем."
  - "Македония школьная экскурсия: дочь ездила в лагерь через Македонию, на обратном пути вопросов не было, туда слабая попытка прикопаться."
  - "Впритык по шенгену опасно: впритык кататься - любой форсмажор оверстей бан."
  - "Греки накинут пару недель к датам поездки."
  - "Выезжать рано утром в рабочий день чтобы на границе не ждать. Визу дали четко под брони."
  - "Венгры накинули +1 день."
  - "Страховка минимум 35к евро на 6 месяцев."
  - "Страховка ковид обязательно."
  - "Дунав страховка пандемия: в Дунаве при покупке можно выбрать исключать пандемию или нет, если не исключать - в полисе будет прописано Pamdemics covered."
  - "#одобрено 4 дня изготовления: подавала 02/09, виза готова 06/09. Однократная строго под даты поездки - 12 дней."
  - "Альтернатива пэйслипам опыт: вместо слипов с хайлайтами зп приносили справку с работы русской, выписку со счета в сербском банке, справку о движении денежных средств за 6 месяцев (движения толком не было). Всё приняли. Но их не устроил остаток на счёте без наличия трудового контракта."
  - "Приглашение копии достаточно."
  - "Проверить статус визы: только во время получения паспорта узнаете одобрили или нет."
  - "Судебный переводчик работает по фото документа: переводит по фото документа которое шлём по электронной почте, оригиналы в глаза не видел. Потом просто снимок подшивает к переводу."
  - "Неиспользованная виза последствия: если сделаю визу, одобрят, но не поеду (планы поменяются) - в следующий раз будут с подозрением смотреть при подаче новой визы. Советую написать письмо с причиной почему не смог поехать (лучше если у причины есть документальное подтверждение)."
  - "Мультивизы на полгода/год в Белграде: выдают сейчас мультики на полгода/год или только под даты поездки? В основном под даты. Даже если сможете претендовать на мульт - только после нескольких однократных греческих полученных в Белграде. Предыдущая Шенгенская история обнуляется."
  - "Македония обратный путь вечером: возвращались через Македонию, на границе вечером провели 2 часа."
  - "Свидетельство о рождении рандом требование: кому-то по телефону ничего не сказали про свидетельство о рождении (ИП, еду на конференцию), кому-то не называли, кто-то идёт без него."
  - "Свидетельство о рождении нововведение 2 месяца: нововведение за последние 2 месяца, перевод нужен именно на английский."
  - "Свидетельство о рождении система английский: сначала сказали нужна нотариальная копия, думал переводить на сербский. Потом перезвонили и сказали что забыли уточнить - их система только английский принимает."
  - "Свидетельство о рождении узнал из чата: апойнтмент сегодня, только что узнал про свидетельство из чата. Скорее всего попросят донести."
  - "Апостиль на свидетельстве о рождении не нужен."
  - "ABC prevodi делают за сутки перевод свидетельства о рождении."
  - "Досылать документы после подачи можно: досылала документы которые спросили при приёме документов, но не сказали по телефону."
  - "Система сломалась в консульстве: позвонили за полтора часа до времени выдачи - не приезжайте, система сломалась, позвоним ещё. Уже был на подъезде к Белграду. Сказали вчера сбой, не смогли напечатать визу, попросили приходить завтра."
  - "Спонсорское письмо нотариус зависит от конкретного: нотариус говорит что не завершим (если не говорите на сербском) - зависит от нотариуса, я спокойно заверил."
  - "Спонсорское письмо нужно двуязычное."
  - "Спонсорское письмо вариант судебный перевод: нотариус отказал заверять. Сделал за 2 часа судебный перевод спонсорского письма - без проблем приняли."
  - "Нотариус рядом с посольством: https://maps.app.goo.gl/pn41cVKpiquwCzAL9"
  - "Райффайзен бизнес счет детализация проблема: не делают детализацию за 6 месяцев, в приложении только по дням можно скачать выписки. Выписка с суммами по доходам и расходам показалась недостаточной."
  - "Райффайзен ИП решение Pausal Deel: Balance и Turnover онлайн (показывают общие доходы и расходы за период, не разбивку по месяцам) + инвойсы Pausal.rs + email уведомления от Райффайзена о поступлениях + withdrawal confirmation statement от Deel/Upwork."
  - "Райффайзен детализация печатать по дням: печатал account statements из приложения Райффайзена по дням, проставил печати в банке (друг подавался в Венгрию так)."
  - "Райффайзен только поступления достаточно: печатали детализацию по дням, но только те дни когда приходили деньги. Немного листов получилось. Печати не ставили. Этого было достаточно, визу дали. Они смотрели именно поступления денег (от кого, как часто)."
  - "Греческая виза без штампа консульства нормальна и действительна."
  - "Свидетельство о рождении эволюция требования: в январе получал визу без свидетельства о рождении, не упоминали про него. Сейчас на вторую визу уже назвали свидетельство о рождении в списке документов."
  - "Свидетельство о рождении требовали при подаче: подались сегодня, перевод свидетельств о рождении им прям нужен. Нотариальная копия - не уверен, на неё посмотрели, спросили что это, хмыкнув забрали."
  - "Свидетельство о рождении достаточно судебный перевод: только судебный перевод на английский, ни нотариальная копия ни оригиналы свидетельств не нужны."
  - "Свидетельство о рождении зависит от консула: я в понедельник подался без свидетельства о рождения - приняли документы, зависит от консула."
  - "Свидетельство о рождении тот же сотрудник разные требования: тот же самый дядька в консульстве принимал что и в январе. В январе свидетельство о рождении не нужно было, сейчас забрали. Делал судебный перевод."
  - "Запись сроки до поездки: за 2 месяца до поездки писала, позвонили на следующий день, назначили приём за месяц до поездки. Велели обращаться за полтора месяца до поездки, обратились за полтора месяца, назначили на 10 сентября, поездка 5 октября."
  - "Продление ВНЖ запросили подтверждение: дочь получила мультивизу на время поездки + 5 дней. Засада - от поездки до конца ВНЖ был месяц, а надо минимум три месяца. Запросили с нас подтврды что мы подались на продление ВНЖ."
  - "Переводчики цены сентябрь 2024: прошлый год 2 свидетельства о рождении + свидетельство о браке с сербского на английский 3000 дин. Сейчас 2 свидетельства советского образца русский-сербский-английский просят 9000 дин. Переводила с русского на английский через сербский в августе - 2300 за страничку. ABC Prevodi 2200 динар за свидетельство. Multiprevodi раньше не коробило от цены, сейчас за 2 свидетельства 9000 - слишком дорого. Обратилась в другое место, сказали 4400 за оба."
  - "Перевод свидетельств на английский или сербский: мне по телефону сказали что русский только не примут (можно сербский или английский). Французы просили на английском. Мне по телефону продиктовали список где был именно перевод свидетельства на английский."
  - "Перевод двойной русский-сербский-английский: перевод сначала на сербский, потом на английский у судского переводчика. Заверяли у нотара? Да, но по факту это было ненужно. Альтернатива: сразу с русского на английский минуя сербский (ABC prevodi). 2200 динар за свидетельство русский-сербский-английский, 2 копии выдают."
  - "Перевод свидетельства судебный нужен: нужен судебный перевод на английский. По телефону сказали нотариальное заверение свидетельства о рождении плюс перевод, но смотрю берут и без нотариального заверения (по опыту чата)."
  - "Анкета заполнение: можно заполнить на компьютере, печатать с двух сторон или с одной (я печатал с одной). Если что-то не так - заполнить прямо у них в консульстве от руки. Некоторые прям на месте от руки заполняют."
  - "Анкета форма альтернативная: можно использовать форму https://www.eeas.europa.eu/sites/default/files/schengen_visa_en.pdf"
  - "Договор аренды и белые картоны: в списке документов озвученных по телефону нет договора аренды квартиры и копий белых картонов. Всем по-разному говорят (кто-то на самолёте, кто-то на машине). Если человек менял жилье после получения ВНЖ - белых картонов не будет в принципе. Грекам не нужен договор аренды и белый картон - им свидетельство о рождении переведенное на английский требуется."
  - "#одобрено сын 19 лет спонсор из РФ: сын получил мульти (из-за проезда по Северной Македонии) с 05.10 по 17.10, но въезд только на 8 дней (строго под поездку на экскурсию с гимназией). Сыну 19 лет, но в посольстве попросили спонсором выступать кого-то из родителей. Спонсором был отец с работой в РФ (справка с места работы и 2НДФЛ). Отнес документы 10.09, забрал 18.09."
  - "Выписка из банка фломастером выделить зп: была только выписка из банка за последние 6 месяцев, фломастером попросили выделить поступление зарплаты и остаток на каждый месяц. Одобрили без проблем."
  - "Если виза под даты и туда через Македонию - обратно через Болгарию: если виза под даты поездки и едешь туда через Македонию - обратно лучше через Болгарию (через Македонию впритык по дням не прокатит)."
  - "Македония с неоткрытым шенгеном надежнее: Македония месяц назад пустила с неоткрытым шенгеном, без вопросов. Самый надежный вариант."
  - "Северная Македония многократный Шенген обязателен: для Северной Македонии нужен именно многократный Шенген. Срок пребывания по многократному Шенгену на территории Северной Македонии - не более 15 дней."
  - "Македония впритык по дням риск: были кейсы что со скрипом пропускали, я бы не рисковал."
  - "Школьная экскурсия через Македонию: автобус туда и обратно через Македонию без вариантов - наверное в этом случае ок. Но я бы уточнил у македонцев, запросил подтверждение по электронной почте на всякий случай."
