target-version = "py311"
line-length = 120

[lint]
select = ["ALL"]
ignore = [
    "D",      # pydocstring
    "ANN",    # type annotations
    "COM812", # trailing comma (conflicts with formatter)
    "ISC001", # implicit string concat (conflicts with formatter)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"

[lint.flake8-quotes]
inline-quotes = "single"