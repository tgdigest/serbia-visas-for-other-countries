month: 2025-07
questions:
- question: Почему долго делают визу?
  answers:
  - 'Возможно связано с отсутствием визовой истории в Шенгене - первые отпечатки.
    Отдельный протокол проверки, ждут одобрения от стран шенгенской зоны (Дания).
    В среднем 12-15 дней. Иногда 3 недели. Примеры: 18 дней, 20 дней (июль 2025).'
- question: Как составить спонсорское письмо?
  answers:
  - Составить самому на сербском и прийти с готовым к нотариусу. Желательно показывать
    понимание сербского, иначе могут попросить переводчика. Можно без перевода на
    английский.
- question: Дают ли мульти на две поездки июль+октябрь?
  answers:
  - 'Да, кейс: мульти ровно на количество дней двух поездок. Первая на машине через
    Македонию, вторая самолёт. Вторую описали в мотивационном письме (школьные каникулы,
    договор со школой, справка, расписание каникул). Через 10 дней попросили подтверждающие
    документы на 2 поездку (оплаченное жильё или самолёт+жильё с отменой). Дали 2
    дня. От подачи до визы - 2 недели. Вторая виза в Сербии.'
- question: Какие документы для ИП со спонсорством семьи?
  answers:
  - Анкеты, копии паспорта, боровак, копии прошлых виз, спонсорское письмо заверенное,
    решение АПР, оплаченные брони, доки на машину и права, страховка с ковидом, перевод
    св-в о рождении на сербский (всех), выписки из банка за 6 мес (выделить маркером
    поступления), контракт с клиентом, справки детей из школы. Выписки только в одной
    стопке.
- question: Какие выписки нужны от Поштанска банки для ИП?
  answers:
  - Поштанска отказывается делать справки о транзакциях по бизнес-счёту в евро, только
    общую сумму поступлений. Распечатка из личного кабинета + поставить печать в бизнес-отделе.
    Банк может отказаться ставить печать на распечатку которую не сами печатали. Центральный
    офис Краљице Марије 3 - печати иногда ставили.
- question: На какой язык переводить документы?
  answers:
  - Можно выбрать - сербский или английский.
- question: Что просят от Райфайзена для банковских выписок?
  answers:
  - Движение денег за полгода с подбивкой баланса (остатка) на каждый месяц. В Райфе
    офигели но сделали. Справка на английском о состоянии счёта ~400 динар.
- question: Какая страховка?
  answers:
  - 'Покрытие пандемии обязательно. Дунав и Uniqa покрывают пандемию (Винер не покрывает).
    Grawe покрывает. Тинькофф прокатывала (покрытие 100k$ + ковид, для премиум подписки).
    Кейс: 3000 rsd/10 дней Uniqa.'
- question: Можно ли получить студенческую визу Греции без ВНЖ в Сербии?
  answers:
  - Нет. На туристическую требуют ещё и год проживания по боравку. На учебную возможно
    другие правила - уточнять в консульстве. Студенческую получают в стране проживания.
    Проще написать напрямую в консульство, запросить список документов. Греки проводят
    собеседование на визу D. Требуются мед справки.
- question: Какие документы для работающего в рос компании?
  answers:
  - Любую справку/ведомости от работодателя, справку о движении ДС в рос банке. Можно
    предоставить все что можно. Справку с работы РФ, движение средств БКС/Тинькофф,
    наличие денег на счету в сербском банке. Открыть сербский счёт, положить денег,
    взять справку, снять обратно.
- question: Дают ли визу с печатью депортации?
  answers:
  - 'Да, кейс: печать о депортации из Германии в мае (въехал с просроченной визой
    - Германия не пустила, сказали закон шенгена не нарушен). Подали 25 июня - визу
    дали под поездку. Позадавали вопросов, поругали погранцов Сербии, рекомендовали
    бронировать на большие интервалы вплоть до декабря.'
- question: Аннулируют ли греки визу если отменить бронь?
  answers:
  - Венгры легко аннулируют если что-то случается с бронью. С греческими визами неизвестно
    - лучше написать им и спросить. Греки довольно быстро отвечают на почту.
- question: Какие документы на авто через Болгарию?
  answers:
  - Права, саобрачайна отчитана, обычная сербская страховка (если спросят). Зелёная
    карта не нужна для Болгарии и Греции - только для Македонии. Сербская страховка
    заранее не продлевается, только за 30 дней до окончания. Если страховка истекает
    - объяснить грекам, готовы прислать на почту после продления.
- question: Можно ли использовать зелёную карту в Болгарии и Греции?
  answers:
  - Зк оформляется в дополнение к действующей сербской страховке с тем же сроком.
    В Македонии нужна обязательно (проверят на границе, не впустят без неё). Больше
    нигде не нужна. Можно использовать но будет дороже. В своей страховой 2000 динар.
- question: Быстрее ли через Болгарию чем через Македонию?
  answers:
  - 'Вряд ли. Пробка на час в Кресне (Болгария). Кейсы разные: кто-то быстрее через
    Болгарию, кто-то встал на мк-срб границе на час. Через Македонию неделю назад
    пробок не было. Граница Сербия-Македония условная, погранцы любят не ставить штампы
    (нужны на границе с Грецией) - проверяйте. Македонцы ставят только в паспорт водителя,
    греки ставят всем.'
- question: Нужно ли согласие второго родителя если едут оба?
  answers:
  - Нет. Если едут оба - согласие не нужно. Нужно только если ребёнок едет с одним
    родителем или без родителей.
- question: Сколько раз можно делать спонсорское письмо на всех?
  answers:
  - Одно письмо на всех троих указывали - визу дали.
- question: На какие числа сейчас дают слоты?
  answers:
  - 'Июль 2025: слотов нет до конца сентября. Начало октября (писали неделю назад).
    Иногда отвечают письмом что нет слотов. Иногда перезванивают сами и дают освободившиеся
    раньше. Кейс: запросили под определённые даты (срочно) - дали термин сразу.'
- question: Какие документы для ИП?
  answers:
  - Выписка с евро и динарского бизнес счета, со счёта физлица, решение АПР, все инвойсы
    за полгода, договор с основным клиентом. Поступления выделить маркером. Выписки
    с транзакциями за полгода. Остаток средств - не называют конкретных сумм.
- question: Как оплатить отель на Букинге?
  answers:
  - Поискать на сайте букинга - всё платили картой, ничего на месте. Не все отели
    предоставляют возможность оплаты на сайте - написать/позвонить отелю, попросить
    счёт, после оплаты приложить бронь + подтверждение оплаты.
- question: Достаточно ли простых броней без оплаты?
  answers:
  - 'Разные кейсы. Кто-то подавал с неоплаченными - визу дали. Кому-то перезвонили
    через неделю и попросили прислать подтверждение оплаты. Кейс июнь 2025: неоплаченная
    бронь прошла. Консульство может позвонить в отель и спросить подтверждение. Могут
    попросить дослать либо билеты либо документы по машине, иначе аннулируют визы.'
- question: Проверяют ли штампы предыдущих поездок?
  answers:
  - При подаче вопросов не было, но паспорт остаётся у них - возможно проверяют потом.
- question: Когда забирают паспорта и как долго делают визу?
  answers:
  - 'В среднем 2 недели. Иногда 3 недели. Июль 2025: говорили ~20 дней. Кейсы: 11
    дней (горели сроки, звонили), подача 9 июля - выдача 22 июля (полторы недели),
    подача 18 июня - 30 июня (12 дней), подача 10 июля - 24 июля (2 недели), подача
    7 июля - ждали до 21 июля+ (не перезванивали - приехали сами, выдали визы от 14
    июля). Подача конец июня - 2 недели.'
- question: Нужна ли анкета?
  answers:
  - Да, обязательно заполнять.
- question: Нужны ли печати/подписи на payslips?
  answers:
  - Не нужны. Достаточно копии договора и выписки по счёту за 6 мес.
- question: Можно ли донести документы позже?
  answers:
  - Да. Давали неделю. Иногда предлагают при получении донести. Можно при подаче обозначить
    дату когда будут документы и согласовать что принесёте/пришлёте. Всё можно просто
    мейлом прислать.
- question: На каком языке составлять спонсорское письмо?
  answers:
  - На сербском. Нотариус заверяет только на сербском. Греки просят заверенное нотариусом,
    делают на этом акцент. Если забывают упомянуть по телефону - лучше приносить заверенное,
    чтобы не терять день рассмотрения на донос.
- question: Можно ли перенести запись?
  answers:
  - Можно попробовать написать письмо, объяснить ситуацию. Иногда переносят на раньше
    (если паспорт нужен в ранние сроки). Без паспорта нельзя подаваться. Иногда сами
    переносят (нет сотрудников/отпуска). Если запросить срочно под определённые даты
    - могут дать термин сразу с запасом месяц.
- question: Какие копии паспорта?
  answers:
  - Первая страница и боравак достаточно. Если есть визы - посмотрят в оригинале.
    Кто-то по привычке делал все страницы - взяли, ничего не сказали.
- question: Дублировать ли документы на каждого члена семьи?
  answers:
  - Банковские не делать - в одном экземпляре. Букинг, документы на машину, страховка
    - на всех. Анкета, брони, билеты - всем прикладывать.
- question: Нужно ли скреплять степлером?
  answers:
  - Анкету можно скрепить и фото степлером к ней, остальное не надо. Первое что делают
    при входе - скрепляют степлером анкету.
- question: Возвращают ли консульский сбор если отказаться?
  answers:
  - Нет. Заявку закенсилят.
- question: Можно ли подаваться во второй паспорт если ВНЖ в первом?
  answers:
  - Греки не согласятся. Им нужен паспорт с вклейками. Можно написать письмо с вопросом
    - может разрешат. Греки не отдают паспорт обратно на время.
- question: Что писать в письме для слота?
  answers:
  - Гражданство, ФИО, какой ВНЖ по сроку, цель поездки, даты, номер телефона. Они
    перезванивают и выясняют недостающее.
- question: За сколько до поездки записываться?
  answers:
  - Написать консульство - скажут успеете или нет к дате поездки. Сейчас очередь на
    недели (до конца сентября нет). При первом запросе под определённые даты могут
    заложить месяц запаса.
- question: Где вернуть такс фри при поездке на машине?
  answers:
  - На Евзони (граница Греция-Македония) штамп ставят, потом почтой отправить в Глобал
    Блю. Если через Болгарию - на границе Греция-Болгария если там есть таможня. Многие
    не находят куда обращаться.
