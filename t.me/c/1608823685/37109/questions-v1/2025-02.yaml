month: 2025-02
questions:
- question: Как записаться на визу в греческое консульство?
  answers:
  - 'Нет окошек для записи. Пишете письмо на почту из закрепа, перезванивают и назначают
    дату. Пример: письмо вчера про поездку конец апреля - дали запись на 10 марта.'
- question: Как оформить ванбрачну заједницу (гражданский брак)?
  answers:
  - Находите шаблон заявления, заполняете и идете к нотариусу с 2 свидетелями знающими
    сербский. Нотариус заверяет. Действует в течение года.
- question: Дают ли визу на 6 месяцев при первой подаче в Сербии?
  answers:
  - Нет, первая даётся на въезд. В отдельных случаях давали мульти с первого раза
    при весских причинах (родственники). Если две обычные туристические поездки -
    почти наверняка дадут только на первую на один въезд. Можно приложить письмо-обоснование
    консулу - шанс больше, но не на полгода.
- question: Можно ли подаваться если у жены первый боравак недавно получен?
  answers:
  - Если у одного второй боравак (больше года назад первый получен), а у супруги первый
    боравак только 2 месяца назад - мужу можно, жене скорее всего не примут. Должен
    начаться второй год проживания по ВНЖ. Лучше написать письмо и спросить.
- question: Примут ли документы если боравак только 2 месяца?
  answers:
  - Нет, 2 месяца проживания с боравком недостаточно. В особых случаях (если супруг
    живёт больше года) могут пойти на встречу и принять после полугода проживания
    с боравком. Лучше уточнить по почте.
- question: Можно ли подаваться без официального трудоустройства в Сербии?
  answers:
  - Тяжело, но если много денег в Сербии - написать на почту и спросить. Зависит от
    основания ВНЖ.
- question: Нужно ли переводить выписку АПР по ИП на английский?
  answers:
  - По одним кейсам не просили (осенью), по другим не надо.
- question: Нужны ли свидетельства о рождении взрослых?
  answers:
  - Зависит от случая. В июне 2024 просили только для детей. В ноябре на некоторых
    не просили, на других требовали с заверенным переводом на английский. Лучше уточнить
    при звонке.
- question: Где сделать страховку для поездки?
  answers:
  - Онлайн на сайте Generali. Вроде скидка была в приложении Lidl. Семейную страховку
    можно в Вейнере (~3600 динар на двоих). Обязательно с покрытием COVID.
- question: На каком языке писать в консульство?
  answers:
  - 'На английском. Почта: grcon.bel@mfa.gr'
- question: Какие документы для жилья если своё?
  answers:
  - Нотариальная выписка с е-кадастра (нотариус печатает при вас и заверяет).
- question: Нужно ли спонсорское письмо если муж не работает?
  answers:
  - Да, нотариально заверенное спонсорство от работающего супруга.
- question: Нужен ли судебный перевод свидетельства о браке?
  answers:
  - Судебного сербского хватит (не обязательно на английский).
- question: На какие даты сейчас дают слоты?
  answers:
  - На прошлой неделе было начало марта. Отсчитывают примерно 45 дней от начала поездки
    - нельзя ранее слот получить.
- question: Должны ли брони с Букинга быть оплачены?
  answers:
  - Да, полностью или частично но оплачены. Без бесплатной отмены.
- question: За сколько до поездки писать в консульство?
  answers:
  - 'За полтора-два месяца. Пример: письмо на прошлой неделе о поездке конец июня
    - перезвонили на следующий день, дали слот на 5 мая (45 дней от начала поездки).'
- question: Говорят ли в консульстве на сербском?
  answers:
  - Не всегда. Основной язык - английский. Есть женщина средних лет которая говорит
    на сербском, её зовут когда английского недостаточно. Можно написать в письме
    что не говорите по-английски - перезвонит сотрудница говорящая на сербском.
- question: Можно ли ехать в Грецию через Македонию и обратно через Болгарию?
  answers:
  - Да. Можно указать 1 день остановки в Скопье и 1-2 дня в Софии. Если дадут мульти
    - можно и туда и обратно через Скопье. Если однократную - только через Болгарию.
    Болгария сейчас в шенгене.
- question: Как правильно называть Македонию при подаче?
  answers:
  - В маршруте лучше писать 'едем через Скопье', а не 'через Македонию'. Для греков
    Македония - это север Греции (Салоники), а страна между Сербией и Грецией - это
    Скопье.
- question: Можно ли купить семейную страховку?
  answers:
  - Да, если предъявите страховой полис в который вписаны все члены семьи - отлично.
    Обязательно с покрытием COVID-19.
- question: Нужна ли международная страховка на машину?
  answers:
  - Для Македонии нужна грин-карта. Делается в вашем же страховом центре. Для Греции
    сербское ОСАГО работает.
- question: Какой срок рассмотрения визы?
  answers:
  - Около недели-двух. Перезванивают когда готово.
- question: Нужны ли визы при транзите через Грецию?
  answers:
  - 'Если билеты одним бронированием - не нужны. Пример: Грузия-Белград с пересадкой
    в Афинах 6 часов - всё ок.'
