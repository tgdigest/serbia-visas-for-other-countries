month: 2025-08
questions:
- question: Может ли привести к отказу аннулирование ВНЖ?
  answers:
  - Третий ВНЖ аннулирован в феврале, следующий выдан в июне, поездка в ноябре. Лучше
    позвонить/написать и спросить проходит ли под критерий годового проживания. Если
    кейс не устроит - документы не примут.
- question: Какой ВНЖ нужен - второй или достаточно первого на 3 года?
  answers:
  - Первый ВНЖ на 3 года (пластик) подходит. Через год с даты выдачи можно подаваться.
- question: Какие выписки из Поштанска для ИП?
  answers:
  - По динарному бизнес-счёту без транзакций (сумма поступлений и трат), по динарному
    с транзакциями за полгода, по валютному с суммой поступлений и трат, список транзакций
    по валютному (сам выгрузил в онлайн-банке). Первые два в отделении, третье по
    почте (Potvrda o ostvarenom prometu po deviznom računu). Плюс выписки со счетов
    физлица из Райфа.
- question: Где скачать анкету?
  answers:
  - https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html
- question: Когда забирать паспорта?
  answers:
  - С 12:00 до 15:30 (иногда с 13:00 до 15:00).
- question: Дают ли мульти после 4 визы?
  answers:
  - 'Кейс: 4 греческие визы в Белграде при ПМЖ, всё под даты. Сами спросили не хочешь
    ли мультик. Не запросил, дали опять под даты.'
- question: Какой адрес консульства?
  answers:
  - Strahinjića Bana 76 (металлические ворота, полуоткрыты).
- question: На какие даты сейчас дают слоты?
  answers:
  - 'Август 2025: до октября ближайших нет.'
- question: Какие выписки из Райфа?
  answers:
  - Шесть выписок - обвести ручкой баланс на начало месяца и поступление зарплаты.
    Пять официальные PDF с шапкой (приходят на email), шестую из онлайн-банка - вопросов
    не вызвало. Только справка о текущем состоянии счетов недостаточно - договорились
    донести/дослать. Движение средств за полгода.
- question: Можно ли доложить распечатки из онлайн-банка к справке Поштанска?
  answers:
  - Да, так делали - вопросов не было. Справка из Поштанска только сколько пришло
    и потратилось. Плюс справка из Альты об остатке на личном счёте с печатью.
- question: Где найти образец спонсорского письма на сербском?
  answers:
  - 'https://docs.google.com/document/d/1-bt4hJNzfKjaW5CIKas5pBe5g2FG8UGo/edit Нужны
    правки: Državljanin Rusije, Za moju suprugu.'
- question: Как оплатить бронь на Букинге сразу?
  answers:
  - Сейчас у всех вариантов появилась опция 'оплатить сразу'.
- question: Где найти подтверждение оплаты с Букинга?
  answers:
  - Печатать чек об оплате из личного кабинета. Открыть детали бронирования - там
    будет опция.
- question: За сколько заранее бронировать слот?
  answers:
  - 'На летний период за 3,5 месяца. Кейс: письмо 17 июля для начала октября - перезвонили
    21 июля, дали конец августа.'
- question: Какой срок изготовления визы?
  answers:
  - 'Август 2025: 10 дней, 2 недели, 3 недели, ~19 дней. Примеры: подача 1 августа
    - звонок 20 августа, подача 4 августа - звонок 14 августа, подача 7-8 августа
    - звонок 25-26 августа, подача 12 августа - звонок 27 августа, подача 14 августа
    - звонок 26 августа, подача 19 августа - звонок 27 августа. Кто-то меньше недели.'
- question: Как заполнить анкету если проблемы с нумерацией?
  answers:
  - Скачать анкету на сайте консульства другой страны ЕС - там нормальная нумерация.
    Устаревший формат - открыть в майкрософтском приложении или Only Office. Или заполнить
    на месте - есть нормально распечатанные анкеты и милый охранник.
- question: Дают ли мульти на одну поездку?
  answers:
  - 'Да, кейсы: мульти ровно на даты одной поездки по оплаченным броням. В анкете
    поставили тип мульти наобум. Поездка на машине через Болгарию, ИП. Кейс: первые
    визы в Сербии, мульти на срок поездки через Македонию, ~3 недели изготовления.'
- question: Что делать если на рассмотрении виза в другом консульстве?
  answers:
  - Позвонят из греческого консульства, уточнят, скажут что нужно дождаться решения
    от другой страны - система не пускает. Могут спросить почему не запросили обе
    поездки в одном консульстве.
- question: Дают ли мульти на 4,5 месяца 45 дней?
  answers:
  - 'Да, кейс: 5-ая виза в Сербии (словенская + французские до этого). Мотивационное
    письмо (в прошлом году по французской были в Греции), показывали 2 поездки сентябрь
    и декабрь. Обе оплаченные. Маршрутные листы на машине.'
- question: Что писать в письме для слота?
  answers:
  - Дату с первого ВНЖ, дату окончания текущего ВНЖ, цель поездки, даты отдыха, маршрут,
    номер телефона. Не указывать номер паспорта/ID.
- question: Сколько стоит заверение спонсорского письма у нотариуса?
  answers:
  - ~350-650 динар. Цены одинаковые по стране, но могут определить больше услуг. С
    переводчиком дороже (100-150 евро + 60 евро судебный переводчик). Если написать
    на сербском с chatgpt и говорить на сербском (а1) - просто заверение 650 динар.
    Нотариус спрашивает понимание что подписываете.
- question: Можно ли в последний день визы въезжать через Македонию?
  answers:
  - 'По закону нельзя (виза должна быть действительна более 5 дней от пребывания в
    Македонии). Но кейс: в прошлом году так проехали обратно.'
- question: Какие требования для въезда в Македонию?
  answers:
  - Действующая многократная шенгенская виза C со сроком действия более 5 дней от
    планируемого пребывания, на срок до 15 дней. Или британская/американская/канадская
    с тем же требованием. Или разрешение на проживание в ЕС/Шенген.
- question: Принимают ли с ВНЖ 11 месяцев если есть белые картоны?
  answers:
  - 'Да, кейс: на момент подачи ВНЖ чуть больше 11 месяцев. Принесли весь белый картон.
    Всё забрали, устно уточнили когда переехали.'
- question: Когда пропускают на подачу?
  answers:
  - Записаны в 11, пришли к 10 - запустили, но студентов пропустили вперёд. Документы
    начали принимать только в 11:40.
- question: Что делать если мало денег на счету?
  answers:
  - 'Кейс: 95к у ИП и 130к у жены, при том что билеты и брони уже оплачены, поездка
    7 дней. Сказали слишком мало. Попросили дослать контракт с заказчиком. Отправили
    выписку из онлайн-кабинета о состоянии ИП-счёта.'
- question: Нужен ли штамп первого въезда в Сербию?
  answers:
  - Да, если в старом паспорте - попросили дослать только 1 страницу со штампом. Можно
    приложить белый картон на дату въезда.
- question: Можно ли забирать паспорт в тот же день когда позвонили?
  answers:
  - Да, выдача с 13:00 до 15:00, если успеете.
- question: Нужна ли анкета для Северной Македонии на границе?
  answers:
  - Есть специальная анкета для россиян, украинцев, беларусов. Иногда просят (больше
    часа заполняли), иногда нет (4 раза не заполняли). В пик сезона могут не просить.
    Где скачать - неизвестно.
- question: Дают ли на две поездки если первая виза в Сербии?
  answers:
  - 'Первую визу в Сербии дадут однократную 99,9%. Кейс: позвонили попросили оплатить
    бронь второй поездки и срочно прислать - дали только на первую. Другой кейс: дали
    на 2 въезда жене и дочке, мужу на 1 - сказали ошиблись, переделали за неделю.'
- question: Нужен ли оригинал свидетельства о рождении ребёнка на подачу?
  answers:
  - Спросили на подаче (не принесли - было норм). Первый раз требовали ребёнка на
    подачу документов, разрешили за ним съездить.
- question: Можно ли узнать статус рассмотрения?
  answers:
  - Можно написать на почту или позвонить. Иногда сами не звонят - можно приехать
    в консульство узнать, могут выдать паспорта.
- question: Быстрее ли через Болгарию чем через Македонию?
  answers:
  - В Болгарии очень классная дорога, красивые виды (Рила и Пирин). Винетка онлайн,
    лучше чем толлы в Македонии каждые 5 метров. На границе Болгария-Греция простой
    проезд без контроля. Дорога не очень в Греции со стороны Македонии - видели машины
    с пробитыми колёсами. Но время зависит от загруженности границ, стиля вождения,
    остановок.
- question: Работают ли сербские таги в Македонии?
  answers:
  - Да, работают. Нужно привязать карту к македонскому профилю в ЛК https://toll4all.com/.
    Можно для Черногории и Хорватии тоже. У припейд нет ЛК - не работает.
- question: Нужна ли страховка с ковидом?
  answers:
  - Да, всё ещё требуется. Отдельно подчёркивают при звонке. Страховка райфа с премиальным
    не подходит. Делали онлайн Дунав. Grawe на год - по запросу дают бумагу что включает
    ковид.
- question: Какие документы для ИП и жены по спонсорству?
  answers:
  - Страховка 30к евро + ковид, спонсорское письмо (для жены) заверенное, уговор о
    раду (жена работает), решение АПР (ИП), выписка за 6 мес (Поштанска бизнес + Альта
    личный по 300 динар - только состояние счёта, плюс распечатанные транзакции и
    поступления), 2 фото (нужна 1), копия паспорта, копия ВНЖ очитана, свидетельство
    о браке на сербский, билеты оплаченные, резервация с оплатой (букинг с предоплатой),
    анкета, оригинал паспорта, 90 евро/чел.
