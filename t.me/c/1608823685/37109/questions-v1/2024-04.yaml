month: 2024-04
questions:
- question: Насколько строгий сотрудник в консульстве?
  answers:
  - Очень строгий и дотошный сотрудник (мужчина). 2,5 часа вчитывается в каждую циферку,
    обводит все в пейслипах. Придирается к несовпадениям дат в пейслипах, требует
    свежие контракты, новые переводы свидетельств, докапывается до времени заезда
    в жилье. Ор и грубость. Есть жалобы в отзывах на Google Maps. Зато дедушка на
    входе милый и вежливый.
- question: Сколько времени рассмотрение?
  answers:
  - 2 недели.
- question: Принимают ли документы на сербском?
  answers:
  - Да, на сербском или английском.
- question: Как заверить решение из АПР для ИП?
  answers:
  - Нотариус может заверить только подпись. Достаточно решения о регистрации без заверения
    или заверенную копию.
- question: Нужны ли все транзакции за полгода или только поступления?
  answers:
  - Все транзакции за полгода на всех счетах (динаровый и евро). Большая папка получается.
- question: Нужна ли отдельная виза для Македонии при проезде на машине?
  answers:
  - Нет, если виза мульти - с ней проезжать. Указываете маршрут на авто/автобусе при
    подаче, мульти дадут для проезда через Македонию.
- question: Нужна ли страховка (зеленая карта) для машины?
  answers:
  - Да, нужна зеленая карта. Можно купить на границе (дороже) или в Сербии.
- question: Какие документы для ребенка в спортивный лагерь?
  answers:
  - Копии паспортов, боравак, подтверждение от школы/организаторов, подтверждение
    работы родителей, выписки по счетам, нотариальная доверенность на поездку без
    родителей.
- question: Как получить детализированную выписку для ИП из Райффайзена?
  answers:
  - Распечатать выписки самому и прийти в отделение поставить печати. Или написать
    письмо-захтев на email, получить PDF и попросить заверить в отделении.
- question: Дадут ли вторую визу на дольше?
  answers:
  - При подаче могут сказать что последующие на больший срок. Но на практике вторая
    виза тоже на даты поездки. В России давали длинные мульты до 2022, сейчас крайне
    редко.
- question: За сколько до поездки записываться?
  answers:
  - За 35-40 дней до поездки. Если пишете раньше - скажут писать позже. Сейчас очередей
    нет.
- question: Нужна ли оплаченная бронь отеля?
  answers:
  - Да, оплаченная бронь с букинга.
- question: На каком языке спонсорское письмо?
  answers:
  - На сербском или английском. На сербском проще заверить у нотариуса.
- question: Нужно ли спонсорское письмо на ребенка?
  answers:
  - Да, нужно.
- question: Какие документы для пары по ИП с спонсорским письмом?
  answers:
  - 2 фото на каждого, копии паспорта, копия ВНЖ, спонсорское письмо с нотариально
    заверенной подписью, выписка АПР по ИП, банковские выписки за 6 мес, свидетельство
    о браке в переводе, резервация отеля/билетов, страховка.
