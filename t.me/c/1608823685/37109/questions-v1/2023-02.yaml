month: 2023-02
questions:
- question: Если есть у кого-нибудь какая информация по подаче на Шенген в Грецию?
  answers:
  - 'Нужен второй боравак (год жизни в Сербии). Стандартные документы: анкета, паспорт,
    фото, билеты, проживание, выписка со счета, страховка, обоснование ВНЖ в Сербии.
    Звонить/писать в консульство для записи.'
- question: На сколько визу от них можно ждать?
  answers:
  - Ожидания - месяц-полтора. При подаче информируют о сроке 20 дней.
- question: После получения второго ВНЖ нужно ли ждать какое-то время или можно сразу
    подаваться?
  answers:
  - Можно сразу после получения второй вклейки. Уточнить можно по телефону +381113331900.
