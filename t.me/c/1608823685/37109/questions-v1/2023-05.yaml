month: 2023-05
questions:
- question: Принимают ли спонсорское письмо в консульстве?
  answers:
  - Сотрудница консульства очень удивилась термину 'спонсорство'. Требуют собственный
    заработок. Спонсорские письма не интересуют, только если в браке.
- question: У ребенка первый год ВНЖ, родители имеют второй год - дадут визу?
  answers:
  - Нужно писать в консульство с конкретным кейсом. Общее правило - residence permit
    больше года для всех.
- question: Нужна ли транзитная виза если лететь с пересадкой в Афинах?
  answers:
  - Без выхода в город виза не нужна. Нужен обратный билет при регистрации (можно
    с возможностью изменения даты неограниченное количество раз).
- question: Как дозвониться в посольство?
  answers:
  - 'Телефон: 011 3331900 / 011 3341507. Нажимать в меню сначала 2 (сербский язык),
    потом 1.'
- question: Дают ли мультивизу?
  answers:
  - Только что звонили - дают только однократную, такое распоряжение. Но на практике
    для машины через Македонию дают мульти под даты.
- question: Можно ли записаться на сайте?
  answers:
  - Нет такой опции. Писать на почту или звонить.
- question: Можно ли подаваться по приглашению с первым бораваком?
  answers:
  - Нет, правило едино - второй боровак нужен для любого типа визы C.
- question: Какой email консульства?
  answers:
  - grcon.bel@mfa.gr
- question: Дают ли двухкратную визу для проезда через Македонию?
  answers:
  - Да, дают мульти на даты поездки если едешь на машине через Македонию. Нужно сказать
    об этом заранее и приложить документы на машину.
- question: Нужна ли транзитная виза со вторым бораваком?
  answers:
  - Все правила одинаковые - транзитная виза тоже требует второй боровак.
- question: На какой срок дают визу?
  answers:
  - Под даты поездки, мульти. Рассматривают около недели.
- question: Спонсорское письмо нужно заверять у нотариуса?
  answers:
  - Да, обязательно нотариально заверенное.
- question: Анкету где скачать?
  answers:
  - Можно заполнить на месте в консульстве.
- question: Нужен ли апостиль на свидетельство о браке?
  answers:
  - Достаточно перевода судебного, апостиль не требуется.
