month: 2024-09
questions:
- question: Можно ли забрать паспорт за другого человека?
  answers:
  - Да, муж может написать в свободной форме на бумажке что разрешает забрать + подпись.
    Отдадут.
- question: Можно ли по открытой греческой мультивизе ехать во Францию/другую страну
    Европы?
  answers:
  - Да, если она многократная и остались дни пребывания. Но греки редко дают мульти.
    Велика вероятность однократной - тогда только в Грецию.
- question: Дают ли мульти визу при подаче с приглашением?
  answers:
  - Да, есть кейс - мульти 35 дней на 6 месяцев. Первая греческая виза в Сербии. Стандартный
    пакет + приглашение от гражданина Греции + письмо консулу с пояснением зачем мульти.
- question: Как часто греки отказывают?
  answers:
  - Редко при полном комплекте документов. Был кейс отказа - отдавали жилье на Airbnb
    за 800€.
- question: Сколько ждать приема в консульстве?
  answers:
  - Пишете письмо, перезванивают на следующий день или в течение нескольких дней,
    назначают дату. За полтора-два месяца до поездки.
- question: Нужен ли второй ВНЖ для транзитной визы?
  answers:
  - Да, те же правила что и для туристической.
- question: Можно ли проехать через Болгарию с неоткрытым шенгеном?
  answers:
  - Формально нельзя. На практике пускали, но со скрипом. Болгария требует открытый
    шенген. Рисковано.
- question: Дают ли мульти если на машине?
  answers:
  - Да, если на машине через Македонию - дают мульти под даты. Иначе Македония не
    пустит.
- question: Какое покрытие страховки нужно?
  answers:
  - Минимум 30к евро, 35к достаточно. Обязательно с покрытием COVID.
- question: Принимают ли справку с работы вместо слипов?
  answers:
  - Не устроил остаток на счете без контракта. Лучше приносить детализацию из банка
    с хайлайтом поступлений.
- question: Можно ли подаваться с уверением вместо карты ВНЖ?
  answers:
  - Есть успешный кейс - подавались с письмом из МУПа что ВНЖ одобрен, карты еще нет.
    Согласовали заранее по почте.
- question: Что если не поехать по одобренной визе?
  answers:
  - В следующий раз будут с подозрением смотреть. Лучше написать письмо с причиной
    и документальным подтверждением.
- question: Дают ли мульти на полгода/год?
  answers:
  - В основном под даты. Даже если есть много шенгенов в прошлом - история обнуляется.
    Мульти только после нескольких однократных греческих из Белграда.
- question: Можно ли въезжать в Македонию в последний день визы?
  answers:
  - Формально виза должна действовать 5 дней после выезда из Македонии. Пребывание
    не более 15 дней. На практике пускали в последний день транзитом. Полный рандом
    у погранцов.
- question: Можно ли заполнить анкету от руки?
  answers:
  - Да, можно на компьютере или от руки. Прямо в консульстве тоже можно заполнить.
- question: Сколько стоит перевод свидетельств?
  answers:
  - 'Русский-сербский-английский: ABC Prevodi 2100-2200 динар/лист (3 копии), multiprevodi
    ~3000-9000 (завышенно), стандартно 2200-2300.'
- question: Нужен ли перевод на английский или достаточно сербского?
  answers:
  - По телефону могут сказать только не русский. На практике требуют на английский.
    С июля это нововведение - система только английский принимает.
- question: Можно ли перевести с копии СОР?
  answers:
  - Да, судебный переводчик переводит по фото/скану. Оригиналы не нужны.
- question: Нужна ли нотариальная копия СОР?
  answers:
  - По телефону говорят нужна. На практике принимали просто судебный перевод без нотариальной
    копии.
- question: Подходит ли советское свидетельство (книжечка)?
  answers:
  - Да, приняли. Переводили без проблем.
- question: Требуют ли свидетельство о рождении взрослых?
  answers:
  - Зависит от консула. Кому-то называли в списке, кому-то нет. С июля нововведение
    - требуют для всех. Лучше уточнить по почте. Только перевод на английский, ни
    нотариальная копия, ни оригиналы не нужны.
- question: Какую выписку из банка для ИП принимают?
  answers:
  - Balance и Turnover недостаточно. Нужна детализация по дням с хайлайтом поступлений.
    Печатать account statements по дням, ставить печати в банке. Или печатать только
    дни когда приходили деньги - этого достаточно.
- question: Можно ли досылать документы после подачи?
  answers:
  - Да, можно досылать на почту.
- question: Есть ли штамп на визе?
  answers:
  - Нет штампа.
- question: За какое время до поездки обращаться?
  answers:
  - За полтора-два месяца. Перезванивают на следующий день, назначают прием обычно
    за месяц до поездки.
- question: Требуют ли продление ВНЖ если до конца месяц?
  answers:
  - Да, запрашивали подтверждение что подались на продление.
- question: Нужно ли менять российские права для поездки на машине?
  answers:
  - Российские права остаются действующими в Греции.
- question: Нужен ли судебный перевод или достаточно обычного?
  answers:
  - Нужен именно судебный перевод на английский. Судебный переводчик автоматически
    заверяет.
- question: Можно ли указать в анкете посещение Болгарии?
  answers:
  - Лучше уточнить. Греки могут негативно отнестись к поездкам в другие страны.
- question: Что делать если система сломалась?
  answers:
  - Был сбой - не могли напечатать визы. Звонили за полтора часа до слота, просили
    приехать на следующий день.
- question: Нужны ли договор аренды и белые картоны?
  answers:
  - Не требуются. Требуется перевод свидетельства о рождении на английский.
- question: Как заверить спонсорское письмо если не говорю на сербском?
  answers:
  - Зависит от нотариуса. Можно сделать двуязычное (сербский+английский). Или сделать
    судебный перевод письма. Нотариус заверяет подпись.
- question: Где найти нотариуса который заверит двуязычное письмо?
  answers:
  - Первый попавшийся может отказаться. Есть нотариус возле посольства - заверяют
    без проблем.
