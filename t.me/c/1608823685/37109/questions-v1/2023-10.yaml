month: 2023-10
questions:
- question: Нужна ли виза для транзитной пересадки до 24 часов через Афины?
  answers:
  - Без выхода из аэропорта виза не нужна. Есть транзитная зона.
- question: Как получить мульти визу для проезда через Македонию?
  answers:
  - При подаче говорить что едете через Македонию и они ставят двукратную или мульти,
    чтобы Македония пропустила.
- question: Нужна ли медстраховка сербская или можно российскую?
  answers:
  - Нужна сербская страховка с покрытием от Ковида обязательно.
- question: Пускает ли Греция на машине с РФ номерами?
  answers:
  - Пока пускают (на октябрь 2023).
- question: Нужна ли виза для Македонии при проезде на машине?
  answers:
  - Нужен многократный шенген. С однократным не пустят. Летом не пускали.
- question: Какие документы нужны для ребенка в школьную поездку?
  answers:
  - Копия паспорта с бораваками и визами, белый картон, спонсорское письмо нотариально
    заверенное, трудоустройство родителя + слипы по ЗП за 6 мес + выписка с банка
    за 3 мес, письмо от школы, контракт на оплату поездки.
- question: Какую визу дали ребенку?
  answers:
  - Дали мульт на даты поездки (хотя просили двухкратную для Македонии).
- question: Нужен ли второй боровак или достаточно года?
  answers:
  - Нужен второй боровак.
- question: Нужен ли апостиль на свидетельства?
  answers:
  - Достаточно судебного перевода без апостиля, без консульского заверения для свидетельств
    о браке и рождении.
- question: Спонсорское письмо нужно заверять?
  answers:
  - Да, обязательно нотариально заверенное.
- question: На какой срок и на какие даты записывают?
  answers:
  - На октябрь 2023 ближайшая запись была на конец октября - начало ноября.
- question: Пустят ли через Афины без шенгена с транзитом?
  answers:
  - С ВНЖ Сербии и сопроводительным письмом с работы пускают, но не хотят регистрировать
    - нужно доказать что не планируете остаться беженцем. В Ереване особые инструкции
    - там всегда проблемы с регистрацией.
- question: Есть ли транзитная зона в Афинах?
  answers:
  - Да, есть. Терминал для нешенгенской зоны. Показываете посадочный талон и паспорт
    сотруднику, проходите повторный досмотр. Есть дютик и кафешки.
