facts:
- Если третий ВНЖ был аннулирован в феврале, а следующий выдан в июне, то поездка
  по визе в ноябре потенциально может привести к отказу. Рекомендуется позвонить или
  написать в посольство для уточнения, проходит ли это под критерий годового проживания
  по ВНЖ.
- Посольство проверяет требования к ВНЖ до приема документов. Если кейс не устроит,
  документы просто не примут.
- 'Для подачи на греческую визу по бизнесу в Поштанске делали следующие выписки: по
  динарному бизнес счету без транзакций с суммой поступлений и трат, по динарному
  бизнес счету с транзакциями за полгода, по валютному бизнес счету с суммой поступлений
  и трат. Первые два делали в отделении, третье по почте. Также прикладывали выписки
  со счетов физлица из Райфа.'
- Potvrda o ostvarenom prometu po deviznom računu можно заказать по почте в Поштанске.
- Если выдали ВНЖ сразу на 3 года пластиком, то такой ВНЖ подходит для визы. Не обязательно
  иметь второй ВНЖ, достаточно чтобы прошел год с даты выдачи.
- Анкету на греческую визу можно скачать по ссылке https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html
- По состоянию на август 2025 года при запросе слота на подачу греческой визы ближайшие
  свободные места были только в октябре.
- Вторая виза в Сербии, первая в Грецию, пакет документов по бизнесу DOO. Дали визу
  строго под даты, делали 10 дней.
- За паспортом с греческой визой можно подъехать в посольство с 12:00 до 15:30.
- Человек получил четвертую греческую визу при наличии ПМЖ. Все четыре визы были получены
  в Белграде. Сотрудница в окне сама спросила, не хочет ли он мультик, но в итоге
  дали визу под даты поездки.
- Адрес для подачи документов на греческую визу Strahinjića Bana 76. Подходить к металлическим
  воротам, они полуоткрыты.
- При подаче на туристическую поездку в греческое посольство принимали справку с работы
  от сербского юрлица и шесть выписок из Райфа. Пять выписок были официальные PDF
  с шапкой, которые приходят на email, а шестую сделали в онлайн-банке https://rol.raiffeisenbank.rs/Retail/.
  Вопросов не вызвало. В выписках обводили ручкой баланс на начало месяца и поступление
  зарплаты.
- Женщине, которая принесла только справку о текущем состоянии счетов, сказали что
  этого недостаточно. Она договорилась донести или дослать дополнительные документы.
- В Поштанске выдали только одну справку для визы с печатью, где указано сколько пришло
  и сколько потратилось. Можно дополнительно приложить распечатки с сайта банка. Также
  рекомендуется взять справку из Альты об остатке на личном счете с печатью.
- Образец спонсорского письма на сербском языке доступен по ссылке https://docs.google.com/document/d/1-bt4hJNzfKjaW5CIKas5pBe5g2FG8UGo/edit?usp=sharing&ouid=100030125414133025910&rtpof=true&sd=true.
  При подаче документов по спонсорскому письму вопросов не было.
- На Букинге у всех вариантов жилья появилась опция оплатить сразу, что подходит для
  оплаченной брони для визы.
- Для запроса слота на греческую визу рекомендуется писать заранее. Один человек запросил
  слот за 3,5 месяца на летний период. Другой написал 17 июля, перезвонили 21 июля
  и дали дату встречи на конец августа для поездки в начале октября.
- В спонсорском письме правильно писать Državljanin Rusije и Za moju suprugu вместо
  других вариантов.
- Подача документов 4 августа, звонок о готовности 14 августа, забрали паспорт 18
  августа. Виза одобрена.
- На Букинге можно бронировать не только отели, но и апартаменты. Вопросов при подаче
  не было.
- В скачанной анкете на греческую визу после пункта 27 опять идет пункт 13, нумерация
  сбита. Можно заполнить анкету на месте в посольстве, там есть нормально распечатанные
  анкеты и милый охранник. Также можно скачать анкету на сайте консульства другой
  страны ЕС, где нумерация в порядке.
- Один человек написал на почту посольства 04.07, ответили в тот же день, дали слот
  на 28.07. Подача заняла минут 15, включая снятие биометрии и фотографирование.
- Если на момент подачи на греческую визу есть на рассмотрении более ранняя виза в
  другую страну (например, Венгрию), то через 3 дня позвонят из греческого консульства
  и скажут, что нужно дождаться решения от другой страны, так как система не пускает
  проводить дальнейшие действия.
- Человек получил мультивизу в Грецию ровно на даты одной поездки согласно оплаченным
  броням жилья. Показывал одну поездку в тревел плане, в анкете поставил тип мульти.
  Поездка на машине через Болгарию, подавал по ИП. Написал на почту 04.07, ответили
  в тот же день, дали слот на 28.07. Позвонили 08.08, сообщили что решение готово.
  Забрал 18.08. Это была первая виза, полученная в Сербии.
- Подача 4.08, позвонили 14.08, забрали паспорт 18.08. Виза однократная под даты поездки.
- Подача 4.08, позвонили 14.08, забрали паспорта 18.08. Мультик на 4,5 месяца, это
  пятая виза в Сербии. До этого были словенская и французские визы. Показывали мотивационное
  письмо, что в прошлом году по французской были в Греции, и показывали две поездки
  на сентябрь и декабрь. Дали 45 дней пребывания, что практически сумма первой и второй
  поездки.
- Проблема с устаревшим форматом анкеты решается открытием в родном майкрософтском
  приложении или в бесплатном OnlyOffice.
- При подаче на две поездки в Грецию на машине всегда прикладывают маршрутные листы.
  Обе брони проживания оплаченные.
- В письме для запроса слота не обязательно указывать номер паспорта или ID. Достаточно
  написать дату с которой было первое ВНЖ и дату окончания текущего ВНЖ, цель поездки
  (туризм), даты отдыха, способ передвижения (например, на своей машине) и маршрут,
  номер телефона.
- Заверение спонсорского письма у нотариуса стоит 650 динар. Нотариус Blok 65 Tadije
  Sondermajera 12, sprat 1, stan br.1, Beograd (Javni Beležnik Goran Andric). Цены
  у нотариусов одинаковые по всей стране, но могут определить больше услуг при заверении
  документов.
- Если спонсорское письмо написано на сербском языке, то у нотариуса просто заверяют
  подпись, спрашивают понимаете ли что подписываете. Когда начинается с переводами,
  то платишь и переводчику и нотариусу за то что задействован переводчик. Стоимость
  через судебного переводчика 60 евро, через бюро переводов от 100 до 150 евро.
- При возвращении из Греции через Македонию в последний день визы по закону нельзя,
  но один человек в прошлом году так проехал обратно в Сербию без проблем.
- Актуальная информация от консульства о безвизовом въезде в Северную Македонию. При
  наличии действующей многократной шенгенской визы С со сроком действия более 5 дней
  от планируемого пребывания в Республике Северная Македония, македонская виза для
  пребывания на срок до 15 дней НЕ НУЖНА. Также не нужна при наличии действующей британской,
  американской, канадской визы со сроком действия более 5 дней или разрешения на временное
  проживание или вида на жительство в стране-члене ЕС или подписавшей Шенгенское соглашение.
- Человек подался на греческую визу когда его ВНЖ было чуть больше 11 месяцев. Принес
  весь белый картон что был, все забрали и устно уточнили когда переехал в Сербию.
  Все приняли.
- Забирать паспорта с греческой визой можно с 12:00 до 15:00 (по другим данным с 13:00
  до 15:00 или с 14:00 до 15:00).
- Подача 14 августа, позвонили 25 августа что готово. Вылет 6 сентября.
- 'Список документов для подачи на греческую визу: страховка 30к евро + ковид (Дунав),
  спонсорское письмо заверенное у нотариуса (для супруги), Уговор о раду (супруга
  работает на сербскую фирму), Решение из АПР (для ИП), выписка за 6 месяцев (взяли
  в Поштанске бизнес и Альте личный, по 300 динар за выписку, там только состояние
  счёта на момент, еще принес распечатанные все транзакции и все поступления), 2 фотографии
  (хотя нужна была только 1), копия паспорта, копия ВНЖ (очитана картица), переведенное
  на сербский свидетельство о браке, билеты оплаченные, резервация с оплатой (все
  отели из букинга с предоплатой), анкета (можно заполнить и там), оригинал паспорта,
  90 евро на человека.'
- Сотрудники посольства могут сказать что на счету слишком мало денег (95к у одного
  и 130к у другого), даже если билеты и бронирования уже полностью оплачены, а поездка
  7 дней. Попросили дослать контракт с заказчиком и выписку из онлайн кабинета о состоянии
  ИП счёта.
- Посольству нужен штамп о въезде в Сербию первый раз. Если он в старом паспорте,
  попросят дослать только 1 страницу со штампом. Можно приложить еще и белый картон
  на дату въезда.
- Подача 07.08 по приглашению, 26.08 звонок о готовности. Поездка 15.09. Дали однократную
  на 24 дня.
- Выдача паспортов с греческой визой с часу до трех, если успеете в тот же день как
  позвонили.
- Подача 19.08 стандартный пакет по трудоустройству. Попросили дослать букинг парома
  из Афин на Крит. Позвонили через неделю. Одноразовая на 14 дней. Второй шенген в
  Сербии, первый был у Испанцев 90/90.
- Подача 12.08, мультик на 18 дней пребывания (запрашивали на две поездки, дали от
  начала первой до последнего дня второй). Едут на машине через Македонию, делали
  все страховки на оба раза на себя и машину, все брони AirBNB на обе поездки оплачены,
  вторая бронь отменяемая на всякий случай. Муж ИП, жена трудоустроена в сербской
  компании, писала спонсорское нотариальное на маму (она едет с ними, год ВНЖ есть).
  На сына 4 лет ничего не писали, но спросили оригинал свидетельства о рождении на
  подаче (не принесли, но было норм). Третий шенген в Сербии, остальные были под даты.
  Нужен был ребенок на подачу документов (первый раз так), но разрешили за ним съездить.
- Подача 12.08, позвонили и попросили оплатить бронь второй поездки и срочно прислать.
  В итоге дали визу только на одну первую поездку, несмотря на оплаченную бронь второй
  в Афины. Это была первая виза в Сербии, до этого были многолетние финские визы.
  Всем четверым дали только на первую поездку.
- Первую визу в Сербии дадут однократную это 99,9%.
- В мае подавались на две поездки, первая вся выкуплена, во второй отменяемая бронь
  на букинге. Позвонили и сказали что дадут визу на 2 поездки (вторая в Италию без
  посещения Греции, но короткая), если купят билеты на самолет для второй. В итоге
  жене и дочке дали на 2 въезда, мужу на 1. На вопрос сказали что ошиблись и переделали
  за неделю.
- Подача 8 августа, позвонили 25 августа насчёт готовности визы. Забирать с 13:00
  до 15:00.
- Подтверждение оплаты с букинга можно распечатать из личного кабинета. Открываете
  детали бронирования и там будет опция чек об оплате.
- Срок изготовления греческой визы около 2-3 недель. Подача 1 августа, позвонили о
  готовности 20 августа. Подача 7 августа, позвонили 26 августа. Подача 8 августа,
  позвонили 25 августа. Кому-то делают меньше недели.
- Одобрены мультивизы на срок поездки. Поездка на машине через Северную Македонию.
  Первые визы в Сербии. Срок изготовления почти 3 недели.
- Для транзита через Северную Македонию на машине достаточно мультишенгена. Даты поездки
  плюс 2 дня должно хватить.
- Некоторые считают что через Болгарию быстрее ехать с Халкидиков, чем через Северную
  Македонию, так как 1 граница вместо двух. По информации от тех кто ездил, через
  Македонию дольше на границах время получается. Качество дороги в Болгарии намного
  лучше, очень классная дорога в Грецию и очень красивые виды, Рила и Пирин.
- В Болгарии винетка которую можно купить онлайн, лучше чем в Македонии где каждые
  5 метров тормозишь на пей толлах. К Македонским толлам можно привязать сербские
  таги, это работает. В личном кабинете нужно привязать карту к македонскому профилю,
  там же можно это сделать для Черногории и Хорватии. Ссылка https://toll4all.com/.
  У припейд карт нет личного кабинета.
- На границе Болгарии и Греции сейчас простой проезд без контроля, как в европейской
  Шенген зоне.
- Дорога не очень в Греции со стороны Македонии. Видели машины с пробитыми колесами.
- Для подачи на греческую визу по бизнесу нужна выписка и с личного и с бизнес счета.
  Нужно показывать движение средств за полгода. Подавал движение средств и по личному
  и по бизнес счету в каждой валюте за полгода.
- Страховка для греческой визы должна быть с покрытием ковида. Страховка райфа не
  подходит без дополнительного покрытия ковида. Делали онлайн на сайте Дунав. Можно
  сделать Grawe на год, по запросу дают бумагу что она включает ковид.
- На границе в Северной Македонии есть специальная анкета для россиян, украинцев и
  беларусов. Не всегда просят заполнять, зависит от загруженности. Друзья только что
  вернулись из Греции, ничего не заполняли.
