facts:
- В греческом консульстве в Белграде работает сотрудник, который ведет себя крайне
  грубо и агрессивно с заявителями. Он придирается к мелочам, кричит, создает атмосферу
  допроса. Многие посетители выходят с трясущимися ногами. На Google Maps есть жалобы
  на этого сотрудника за разные годы.
- Тот же грубый сотрудник консульства может 2,5 часа вчитываться в каждую цифру в
  документах, обводить все в пейслипах, придираться к времени заезда в отель и разнице
  между прилетом и check-in.
- Сотрудник консульства может наехать на заявителя с вопросами о семейном статусе,
  работе, требовать объяснений почему билет в одну сторону. Произношение слова euro
  у него звучит как gyros.
- В греческом консульстве на входе работает очень вежливый и тактичный пожилой мужчина,
  который помогает крепить фотографии к анкетам и создает приятную атмосферу. Многие
  благодарят его за доброту.
- При записи на подачу документов по телефону могут попросить самостоятельно обвести
  все важные данные в пейслипах заранее.
- Греческое консульство в Белграде рассматривает заявления на визу примерно 2 недели.
- Документы в греческое консульство принимают на сербском и английском языках.
- В консульстве есть стопка распечатанных анкет, можно заполнить на месте. Одна заявительница
  пришла пораньше 19 марта 2024 и заполнила анкету там.
- Сотрудница консульства может задавать вопросы о том, почему рабочий контракт с сербской
  компанией меньше года, как человек жил первые полгода без боравка если общий срок
  проживания 1,5 года, а боравак с апреля 2023. Комментарии про белый картон ее не
  впечатлили.
- Для получения греческой визы из Сербии требуется ВНЖ от года, даже если подаешься
  по приглашению.
- Грубый сотрудник консульства может придраться к контракту на год с автопролонгацией
  и потребовать новый контракт со свежей датой, несмотря на регулярные переводы от
  работодателя на счет.
- Консульство может потребовать новый судебный перевод свидетельства о браке, даже
  если имеющийся перевод полугодовой давности, с аргументом что вдруг супруги уже
  развелись.
- Сотрудник консульства может придраться к тому, что прилет в 17:00, а заезд в жилье
  на Airbnb только в 00:00 следующего дня, и потребовать изменить бронирование, спрашивая
  где заявители будут эти 7 часов.
- Одна заявительница без работы и не замужем, но с имуществом в Сербии, получила первую
  визу мульти на 3 месяца с правом пребывания 45 дней из 90, но процесс был сложным.
  Пришлось писать объяснительное письмо консулу зачем нужна мульти, предоставлять
  выписки со всех счетов включая российские.
- Для подачи на греческую визу нужно написать письмо на grcon.bel@mfa.gr, после чего
  сотрудники консульства перезвонят, уточнят детали и расскажут какие документы нужны
  в конкретном случае. Обычно перезванивают быстро, в течение 2 часов.
- Консульство просит записываться на подачу примерно за 35-40 дней до поездки. Если
  написать раньше, скажут что рано и попросят написать позже. Если написать позже,
  могут сказать что уже поздно.
- Греция в основном выдает однократные визы строго под даты поездки. Длинные мультивизы
  дают крайне редко, даже в России после пандемии стали выдавать хуже.
- При повторной подаче на греческую визу сотрудник консульства сообщил, что первая
  виза выдается под поездку, последующие могут быть на больший срок, так как у них
  есть регламенты на этот счет.
- Одна заявительница получила вторую визу снова на даты поездки, первую выбила мульти
  на 3 месяца с 45 днями пребывания, потому что было очень нужно.
- Для туристической визы требуется детализированная выписка из банка со всеми операциями
  за последние 6 месяцев. Консульство требует мокрые печати на выписках.
- Нужно предоставлять все транзакции за полгода, а не только поступления денег. Это
  большая стопка бумаг А4.
- Один заявитель с женой грузили все-все транзакции за полгода по динарскому и евровому
  счету для основного заявителя. Получилась большая папка.
- Для ИП в Райффайзене есть сложности с получением детализированной выписки. В банке
  нет одной выписки, а есть отдельная выписка за каждый день, которые можно скачать
  в приложении, но без печатей.
- Можно распечатать выписки самому из приложения Райффайзена и прийти в отделение
  поставить печати. Сотрудники банка смотрят операции в компьютере и заверяют. Это
  работает, если операций немного.
- Альтернативный способ для ИП в Райффайзене получить выписку с печатями. Нужно написать
  письмо-захтев на zahtev@raiffeisenbank.rs, банк пришлет форму для заполнения где
  указать номер счета и период. Они пришлют PDF с оборотом и спросят в какое отделение
  отправить заверенные печатные версии. Сразу нужно просить список транзакций по счету.
- Для ИП в качестве подтверждения статуса предоставляют решение о регистрации из АПР.
  Также могут потребовать извод или распечатку с сайта АПР, но с сайта нормально не
  распечатать.
- Греческое консульство требует нотариально заверенное решение из АПР о регистрации
  бизнеса для ИП. Сербский нотариус может заверить только подпись заявителя, а на
  решении из АПР подписи заявителя нет, поэтому возникает путаница.
- Спонсорское письмо должно быть с нотариально заверенной подписью спонсора. Заверять
  нужно у сербского нотариуса.
- Спонсорское письмо можно составлять на сербском или английском языке. На сербском
  проще, потому что нотариус заверяет документы на сербском языке. В Австрию не требовали
  заверения спонсорского письма.
- Спонсорское письмо нужно для несовершеннолетнего ребенка и для супруга если один
  спонсирует другого.
- Также требуется нотариально заверенная копия регистрации гражданского брака.
- Свидетельство о заключении брака нужно предоставить в переводе.
- Полный список документов для туристической визы по ИП одного из супругов включает
  2 фотографии на каждого, ксерокопии первых двух страниц паспорта, копию ВНЖ, спонсорское
  письмо от мужа с нотариально заверенной подписью, выписку АПР по ИП, банковские
  выписки за 6 месяцев, свидетельство о браке в переводе, резервацию отеля, билеты
  на самолет, страховку.
- Консульство попросило оплаченную бронь отеля с Booking, а не просто резервацию.
- Для поездки на автомобиле через Македонию в Грецию нужна страховка зеленая карта.
  Можно купить на границе, но это намного дороже чем в Сербии.
- Для проезда через Македонию с паспортом РФ и ВНЖ Сербии нужна виза. Если есть действующий
  шенген, то национальная виза Македонии не нужна.
- Если подаешься на греческую визу и указываешь маршрут на авто или автобусе через
  Македонию, греки дают мульти как раз для проезда через Македонию.
- С греческой мультивизой можно проезжать через Македонию, отдельную македонскую визу
  делать не надо.
- Для ребенка выезжающего в спортивный лагерь в Грецию требуется второй боравак, работа
  родителей в Сербии и письма от лагеря. Подавать нужно за месяц-полтора до поездки.
  Сложностей не обещали.
- Для ребенка выезжающего без родителей нужна нотариальная доверенность от родителей
  на поездку, копии паспортов, боравак, подтверждение от школы и организаторов о сроках
  и планах поездки, подтверждение о работе в Сербии родителей, выписки по счетам.
- Один человек с ВНЖ меньше года подавался на греческую визу в России. Шенгенов до
  этого не было. После подачи звонили из посольства с вопросами почему подается в
  России а не в Сербии. Пришлось объяснять что очень хочется в Грецию, а в Сербии
  не дадут визы так как ВНЖ меньше года. Дали однократную под даты поездки.
- Для пенсионеров в справке о движении средств могут быть разовые поступления. Можно
  предоставить справку за 7 месяцев вместо 6.
- Анкету на шенгенскую визу можно скачать с официального сайта https://www.mfa.gr/en/visas/schengen-visas/application-form.html.
  Она не должна быть в шрифте Comic Sans с кривой шапкой.
- Перед летним сезоном к греческому консульству пока нет очередей, потому что всем
  нужны мультивизы на полгода, а Греция в основном дает однократные под поездку.
- В апреле 2024 года при попытке записаться на конец июня из посольства позвонили
  и сказали что слишком рано, надо записываться в середине мая.
- Одной заявительнице сказали что для поездки в середине мая уже поздно писать в конце
  апреля, нужно было писать за 40 дней до поездки.
- Один заявитель писал в начале и середине апреля про поездку, оба раза говорили что
  рано и надо писать в конце апреля. Когда написал в конце апреля около 15:00, ждал
  ответа.
- Правило 40 дней до поездки для записи существует давно, еще с января 2024 говорили
  об этом. Непонятно учитывать ли праздники в этом расчете.
- Мужчина который звонит из консульства очень плохо говорит по-английски.
