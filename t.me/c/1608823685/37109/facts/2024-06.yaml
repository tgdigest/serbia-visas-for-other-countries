facts:
- Для получения греческой визы в Сербии требуется 60 евро в день на человека в остатке
  на счету. Валюта может быть любой, не обязательно именно евро, можно динары, тенге
  или сумы.
- Греческое консульство в Белграде требует наличие второго боравка или первого боравка,
  по которому уже прожили минимум год в Сербии. Просто наличие первого боравка на
  три года недостаточно, если по нему еще не прожили год.
- Есть исключение для студентов. Девушка получила одобренную мультивизу, имея первый
  боравак всего три месяца (но на три года), так как является студентом в Сербии.
- При подаче на визу по ИП один человек успешно подался только с движением средств
  и балансом бизнес-счета ИП в евро валюте, вопросов не возникло.
- При въезде в Грецию на машине по мультивизе, выданной не Грецией, контроль обычно
  спокойный. Максимум спрашивают документы на автомобиль.
- Для продления ВНЖ со статусом request is processing маловероятно, что греки примут
  подтверждение о продлении вместо самой карточки. Греки принимают, если впереди еще
  минимум полгода действия боравка и уже прожит год по предыдущему боравку.
- Свидетельства о браке и рождении можно переводить на сербский язык с печатью судебного
  переводчика. Такие переводы принимают в консульстве.
- При подаче документов в греческое консульство нужно указывать сербский адрес, а
  не российский.
- Греческое консульство выдает визы с учетом оставшегося срока действия боравка. Одна
  семья получила визы до 31 июля, при этом второй боравак заканчивается 4 августа.
  Возможно, это связано с тем, что ехали по приглашению гражданина Греции, с которым
  консульство связывалось по телефону.
- Для визы можно покупать возвратные билеты на сайтах авиакомпаний, выбирая самый
  дорогой отменяемый тариф. После получения визы можно сдать билеты и купить более
  дешевые.
- Сроки рассмотрения визы в греческом консульстве составляют до двух недель максимум.
  Конкретный случай - паспорта получили через 12 дней после подачи.
- При подаче документов в консульстве запись назначается на определенное время, но
  фактически может быть задержка. Например, на выдачу пришло 15 человек на 14:00,
  начали выдавать в 14:40, выдают в порядке живой очереди по две минуты на каждого.
- Сотрудник, принимающий документы в греческом консульстве, может не знать сербский
  язык. Про документы на английском один заявитель сообщил, что сотрудник спрашивал,
  что это такое. Рекомендуется делать переводы сразу на греческий, хотя другие заявители
  общались на английском без проблем.
- Запись на подачу документов в греческое консульство осуществляется только по электронной
  почте. После отправки письма консульство перезванивает через несколько дней, но
  у всех по-разному. В письме нужно указать номер телефона.
- Греческое консульство звонит на английском или сербском языке. В одном случае звонила
  сербка и говорила на сербском.
- Один заявитель получил одобренную визу под даты поездки с однократным въездом. Подался
  4 июля, позвонили 11 июня (вероятно, опечатка в датах), 12 июня забрал паспорт.
- При бронировании отелей греки могут проверить, не отменили ли бронь. В России были
  такие случаи. Можно бронировать с возможностью отмены на Букинге, но деньги на некоторое
  время зависнут.
- Для поездки в Грецию на машине с сербскими номерами через Македонию нужна Green
  Card для проезда по Македонии. Проехать дадут только по мультивизе. Альтернативный
  маршрут - через Болгарию.
- При подаче на визу для банковской выписки достаточно печатать только страницы с
  поступлениями, расходы консульство не интересуют. Райффайзенбанк выдает оригинальную
  распечатку с печатями.
- Обязательное условие для получения визы - поступление денег на сербскую карту. Если
  не работаете или получаете зарплату на счет в любой другой стране, визу не дадут.
- Греческое консульство может выдать визу на два месяца с пребыванием 25 дней в зоне
  Шенгена при подаче на две поездки (в начале июля и конце августа).
- Одна заявительница с ПМЖ по браку получила одобренную туристическую визу на 30 дней
  мульти. Указывала две поездки в июле и сентябре, прикладывала подтверждения оплаченных
  апартаментов, поездки на машине. Через 6 дней после подачи паспорт был готов. Виза
  заканчивается в день окончания второй поездки.
- Если у заявителя маленькая зарплата (меньше 80 тысяч), можно приложить выписки с
  карты супруга. При браке можно сделать спонсорское письмо от мужа и прикладывать
  его счета.
- Для записи на визу за 40 дней до поездки в сентябре консульство попросило отправить
  еще один email за 40 дней, так как слишком рано обратились.
- Один заявитель с предыдущими визами Греции на 3 года, Франции на 5 лет, Финляндии
  на 2 года и Испании на 3 месяца получил визу под даты поездки всего на 8 дней. Собеседование
  на подаче заняло час.
- Семья из четырех человек получила одобренную визу под даты, мульти, так как ехали
  на авто через Македонию. Спонсор работает в Сербии в сербской компании. До этого
  были четыре греческих визы в РФ (последняя на три года) у всех кроме дочки, у которой
  это первый шенген.
- Для партнеров без брака консульство может запросить civil partnership документ.
  Это ванбрачна заједница - гражданский брак по сербским законам. При подаче на ВНЖ
  предоставляется изъява, подписанная двумя свидетелями у нотариуса.
- Для поездки по приглашению даты приглашения могут начинаться раньше и заканчиваться
  позже, чем человек будет находиться в стране по авиабилетам.
- При подаче одного человека, когда у второго уже есть виза, билеты нужно показывать
  на двоих. Отель в любом случае на двоих. На Букинге не обязательно оплачивать заранее,
  если отель предоставляет такую возможность. Один случай - визу дали с неоплаченным
  бронированием.
- Для супруги гражданина Сербии нужно писать на почту консульства, описывать свой
  кейс, они перезванивают и говорят список документов.
- Для подтверждения поездки на машине нужно указать в анкете первую страну въезда
  (например, Македония), приложить фотокопии прав, страховки на машину и зеленого
  картона.
- Контактный телефон греческого консульства +381 11 3331 900. Нужно нажать 2, потом
  опять 2. Звонить несколько раз, там отвечают. Лучше звонить до 13:00.
- Свидетельство о рождении достаточно перевести на сербский с печатью судебного переводчика.
  Грекам отдают копии переведенных документов.
- Срок рассмотрения визы консульство называет 2 недели, возможно и раньше.
- Для получения выписки из Райффайзенбанка с печатью нужно обратиться в любое отделение
  банка. Выписку распечатают и поставят печати и подписи. Это может быть платно, бесплатно
  только с менеджером.
- Еттел банк выдает выписки без подписи и печати, их можно скачать в приложении на
  фирменном бланке с данными о счете и транзакциях. При подаче не спрашивали про печати,
  визу одобрили.
- Для бизнес-поездки в Грецию консульство может запросить выписку по тратам с банка
  (подтверждение проживания в Сербии). Если консула это устроит, через 3 месяца готовы
  принять и дать визу с разовым въездом на даты поездки.
- Анкету для греческого консульства можно заполнить на компьютере или от руки. В самом
  консульстве эти формы распечатанные лежат. Онлайн анкеты нет, только документ Word.
- Подтверждение о регистрации предузетника можно предоставлять на сербском или английском
  языке, но с судебным переводчиком.
- Для приглашения достаточно копии, не обязательно оригинал.
- Брони через Airbnb должны быть полностью оплачены. Консульство может просить обвести
  транзакции оплаты со счетов.
- На Букинге можно найти варианты, где можно оплатить с бесплатной отменой, и деньги
  возвращают через несколько дней.
- При подаче документов что-то из бронирования вбивают в приложение и ставят галочку,
  похоже на проверку.
- Семейную страховку от Генерали принимают для визы. В приложении Лидл есть скидка
  на такую страховку.
- Для бизнес-счета в Райффайзенбанке аналитическую выписку (со всеми транзакциями)
  можно получить в разделе izvodi в приложении, нажав на валютный счет и выбрав фильтр
  по датам. Можно выбрать только за месяц, поэтому нужно тыкать несколько раз. Все
  распечатать и поставить печать в отделении.
- Венгерское консульство не устроило ВНЖ до 11 августа с запущенным продлением. Сказали
  приносить новый или дадут визу до даты действия ВНЖ.
- При выдаче паспортов всех приглашают на 14:00. Выдают в порядке живой очереди.
- Греческое консульство может выдать визу точно под даты поездки, ни днем больше,
  даже если поездка в ближайшие выходные.
- Для записи на визу лучше писать за 5-6 недель до поездки. Перезванивают на следующий
  день или через несколько дней. Записывают на дату через 2-3 недели. Могут перезвонить
  и перезаписать на неделю раньше, поэтому после записи нужно быстро собирать документы.
- Для аренды машины для поездки в Грецию могут требовать чек об оплате машины для
  подачи на визу.
- Если подавались несколько человек вместе, могут позвонить только одному. Лучше уточнить,
  нужно ли приходить вместе за паспортами.
- Ожидание звонка из посольства после подачи может составлять 12 дней. Визу могут
  дать на 2 месяца с пребыванием 25 дней в зоне Шенгена при подаче на две поездки.
- Греческое консульство четко работает, но документов требуется много. Термин (запись)
  дают обычно через 2-3 недели после обращения.
- Для поездки в разные локации Греции с разным жильем, где не могут предоставить подтверждение
  брони, можно делать брони через Booking или Airbnb с последующей отменой. Консульство
  может проверять фактическое бронирование.
