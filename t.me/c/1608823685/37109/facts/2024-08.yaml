facts:
- 'Для греческой визы требуется перевод свидетельства о рождении на английский или
  сербский язык от судебного переводчика. Есть разные практики: некоторым говорят
  делать сначала нотариально заверенную копию российского свидетельства, а потом переводить
  эту копию. Другим достаточно просто судебного перевода без нотариального заверения.
  Консульство принимало оба варианта и визы выдавали.'
- Оригиналы свидетельств о рождении могут забрать в архив консульства навсегда. Если
  не хочется отдавать оригинал, нужна нотариальная копия.
- Сербские свидетельства о рождении (извод из матичной книги) принимают без перевода
  на какой-либо язык.
- Переводы свидетельств можно делать по скану или даже по фото документа, это не проблема
  ни для переводчиков, ни для консульства.
- 'Судебные переводчики в Белграде для перевода свидетельств: ABC Prevodi берут 2100
  динар за лист за двойной перевод русский-сербский-английский (включает 3 копии),
  адрес https://maps.app.goo.gl/AVtDyPpyyFUM44bK6. Мультипереводы на Кнеза Милоша
  9 берут около 3000 динар за свидетельство. Есть переводчик @Vanja_sudski_prevodilac_ruski_bg.
  Адрес другого переводчика https://maps.app.goo.gl/89KagwfB97HKKJ367, цена 1200-1400
  динар за свидетельство, можно отправить сканы по почте и забрать на следующий день.'
- Список всех официальных судебных переводчиков в Белграде можно найти по ссылке https://www.bg.vi.sud.rs/sekcija/92/sudski-tumaci.php
- Переводы свидетельств нужны не только для детей, но и для взрослых при подаче на
  греческую визу. Хотя есть случаи, когда взрослые свидетельства не просили.
- Консульство забирает переводы и другие документы, поэтому имеет смысл сразу делать
  несколько копий переводов для будущих подач.
- Медицинская страховка для греческой визы должна быть от 30000 евро с покрытием COVID-19.
  Страховка должна быть на 3 дня больше дат поездки.
- Страховка Тинькофф принимается греческим консульством. Есть успешные кейсы подачи
  с ней. Для пакета Тинькофф Премиум страховка бесплатная на год с покрытием 100000
  долларов плюс ковид.
- По условиям страховки Тинькофф Премиум период одной поездки 45 дней, количество
  поездок не ограничено. При каждой новой поездке количество страховых дней возобновляется.
  Максимальное число застрахованных дней в одну страну или Шенген за скользящий год
  составляет 90 дней.
- Если выехали из РФ более 45 дней назад, нужно в полис Тинькофф добавить опцию 'уже
  путешествую'. Для пакета премиум она бесплатная, тогда полис будет действовать и
  после 45 дней выезда из РФ.
- Страховка Dunav принимается консульством. При покупке можно выбрать, исключать пандемию
  или нет. Если не исключать, в полисе будет прямо прописано Pandemics covered.
- Страховка от Uniqa, где не было ничего про ковид и в исключениях тоже не было, не
  прошла. Консул объяснил, что если в исключениях нет, это не значит, что покрыто.
  По факту Uniqa ковид не покрывает.
- Страховка Generali с покрытием ковида принимается. Онлайн PDF без мокрых печатей
  и подписей прокатывает, внизу должно быть написано, что это действительно без печати.
- Для подачи на греческую визу нужны 2 фотографии как для сербского паспорта.
- Нужны 2 копии первых страниц паспорта (разворот с фото и данными).
- Копии временного вида на жительство (старого и нового) обязательны. Пластиковую
  карту боровак можно очитать, но в консульстве могут дополнительно отксерить сами
  карты.
- Подача с 'уверением' от полиции вместо карты ВНЖ возможна, если карта еще не пришла,
  но ВНЖ уже одобрен. Лучше уточнить в консульстве, могут попросить дослать карту,
  когда придет.
- Рабочий контракт или выписка из АПР для предпринимателей обязательны.
- Выписка из банка должна показывать движение средств и зарплату за 6 месяцев с балансом
  каждого месяца. Для ИП нужна выписка с юридического счета. Можно распечатать операции
  за каждый день и поставить печати в банке, выделив все приходы маркером.
- Выписку из АПР об открытии ИП можно использовать ту, что присылали при открытии
  на почту, не обязательно свежую.
- Справка с работы на английском языке нужна, плюс копия рабочего контракта и пейслипы
  за 6 месяцев.
- Одностраничная справка из банка о движении средств и среднем остатке за 6 месяцев
  с печатью плюс распечатанные месячные изводы по счету с выделенными поступлениями
  принимаются.
- Бронь отеля должна быть оплачена. Для Booking нужно confirmation со страницы бронирования.
  Для Airbnb есть кнопка 'Подтверждение для визы', где можно вписать имена путешествующих.
  Чеки или подтверждения об оплате отдельно не всегда требуют, но лучше иметь.
- Билеты достаточно в виде резервации (неоплаченные), но должны быть распечатки на
  каждого человека, даже если на брони стоят две фамилии.
- Если едете на машине через Македонию в Грецию, нужна зеленая карта для Македонии.
  Она покупается отдельно от страховки, стоит около 2000 динар, делается за 5 минут
  в страховой компании, где оформлено ОСАГО. В зеленой карте будет указана и Греция
  тоже. Для Греции достаточно сербского ОСАГО, ничего специального не нужно.
- Спонсорское письмо должно быть нотариально заверено. Можно сделать двуязычное на
  сербском и английском, такое прокатывает. Нотариус заверяет подпись, а не содержание
  документа. Стоимость заверения около 1000 динар.
- Образец спонсорского письма на английском и сербском есть в чате. Нотариус по адресу
  https://maps.app.goo.gl/3Y4MSqUhCGodFbj48 заверяет двуязычные письма, нужно приносить
  две копии (себе и ему).
- Некоторые нотариусы отказываются заверять двуязычные письма и требуют сначала судебный
  перевод.
- Если один супруг не работает, но есть деньги на счету, все равно требуют нотариально
  заверенное спонсорское письмо и переведенное нотариально заверенное свидетельство
  о браке от работающего супруга.
- Для детей до 12 лет визовый сбор не берут (бесплатно).
- Нотариально заверенное согласие на выезд ребенка без родителей нужно для подачи,
  и его забирают в консульстве. Для непосредственного выезда через границу понадобится
  еще одно согласие, поэтому лучше сразу делать два экземпляра.
- Если ребенок едет в лагерь без родителей, нужно согласие от обоих родителей, нотариально
  заверенное. Если один родитель живет в другой стране, ему нужно оформлять согласие
  там, а второму родителю здесь.
- 'Для ребенка, едущего в лагерь, нужны: приглашение из лагеря, договор с планом поездки,
  платежка с основной суммой за лагерь, копия справки о зачислении в сербскую школу.'
- Анкета на визу обязательна, можно заполнить дома на компьютере и распечатать, либо
  заполнить на месте в консульстве (там лежат бланки). Образец анкеты https://uk-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/vaf-en_v8-240716.pdf.
  Есть версия с переводом для понятности https://ru-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/new_schengen_visa_application_form_english_russian_2024.pdf
- Фотографии прикрепляет степлером сотрудник консульства в окошке.
- Визовый сбор 90 евро наличными.
- Договор аренды квартиры в Сербии при подаче на визу обычно не требуют, хотя некоторые
  приносили.
- Для гражданского брака (ванбрачна заједница) вместо свидетельства о браке можно
  получить подтверждение от нотариуса, приведя двух свидетелей. Нужно уточнять в консульстве,
  примут ли такой документ.
- Запись в греческое консульство происходит быстро, меньше чем за месяц. Нужно написать
  на почту посольства, кто, когда и куда собирается. На следующий день или через день
  перезванивают, продиктовывают список документов и дают термин (дату подачи).
- Консульство просит писать на почту не раньше, чем за 40 дней до поездки.
- Почта посольства для связи, писать на английском или сербском языке.
- Визу делают быстро, обычно за неделю. Через неделю после подачи звонят и предлагают
  прийти забрать паспорт на следующий день. Звонят обычно между 11:40 и 13:30.
- Забирать паспорта можно с 14:00 до 15:30.
- Документы можно дослать по электронной почте после подачи, если что-то не хватает.
- Вход в посольство со стороны улицы Страхиньића бана. Не в красивую деревянную дверь
  с надписью о посольстве Греции, а в соседние железные ворота, которые никак не обозначены.
- Сотрудники консульства могут быть разными. Есть один мужчина, который не очень приятен
  в общении, может раздражаться и повышать голос на вопросы. Но в целом процесс быстрый
  и без лишних вопросов.
- Охранник и другие сотрудники обычно доброжелательны.
- Человек, который звонит по телефону, и человек, который принимает документы, могут
  иметь разные требования к документам.
- Принимающий документы сотрудник плохо владеет сербским языком, может не понять,
  что за документ ему дают.
- Консульство настаивает на подаче первого паспорта, даже если ВНЖ получен по второму
  паспорту. Аргументы не помогают. Вторые чистые паспорта не берут.
- На пластиковых картах боровак сотрудник консульства не может найти номер паспорта,
  нужно объяснять, что он на чипе.
- Греки могут аннулировать визу, если перебронировать гостиницу во время поездки или
  отменить бронь до поездки. Есть случаи аннулирования виз и запрета на въезд в ЕС
  на несколько лет.
- С первой подачи в Сербии греки обычно дают визу строго под даты поездки, даже если
  есть предыдущие шенгены других стран. Мультивизу с первого раза практически не дают.
- Есть единичные случаи получения мультивизы на 3-6 месяцев после второй подачи. Для
  этого нужно сначала съездить по первой визе в Грецию, вернуться, написать в посольство,
  податься снова.
- Один человек получил мультивизу на 6 месяцев 90 дней пребывания после того, как
  съездил по первой недельной визе на Крит и подался повторно.
- Другой человек получил мультивизу на 3 месяца 45 дней пребывания с первой визы,
  но писал пояснительное письмо консулу, для чего нужна мульти. Процесс был нервным.
- Даже при наличии двух годовых греческих шенгенов из России и трех мультивиз других
  стран из Сербии (на 3 и 5 месяцев) греки дали визу под поездку на 3 дня.
- Консул может спросить, почему вы не живете в Греции, не любите Грецию. Полезно иметь
  пояснительное письмо о цели поездки.
- Цель поездки может быть туристическая или культурная. Если есть приглашение от соборов
  Греции или на конференцию, можно получить визу на 3 месяца.
- Один супруг может ехать по приглашению на конференцию, второй по туристической визе.
  Можно подаваться вместе на разные типы виз.
- Для поездки больше месяца уже сложно получить визу. До 90 дней максимум за одну
  поездку. Легче получить на месячную поездку летом на острова 'на пляже лежать'.
- Граница между Грецией и Болгарией есть, есть пункт пропускной. Возвращаясь через
  Болгарию в Сербию, можно стоять на границе Болгария-Сербия больше часа.
- Последний день действия визы при возвращении через Болгарию проходит нормально.
- С неоткрытым греческим шенгеном ехать в другую страну Шенгена рискованно. Могут
  пустить, могут не пустить. В Германию могут не пустить без греческих билетов.
- Есть случаи, когда людей с неоткрытым шенгеном одной страны останавливали в другой
  стране Шенгена, аннулировали визу, депортировали и ставили запрет на въезд в ЕС
  на несколько лет.
- Есть и положительные опыты поездок с неоткрытыми визами Нидерландов в Германию и
  с неоткрытой испанской через Литву, но это было давно или в других обстоятельствах.
- Если подруга в Греции гражданка Греции, она может сделать приглашение. Если нет,
  нужно бронировать отель с возможностью отмены, получить визу, а дальше на свой риск.
  На границе вряд ли докопаются, но консульство может позвонить в отель для проверки.
- Визовая система консульства может не работать в день подачи, тогда перезванивают
  и переносят на другой день.
- Детей фотографируют в консульстве много раз, иногда до 20 попыток. Совсем маленьких
  могут вообще не фотографировать.
- В спонсорском письме можно указывать номер боровака вместо номера паспорта, особенно
  если он отдельной карточкой, чтобы не остаться без документа.
- Консульство может позвонить уже после готовности паспортов и попросить донести недостающий
  документ (например, нотариально заверенное спонсорское письмо), даже если виза уже
  одобрена.
- Макулатуру (поданные документы) консульство обычно не возвращает, но можно попросить
  забрать что-то конкретное, если очень нужно.
- Для визы нужна форма application form, её можно скачать и заполнить заранее или
  заполнить на месте в консульстве.
