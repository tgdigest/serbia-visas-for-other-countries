facts:
- При въезде в Македонию нужна мультивизовая шенгенская виза, причём до окончания
  её срока должно оставаться не менее 5 дней
- Один из заявителей подавался на греческую визу как ИП на неделю с однократным въездом
  только в Грецию, одобрили за 9 рабочих дней
- При подаче на визу как ИП требовали страховку с обязательным покрытием Covid/Pandemic
- При подаче как ИП просили договоры с компаниями, от которых приходят денежные переводы
  на бизнес счёт
- Свидетельство о рождении нужно предоставлять с переводом на английский язык
- Спонсорское письмо обязательно должно быть заверено нотариально, в одном случае
  попросили заверить и дослать по электронной почте, а оригинал принести при получении
  паспортов
- Контакт переводчика в Нови Саде +38162474115 Джорджи, доставляет документы на адрес
  в Нови Саде
- Один заявитель подавался на визу на конец января для поездки на машине, записали
  через неделю после письма по почте
- При подаче на визу для поездки на машине требовали личну карту оригинал и копию,
  2 фотографии, выписку из банка, копию старого паспорта, оригинал старого паспорта,
  бронирование отелей на английском, страховку, выписки из банка за 6 месяцев, анкету
  на визу, копии всех ВНЖ
- Для поездки на машине также требовали страховку на машину копию и оригинал, грин
  карту на машину копию и оригинал, договор аренды квартиры копию и оригинал, копии
  документов на машину и оригиналы, копию трудового договора и оригинал, оригинал
  паспорта, права, подтверждение с работы
- В одном случае дали мультивизу точно на даты поездки через 2 недели, чтобы ехать
  через Македонию
- Подтверждение с работы означает справку от работодателя о том, что человек там работает,
  с указанием зарплаты
- Свидетельство о рождении в одном из случаев вообще не запрашивали, хотя в другом
  случае требовали с переводом на английский
- При поездке в Грецию через Болгарию с греческой мультивизой можно переночевать в
  Софии без проблем, не обязательно пересекать границы одним днём
- В ноябре одни заявители бронировали, оплачивали и показывали грекам ночь в Скопье,
  4 ночи в Греции и ночь в Софии, открыли мульт на 7 дней как и просили
- Промежуточные остановки в других странах можно указывать в анкете и показывать бронирования
  отелей
