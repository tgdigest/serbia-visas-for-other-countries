facts:
- При подаче документов на греческую визу возможна ситуация, когда паспорт временно
  забирают для заверения спонсорского письма, а затем возвращают вместе с этим письмом.
  На время отсутствия паспорта выдают бумажку-подтверждение.
- Для получения греческой визы типа D требуется медицинская справка. Конкретный формат
  и место получения нужно уточнять в консульстве.
- При подаче документов с рабочим ВНЖ в Сербии консульство обращает внимание на приходы
  денег на счет за последние полгода, а не на остаток. Даже при остатке 500 евро виза
  может быть одобрена, если есть регулярные поступления.
- Выписка из банка должна быть свежей, за 2-3 дня до подачи. Если выписка объемная
  (например, 40 страниц), консульство может попросить выделить маркером все приходы
  за последние полгода.
- Договор аренды квартиры и трудовой договор должны быть на английском языке или русско-английские
  версии. Сербская версия документов также принимается без перевода, если это договор
  о трудоустройстве или иные официальные документы на сербском.
- С работы требуется подтверждение на английском языке о том, что сотрудник работает
  с указанием размера зарплаты.
- Приглашение от гражданина Греции оформляется онлайн на сайте gov.gr, доступ к которому
  есть у каждого гражданина Греции. В письме обязательно указывается, что принимающая
  сторона берет на себя питание, транспортировку и другие расходы. Нужно быть готовым
  к телефонному собеседованию как приглашаемой стороны, так и приглашающей.
- Контакт консульства Греции в Белграде grcon.bel@mfa.gr. Можно писать на английском
  языке.
- Процедура получения слота на подачу документов работает следующим образом. Нужно
  отправить письмо в консульство с указанием телефонных номеров, дат поездки и сканов
  паспортов. Консульство перезванивает (обычно через 3-4 дня, но бывает и в день отправки
  письма) и записывает на подачу. Женщина по телефону диктует список необходимых документов
  устно и может отказаться присылать его на email, поэтому нужно быть готовым записывать.
- При записи на подачу консульство может выбирать дату, отсчитывая 3 недели назад
  от начала поездки, то есть не обязательно дают первый свободный слот, а последний
  подходящий под даты поездки.
- 'Пример времени получения слота: письмо отправлено 27 декабря, звонок был 31 декабря,
  запись на 24 января. Другой случай: письмо отправлено 27 января, запись в тот же
  день на середину февраля.'
- Заявление на визу можно заполнить прямо в консульстве, где добрый дядя поможет с
  их специфическими требованиями, которые не всегда соответствуют стандартной анкете.
  Можно также распечатать форму с сайта и заполнить заранее от руки. При печати шаблона
  с сайта можно удалить начальную часть с отступами, но даже если не удалить, документ
  примут.
- При запросе мультивизы (Multiple entries) нужно быть готовым объяснить причину.
  Лучше сразу приложить письмо консулу на английском или греческом языке (ChatGPT
  хорошо справляется с переводом на греческий) с объяснением, почему нужна мультивиза.
  Билеты и бронь отеля можно предоставлять только на одну поездку.
- 'Пример выдачи визы при запросе мультивизы с приглашением от гражданина Греции:
  виза на 6 месяцев с 30 днями пребывания. Это была первая подача в Грецию из Сербии,
  но ранее были шенгенские визы из России у греков.'
- Писать в консульство для запроса визы можно за пару месяцев до поездки.
- Если при подаче отсутствует какой-то документ (например, перевод свидетельства о
  рождении на английский), его можно дослать по email. Был случай, когда документы
  на машину досылали по почте после подачи.
- 'Свидетельство о рождении нужно переводить на английский язык. Есть разные мнения
  о необходимости нотариального заверения: одни делали перевод через судского переводчика
  сначала на сербский, потом на английский (стоимость около 2400 динаров в Нови-Саде),
  другие утверждают, что нотариальное заверение не требуется. В консульстве при телефонном
  разговоре могут сказать, что нужно заверение у нотариуса.'
- Греция может выдать визу на 24 дня пребывания под конкретные даты поездки. Такие
  кейсы есть.
- Для гражданки Казахстана, выходящей замуж за гражданина Греции и проживающей в Сербии
  без ВНЖ, после заключения брака в Сербии нужно обратиться в посольство Греции для
  получения визы. Также не забыть про посольство Казахстана.
- Греция принимает документы на визу только если уже есть второй боравак и с даты
  выдачи первого прошло больше года. Также греки не принимают документы, если боравак
  истекает или уже истек, а следующий находится в рассмотрении в МУПе.
- При поездке через Македонию на машине нужно уточнять, дает ли греческая виза право
  проезда через Македонию или требуется отдельный шенген.
- Вопрос о необходимости перевода выписки АПР по ИП на английский для подачи на шенген
  остался без ответа в переписке.
- Сербские водительские права, полученные путем обмена российских, не считаются временными
  и позволяют ездить в Грецию. Временными считаются только права, полученные с нуля
  в Сербии (после обучения и сдачи экзаменов), и они накладывают определенные ограничения.
- Для детской поездки в Грецию автобусом к 20 марта шансы получить визу хорошие по
  времени. Рекомендуется написать письмо в консульство в ближайшее время, чтобы записали
  на подачу с учетом дат поездки.
