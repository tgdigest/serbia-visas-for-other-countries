facts:
- Запись на подачу документов в греческое консульство в Белграде происходит по телефону
  после отправки письма на электронную почту консульства. Консульство перезванивает
  и назначает дату приёма.
- В конце июня 2023 года при обращении в греческое консульство в Белграде записывали
  уже на начало октября, то есть очередь составляла около 3-4 месяцев.
- Срок изготовления греческой визы в Белграде составляет от 7 дней до 25 дней в зависимости
  от гражданства заявителя. Для граждан России срок рассмотрения заявки указывался
  как 20-25 дней.
- Греческое консульство в Белграде в июле 2023 года выдавало визы преимущественно
  строго на даты поездки, а не мультивизы. Это касалось даже тех, кто ранее в России
  получал греческие визы на 1,5-2 года.
- При подаче на греческую визу в Белграде в некоторых случаях консульство требовало
  свежее свидетельство о браке, выданное 3-4 месяца назад, даже если брак заключён
  20 лет назад. Объяснение было в том, что нужно подтвердить актуальность семейного
  статуса.
- Для заверения документов в российском посольстве в Белграде можно записаться через
  электронную почту, указав причину срочности и отметив отсутствие свободных слотов
  на сайте. В некоторых случаях принимали и без записи при личном обращении, но это
  зависело от конкретного сотрудника.
- При подаче документов на греческую визу в Белграде семьёй каждый член семьи подходит
  к окну по очереди, поэтому копии всех документов (страховки, билеты, бронь отеля)
  должны быть на каждого человека отдельно.
- Консульский сбор за греческую визу в Белграде оплачивается наличными евро, а не
  динарами.
- При подаче спонсорского письма на греческую визу в Белграде требуются свидетельства
  о рождении и браке на сербском языке, заверенные у нотариуса или судебного переводчика.
- Греческое консульство в Белграде принимает документы только при наличии второго
  или последующего вида на жительство в Сербии. Срок действия боравка должен быть
  не менее 3 месяцев с даты окончания поездки.
- При транзите через Афины в пределах Шенгенской зоны шенгенская виза не требуется,
  если не покидать транзитную зону. В аэропорту Афин есть отдельный терминал А для
  нешенгенской зоны.
- При транзите через Афины авиакомпании в аэропорту вылета могут требовать дополнительные
  разъяснения, но в итоге выписывают сразу два посадочных талона для транзитных пассажиров.
- Перемещение внутри Шенгенской зоны по греческой визе возможно без ограничений, независимо
  от того, мультивиза это или однократная, главное не покидать Шенген через внешние
  границы.
- Существуют случаи, когда Латвия, Литва и Эстония не пускали граждан России с туристической
  визой, ссылаясь на запрет нахождения по шенгенской турвизе. Были случаи попыток
  депортации при попытке приобрести что-то по паспорту.
- В транзитной зоне аэропорта Афин много кафе, магазинов и мест для ожидания, что
  делает пересадку комфортной.
- Для поездки в Грецию в ноябре запись в консульство проходит легче, так как это не
  сезон и меньше желающих.
- В июле 2023 года некоторым заявителям удавалось получить запись на подачу документов
  за неделю до приёма при обращении по электронной почте с указанием конкретных дат
  поездки в конце августа.
- Французское консульство в Белграде выдавало мультивизы на 2 месяца с указанием конкретных
  дат поездки прямо в анкете.
