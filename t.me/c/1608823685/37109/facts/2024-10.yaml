facts:
- Греческое консульство в Белграде работает очень быстро. Типичный срок от подачи
  до получения визы составляет около недели. Есть случаи, когда подали в четверг,
  а в следующую среду уже можно было забирать паспорта.
- Слот на подачу документов в греческое консульство дают обычно через 1-2 недели после
  обращения по email. Бывают случаи, когда перезванивают в тот же день или на следующий
  день после письма.
- Многие сотрудники греческого консульства в Белграде говорят по-сербски, что упрощает
  коммуникацию.
- Греческое консульство требует свидетельства о рождении заявителей с переводом на
  английский язык. Перевод на сербский язык не принимается, только английский. Это
  касается свидетельств о рождении взрослых заявителей.
- Греки запрашивают свидетельства о рождении у всех граждан РФ для проверки места
  рождения. Их особенно интересует близость к Украине или рождение на территории,
  признанной территорией Украины. В некоторых случаях достаточно объяснения, что место
  рождения указано в паспорте.
- Для свидетельств о рождении достаточно предоставить копии переводов, оригиналы переводов
  не запрашивают. Оригиналы самих свидетельств консульству не нужны, можно распечатать
  скан, перевести и отдать перевод.
- При подаче на греческую визу в банковских выписках нужно заранее выделять маркером
  зарплатные поступления. Консульство может позвонить и попросить объяснить, где в
  списке транзакций находится зарплата (например, zarada в сербских банках).
- Для детей, выезжающих на школьную экскурсию, требуется договор с турфирмой, план
  поездки от классного руководителя и справка из школы. Страховку можно оформить в
  Дунав осигурање.
- Греческое консульство часто выдает визы строго под даты поездки, указанные в билетах.
  Однократные визы под конкретные даты являются стандартной практикой для первой греческой
  визы.
- Есть возможность получить мультивизу от Греции, если заявлять сразу две поездки
  и предоставить документы на обе. Один человек получил мульти на 30 дней на две поездки
  (июль и сентябрь), первый въезд был на машине через Македонию. Другой случай - мульти
  на 2 месяца с 12 днями пребывания на две поездки (Греция и Швейцария).
- Для получения мультивизы важно иметь визовую историю. При наличии предыдущих шенгенских
  виз шансы на мульти выше. Основной поездкой должна быть Греция (больше дней пребывания).
- Стандартный пакет документов для греческой визы включает копии паспорта, копии ВНЖ,
  две фотографии 3х4, страховку на 30 тысяч евро с покрытием COVID-19, бронирование
  отелей, билеты, договор аренды жилья в Сербии, трудовой договор, банковские выписки
  за 6 месяцев с выделенными зарплатами, заполненную анкету.
- Консульский сбор составляет 90 евро с человека, можно оплатить эквивалентом в динарах.
  Рядом с консульством есть обменник.
- Если в анкете указана фотография, дополнительную фото могут не попросить. Но лучше
  иметь с собой две фотографии 3х4.
- Для семейных пар требуется свидетельство о браке с судебным переводом на английский
  язык. Подходит международный сертификат о браке.
- Если один из супругов не работает или у него недостаточно доходов, требуется спонсорское
  письмо, заверенное у нотариуса. Если у неработающего супруга есть банковские транзакции,
  спонсорское письмо может не понадобиться.
- Для работающих по договору через ИП в Сербии нужны текущие контракты и денежные
  переводы от компании за последние 6 месяцев. Может потребоваться детализация из
  банковского приложения с выделенными маркером доходами по договорам, так как итогового
  отчета с печатями может быть недостаточно.
- Если отель оплачивает компания, но оплата еще не произведена в ожидании визы, консульство
  может запросить подтверждение намерения компании оплатить отель в будущем.
- При подаче документов консульство может попросить оплатить все бронирования и прислать
  чеки за отели прямо на месте.
- Для каждой ночи пребывания должно быть подтверждение размещения. Если планируется
  продлить отель на месте, консульство все равно требует бронь на все ночи заранее.
- Если поездка рабочая и часть ночей оплачивает компания, а часть планируется оплатить
  самостоятельно, нужно предоставить бронирования на все ночи, включая те, что за
  свой счет.
- Документы на сербском языке обычно не требуют перевода для греческого консульства.
  Перевод нужен только для документов на русском языке.
- Если у заявителя два паспорта (старый пятилетний и новый десятилетний), нужно предоставить
  копии обоих паспортов и всех ВНЖ из обоих паспортов.
- Для получения греческой визы нужно иметь либо два ВНЖ в Сербии, либо прожить в Сербии
  год по одному ВНЖ.
- При поездке на автомобиле через Македонию в Грецию требуется копия водительских
  прав, собрачайне (техпаспорт), копия Зеленой карты для проезда через Македонию и
  стандартная страховка на машину. Сербская страховка действует в ЕС, но для проезда
  через Северную Македонию нужна Зеленая карта.
- С временными сербскими водительскими удостоверениями в Грецию на машине въезжать
  нельзя. Если права получены в Сербии путем сдачи экзаменов, они считаются временными
  еще 2 года. В этом случае нужно лететь на самолете.
- Если права просто поменяны с российских на сербские без сдачи экзаменов, они не
  считаются временными и подходят для поездки в Грецию.
- Рекомендуется приложить мотивационное письмо с подробным описанием плана поездки,
  особенно если запрашивается мультивиза на несколько поездок.
- Детей до 10 лет нужно приводить на подачу документов, так как фото на визу делают
  в консульстве.
- Для детей также требуются свидетельства о рождении с переводом на английский. В
  некоторых случаях свидетельства о рождении детей не запрашивали, особенно если заявитель
  едет один на конференцию.
- Консульство само звонит заявителям, когда виза готова. Обычно это происходит через
  неделю после подачи.
- При получении паспорта нужно заходить в те же ворота, что и при подаче. Охранник
  на воротах должен пропустить в назначенное время.
- Список документов консульство диктует индивидуально по телефону в зависимости от
  плана поездки каждого заявителя.
- Если у заявителя нет зарплаты, но есть счет с движениями по нему, можно попробовать
  подаваться, предоставив банковские выписки с транзакциями.
- Греция и Венгрия известны тем, что могут аннулировать визу, если отменить бронь
  отеля после получения визы. Венграм можно написать и предупредить об отмене, тогда
  проблем не будет. Возможно, с Грецией тоже можно так поступить.
- Для поездки на личном автомобиле с сербскими номерами и правами без авиабилетов
  виза также выдается, нужно предоставить документы на машину.
- Есть сервисы быстрого перевода документов на английский язык за один день. Один
  из упомянутых сайтов https://www.abcprevodi.co.rs/
- Образцы заполнения анкеты и полезная информация доступны по ссылкам в чате, включая
  Google Drive и статьи на VC.ru.
- Контактная информация греческого консульства и процедура записи описаны в чате.
  Нужно писать письмо на email консульства, после чего перезванивают и дают слот.
- Даже если отпуск через 3-4 недели, есть шанс успеть получить греческую визу, учитывая
  быстрые сроки обработки.
- Однократная шенгенская виза от Греции позволяет въезд в другие страны Шенгена, но
  лучше уточнять детали. Есть случаи, когда выдавали мульти с планируемым заездом
  в Македонию.
- Греческое консульство адекватно при приеме документов, поэтому стоит пробовать подаваться
  даже в нестандартных ситуациях.
