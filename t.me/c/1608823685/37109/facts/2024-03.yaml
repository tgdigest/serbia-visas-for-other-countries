facts:
- Для записи в греческое посольство в Белграде нужно написать на email grcon.bel@mfa.gr
  с описанием своего кейса, указать количество человек, количество бороваков, даты
  и продолжительность поездки, а также свой номер телефона. Консульство довольно быстро
  перезванивает после получения письма
- Греческое консульство требует, чтобы у заявителя был ВНЖ в Сербии не менее 1 года
  для подачи на туристическую визу. Это основное требование для возможности подачи
  документов
- При подаче на греческую визу один из консульских сотрудников очень дотошно проверяет
  документы, сверяя движения по банковской карте за 6 месяцев с пейслипами с работы
  в течение 15 минут. Он может задавать вопросы о несовпадении дат зачисления зарплаты
  и периода в пейслипе
- Для греческой визы требуется выписка с движением средств за 6 месяцев на всех счетах
  (динаровом и евро), при этом нужно обвести поступления зарплаты в выписке
- Греческое консульство требует, чтобы до окончания бороваков оставалось не менее
  55 дней на момент подачи на визу. Если срок меньше, в визе откажут и предложат сначала
  продлить ВНЖ
- Продление бороваков можно начинать за 3 месяца до окончания текущего ВНЖ
- По состоянию на март 2024 года выдача новых карточек ВНЖ в Сербии практически не
  происходит (нулевые темпы), максимум люди проходят биометрию. При подаче на продление
  в апреле карточку могут выдать только к июню
- Существует мнение, что вклейки в паспорт вместо карточек уже не делают, хотя раньше
  это было возможно
- Анкету на греческую туристическую визу можно заполнить непосредственно в консульстве,
  хотя по телефону могут попросить принести уже заполненную. Практика может различаться
- 'Для неработающих членов семьи при подаче на греческую визу требуется спонсорское
  письмо от работающего супруга или партнера, а также полный пакет финансовых документов
  спонсора: справка с работы, пейслипы за три месяца, выписка о состоянии счетов,
  налоговая декларация за прошлый год'
- Спонсорское письмо для греческой визы желательно делать на двух языках, хотя есть
  вопрос о достаточности только английского варианта
- Если у партнера уже второй боровак на 3 года (первый годовой уже прошел), он может
  подаваться на греческую визу, но партнер с первым бороваком менее года (даже если
  он выдан сразу на 3 года как привязанный) формально не может подавать до истечения
  10,5 месяцев. Можно написать в консульство и попросить сделать исключение
- Греческое консульство отказывает в выдаче визы гражданам РФ с сербским ВНЖ, направляя
  их подавать документы в визовые центры РФ. При этом в визовых центрах РФ говорят,
  что нужно подаваться в Сербии. Возникает противоречивая ситуация
- Если у заявителя нет официального трудоустройства в Сербии (например, работает удаленно
  на другую страну), греческое консульство в Белграде отказывает в визе и направляет
  подавать документы в России. Исключение составляют случаи, когда есть супруг с официальным
  трудоустройством в Сербии, который может написать спонсорское письмо
- Один из способов обойти проблему с вклейкой сербского ВНЖ в паспорте при подаче
  на визу в РФ — сделать дубликат паспорта и подать его. Однако если требуют внутренний
  паспорт РФ, там будут видны штампы о всех выданных загранпаспортах
- Через консульство РФ в Риме с доставкой в Сербию можно получить загранпаспорт без
  печати во внутренний паспорт РФ
- Австрийское консульство не требует пейслипы при подаче на визу, в отличие от греческого
  и венгерского
- В хорватское консульство успешно подаются документы по спонсорскому письму от работающего
  супруга на неработающего партнера с полным пакетом финансовых документов спонсора
