facts:
- С неоткрытым греческим шенгеном можно въезжать в другие страны шенгенской зоны,
  кроме Германии и Швеции. Остальные страны обычно не возражают, так как это соответствует
  визовому кодексу. В Македонию можно въехать транзитом.
- Для записи на подачу документов в греческое консульство нужно написать письмо на
  электронную почту с указанием дат поездки и контактного телефона. Консульство на
  почту не отвечает, а перезванивает по указанному телефону.
- Паспорт при подаче на греческую визу забирают на 10-14 дней. Рассмотрение заявления
  обычно занимает одну-две недели. О готовности паспорта уведомляют телефонным звонком,
  отследить статус онлайн невозможно.
- Статистика записи на апрель 2025 года. Писавшие 27-31 марта получали звонки 2 апреля
  и слоты на 17-20 июня. Из-за пасхальных праздников все слоты на апрель-май были
  заняты, давали только конец июня.
- Можно написать повторное жалостливое письмо с просьбой дать более ранний слот, упомянув
  о длительном проживании в Сербии, наличии ВНЖ и фирмы. Это иногда работает, особенно
  если кто-то отказывается от своего термина.
- В письме для запроса слота нужно приложить скан паспорта и скан всех ВНЖ в Сербии.
  Остальные документы (билеты, жилье, справка из банка, справки с работы) можно приложить,
  но их скорее всего не будут смотреть. Можно указать примерную дату поездки.
- Подача на греческую визу без ВНЖ в Сербии невозможна. Даже с ВНЖ нужно прожить в
  Сербии больше полугода, иначе визу не дадут. Британское консульство принимает без
  ВНЖ.
- Для детей нужны переводы свидетельств о рождении на английский язык через судебного
  переводчика. Апостиль на свидетельстве о рождении не требуется. Консульство принимает
  копии переводов, оригиналы переводов можно просто взять с собой.
- Есть противоречивая информация о языке перевода свидетельств. Одним говорили, что
  принимают только английский перевод, другим сказали, что подходит перевод на сербский
  или английский. При подаче у некоторых приняли сербские переводы без вопросов.
- Банковская выписка может быть на сербском языке без перевода. Райффайзен дает выписки
  только на сербском, это нормально. Лучше запросить выписки по всем счетам плюс отдельно
  остатки. Консульство принимает выписки без печатей, присланные по электронной почте.
- При поездке на машине через Северную Македонию греки дают мультивизу. Нужна зеленая
  карта (международная страховка на машину), которая требуется только для Северной
  Македонии. Стандартная сербская ОСАГО покрывает ЕС, но не покрывает Северную Македонию
  и Албанию.
- Для въезда в Северную Македонию нужна действующая шенгенская мультивиза. Пускают
  только в даты действия визы. Если виза начинается завтра, сегодня в Македонию не
  пустят. Нужно написать сопроводительное письмо с маршрутом и приложить бронь жилья
  в Македонии.
- С 1 января 2025 года Болгария в шенгене, поэтому через Болгарию можно ехать с однократной
  греческой визой. Погранконтроля между Болгарией и Грецией больше нет, только выборочные
  проверки мобильным патрулем. Летом на пограничном переходе Сербия-Болгария можно
  простоять более 2 часов.
- Спонсорское письмо нужно нотариально заверять на сербском языке. Можно приложить
  свой перевод на английский к нотариально заверенному сербскому варианту. Спонсорское
  письмо требуется, если один из супругов не работает или для детей, когда родитель
  берет расходы на себя.
- Есть противоречивая информация о необходимости спонсорского письма для детей. Одним
  семьям его требовали при подаче, другим сказали, что оно не нужно, если дети едут
  с обоими работающими родителями. Один случай когда консульство возмутилось, зачем
  принесли спонсорское письмо для детей, едущих с родителями.
- Свидетельства о рождении взрослых требуют выборочно, в зависимости от места рождения.
  Если место рождения близко к Украине или на юге России, обязательно попросят перевод
  свидетельства о рождении. Москвичам иногда не требуют, иногда требуют. Это проверка,
  чтобы убедиться, что человек давно гражданин РФ, а не с новых территорий.
- При записи по телефону спрашивают место рождения заявителя и близость к Украине.
  Если регион близко к Украине, требуют свидетельство о рождении. Судебный перевод
  свидетельства о рождении не требуется, достаточно обычного перевода через переводчика.
- Для детей виза бесплатная до 12 лет. При подаче документов нужно приводить всех
  членов семьи, включая детей. Если не взяли детей сразу, нужно быстро вернуться с
  ними.
- Детям нужны справки из школы на английском языке. Свидетельства о рождении нужны
  только детские, если не просили делать взрослые. Свидетельство о браке с переводом
  на сербский.
- Страховку Generali можно просто распечатать из компьютера. Страховки Uniqa и Дунав
  явно указывают покрытие COVID/пандемии. Wiener Städtische говорит, что ковид входит
  в базовую страховку, но текстом не указывается.
- Если страховка на машину заканчивается перед поездкой, а продлить можно только за
  30 дней, можно написать обещание на отдельном листе, что перед въездом в Грецию
  купите страховку. Можно предложить отправить новую страховку перед поездкой. Консульство
  обычно не придирается к этому.
- Отель должен быть полностью оплачен к моменту подачи документов. Это обозначают
  еще по телефону при записи. AirBnB принимают. Можно подавать частично оплаченное
  жилье, но при подаче в консульстве могут попросить оплатить полностью.
- Греческое консульство может дать визу на даты поездки плюс несколько дней, на 6
  месяцев с 90 днями пребывания, или мультивизу под две отдельные поездки. До пандемии
  давали мультивизы на год и даже на три года. Сейчас чаще дают под конкретные поездки.
- Для получения визы под две поездки нужно написать письмо с просьбой рассмотреть
  такую возможность, приложить оплаченную бронь на вторую поездку. Консульство может
  попросить купить и прислать билеты. После отправки билетов на следующий день приглашают
  забирать паспорта.
- При поездке на машине нужна копия саобрачайне дозволе (сербский аналог свидетельства
  о регистрации автомобиля). Ничего не нужно считывать в копирнице, просто обычная
  копия документа.
- Wage and tax statement for the last 2 years касается тех, кто работает на сербскую
  фирму, нужно обращаться к работодателю. Если по телефону этот документ не называли,
  он не нужен. Консульство подробно диктует список документов при звонке.
- Консульство дает возможность донести недостающие документы. Например, если принесли
  выписку из банка за месяц, можно донести за 6 месяцев. Сотрудники добродушно говорят
  приносите что есть, если чего не хватит, скажут и можно прислать по почте.
- Документы лучше делать в нескольких экземплярах на каждого члена семьи (кроме паспортов,
  ВНЖ и свидетельств о рождении). Забирают только оригиналы переводов свидетельств
  о рождении и о браке, и оригинал выписки из АПР.
- Выдача готовых паспортов происходит с 14 до 15:30 в понедельник и вторник. О готовности
  оповещают звонком. Если пропустили звонок, можно прийти в эти часы.
- Консульство считает 45 дней до поездки и дает слот примерно на эту дату. Раньше
  чем за 45 дней обычно не записывают, говорят что рано. Можно попробовать аргументировать
  необходимость более ранней записи.
- Летом у консульства аншлаг. В конце марта давали слоты на конец июня. В апреле говорили,
  что до июля свободных слотов нет. Для поездки в сентябре в начале мая давали слоты
  на начало августа. Лучше писать заранее.
- В анкете все указывается про шенген. Македонию как страну въезда не указывать, так
  как она не в шенгене. Нужно написать сопроводительное письмо с маршрутом поездки,
  указать когда и куда въезжаете, приложить бронь жилья в Македонии. При подаче голосом
  указать на факт транзита через Македонию.
- На границе греки могут попросить страховку, обратный билет, брони отелей, документы
  на машину, задать вопросы о цели поездки. Но по опыту большинства, обычно ничего
  не спрашивают, только проверяют паспорт и визу.
- В Албанию пускают с открытым шенгеном, но для возвращения в Грецию нужна мультивиза
  с несколькими въездами. С однократной визой не пустят ни в Албанию, ни обратно в
  Грецию после Албании.
- Место рождения Украина (западная часть, не Донецк и не Луганск) в свидетельстве
  о рождении при наличии паспорта РФ не является проблемой для греков. Рисков нет.
- Можно попросить прислать подтверждение записи на почту, чтобы не забыть дату и время.
  Консульство присылает подтверждение по запросу.
- Медицинская страховка обязательна, даже если сотрудник консульства забыл её назвать
  по телефону. Её стоит оформить в любом случае для себя.
- Анкету можно печатать как двусторонней, так и односторонней печатью, это не имеет
  значения.
- Нотариальное согласие родителей на вывоз детей в ЕС с одним из родителей в Сербии
  не требовали. В России раньше это было обязательно для мультивизы на детей.
- Если планируется поездка на машине, но на визу подается только один человек, документы
  нужны только его. Исключение если кто-то из семьи выступает спонсором или машина
  не на заявителя, тогда нужны документы владельца авто.
- Консульство может звонить на следующий день после письма, а может через 6-7 дней.
  Разброс большой. Если долго не звонят, можно написать повторно.
- При подаче могут возникнуть ошибки в датах визы из-за бага в программе консульства.
  В таком случае один паспорт задерживается для исправления, остальные выдают.
- Если нужно забрать паспорт на несколько дней во время рассмотрения для другой поездки,
  консульство категорически отказывает. Но если написать о срочной необходимости паспорта
  к конкретной дате, могут ускорить рассмотрение и позвонить в тот же день.
- Национальность родителей в свидетельстве о рождении есть не у всех, зависит от года
  выдачи документа.
- Все переводы можно делать только на сербский язык, на английский переводить необязательно.
  Но некоторые делают на английский на всякий случай для перестраховки.
