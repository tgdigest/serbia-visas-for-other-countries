month: 2024-05
details:
  - "Получил визу на даты поездки. Написал письмо, в течение часа позвонили. Получил 28!! (обещали 23)."
  - "Выписка со счета Райфа с мокрой печатью из отделения - 200 динар, делают за 20 минут."
  - "Хайлайтером выделить записи начисления зп в слипах."
  - "Волновало местоположение отеля (был за городом) и покрытие ковида - если не написано в сертификате, не подходит."
  - "Отель должен быть оплачен."
  - "Обычно перезванивают в течение пары часов. Задержки: 5 мая писала, до 10 мая нет ответа (возможно майские выходные). Если поездка скоро - пишите каждый день."
  - "Вопросы при записи - как долго проживаю, работаю по трудовому или ИП, сколько ВНЖ было и до какого года, даты поездки, один или с кем-то, способ перемещения. Стоимость 80 евро. Записали через две недели."
  - "Лучше сразу писать номер телефона в письме."
  - "С первым ВНЖ не дают. Имея первый - летала в Москву за визой, со вторым - в Сербии."
  - "ВНЖ на три года но только 3 месяца - для Греции точно нет."
  - "Второй боровак должен быть валиден минимум три месяца после окончания поездки."
  - "ВНЖ должен быть валиден минимум 3 месяца на день возвращения (подтвердили в консульстве)."
  - "Апостиль нигде не нужен."
  - "Список документов трудоустроенный - копия паспортов (главная страница, боровки, визы), анкета (заполнила на месте), фото 2 шт (просили 2, взяли одно, сфоткали), страховка с ковидом (Дунав), бронь оплаченного отеля, копия трудового, оплаченные билеты, выписки из банка (баланс, операции за полгода, маркером зп, на евро счете остаток 3000), пэйслипы за 6 мес (распечатки без подписей/печатей). Записали через месяц, визу выдали через две недели."
  - "Транзит Афины без визы. Месяц назад летал Белград-Афины-Тбилиси эгейцами. На гейте спросили на каком основании - объяснил транзит. В обратную пограничник в Грузии увидел что нет визы и куда-то звонил, но пустил."
  - "Мультивиза передвижение по Шенгену - можно получить мульти на даты и внутри посетить несколько стран. Друзья летали Греция-Париж-Греция."
  - "Проверка виз внутри Шенгена - сейчас при перелетах смотрят визу досконально (Загреб, Рим). Участились случаи ввоза безвизовых нелегалов."
  - "Подача в другое посольство без второго ВНЖ - в другом попросят подтверждение именно в ту страну. При полете в Грецию в Белграде могут задать вопрос. Проще сдать билеты или ждать второй ВНЖ."
  - "Неприятный опыт подачи пара - устраивают допрос с пристрастием. Подавались парой (ванбрачна заедница) - спрашивали когда поженимся. Выпытывали почему девушка не работает, когда будет, в России работала а здесь нет."
  - "Присутствие всей семьи обязательно - включая малюсеньких детей. Фотографируют ребенка там у окошка."
  - "Спонсорское письмо - нет строгих правил, главное что покрываете расходы. Через гугл переводчик на сербский, отнести нотариусу. Лайфхак - выучите пару фраз на сербском, тогда про переводчика не спросят."
  - "Нотариус Земун Косовска 6 - заверил на сербском без проблем, 360 динар."
  - "Нотариус: https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic - около 1000 динар."
  - "Нотариус без записи - пришёл без переводчика, взял номерок, зашёл сразу. Специалист говорит по-английски, 10 минут, 1080 рсд."
  - "Спонсорское одно на всех - можно сделать одно на всех членов семьи на сербском или английском. По одной копии на спонсируемых. Принес одно - он сам делал ксерокопию, но лучше сами сделайте."
  - "Нотариус может заверить только на сербском. При заверке перевода нужен переводчик (в каких-то конторах не жестко)."
  - "Анкета: https://www.mfa.gr/en/visas/schengen-visas/application-form.html - не очень удачная, много пустот. Дядечка посоветовал https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf"
  - "Анкета заполняли синей ручкой. Можно заполнить на месте."
  - "Поездка 60 дней - консул не поверит. Не ездят люди в отпуск на 2 месяца. В Сербии отпуска за прошлый год сгорают 30.06. В России за больше 56 дней штрафовали. Месяц отпуска ещё поверят, дальше вопрос - не удаленно ли работаете, не уедет ли насовсем. С недвижимостью может одобрить."
  - "Боровак заканчивается во время поездки - поездка в октябре, боровак кончается 5го. Это 2 боравак? Если да - без него нельзя. Сейчас карточки - как покажете. Написать на почту с вопросом."
  - "Срок рассмотрения - две недели (апрель). Максимум две недели. 8 рабочих дней. Через неделю."
  - "Школа Чартвел - у них список детей, по идее за неделю сделать. Пишите каждый день если срочно, с пометкой 'плиз срочно'. Поездка 16 июня уже поджимает."
  - "Отказ Словения - при полном комплекте. По поводу отеля (букинг не устраивает). Были билеты на самолет и на концерт. При отказе причину не комментируют."
  - "Резервация частично оплачена. Часть резервации нужно оплатить типа предоплаты. Схема - люди находят отели через Гугл и просят подтверждение что оплатили, объясняют для визы, предлагают вознаграждение."
  - "Границы июль - граница треш, очень много машин. Простояли на Македонской 1.5-2 часа, на греческой столько же. Обратно выехали рано - час с небольшим. Рекомендации - не ездить по выходным, пт и пн, лучше после обеда. С европейскими айдишками - 15-30 минут."
  - "Green card обязательно заранее - 2000 динар для Македонии. В Dunav osiguranje оформляют. Оформляется в той страховой где полис на авто. Делал в Dunav за 5 минут, понадобится сообрачайна дозвола. На границе не знали - не пропускали пока не купим, купили за 50 евро на 2 недели. Можно только в своей страховой, в рандомной нельзя."
  - "Green card нюанс Глобос - в Дунаве не оформили (полис на машину Глобос), отправили в Глобос. Сказали сори только глобос."
  - "Македонский досмотр - ехали двумя машинами. Вторую (рус и нидерландец в нидерландской) задержали на досмотр, 50 минут мучали, обшманали, забрали телефоны. Впечатления наипаршивые."
  - "Арендованная машина - заранее в компании сделать договор аренды."
  - "Лизинговая машина - пакет документов включая договор между моей и лизинговой."
  - "Маршрутный лист не требуется. Гринкарта при подаче обязательна."
  - "Огнетушитель S2 - нужен объемом S2. Греки могут проверить (вероятность низкая), коллеги запаслись."
  - "Албания не в Шенгене - визу для посещения не дадут. По однократной виза считается отъезженной. Можно только по мульти. Греция мульти особо не дает. Бронируете отель в Греции с учетом Албании. Если приложите отель в Албании - не дадут (не в Шенгене)."
  - "Македония обратно запас дня - должен день шенгена оставаться. Македонцы на въезде проверяют остаток дат."
  - "Венгрия могут аннулировать если отменить/изменить отель."
  - "Венгры +1 день - дали +1 день на дорогу."
  - "Расстояния от Корфу 7 часов до границы с Белградом, от Афин 9 часов, Каламата 9 часов."
  - "Фото формат как на паспорт, любая фотостудия. Годичной давности подошли."
  - "Оплата за детей - за ребенка 11 лет если не исполнится 12 в поездке не надо."
  - "Донесение документов - просят оперативно. Можно отписать на почту с списком и уточнить."
  - "Приглашение - друзья не могут просто написать. Нужно заполнить ответственную декларацию онлайн, министерство подтвердит. Пришлют по почте."
  - "Греция только под даты. Рассчитывать на 2-3 месяца не стоит."
  - "Две поездки в полгода не дают."
  - "Срок запроса - минимальный за месяц, можно за три написать (сориентируют). Писали за 3 месяца - сказали вернитесь за месяц. Визу сделали за неделю."
  - "Мульти через Македонию - если транспорт машина дают мульти (иначе не проехать). Виза мульти на 6 дней. Первая виза после долгого перерыва."
  - "Македонцы проверяют тщательно - на обратном пути пограничник прям высчитывал дни пребывания."
  - "Греки щепетильно - план поехать через Болгарию, после допроса согласились по рекомендации через Македонию. ОЧЕНЬ щепетильно относятся к использованию визы."
  - "Язык на английском писать можно, по телефону не проблема."
  - "Airbnb альтернатива букинга."
  - "Список документов по ИП подробный - 2 фото (прикрепят на анкету, новое фото для вклейки там сделают), копии первых 2 страниц паспорта, копия ВНЖ (второй, получили в ноябре), спонсорское от мужа с нотариально заверенной подписью (переведено на сербский), выписка АПР по ИП, банковские выписки за 6 мес (движение по ИП и по личному счёту, маркером поступления), свидетельство о браке в переводе (суд переводчик на сербский), резервация отеля (оплачено), билеты (оплачено), страховка с ковидом (Dunav Osiguranje), анкета, билет на концерт. Связались 11 апреля (в марте сказали рано), уточнили даты ВНЖ какой по счёту и на основании чего. Продиктовали документы, записали на 13 мая (поездка с 5 июня). При подаче детально расспрашивали про поступления, почему другая валюта, какое ИП, что делаете, прибыль, аренда - было стрессово, но сводили дебет с кредитом. Спустя 8 рабочих дней позвонили забирать."
  - "ВНЖ валиден минимум 3 месяца на день возвращения - подтвердили в консульстве."
  - "Перевод свидетельства о браке - они просят нотариально заверенную копию. Мы не переводили (на копии сзади нотариальное заверение из посольства РФ на сербском, аналог апостиля). Когда просите время на подачу письмом - перезванивают и рассказывают."
  - "Свидетельство о браке - мы делали одну копию."
  - "Спонсорское копии - по одной на спонсируемых. Принес одно, он делал ксерокопию, но сами сделайте."
  - "Анкету можно от руки заполнить у них."
  - "Ребенка приводить - фотографируют на визу прямо там."
  - "Донесение - если не донесем какие-то документы, просят оперативно. Можно отписать на почту с списком и уточнить правильно ли."
