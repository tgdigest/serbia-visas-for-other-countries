facts:
- Греческое консульство в Белграде выдает визы преимущественно под даты поездки, мультивизы
  на длительный срок практически не дают. Исключение составляют поездки на автомобиле
  через Македонию, для которых выдают мультивизу на период поездки (например, на 6
  дней с возможностью проезда туда и обратно).
- Для получения греческой визы в Сербии требуется второй боравак (ВНЖ). С первым боравком
  визу не дают, люди ездили за визой в Москву. Второй боравак должен быть валиден
  минимум 3 месяца после даты возвращения из Греции.
- Процесс получения визы начинается с письма на почту grcon.bel@mfa.gr. Консульство
  перезванивает обычно в течение нескольких часов или пары дней, задает вопросы о
  длительности проживания в Сербии, работе, количестве ВНЖ, датах поездки, способе
  перемещения. После этого назначают слот для подачи документов.
- Время ожидания слота для подачи документов составляет от 2 до 4 недель. Например,
  при обращении в начале мая давали слоты на конец мая. Консульство учитывает срочность
  поездки, но рекомендуют обращаться минимум за месяц до планируемой даты выезда.
- Срок изготовления визы после подачи документов составляет от 7 до 14 рабочих дней.
  Паспорта остаются в консульстве на все это время. Консульство обещает позвонить,
  когда виза готова, но иногда не звонят, приходится самим уточнять.
- Стоимость визы составляет 80 евро с человека. Дети до 12 лет освобождены от оплаты
  визового сбора.
- Обязательные документы для трудоустроенных включают копии паспорта (главная страница,
  боравки, предыдущие визы), анкету, 2 фотографии (одну прикрепят к анкете, второе
  фото сделают на месте для визы), страховку на даты поездки обязательно с покрытием
  COVID-19, оплаченную бронь отеля, оплаченные авиабилеты или документы на машину
  с green card.
- Финансовые документы для трудоустроенных включают выписку из банка с мокрой печатью
  за 6 месяцев (в Райффайзен банке делают за 20 минут, стоит 200 динаров), историю
  операций за 6 месяцев с выделенными маркером поступлениями зарплаты, пайслипы (расчетки)
  за 6 месяцев, копию трудового договора. Рекомендуют предоставлять выписки и по динарскому,
  и по евро счету.
- Для предпринимателей требуется выписка АПР по ИП, банковские выписки за 6 месяцев
  по счетам ИП и личному физическому счету с отмеченными поступлениями. При подаче
  детально расспрашивают про поступление средств, валюту операций, вид деятельности
  ИП, прибыль, расходы на аренду.
- Спонсорское письмо должно быть переведено на сербский язык и нотариально заверено.
  Можно перевести через Google переводчик и отнести любому нотариусу, главное указать,
  что на время поездки спонсор покрывает все расходы человека. Стоимость заверения
  около 360-1080 динаров в зависимости от нотариуса.
- Нотариусы в Белграде заверяют спонсорские письма на сербском языке. Некоторые нотариусы
  требуют присутствия переводчика для заверения перевода, другие заверяют без проблем.
  Рекомендуемый адрес в Земуне Косовска 6, стоимость 360 динаров. Другой адрес https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic,
  стоимость около 1000 динаров.
- Спонсорское письмо делается одно на всех спонсируемых членов семьи (жену и детей),
  но нужно сделать копии для каждого комплекта документов. Консульство может само
  сделать копии, но лучше принести готовые.
- Свидетельство о браке требуется в переводе судебного переводчика на сербский язык.
  Апостиль не требуется, достаточно нотариально заверенной копии. Некоторые предоставляли
  копии с нотариальным заверением из посольства РФ на сербском языке.
- Страховка должна обязательно включать покрытие COVID-19, это должно быть явно указано
  в сертификате. Если покрытие ковида не написано, страховку не примут. Многие делали
  страховку в Dunav Osiguranje.
- Резервация отеля должна быть частично или полностью оплачена. Просто бронь с Booking
  без оплаты может не подойти. Консульство особенно интересуется местоположением отеля,
  если он находится за городом, могут задавать дополнительные вопросы.
- Анкету можно взять с официального сайта https://www.mfa.gr/en/visas/schengen-visas/application-form.html
  (английская версия). Некоторые сотрудники консульства рекомендуют использовать другую
  форму, похожую на датскую https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf.
  Анкету можно заполнить заранее или на месте в консульстве. Заполнять можно синей
  или черной ручкой.
- Фотографии требуются формата как на паспорт, 2 штуки. Одну прикрепляют к анкете
  при подаче, второе фото делают прямо в консульстве у окошка для вклейки в визу.
  Можно использовать фотографии, сделанные для предыдущей визы больше года назад.
- При подаче документов всей семьей обязательно присутствие всех членов семьи, включая
  маленьких детей. Детей фотографируют на месте для визы.
- Консульство проводит детальный опрос при подаче документов. Могут спрашивать про
  семейное положение (когда поженитесь, если оформлена ванбрачна заедница), почему
  супруг не работает, планирует ли работать, работал ли в России. Вопросы могут быть
  некомфортными и личными.
- Для поездки на автомобиле через Македонию обязательно нужна green card (зеленая
  карта) для Македонии. Оформляется в той же страховой компании, где сделана сербская
  страховка на машину, за 5 минут. Стоимость около 2000 динаров. Может потребоваться
  сообрачайна дозвола. Без green card на границе Македонии не пропустят или придется
  покупать страховку на месте за 50 евро.
- Для поездки на автомобиле требуется предоставить документы на машину. Для лизинговой
  машины нужен договор между владельцем и лизинговой компанией. Для арендованной машины
  нужен договор аренды с компанией. Маршрутный лист не требуется.
- Для поездки на автомобиле в Грецию требуется огнетушитель объемом S2. Греческая
  полиция может проверить, хотя вероятность низкая.
- При поездке на автомобиле через Македонию греки выдают мультивизу на период поездки
  (например, на 6 дней). Македонские пограничники очень тщательно проверяют визы на
  обратном пути и высчитывают дни пребывания. Виза должна быть действительна на день
  проезда через Македонию обратно.
- Границы с Македонией и Грецией на автомобиле проходятся за 15-30 минут в обычное
  время. В высокий сезон (июль) очереди могут достигать 1,5-2 часов на каждой границе.
  Рекомендуют не ездить по выходным, пятницам и понедельникам, лучше проходить границу
  после обеда.
- На границе Македонии были случаи тщательного досмотра. Машину с русскими и нидерландцем
  задержали на 50 минут, обшманали все, забрали телефоны. Впечатления о македонских
  пограничниках могут быть негативными.
- По греческой визе нельзя посетить Албанию, так как Албания не входит в Шенген. Выезжая
  по однократной визе из Греции, виза считается использованной. В Албанию можно въехать
  только по мультивизе. Греция мультивизы на длительный срок практически не дает.
- Консульство очень щепетильно относится к использованию их визы. При планировании
  проезда через Болгарию вместо Македонии могут провести допрос с пристрастием и рекомендовать
  ехать через Македонию.
- Изменение или отмена брони отеля после получения визы может отслеживаться консульством.
  Есть информация, что некоторые страны (например, Венгрия) могут аннулировать визу
  за это.
- Для транзита через Грецию (перелет через Афины в другую страну) виза не требуется.
  На гейте в Белграде могут спросить на каком основании въезд в Грецию, достаточно
  объяснить, что это транзит. Месяц назад (апрель 2024) пускали без проблем.
- При перелетах внутри Шенгена сейчас проверяют визы досконально из-за участившихся
  случаев ввоза нелегалов. Проверки были в Загребе и Риме две недели назад (начало
  мая 2024). По греческой мультивизе можно посетить другие страны Шенгена, если виза
  действительна.
- Приглашение от греческих друзей оформляется через специальную процедуру. Друзья
  должны заполнить ответственную декларацию онлайн, министерство цифрового управления
  Греции должно подтвердить декларацию. После этого приглашение присылают по электронной
  почте, его нужно распечатать.
- Для школьных поездок (например, с Chartwell School) консульство имеет список детей
  и может сделать визу за неделю. Родителям рекомендуют обращаться заранее и писать
  с пометкой срочности.
- Справка с работы может быть предоставлена в электронной копии, оригинал не обязателен.
  Пайслипы можно приложить просто распечатками без подписей и печатей.
- Если не хватает каких-то документов при подаче, консульство попросит оперативно
  донести недостающее. Можно отписать на почту с записанным списком документов и уточнить
  правильность.
- Были случаи отказа в визе при предоставлении всех документов. Например, Словения
  отказала из-за вопросов по отелю (просто букинг не устроил), несмотря на наличие
  оплаченных авиабилетов и билетов на концерт. Консульства не комментируют причины
  отказа.
- Попытки получить визу на 60 дней туристической поездки вызывают недоверие консула.
  Консул не поверит в такую длительную туристическую поездку, даже при наличии оплаченного
  букинга и страховки. Проверено опытом многих людей.
- В Сербии физически невозможно накопить отпуск на 2 месяца, так как отпуска за прошлый
  год сгорают 30 июня. Длительный отпуск может вызвать вопросы о том, не работает
  ли человек удаленно (тогда это не туризм) и есть ли вероятность, что человек уедет
  насовсем.
- Если боравак заканчивается во время планируемой поездки, нужно сначала получить
  продление боравка. Без действующего второго боравка на визу подаваться нельзя. Рекомендуют
  написать на почту консульства и объяснить ситуацию.
- Боравак на три года, полученный всего 3 месяца назад (с февраля), не подходит для
  получения греческой визы. Требуется именно второй боравак, а не первый длительный.
- Консульство может не отвечать на письма в период майских праздников. Люди писали
  5 мая и ждали ответа более недели. В обычное время перезванивают в течение пары
  часов.
- Один человек получил мультивизу на 3 месяца (45 дней пребывания) при первой подаче,
  написав консулу о необходимости продавать квартиру в Греции. Вторую визу дали уже
  под даты поездки.
- Испанское консульство в Белграде дало визу на 90 дней с правом пребывания 90 дней
  (май 2024).
