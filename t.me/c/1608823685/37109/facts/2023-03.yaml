facts:
- Греческое консульство в Белграде требует наличие второго боравака (то есть год проживания
  в Сербии по ВНЖ) для подачи на туристическую визу категории C. С первым боравком
  документы не примут.
- Для национальной визы D в Грецию консульство требует ПМЖ Сербии, а не просто ВНЖ.
- По европейскому законодательству подавать документы на шенгенскую визу можно за
  6 месяцев до поездки, но греческое консульство в Белграде может отказать в приёме
  документов, если считает срок слишком ранним.
- Греческое консульство в Белграде перед записью на приём требует прислать по email
  скан паспорта, сканы первого и второго сербского ВНЖ, выписку из банка за полгода,
  трудовой договор и бронь проживания (на этапе email может быть неоплаченная).
- На сам приём в греческое консульство нужно принести оплаченное проживание, оплаченную
  дорогу и страховку.
- Вместо брони отеля для греческой визы можно использовать пригласительное письмо
  от друга или родственника, проживающего в Греции. Письмо должно быть заверено нотариусом
  и прислано оригиналом почтой. В России раньше было достаточно печати греческой полиции
  на приглашении.
- Email греческого консульства в Белграде grcon.bel@mfa.gr
- В греческом консульстве в Белграде можно общаться на английском языке. Сотрудники
  говорят по-английски, сербски и по-гречески.
- Для записи на подачу документов нужно звонить в консульство Греции в Белграде.
- Если первый боравак был выдан на срок меньше года (например, из-за скорого окончания
  паспорта), формально требование звучит как год проживания по ВНЖ, а не просто наличие
  второй вклейки. Однако на практике консульство может просто проверять наличие двух
  вклеек, так как точную дату начала проживания по боравку проверить сложно.
- Один человек сообщил, что греческое консульство не приняло документы, потому что
  виза запрашивалась с мая, а боравак заканчивался в июле. Требовали сначала продлить
  боравак.
- По Северной Македонии можно проехать транзитом в Грецию по многоразовой шенгенской
  визе. Одноразовая шенгенская виза для въезда в Македонию не подходит согласно правилам
  МИД Македонии.
- Македонские пограничники строгие и могут задавать дополнительные вопросы на границе.
  Для македонской визы требуют нотариальное подтверждение брони отеля, приглашения
  не работают.
- Если ехать наземным транспортом через Македонию в Грецию, нужно обратить внимание
  греческого консульства на этот факт, чтобы они выдали многоразовую визу вместо одноразовой.
- Национальная виза D Греции позволяет свободно передвигаться в шенгенской зоне до
  3 месяцев в полугодии при наличии действующего проездного документа.
- В несезон (до второй половины мая) подавать на греческую визу рискованно, высока
  вероятность отказа. Рекомендуется подаваться со второй половины мая.
- Для успешного получения греческой визы важно составить логичный и понятный маршрут.
  Консулы понимают, что на курортных островах зимой делать нечего, и в Афинах больше
  одного дня задерживаться незачем.
- Времена, когда можно было подавать фейковые документы из шаблонов и всем давали
  визы, прошли. Сейчас нужно самостоятельно корректно собирать документы и продумывать
  маршрут.
- Греческое консульство по телефону сообщило, что выдаёт разовые визы (информация
  от конца марта 2023).
- Без ВНЖ Сербии нельзя подавать на шенгенскую визу ни в одно консульство в Белграде,
  включая греческое.
- Есть разные мнения о том, можно ли подавать на греческую визу сразу после получения
  второго боравака, если он ещё не начал действовать. Лучший способ узнать точно —
  спросить напрямую в консульстве.
- На уверенье из полиции о боравке обычно не указывается дата начала действия ВНЖ,
  только дата окончания и дата выдачи самого уверенья. Дату выдачи уверенья можно
  запросить в любой момент, она не привязана к дате начала боравака.
- Некоторые банки (например, Райффайзен) для смены тарифа на резидентский могут запросить
  уверенье из полиции с датой выдачи первого боравака, хотя другим достаточно просто
  показать второй боравак.
- Для получения греческой визы с приглашением на кинофестиваль при наличии свежего
  ВНЖ (меньше года) консульство рекомендует написать по email и уточнить возможность.
  Через туристическую визу шансов нет, можно попробовать через бизнес-визу по приглашению.
- В жутких очередях в России сейчас французские и испанские визы как самые лояльные
  страны. В греческие визы очередей нет, так как в несезон подавать бесполезно из-за
  высокой вероятности отказа.
