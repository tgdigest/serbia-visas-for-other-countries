facts:
- Для получения греческой визы в Белграде требуется второй боравак. Первый боравак
  не подходит, даже если прошло почти год проживания в Сербии. Греческое консульство
  проверяет, чтобы первый боравак уже истёк к моменту открытия визы.
- Греческое консульство в Белграде не принимает записи онлайн. Записаться можно только
  по телефону или через email. При звонке нужно нажать сначала 2 (сербский язык),
  потом 1.
- Контакты консульского отдела посольства Греции в Белграде (+381) 11 3331900 или
  (+381) 11 3341507. Адрес Strahinjica Bana 76.
- Приглашение от гражданина Греции не меняет требования о втором бораваке. Даже если
  друг-грек лично звонит в консульство и общается на греческом языке, без второго
  боравака визу не дадут.
- Греческое консульство в Белграде с мая 2023 года выдаёт только однократные визы
  гражданам РФ, проживающим в Сербии второй год. Это новое распоряжение, действующее
  до особого уведомления.
- Несмотря на официальное заявление о выдаче только однократных виз, есть подтверждённые
  случаи получения мультивиз под конкретные даты поездки. Особенно если планируется
  поездка на автомобиле через Северную Македонию.
- При поездке на автомобиле из Сербии в Грецию необходимо пересекать Северную Македонию.
  Для этого нужна либо македонская виза, либо греческая мультивиза. Греческая мультивиза
  решает проблему с македонским транзитом.
- На границе Северной Македонии появилась новая форма для граждан РФ, Беларуси и Украины.
  В ней нужно указать ФИО, паспортные данные и цель въезда. Для транзита пишут маршрут
  Сербия - Северная Македония - Греция.
- Греческое консульство выдаёт визы строго под даты поездки с типом мульти-въезд.
  Срок визы соответствует датам, указанным в брони отелей и билетах. Есть подтверждённые
  случаи получения виз на 4 дня (выходные) и на месяц.
- Для оформления визы ребёнку требуется личное присутствие всех членов семьи. Виза
  ребёнку делается бесплатно, однократная, строго под даты поездки.
- Документы для визы в Грецию включают паспорта с копиями первых страниц и страниц
  с бораваком, выписку из банка за последние 6 месяцев, трудовые договоры в Сербии,
  оплаченные билеты и брони жилья, страховку, заявление-анкету.
- Спонсорское письмо должно быть заверено у нотариуса. Можно писать на английском,
  но лучше перевести на сербский через судебного переводчика. Нотариус может отказаться
  заверять документ не на сербском языке.
- Греческое консульство тщательно проверяет финансовые документы. Могут не понять
  разницу между gross и net зарплатой. Рекомендуется приносить payslips (выписки по
  зарплате от компании) и справку с места работы для ясности.
- Для спонсорского письма достаточно документа civil union, не обязательно быть в
  официальном браке или иметь родственные связи.
- Записываться на подачу документов нужно примерно за месяц до поездки. Если писать
  слишком рано (например, за 2 месяца), консульство попросит написать позже, ближе
  к датам поездки.
- Транзит через Афины без шенгенской визы возможен, если не выходить из транзитной
  зоны аэропорта. При регистрации на рейс авиакомпания Aegean Airlines может потребовать
  обратный билет.
- Для транзита через Афины рекомендуется покупать билет с возможностью изменения даты
  неограниченное количество раз. Самый дешёвый тариф позволяет изменить дату только
  1 раз, следующий по цене даёт неограниченные изменения.
- Обратный билет для транзита можно купить в приложении Aegean Airlines по тому же
  маршруту, что и прямой рейс. Достаточно билета без багажа, но с возможностью изменения
  даты.
- Греческое консульство отвечает на email запросы и может перезвонить в течение нескольких
  часов после получения письма.
- Командировочной визы в Грецию как отдельной категории не существует. Даже для деловой
  поездки оформляется туристическая виза с теми же требованиями о втором бораваке.
- Требование о втором бораваке действует только для греческого консульства в Белграде.
  Другие страны Шенгена (Италия, Испания, Франция) не требуют год проживания в Сербии.
- Испанское консульство в Белграде выдаёт первую визу на 3 месяца, вторую обещают
  на полгода. Французы также дают первую визу на 3 месяца.
- Родительский ВНЖ не засчитывается как второй боравак для ребёнка, родившегося в
  Сербии. Если у родителей второй год ВНЖ, а у ребёнка первый (так как он родился
  недавно), греки могут не принять документы.
- Виза выдаётся примерно за неделю после подачи документов. Есть случай получения
  визы через неделю после подачи в среду.
- При поездке на автомобиле в Грецию нужно предоставить документы на автомобиль и
  зелёную карту. Греческое консульство учитывает способ передвижения при выдаче визы.
- Македонские пограничники при пересечении границы с греческой мультивизой спрашивают
  только о направлении поездки (куда едешь и откуда). Проблем с пропуском не возникает.
- Для роуминга в Греции у оператора Yettel есть пакеты 1GB на 7 дней за 7 евро или
  3GB на 15 дней за 15 евро. Локальные европейские e-sim карты обычно выгоднее роуминга.
