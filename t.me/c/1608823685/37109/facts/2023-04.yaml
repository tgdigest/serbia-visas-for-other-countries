facts:
- Для получения греческой визы в Белграде требуется прожить ровно календарный год
  по первому боравку и получить второй боравак. Без второго боравка визу не дают.
- Греческое консульство требует наличие года проживания в Сербии плюс второй боравак
  (то есть нужно показать, что есть год проживания, для чего необходимо вклеить второй
  боравак).
- Правила получения греческой визы в Сербии кардинально отличаются от правил в России.
  Греки в Белграде не принимают спонсорские письма, которые охотно принимались в России.
- Сотрудники греческого консульства в Белграде были очень удивлены вопросом о спонсорском
  письме и спрашивали почему человек не работает. Их интересует только собственный
  заработок заявителя.
- Спонсорское письмо не работает в Сербии для получения греческой визы, даже если
  есть civil union. В России греки принимали такие письма, но в Белграде нет.
- Документы для греческой визы принимаются на сербском или греческом языках. Про английский
  точной информации нет, но есть случай общения с консульством на английском.
- Один заявитель писал в греческое консульство на английском и сербском, через 3 дня
  ему перезвонили и общались на английском. Подтвердили требование о втором боравке
  после года проживания.
- На сайте греческого консульства есть бот на английском языке, через который можно
  узнать почти всю необходимую информацию.
- 'Процесс подачи на греческую визу: сначала пишете на почту консульства или звоните
  (в письме оставьте номер телефона), вам перезванивают и назначают дату приёма, приносите
  документы лично.'
- Греческое консульство отвечает на email довольно оперативно. Могут перезвонить на
  следующий день после отправки документов по почте и пригласить на приём.
- Консульство не всегда даёт обратную связь по email о том, что документы приняты
  к рассмотрению. Рекомендуется звонить и уточнять, видели ли они письмо.
- 'Список документов для греческой туристической визы включает: копии двух боравков,
  резервации отелей (неоплаченные), резервации билетов, страховку с покрытием COVID,
  выписку из банка, трудовой договор, фото, анкету.'
- Если внж по недвижимости, нужна выписка из кадастра.
- Все документы нужно приносить распечатанными. Дополнительные документы (например,
  расширение страховки) принимают только лично, по почте не принимают.
- При подаче документов сотрудники консульства подробно изучают страховку и выписку
  со счёта. Остальные документы просматривают менее тщательно.
- Страховка должна обязательно покрывать COVID. Если не покрывает, попросят донести
  расширение страховки.
- Анкету можно заполнить на месте в консульстве.
- При подаче снова берут отпечатки пальцев (даже если сдавали месяц назад) и сами
  делают фото.
- Оплатить консульский сбор можно только наличными. Нужно иметь при себе кэш или быть
  готовым выбежать к банкомату.
- Загранпаспорт забирают на время рассмотрения документов и выдают расписку.
- Срок рассмотрения документов составляет 20 дней. Для русских выделяется дополнительная
  проверка на 20 дней, поэтому минимум месяц запаса должен быть до поездки.
- Записываться на интервью за две недели до поездки слишком поздно из-за 20-дневного
  срока рассмотрения.
- По телефону сотрудники консульства стандартно отвечают, что дают визу на однократный
  въезд.
- 'При подаче документов проводится небольшое собеседование с вопросами: что будете
  делать в Греции, почему переехали в Сербию, где живёт семья, в каких странах Европы
  были и почему.'
- Если есть специфическая цель поездки (например, экзамен в Афинах), нужно приложить
  подтверждение регистрации на это мероприятие.
- Сотрудник консульства может говорить по-гречески, но все документы на сербском нормально
  читает и принимает.
- Вход в греческое консульство со стороны улицы Страхињића Бана, крайний справа (больше
  похож на ворота, чем на дверь).
- Телефон греческого консульства 011 3190315, адрес Kafeterija Fontana.
- С греческой визой можно ехать через Македонию только если виза мультивиза. С визой
  на конкретные даты поездки транзит через Македонию не разрешён.
- Транзитная виза в Грецию на 24 часа не требуется, если летите не из шенгена в не-шенген.
- Есть вопрос о получении визы для ребёнка, у которого истекает годовой греческий
  шенген, а второй боравак ещё не будет получен. Консульство ответило, что виза только
  после второго внж, даже если у родителей есть действующие греческие мультивизы на
  3 года.
- Непонятно, почему детям не дают визы на срок как родителям, если у родителей есть
  долгосрочные греческие визы.
- Для неработающего супруга при наличии второго сербского внж у обоих нужно уточнять
  требования к сумме на счету, если спонсор поездки муж.
- Требуется wage and tax statement за последние два года. Если за это время сменилась
  страна и работодатель, непонятно как это оформить (предложили использовать ChatGPT
  для помощи).
- Перевод документов должен быть на сербский язык с печатью судского тумача (судебного
  переводчика).
- Для ребёнка нужна копия перевода свидетельства о рождении на английский или сербский
  язык, заверенная судебным переводчиком.
- Вопрос о том, обязательно ли переводить все документы на греческий язык и заверять
  нотариусом при подаче в посольство, остался без чёткого ответа в переписке.
- Есть вопросы о визе Digital Nomad для Греции, насколько строго с минимальным доходом
  и подойдут ли накопления вместо дохода, но ответов в этой переписке нет.
- К концу апреля 2023 года ещё не было подтверждённых успешных кейсов получения греческой
  туристической визы в Белграде (люди спрашивали, но ответов не было).
