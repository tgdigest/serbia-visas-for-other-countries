facts:
- Для подачи на шенгенскую визу в Грецию из Сербии требуется стандартный пакет документов,
  включающий анкету, паспорт, фото, билеты, подтверждение проживания, выписку со счета,
  страховку и обоснование наличия ВНЖ в Сербии
- Греческое консульство не принимает документы на визу от людей, проживающих в Сербии
  по ВНЖ менее одного года. Сотрудники консульства объясняют это требование тем, что
  у Греции нет сухопутных границ с другими странами шенгенской зоны
- Правило о необходимости проживания в Сербии минимум один год перед подачей на греческую
  визу существовало всегда, по информации от русских жён сербов
- После получения второго ВНЖ в Сербии можно сразу подаваться на греческую визу, без
  дополнительных требований к сроку владения вторым ВНЖ. Это подтвердили сотрудники
  консульства по телефону
- Ожидаемый срок рассмотрения заявки на греческую визу составляет месяц-полтора, с
  вероятной выдачей однократного въезда в Шенгенскую зону
- Для уточнения информации по греческим визам можно связаться с консульством по телефону
  +381113331900
- Список документов для греческой визы можно уточнить по email в консульстве, сотрудники
  отвечают на запросы
