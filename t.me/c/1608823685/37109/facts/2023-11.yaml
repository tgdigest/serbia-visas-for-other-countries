facts:
- При онлайн регистрации на рейс Белград-Афины-Тбилиси система может запрашивать данные
  визы и показывать ошибку, хотя виза для транзита не требуется. Со второго раза регистрация
  может пройти успешно.
- При регистрации на рейс с пересадкой в Афинах выдают один посадочный талон, но он
  действителен на оба самолета (оба сегмента маршрута).
- Для получения греческой визы на февраль консульство может попросить написать им
  после 10 января, то есть не принимать заявки сильно заранее.
- Греческое консульство выдает визы быстро, если принимает решение о выдаче. Рекомендуется
  записываться минимум за две недели до планируемой поездки.
- Если паспорта понадобятся для других поездок в январе, можно написать ответное письмо
  в консульство с просьбой записаться раньше, указав промежуток когда нужен аппоинтмент.
  Но консульство может не пойти навстречу.
- Можно попробовать написать в консульство повторно в декабре, если первая попытка
  записаться не удалась.
- Подтвержденный опыт ноября 2023 года подтверждает, что при перелете Белград-Афины-Тбилиси
  в Афинах пропускают нормально, греческая виза для транзита не нужна.
- Авиакомпания в поддержке может отвечать копипастой из FAQ без конкретного ответа
  на вопрос о необходимости визы для транзита, или даже отправлять звонить в консульство.
- При транзите через Афины с мобильными посадочными талонами проходят везде без проблем,
  если нет багажа.
- В аэропорту Афин после досмотра есть нормальная зона ожидания для транзитных пассажиров.
  Для тех, кто не в бизнес-зале, есть места где посидеть после досмотра.
- Въезд в Грецию на машине с российскими номерами запрещен. С сербскими номерами теоретически
  возможен, если есть визы для всех стран на пути (например, для Македонии).
- Для транзита через Афины в Грузию виза не нужна, если есть транзитная зона в аэропорту.
  Но авиакомпания может не посадить на рейс, поэтому лучше написать им заранее.
- При получении билета на стойке регистрации для транзита через Афины лучше сразу
  сказать, что конечный пункт назначения Грузия, а не Греция.
- Подтвержденный опыт показывает, что при перелете Белград-Афины-Тбилиси никто не
  запрашивал визу ни в Белграде, ни в Афинах, даже при наличии только сербского ВНЖ.
- Греческое консульство выдает визы на конкретные даты поездки, а не с запасом.
- При подаче документов на греческую визу для детей нужно уточнять в консульстве,
  обязательно ли присутствие ребенка. По некоторым данным, на подачу ребенка нужно
  брать, а за готовой визой можно приехать без него. Консульство перезванивает быстро
  после письма на почту.
- Успешный опыт транзита через Афины без шенгена подтверждает, что в аэропорту есть
  четкие указатели для трансферных пассажиров. Стоит будка с сотрудником, которому
  показываешь посадочный талон и паспорт, он пропускает на повторный досмотр.
- Перед вторым рейсом при транзите через Афины пассажиры находятся в чистой зоне с
  дьюти-фри и кафе, но не все заведения работают ночью.
- При транзите через Афины без выхода из транзитной зоны особо ничего не спрашивают
  и спокойно пускают на следующий рейс.
- Получить мультивизу через Грецию сейчас очень сложно. Даже со вторым боравком, недвижимостью
  в Греции и объяснительной письмом консулу могут дать мульти всего на 3 месяца с
  45 днями пребывания.
- При подаче на греческую мультивизу может быть допрос на приеме до 45 минут, ежедневные
  звонки из консульства с вопросами о источниках дохода, особенно если заявитель не
  работает и не замужем/не женат.
- Греческое консульство может выбросить выписку со счета греческого банка, сказав
  что она не нужна, хотя логично было бы ее принять. Требования непредсказуемы.
- Даже при наличии множества предыдущих шенгенских виз (включая 4-летнюю) и бывшего
  ВНЖ Греции на 3 года с визой D, получение новой мультивизы может быть крайне затруднено.
- Транзит через Македонию по греческой визе действует не больше 14 дней или количества
  дней указанных в визе, в зависимости от того, что меньше.
- Для подачи на греческую визу пейслипы от работодателя достаточно в виде распечатанной
  PDF, печати и подписи не обязательны.
- На туристическую греческую визу консульство требует оплаченную бронь отеля. По поводу
  авиабилетов при звонке в консульство сообщили, что нужно оплаченное жилье, про билеты
  требование менее строгое.
- Для греческой визы выписку по остатку на счете можно показывать в сербских динарах,
  не обязательно иметь евросчет с остатком в евро.
