month: 2023-11
details:
  - "Онлайн регистрация Aegean: при регистрации онлайн может попросить данные визы и показывать ошибку как будто нельзя зарегистрироваться. Со второго раза получилось. Посадочный дали один, но на оба самолета. С мобильными посадочными везде прошли без проблем (багажа не было)."
  - "Запись на февраль ноябрь 2023: написали в консульство что хотим визу для поездки в феврале - сказали написать им после 10 января. Попытались объяснить что паспорта нужны на январь - не прониклись сочувствием. Возможно просто не на того человека попались. Можно ещё раз попробовать в декабре написать."
  - "Они быстро дают, если дают. Рекомендация: указать промежуток когда хотите аппоинтмент (за две недели до отъезда, минимум)."
  - "Транзит через Афины ноябрь 2023: из Белграда в Тбилиси в Афинах нормально пропустили, виза не нужна. На свой страх и риск летели. Все форумы облазили. Авиакомпания в консульство отправляла звонить. Неделю назад летели этим маршрутом - никто не запросил визу, ни в Белграде, ни в Афинах."
  - "Транзитная зона в Афинах: есть указатели. Стоит будка с сотрудником, которому показываешь посадочный талон и паспорт. Он пропустит на повторный досмотр. Перед вторым рейсом сидишь в чистой зоне с дьюти-фри и кафешками (не все ночью работают). Если на стойке билет получать будете - лучше сразу скажите что конечный пункт Грузия. Летали несколько раз, без выхода из транзита, ничего особо не спрашивали, спокойно пускали."
  - "На машине в Грецию без мульти: нельзя. Там Македония на пути. Греки не запрещали въезд на русских номерах (как бы). Они в целом запретили въезд на русских номерах (противоречивая инфа)."
  - "Тип визы: дают на даты поездки."
  - "Дети на подачу: пара с ребёнком была, у них мед виза. По-моему подаваться надо ребёнка брать, а вот за визой уже можно без. Напишите им на почту - они перезванивают быстро."
  - "Мультивиза ноябрь 2023 (сложный кейс): получила с великим трудом (мульти на 3 месяца, но 45 дней), со вторым бораваком (с первым не дали, летала в РФ за визой в прошлом году - дали тоже на 3 месяца мульти, 90 дней). По недвижимости (есть квартира в Салониках), писала объяснительную консулу зачем мне мульти. На приёме допрос в 45 минут. Потом каждый день звонки из консульства (я не работаю и не замужем, у них вопрос - на что живу). Приложила кучу доказательств 'на что'. Причём выписку со счёта греческого банка из окошка выкинули - сказали не надо. Фиг поймёшь. Была куча шенгенов, самый долгий 4 года, ВНЖ Греции было 3 года, виза D, но..."
  - "Транзит через Македонию: не больше 14 дней или дат в визе, смотря что меньше."
  - "Пэйслипы: вопрос нужны ли именно с печатями и подписями или распечатанной PDF достаточно (ответа в файле нет)."
  - "Билеты и брони: на туристическую визу просят оплаченную бронь отеля. Про билеты: позвонили из консульства - сказали что нужно оплаченное жильё (про билеты не упомянули конкретно)."
  - "Выписка по остатку на счёте: вопрос показать в серб динарах норм или обязательно остаток на евросчете в евро (ответа в файле нет)."