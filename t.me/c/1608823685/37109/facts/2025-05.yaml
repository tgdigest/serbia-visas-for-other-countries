facts:
- Спонсорское письмо для греческой визы необходимо заверять у нотариуса. В одном случае
  консульство приняло незаверенное письмо на английском и сербском, но попросило заверить
  и прислать на почту, а также принести оригинал при получении паспортов. Нотариус
  заверяет только сербский вариант письма, и этого достаточно.
- Сотрудница консульства, принимающая документы, по-сербски не говорит, общается на
  греческом и английском. Есть коллега, который помогает по-сербски при необходимости.
- Для заявителей из Московской области требуют переводить свидетельства о рождении,
  тогда как для других регионов это требование может отличаться.
- По греческой мультивизе в 2023 году успешно проезжали через Северную Македонию в
  Грецию и обратно через Болгарию с ночёвкой в Софии без проблем.
- Молодой человек или девушка с сербским гражданством не может быть спонсором для
  визы, если вы не состоите в официальном браке. Консульство по телефону подтвердило,
  что спонсорами могут быть только родственники.
- Медицинская страховка должна покрывать даты пребывания в Шенгене плюс 3 дня. Если
  едете на машине через Македонию и Болгарию, страховка должна работать во всех этих
  странах. Сербские страховки обычно покрывают весь Шенген, а не только конкретную
  страну.
- Визовый сбор в греческом консульстве составляет 90 евро наличными. Оплата принимается
  именно в евро, а не в динарах, в отличие от консульств других стран.
- Предприниматель с действующей компанией в Сербии и стабильным доходом не нуждается
  в спонсорском письме. Достаточно предоставить выписки по счетам ИП за 6 месяцев
  и контракт с основным клиентом.
- При подаче документов на визу всей семьей необходимо присутствие всех членов семьи,
  включая детей. У взрослых снимают отпечатки пальцев, всех фотографируют на месте.
- Запись на подачу документов происходит по электронной почте grcon.bel@mfa.gr. Нужно
  описать свой кейс, приложить фото паспорта и ВНЖ, указать гражданство, ФИО, какой
  по счёту ВНЖ, даты поездки и номер телефона. Консульство перезванивает обычно на
  следующий день и назначает слот.
- По состоянию на май 2025 года слоты на подачу документов выдаются с большой задержкой.
  Свободные слоты были только на середину июля-август, до конца августа мест практически
  нет.
- Справка с работы действительна в течение месяца с момента выдачи.
- Перевод свидетельств о рождении в Сербии можно делать только через сербский язык,
  то есть сначала на сербский, потом на английский. Онлайн-переводы напрямую на английский
  не подходят. Перевод должен быть судским с заверением. Стоимость около 2400-3000
  динаров. Один из вариантов ABC prevodi.
- Для поездки на машине через Северную Македонию требуется зелёная карта (грин карта)
  на автомобиль, так как сербская страховка там не работает. Стоимость около 2000
  динаров, оформляется за 5 минут в офисе страховой компании. Если ехать через Болгарию,
  зелёная карта не нужна, сербская страховка работает.
- Если регистрация автомобиля истекает после подачи документов, но до поездки, нужно
  приложить объяснительную записку на английском языке. В ней указать причину, почему
  страховка истекает и зелёная карта не приложена, и обязательство записаться на продление
  регистрации в ближайшее возможное время. Зелёную карту можно будет дослать по почте
  после получения.
- На границе Греция-Македония могут заставить купить зелёную карту за 50 евро прямо
  на месте, если её нет. Будки продажи есть на границе.
- 'Полный список документов для подачи на греческую визу семьёй из 4 человек (ИП спонсирует
  семью, поездка на машине через Софию): анкеты на каждого, копия первой страницы
  паспорта и визы, копия боравка, спонсорское письмо на семью заверенное нотариусом
  (по копии каждому), решение АПР об открытии ИП, оплаченные брони отелей, документы
  на машину и права (саобрачайна копия, не очитана), страховка с ковидом на всех,
  перевод свидетельств о рождении на сербский на всех членов семьи, выписки из банка
  по счетам за 6 месяцев, контракт с основным клиентом по ИП, справки на детей из
  школы, cover letter по желанию, фото по 2 на каждого (берут по одной).'
- Сербские права, полученные менее двух лет назад, принимаются консульством без проблем
  для поездки на машине.
- Свидетельства о рождении взрослых не всегда требуют. Зависит от города рождения,
  но точные критерии неясны. Консульство может попросить их при звонке для записи
  на термин. Для детей свидетельство о рождении обязательно.
- Медицинская страховка должна быть от сербской страховой компании. Международные
  или российские страховки могут не принять. Рекомендуют Дунав осигуранье и Generali.
  Стоимость около 2500 динаров за 10 дней на человека. Важно, чтобы в страховке была
  указана пандемия (ковид), это требование греков.
- Семейная страховка Triglav, которая идёт от OTP банка, была принята консульством.
- Все документы (брони отелей, маршрутные листы, страховки) нужно прикладывать к каждой
  анкете отдельно, даже если едете семьёй и даже для ребёнка.
- Копии карт ВНЖ можно не приносить заранее, их могут сделать на месте в консульстве.
- Рассмотрение визы занимает около 2 недель, в некоторых случаях 7-8 дней. Один случай
  рассмотрения всего за неделю.
- Греки часто выдают визы строго под даты поездки, даже если заявлено несколько поездок
  или запрошена мультивиза. Мультивизу дают, если указать транзит через Северную Македонию
  и приложить зелёную карту, либо если выезд из Греции в Албанию и дальнейшее путешествие
  по Албании.
- Для получения мультивизы нужно в пункте 27 анкеты поставить multiple entries. В
  пункт 30 вставлять только основную бронь в Греции. Если маршрут через Македонию,
  подавать trip plan с Македонией и обращать на это внимание при подаче. Консульство
  само делает пометку с какой даты реально нужна виза.
- В анкете все данные указываются про Шенген, даже если едете через Македонию. Македония
  отдельно указывается в trip plan.
- Вместо букинга в Греции можно предоставить приглашение от гражданина Греции.
- Неоплаченные брони в других странах (например, в Албании) принимаются.
- Приём документов занимает около часа на семью из 4 человек. Консульство тщательно
  проверяет все документы, что минимизирует вопросы при рассмотрении.
- Зарплата по трудовому договору в Сербии может быть чуть выше минималки (около 50
  тысяч динаров). Могут спросить, как выживаете на эти деньги и сколько платите за
  аренду, но если есть супруг(а), тему закрывают.
- Документы не нужно переводить на греческий язык, достаточно сербского или английского.
  Спонсорское письмо заверяется только на сербском языке.
- Анкету нужно скачивать с официального сайта греческого посольства в Белграде. В
  некоторых версиях может быть сбой нумерации пунктов (после 27 идёт 13), нужно проверять.
- В пункте 20 анкеты указывается номер боравка.
- Фотографии делают на месте в консульстве, но нужно принести по 2 фото на каждого
  (берут по одной).
- Консульство работает до 12:00, звонить для записи нужно в это время.
- Если пропустили звонок от консульства, можно перезвонить, но после 12:00 уже не
  отвечают.
- Подтверждения слота в консульство обычно не присылают, только устная договорённость
  по телефону. Можно записать разговор на диктофон для подстраховки.
- Агенты, которые помогают получать визы, могут ловить слоты за деньги, но для Греции
  это менее актуально, так как запись идёт по телефону. По информации консульства,
  слоты на лето могут быть захвачены агентами.
- Через Болгарию ехать проще, чем через Македонию. Границы проходятся за 15 минут.
  Через Македонию на обратном пути можно провести 2 часа на границе Греция-Македония.
- С российскими правами можно заехать в Грецию на машине, если машина с сербскими
  номерами. В августе 2023 года вопросов на границах не было.
- Для связи в Греции нужно заранее продумать мобильный интернет. Конкретные рекомендации
  в чате не обсуждались.
- Нотариус, который заверяет спонсорское письмо без переводчика за 360 динаров, находится
  по адресу, который можно найти в Google Maps (ссылка была в чате). Требование переводчика
  зависит от уровня сербского языка и настроения нотариуса.
- Объяснительная записка по поводу истекающей регистрации авто и отсутствия зелёной
  карты делается на английском языке.
- Первая виза в Грецию может быть получена из Сербии. Греция подходит для получения
  первой визы.
- Подавать на визу совместно с молодым человеком/девушкой можно, даже если не женаты
  и у вас разные гражданства (РБ и РФ). Но спонсором друг для друга быть не можете.
- Гарантийное письмо (спонсорское) не обязательно, если предоставляете собственные
  средства и выписку по счёту.
- Cover letter (сопроводительное письмо) не обязательно, но можно приложить. В нём
  можно указать историю получения виз, частоту путешествий и попросить рассмотреть
  мультивизу на 30/90 или 60/180 дней, если место в паспорте заканчивается.
- Консульство может не отвечать на письма с запросом слота, если на запрашиваемые
  даты нет мест. В таком случае можно попробовать позвонить самостоятельно.
- Если едете на машине, нужно приложить саобрачайну (техпаспорт) и водительские права.
  Саобрачайна может быть просто копией, не очитана.
- Маршрутный лист для поездки на машине нужно прикладывать к каждой анкете.
- Греческое консульство выдало мультивизу под даты поездки для въезда через Северную
  Македонию при заявлении двух поездок. На вторую поездку была неоплаченная бронь,
  но визу дали только для первой поездки.
- Вторая виза в Сербии может быть греческой, если первая была венгерской под даты.
- Пятый шенген из Сербии может быть выдан строго по поездке на 12 дней. С подачи до
  получения 7 дней.
