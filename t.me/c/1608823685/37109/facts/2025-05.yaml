month: 2025-05
details:
  - "Спонсорское письмо май 2025: в моём случае было так - пришли с незаверенным спонсорским письмом на английском и сербском. Сотрудница консульства взяла его и попросила в ближайшее время заверить и прислать на электронную почту. И на получение паспортов принести оригинал. Нотариус заверяет только на сербском языке. И этого вполне хватило. Как вариант к нотариусу можно попробовать взять двуязычный документ чтобы заверили его. Штука в том что девушка принимающая документы по-сербски не говорит. Спрашивала у них по телефону может ли мой молодой человек (так же серб) быть моим спонсором для поездки, они ответили что нет только родственники. Я оформляла письмо и документы на маму. Кто за последнее время заверял спонсорское письмо подскажите пожалуйста где удалось заверить сербский (или английский вариант) без переводчика просто оплатив нотариальную пошлину? Я думаю требования переводчика больше зависит от вашего уровня сербского и настроения нотариуса. Делал тут переводчика не просили письмо только на сербском. Говорил на сербском. 360 динар https://maps.app.goo.gl/iatrskGwPeGanrXWA. Подскажите пожалуйста спонсорское письмо заверяли нотариально а остальным членам семьи приняли просто копии или копии стоит заверить тоже нотариально? Один заверенный оригинал и три копии. Знает ли кто-то кто подавался недавно обязательно ли гарантийное письмо если предоставляешь и средства и выписку по счету (ответ: зависит от случая см. предыдущие месяцы). Я — предприниматель у меня действующая компания в Сербии. Сейчас получаю уже третий ВНЖ на основании брака с гражданкой Сербии. Вопрос: нужно ли мне спонсорское письмо если я сам себя обеспечиваю у меня есть бизнес и стабильный доход? Здравствуйте. сами себе отвечаете. зачем вам спонсорское письмо если вы сами себя обеспечиваете? и от кого от жены? ей я полагаю виза не нужна. подаётесь один показываете кэш флоу по ИП за 6 мес и все уреду должно быть. основание ВНЖ в вашем случае думаю вторично тем более если уже 3ий боровак."
  - "Первая виза май 2025: Греция подходит для получения первой визы? И можно ли подать на визу совместно с молодым человеком? Мы не женаты у меня гражданство РБ у него РФ. Общий рецепт для всех случаев - подробно описать вас кейс в письме на запрос слота они перезвонят и скажут можно или нет. Я подаюсь на Шенгенскую визу в первый раз, подскажите если нет трудоустройства и банковской карты может ли мой МЧ (серб) быть спонсором в моей анкете? И какие документы нужны для этого (ответ: нет только родственники)."
  - "Свидетельство Московская область май 2025: у нас у обоих Московская область и сказали надо приносить и переводить."
  - "Через Македонию обратно Болгария май 2025: интересно можно ли в Грецию ехать на машине через Северную Македонию, а возвращаться через Болгарию с ночёвкой в Софии? Кто-то уже делал так? По идее с этим не должно возникнуть никаких проблем. Наверное нужно просто указать об этом в анкете и всё. Ездил так в 2023 г по греческой мультивизе все норм. В случае если едем на машине через Скопье (1 ночь) и обратно через Софию (1 ночь), то в медицинской страховке должны быть перечислены все страны (Македония Греция Болгария)? Подскажите пожалуйста у кого была такая поездка. На даты Шенгена + 3 дня должна быть страховка. Я скорее про список стран которые покрыты страховкой. А как-то можно сделать страховку для Греции которая не работает в Болгарии? Если вы у греков подаетесь на визу то на даты поездки должна быть страховка для Греции. Македония не в Шенгене там свои правила и скорее всего тоже страховка обязательна. У дунава страховка работает не только в Шенгене попробуйте на сайте посмотреть. Там вопрос был про страховку конкретно для Греции. А зачем вам страховка конкретно для Греции если страховка для всего Шенгена? Прочитайте выше сообщения."
  - "Оплата май 2025: визовый сбор по телефону прямо озвучили 90 евро т.е. не эквивалент в динарах. Правда берут кэш в € или это уже метрика у них и все-таки в RSD оплата? Оплата в евро наличными. Прикол до этого в трех разных странах подавался исключительно динары были. Хорошо что спросил."
  - "Присутствие май 2025: если подаваться с женой и ребенком то в консульство надо ехать вместе или могу один приехать? Там отпечатки снимают и фотографируют. Все вместе. Всех фоткают, отпечатки у взрослых. А нужно ли присутствие ребёнка на подаче на визу? Да фоткают на месте. Всем! Мы уже наступили на эти грабли. Поехали без детей пришлось ехать собирать и возвращаться."
  - "#одобрено май 2025 (1): сегодня подались семьей 4 человека. Поездка на машине через Софию с 20.06 по 30.06. Я ИП спонсирую семью. Доки: 1 Анкеты х4, 2. Копия паспорт первая страница + визы (у меня было четыре однократные визы из Сербии с 2023г. NLDx2 GERx1 ESPx1, у жены и детей была только Испания), 3. копия борвак (второй на 3 года), 3. Спонсорское письмо на семью х4 заверенная явни бележником, 4. Решенье АПР об открытии ИП (на сербском просто копию сделал), 5. оплачение брони отелей во всех городах х4, 6. доки на машину и права (саобрачайна только копия не очитана, права сербские с 09.2023 кто-то писал что менее двух лет не прокатит - подошло без вопросов), 7. страховка с ковидом на всех (Дунав), 8. перевод св-в о рождении (на всех 4ых только на СЕРБСКИЙ), 9. выписки из банка по трём счетам (ИП и личный RSD + EUR) за 6 мес, 10. контракт с основным клиентом по ИП (сумма ежемесячного вознаграждения также как и все приливы на ИП рачун отмечены маркером), 11. Справки на детей о том что учиться в школе, 12. Cover letter (написал необязательное сопроводительное письмо о том что получал уже 4 визы часто путуем, а также что место в паспорте заканчивается и попросил рассмотреть визу mult на 30/90 или 60/180, покивали приняли естественнобез каких-тообещаний), 13. фото по х2 на каждого но взяли по одной. Все было максимально лайтово вопросов почти не было. Дал явно больше чем они просили по телефону (например не просили контракт с контрагентом выписку со счета ИП справки на детей из школы и перевод свидетельств на взрослых). И тем не менее все забрали. Жду 3-4 недели. Что в итоге дадут отпишусь тут. Подготовка сверхпрофессиональная! Очень бы хотелось чтобы визу дали мультик хоть Вы и заявили только одну поездку. А принимает документы девушка-гречанка которая по-сербски не говорит? По гречески и по английски говорит. Вероятно гречанка. Но если английского нет там есть коллега её которая помогает по-сербски если что. Ну что товарищи чудо не случилось. Мульт на 12 дней. пятый шенген из Сербии ровно 'по поездке'. С подачи до получения ровно 7 дней."
  - "#одобрено май 2025 (2): мульти под даты поездки для въезда через Северную Македонию. Заявлял две поездки. На вторую была не оплаченная бронь. Но в итоге виза для первой поездки. Вторая виза в Сербии первая венгерская под даты. Приняли семейную страховку Triglav которая идёт от OTP банка. Свидетельства о рождении взрослых не просили родились в Москве и области. Не принес копию самих карт ВНЖ на подачу. Сами сделали копии на месте. Рассматривали всего неделю. 15 дней - рабочих или календарных (ответа в файле нет)?"
  - "#одобрено май 2025 (3): мульти под даты поездки. Набор документов почти стандартный. Вместо букинга в Греции приглашение от гражданина Греции. Выезд из Греции паромом с о. Корфу в Албанию и еще потом неделя в Албании. При подаче объяснил что мульти виза нужна для посещения Албании без дополнительных виз. Поэтому и сделали мульт. Букинги в Албании прикладывал неоплаченные."
  - "Агенты май 2025: а кто-то пользовался услугами агентов которые помогают шенгены получать? Сравнительно бесполезные ребята. Правда если очень нужно то могут за деньги поймать слот. Однако для Греции это не совсем применимо т.к. они записывают по телефону. Вот это мне и нужно. Сказали в посольстве что слоты захвачены агентами. Это очень странно, записывался в марте и все было ок. Да а на лето все забили агенты сказали не знаю. Короче хочу попробовать с кем-то связаться и выкупить слот. Ситуация просто срочная нужно к родственникам лететь. Возможно это какие-то сербские тур агенты которые туры продают, но я не уверен. В целом помогайки достаточно известны которые тут работают. Сказали агенты которые русским делают вроде. Пришлите в личку. Писали на почту Греции и они сказали слотов нет до сентября? Или на какой месяц? До середины августа. Подскажите вы нашли через кого слот поймать (ответ: см. ниже жалостливое письмо)."
  - "Жалостливое письмо май 2025: не могу записаться на подачу а нужно срочно. Все уже забронировано и оплачено на начало июля отмены брони нет. Может кто отказывается от времени на подачу в мае. Сообщите. Пишите им повторно жалостливое письмо с просьбой дать визу потому что очень хотели бы поехать в отпуск. Напишите о себе что живете здесь долго есть ВНЖ фирма (если это все имеете тоже может повлиять). Что едете один много времени не займете очень очень попросите. Работает. Подтверждаю мне так дали термин на этой неделе хотя сначала сказали что все занято я еще звонила им и просила и потом мне перезвонили потому что кто-то отказался. Попробовать можно. Я например вчера отказалась от нескольких терминов на 4 июня."
  - "Переводчик май 2025: подскажите плиз кто где делал перевод на английский св-ва о рождении? в мультипереводах выходит 3к т.к. они переводят сначала на сербский а потом на англ. Также делал вышло 2400. А где делали (ответ: см. предыдущие месяцы контакты). В Сербии только через сербский перевод. Вопрос про перевод свидетельств им нужны переводы сделанные именно в Сербии? есть много онлайн услуг по переводу сразу на англ. Такие не подойдут? А такой перевод судским? С заверением. Нужен именно с сербским заверением? Не знаю, поэтгму и спрашиваю. У меня пока не спрашивали свидетельство о рождении но все остальные документы просили заверять в том числе и спонсорское письмо. Можно только на Сербский. Поделитесь контактом пожалуйста - ABC prevodi."
  - "Запись май 2025: как резервировать слот на подачу документов на визу? В закрепе чата нет инфы. И какая статистика по выдаче а также на какой ближайший месяц выдают свободные слоты? Все есть в закрепах а статистика в чате. Подскажите для слота нужно писать на мейл в посольство или какая тут схема? Да пишите им на мейл приложите паспорт и ВНЖ и вас кейс опишите кратко. Мне они правда на три письма так и не ответили поэтому я им звонила потом сама чтобы записаться. А у вас легко получилось дозвониться? Муж утром пропустил от них звонок. Перезвонил почти сразу и потом весь день звонил никто не отвечает. Они до 12 работают может быть поэтому, да относительно легко дозвонилась. А все, спасибо. Подучается весь день звонить не было смысла. А где-то есть список того что нужно описать и приложить к письму с запросом слотов? Гражданство ФИО какой по счету ВНЖ даты поездки номер телефона. Я никакие документы не прикладывал. Пытаюсь найти какую информацию нужно отправить в письме для запроса слота. Эта информация с оплаченным до получения слота жилья - все еще в силе? И что нужно отправить? Я отправляла фото паспорта и фото боровка. Попросить слот могут же и не дать в нужный вам временной интервал. Ну и в тексте письма указывала когда планируется поездка. Можно неоплаченное жилье пока, но когда принесёте документы (на бумаге) в консульство могут попросить оплатить. К письму приложите обязательно - скан паспорта, скан всех ВНЖ в Сербии. Остальные документы для визы (билеты жилье справка из банка справки с работы) можете приложить но скорее всего их не будет никто смотреть. У нас пока и поездка очень расплывчато намечается поэтому и дату указывать можно примерную? Думаю да примерную дату указать. Есть какой-нибудь образец письма которое им нужно написать? Я им прислал номер телефона скан ВНЖ и паспорта планируемые даты поездки и дату рождения. Тоже в пятницу вечером отправил но пока не перезвонили может надо еще что-нибудь указать? Этого должно быть достаточно как я поняла главное контактные данные и даты поездки. Сканы не прикладывала никакие. Я в письме просто перечислил имена и фамилии членов семьи. Они перезвонили уточнили с какого времени есть ВНЖ и договорились о слоте по телефону. Никакого полтверждения по email не было. Надеюсь что все хорошо. Да так и есть я забыл время и потом им сам писал типо на когда вы меня записали. По какому телефону звонить для записи? grcon.bel@mfa.gr пишите на эту почту они перезванивают."
  - "Слоты май 2025: слотов нет до конца августа. Жесть. Да мне сообщили по телефону что из-за пасхальных праздников все уже забито на апрель-май дают слоты уже только в конце июня. Писала 31 марта позвонили сегодня 2 апреля дали слот на 17 июня (а хотела раньше чтобы ехать 19 июня). Мне ответили на следующий день по почте. Мини инфа: до июля свободных слотов сказали нет. Когда ближайшие пока не ответили. Вчера написали сегодня позвонили, слот выдали на 4 августа. У кого-то было такое что не отвечали на подачу слота? Уже 2 раза писала с разной почты, может есть возможность им позвонить? Может на ваши даты нет слотов или вы не описали кейс. Видимо дат нет хочу 1 сентября поехать. А описала достаточно подробно. Хм врядли. Так как у нас поездка с 30.08 и слот был на 4.08 и писали мы 15.05. А вы фото ВНЖ и паспортов приложили? Номер телефона свой перепроверьте на всякий случай вдруг опечатались. Да все прикладывала и проверяла. ВНЖ паспорт упомянула трудостройство в сербской компании даты поездки цель поездки. Может что-то забыла. А как быстро они на письма отвечают? Можно ли им писать на сербском (ответ: перезванивают на следующий день как правило). Скажите пожалуйста а как быстро перезванивают на подачу слота? Жду 4 день. А то у меня просто травма после игнора французов может грекам с другой почты написать. Обычно на следующий день. Может пропустили или заняты были. Продублируйте. Сегодня записалась на подачу 8 августа поездка 31 августа. Раньше дат не предложили."
  - "Рассмотрение май 2025: сколько примерно рассматривали ваши заявления в консультсве? Как быстро вернули паспорт? Есть ли возможность отследить статус заявки онлайн? или они уведомляют только по телефонному звонку? 2 недели о готовности оповестили звонком. Неделя - две. Кто подавался в этом году сколько ждали паспорта? 8 дней норма? Да нам за неделю сделали. Сколько обычно рассматривают решение по одобрению визы? Сдали сегодня документы а спросить забыли. Тоже сегодня подались сказали около 2х недель. Вас сильно проверяли? У нас просто до самой запятой всё смотрели и придирались. Например: едем втроём и оплаченный букинг нужно прикреплять к каждой анкете маршрутный лист (на машине) тоже даже у ребенка нужно прикладывать. На нас (2 взрослых 2 детей) потратили ровно час. И я считаю что это очень хорошо что при приеме тщательно смотрят. Таким образом минимизируется вероятность вопросов при рассмотрении. И да все документы надо множить для всех членов семьи. из этого чата узнал об этом и за 2 дня до подачи стоял у ксерокса. У Болгаров такого требования не было подавался в ноябре."
  - "Анкета май 2025: приветствую! А кто уже подавался отсюда анкету брали https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html. Да и шаблоном спонсорского письма если кто может поделиться буду признателен (ответ: см. предыдущие месяцы). Хочу спросить кто подавался - вы заявление когда скачивали-откуда? И все ли впорядке с нумерацией пунктов у вас? Скачала сейчас бегло пробежалась там вроде после 27пункта 13 начинается (скачивала с сайта греческого посольства в Белграде). У меня все в порядке с нумерацией я скачивал полгода назад еще. Кстати Вы как пункт 20 заполняете? Полагаю там номер боравака надо так ведь (ответа в файле нет)? Добрый вечер хочу спросить кто подавался - вы заявление когда скачивали-откуда? И все ли впорядке с нумерацией пунктов у вас? Скачала сейчас бегло пробежалась там вроде после 27пункта 13 начинается (скачивала с сайта греческого посольства в Белграде - ответа в файле нет)?"
