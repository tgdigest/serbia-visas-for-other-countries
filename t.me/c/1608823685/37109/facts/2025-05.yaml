  - "Срок действия страховки май 2025: планирую ехать на своей машине. В списке документов имеется страховка ОСАГО действующая в ЕС. Стандартная сербская страховка работает в ЕС хотя на полисе этого не написано. Эта информация есть лишь на сайте страховой компании. Полагаю что они все это знают. Другой момент заключается в том что действующий полис закончится раньше начала поездки, а продлить можно не ранее чем за месяц. Слот в консульство за 1.5 месяца. Вот интересно примут ли текущую страховку (ответ: см. апрель выше)? Еще проблема нарисовалась: страховка на машину заканчивается как паз перед поездкой. Оказывается раньше чем за 30 дней ее продлить невозможно. Думал оформить в другой страховой с перекрытием не прокатывает. Они сказали что пока не отменена текущая они ничего сделать не могут. Отменять - процедура очень нетривиальная. Нужно в полиции останавливать регистрацию. Вообщем хоть убейся непонятно как решать. Никто не встречался с таким? А в чем проблема? если она заканчивается перед поездкой можно продлить перед ней. Это вопрос одного дня. У вас не получится только в одном случае если поездка больше 30 дней и вы выезжаете больше чем за месяц до конца регистрации. В противном случае идете и продлеваете перед поездкой. Прямо за месяц до конца регистрации можете идти в муп. Вы можете спокойно выехать со старой регистрацией а въехать с новой. Я так делал. Как раз в Грецию. Страховки тоже склеиваются. Никаких проблем. Я этом что консульство может не принять страховку которая будет недействительна к началу поездки. У меня подача за 1.5 месяца поэтому страховку актуальную на начало поездки приложить не смогу. Им разве нужна страховка? Нигде не подавал. В любом случае мне кажется это вообще не проблема. Это закон Сербии. Вы не можете его изменить. Можете предложить им отправить новую перед самой поездкой если для них это очень важно. Я конкретно в Грецию не подавался но ни венграм ни итальянцам страховка вообще не нужна. В списке документов есть вроде. В декабре Болгарскую получал прилагал. Мне кажется они не должны к этому придраться. Вы не можете без регистрации даже по Сербии ездить и вас погранцы сербские не выпустят. Логично что вы будете всё продлевать. Напишите в консульство если есть сомнения. Всегда помогает. Отмена текущей и тп это какой-то лютый геморрой. Я бы этим не занимался. Согласен спасибо. Так и пишешь на отдельном листе 'обещаю перед въездом в Грецию купить страховку на автомобиль дата подпись'."
