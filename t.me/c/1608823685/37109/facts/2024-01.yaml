month: 2024-01
details:
  - "Запись на лето январь 2024: если планируешь поехать в Грецию в июле, можно писать за 3 месяца до поездки и просить записать на подачу (они ответят или перезвонят). Можно даже за 6 месяцев до поездки подавать документы на визу - будет время повторно податься при отказе если что. Прошлым летом очередей не было больших, так как далеко не все были на тот момент со вторым ВНЖ. В других странах уже в январе запись на апрель."
  - "Порядок записи январь 2024: сайта для записи НЕТ. Надо писать на почту grcon.bel@mfa.gr, они перезвонят и продиктуют список документов именно для вашего случая. Писать можно на английском, в духе 'здравствуйте, хочу в поездку в Грецию, хотела бы получить апойнтмент, мой телефон такой-то'. Перезванивают на следующий же день (с утра, часов в 9). Трижды писали - по каждому письму тут же отзванивались. На след день после письма перезвонили, спросили название компании и размер зп и ещё раз про ВНЖ и сколько времени проживаю в Сербии. Далее по телефону продиктовали пакет документов и назначили встречу."
  - "Список документов январь 2024 (работающий по контракту): брони отеля, билеты, страховка на даты поездки, контракт с работы, выписки с зп (пейслипы) за 6 месяцев, все банковские транзакции за 6 месяцев (движение средств), остаток на счете, анкета, фото, копии заграна, бороваков и виз. Справка из банка: от Райффайзена приходит ежемесячная выписка по тратам на почту, просто распечатали и всё (без заверения банком)."
  - "Свидетельства о браке и рождении: попросили перевод на английский. Можно уточнить по почте нужна ли заверка. Когда делали визу во Францию, нужен был перевод заверенный судебным переводчиком. Рекомендация: переводческая агентура Abc prevodi (Bulevar Mihajla Pupina 10ž, Novi Beograd), они переводят и сразу заверяют, готовность 3-4 дня."
  - "Требование ВНЖ не меньше года январь 2024: по телефону четко сказали что это общее правило - residence permit должен быть больше года. Подтвердили что это требование для всех членов семьи - боравак не меньше года. Исключение для младенцев под вопросом: если у всех включая старшего ребенка боровак более года, но младшему ребенку на момент поездки будет меньше года (требование невыполнимо) - может сделают исключение. Нас в посольстве не записали, сказали рано еще подаваться."
  - "Виза цифрового кочевника январь 2024: для визы цифрового кочевника из Сербии требуют ПМЖ. Когда уточняли про получение визы D, запросили ПМЖ Сербии. Когда написали про документы на визу цифрового кочевника - ответили что нужно ПМЖ. По телефону в устной форме сказали что не принимают документы на кочевника если нет ПМЖ Сербии. Интересно: в консульстве Греции в Черногории дали подробный ответ - нужно иметь ВНЖ Черногории и минимум прожить там полгода, в таком случае принимают документы. Про Сербию создалось впечатление что просто не хотят связываться. Можно обратиться в МИД Греции - по идее не может быть настолько разных правил у консульств одной страны, тем более в соседних странах."
  - "Срок ожидания записи январь 2024: 1 неделя."
  - "#одобрено январь 2024: подавала 7 декабря, забрала 18-го (11 дней), дали под даты как и просила."
  - "Время на встречу: вопрос остался без ответа - надо строго ко времени подходить на встречу или можно чуть опоздать."
  - "Финансовая состоятельность для безработных: вопрос остался без подробного ответа - что считается доказательством финансовой состоятельности если не работаешь в Сербии. Можно ли показать просто движение средств на сербской карте + документы на недвижимость или обязательна местная работа и справки с нее. Российские документы (самозанятость РФ, росс ИП) нужны ли. Рекомендация: написать свой кейс на почту, они перезвонят в течение пары часов и все объяснят конкретно по случаю."
