facts:
- Для поездки в Грецию в июле рекомендуется подавать документы на визу за 3 месяца
  до поездки. Можно подавать документы за 6 месяцев до поездки, что дает время на
  повторную подачу в случае отказа.
- Прошлым летом очередей на греческую визу в Сербии не было больших, так как не все
  имели второй ВНЖ на тот момент. В других странах уже в январе запись была на апрель.
- Для записи на подачу документов нужно написать письмо на почту консульства grcon.bel@mfa.gr
  с указанием дат поездки и просьбой записать на подачу. Консульство отвечает или
  перезванивает, обычно на следующий день с утра около 9 часов.
- Письмо в консульство можно писать на английском языке. Достаточно простого текста
  в духе приветствия, желания поехать в Грецию, просьбы о записи и указания своего
  телефона.
- Официального сайта для записи и списка документов нет. Консульство перезванивает
  и диктует список документов индивидуально для каждого случая.
- 'Для визы с ВНЖ по работе требуются следующие документы: бронь отеля, билеты, страховка
  на даты поездки, контракт с работы, выписки с зарплатой (пейслипы) за 6 месяцев,
  все банковские транзакции за 6 месяцев, анкета, фото, копии загранпаспорта, боравака
  и виз.'
- Консульство может дополнительно запросить информацию о движении средств за последние
  6 месяцев и остатке на счете. По телефону могут спросить название компании, размер
  зарплаты, информацию о ВНЖ и сроке проживания в Сербии.
- Выписки из банка можно предоставить в виде распечатанных ежемесячных выписок по
  тратам, которые приходят на почту. Специальное заверение банком не требуется.
- Для свидетельств о браке и рождении требуется перевод на английский язык. Рекомендуется
  уточнить в консульстве, нужно ли заверение судебным переводчиком. Для французской
  визы требовался перевод, заверенный судебным переводчиком.
- Переводческое агентство Abc prevodi в Белграде делает переводы с заверением за 3-4
  дня. Находится по адресу YU Biznis Centar New, Bulevar Mihajla Pupina 10ž, nisko
  prizemlje, lokal 11.
- Греческое консульство в Сербии требует, чтобы боравак был выдан не менее года назад.
  Это правило распространяется на всех членов семьи, включая детей.
- Если ребенку меньше года, то требование о годичном боравке физически невыполнимо.
  Возможно, консульство сделает исключение, если у остальных членов семьи боравак
  более года.
- Срок ожидания записи на прием в посольство составляет около 1 недели.
- Консульство быстро реагирует на письма. При повторных обращениях перезванивают в
  течение пары часов и объясняют детали конкретного случая.
- Для получения визы цифрового кочевника из Сербии греческое консульство требует ПМЖ
  Сербии (стални боравак), а не временный ВНЖ (привремени боравак).
- Греческое консульство в Черногории принимает документы на визу цифрового кочевника
  при наличии ВНЖ Черногории и минимум полугода проживания там. Требования консульств
  в Сербии и Черногории различаются.
- 'Визу выдают под запрашиваемые даты. Один из примеров: подача 7 декабря, получение
  18 декабря, виза выдана под запрошенные даты.'
- Для первой туристической визы при наличии старого годового ВНЖ и нового на 3 года
  плюс трудового договора нужно написать на почту консульства и уточнить полный список
  документов.
