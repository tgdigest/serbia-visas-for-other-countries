facts:
- Из греческого консульства в Белграде звонят на сербском языке, иногда говорят так,
  что понять сложно (как индийский акцент на английском). Если пропустил звонок, могут
  перезвонить через несколько часов или в течение дня.
- Консульство работает не каждый день. Пятница и понедельник могут быть выходными,
  поэтому если не звонят несколько дней, это может быть нормально.
- Для записи на подачу документов нужно написать письмо на английском языке на почту
  grcon.bel@mfa.gr с указанием контактного телефона, дат поездки и имен всех заявителей.
  Сканы документов прикладывать необязательно.
- После отправки письма консульство обычно перезванивает в течение 1-7 дней и предлагает
  слот для подачи. Один человек написал поздно вечером в понедельник, перезвонили
  на следующий день до обеда. Другому написавшему 27-28 марта не звонили 8 дней.
- Если написать в письме, что можешь говорить по-сербски, могут перезвонить быстрее.
- Консульство требует подавать документы минимум за 45 дней до начала поездки, но
  не более чем за 180 дней. На практике отсчитывают около 40-45 дней, иногда месяц.
- Ближайшие слоты выдают примерно через 1-2 месяца после обращения. Например, написавшим
  в конце марта давали слоты на начало-середину мая. Одному человеку, планирующему
  поездку осенью, дали слот на июнь.
- К лету поток заявителей увеличивается, слоты становятся более загруженными. Человек,
  писавший 25 февраля, еле нашел термин на 27 марта.
- Если нужен более ранний слот, можно попросить консульство при звонке сообщить, если
  кто-то отменит запись.
- Если не можешь прийти на назначенный слот, нужно обязательно написать письмо в консульство
  и отказаться от термина. Просто не явиться нельзя.
- Адрес консульства для подачи документов Strahinjica Bana 76, Белград. Это то же
  здание, что и посольство Греции на углу с улицей Francuska 33, но вход именно со
  стороны Strahinjica Bana.
- 'При подаче семьей нужно делать по 3 копии всех документов на каждого члена семьи,
  включая детей. Это касается всех документов: страховок, выписок со счетов, броней
  отелей, билетов, свидетельств о браке.'
- Даже ребенку нужно прикладывать к анкете свидетельство о браке родителей (по словам
  сотрудников консульства).
- Если не принесешь все копии документов на каждого члена семьи, могут не принять
  документы и дать другой термин. Донести позже не разрешают (хотя есть исключения,
  когда разрешали донести).
- Анкету можно заполнить на месте в консульстве, достаточно распечатать пустую форму.
  Адреса размещений в Греции можно вписывать на месте.
- Названия улиц в анкете можно писать на сербском латиницей или на английском, консульству
  без разницы. Букву Ć можно писать как C или CH.
- Анкету для шенгенской визы можно найти на стандартных сайтах, но некоторые не могут
  найти её на сайте греческого консульства.
- Обязательно нужны оплаченные и желательно невозвратные брони отелей. Бронирование
  с оплатой на месте не подходит.
- Если бронируешь и оплачиваешь напрямую через сайт отеля (не через Букинг), нужно
  приложить подтверждение с почты и распечатку транзакции из банка. Лучше уточнить
  по почте, примут ли такой вариант.
- Если Букинг отменил оплаченную бронь на этапе рассмотрения документов, лучше сообщить
  об этом в консульство, чтобы визу не аннулировали перед вылетом.
- Нужны выкупленные билеты на первую поездку. Если запрашиваешь визу на две поездки,
  для второй поездки можно показать договор аренды машины вместо билетов.
- Выписки по счетам можно предоставлять в динарах, консульство само пересчитает по
  курсу. Оборот около 100 тысяч динаров в месяц считается нормальным.
- Если доход в Сербии маленький, но есть хороший остаток на счете и история оборотов,
  это может компенсировать маленькую зарплату. Дивиденды из России с переводом на
  английский тоже можно приложить.
- Российские рубли в посольствах не интересуют, нужны документы о доходах в Сербии
  или валютные счета.
- Если один из супругов спонсирует поездку, его финансовые документы (выписки, трудовой
  договор) нужно прикладывать к анкете второго супруга.
- Спонсорское письмо должно быть нотариально заверено у сербского нотариуса. Консульство
  требует именно нотариальное заверение.
- Спонсорское письмо лучше делать на сербском языке с судебным переводчиком. Некоторые
  нотариусы не заверяют двуязычные письма (английский + сербский).
- Если нотариус не заверил двуязычное письмо, можно сделать на сербском, заверить,
  а потом самостоятельно перевести через Google на английский, распечатать и приложить
  к сербскому варианту.
- 'Перевод документов с русского на английский делается через двойной перевод: сначала
  судебный переводчик переводит с русского на сербский, потом с сербского на английский,
  всё скрепляется. В Белграде и Нови Саде нет судебных переводчиков напрямую с русского
  на английский.'
- Стоимость судебного перевода в Нови Саде около 3000 динаров за страницу, в Белграде
  доходит до 6000 динаров за лист.
- 'Свидетельства о рождении взрослых требуют не всегда. Зависит от места рождения:
  чем ближе к Украине или южным регионам России, тем выше вероятность, что попросят.'
- 'Если родился в центральной части России, свидетельство о рождении взрослого могут
  не требовать. Но это непоследовательно: разные сотрудники консульства дают разные
  указания.'
- Свидетельство о рождении ребенка требуется обязательно с переводом на английский
  или сербский язык (судебный перевод).
- Некоторым при звонке говорили, что свидетельства взрослых не нужны, а потом при
  письменном запросе другой сотрудник говорил, что нужны на английском для сканирования
  системой.
- Оригиналы свидетельств о рождении не нужны, нужен только заверенный перевод.
- В октябре 2024 требования по свидетельствам зависели от места рождения, в феврале
  2025 стали требовать от всех взрослых, но в марте 2025 снова начали делать исключения.
- Один человек подавался в марте 2025 без свидетельства о рождении взрослого и получил
  визу без проблем.
- Лучше всего написать на почту консульства и уточнить конкретно для своего случая,
  нужны ли свидетельства взрослых.
- Консульство требует свидетельства о рождении взрослых для подтверждения города рождения,
  хотя в загранпаспорте это тоже указано. Но не у всех в паспорте указан город, у
  некоторых только страна рождения.
- Документы могут быть на русском или английском языке (по словам некоторых сотрудников),
  но другие требуют английский для сканирования системой.
- Страховка может быть очень объемной (до 40 листов), но нужно печатать все страницы
  и делать копии на каждого члена семьи.
- Российские водительские права действуют на территории Греции. Международные российские
  права получать не обязательно. Сербские права тоже действуют.
- Паспорт забирают при подаче документов и возвращают вместе с визой. Можно попробовать
  договориться не отдавать паспорт, если он нужен для других целей (например, подача
  на боравак), но это нужно обсуждать заранее по телефону или на месте.
- Срок рассмотрения визы обычно 10 дней с момента подачи до звонка о готовности. Консульство
  говорит, что может занять до 40-45 дней, но на практике быстрее.
- Одному человеку в октябре 2024 дали визу на 20 дней с двумя въездами, в марте 2025
  тому же человеку дали на 30 дней с двумя въездами. Это считается прогрессом.
- Если раньше были греческие долгосрочные визы (годовые, трехлетние), полученные в
  России, это дает плюсы в карму и может учитываться при выдаче новой визы.
- Сейчас греческое консульство в Белграде дает визы строго под даты поездки, долгосрочные
  не выдают. Даже если раньше были двухлетние итальянские визы и 20 лет непрерывных
  шенгенских виз.
- Если запрашивать визу на две поездки и обе в Грецию, могут дать мультивизу на период
  обеих поездок с двумя въездами.
- Если первая виза в Сербии (например, австрийская под даты), то при запросе греческой
  на две поездки (одна в Грецию, другая в другую страну ЕС) дадут в лучшем случае
  однократную визу в Грецию.
- Если планируешь въезжать в Грецию через Македонию на машине, нужно предупредить
  консульство, и они дадут мультивизу (обычно на даты поездки). Тогда можно свободно
  проезжать Македонию.
- С греческой визой типа C можно находиться в Македонии до 15 дней, но для проезда
  транзитом (пару часов) это не критично, если есть мульти.
- Одной семье дали мульти на 8 дней (просили 7) для поездки через Македонию на авто.
- Есть опыт поездки на авто через Грецию на пароме в Италию, но неясно, нужно ли показывать
  эту поездку при подаче на визу.
- Для поездки на полтора-два месяца есть шанс получить туристическую визу, если с
  документами и оплатой отеля всё в порядке. В группе есть положительные кейсы.
- Один человек получил мультивизу на 2 недели под поездку с выездом в Армению на несколько
  дней. До этого была итальянская виза, полученная в Сербии, и трехлетняя греческая
  из Питера.
- Другой человек получил визу на два месяца строго по количеству запрашиваемых дней.
  Досылали документы по машине по почте уже после подачи.
- Если молодая, нигде не работаешь и не замужем за сербом, консульство требует, чтобы
  родители, работающие в сербской компании или имеющие ИП, подтвердили платежеспособность
  и написали спонсорское письмо. Просто бойфренд-серб не подходит как спонсор.
- ВНЖ должен быть действителен на весь период поездки и желательно иметь запас по
  сроку. Третий ВНЖ до 2028 года считается хорошим показателем.
- Обоснование ВНЖ написано в самом документе, но консульство не всегда спрашивает
  об этом при переписке.
- Предыдущие шенгенские визы за последние 5 лет нужно приложить к документам (копии
  страниц паспорта с визами).
- Сотрудница консульства при звонке может быть недружелюбной и строгой, особенно если
  не все документы в порядке.
- Если что-то забыл или сделал неправильно, могут дать другой термин вместо того,
  чтобы разрешить донести документы позже.
- В консульстве фотографируют всех заявителей, включая детей, поэтому ребенка нужно
  брать с собой на подачу.
- Если пропустил звонок из консульства, есть шанс, что перезвонят. Если не перезвонили
  через пару дней, можно написать на почту.
- Некоторым людям консульство не перезванивает после письма даже через 8 дней и после
  трех повторных писем. В таком случае можно пробовать писать с других почтовых адресов.
- Заверенный перевод свидетельства о рождении из России (сделанный онлайн) теоретически
  может подойти, но лучше уточнить в консульстве.
- Если в страховке 40 листов, нужно печатать все и делать копии на каждого члена семьи,
  что выходит очень объемно.
