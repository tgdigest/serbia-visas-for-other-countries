month: 2025-03
details:
  - "Язык март 2025: на этой неделе мне тоже звонили и говорили на сербском. Мне перезвонили когда я написала что можно по-сербски поговорить."
  - "Анкета март 2025: кто-то может посоветовать где посмотреть пример заполнения анкеты. К примеру обязательно вписывать адреса размещений в Греции. Просто у нас их 3 и это не отели а квартиры через букинг. Там ещё все адреса на греческом языке. На месте заполните распечатайте только. Есть у кого-то ссылка на анкету для визы в Грецию, не могу найти на сайте у них (ответ: см. предыдущие месяцы ссылки). Всем добрый день! Подскажите в анкете на шенгенскую визу названия улиц заполнять на английском или сербском? Если в улице есть буква Ć например писать CH или Ć? Мы писали на сербском латиницей, но мне кажется им без разницы как будет написано."
  - "#одобрено март 2025 (1): на прошлой неделе получали визу в Грецию дали на 30 дней 2 въезда в период на ближайшие три месяца. Ранее в октябре получал визы давали на 20 дней 2 въезда, прогресс. Очень хороший результат! Поздравляю! До этих виз у вас были ещё визы в Сербии или греческие полученные в России? Вы показывали брони и билеты на 2 поездки или только на первую? Для первой поездки показывали все выкупленое (билеты и жилье), для второй показывали договор по аренде машины на даты второй поездки. В Грецию у нас были раньше визы (долгие). Очень интересно надо будет тоже пробовать податься на 2 поездки. У нас были греческие годовые и трехлетние ранее, вдруг это учитывается. Аналогично, в целом вроде дает плюсов в карму."
  - "Пропущенный звонок март 2025: а если пропустил звонок есть шанс что еще раз позвонят? Есть. Если не позвонят напишите им через пару дней на почту."
  - "Российские права март 2025: действуют ли российские водительские права на территории Греции? В чате информации не нашла, но может плохо искала (ответ: см. предыдущие месяцы). И международные российские получать не надо? Извините я не так прочитала, сербские действуют. По поводу российских не знаю. Вот нашла обсуждение в этом чате (да)."
  - "Две поездки разные страны март 2025: если запрашивать визу на 2 поездки первую поездку сделать в Грецию а другую в другую страну Евросоюза. Какая вероятность что одобрят и не аннулируют? Первая виза? дадут однократную в Грецию в лучшем случае. Австрийская была под даты поездки. Это значит первая."
  - "Отмена брони март 2025: а кому нибудь букинг отменял оплаченую бронь на этапе рассмотрения ваших документов в Консульстве Греции? Как то нужно сообщать об изменении в бронировании? Лучше сообщить чтобы потом не обнаружить свою визу анулированной перед полетом."
  - "Оплата брони март 2025: для визы нужна оплаченная бронь или можно забронировать апартаменты с оплатой на месте? Строго оплачена у меня просили еще чтобы была невозвратная. Подтверждение оплаты отеля требуется именно с сайтов типа букинга и подобных? Или можно забронировать и оплатить через сайт отеля (просто так дешевле) и показать подтверждение которое придёт на мэйл? Кто-нибудь подавал так? Думаю если у вас будет из банка распечатка транзакции то норм. Но лучше спросить по почте."
  - "Слоты март 2025: не подскажете насколько вперёд на данный момент слоты выдают (ответ: примерно 45 дней до поездки, но может варьироваться)?"
  - "Запись март 2025: я верно понимаю что записи онлайн - нет? Мне нужно собрать все документы потом писать им на почту чтоб они мне место выделили? Если у нас дочка 7 лет надо ее с собой брать в посольство? Лучше сначала написать на почту, ждать слота можно долго. Дочку нужно будет взять с собой там фотографируют. Но к ним идти с документами уже со всеми? Порядок такой: вы пишете им на почту по-английски письмо и просите слот. В письме указываете даты вашей поездки и имена. Они требуют чтобы такое письмо было направлено не позднее чем за 45 суток до поездки, а лучше еще раньше. В ответ вам позвонят из посольства и предложат слот. Вероятно это будет в конце апреля если есть свободные слоты. Слот - это время когда вам нужно прийти в посольство со всеми документами и загранниками всем вместе. Все основные документы должны быть готовы ко времени когда вы поедете в посольство: брони, страховки, выписки, копии, переводы свидетельства о рождении и т.п. Если вдруг не будет какого-то одного документа к тому времени, вы можете договориться на месте чтобы дослать что-то по электронной почте. Но не факт что это сработает. Позвонили час назад. Email отправлял в субботу 29 марта. Поездка у меня только осенью, поэтому слот выдали на июнь."
  - "Пример письма март 2025: есть какой-нибудь образец письма которое им нужно написать? Я им прислал номер телефона скан ВНЖ и паспорта планируемые даты поездки и дату рождения. Тоже в пятницу вечером отправил но пока не перезвонили, может надо еще что-нибудь указать? Этого должно быть достаточно как я поняла главное контактные данные и даты поездки. Сканы не прикладывала никакие."
  - "Звонок март 2025: позвонили сегодня из консульства предложили слот на 14.03, я изнервничалась пока общалась с этой дамой, это как индийская женщина будет говорить на английском, я понимала ровно половину. Как я ее поняла то она сказала что я должна явиться с билетами и бронями и прочими доками в назначенное время, где билеты будут не ранее 40 дней с момента моего слота. 40 дней на выдачу визы, давно так? И я не спросила у нее, но если вдруг мы решим поехать на машине даты указывать те же или можно пробовать раньше? Как быстро вам вообще визы делали? Пробовала перевонить несколько раз-никто не берет трубку. За 45 суток до предполагаемой поездки слот дают. Они отсчитывают в лучшем случае 45 дней до поездки (в среднем около месяца), раньше не дают. Мы хотели за 3 месяца оформиться но нет. Это не сильно заранее никаких проблем. За год до поездки наверное не будут делать. Неделю назад записали на 30 июля, поездка с 25 сентября. Мне перезвонили через несколько часов. Подскажите пожалуйста вы отправляли запрос на почту grcon.bel@mfa.gr? А то мне уже три дня не звонят. Ага мне тоже долго не звонили, у них пятница выходной был и понедельник. Мне перезвонили когда я написала что можно по-сербски поговорить. Подскажите через сколько дней вам перезвонили? Я написала на почту grcon.bel@mfa.gr 8 дней назад и тишина. Вы на эту почту писали? Да grcon.bel@mfa.gr! Написали поздно вечером в понедельник, а перезвонили уже на следующий день до обеда. Думаю что лучше тогда продублировать. А из посольства быстро отвечают на письмо? Обычно не отвечают а перезванивают на контактный номер который указан в письме. Могут день в день а могут в течении недели в зависимости от загруженности консульства. Я писала 27 марта, но мне так и не пришел ответ и не поступал звонок. Уже написала в консульство 3 раза. Будем пробовать с других почт."
  - "Копии документов март 2025: ходили сегодня семьёй из 3 человек подаваться на визу. Тётя была не дружелюбна от слова совсем, не взяли у нас документы только потому что нужно делать 3 копии документов и прикладывать к анкете на каждого члена семьи. В итоге дали другой термин на подачу, донести не разрешили. Может в закреп нужно это как то подсветить - нужны все документы на каждого члены семьи. Еще уточните пожалуйста про копии, по 3 копии каждого типа документов на человека? Всех включая страховки выписки со счетов и тд? В страховке у меня 40 листов вы печатали все? Да абсолютно все копии делать на каждого члены семьи. Нам даже сказали ребёнку свидетельство о браке приложить к анкете. Ага то есть если я спонсор поездки то мужу все равно надо прикладывать все мои выписки по счетам и мой трудовой договор и тд? Пытаюсь понять масштабы. Да все так. Бронирование отелей и билеты на самолёт тоже самое каждому члену семьи к анкете прикладывать нужно."
  - "Нотариально заверенное спонсорское март 2025: не забудьте кто подается нотариально заверенное спонсорское письмо. Нам разрешили донести только в Греческом консульстве просят заверять его. А подскажите пожалуйста заверить в консульстве - это получается у них там есть свой нотариус к которому надо записаться? Принести нотариально заверенное. Нужно заверить у любого сербского нотариуса. Подскажите а письмо на Английском подойдет? Или нужно обязательно сделать перевод с русского на Английский и потом заверить? Мы заверяли на сербском с сербским переводчиком. Нам не захотел нотариус заверить двуязычное письмо (английский сербский). Мы сделали просто на сербском и я его перевела через Гугл на английский, распечатала и приложила к сербскому. Нотариус вот этот нам без проблем заверила двуязычный вариант спонсорского письма https://maps.app.goo.gl/omobcvMgTnnw3UUY9?g_st=com.google.maps.preview.copy."
  - "Срок рассмотрения март 2025: кто недавно получал визу в Грецию сколько дней реально выходит от момента подачи до получения? Говорили 10 дней, а как на самом деле? У нас 10 как раз получилось с подачи до звонка о готовности. # одобрено# получили визы на семью из 3х человекмульти на 8 дней, просили на 7 дней, поездка через Македонию на авто будет. 10 дней ожидания было."
  - "Выписка март 2025: выписка по счетам в динарах или евро? Можно в динарах по курсу они смогут посчитать."
  - "Мульти 2 месяца март 2025: судя по чату греки делают визы под даты поездки? Для мульти хотя бы на 2 месяца нужно прям все брони на руках иметь? Греки сейчас не дают на долгий срок. Только под поездку."
  - "Забрать паспорт март 2025: могу ли я самостоятельно забрать свой паспорт и паспорт мужа, отдадут? Мне они говорили что муж может в свободной форме на бумажке этой для выдаче написать что он разрешает вам забрать доки + подпись. И они отдадут. Когда забирают паспорт? Когда подаёшь анкету на визу? А то у меня 3-го числа подача на визу, а 7-го - на боровак и паспорт понадобится. Можно ли как-то договориться с ними и не отдавать паспорт? По дефолту забирают при подаче. Можете попробовать позвонить договориться или на месте уже. Подскажите еще пожалуйста паспорт забирают на время рассмотрения визы? Да забирают."
  - "Тур виза полтора-два месяца март 2025: есть шанс что дадут тур визу если хотим поехать на полтора два месяца? Мне кажется шанс есть если с документами и оплатой отеля будет все хорошо. В этой группе я видела такой положительный кейс."
  - "Свидетельство о рождении март 2025: когда по телефону перечислили список документов то оказалась что сейчас новые правила и они требуют свидетельство о рождении всех и ребенка и нас двух взрослых, остался вопрос нужен ли будет оригинал? Кто подавался недавно можете рассказать действительно ли они его смотрят и если да то на какой язык переводили сербский или английский? В чате было обсуждение этого выше. Оригинал не нужен нужен заверенный перевод. На английский нужен. В Нови Саде было так: переводчик с русского перевёл на сербский, а потом они с сербского на английский перевели и всё скрепили. Но это вам объяснят. Типа в Нови Саде нет судебных переводчиков с русского на англ, только так с двумя переводами. В Белграде аналогично искал - не нашел только через 2 перевода готовы были (еще и ценник за 1 лист 6К зарядили за это). У нас в НС было 3 штуки за страницу. Мне вот интересно а заверенный перевод из России подходит или нет. Просто можно же онлайн заказать, я для других целей делала. Надо было наверное на визу попробовать. Зачем им это есть же паспорта. Место рождения смотрят. Так оно в загране тоже указано. Вообще странно зачем грекам свидетельство для взрослых если в загранпаспорте указано место рождения (город). В загранпаспорте только регион указан а не город. У меня именно город указан с буквой г. и название (не Москва), а вот у сына регион. Это какой-то редкий частный случай. Так-то у всех регион пишут. И вместо Крыма пишут краснодарский край обычно. А греков похоже именно это волнует вот и просят свидетельство. Не знала о такой замене в документах жителей Крыма. Интересно если выяснится что у них место рождения Крым/Донецк откажут в визе. Что странно учитывая что в паспорте город рождения прописан. Не у всех. У меня только страна рождения. Я родилась в Венгрии. Поэтому наверное из за таких случаев. Т.е. к списку документов в закрепе теперь ещк нужны свидетельства о рождении на каждого взрослого (ответ: зависит от случая)? Вчера звонили из консульства сказали что на взрослых нужны свидетельства о рождении – для того чтобы подтвердить город рождения. Тут об этом каждое второе сообщение. Принимают ли в посольстве перевод свидетельства о рождении с русского на сербский и после на английский язык? Так и делают все только судебный. Нам по телефону в списке продиктовали свидетельство о рождении только для ребёнка, я ещё уточнила и спросила нужны ли наши с мужем свидетельства, но девушка ответила что нет так как мы родились в центральной части России. Перед этим она спрашивала где конкретно мы с мужем родились. Но мы ещё не подавались. ТОЧНО НУЖНО. мне звонили месяц назад. я удивилась. они сказали у них такое новое требование. И да и нет: чем ближе место рождения к Украине тем нужнее. А вам насколько недавно говорили? может у них опять что-то поменялось. В октябре дело было. Ааа я звонила им в феврале сказали нести всем. Мега странно конечно. записали на подачу 8 мая, в списке документов свидельства о рождении только детей просили, при чем документы могут быть как на русском так и на английском, вроде как 'танцы' с двойным переводом не нужны вообще. Ничего странного у некоторых взрослых действительно просят свидетельство о рождении. В других консульствах тоже есть такое. Вроде бы не первый год уже это. Да не, я про то что у меня напротив нет в списке св-ва взрослых, я уточнял специально. Только на детей попросили. А судя по кейсам с Греции у всех остальных обавезно. Теперь думаю наверно стоит перевести. Так не у всех просят. Если вам не сказали то зачем. Муж сегодня подавался один без свидетельства о рождении. А ещё можно им на почту написать уточнить. Нам так ответили что взрослым свидетельства не нужны ребенку перевод или на сербский или на английский. Я специально по телефону спрашивала когда мне звонили подтверждать окошко нужно ли свидетельство о рождении. Мне сказали если мы не из южных регионов РФ то не надо. Нас двое взрослых про детей не в курсе. Я сегодня созванивался с ними по телефону и они мне сказали 'надо свидетельство о рождении для взрослых тоже'. Я даже переспросил правда ли нужно и сказали да нужно. Но не исключен шанс того что тот кто звонит думает про одни требования а тот кто принимает - другие. Или имеет место быть классический балканский рендом, или они сами между собой не договорились. У нас приняли без свидетельства завтра узнаю результат. Дали мультик под поездку на 2 недели (у меня с выездом в Армению на несколько дней). До этого была полученная в Сербии итальянская виза под поездку и полученная в Питере трёхлетняя греческая. Это супер странно, нам не говорили во время звонка, я начитавшись чата попросила мужа написать, нам по почте после двух уточнений написали (есть текстовый пруф) что не надо только ребенку и сербский перевод тоже ок. Может там от обоснования ВНЖ зависит? потому что место рождения у нас никто не спрашивал пока мы сами не написали. Похоже у разных сотрудников разные какие-то данные. У меня обоснование ВНЖ не спрашивали кстати. Обоснование ВНЖ написано в самом ВНЖ. Я знаю но я не отправляла ВНЖ и мы ещё не подавались. Точно ли нужно свидетельства о рождении взрослых? Нам по телефону продиктовали свидетельства о рождении но мы не уточнили чьи. Подумали только детские. Кто-то подавался без взрослых свидетельств? Приняли документы? Нам по телефону в списке продиктовали свидетельство о рождении только для ребёнка я ещё уточнила и спросила нужны ли наши с мужем свидетельства но девушка ответила что нет так как мы родились в центральной части России. Перед этим она спрашивала где конкретно мы с мужем родились. Но мы ещё не подавались. Когда нам звонили чтобы записать на подачу нам не продиктовали свидетельство о рождении на взрослых, я уточнила и спросила а надо ли его нести, девушка ответила что нет ведь вы родились в центральной России. На всякий случай я написала письмо вчера, другая девушка мне говорит нет нужны свидетельства на взрослых и нужны на английском потому что их система будет сканировать. Ну короче на всякий случай пойду сделаю переводы и принесем. Как это работает не понимаю."
