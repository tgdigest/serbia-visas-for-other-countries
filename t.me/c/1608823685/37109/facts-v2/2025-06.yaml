facts:
- Для записи на подачу документов в греческое консульство нужно писать на почту grcon.bel@mfa.gr
  с указанием гражданства, срока ВНЖ, цели поездки, дат, ФИО и номера телефона. После
  этого консульство перезванивает и назначает слот.
- Консульство обычно перезванивает через 3-4 рабочих дня после отправки письма. Бывают
  случаи когда перезванивают на следующий день, иногда ждут до двух недель.
- Во время звонка из консульства сотрудники перечисляют весь список необходимых документов
  и задают уточняющие вопросы. Лучше сразу задавать все вопросы по документам, чтобы
  потом не гадать.
- Греческое консульство принимает документы только у людей с ВНЖ в Сербии минимум
  один год. Есть исключения когда записывали с 10-месячным боравком, но после пояснений
  и при условии что на момент поездки будет год.
- Подача документов должна быть не ранее чем за 45 дней до поездки. Это правило консульства.
- Слоты на подачу нужно запрашивать заранее, особенно в сезон. В конце апреля на июль
  уже было поздно писать. Рекомендуется писать за 3 месяца до поездки.
- В июне 2025 года консульство давало слоты на конец августа и сентябрь. Очередь большая
  из-за наплыва желающих.
- Визу обычно делают за неделю после подачи, но бывают случаи когда делают две или
  даже три недели. Консульство рекомендует бронировать отели не раньше чем через 3
  недели после подачи.
- Был случай когда визу делали почти 3 недели, решение задерживалось из-за ожидания
  одобрения от других стран Шенгенской зоны, конкретно от Дании. Поездка чуть не сорвалась.
- Список документов варьируется в зависимости от ситуации. Консульство может попросить
  полный пакет или сказать опытным путешественникам что они сами всё знают.
- Для предпринимателей нужна выписка из банка за 6 месяцев с движением средств, а
  не просто баланс на текущую дату. Сотрудница консульства просила не носить статус
  счета на сегодня, а именно движение за полгода.
- Предпринимателям-консультантам желательно принести контракт с основным работодателем.
- Предпринимателям нужны выписки и с личного счета и с бизнес-счета. Если по бизнес-счету
  есть движение за год, то личный может не понадобиться, но лучше иметь оба.
- Поштанска банка не предоставляет информацию о транзакциях по бизнес-счету, только
  общую сумму поступлений и трат за период.
- Конкретной минимальной суммы на счете консульство не называет, говорят что рассматривают
  индивидуально по совокупности факторов. Болгары требуют минимум 50 евро на человека
  в день.
- Для студентов без официальной работы в Сербии нужна выписка из банка о наличии 50
  евро на каждый день поездки, справка из института, спонсорское письмо от родителей,
  трудовой договор родителей переведенный на сербский.
- Спонсорское письмо должно быть нотариально заверено. Нотариус в Сербии заверяет
  только документы на сербском языке. Это быстро и дешево.
- Есть нотариусы которые работают с документами на английском языке.
- Был случай когда человек пришел с незаверенным письмом на английском, его отправили
  к нотариусу. Там написали от руки на сербском и сразу донесли в посольство. Нотариус
  находится недалеко от консульства.
- Некоторым удавалось сдать спонсорское письмо на сербском без перевода, заверенное
  у нотариуса.
- Для детей нужно спонсорское письмо от родителей и нотариально заверенное согласие
  второго родителя на подачу заявления на визу. Все документы можно подавать на сербском
  языке без перевода на английский.
- Ребенок может подаваться на визу без родителей если едет в составе группы с тренерами
  или учителями. Нужно написать в консульство на почту и сказать что будете подавать
  только на ребенка, отказавшись от своего слота.
- Свидетельство о рождении иногда просят с переводом на английский, но не всегда.
  Зависит от конкретного случая и города подачи. Из Москвы чаще просят, из Ростова
  не просили.
- Справку из школы на детей не нужно переводить на английский.
- Проживание должно быть предоплачено частично или полностью. Просто бронь с постоплатой
  не подойдет.
- Бронь с 50% предоплатой без возможности бесплатной отмены принимают. Также принимают
  полностью оплаченные брони с бесплатной отменой почти до заезда.
- На Букинге можно ставить фильтр 'принимается оплата онлайн' и оплачивать сразу,
  при этом может быть бесплатная отмена с полным возвратом средств.
- Был случай когда два отеля были забронированы по одной ночи без списания денег.
  Объяснили что прошли процесс бронирования, а отель спишет деньги когда захочет.
  Визу одобрили.
- Авиабилеты нужно покупать после получения даты посещения консульства, но до подачи
  документов.
- Страховка должна покрывать пандемии, этого достаточно. Отдельно ковид указывать
  не обязательно.
- В страховке Дунав онлайн есть галочка 'желим да исключим пандемию из осигуранья'.
  Чтобы страховка покрывала ковид, эту галочку нужно оставить как есть, не убирать.
- Договор аренды квартиры грекам не нужен.
- Выписка из банка должна быть свежей, до месяца. У одного человека была выписка трехнедельной
  давности и приняли.
- Выписку из АПР для предпринимателей иногда просят, но не всегда. Лучше уточнить
  при звонке.
- Анкету можно заполнить на сайте итальянского посольства онлайн, потом в PDF убрать
  лишние упоминания Италии. С греческой анкетой у многих проблемы.
- На сайте греческого консульства есть два варианта анкеты. Одна с греческим гербом,
  другая с Евросоюзом. В первой больше пунктов. Рекомендуется выбирать ту что с гербом.
- Даже если заполнить устаревший вариант анкеты где не хватает нескольких пунктов,
  визу могут дать без проблем.
- В анкете в пункте 11 (national identity number) у граждан РФ нет такого номера,
  можно не заполнять. У сербов есть ID.
- Некоторые пишут в пункте 11 JMBG (evidencijski broj stranca), но это другой номер
  который указывается в пункте 20 как номер боравака.
- JMBG имеют только граждане Сербии. Иностранцы имеют evidencijski broj stranca (EBS).
  На всех карточках и наклейках написано именно Евиденцијски број.
- EBS это длинный номер состоящий только из цифр, начинается с дня рождения. Номер
  боравака начинается с буквы, потом цифры, он существенно короче.
- В стране рождения можно указывать Russia даже если в загранпаспорте написано USSR.
  Визу дают в обоих случаях.
- Фотографии нужно приносить с собой, размер 3.5 на 4.5 см. Консульство само прикрепляет
  их степлером к анкете. Также в консульстве фотографируют для визы и снимают отпечатки
  пальцев.
- Оплата визового сбора только наличными и только в евро. Сумма 90 евро.
- Подача документов занимает около 20 минут если анкета заранее заполнена.
- Консульство работает по адресу в Белграде. Телефон +381 11 3331 900.
- Паспорта с визой выдают в определенные дни и часы. Обычно это среда, четверг и пятница.
  Время может быть с 13:00 до 16:30 или с 14:00 до 16:30. Лучше уточнить при звонке.
- Консульство звонит когда виза готова. Обычно говорят прийти на следующий день или
  через день.
- Греки не разрешают забирать паспорт обратно после подачи. Если нужен паспорт для
  другой поездки, придется переносить слот.
- Был случай когда человеку разрешили метнуться в русское посольство в тот же день
  и привезти паспорт обратно в греческое консульство.
- Если нужно перенести слот на более позднее время, консульство может ответить что
  нет слотов на более позднее время, но можно прийти в изначальный слот.
- Консульство может само перезвонить и перенести слот на более раннюю дату если у
  них освободилось время. Например перенесли с 1 сентября на 19 августа из-за апгрейда
  оборудования.
- Если отменяете слот, можно написать в чат или позвонить в консульство, возможно
  кто-то сможет записаться на освободившееся время.
- Визы дают разные. Кому-то одновъездную ровно на даты поездки без лишних дней. Кому-то
  мультивизу на полгода с 45 днями пребывания. Кому-то мультивизу на 4 месяца с 23
  днями.
- Если подавать на несколько поездок, могут дать визу на суммарное количество дней
  всех поездок плюс 2 дня.
- Первая греческая виза обычно на конкретные даты поездки. При наличии истории поездок
  могут дать мультивизу на более длительный срок.
- Раньше были 3 визы полученные в Сербии (1 хорватская и 2 итальянские), при подаче
  на греческую дали мультивизу на полгода 45 дней пребывания.
- Если есть недвижимость в Греции, статистики по срокам виз мало, нужно искать по
  чату.
- Посольство и люди там очень приятные и гостеприимные. Положительное впечатление
  от обоих визитов.
- Консульство принимает документы на сербском и английском языках. Выбор языка за
  заявителем.
- Рабочий контракт переводить с сербского не нужно.
- Если подаваться в РФ с сербским ВНЖ, консульство в Санкт-Петербурге формально не
  имеет права рассматривать документы вне юрисдикции страны нахождения. Банковские
  выписки из сербских банков, справки с работы они не принимают. Но визу могут оформить,
  есть нюансы.
- В РФ достаточно было липовой справки с места работы для получения визы.
- В РФ можно подаваться за 6 месяцев до поездки, в Сербии максимум за 45 дней.
- Если есть шенген от Австрии или Германии, можно ехать в Грецию, но Австрии или Германии
  не понравится что их шенген использовали для поездки в другую страну. Они могут
  попросить подтверждение пребывания в их стране при следующей подаче.
- Из Сербии напрямую в Германию или Австрию не въехать, в паспорте будет штамп въезда/выезда
  другой страны.
- Если страна граничит с Сербией, то в теории никто не узнает куда дальше поехали.
  Кроме Венгрии которая аннулирует визы если аннулировать отель указанный при подаче.
- Можно подаваться на две поездки одновременно. Первая в Грецию, вторая через 2 недели
  в другую страну Шенгена. Нужно принести брони на обе поездки.
- Греческая мультивиза позволяет въезд в Македонию на срок до 15 дней без отдельной
  визы.
- Для въезда в Македонию по шенгенской мультивизе С виза должна быть действительна
  не менее 5 дней сверх срока предполагаемого пребывания. Но на практике пропускали
  и без этого запаса.
- На погранпереходе Medzhitilija (Северная Македония) - Niki (Греция) пропускают с
  русским паспортом. У греков обычно нет вопросов при наличии греческой мультивизы
  и не первом въезде.
- Македонцы на выезде из Греции могут тщательно проверять, залезать во все сумки,
  заставлять пересчитывать наличку и долго что-то проверять.
- Для транзита через Афины без шенгена можно сидеть в транзитной зоне. Есть бизнес-залы.
  После выхода из самолета есть символический паспортный контроль где просто посмотрят
  в паспорт и пропустят в транзитную зону.
- Афинский аэропорт имеет отдельную транзитную зону для перелетов в non-schengen страны.
- Для мобильного интернета в Греции можно купить eSIM через приложения Mobimatter,
  Airalo или телеграм-боты. Также есть точки продаж Vodafone на всех туристических
  маршрутах в Афинах.
- МТС продает карточки австрийского оператора MTel по льготной цене для роуминга.
- У всех операторов в Сербии есть роуминг в Греции.
- Если слот дали, а потом поездка сдвинулась на 1.5 месяца вперед, лучше написать
  письмо и спросить. Консульство может отказать в приеме так как дают слот не ранее
  чем за 45 дней до поездки.
- С ВНЖ больше года по учебе сына и работой на РФ-контору удаленно есть смысл подаваться.
  Но в июле успеть не получится, слоты только на сентябрь.
- Если подавать документы на ребенка который едет в лагерь с группой, а родитель не
  едет, нужно написать на почту консульства и сказать что будете подавать только на
  ребенка, отказавшись от своего слота.
- Для ребенка едущего в лагерь нужно нотариальное согласие от обоих родителей на выезд
  ребенка и спонсорское письмо.
- Ребенку 3 лет с обычным не биометрическим паспортом до 2027 года визу дают. В Грецию
  пускают с не-биометрическими паспортами.
- Если у ребенка есть греческая виза, при подаче на остальных членов семьи можно приложить
  фото паспорта ребенка и уже выданной визы, остальные документы те же.
- Консульство может попросить принести белый картон чтобы показать что человек живет
  в Сербии дольше чем срок текущего боравака.
- Если письма в консульство уходят в спам, они могут не ответить. Стоит попробовать
  написать с другой почты.
- Иногда консульство звонит, задает пару вопросов, говорит 'перезвоню через две минуты'
  и не перезванивает. В таком случае лучше позвонить самим или написать письмо.
- Консульство может само позвонить и перенести слот на более раннюю дату если у них
  появились свободные места.
- 1 сентября 2025 года в консульстве планируется апгрейд оборудования, поэтому слоты
  на эту дату переносили на более ранние даты.
