facts:
- Греческое консульство в Белграде принимает заявки на визу только от граждан РФ,
  имеющих второй боравак (ВНЖ Сербии). Некоторые источники уточняют, что требуется
  именно второй годовой боравак.
- Для записи на подачу документов нужно писать на email grcon.bel@mfa.gr. В письме
  обязательно указывать свой телефон и желаемые даты поездки. Консульство обычно перезванивает
  в течение 2-4 дней.
- По состоянию на конец июня 2023 года запись на подачу документов велась уже на конец
  августа - начало октября. Срок ожидания визы после подачи составляет около 20 дней.
- 'Греция выдает шенгенские визы россиянам в Сербии. Часто дают мультивизы, но строго
  под даты поездки. Есть противоречие: по телефону сотрудники консульства говорят,
  что мультивизы не дают, но на практике людям, едущим на машине через Северную Македонию,
  выдают мультивизы.'
- Для поездки на автомобиле через Северную Македонию нужна мультивиза, так как в Македонию
  можно въехать только с многократной шенгенской визой. Македония пропускает при наличии
  шенгенской визы или ВНЖ страны ЕС, причем дни на визе могут не считать.
- На греческой границе при въезде на автобусе могут вообще ничего не спрашивать, водитель
  может сам собрать паспорта и показать их пограничникам.
- 'Полный список документов для визы в Грецию: скан паспорта (первая страница, страницы
  с визами, страницы с двумя бораваками), спонсорское письмо заверенное у нотариуса,
  выписки о зарплате с подписью и печатью, справка с места работы, выписка из банка
  за последние 6 месяцев на динарском и евро счетах, трудовой договор в Сербии, маршрут
  путешествия на машине (если едете на авто), документы на машину (свидетельство о
  регистрации и страховка), забронированное и полностью оплаченное жилье, страховка
  на покрытие 30 тысяч евро с покрытием коронавируса, заявление-анкета (заполняется
  на месте), копия внебрачного союза (если применимо), фото 35×45 мм на сером фоне,
  справка об остатке средств на всех счетах (баланс на евро счету должен быть по 60
  евро на день на человека на все дни пребывания в Греции), справка о том что у оплачивающего
  поездку есть отпуск под дни поездки с печатью и подписью.'
- Жилье для визы должно быть полностью оплачено, просто бронь без оплаты не подходит.
  Это строгое требование для всех.
- Документы можно предоставлять на английском или сербском языке, консульству не важно
  (50/50). Однако согласие на вывоз ребенка должно быть обязательно на английском
  языке.
- Для детей несовершеннолетних спонсорское письмо не требуется. Нужно только согласие
  от отца/матери, если ребенок едет не с обоими родителями.
- Согласие на вывоз ребенка должно быть заверено у нотариуса и переведено на английский
  язык с апостилем. В Сербии нет прямого судебного перевода с русского на английский,
  поэтому сначала переводят на сербский сербским судебным переводчиком, а потом на
  английский. Без этого согласия будет 100% отказ.
- Согласие на вывоз ребенка можно делать на срок до 3 лет с перечислением всех стран
  Евросоюза. В согласии не нужно указывать адресата, достаточно написать что такой-то
  дает согласие на вывоз ребенка вместе с его матерью в перечисленные страны на указанный
  срок.
- Нотариус и судебный переводчик (судски тумач) это разные люди. Судски тумач это
  переводчик с апостилем.
- Размер фото для визы 34×45 мм. В фотокопирнице можно просто сказать что фото нужно
  на визу. В консульстве всех все равно перефотографируют на месте.
- Подача документов с заполнением анкеты в консульстве занимает около 2 часов на двух
  человек. Сотрудники консульства добрые и приветливые, помогают заполнить анкету.
- Для свидетельства о браке достаточно судебного перевода как на ВНЖ, апостиль не
  требуется.
- Визовых центров для оформления греческой визы в Белграде нет, только скамеры. Подаваться
  нужно напрямую в консульство после года проживания с ВНЖ Сербии.
- Консульство можно дозвонить по телефону, если соблюдать часы приема звонков. Автоответчик
  сообщает когда они отвечают на вопросы. Также можно написать на почту, отвечают
  в течение дня.
- Греция выдает визы типа C1 с однократным въездом, но для поездок на машине через
  Македонию могут выдать мультивизу строго под даты поездки.
- Если планируется поездка в ноябре, консульство может попросить вернуться с вопросом
  записи только в начале октября, что создает риск отсутствия свободных слотов.
