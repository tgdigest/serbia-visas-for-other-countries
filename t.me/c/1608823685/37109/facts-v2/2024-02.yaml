facts:
- Один из заявителей подал документы на визу и ему сказали приходить за паспортом
  16 февраля
- Запись на прием в консульство Греции занимает около недели ожидания, после подачи
  документов паспорта возвращают через 2 недели с готовой визой
- При получении второй визы в Грецию возникает вопрос, будут ли её давать на более
  длительный срок или снова строго по датам поездки
- Есть интерес к визе цифрового кочевника в Грецию при подаче из России, но конкретной
  информации о документах и сроках оформления в обсуждении не было
- По состоянию на конец февраля 2024 года запись на подачу документов в греческое
  консульство велась примерно на март
- 6 февраля консульство предлагало записи на 13 марта и позже для тех, у кого поездка
  запланирована на середину апреля
- При подаче на туристическую визу в Грецию правило про боравак больше года не действует
- Одна заявительница подавалась как безработная, имея квартиру в Сербии и запрашивая
  мультивизу. После тщательной проверки ей дали мультивизу на 3 месяца с правом пребывания
  45 дней
- Есть вопрос о подаче документов парой и принимают ли внебрачный союз (ванбрачну
  заедницу) как подтверждение отношений
- Существует вопрос о возможности въезда в Грецию транзитом на машине с российскими
  номерами по шенгенской визе
- Один из участников сообщил, что его не впустили в Грецию со стороны Турции на машине
  с российскими номерами
- Маршрут из Белграда в Грецию на машине занимает 5-7 часов с учетом прохождения двух
  границ
- Скопье является логичной точкой для остановки с ночевкой на пути из Сербии в Грецию.
  От Белграда до Скопье 4,5-5 часов платной дорогой, от Скопье до Греции еще около
  3 часов
- Границы между Сербией, Северной Македонией и Грецией обычно проходятся быстро
- По Сербии после Ниша и до Скопье практически нет заправок, это нужно учитывать при
  планировании маршрута
- В Скопье бензин дешевле, чем в Сербии и Греции
- Дорога из Сербии в Грецию через Северную Македонию неоднородная. Половина отличная
  с туннелями, половина еще не достроена
- Дорога из Греции в Сербию через Северную Македонию полностью отличного качества,
  можно проехать от границы до границы за час
- При движении с разрешенной скоростью 130 км/ч чистое время в пути из Белграда до
  Салоник составляет около 5 часов, остальное время уходит на границы, остановки,
  заправки и питание
