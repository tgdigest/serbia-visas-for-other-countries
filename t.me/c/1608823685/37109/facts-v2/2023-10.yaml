facts:
- Пересадка через Афины до 24 часов без пересечения границы не требует визы для россиян
- При подаче документов на греческую визу нужно сообщать если планируется проезд через
  Македонию, тогда ставят визу на две поездки или мультивизу чтобы Македония пропустила
- С мультивизой Греции в Скопье (Северная Македония) пускают без проблем
- Если жена грека, проще оформить ВНЖ Греции на 5 лет и не беспокоиться о визах
- Греки неохотно и долго занимаются оформлением ВНЖ, ПМЖ и гражданства
- Получить гражданство Сербии оказалось проще чем греческий ВНЖ для супругов сербских
  граждан с двойным гражданством
- Запись в греческое консульство в Белграде происходит через email grcon.bel@mfa.gr,
  после письма перезванивают и назначают дату приема
- Время ожидания звонка от греческого консульства после письма может составлять от
  двух часов до нескольких дней
- При подаче на греческую визу по недвижимости в Греции (квартира в Салониках) задают
  много вопросов даже при наличии ВНЖ Греции и предыдущих шенгенов
- Медицинская страховка для греческой визы должна быть сербская с обязательным покрытием
  от ковида
- Греция пока пропускает автомобили на российских номерах при проезде в Турцию (информация
  на октябрь 2023)
- Для проезда через Северную Македонию россиянам нужна транзитная виза или многократный
  шенген
- Македония не пускает россиян без многократного шенгена даже при транзите из Белграда
  в Грецию
- Греция входит в шенгенскую зону
- Для проезда через Македонию обязательно нужна мультивиза, с однократным въездом
  не пропустят
- При въезде в Турцию на автомобиле только тот человек может управлять машиной на
  территории Турции, кто въехал на ней в страну
- Турция не выпустит из страны автомобиль если за рулем будет не тот человек который
  въехал на нем
- Для греческой визы достаточно судебного перевода свидетельств без апостиля и без
  заверения в консульстве РФ
- Французское консульство принимает самостоятельно сделанные переводы документов
- Итальянское консульство требует либо апостиль с переводом либо заверение в консульстве
  РФ с переводом
- Греческое консульство требует оригинал спонсорского письма нотариально заверенного
  и забирает его себе
- Греки в России давали визы на 4 года, но в 2023 году выдают по 3 месяца мультивизу
- Для подачи на греческую визу в Белграде должен быть второй боравак (не первый)
- Греция обычно дает визу строго на даты поездки за очень редким исключением
- Визовый сбор в греческом консульстве оплачивается наличными евро и составляет 80
  евро
- Срок рассмотрения греческой визы около 2 недель (10 дней), паспорт забирают на время
  рассмотрения
- Адрес греческого консульства в Белграде Strahinjica Bana, 76, телефон 011 3331900
  / 011 3341507
- Полный список документов для супругов (один работает в сербской компании, второй
  нет) для поездки на машине через Македонию включает копии паспортов с боравками
  и визами, анкеты, 2 фото, свидетельство о браке с судебным переводом без апостиля,
  страховку с ковидом, документы на авто, брони отелей, копию договора аренды жилья,
  копию трудового договора, выписки из банка за полгода, пайслипы за 6 месяцев, нотариально
  заверенное спонсорское письмо
- Для греческой визы пайслипы можно приложить просто распечатками без подписей и печатей
- Фотографии для греческой визы просят принести 2 штуки но берут одну и фотографируют
  на месте
- Брони отелей для греческой визы можно приложить с букинга неоплаченные, нужны копии
  на каждого подающегося
- Все документы для греческой визы должны быть на сербском или английском языке
- Македония при въезде по греческой мультивизе пропускает если виза выдана Грецией
  и вы едете в Грецию
- Если мультивиза выдана другой страной шенгена (например Италией) и ни разу не использована,
  Македония и сама Греция могут не пустить
- Болгария при въезде по шенгену требует чтобы уже стоял штамп шенгенской страны
- Первый въезд по визе должен быть в ту страну которая выдала визу, иначе могут быть
  проблемы с получением следующей визы
- Македония не является страной шенгенского соглашения и пускает граждан третьих стран
  с двукратной или мультивизой шенгена или национальной визой Македонии
- При поездке в Грецию через Македонию по земле греки дают двукратную или мультивизу
  даже под даты поездки
- Греции абсолютно все равно что вы въезжали по ее визе в страну не входящую в шенген
  (Македонию)
- Для подачи на греческую визу можно предоставить билеты на автобус туда и обратно,
  консульство сразу поставит двукратную или мультивизу для прохождения Македонии
- Открывать визу заранее специальным рейсом не нужно, можно сразу ехать через Македонию
  с мультивизой
- При транзите через Афины из нешенгена в Белград авиакомпанией Aegean могут не регистрировать
  на рейс пока не докажешь что не планируешь остаться в шенгене беженцем
- Для регистрации на транзитный рейс через Афины нужно показать ВНЖ Сербии или сопроводительное
  письмо с работы объясняющее необходимость лететь в пункт назначения
- При вылете из Еревана в Белград через Афины на регистрации не пускают без сербского
  ВНЖ или обратных билетов из Сербии
- При вылете из Белграда в Ереван через Афины регистраторы могут выдать только билет
  до Афин без билета на второй сегмент, что создает проблему для безвизового въезда
- В аэропорту Еревана действуют особые инструкции по регистрации россиян на рейсы
  с транзитом через шенген
- Официально выглядящая бронь машины или билет на поезд Белград-Бар могут помочь при
  регистрации на рейс с транзитом через шенген
- При вылете из Белграда через Афины в Тбилиси авиакомпанией Aegean без шенгена но
  с сербским ВНЖ и работой в сербской компании пропускают без проблем
- Успешный кейс получения греческой визы для ребенка для поездки с классом в Салоники
  включал копию паспорта с боравками и визами, белый картон, нотариально заверенное
  спонсорское письмо, трудоустройство родителя в Сербии, слипы по зарплате за 6 месяцев,
  выписку с банка за 3 месяца, письмо от школы с подтверждением поездки классом, контракт
  на оплату поездки
- Для визы ребенку дали мультивизу на даты поездки хотя просили двукратную для прохождения
  Македонии
- При подаче на визу по недвижимости в Салониках с просьбой мультивизы на 6 месяцев
  дали мультивизу на 3 месяца
- Вопрос о необходимости визы при окончании боравка 19 декабря 2023 и наличии подтверждения
  о приеме документов на ПМЖ от 10 октября 2023 остается открытым
- Нужно вернуться в Сербию за 3 месяца до окончания боравка, но если документы на
  ПМЖ на рассмотрении вопросов быть не должно
- Срочность получения шенгена может быть связана с необходимостью выкатить машину
  на российских номерах из Сербии до окончания пятого боравка
