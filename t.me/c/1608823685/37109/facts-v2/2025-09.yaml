facts:
- Выдача паспортов с визами в греческом консульстве происходит с 13:00 до 15:00 в
  будние дни. Можно забрать в любой будний день в это время, не обязательно именно
  в тот день, который назвали по телефону.
- 'Для визы нужны копии паспорта: первая страница плюс страницы со вклейками ВНЖ.
  Один человек дополнительно приложил копию страницы с предыдущей визой, но не уверен
  в необходимости этого.'
- Предыдущая греческая виза, полученная в Сербии, помогает при подаче на новую визу.
  Если заявляться на две поездки, их охотнее одобрят.
- Граница Сербия-Болгария (Градина-Калотина) 31 августа днем была пройдена за 20 минут,
  из них 5 минут потрачено на проверку шенгенской греческой визы. Сербов пропускали
  быстрее. На границе Болгария-Греция (Кулата) проверок нет, только замедление для
  проезда через пропускной пункт.
- При подаче документов на визу вместе с супругом можно забрать оба паспорта одному
  человеку. В одном случае при подаче жена расписалась, что муж заберет документы.
  В другом случае никаких подписей не было, муж просто приехал с двумя подтверждениями
  о приеме документов и получил оба паспорта.
- Консульский сбор составляет 90 евро с человека, а не 80 евро как было раньше.
- В закрепленных сообщениях группы есть актуальный список документов для визы. Wage
  and tax statement for the last 2 years не требуется.
- Бронь отеля должна быть оплачена, хотя бы частично. Это обязательное требование.
- Для получения второй греческой визы с мультивизой нужно планировать минимум две
  поездки. Сотрудница консульства сообщила, что для мультика первую поездку нужно
  показать полностью оплаченную, а на вторую можно только брони.
- 'Греческие мультивизы выдаются своеобразно: срок визы от билетов вылета первой поездки
  до билетов возвращения из второй поездки, а число дней в визе равно сумме двух поездок.
  При этом консульство может позвонить и попросить выкупить билеты на вторую поездку.'
- Если подаваться на одну поездку, визу дают строго под даты поездки. Шанс получить
  мультик на одну поездку минимален, разве что случайно.
- Транзит через Грецию с Aegean Airlines не требует шенгенской визы, если билет единый
  и пассажир остается в транзитной зоне. Опыт подтвержден на маршрутах Тбилиси-Афины-Белград
  и из Грузии в Сербию.
- В аэропорту Афин есть отдельная зона для транзита из нешенгена в нешенген. Там будет
  контроль безопасности и паспортный контроль. Если авиакомпания продала билет с пересадкой
  1 час 15 минут, значит рассчитывает, что пассажир успеет.
- При подаче на сдвоенную поездку Сербия-Греция-Италия-Сербия сотрудница попросила
  предоставить чек об оплате отелей в Италии. Подтверждение бронирования должно содержать
  информацию о времени пребывания, имена, адреса и оплаченную сумму.
- Sponsorship letter можно написать на сербском языке через ChatGPT и заверить у обычного
  нотариуса. Процедура занимает около 5 минут. Нотариус Zoran Nedin заверяет документы
  на английском языке.
- Некоторые нотариусы отказываются заверять спонсорское письмо на английском или если
  заявители не говорят на сербском. В таких случаях нужно идти к другому нотариусу.
  Можно сделать двуязычное письмо (русский+сербский) в два столбика, но не все нотариусы
  принимают такой формат.
- Для визы достаточно копий судебных переводов документов, оригиналы не требуются.
  Оригиналы нужны только для справок из банка, паспортов и консульского сбора 90 евро.
- Справки из банка можно предоставить в виде распечаток из онлайн-банка без печати
  и подписи. В одном случае такие справки приняли после небольших возражений. Также
  принимали распечатки из приложения российского банка БКС.
- Справки из банка на сербском языке подходят для консульства. Нужна выписка по операциям
  за последние 6 месяцев (Potvrdu o ostvarenom prometu), где маркером отмечены поступления
  зарплаты.
- Первый въезд по греческой мультивизе в другую страну шенгена (не Грецию) может вызвать
  вопросы, но конкретного опыта в чате не описано.
- Если у ребенка ВНЖ истекает через месяц после планируемой поездки (загранпаспорт
  действителен до 2032, но ВНЖ только до февраля 2026), вопрос о возможных проблемах
  с получением визы остался без ответа в чате.
- На Booking.com можно оплатить любую бронь сразу, даже если написано Pay later. При
  оплате нужно выбрать опцию Pay now. Если есть возможность отмены (cancellation),
  оплаченную сумму можно вернуть через процедуру cancel booking до истечения срока
  бесплатной отмены.
- Время изготовления визы составляет от 7 до 19 календарных дней. В одном случае визу
  сделали за 7 дней, в другом за 14 дней, в третьем за 19 дней.
- Для записи на подачу документов нужно написать письмо на адрес grcon.bel@mfa.gr
  с целями визита, датами поездки и номером телефона. Консульство может перезвонить
  или ответить по электронной почте. Время ответа варьируется от нескольких часов
  до нескольких дней.
- В письме для запроса слота нужно указать фамилию, имя, дату рождения, номер загранпаспорта
  и гражданство. Некоторые прикладывают фото первой страницы паспорта, налепницы с
  ВНЖ и фото прочитанной карты из копирницы. Другие не прикладывают никаких документов,
  только указывают номера паспортов, ФИО и цель поездки.
- Слот на подачу документов ориентируют на дату поездки. Если поездка планируется
  в конце сентября, слот могут дать на начало августа. Если поездка в конце ноября,
  слот дают в октябре. Если поездка в начале января, слот дают в конце ноября.
- При запросе слота по телефону могут спросить, нужно ли перечислить список документов.
  Если отказаться, официального списка на сайте нет, нужно ориентироваться на опыт
  других людей из чата.
- Сотрудница консульства на подаче сказала, что если чего-то не хватает из документов,
  можно принести позже или дослать по электронной почте. Атмосфера на подаче спокойная,
  работают приятные люди.
- Анкету для визы можно скачать с сайта посольства Венгрии https://belgrad.mfa.gov.hu/asset/view/185913/Angol%20k%C3%A9rd%C5%91%C3%ADv.docx,
  так как сайт греческого посольства не работает. Такую анкету принимают без проблем.
- Фотографии нужны 2 штуки на человека, но могут взять одну и дополнительно сфотографировать
  на месте. Подходят фото 2023 и 2024 года.
- Для поездки на машине нужны копии водительских прав, права владения автомобилем,
  сербской страховки и зеленой карты. Также нужен маршрут поездки, подписанный всеми
  участниками с пометкой о количестве водителей.
- Медицинская страховка должна быть на 30 000 евро и обязательно покрывать COVID-19.
  Секретарь при приеме документов специально выделяет этот момент.
- Если едете на машине через Северную Македонию или Болгарию, это нужно указать в
  маршруте. Дают мультивизу под даты поездки.
- Для спонсируемого супруга нужны копии трудового договора спонсора, выписки из банка
  за 6 месяцев с выделенными поступлениями зарплаты, оригинал спонсорского письма
  заверенного нотариусом, переводы свидетельств о браке. В некоторых случаях просят
  свидетельство о рождении спонсируемого (особенно если в анкете указана девичья фамилия).
- Если супруг работает на компанию в другой стране ЕС и имеет ВНЖ этой страны, нужна
  копия его трудового договора на английском языке.
- Документы на каждого подающего нужно печатать отдельно, включая букинги и документы
  на автомобиль. Один комплект на группу не подходит.
- Билеты на автобус до Греции принимают как подтверждение транспорта, но конкретного
  опыта с перевозчиками из Сербии в чате не описано.
- Если планируется посещение нескольких стран шенгена (например, Греция + Амстердам
  + еще один город), это можно указать в маршрутном листе. Главное, чтобы большую
  часть времени заявитель проводил в Греции.
- 'При подаче на сдвоенную поездку с посещением другой страны шенгена (например, Греция
  + Испания или Греция + Болгария) нужно, чтобы дней в Греции было больше. Вторую
  поездку нужно оплатить полностью: билеты и отель. Страховку можно дослать по почте,
  если не принесли на подачу.'
- 'Адрес для подачи документов: Strahinjića Bana 76, 11000 Beograd (это тот же дом,
  что и Francuska 33).'
- Подача документов занимает около 1,5 часа на группу из 4 человек.
- Консульство может попросить дополнительно предоставить подтверждение оплаты основного
  проживания уже после подачи документов.
- 'Новости об отмене выдачи виз россиянам являются желтой прессой. Единственное подтвержденное
  изменение: к декабрю ожидается стандартизация ужесточенного процесса выдачи шенгенских
  виз, чтобы не было стран, которые легче и быстрее выдают визы, чем другие.'
- Если планы изменились после получения слота и даты поездки сдвинулись на неделю
  или две вперед, консульство относится к этому нормально. Можно подавать документы
  с новыми датами.
- Визы выдают строго под даты поездки, день в день, даже если это мультивиза. Количество
  дней в визе равно сумме всех заявленных поездок.
- Для путешествия с собакой нужен международный паспорт со всеми прививками и фото,
  а также титр на бешенство (заказывается за три месяца до поездки). Документы на
  собаку в консульство подавать не нужно. На границах Македонии, Греции и Болгарии
  документы на собаку могут не проверять.
- Транспондер для оплаты дорог можно переоформить с предоплаты на постоплату в офисе
  компании. Нужна карта транспондера, саобрачайна (техпаспорт) и около 10 минут времени.
  Все деньги с предоплаты сгорают при переходе на постоплату. Македония подключается
  к транспондеру, Греция нет.
- Копии ВНЖ в виде карточек можно распечатать через копирницу (личные карты).
- Если у заявителя есть предыдущие шенгенские визы и штампы нешенгенских стран, нужны
  копии страниц паспорта с этими визами.
- Один человек получил визу на 2 въезда на 13 дней в сумме от начала первой поездки
  до конца второй. Это была 5-я виза в Сербии и 2-я греческая. Первая греческая виза
  в 2021 году была откатана как положено. Сообщили о готовности через 7 дней после
  подачи.
