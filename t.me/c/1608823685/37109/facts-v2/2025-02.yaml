facts:
- Система записи на визу в греческое консульство изменилась. Больше нет окошек для
  записи онлайн. Нужно писать письмо на почту grcon.bel@mfa.gr с данными о планируемой
  поездке, после чего сотрудники консульства перезванивают и назначают дату подачи
  документов.
- Сроки записи на подачу документов в греческое консульство составляют примерно 1-1.5
  месяца. Один человек написал письмо о поездке в конце апреля и получил запись на
  10 марта. Другой написал на прошлой неделе о поездке в конце июня и получил слот
  на 5 мая.
- При записи на визу консульство отсчитывает 45 дней от начала поездки и не дает слот
  раньше этого срока.
- На момент начала марта 2025 года слоты на подачу документов давали на начало марта.
- Языковой вопрос в греческом консульстве неоднозначен. Есть разный опыт посетителей.
  Некоторые утверждают, что сотрудники не говорят на сербском и общаются только на
  английском. Другие говорят, что есть женщина средних лет, которая говорит на сербском
  и к которой обращаются при необходимости. Рекомендуется в письме указать, что не
  владеете английским языком, тогда при звонке могут соединить с сербскоговорящим
  сотрудником.
- Можно использовать Google переводчик на телефоне при общении с консульством, если
  возникают языковые трудности.
- Для поездки в Грецию на автомобиле через Македонию требуется оформить грин карту
  (международную страховку). Она делается в том же страховом центре, где оформлена
  основная страховка на автомобиль.
- Туристическая страховка для поездки в Грецию должна обязательно включать покрытие
  риска заражения COVID-19. Без этого пункта визу не дадут.
- Семейную туристическую страховку (на всех членов семьи в одном полисе) принимают
  в консульстве без проблем. Один из примеров стоимости семейной страховки в компании
  Wiener составил около 3600 динаров на двоих.
- Туристическую страховку можно оформить онлайн на сайте Generali. В приложении Lidl
  бывают скидки на страховки.
- Брони отелей с Booking должны быть оплачены (полностью или частично) и без возможности
  бесплатной отмены. Сотрудница консульства при звонке подтвердила, что бронь гостиницы
  должна быть оплачена.
- Авиабилеты должны быть оплачены на 100% на момент подачи документов.
- Требования к сроку проживания в Сербии для подачи на греческую визу зависят от ситуации.
  Греческое консульство может отказать в приеме документов, если срок проживания по
  боравку слишком мал. В одном случае семейной паре, где муж живет в Сербии больше
  года, а жена только 2 месяца, отказали в приеме документов. Консульство предложило
  подать заново после того, как жена проживет в Сербии 6 месяцев с боравком.
- Рекомендуется писать письмо в консульство с вопросом о возможности подачи, если
  есть сомнения относительно соответствия требованиям.
- Первая греческая виза из Сербии обычно выдается однократной строго под даты поездки,
  даже если есть история шенгенских виз из России.
- Получить мультивизу на 6 месяцев при первой подаче в Сербии практически нереально,
  даже если есть история виз из РФ (Италия, Греция). Консульство выдает визу под конкретные
  даты поездки.
- Если планируются две поездки с большим промежутком времени, можно приложить письмо-обоснование
  консулу и брони на обе поездки. Это немного увеличивает шанс получить мультивизу,
  но скорее всего выдадут визу на два въезда ровно под количество дней обеих поездок.
  Чаще всего дают визу только на первую поездку с одним въездом.
- Даже на третий-четвертый раз подачи в Сербии шансы получить визу на 6 месяцев низкие.
  Один человек получил 4 визы из Сербии (Нидерланды x2, Германия, Испания) и все были
  однократными под даты.
- Для получения мультивизы на много лет рекомендуется подаваться во Францию, Испанию
  или Италию со второго-третьего раза, но это не гарантировано.
- Консульства продолжают выдавать короткие визы (2-4 недели) тем, кто подается из
  Сербии, и длинные визы (2-5 лет) тем, кто подается из России. Аргументы о более
  сильных связях с Сербией, чем с Россией, не принимаются во внимание.
- 'Список документов для визы включает свидетельство о рождении только для детей.
  Для взрослых свидетельство о рождении не требуется по состоянию на конец 2024 -
  начало 2025 года. Однако есть противоречивый опыт: в ноябре 2024 у одного заявителя
  требовали свидетельство о рождении с заверенным переводом на английский.'
- Свидетельство о браке нужно перевести на английский язык у судебного переводчика
  в Сербии с печатью. Судебного сербского переводчика достаточно.
- Если жилье в Сербии собственное, нужна нотариальная выписка из электронного кадастра.
  Нотариус распечатывает выписку при заявителе и заверяет ее.
- Если один из супругов не работает, требуется нотариально заверенное спонсорское
  письмо от работающего супруга.
- Банковские выписки с карты предпринимателя проверяются консульством не как налоговой.
  Снятие больших сумм наличности (например, для оплаты налогов или ремонтных работ)
  не должно вызвать проблем.
- Банковская выписка для консульства может быть предоставлена без печатей банка. Достаточно
  выгрузить выписку из банковского клиента онлайн.
- Водительские права (российские или сербские) могут запросить при подаче на визу,
  особенно если планируется поездка на автомобиле. Также могут попросить документы
  на автомобиль.
- На границе Греции пограничники обычно не проверяют водительские права, особенно
  в период массовой миграции сербов на море, когда образуются большие очереди.
- Обменянные в Сербии водительские права являются полноправными сразу после получения.
  Ограничения действуют только для тех, кто получил права в Сербии с нуля (сдавал
  экзамены).
- Нотариальный гражданский брак в Сербии оформляется следующим образом. Нужно найти
  шаблон заявления, заполнить его и прийти к нотариусу с двумя свидетелями, знающими
  сербский язык. Нотариус заверяет документ. Такой документ действует в течение года.
- Маршрут поездки в Грецию на автомобиле можно планировать через Македонию (Скопье)
  в одну сторону и через Болгарию в обратную, если получена мультивиза. Можно указать
  1 день остановки в Скопье и 1-2 дня в Софии при подаче документов.
- Если выдана однократная виза, ехать нужно только через Болгарию, так как после выезда
  из Греции через Македонию виза будет использована и в Болгарию не пустят.
- С января 2025 года Болгария входит в Шенгенскую зону, поэтому правила въезда изменились.
  Теперь можно въезжать в Болгарию с неоткрытой греческой визой.
- В письме с описанием маршрута для греческого консульства не нужно писать 'едем через
  Македонию'. Лучше писать 'едем через Скопье'. Для греков Македония это север Греции
  (Салоники и окрестности), а страна между Сербией и Грецией называется Скопье.
- Для транзита через Грецию (например, рейс Грузия - Белград с пересадкой в Афинах)
  виза не требуется, если билеты оформлены одним бронированием. Опыт пересадки с шестичасовой
  стыковкой в Афинах прошел без проблем.
- Популярные курорты Греции для отдыха на море с детьми на автомобиле включают три
  полуострова Халкидики (похожих на вилку), куда любят ездить сербы, так как это ближе
  всего. Также популярен остров Родос, куда можно добраться на пароме с автомобилем.
- Для поездки ребенка в детский лагерь в Грецию требуется приглашение от лагеря. Организаторы
  могут предоставить общую бумагу за подписью директора лагеря с подтверждением для
  всех детей, которые едут на разные смены.
