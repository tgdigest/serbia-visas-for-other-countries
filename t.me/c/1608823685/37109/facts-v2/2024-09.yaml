facts:
- Паспорт супруга можно забрать по доверенности в свободной форме на бумаге с подписью
  супруга, разрешающей забрать документы
- Для получения греческой визы в Белграде обязательно нужен второй ВНЖ в Сербии или
  проживание по трехлетнему ВНЖ не менее года. Без этого визу не дают
- Стоимость греческой визы составляет 90 евро для взрослых и бесплатно для детей до
  12 лет
- Срок изготовления греческой визы около двух недель
- Слот на подачу документов в греческое консульство получить несложно, документы принимают
  на сербском и английском языках
- Греция в основном выдает визы строго под даты поездки, мультивизы выдаются редко
- Процесс получения греческой визы начинается с письма на адрес grcon.bel@mfa.gr с
  указанием ФИО, состава семьи, сроков поездки, способа передвижения (машина или самолет),
  с приложением фото первой страницы паспорта и ВНЖ. Обязательно указывать номер телефона
  для связи
- После отправки письма консульство звонит в течение нескольких дней, могут спросить
  про работу, ВНЖ и другие подробности на английском языке, затем диктуют список документов
  и назначают дату и время приема
- Для фото на визу требуется формат 35×45 мм. Консульство само фотографирует заявителей,
  поэтому новые фото не обязательны, достаточно одной фотографии для анкеты
- Анкету можно заполнить на компьютере или от руки, печатать можно с одной или двух
  сторон. Если что-то непонятно, можно заполнить прямо в консульстве
- Требуются копии паспортов с первым разворотом, старым и новым ВНЖ, другими шенгенскими
  визами
- Нужны копии судебного перевода свидетельства о рождении для всех членов семьи и
  свидетельства о браке
- Медицинская страховка на даты поездки обязательна с покрытием COVID-19. Минимальное
  покрытие 35 тысяч евро достаточно
- Брони отелей принимаются, неоплаченный резерв на Booking.com подходит
- Выписка из банка должна содержать текущий баланс и историю операций за 6 месяцев.
  Поступления зарплаты нужно отметить маркером. Остаток на счёте должен быть около
  60 евро на человека на количество дней поездки
- Для работающих в сербской компании требуется копия трудового договора, справка с
  работы и payslip за последние 6 месяцев
- Спонсорское письмо для неработающих членов семьи должно быть заверено нотариусом.
  Существует двуязычный шаблон спонсорского письма
- Для детей требуется справка с места учёбы
- Копия договора об аренде квартиры и копии белых картонов могут потребоваться, но
  не всегда входят в обязательный список
- Визовый сбор оплачивается наличными, сдачу дают
- При поездке на машине требуются копия зелёной карты, копия саобраћајне дозволе с
  двух сторон и выписка из неё, копия страховки. Можно приложить маршрутный лист в
  свободной форме
- При поездке на машине через Македонию обязательно нужно указывать в анкете и при
  подаче, что требуется мультивиза с двумя въездами для Македонии и Греции
- Адрес греческого консульства в Белграде Strahinjica Bana 76. Заходить нужно не в
  двери, а в железные ворота рядом
- При подаче документов заявителей фотографируют на месте и берут отпечатки пальцев,
  затем оплачивается сбор, отдаются паспорта
- По открытой греческой мультивизе можно въезжать в другие страны Шенгена, если виза
  многократная и остались дни пребывания. Однако Греция редко выдает мультивизы
- Мультивизу дают в основном при поездке на машине через Македонию, так как требуется
  два въезда
- Есть случаи одобрения виз за 13 дней под даты поездки. Вместо ВНЖ можно подавать
  письмо из МУПа о том, что ВНЖ одобрен
- Свидетельство о рождении времен СССР в виде книжечки подходит для перевода у нотариуса
- Есть случаи выдачи мультивизы на 35 дней на 6 месяцев при наличии приглашения от
  гражданина Греции и письма консулу с пояснением причины запроса мультивизы
- Визы могут быть готовы очень быстро, есть случаи получения через 4 дня после подачи
- Для транзитной визы также обязательно второе ВНЖ и выписка из банка
- По неоткрытой греческой мультивизе (по которой еще не въезжали в Грецию) могут возникнуть
  проблемы на границе с Болгарией. Болгарские пограничники могут не пропустить, ссылаясь
  на старые правила о необходимости первого въезда в страну, выдавшую визу
- Северная Македония обычно пропускает по неоткрытому шенгену без проблем, но требует
  многократную визу
- Для въезда в Северную Македонию по многократному шенгену виза должна быть действительна
  минимум 5 дней после предполагаемого выезда из Македонии. Срок пребывания не более
  15 дней
- Есть случаи, когда македонские пограничники требовали минимум 15 дней до конца визы
  для въезда, что противоречит официальным правилам. В таких ситуациях помогает ссылка
  на официальный сайт МИД Северной Македонии
- При въезде в Македонию в последний день действия визы могут уточнить, что поездка
  только транзитом без остановок
- Греческие пограничники иногда пропускают автобусы с экскурсионными группами вообще
  без проверки паспортов
- Обратный путь через Болгарию по открытой греческой визе проходит без проблем
- Перевод свидетельства о рождении требуется на английский язык через судебного переводчика.
  Это нововведение последних двух месяцев (на сентябрь 2024)
- Судебный переводчик делает перевод с русского через сербский на английский, стоимость
  около 2200 динаров за свидетельство, выдают две копии
- Судебные переводчики работают по фото документа, отправленному по электронной почте,
  оригиналы не требуются
- Рекомендуемое агентство для переводов ABC Prevodi, делают перевод за сутки
- Нотариальное заверение свидетельства о рождении не обязательно, достаточно судебного
  перевода
- Апостиль на свидетельстве о рождении не требуется
- Требование о предоставлении свидетельства о рождении непоследовательно. Одним заявителям
  его называют в списке документов по телефону, другим нет. При подаче одни консулы
  требуют, другие нет
- Рекомендуется написать на почту консульства и уточнить полный список документов,
  чтобы избежать недоразумений
- 'Для бизнес-счета в Райффайзен банке можно заказать два документа онлайн: Account
  balance confirmation и Account turnover confirmation'
- Консульство требует детализацию из банка с выделенными маркером поступлениями зарплаты.
  Общей выписки с суммами доходов и расходов недостаточно
- Можно распечатать account statements из мобильного приложения Райффайзен банка по
  дням, где были поступления денег, и проставить печати в банке
- Достаточно печатать детализацию не за все дни, а только за те, когда приходили деньги.
  Печати не обязательны, главное видеть поступления
- Для ИП можно приложить инвойсы из Pausal.rs, email-уведомления от банка о поступлениях
  и withdrawal confirmation statement от платформ типа Deel или Upwork
- Спонсорское письмо должно быть двуязычным и заверено нотариусом. Не все нотариусы
  соглашаются заверять, если заявитель не говорит по-сербски
- Адрес нотариуса, который заверяет спонсорские письма https://maps.app.goo.gl/pn41cVKpiquwCzAL9
- Если нет нотариального заверения спонсорского письма, можно сделать судебный перевод
  письма
- Договор аренды и белые картоны не всегда требуются, это зависит от консула
- Если человек менял жилье после получения ВНЖ, белого картона у него не будет в принципе
- Анкету можно использовать как от VFS, так и стандартную форму с сайта EEAS
- При подаче документов консульство может запросить дополнительные документы, которые
  не были названы по телефону. Их можно досылать на почту после подачи
- В сентябре 2024 была поломка системы в консульстве, из-за чего не могли печатать
  визы несколько дней. Заявителям звонили и просили прийти позже
- Греческая виза выдается без штампа консульства, это нормально и виза действительна
- Если виза одобрена, но заявитель не поехал, в следующий раз будут смотреть с подозрением.
  Рекомендуется написать письмо с причиной и документальным подтверждением
- Предыдущая шенгенская история из других стран обнуляется при подаче в Белграде.
  Даже при наличии многих греческих виз в прошлом, в Белграде дают в основном под
  даты
- Для получения мультивизы в Белграде нужно несколько однократных греческих виз, полученных
  именно в Белграде
- Рекомендуется подаваться на визу за полтора-два месяца до поездки. Консульство может
  назначить прием за месяц до поездки
- Если до конца ВНЖ остается меньше трех месяцев, могут запросить подтверждение подачи
  на продление ВНЖ
- Для детей, едущих на школьную экскурсию, если ребенку больше 18 лет, требуется спонсорское
  письмо от родителей
- Российские водительские права остаются действующими в Греции, вопросов в консульстве
  по этому поводу обычно не возникает
- Посещение других стран Шенгена по греческой визе возможно, но стоит учитывать, что
  Греция выдает в основном однократные визы строго под поездку
- Контакт для переводов ABC Prevodi https://maps.app.goo.gl/Fgm37Ae3MFCDtGhY6
- Агентство Multiprevodi значительно подняло цены, за два свидетельства советского
  образца русский-сербский-английский просят 9000 динаров против 3000 в прошлом году
- Очереди на границе с Македонией вечером могут составлять около 2 часов
- При въезде в Болгарию с детьми пограничники могут быть более лояльными и быстрее
  решить вопросы
- Зеленая карта нужна для проезда через Македонию, греки требуют её при указании поездки
  на машине
