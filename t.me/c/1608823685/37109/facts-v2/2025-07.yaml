facts:
- Бельгийское посольство на новогодние праздники может затягивать выдачу виз, кормить
  завтраками и в итоге позвонить в конце января с вопросом нужна ли еще виза. При
  этом никакой компенсации за сгоревшие билеты и брони не предоставляется.
- Если нет визовой истории в Шенгене и это первые отпечатки пальцев, возможно существует
  отдельный протокол проверки, из-за которого рассмотрение заявки может затянуться.
- Греческое посольство может выдать визу на три недели вместо двух запрошенных.
- Греция не разрешает держать паспорт у себя во время рассмотрения визы и переносит
  термин подачи в случае отсутствия паспорта у заявителя.
- Спонсорское письмо нужно составить самостоятельно на английском или сербском языке
  и прийти с готовым вариантом к нотариусу. У нотариуса лучше демонстрировать понимание
  сербского языка, иначе могут попросить прийти с переводчиком. Можно сделать письмо
  только на сербском без перевода на английский.
- Для визы ребенка в спортивный лагерь требуется справка из государственной школы
  и подтверждение из спортивного клуба о членстве в нем. Визу одобрили за 8 рабочих
  дней и дали ребенку мультивизу со сроком поездки плюс неделя.
- 'Текущая процедура подачи на греческую визу выглядит так: нужно написать письмо
  на email grcon.bel@mfa.gr с информацией о себе и остальных подающих, указать цель
  и даты поездки, свой номер телефона. В течение неопределенного времени (от 2 дней
  до недели) перезванивают, уточняют данные, записывают на конкретную дату и диктуют
  список документов в зависимости от кейса.'
- Греческое консульство при записи старается учесть сроки заявителей и может предложить
  освободившиеся слоты раньше, чем изначально планировалось.
- На оформление греческой визы уходит в среднем 2 недели, но кому-то отдают раньше,
  кому-то позже.
- Для граждан РФ, рожденных в некрупных городах России, греческое консульство может
  рандомно запросить свидетельство о рождении. Если заявитель родился в Казахстане,
  это уберегает от предоставления свидетельства о рождении.
- 'Стандартный пакет документов для греческой визы включает: фотографии, копию первых
  страниц загранпаспорта, копию ВНЖ, копию прошлых виз (если есть), переведенное на
  сербский свидетельство о браке (если применимо), копию паспорта спонсора, копию
  трудового договора с местным работодателем, выписку из местного банка с движением
  средств за 6 месяцев (с выделением цветом поступлений зарплаты и баланса), спонсорское
  письмо на сербском заверенное у нотариуса, подтверждение бронирования и оплаты отеля,
  авиабилеты или документы на машину, страховку с покрытием 40000 EUR с ковидом, 90
  евро наличными на оплату визового сбора, заполненную анкету.'
- Греческое консульство требует страховку с покрытием пандемии (ковида). Из местных
  страховых компаний пандемию покрывают Дунав и Граве, Винер не покрывает.
- При поездке на машине через Северную Македонию нужны документы на машину, водительские
  права и зеленый картон (стоимость около 2000 динар).
- Греки могут дать мультивизу ровно на количество дней двух или нескольких заявленных
  поездок. Для второй поездки в школьные каникулы полезно приложить договор со школой,
  справку и расписание каникул.
- Греческое консульство может позвонить через 10 дней после подачи и попросить предоставить
  дополнительные подтверждающие документы (оплаченное жилье или самолет плюс жилье,
  возможно с отменой) в течение 2 дней, если посчитают что есть хорошие шансы на одобрение.
- 'Впечатления от греческого консульства очень положительные: сами звонят, письма
  читают, тщательно проверяют анкеты, отвечают. Правда для бюджета все выходит накладно,
  могут простимулировать к покупке принтера.'
- По банковским выпискам греки просят движение денег за полгода с подбивкой баланса
  (остатка) на каждый месяц. В Райффайзенбанке могут офигеть от такого запроса, но
  сделают.
- Греки принимают все предыдущие визы, ничего не возвращают. Свидетельство о рождении
  просят предоставить.
- Греческое консульство в среднем рассматривает заявки 12-15 дней. В прошлом году
  были случаи когда приглашали забрать паспорта за 3 дня до вылета, а дата выдачи
  визы стояла плюс 3 рабочих дня после подачи документов.
- Для работающих в Сербии печати и подписи от компании на payslips не нужны. Достаточно
  копии договора и выписки по счету за 6 месяцев.
- Страховку для греческой визы можно сделать в Дунав, там есть покрытие пандемии как
  требуют греки.
- Для получения студенческой визы в Грецию нужен ВНЖ в стране подачи. На туристическую
  визу греки просят еще и год по боравку прожить, только потом подаваться. На учебную
  визу возможно другие правила, нужно уточнять в консульстве.
- Самое быстрое оформление ВНЖ в Сербии занимает 1,5 месяца от подачи всех документов
  онлайн, потом после сдачи отпечатков еще неделя чтобы карточку получить. Это зимние
  сроки, летом МУП может быть более загружен.
- Визы типа D (долгосрочные, например студенческие) получают в стране проживания.
  Список документов на визу типа D отличается, в РФ еще и медицинские справки требуются.
  Греки на такую визу еще и собеседование проводят (условное, но все же).
- 'Если работаешь в российской компании и зарплата приходит в российский банк, но
  переводится на счета супруги в казахском банке, можно предоставить справку или ведомости
  от работодателя и справку о движении денежных средств в российском банке. Лучше
  принести все что можно: справку с работы РФ, движение средств из российских банков,
  и самое главное наличие денег на счету в сербском банке.'
- Если сербские счета только у супруги, можно открыть свой счет, положить денег, взять
  справку и снять обратно деньги.
- Для получения греческой визы нужно проживать более года в Сербии, то есть иметь
  ВНЖ более года.
- После получения ПМЖ в процессе получения визы ничего не меняется, один раз даже
  был отказ на французский шенген.
- Тинькофская страховка может прокатить для греческой визы (в Хорватию прокатило).
  Но у греков должна быть покрыта пандемия, поэтому лучше сделать местную в Дунав
  или Граве.
- Если едешь по спонсорскому письму, нужно прикладывать движение средств по счету
  спонсора, не достаточно только договора с места работы с указанной суммой зарплаты.
- Для российского ИП нужно приложить выписку из реестра предпринимателей и договор
  оказания услуг. Перевод на английский или сербский нужен, но не обязательно заверенный.
- Для греческой визы достаточно копий первой страницы паспорта и боравка. Если есть
  визы в паспорте, их посмотрят в оригинале. Некоторые по привычке делают копии всех
  страниц, греки принимают и ничего не говорят.
- Греческое консульство может одобрить визы даже с печатью о депортации из Германии.
  Был случай когда муж поехал в Германию с просроченной визой, сербы выпустили, а
  в Германии не пустили и депортировали. Греки после объяснений ситуации одобрили
  визу под поездку.
- Греческое консульство рекомендует бронировать отели на большие интервалы вплоть
  до декабря, особенно если это уже третья виза.
- Венгры легко аннулируют визы если что-то случается с бронью по жилью. С греческими
  визами таких массовых случаев не было, но лучше уточнить в консульстве.
- В Греции нет виньеток как в Сербии, там пейтоллы и оплата за участок дороги. Есть
  вероятность что в ближайшее время можно будет использовать сербские транспондеры
  в Греции.
- Греческое консульство может велеть предоставить оплаты проживания на все поездки
  при запросе мультивизы на несколько въездов. Подошли бы авиабилеты, но если едешь
  на машине, нужны оплаты отелей. Консульство довольно быстро отвечает на письма,
  можно написать с вопросом об аннулировании визы в случае вынужденной отмены поездки.
- Сейчас (конец июля 2025) греческое консульство записывает на начало октября. Если
  начать процесс сейчас, есть шанс попасть в Грецию в начале октября. Рассмотрение
  обычно длится 2 недели.
- При поездке на автомобиле через Болгарию нужны права, саобрачайна (регистрация авто),
  обычная сербская страховка на машину (ежегодная). Зеленая карта для Болгарии и Греции
  не нужна, она обязательна только для Македонии.
- Сербская страховка на машину заранее не продлевается, только за 30 дней до окончания.
  Можно объяснить это консульству и предложить прислать на почту после получения визы,
  когда по факту продлишь.
- Зеленую карту нельзя использовать в Болгарии и Греции, она нужна только для Македонии.
  Зеленая карта оформляется в дополнение к действующей сербской страховке с тем же
  сроком действия, отдельно оформить ее нельзя. Стоимость зеленой карты в своей страховой
  около 2000 динар.
- Через Болгарию в Грецию может быть пробка на час в городе Кресна. Через Македонию
  на границе МК-СРБ может быть очередь на час. На крупных погранпунктах есть камеры,
  можно посмотреть гужву и объехать серпантином.
- Граница Сербии с Македонией довольно условная, и погранцы там любят не ставить штампы
  в паспорт (которые нужны уже на границе с Грецией), поэтому нужно проверять что
  все проставили.
- Если едут оба родителя с ребенком, согласие второго родителя на подачу заявления
  на визу для ребенка не нужно. Оба родителя должны на заявлении ребенка расписаться,
  этого достаточно.
- Македонцы могут поставить штамп только в паспорт водителя из трех паспортов, но
  греки спокойно пропускают и ставят штамп в каждый паспорт.
- Гарантийное (спонсорское) письмо должно быть заверено у нотариуса. Можно указать
  всех членов семьи (жену, сына, дочь) в одном письме.
- Греческое консульство на запрос о слоте может ответить что нет доступных слотов
  до конца сентября. Примерно неделю назад (конец июля) отвечали что ближайшие слоты
  в начале октября.
- В среднем после подачи документов ответ от греческого консульства приходит через
  10-11 дней. Если сроки горят и звонить, могут ускорить рассмотрение на следующий
  день.
- Консульский сбор 90 евро не возвращают если забираешь документы из консульства.
  Если позвонить и сказать что виза больше не нужна так как сроки прошли, заявку просто
  закенселят.
- Простых броней отеля с Букинга без оплаты может быть достаточно для греческой визы,
  но консульство может перезвонить через неделю и попросить прислать подтверждение
  оплаты. Были случаи когда визу давали с неоплаченными бронированиями.
- Бронь отеля не оплаченная может пройти, но греки могут звонить в агентство или отель
  для подтверждения брони.
- Анкету для греческой визы можно скрепить степлером вместе с фото. Остальные документы
  скреплять не надо. Первое что делают при входе в консульство это скрепляют степлером
  анкету.
- В случае необходимости донести документы греки дают неделю по времени. Иногда предлагают
  донести при получении визы. Лучше всего написать на почту или позвонить и уточнить.
  Можно при подаче обозначить дату когда будут документы и согласовать что принесешь
  или пришлешь их.
- Спонсорское письмо нужно составлять на сербском языке чтобы его заверил нотариус.
  Нотариус заверяет только на сербском, этого достаточно для посольства. Приносишь
  готовый документ, нотариус просто подписывает. Желательно показать минимальное знание
  сербского, иначе могут послать за переводчиком.
- Греческое консульство не упоминает спонсорское письмо по телефону при диктовке списка
  документов, но лучше все же приносить заверенное чтобы не терять день рассмотрения
  на донос этого документа.
- Для ИП в Сербии нужно подавать выписку с евро и динарского бизнес счета, еще со
  счета физического лица, решение из АПР, все инвойсы за полгода и договор с основным
  клиентом. В выписке поступления надо выделить маркером. Выписки нужны с транзакциями
  за полгода.
- Если на Букинге везде оплата только наличными, можно написать или позвонить отелю
  и попросить отправить счет на оплату. После оплаты приложить бронь отеля плюс подтверждение
  оплаты. Не все отели предоставляют возможность оплаты на сайте Букинга.
- Если нужен термин на определенные даты (например поездка в октябре на соревнования
  с ребенком), можно написать на почту консульства и объяснить ситуацию. Они почти
  сразу перезванивают и дают термин с учетом запроса.
- Сейчас (конец июля - начало августа 2025) греческую визу делают примерно 3 недели.
  Были случаи когда говорили что виза будет готова дней через 20.
- Если наклейки ВНЖ в одном паспорте, а подаешься на визу во второй пустой только
  полученный в консульстве загранпаспорт, греки скорее всего не согласятся. Им нужен
  паспорт с вклейками. Можно написать письмо в консульство с вопросом про второй паспорт,
  может разрешат.
- Греки не отдают паспорт во время рассмотрения визы. Если нужен паспорт для другого
  термина, лучше заранее согласовать с консульством.
- В июне 2025 года греки забирали паспорта на неделю. В конце июля 2025 сообщали что
  виза будет готова через 20 дней. Были случаи когда визу делали за 2 недели (подача
  10 июля, готова 24 июля).
- Греческое консульство может перенести собеседование если нет сотрудников (возможно
  отпуска). Был случай переноса с июля на 14 августа.
- Если написать письмо в консульство и объяснить ситуацию что нужен паспорт в более
  ранние сроки, могут назначить собеседование на 1,5 недели раньше назначенного срока,
  но только тому кому нужен паспорт, остальные идут в изначально назначенное время.
- Переносить слот греки не предлагают если паспорт задержан на другой визе. Просто
  сухо отвечают что без паспорта нельзя, надеемся успеете получить.
- Банковские выписки не нужно дублировать для каждого члена семьи, они могут быть
  в одном экземпляре. А букинг, документы на машину, страховку нужно дублировать для
  каждого. Греки все возьмут.
- Греческое консульство может не отвечать на звонки и письма несколько дней. Можно
  поехать в консульство узнавать лично. Были случаи когда выдавали паспорта с визами
  которые были готовы неделю назад, говорили что звонили но никто не отвечал, хотя
  на самом деле ни одного звонка не было.
- Греки могут дать мультивизу на 30 дней при запросе на две поездки в июле и сентябре,
  с датами действия с середины июля по начало октября.
- Полный пакет документов и оплаченное проживание дают хорошие шансы на одобрение
  визы под даты поездки с запасом на 3-4 дня. Подача 9 июля, выдача в конце июля.
- Греческое консульство может дать визу под поездку (не мультивизу) даже если это
  вторая виза в Сербии и пятая греческая виза в принципе. Выдали через полторы недели
  после подачи.
- При входе в греческое консульство первое что делают это скрепляют степлером анкету.
  Анкету можно скрепить и фото степлером к ней, остальное не надо.
- Если нужно донести документы по машине, греки могут дать неделю или предложить донести
  при получении визы. Лучше при подаче обозначить дату когда будут документы и согласовать
  способ доставки.
- Сотрудница греческого консульства которая звонит для подтверждения слота очень любезная.
  Если попросить список документов, может сказать что в случае необходимости все можно
  просто мейлом прислать на почту консульства.
- Подача документов в греческое консульство занимает 15 минут включая сдачу биометрии.
  СОР (подтверждение места жительства) не просят. Дядечка на входе действительно любезный,
  ставит стул поудобнее и желает удачи. Женщина на приеме документов тоже приятная.
- Tax free в Греции при поездке на машине можно вернуть на границе Греции и Македонии
  (Евзони) где ставят штамп, потом отправляешь почтой в Global Blue. Если через Болгарию
  то на границе Греции и Болгарии если там есть таможня.
- Минимальный срок записи на подачу документов в греческое консульство зависит от
  загруженности. Лучше написать письмо в консульство и они скажут смогут ли дать визу
  к дате поездки.
- Греческое консульство может попросить зеленую карту и обычную страховку на авто
  из-за проезда через Северную Македонию даже если в прошлые годы всегда предоставлял
  зеленую карту.
- В пункте 11 анкеты (если это про место жительства в другой стране) в случае проживания
  в Сербии ничего писать не нужно.
- Если паспорт с вклейками ВНЖ показать грекам и отдать его ксерокопию плюс другой
  новый паспорт, скорее всего не примут. Лучше уточнить в консульстве заранее.
- Греческое консульство закладывает месяц запаса при записи под определенные даты
  по просьбе заявителя.
- Если назначен термин в другое место через 2,5 недели после дня подачи в греческое
  консульство и там нужен паспорт, можно попробовать договориться с греками забрать
  паспорт на время, но греки обычно не отдают паспорт. Лучше написать письмо с вопросом
  про второй паспорт.
- Страховку Тинькофф можно использовать для греческой визы. Если у детей несколько
  поездок и греки просят покрытие на весь срок целиком, Тинькофф премиум на три месяца
  может выйти дешевле чем местные страховки оформлять.
- Греческое консульство может позвонить для подтверждения слота если в их системе
  он не подтвердился. При этом можно уточнить про список документов и согласовать
  что в случае необходимости все можно мейлом прислать.
- Для ИП стандартный список документов включает выписки из банка с движением средств,
  решение из АПР, инвойсы, договоры с клиентами. Фотографии нужны. Остаток средств
  на карте лучше уточнить в консульстве, но должен быть достаточным для поездки.
- При запросе слота в греческое консульство нужно указать количество человек, даты
  поездки, цель поездки, свой номер телефона. Консульство перезвонит и уточнит детали.
- Если консульство сообщило что нужно предоставить подтверждение частичной или полной
  оплаты гостиницы, можно поискать на Букинге отели с оплатой картой на сайте, либо
  написать или позвонить отелю и попросить отправить счет на оплату.
- Греческое консульство отвечает на письма о переносе слота. Если забыл что в эти
  дни будешь в другой поездке, можно написать еще раз и попросить перенести позднее.
- Если едешь на машине но пока не можешь предоставить документы по машине, греки дают
  время донести их (обычно неделю) или можно согласовать отправку по email.
