facts:
- Сроки рассмотрения документов на греческую визу составляют примерно одну неделю.
  В начале октября рассматривали за неделю, в середине октября тоже ровно неделю.
  Звонили заявителям за 1-2 дня до назначенной даты поездки.
- Один заявитель подал документы 10 октября, и до конца месяца ответа не было, хотя
  поездка планировалась на 7 ноября. При звонке выяснилось, что детям визы уже сделали,
  паспорта готовы, но с паспортом жены возникли технические проблемы. Консульство
  обещало позвонить в понедельник и сообщить когда приезжать за всеми паспортами сразу.
- Для финансовых документов предоставляли выписку из банка с операциями за полгода
  плюс справку об остатке на счете. Также давали пей слипы (pay slips) с работы за
  6 месяцев в качестве подтверждения зарплаты.
- При подаче документов на греческую визу консул может попросить оригиналы пластиковых
  карточек ВНЖ, поэтому рекомендуется брать их с собой на всякий случай.
- Консульства проверяют бронирования отелей несколькими способами. Они звонят в отели
  и спрашивают, в силе ли бронь и заселился ли человек. Могут пробить бронь через
  Букинг по номеру и пину. Возможно, существует какая-то база с активными бронями.
- В Венгрии существует система регистрации иностранцев, аналогичная сербскому БК,
  но полностью онлайн. Регистрация происходит по факту заселения, а не заранее. На
  Airbnb иногда забывают регистрировать, но обычно просят заранее заполнить данные
  по ссылке на госсайте, при этом скан паспорта не нужен. В Португалии очень похожая
  система, но со сканом паспорта.
- Для спонсорского письма можно заверить у нотариуса двуязычный вариант (на сербском
  и английском) без проблем. Один из заявителей успешно заверил такое письмо у нотариуса
  по адресу https://maps.app.goo.gl/omobcvMgTnnw3UUY9?g_st=com.google.maps.preview.copy
- По поводу страховки от Dunav возникли вопросы о покрытии ковида. При покупке страховки
  такой опции нет, но страховая компания ответила письменно, что поскольку ковид больше
  не является пандемией, он включен в базовое покрытие. Однако в самом полисе это
  нигде не написано, что может быть проблемой.
- В страховке Uniqa покрытие ковида прямо указано в полисе. При оформлении страховки
  на сайте нужно снять галку exclude pandemic coverage или что-то похожее, чтобы страховка
  покрывала риски пандемии и ковида. Посольство явным образом просит, чтобы в страховке
  было указано это покрытие.
- Один заявитель получил одобрение визы под даты поездки на 28 дней, 10 из которых
  в Испании. Это был не первый шенген, были визы, полученные ранее в Питере. Время
  одобрения составило 13 дней. Было достаточно жесткое интервью по телефону, из-за
  чего заявитель думал, что откажут, но визу одобрили.
- Еще один заявитель получил одобрение на даты поездки, это был первый шенген.
- 'Греческое консульство запрашивает свидетельство о рождении в списке документов.
  Нужен не оригинал, а заверенный перевод на английский. Процедура следующая: сначала
  делается судебный перевод на сербский, а с него на английский. Обычно делается в
  одном месте и стоит около 2500 динаров.'
- Есть противоречивый опыт по свидетельству о рождении. Один заявитель подавался один,
  без семьи, с ВНЖ по ИП, и у него свидетельство не спрашивали ни при озвучивании
  списка документов по телефону, ни при подаче. Непонятно, зачем на взрослого для
  визы нужно свидетельство.
- В загранпаспорте РФ обычно указан регион рождения, а не город. Но есть редкие случаи,
  когда указан именно город с буквой г. и название. Вместо Крыма в загранпаспортах
  обычно пишут Краснодарский край. Греков, похоже, волнует именно точное место рождения,
  поэтому они просят свидетельство.
- Некоторые заявители надеются, что для свидетельства о рождении хватит копии, особенно
  если оригиналы остались в РФ. Во внутреннем паспорте РФ город рождения указан точно.
- 'По поводу водительских прав для поездки в Грецию на машине: в самой Греции российское
  водительское удостоверение действительно. Что там в Сербии с правами, греков не
  волнует. Один заявитель ездил летом на машине по маршруту Болгария - Карловы Вары
  с российскими правами без проблем.'
- Чата для получения греческой визы через посольство в Белграде, кажется, не существует.
