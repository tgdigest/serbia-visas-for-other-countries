facts:
- При получении греческой визы ребенка можно не брать с собой, хотя на подачу документов
  его приводили
- Греческое консульство выдает шенгенские визы, действующие на весь шенген. Получить
  визу только на одну страну практически невозможно, шансы как выиграть джекпот в
  лотерею
- Для получения греческой визы в Сербии нужно прожить больше года по бораваку. Это
  требование связано с недавними изменениями в правилах
- Если подавать документы с документами на автомобиль и указать что едете из Сербии
  на авто, греки обычно дают мультивизу, потому что иначе через Скопье (Македонию)
  к ним не проехать. Но все равно визу дают под даты поездки
- Для новорожденных детей требование прожить год по бораваку не действует, достаточно
  чтобы родители прожили год. У ребенка просто должен быть боравак
- Детям греческую визу делают бесплатно
- Греческое консульство может принимать резервации жилья, но предпочитает полностью
  оплаченные брони. Отменяемые брони на букинге вызывают вопросы у консульства
- Для записи на подачу документов нужно писать на email gremb.bel@mfa.gr с указанием
  контактного телефона и вводных данных (цель визы, даты поездки, гражданство, наличие
  двух бороваков)
- Телефон греческого консульства +381 11 3331900, нужно набрать добавочные 2, потом
  1, потом 1, после этого берут трубку
- Консульство обычно перезванивает на следующий день или через день после письменного
  запроса. Если долго не отвечают, можно позвонить самостоятельно
- 'Сроки записи индивидуальны. Примеры из практики: письмо 20 августа, запись на 1
  сентября; письмо 23 августа с просьбой об аппоинтменте 10-20 сентября, дали 15 сентября;
  запись на 6 октября при вылете 20 октября'
- Подача документов происходит по адресу Strahinjića Bana 76, хотя само консульство
  находится на Французской 33. Это одно и то же здание
- Документы с сербского языка можно предоставлять на сербском или английском, перевод
  на греческий не требуется
- При перелете через Афины в Белград шенгенская виза нужна обязательно. В афинском
  аэропорту нет пересадочной зоны без выхода в шенген, аэропорт маленький
- Авиакомпании могут не зарегистрировать на рейс с пересадкой в шенгене без шенгенской
  визы, так как обратная высылка будет за счет авиакомпании
- По неоткрытой греческой визе нельзя проехать транзитом через Болгарию наземным транспортом.
  В Болгарию можно въехать только по мультишенгену, который был активирован в стране
  выдачи
- 'Полный список документов для туристической визы ИП включает: 2 фото (берут 1),
  все страницы паспорта с двумя ВНЖ, аналитические выписки за 6 месяцев со всех сербских
  банковских счетов с остатком не менее 60 евро на день поездки на человека, выписку
  из налоговой об отсутствии задолженностей, страховку на время поездки с покрытием
  30000 евро и обязательным страхованием от ковида, полностью оплаченные билеты туда-обратно,
  полностью оплаченные брони жилья, контракты на аренду квартиры в Сербии за 2 года,
  рабочие контракты или самые крупные из них, заполненную форму на получение шенгенской
  визы с сайта консульства'
- Опционально можно добавить решение о регистрации фирмы из АПР с переводом, подтверждение
  о регистрации в налоговой с переводом, копию уверенья о ВНЖ с переводом
- Все документы должны быть на английском языке. Документы на сербском можно переводить
  через Google Translate, загнав туда сканы
- Греческое консульство требует так называемые Analytical statements от банков. Это
  система анализа трат пользователя, показывающая сколько имеет, на что тратит и общий
  финансовый портрет. Нужны для того, чтобы не разбираться в 60-страничных PDF выписках
- Райффайзен Банк в Сербии изначально говорит, что не выдает Analytical statements,
  но по настойчивой просьбе может выдать детальную выписку за 6 месяцев для бизнес-аккаунтов.
  Каждый аккаунт занимает 60+ страниц PDF
- Стандартные выписки из Райффайзена приходят на почту автоматически, их можно склеить
  в редакторе. В приложении банка можно выгрузить выписки повторно, но фильтр неудобный,
  только на месяц
- В личном кабинете Райффайзена на сайте есть аналитика по группам трат, которая может
  помочь с требованием об Analytical statements
- У греческого консульства есть проблемы с банками в Сербии, они не дают те стейтменты,
  которые нужны консульству
- Выписку из налоговой об отсутствии задолженностей можно сгенерировать в личном кабинете
  на сайте налоговой, если есть электронная подпись
- Список документов консульство продиктует при записи по телефону
- Рассмотрение документов занимает около 15 дней. По готовности визы консульство звонит
  и приглашает забрать паспорт
- Греческое консульство обычно выдает однократные визы строго под даты поездки, даже
  если в анкете запрашивается мультивиза
- Даже жене грека с предыдущим трехлетним мультишенгеном из РФ выдали мультивизу всего
  на 2 недели по датам страховки, хотя подавалась на 6 месяцев
- 'Пример одобрения: подача 15 сентября, поездка 3 октября, получение через 15 дней.
  Дали однократную шенгенскую визу под даты. Это был второй шенген в Сербии после
  финской однократной визы'
- 'Пример одобрения: подача 19 сентября, получение 29 сентября. Дали мульти на 2 недели
  по датам страховки вместо запрошенных 6 месяцев'
- С греческой однократной визой на короткий срок неясно, пустят ли через Македонию
  транзитом на машине
- Греческая виза популярна меньше других из-за требования второго боравака и выдачи
  виз строго под поездку
- Преимущество греческой визы в сравнительно быстром рассмотрении и отсутствии лотереи
  при записи, как в других посольствах
