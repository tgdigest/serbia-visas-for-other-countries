facts:
- Для подачи на греческую визу в Сербии требуется второй боравак или прожить минимум
  год по первому боравку. При звонке в консульство просят продиктовать даты обоих
  боравков, чтобы убедиться в двухлетнем проживании.
- Спонсорское письмо для визы можно заверить у обычного нотариуса, если принести документ
  сразу на двух языках (сербский и английский или русский). Текст пишется в две колонки
  на одном листе.
- Нотариус Sinisa Soro принимает спонсорские письма на двух языках без требования
  официального перевода. Адрес https://maps.app.goo.gl/eUzy15D59iRUGCuM8
- Некоторые нотариусы требуют официальный перевод спонсорского письма от судебного
  переводчика (судског тумача), даже если документ принесен на английском и сербском.
  Опыт разнится в зависимости от конкретного нотариуса.
- Если спонсор не знает сербского языка, некоторые нотариусы требуют обращаться к
  нотариусу, который одновременно является судебным переводчиком.
- У нотариуса заверяется именно подпись заявителя на спонсорском письме, сам нотариус
  ничего не переводит. Фактически заверением занимаются помощники нотариуса.
- Греческое консульство принимает онлайн-переводы некоторых документов (например,
  договоров) с русского на сербский без нотариального заверения.
- Для финансового подтверждения консульство принимает скрины с российских банковских
  карт и выписки из сербского банка за последние 6 месяцев, но не принимает скрины
  с греческих счетов.
- Греция выдает визы строго под даты поездки с одним въездом, а не мультивизы. Это
  снижает спрос и позволяет получить слот быстро.
- 'Процесс получения греческой визы занимает около месяца от первого обращения. Пример:
  письмо отправлено 19 ноября, слот назначен на 7 декабря, паспорт готов 18 декабря
  для поездки на Новый год.'
- Для записи на визу нужно написать письмо в консульство на электронную почту с указанием
  желаемых дат поездки и номера телефона. Консульство перезванивает на следующий день
  и назначает слот.
- К визовым документам нужно приложить авиабилеты, под которые выдается виза строго
  по датам.
- Спрос на греческие визы в Сербии невысокий, потому что требуется второй год проживания,
  а у большинства желающих идет только первый год.
- Для поездки на автомобиле на месяц можно попробовать приложить путевой лист и оплаченные
  брони на весь период, но результат непредсказуем. Рекомендуется заранее написать
  в посольство и уточнить по конкретному случаю.
- Ситуация с визой для новорожденного ребенка (3 месяца) с первым ВНЖ, когда у родителей
  третий год ВНЖ, неясна. Рекомендуется написать запрос напрямую в консульство с номером
  телефона для получения разъяснений.
- Есть идея использовать Румынию для первого въезда по шенгенской визе, полученной
  в Греции, но планируя поездку в Италию. Неясно, ставит ли Болгария на границе с
  Румынией отметки при наличии шенгена.
- Один из пользователей сдавал международный экзамен на знание греческого языка (Εξέταση
  Ελληνομάθιας на уровень C1) в Афинах, для чего получал греческую визу.
- Для получения туристической визы на начало июня рекомендуется обращаться заранее,
  чтобы все успеть в спокойном режиме и избежать ситуации в притык.
- Требуется перевод документа из АПР по ИП, но неясно, нужен ли перевод всего документа
  или только первой страницы.
- Те, кто получил первый боравак сразу на 3 года, также должны ждать, пока проживут
  по нему минимум год, прежде чем подаваться на греческую визу.
