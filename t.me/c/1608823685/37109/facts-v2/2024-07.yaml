facts:
- Оплата визового сбора в греческом посольстве производится наличными евро непосредственно
  во время подачи документов, заранее приезжать и оплачивать не нужно
- Стандартный срок изготовления греческой визы составляет 10 дней после подачи документов
- Греки выдают визы строго под даты поездки, указанные в документах. Мультивизу дают
  только если планируется поездка на автомобиле с проездом через другие страны (например,
  через Македонию)
- Если в анкете указана дата въезда в Грецию и приложен маршрут с выездом на день
  раньше, консульство может ошибиться и выдать визу с даты начала мероприятия, а не
  с даты выезда из Сербии. В таких случаях нужно уточнять у организаторов точное время
  пересечения границы
- 'Для оформления греческой визы требуется спонсорское письмо, заверенное нотариусом.
  Существуют разные практики перевода: некоторые делают на русском с переводом на
  сербский и заверяют у нотариуса, другие переводят на английский'
- По закону сербский нотариус не может заверить документ на языке, которым не владеет
  человек, подписывающий документ. Это создает сложности с заверением спонсорских
  писем на иностранных языках
- Есть нотариус в Белграде, который заверяет спонсорские письма на английском языке
  без проблем. Ссылка на карту https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A?g_st=com.google.maps.preview.copy
- Греческое посольство в Белграде находится по адресу Страхинића бана 76, это угловое
  здание на пересечении улиц. Вход через металлические ворота
- При отмене бронирования отеля после получения визы существует риск аннулирования
  визы. В Беларуси были случаи, когда посольство звонило после отмены брони и сообщало
  об аннулировании визы. В России такие ситуации тоже встречаются постоянно
- Если пропустить звонок из посольства, они могут перезвонить сами позже. Также можно
  написать на электронную почту посольства о пропущенном звонке, и они сразу перезвонят
- Греческое посольство требует переводы документов на английский или сербский язык.
  По телефону могут говорить одно, а при приеме документов требовать другое, поэтому
  лучше готовить все на английском
- Для всех граждан РФ греческое посольство требует перевод свидетельства о рождении
  на английский или сербский язык с нотариальным заверением. Это требование появилось
  в начале июля 2024 года
- Судебный переводчик (sudski prevodilac) в Сербии может переводить и заверять документы.
  Для спонсорского письма дополнительно требуется заверение у нотариуса
- Контакт судебного переводчика в Белграде @Vanja_sudski_prevodilac_ruski_bg, переводит
  с русского на сербский и английский
- Перевод свидетельства о рождении можно делать по фотографии или копии документа,
  оригинал при себе иметь необязательно. К переводу обычно прикрепляется ксерокопия
  оригинала сзади
- Присутствие ребенка при подаче документов обязательно, включая детей младшего возраста
  (от 1 года)
- Фотографии для анкеты должны быть формата 3x4 см как на документы, требований к
  цвету фона нет. Не обязательно делать свежие фото, подходят даже двухлетней давности.
  Для самой визы фотографируют в консульстве
- Стоимость визового сбора с 11 июня 2024 года составляет 90 евро за взрослого (ранее
  было 80 евро). Это общее повышение для всех шенгенских виз
- Греческое посольство принимает документы на английском и сербском языках. Билеты
  от Air Serbia на сербском языке принимают без перевода
- При подаче документов паспорт забирают и он остается в посольстве на весь период
  оформления визы. Возможность оставить паспорт себе нужно уточнять отдельно
- Для получения греческой визы из Сербии требуется иметь как минимум второй боравак
  (ВНЖ). Греки требуют, чтобы прошел минимум год с момента получения первого ВНЖ до
  подачи документов, и чтобы окончание текущего ВНЖ было не раньше окончания поездки
- Запись на подачу документов происходит через электронную почту посольства. После
  отправки письма с паспортными данными, ВНЖ с датами и планом поездки они обычно
  перезванивают на следующий день и сообщают список необходимых документов. Могут
  предложить прийти через неделю
- Греческое посольство требует банковские выписки о состоянии счета и движении средств
  за последние 6 месяцев. Если есть спонсор (например, супруг-серб), его выписки тоже
  желательны, но не обязательны при наличии собственного дохода
- Писать в посольство нужно примерно за 40 дней до планируемой поездки
- 'После подачи документов обычно звонят о готовности паспортов через 7-12 дней. Один
  случай: документы поданы 1 июля, позвонили 12 июля о готовности'
- Греческая виза может быть выдана без печати консульства на наклейке, это нормально
  и виза действительна. Успешные поездки с такими визами подтверждены
- 'При подаче документов по приглашению от родственника в Греции процесс занимает
  около 34 дней. Приглашение принимается в двух вариантах: физический документ, доставленный
  в посольство, или официальная отправка с email греческого органа на email посольства
  в Сербии'
- Сотрудники посольства могут звонить приглашающему лицу в Грецию и подробно расспрашивать
  о деталях поездки, работе, месте проживания
- Даже с приглашением, ВНЖ в Сербии, статусом ИП и шестью предыдущими шенгенскими
  визами могут выдать визу всего на 2 недели под даты поездки с однократным въездом
- 'Лайфхак: если делать приглашение через греческих юристов или адвокатов, могут дать
  визу на более длительный срок. Есть случай получения визы на 3 месяца (а не только
  на даты поездки) с приглашением от греческого адвоката'
- Для ванбрачна заедница (незарегистрированного партнерства) при подаче на совместную
  поездку, если у одного партнера есть второй ВНЖ или прошел год с первого ВНЖ, а
  у второго нет, лучше написать в посольство и уточнить возможность получения визы
- Анкету можно скачать с сайта посольства Греции в РФ, так как на сайте посольства
  в Сербии форма неудобная для заполнения
- Спонсорское письмо составляется на русском языке, затем переводится на сербский
  и заверяется у нотариуса. Некоторые дополнительно переводят на английский, но это
  может быть необязательно. Есть успешные кейсы приема писем только с сербским переводом
- 'В июле 2024 появилось новое требование: греческое посольство стало требовать переводы
  всех документов на английский язык, а не на сербский. Это касается свидетельств
  о рождения, спонсорских писем и других документов'
- 'В Сербии обычно делают двойной перевод: русский-сербский-английский, так как мало
  кто делает сразу русско-английский. Французы, испанцы, итальянцы и немцы такие переводы
  принимают спокойно'
- Страховку для греческой визы можно купить в Generali, она включает покрытие COVID-19
- Страховка от невылета (когда можно вернуть бронирование при отказе в визе) в сербских
  страховых компаниях не распространена, нужно уточнять отдельно
- Отказы в греческой визе при полном комплекте документов, оплаченных бронях и соблюдении
  всех требований случаются редко, но возможны. Греки исторически давали много отказов
  и редко выдавали мультивизы
- При планировании поездки через несколько стран Шенгена (например, вылет из Будапешта
  в Салоники, возврат через Рим) нужно предоставлять полный маршрут. Есть информация,
  что консул не одобрял маршруты с проездом через Болгарию
- С 1 апреля 2024 года Болгария входит в Шенгенское соглашение, поэтому проблем с
  транзитом через Болгарию при наличии греческой визы быть не должно. Рекомендуется
  иметь при себе билет с указанием конечного пункта, так как болгары могут проверять
  документы более тщательно
- При поездке автобусом из Ниша в Салоники через Софию транзитная виза не требуется
  благодаря вхождению Болгарии в Шенген. Во время пересадки в Софии можно выходить
  в город
- Есть прямые автобусы из Сербии в Грецию, более удобные чем с пересадками
- При возвращении из Греции на машине через Болгарию с греческой визой проблем быть
  не должно, но около границы Греция/Болгария бывают большие пробки из-за проверок
- ВНЖ Сербии не дает безвизового доступа в Шенген, виза требуется в любом случае
- Студенческая виза в Грецию оформляется в стране гражданства, если там оказываются
  консульские услуги. Требования к документам меняются в зависимости от региона прописки.
  Списки поступивших приходят в консульства от Министерства образования Греции
