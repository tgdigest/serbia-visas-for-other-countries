facts:
- При планировании поездки с перелётом в промежуточную страну Шенгена можно показывать
  консульству только основную страну пребывания. Если прилетаешь в Грецию и вылетаешь
  обратно из Греции, а в середине отпуска планируешь слетать в другую страну, достаточно
  показать все брони по Греции и частично их оплатить.
- Греческое консульство лояльно относится к ситуации, когда в Греции проводишь на
  один день больше, чем в другой стране Шенгена во время той же поездки. Можно быть
  честным с консульством и показывать реальную картину маршрута.
- Греция может выдать одну визу сразу на две отдельные поездки, даже если вторая поездка
  планируется не в Грецию. Гарантии нет стопроцентной, но шансы получить такую визу
  высокие.
- На греческих визах с 2020 года изменился формат оформления. Теперь вместо подписи
  и ФИО консула на визе размещается QR-код. Это нормальная практика для греческого
  Шенгена.
- Отмена записи в греческое консульство по электронной почте может освободить слот
  для других заявителей, которые ищут возможность записаться на подачу документов.
