facts:
- Спонсорское письмо для визы обязательно должно быть нотариально заверено, остальные
  документы можно подавать с обычным переводом
- Спонсорское письмо заверяется у нотариуса, остальные документы переводятся. Ключевое
  требование состоит в том, чтобы все документы были на сербском языке
- При звонке в посольство Греции сообщили, что если поездка планируется на октябрь,
  то запись на подачу документов пока не положена, так как еще рано
- Анкета на греческую визу заполняется непосредственно на месте в визовом центре.
  В Москве сотрудник визового центра сам заполнял анкету онлайн, бумажная анкета заявителя
  не понадобилась
- Ссылка на анкету для греческой визы https://avs.io/3soPS
- В посольстве Греции в Белграде по телефону дают противоречивую информацию. Одна
  сотрудница сказала, что Греция выдает только национальную визу и через Македонию
  не проехать. Другой сотрудник с греческим именем подтвердил, что выдается обычная
  шенгенская виза
- По поводу страховки для греческой визы мнения сотрудников посольства расходятся.
  Одна говорит нужна страховка с покрытием COVID, другой сотрудник сказал что не надо
- Греция в Сербии выдает шенгенские визы, но чаще всего однократные, а не мультивизы.
  Визы действительны на весь шенген, а не только на одну страну
- Визы только для одной страны не выдают уже очень много лет. Получить такую визу
  шансы примерно как выиграть джекпот в русском лото
- По однократной греческой шенгенской визе можно летать между странами шенгена. Например,
  прилететь в Грецию, оттуда в Германию, потом в Таллин и обратно в Сербию. Никаких
  проблем с этим нет
- По однократной греческой визе можно заехать в Венгрию и оттуда уже улететь в Грецию.
  С венграми на границе проблем не будет, в отличие от немцев, которые периодически
  могут долго проверять документы
- Северная Македония не входит в шенген, но разрешает въезд по действующим шенгенским
  мультивизам. По однократной шенгенской визе Македония к себе не пускает
- Болгария также не входит в шенген, но разрешает въезд по шенгенским мультивизам.
  По однократной шенгенской визе не пропускают
- Требования на въезд в Македонию можно найти по ссылке https://mfa.gov.mk/en/page/432/visa-requirements-for-entering-the-republic-of-north-macedonia
- Если в штампе греческой визы не будет указано multi, то по ней нельзя будет проехать
  через Македонию на машине в Грецию
- По однократной шенгенской визе первый въезд должен быть именно в ту страну, которая
  выдала визу. Дальше можно перемещаться по шенгену как угодно
- Зимой по греческой мультивизе ездили автобусом по маршруту Белград-Салоники через
  Македонию без проблем. Единственное, на границе долго проверяли российский паспорт
- Греция в Сербии почти всегда выдает визы под даты конкретной поездки, а не мультивизы.
  Даже если у заявителя есть недвижимость в Греции и нужно ездить часто, могут дать
  только однократную. В таком случае придется каждый раз получать новую визу
- Если у заявителя есть недвижимость в Греции, возможно консульство сделает исключение
  и выдаст мультивизу, но обычным туристам сейчас сплошняком дают однократные визы
- Автобус Белград-Салоники ходит каждый день в 19:00 из Белграда. Зимой это микроавтобус
  на 5 персон. Билет можно купить прямо у водителя или онлайн
- Стоимость билета на автобус Белград-Салоники составляет 80 евро туда-обратно или
  45 евро в один конец. Время в дороге 7-8 часов с остановками
- Ссылка для покупки билетов на автобус Белград-Салоники https://axiostravel.com/autobuski-prevoz-solun/?fbclid=PAAaaHkpBetozUyKpW_j28_bE6-Q0b6vDjaYgcYpTxc9P1LIh-Set8dbq_vDs_aem_Aff_yYf26hOIfpwm59CwQbLfycw8E8G6Qk9asE1Bc0vL-ONo2nwH5YfqC3nrE4-XsB7ofwHxdC6scxYaYwAsHfCmkYVeGAJNjkIEwE2pphrzqDT1aURMsEizObFKdRneTT4
- Автобус Белград-Салоники останавливается в Салониках у КТЕЛ Македония, если попросить
  водителя. От КТЕЛ можно взять автобус до Афин, который идет еще около 6 часов
- Между Венгрией и Австрией нет пограничного контроля, поэтому по австрийской визе
  можно въезжать через Венгрию. Между Македонией и Грецией есть КПП, поэтому там проверяют
  визы
- По однократной греческой визе нельзя ехать в Грецию на машине через Македонию или
  Болгарию, так как эти страны не входят в шенген. Можно только на самолете напрямую
  в Грецию
- Действует система, что можно въезжать либо через страну, которая выдала визу, либо
  виза должна быть той страны, где планируется максимальное время пребывания. Например,
  по австрийской визе можно въезжать через Венгрию, если обе страны в шенгене
