month: 2024-03
details:
  - "Запись март 2024: написать на почту grcon.bel@mfa.gr ваш кейс, указать номер телефона и они позвонят довольно шустро (перезванивают оперативно). В кейсе указать: сколько бороваков у вас, сколько людей, на сколько и когда едете (все детали)."
  - "Проверка документов март 2024: был супер дотошный дядька, он сверял движения по карте за полгода с пейслипами с работы минут 15. Докопался почему цифра в пейслипе за октябрь не сходится с зачислением на счет в октябре ('так в октябре зарплата за сентябрь приходит' - подвис на минутку). Показался не очень дружелюбным. Запросили движение средств за 6 месяцев на двух счетах (динаровый, евро), плюс обвести поступления зарплаты там."
  - "Пейслипы: для греческой визы нужны 'сраные листы'. В австрийской не спрашивали."
  - "Проверка года по ВНЖ март 2024: греки проверяют что вы по ВНЖ именно 1+ год как: в бороваке только дата окончания, в уверенье дата выдачи самого уверенья. Если уже 2 наклейки с ВНЖ (первый был на полгода) - вопрос остался открытым."
  - "Партнеры март 2024: если у партнера второй боровак на 3 года по рабочему контракту в Сербии (первый боровак на год уже прошел, может подаваться), а у вас первый боровак только 1.5 месяца назад получен (но он тоже сразу на 3 года, привязан к партнеру) - по требованиям консульства партнер может подаваться, а вы через 10.5 месяцев только. Можете написать и уточнить, вдруг сделают исключение."
  - "Срок до окончания боровака март 2024: отказались т.к. боравак заканчивается в конце июля, а хотели в начале июня полететь. Сказали не менее 55 дней должно быть до конца боравака. Можно продлить в апреле боравак (за 3 месяца до окончания можно подавать на продление) и податься. По текущим темпам выдачи карточек (нулевым) при подаче на продление в апреле, в июне только может быть выдадут карточку. Можно по старинке вклейку в паспорт делать (но уже нет по идее)."
  - "Анкета март 2024: противоречие - один опыт: заполняла анкету уже в консульстве. Другой опыт: по телефону сказали принести уже заполненную."
  - "Требование для неработающих март 2024: официальная позиция - позвонили и сказали что если не запослена в Сербии, что нет вообще никаких вариантов получить визу тут - надо ехать в Россию. Если работаете удаленно на другую страну, без мужей-айтишников которые устроены тут и могут написать справку о том что финансируют вашу поездку, не обойтись. Вопрос: были ли успешные кейсы по одобрению визы неработающему, достаточно ли просто письма что муж обязуется содержать (ответ: точно в Австрию и Хорватию, по спонсорскому от меня на жену подались в Хорватию)."
  - "Спонсорское письмо март 2024: справку с работы, слипы зарплаты за три месяца, выписку о состоянии счетов, налоговую декларацию за прошлый год - все забрали. Вопрос: обязательно ли делать спонсорское письмо на двух языках, достаточно ли будет только английского (ответа в файле нет, но подавали на всякий случай на двух)."
  - "Подача из РФ март 2024: в ВЦ РФ при подаче молодого человека сказали 'Вы должны подаваться в Сербии'. Хотел приложить мотивационное письмо с официальной информацией о возможности подачи только со второго года ВНЖ (с источником - их сайт). Написал на почту консульству - долго не отвечают, потом звонят и говорят 'нет, нельзя'. Позвонили и сказали что нет нельзя. Гр. РФ, почему сказали хз, подали, пока не одобрили ничего. Вопрос остался про регистрацию в РФ: сохранена ли и подавали ли по ее месту, какой регион так оригинальничает."
  - "Дубликат паспорта: если подали в ВЦ РФ паспорт со вклейкой о сербском ВНЖ, то проще всего сделать дубликат паспорта и подать его. Но если требуют и внутренний паспорт, то не прокатит т.к. там есть штампы о выданных загранпаспортах, следовательно второй увидят (но может и не заметят). Если не показывать паспорт со вклейкой, они не будут требовать оба заграна предъявить. Через консульство в Риме с доставкой в Сербию можно получить загран без печати во внутренний паспорт. В Сербии внутренний паспорт никто и не требует, это чисто для России. Хорошо что вклейки отменили (но некоторым уже влепили на 3 года)."
