month: 2025-01
details:
  - "Паспорт при подаче январь 2025: был ли у кого-то кейс что паспорта не отдавали при подаче со всеми документами, а оставляли себе и приносили потом на вклейку? Прям такого кейса не было, но мы забирали паспорт после подачи чтобы заверить спонсорское письмо и потом приносили обратно со спонсорским. Спокойно отдали, забрали только бумажку на время пока паспорт у нас."
  - "Менее 3 зарплат январь 2025: кто-то подавался с ВНЖ рабочим так что было меньше 3 зарплат на карту (ответа в файле нет)?"
  - "Виза D январь 2025: какая мед справка нужна для визы Д в Грецию, что она из себя представляет, где взять такую (ответа в файле нет)?"
  - "Список документов январь 2025: какой остаток показывали на счету? И какой свежести была выписка из банка? Оригиналы документов просили показать на подаче или забирали? И что за документ подтверждение с работы? И на каком языке должны быть трудовой договор и договор аренды квартиры? У нас аренда русско-английская, трудовой тоже. С работы подтверждение что сотрудник тут работает с такой-то зарплатой, на английском. Выписка была за два-три дня до подачи. Им не важен остаток. Им важно приход вычленить. У нас было на 40 страницах выписка и попросили выделить все приходы за последние пол года. Сербская версия не прокатит? Даже 500 евро будет остаток им окей? Уточните. Я видела такую информацию - если у вас договор о трудоустройстве или иные документы на сербском языке то перевод не нужен. Прокатит."
  - "Вторая и третья виза январь 2025: а есть кто то кто получал тут вторую и третью визу в Грецию? Если да на сколько да ее (ответа в файле нет, но выше есть кейсы)?"
  - "Связь январь 2025: а как быстро они на письма отвечают? Можно ли им писать на сербском? Это же почта для консульства grcon.bel@mfa.gr? Да мне позвонили на 3-ий день. В письме надо указать свой сербский телефон."
  - "Приглашение январь 2025: приглашение из Греции что меня приглашает гражданин Греции. Как оно делается и где? У кого то есть форма и пример его заполнения? Оно делается произвольной формы или нет? И куда они это приглашение отправляется? Мне домой и я прикладываю к комплету документов? Поищите по чату а потом напишите в консульство на английском. Опыт письма приглашения от друга. Можно написать письмо онлайн на сайте gov.gr, к нему имеет доступ каждый гражданин Греции. В письме обязательно указать что принимающая сторона берет на себя питание транспортировку и тд. Быть готовым пройти собеседования вам и принимающей стороне по телефону. Пример заполнения письма (есть в чате)."
  - "Как получить слот январь 2025: насколько хорошо одабряют визу и как поймать слот (ответ: см. выше процедура записи)?"
  - "Гражданка Казахстана замуж за грека январь 2025: может был у кого опыт я гражданка Казахстана выхожу замуж за гражданина Греции какие документы необходимы и как получить Шенген для пересечения границы. На данный момент проживаю в Сербии но ВНЖ нет. Здравствуйте вы в какой стране будете выходить замуж? Если тут в Сербии то после брака идете в посольство Греции и там получаете, не забудьте про посольство Казахстана."
  - "Перевод свидетельства январь 2025: перевод свидетельства о рождении на а.я. надо заверять у нотариуса? Я сначала заверила у нотариуса а потом отдала на перевод как тут писали. Но многие после писали что не нужно заверять у нотариуса. У судского переводчика делал сначала на сербский а с него на английский, вышло 2400 суммарно в Нови-Саде. Странно в консульстве при разговоре с ними об этом ничего не говорили. Говорили что у нотариуса должен заверить. Утоню у них об этом."
  - "Поездка 24 дня январь 2025: реально ли получить визу под даты поездки на 24 дня пребывания, не могу найти были ли такие кейсы? Дает ли Греция на такой срок? https://t.me/c/1608823685/37109/206469 (да есть кейс на 28 дней)."
  - "Анкета январь 2025: здесь в чате пишут что заявление можно взять и заполнить прямо в консульстве, но мне когда по телефону диктовали список документов сказали распечатать форму с сайта и заполнить заранее. 1. Можно ли заполнять от руки? 2. В скачанном с сайта файле вот такое начало с отступами, как думаете так и распечатывать шаблон? 1 можно, 2 удалите вот эту часть и печатайте. Посмотрел у себя. Я не удалял и у меня приняли. Лучше заполнить там, у них свои приколы никак не соответсвующие анкете, вам добрый дядя поможет. Я печатал в норм виде."
  - "Multiple entries январь 2025: нормально относятся если отметить 'Multiple entries'? При этом сейчас билеты конечно только на 1 поездку. Нормально но будте готовы ответить на вопрос почему поставили мульти. Лучше сразу приложить письмо косулу на английском или греческом языке (chatgpt отлично справляется с переводом на греческий, проверено) почему вам нужно мульти."
  - "Македония январь 2025: если поездка через Македонию на машине предполагается, то мы можем запросить Греческий шенген или греческая виза даёт право проезда через Македонию тоже (ответ: греческий шенген даёт право проезда, нужна мульти)?"
  - "Мульти на две поездки январь 2025: вы отметились в опросе что вам дали визу на полгода, вы запрашивали несколько поездок? Или не первый раз к ним подаетесь? Я запрашивал мульти и написал письмо что планирую несколько поездок. У меня было приглашение от гражданина Греции. Билеты и бронь отеля только на одну поездку предоставлял. В Грецию из Сербии подавался впервые. До этого все шенгенские визы из РФ получал у Греков. На сколько заранее им можно начать писать? Если запрашивать лето и октябрь вместе? Или так не дадут? До них будет уже минимум 1 Шенген в Сербии. За пару месяцев до поездки. Скажите пожалуйста вам дали визу на полгода и на сколько дней пребывания? 90/180? Или на количество дней предполагаемых поездок? Дали визу на 6 месяцев и 30 дней прибывания. Поздравляю! Интересно а вообще кому-нибудь греки дали визу в последнее время 90/180 (ответа в файле нет)?"
  - "Донесение документов январь 2025: у кого-то была ситуация при подаче на визу что отсутствовал какой-то документ и вы его доносили на след день? У меня возможно не будет готов перевод на английский свидетельства о рождении. Да у нас не было документов на машину и мы досылали по мейлу."
  - "Меньше года январь 2025: кто-то подавался на визу прожив меньше года и с бораваком на 1 год? Принимают доки выдают визу? Насколько знаю Греция принимает документы только если уже 2ой боровак и с даты выдачи первого прошло больше года. И греки не принимают документы на визу если боравак истекает или уже истек, а следующий в рассмотрении в МУПе."
  - "Запись январь 2025: кто недавно слот получал на какие даты сейчас дают? Я на неделю уезжаю сербский номер недоступен будет, а поездка в последних числах марта. Думаю успею ли я через неделю податься и получить визу к поездке. Одобряют вроде бы быстро, вопрос именно в том сколько до слота времени проходит от момента написания письма. Написали письмо 27 декабря (указав телефонные номера даты поездки сканы паспорта), звонок был 31-ого декабря, записали на 24 января. Во время разговора женщина выбирала дату отсчитывая 3 недели назад от начала нашей поездки. Похоже что она не первый свободный выдала, а последний подходящий под наши даты. Но гарантии что у вас так будет нет. Кстати список нужных документов продиктовали устно и отказались присылать на мейл, будьте готовы записывать! Меня в итоге записали в день отправки им письма. Отправлял вчера 27-го января, записали на середину февраля."
  - "Права январь 2025: действительно ли правам должен быть год чтобы пустили в Грецию? Мы поменяли русские на сербские несколько месяцев назад. 'Если вы получали права тут' - имеется ввиду с нуля (учились тут сдавали и соответственно получали). Если же вы поменяли права с русских на сербские такой проблемы быть не должно. Вы же меняли и у вас уже есть опыт а не получили с нуля. А временные - это типа для впервые получивших верно? Да и они накладывают на вас ограничения о которых вы бы знали. Когда вы меняете вам дают не временные."
  - "Выписка АПР январь 2025: нужно ли переводить выписку АПР по ИП на английский для подачи на шенген (ответа в файле нет)?"
  - "Школьная поездка январь 2025: у ребенка от школы планируется поездка в Грецию автобусом. Вопрос велики ли шансы получить визу к 20 марта? Добрый день. Шансы хорошие (по времени), напишите в ближайшее время письмо в Консульство вам перезвонят и запишут на подачу документов с учетом дат поездки."
  - "Арендованное авто январь 2025: у кого нибудь был опыт поездки через Македонию на арендованном авто? Какие документы вы предоставляли в Консульство (ответа в файле нет)?"
