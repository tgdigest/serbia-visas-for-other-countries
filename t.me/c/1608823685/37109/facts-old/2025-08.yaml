  - "#одобрено август 2025 (11): наш кейс - подавали заявку в июне - записали сначала на конец июля потом перезвонили и предложили слот на 08.07.25. Сегодня 21.07.25 позвонили и сказали забирать свой паспорт с визой. **Вводные**: заявитель - муж гражданин РФ который как турист едет в Грецию с ребенком и супругой гражданкой Сербии (ответ: см. июль подробный список)."
  - "Письмо запрос август 2025: в письме в для слота указывать номер паспорта или ID лучше? И нужно ли писать куда именно в Греции хотим? И даты лучше как? Начальную? Или начальная + конечная. Короче вопросов много буду благодарна за помощь. Не указывала их. Написала дату с которой у меня было первое ВНЖ и дату окончания текущего ВНЖ цель поездки - туризм. Написала что буду отдыхать на море в такие-то даты поеду на своей машине по такому-то маршруту номер телефона. Что писать когда просишь слот какая информация им нужна кроме количества человек и дат (ответ: см. выше)?"
  - "ПМЖ август 2025: интересно что-то меняется в процессе после получения ПМЖ? Исходя из опыта знакомых -ничего один раз даже был отказ но это был французский шенген."
  - "Страховка Тинькофф август 2025: может кто-то подавался на Greece FIP визу? И может рассказать нюансы и насколько дают (ответа в файле нет)? Всем добрый день! Можете посоветовать кто какую страховку покупает? Тинькофская не прокатит (В хорватию прокатило)? И если едешь по спонсорскому письму - нужно ли прикладывать движение средств по счету спонсора или достаточно договора с места работы с указанной суммой ЗП? У греков должна быть покрыта пандемия лучше сделать местную. Мы смотрели Винер и Дунав пандемию покрывает только Дунав. Еще граве покрывает. Я с тинькофской подавал все ок. У нас у детей несколько поездок и они просили на весь срок целиком покрытие мне тинек дешевле встаёт на три месяца чем местные оформлять а как в августе приедем - откажусь от премиум там. Кто недавно подавался подскажите плз - все еще требуется страховка от ковида? Год назад из-за этого не приняли страховку которая в комплекте к премиальному райфу. Мне когда звонили из посольства (в мае) назначали термин и перечисляли требуемые документы отдельно подчеркнули что страховка должна быть с покрытием ковида. У меня тоже есть страховка райфа но пришлось делать доп страховку для поездки. Делали онлайн на сайте Дунав. Нужна. Я делал grawe на год по запросу дают бумагу что она включает ковид."
  - "Российский ИП август 2025: кто-то подавался как российский ИП? Выписку из реестра предпринимателей и договор оказания услуг я так понимаю надо приложить? И перевод на англ/срб нужен заверенный или не обязательно (ответа в файле нет)?"
  - "Копии паспорта август 2025: можете подсказать какие копии паспорта делать. Вижу здесь информацию что нужно только первую страницу и боравак. Сегодня мне знакомая сказала что нужно не только боравак и первую страницу а все где есть хоть что то (штампы подписи и т.д). Какие вы копии паспорта делали для получения визы? Первая страница и боравак. Этого достаточно. Если есть визы в паспорте они так это посмотрят."
  - "Букинг оплата август 2025: а вы в каком виде подтверждение оплаты с букинга приносили? Никаких документов найти не могу кроме короткого письма на русском языке которое на почту пришло. Точнее в ваучере не написано что бронирование оплачено это норм? Мы печатали чек об оплате из личного кабинета. Открываете детали бронирования и там будет эта опция. На Букинге сейчас у всех вариантов появилась опция 'оплатить сразу'."
  - "Визы предыдущие август 2025: #одобрено вторая шенгенская виза (первая в Бельгии). Дали под поездку. Выдали через полторы недели после подачи выезд 16 авг подались в прошлую среду. Официально заявляю что Греция самые зайки. Буду претендовать на #одобрено года. Так как нам одобрили визы даже с печатью о депортации из Германии в мае (см. подробный кейс июль). Получили вчера визы чисто под поездку (с запасом на 3-4 дня). Подача была 9 июля. Полный пакет документов оплаченное проживание."
  - "Белый картон август 2025: Наталия добрый день! Не знаю актуально ли вам еще, но я обещала отписаться! Из-за отъезда переносила запись на месяц позже и подалась лишь в эту пятницу. Все приняли. На момент подачи моему ВНЖ было чуть больше 11 месяцев. Но я принесла весь 'белый картон' что был, все забрали и устно уточнили когда я переехала в Сербию. Спасибо огромное! Я иду послезавтра подготовлю все белые картоны какие остались у меня и первый визаран в паспорте! Отлично! Желаю чтобы все прошло успешно!"
