month: 2025-08
details:
  - "Аннулированный ВНЖ август 2025: третий ВНЖ был аннулирован в феврале следующий выдан в июне. Поездка по визе запланирована на ноябрь. Потенциально может привести к отказу? Лучше позвонить им и спросить проходит ли это под критерий годового проживания по ВНЖ. Или написать они перезвонят/ответят. По идеи они проверяют требования к ВНЖ до приема документов. То есть если ваш кейс их не устроит то просто документы не примут."
  - "Выписки Поштанска август 2025: расскажите пожалуйста с какими выписками из поштанска вы в итоге подались? Добрый день. Я подавался со следующими выписками: по динарному бизнес счету без транзакций где сумма поступлений и трат, по динарному бизнес счету с транзакциями за пол года, по валютному бизнес счету с суммой поступлений и трат, список транзакций по валютному бизнес счету который я сам выгрузил в онлайн банке. Первые два делал в отделении третье делал по почте. Ну и еще выписки со счетов физ лица из Райфа. По почте это Potvrda o ostvarenom prometu po deviznom računu? Да. Подавался сегодня. Документы на себя и жену. Записаны были в 11 пришли к 10. Нас запустили но вперёд пропустили студентов. В итоге документы начали принимать только в 11:40. Вот так список документов был: страховка 30к евро + ковид (Дунав), спонсорское письмо (для жены на всякий случай заверяли у нотариуса), уговор о раду (жена работает на сербскую фирму), решение из АПР (у меня ИП), выписка за 6 месяц (Взяли в Поштанске (бизнес) и Альте (личный). По 300 динар за выписку но там только состояние счёта на момент. Ещё принёс распечатанные все транзакции и все поступления), 2 фоторграфии (хотя нужна была только 1), копия паспорта, копию ВНЖ (очитана картица), переведенное на сербский свидетельство о браке, билеты (оплаченные), резервация с оплатой (все отели из букинга с предоплатой), анкета (можно заполнить и там), оригинал паспорта, 90 евро на человека. Мне сказали что на счету слишком мало денег (95к у меня и 130 у жены) при том что билеты и бронирования уже полностью оплачены а поездка 7 дней. Попросили дослать контракт с заказчиком. Я ещё отправил выписку из онлайн кабинета о состоянии ИП счёта. Также им нужен был штамп о въезде в Сербию первый раз. У нас он в старом паспорте попросили дослать. Только 1 страницу со штампом. Я приложил ещё и белый картон на дату въезда. Позавчера подавал документы на тур. поездку. Прошло всё абсолютно гладко. В пакете были справка с работы (я трудоустроен в сербское юрлицо), и шесть выписок из Райфа где я обвёл ручкой баланс на начало месяца и поступление зарплаты причём пять были официальные PDF с шапкой которые приходят на email а шестую я сделал в онлайн-банке вопросов не вызвало. Передо мной женщина принесла только справку о текущем состоянии счетов ей сказали что этого недостаточно вроде договорилась донести или дослать. Мне в Поштанске выдали только одну справку для визы с печатью. Там только сколько пришло и сколько потратилось. Могу ли просто доложить с сайта как думаете? Да мы так и сделали вопросов не было. Хотя еще была справка с альты об остатке на личном счете тоже с печатью. Из альты тоже будет у меня там личный. Друзей отправляли в банк за справкой где видны траты и начисления. У них была только справка об остатке на счете. По личному или бизнес счету? Личному."
  - "Требование ВНЖ август 2025: какие сейчас требования по ВНЖ? В закрепе написано что нужен второй ВНЖ но мне выдали сразу на 3 года пластик. В сентябре будет год с даты выдачи. Такой ВНЖ подходит для визы? Да это ок."
  - "Анкета август 2025: где скачать анкету? Через 2 часа подача я уже вся в мыле. https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html. Скажите как Вы решили вопрос с неправильной нумерацией? Я скачала у меня так же как было у Вас. В заявлении после п.27 опять идёт п.13. Я всегда заполняю на месте там есть нормально распечатанные анкеты и милый охранник. Я скачала анкету на сайте консульства другой страны ЕС (уже точно не помню какой) и заполнила ее там все в порядке с нумерацией пунктов. Это намного удобнее и быстрее - скачать заполнить спокойно дома на компе распечатать и принести. В итоге подача заняла минут 15 в консульстве включая снятие биометрии и фотографирование. Дело в устаревшем формате разметка едет надо открывать либо в родном майкрософтском приложении из бесплатных мне помогло открыть в only office."
  - "Слоты август 2025: для статистики - запросили слот. До октября ближайших нет. На начало октября получилось что 17 июля писала им на почту перезвонили 21 июля и дали дату встречи на конец августа. Насколько заранее нужно бронировать слот? У меня поездка в октябре и мне посольство ответило что нет доступных. Я на летний период запросила слот за 3.5 месяца. Как происходит запись на подачу визы? Писать на почту? Да я им писала недавно мне ответили что 'До октября нет свободных мест для подачи заявления на визу.' Кто недавно писал на почту grcon.bel@mfa.gr и просил слот для подачи документов подскажите что вам ответили? Я писала им сегодня утром ответили вот что: 'There are no available slots to apply for a visa until the end of September'. Хочу понять реально ли у них нет слотов до конца сентября (моя поездка должна была быть 18 сентября) или есть какой-то способ получить слот? Выше писали что примерно неделю назад ответили что ближайшие слоты в начале октября."
  - "Срок изготовления август 2025: для статистики - вторая виза в Сербии первая в Грецию пакет документов по бизнесу DOO дали строго под даты делали 10 дней. Есть информация по времени изготовления визы сейчас? Вроде как в чате в среднем писали про 10 дней я 8 августа подалась еще тишина. Мы тоже 8го и тоже тишина. Я им написала сегодня с вопросом о статусе рассмотрения. Пока ответа нет. Да мне тоже не звонили 7го подача это нормально. Мы подавались 1 августа позвонили о готовности 20 августа. Около 3 недель как правило. Нам при подаче сказали что около 2х недель срок готовности. Получается что кому как повезет кому-то 10 дней делают кому-то то 3 недели. Нам делали меньше недели. Подавались 14 августа сегодня позвонили сказали что готово. Летим 6 сентября. Ваша виза готова. Это Вы с чего взяли? Спросил в консульстве сказали что даже звонили вам. Мне точно не звонили. Ну если они мне не соврали то вы можете прийти с 13 до 15. Дали однократную на 24 дня. Для статистики: одобрены мульти визы на срок поездки. Поездка на машине через Северную Македонию. Первые визы в Сербии. Срок изготовления- почти 3 недели. Подача 07.08 по приглашению 26.08 звонок о готовности. Поездка 15.09. Дополню сроком на сколько дали. Добрый день! Подавалась 8 позвонили 25го. Просто для справки по срокам готовности визы (надеюсь там не отказ). Подача доков 4 августа, звонили сегодня сказали приходить в понедельник. У нас тоже была подача 4 августа вчера уже забрали паспорта виза одобрена. Это чтобы вы несильно переживали что отказ."
  - "Забрать паспорта август 2025: с какого времени работает посольство подъехать за паспортом? За паспортом с 12.00 до 15.30. Вроде с 14 возможно поменялось на 13. Тут писали что с 12:00. Можно забирать паспорт в тот же день как позвонили? Выдача с часу до трех если успеете. Добрый день! Подскажите забирать паспорта с 13ч до 15 можно не раньше? Да металлические ворота они полуоткрыты."
  - "#одобрено август 2025 (1): подавался 29.07 (о чем тут писал) сегодня получил паспорт с 4 греческой визой с датами под поездки при том что дама в окне сам спросила не хочу ли я мультик, хочу, ну хоти дальше. Все 4 визы греческие в Белграде получены? Да при ПМЖ все 4. А вы подавали на одну поездку и просили мультик или как? Я ничего не просил они сами меня спросили мол столько лет мы тут вашу рожу видим мб вам запрсить многократный въезд. А чего не запросил (ответа в файле нет)?"
  - "Адрес август 2025: на подачу по этому адресу подходить Strahinjića Bana 76? Да."
  - "Спонсорское письмо образец август 2025: есть где-то образец спонсорского письма на сербском? Хотелось бы грамматически и стилистически правильно написать чтобы у нотариуса вопросов не было. Могу свое скинуть проблем у нотариуса не было. Можно даже сюда скинуть без данных чтобы все не ходили в личку. Прям в группу не даёт скидывать доки. Несколько человек уже интересовались спонсорским письмом. Вот образец залил на гугл https://docs.google.com/document/d/1-bt4hJNzfKjaW5CIKas5pBe5g2FG8UGo/edit?usp=sharing&ouid=100030125414133025910&rtpof=true&sd=true. Автору @dailycage огромная благодарность. Кстати сегодня подали документы по спонсорскому письму вопросов не было. Državljanin Rusije *, Za moju suprugu *. Спасибо поправил перезалил. Всем добрый день! Есть ли где-то образец спонсорского письма на сербском? Хотелось бы грамматически и стилистически правильно написать чтобы у нотариуса вопросов не было (ответ: см. выше ссылка на гугл док). А про какое спонсорское письмо все пишут? что это такое (ответ: см. предыдущие месяцы). Всем привет. Подскажите пожалуйста на Букинге нужно выбирать только отель? Или можно и другие варианты? Я первый раз поеду. Мы апарты бронировали вопросов не было. Всем привет! У кого-нибудь есть весь список документов который нужен. Я записала когда был звонок с посольством но не могу теперь найти эту бумагу. Особенно банковская инфа интересует. Если по бизнесу оформлена резиденция нужна выписка и с личного и с бизнес счета? И нужно ли движение средств показывать и за какой период (ответ: см. выше). Я подавал движение средств и по личному и по бизнес счету в каждой валюте. Нужно за пол года."
  - "#одобрено август 2025 (2): для статистики #одобрено под даты поездки вторая виза в Сербии именно греческая виза в принципе пятая по счету (дали им вообще все визы все приняли никто ничего не возвращал). Пакет документов стандартный - все продиктовали по телефону свидетельство о рождении **просили**. По банковским выпискам просили движение денег за **полгода** с подбивкой баланса (остатка) на каждый месяц. В Райфе офигели но сделали. Поездка на машине дали документы на машину права и зеленый картон (через Северную Македонию). Муж трудоустроен в Сербии я по спонсорству - спонсорское письмо делали у нотариуса на сербском приложили чат гпт-шный перевод на английский. + на всякий случай сделали мотивационные письма и тревел планы. Сколько дней ждали от подачи? Подали 18 июня позвонили и забрали паспорта 30го. Мне по телефону говорили что в среднем рассматривают 12-15 дней поэтому можно еще немного подождать мне кажется если билеты не горят."
  - "#одобрено август 2025 (3): мульти виза ровно на даты одной поездки согласно оплаченным броням жилья. Показывала одну поездку в тревел плане в анкете поставила тип мульти наобум. Поездка на машине через Болгарию. Подавала по ИП. Написала на почту 04.07 ответили в тот же день дали слот на 28.07. На момент подачи у меня была на рассмотрении более ранняя виза в Венгрию поэтому через 3 дня мне позвонили из греческого консульства уточнили этот момент и сказали что им нужно сначала дождаться решения от Венгрии иначе система не пускает проводить дальнейшие действия. Также поинтересовались почему я сразу в Венгрии не запросила поездку и туда и в Грецию. Я кратко рассказала о ситуации с рассмотрением виз для граждан РФ у кого до этого не было получено шенгена в Сербии на что со мной согласились что тогда логично было мне подавать на 2 разные визы в разных консульствах на одну за другой. У меня тот момент не было ни одного шенгена полученного в Сербии. Позвонили 08.08 сообщили что решение готово можно забирать паспорт. Забрала 18.08."
  - "#одобрено август 2025 (4): виза под даты поездки однократная (так и запросили). Тут описывала список документов: https://t.me/c/1608823685/37109/265678. Подача 4.08, позвонили сообщить о готовности 14.08, муж забрал паспорт 18.08."
  - "#одобрено август 2025 (5): подача 4.08 позвонили 14.08 сегодня забрали паспорта. Мультик на 4.5 мес и это 5-ая виза в Сербии уже до этого были словенская и французские. Ооо огонь. Мотивационное письмо (показали что в прошлом году по французской были в Греции) и показывала сейчас две поездки на сентябрь и декабрь соответственно. Супер а сколько дней пребывания? 45. Отлично много куда можно съездить. Поздравления. А вторую поездку тоже Грецию указывали? И попросили ли вас купить билеты для второй поездки? Мы на машине. Обе поездки в Грецию всегда прикладываю маршрутные листы. А брони проживания уже оплаченные? Да оплаченные. 45 дней это сумма пребывания первой и второй поездки? Практически."
  - "#одобрено август 2025 (6): подавались 12.08 мультик на 18 дней пребывания (запрашивали на две поездки дали от начала первой до последнего дня второй). Едем на машине через Македонию - делали все страховки на оба раза на себя и машину все брони AirBNB на обе поездки оплачены вторая бронь отменяемая (на всякий случай). Муж ИП я трудоустроена в сербской компании писала спонсорское нотариальное на маму (она едет с нами год ВНЖ есть). На сына 4 лет ничего не писали но они спросили оригинал свидетельства о рождении на подаче (мы не принесли но было норм). Третий шенген в Сербии остальные были под даты. Из особенностей - нужен был ребенок на подачу документов (первый раз так) но разрешили за ним съездить. Мы наверное перед вами подавались. Тоже 12.08. Сегодня забрали паспорта и увы нам дали только только на одну первую поездку. Несмотря на оплаченную бронь второй в Афины. Расстроилась - теперь все документы собирать заново. Честно говоря не ожидала такого поворота. А у вас это первая виза в Сербии? Да до этого были многолетние финские визы. Увы первую визу в Сербии дадут однократную это 99.9%. Это было бы ожидаемо если б нам не позвонили из посольства и не попросили оплатить бронь второй поездки и срочно им прислать. А тепеть не понятно как быть - из-за четырех дней совсем не хочется проходить снова весь этот квест. И платить сбор. А вы при получении не спрашивали их в чем дело? Мы в мае подавались на две поездки первая вся выкуплена во второй отменяемая бронь на букинге. Также нам позвонили и сказали что дадут визу на 2 поездки (вторая в Италию без посещения Греции но короткая) если мы купим билеты на самолет для второй. В итоге мне и дочке дали на 2 въезда мужу на 1. На его вопрос сказали что ошиблись и переделали за неделю. Не я увы забирала паспорта а муж не спросил. У нас обе поездки были в Грецию. Может быть можно ещё на почту им написать и спросить но тут смотрите сами. Очень жаль что так. Нас четверо всем дали только на первую поездку. Да наверное можно написать. Но уже не знаю есть ли смысл. Нам в пятницу выезжать."
  - "Инструкция август 2025: есть где-то инструкция какая текущая ситуация с подачей? Нужно на почту писать или другие опции (если есть в закрепе почему-то не отображается)? (ответ: см. подробная инструкция выше июль). Наш кейс (см. подробный список документов выше июль)."
  - "#одобрено август 2025 (7): туристическая мульти виза на 23 дня с пребыванием в Шенгене 10 дней (заявляли поездку на машине 8 дней с учетом ночевок туда и обратно в Скопье и Софии соответственно). Подавались семьей двое взрослых и двое детей я работаю в сербской компании семья по спонсорству. Первый Шенген из Сербии до этого были только Шенгены в Германию больше 10 лет назад. Подавались 24 июня 7 июля позвонили и пригласили на получение паспортов то есть прошло 2 недели с подачи как они и обещали. Набор документов стандартный для поездки на машине с сербскими номерами свидетельства о рождении просили только на детей так как у меня и жены город рождения - Новосибирск. Жилье в Греции оплачено на 50% без возможности бесплатной отмены жилье в Скопье и Софии оплачено полностью но с бесплатной отменой почти до самого заезда всё через Букинг. Все документы откопировал на каждого члена семьи забрали почти всё при этом им даже не понадобились оригиналы переводов свидетельств о рождении и о браке забрали только копии. Вопросов на подаче документов не было вообще все в консульстве были очень дружелюбны и вежливы в общем осталось максимально положительное впечатление."
  - "#одобрено август 2025 (8): туристический мульт на 9 дней под 2 поездки — Греция и Венгрия. Просил на полгода купил страховку на год был австрийский шенген в мае. Не помогло ни письмо ни план под другие поездки. Уточняли раза 3 про брони видимо это им очень важно. Подался 23 июня получил сегодня. Зато на почте отвечали в течение 1-2 часов когда уточнял по готовности. В Венгрию от вас требовали все оплатить? У меня было оплачено и так но да они это тоже проверяли."
  - "Македония транзит август 2025: подскажите пожалуйста для Северной Македонии шенгена достаточно будет для транзита на машине (особо интересует дата действия визы и обратный путь в Сербию)? Мульти Шенгена да достаточно. У нас даты поездки плюс 2 дня. Надеюсь проблем не возникнет. Всем привет. Дали визу в Грецию под даты поездки. В последний день планируем через Македонию вернуться. Там на границе могут быть сложности что в последний день через них едешь? По закону нельзя но мы в прошлом году так проехали обратно в Сербию. Почему должны быть сложности? Мы так тоже планируем в последний день две границы. Из консульства прислали актуальную информацию когда виза не нужна: При наличии одного из следующих условий македонская виза для пребывания на территории Республики Северная Македония на срок до 15 дней НЕ НУЖНА: действующая многократная шенгеская виза С со сроком действия более 5 (пяти) дней от планируемого пребывания в Республике Северная Македония, действующая британская американская канадская виза со сроком действия более 5 (пяти) дней от планируемого пребывания в Республике Северная Македония, разрешение на временное проживание или вид на жительство в стране-члене ЕС или подписавшей Шенгенское соглашение."
  - "Дороги август 2025: проверял ли кто-нибудь быстрее ли ехать с Халкидиков через Болгарию чем через Северную Македонию? Все-таки 1 граница вместо двух. Надо поехать одновременно с кем-нить в одни и тот же день один едет через Болгарию другой - через Македонию тогда и сравним. А так в разные дни и временна может же быть разная загруженность на границах. Но вроде как обычно по инфо от тех кто ездил через Македонию дольше на границах время получается. Я туда и обратно решила через Болгарию ехать. А вы когда едете? Мы 13го сентября через Македонию на Халкидики. Если кто-то 13го через Болгарию поедет можно будет сравнить время. Вы только договоритесь из одной точки выезжать и на автомобилях схожих технических характеристик а то будет неверная статистика. В принципе даже выезжая из одной точки и на схожих машинах общее время в пути может быть разным. Зависит же ещё от стиля вождения количества остановок в пути и других факторов. Но можно оценить общее впечатление от дороги время проведенное на границах. Мы прошлый раз ездили в Паралию в июле 2023 года и тогда дорога нам очень понравилась через Македонию пролетели буквально по отличной дороге добрались быстрее чем обычно добираемся до Черногории. При этом в 2021 году были в Болгарии много ездили и дороги нас вообще не впечатлили. Правда про качество дороги в Болгарии из Сербии в Грецию ничего не знаем. Может кто-то поделится впечатлениями (надеюсь это не оффтоп не казните если что). Качество намного лучше. Ездила и так и так в Болгарии оч классная дорога в Грецию. И оч красивые виды Рила и Пирин. О здорово! Тогда будем иметь в виду и вариант через Болгарию. А в Болгарии платная дорога? Там винетка которую можно купить онлайн лучше чем в Македонии где каждые 5 метров тормозишь на пей толлах. Сейчас к Македонским толлам можно привязать сербские таги вроде. Ну тормозить каждый раз бесит. На границе Болгарии и Греции сейчас простой проезд без контроля? Как в европейской Шенген зоне? Конечно. Я завтра еду в Белград с Сетонии. Не работает я пробовал. Работает. Я ездил. Что-то забыли сделать. работает отлично. несколько раз тестировал. Что-то надо было сделать? А почему он просто не работает? ну как минимум вы должны привязать в ЛК кабинете карту к македонскому профилю. там же можно это сделать для Черногрии и Хорватии. везде тестировал - всё работает хорошо. Ну иногда тут логика непонятная. Карты нужно привязывать для разных стран. Вместо одной в приложении. https://toll4all.com/. А у меня припейд нет личного кабинета. Ну вот вам и ответ. Дорога не очень в Греции со стороны Македонии. Видел машины с пробитыми колесами."
  - "Анкета Македония август 2025: а у меня нестандартный вопрос - а может кто-нибудь нашел где скачать анкету которую нужно заполнять на границе в Северной Македонии? Там специальная анкета для россиян украинцев и беларусов. Мы в прошлый раз больше час простояли там пока на всех заполнили анкеты. Они вас прям попросили? Четыре раза ездили через Македонию ни разу не заполняли. Но да слышал про анкету. Может в пик сезона им не до анкет. Да мы тоже в пик сезона ездили. Рядом с нами еще украинцы запоняли такую же анкету. Но спасибо поняла что м б.и не придется. Друзья только что вернулись из Греции ничего не заполняли."
  - "Штампы Македония август 2025: кстати кто поедет через Македонию - имейте в виду что граница с Сербией довольно условная и погранцы там любят не ставит штампы в паспорт (которые нужны уже на границе с Грецией например) поэтому проверяйте что все проставили. Из 3 паспортов македонцы поставили только в паспорт водителя через греков спокойно проехали получили в каждый паспорт штамп."
  - "#одобрено август 2025 (9): подавались 19.08 стандартный пакет по трудоустройству. попросили дослать букинг парома из Афин на Крит вчера позвонили сегодня забрал. одноразовая на 14 дней. второй шенген в Сербии. первый был у Испанцев 90/90."
  - "#одобрено август 2025 (10): наш кейс - подавали заявку в июне - записали сначала на конец июля потом перезвонили и предложили слот на 08.07.25. Сегодня 21.07.25 позвонили и сказали забирать свой паспорт с визой (ответ: см. июль подробный список)."
  - "Нотариус август 2025: не могли бы поделиться контактом нотариуса и стоимостью где заверяли спонсорское письмо? Прошу прощения за долгий ответ. Я пошла к ближайшему к моему дому нотариусу. Blok 65 Tadije Sondermajera 12 sprat 1 stan br.1 Beograd (Javni Beležnik Goran Andric). Стоимость была вроде 350 динар или около того. Проверила 650 динар. Спасибо большое. Тоже пробуем завтра утром около дома большие бюро как-то очень страшно считают. Да там не должно быть много обычное заверение документа. У нотариусов цены одинаковые по всей стране. Мы столкнулись при покупке авто с некоторым явлением что цены за каждую услугу одни но тебе услуг этих могут определить больше при заверении документов. Может тут тот же кейс. Мы просто делали раньше только через Германию и Венгрию они все принимали на английском так что заверяли через перевод. По инерции пошли в те же бюро они насчитали от 100 до 150е + судебный переводчик сообщил что через него также это будет стоить 60е. Поэтому решила уточнить можно ли просто прийти к нотариусу. Я просто написала с помощью chatgpt на сербском и у нотариуса говорила на сербском (у меня а1) и потому ничего лишнего просто заверение. У нотариуса просто спрашивают понимание ли что вы подписываете. А когда начинается с переводами то там и переводчику платишь и нотариусу за то что задействован переводчик."
