month: 2024-04
details:
  - "Дотошный сотрудник консульства апрель 2024: был дотошный дядька на подаче - 2.5 часа вчитывался в каждую циферку, прошерстил и обвел все в пейслипах. Пристал почему билет на самолет в одну сторону (просто не увидел возврат), как наехал. Евро у него звучало как гирос. В целом сразу с наездом, докопался что значит работа, сингл или не сингл, только лампы в лицо посветить не хватало для полного антуража. Придрался что у мужа контракт рабочий на год с автопролонгацией, запросил прям свежей датой (несмотря на переводы на счет ежемесячно от того же работодателя). Потребовал новый судебный перевод свидетельства о браке (был полугодовой свежести, но 'а вдруг вы уже развелись???'), какая разница если спонсорское письмо и стоим втроем с ребенком. Не понравилось что прилетаем в 17:00, а жилье начинается только в 00:00 заезд следующего дня (на airbnb у хоста автоматом такое время стоит), мол 'где вы будете жить эти 7 часов в стране???' - пришлось менять. Ор и грубость которая ничем не объяснена вообще. Если посмотреть отзывы на гугл картах на посольство, там в разные годы на него жалобы есть. При записи на слот сказали по телефону чтобы сама обвела (поэтому было обведено все заранее, может поэтому так внимательно проверял все)."
  - "Дедушка на входе апрель 2024: вытягивает этот ужасный опыт милый дедушка на входе, который фотки крепил к анкетам, супер вежливый и тактичный, чуть ли не со слезами его благодарили за его доброту, он улыбнулся и сказал что это моя работа - помогать людям. Как такие контрастные люди бывают."
  - "Белый картон апрель 2024: сотрудница спрашивала - у вас рабочий контракт с сербской компанией меньше года? вы с даты первого боровака живете тут всего 1 год? а живете вы тут 1.5 года? а как вы тут жили без боровака первые полгода? (комменты про белый картон ее не впечатлили). Вопрос: были ли отказы по этим причинам (ответа в файле нет)."
  - "Анкета апрель 2024: подавалась 19.03.24, пришла пораньше и анкету там заполнила, у них стопочка распечатанных лежит. Можно прямо в посольстве заполнить, у них много распечаток заготовлено. Скачать можно отсюда https://www.mfa.gr/en/visas/schengen-visas/application-form.html (не Comic Sans, такой быть не должна)."
  - "Срок рассмотрения апрель 2024: в посольстве сказали что 2 недели (2 недели +-)."
  - "Документы на сербском: на сербском документы нормально принимают (про переводы просто никто не говорил когда звонили, только про заверения). Документы принимают на сербском и английском."
  - "ИП документы апрель 2024: записали на подачу и сказали среди других документов нотариально заверенное решение из АПР об регистрации бизнеса. Нотариус может заверить только подпись, а на решении нет подписи. Вопрос: нужна ли нотариально заверенная копия. Спонсорское письмо и заверенная копия регистрации гражданского брака попросили заверить. Что предоставлять по ИП в качестве информации/статуса: решение о регистрации, извод, распечатку с сайта АПР (но оттуда нормально не распечатать, все время открыт только один пункт). Решение о регистрации подходит."
  - "Выписки ИП Райффайзен апрель 2024: Греция требует детализированную (со всеми операциями) выписку за последние 6 месяцев. Насколько понял сотрудника консульства по телефону, нужны мокрые печати. У ИП счета в Райфе нет одной выписки, а есть отдельная 'выписка' за каждый день. Можно скачать в приложении, но печатей не будет. В отделение предлагают написать письмо-захтев пока неизвестной формы на email. Есть мнение что там не умеют делать детализированные выписки, а умеют только баланс и оборот (как надо на ВНЖ). Вроде бы можно распечатать выписки самому и прийти в отделении поставить печати (звучит странно, но работает). Опыт: просто распечатали выписки и пришли в рандомное отделение (из тех где работают с юриками), ничего не писали на почту, они могут посмотреть операции у себя в компьютере (туда смотрели). У кого 1-2 платежа в месяц, пачка получилась маленькая. Альтернатива: пишите письмо на zahtev, они пришлют форму, печатаете и заполняете (грубо, номер счета и за какой период). Они пришлют pdf с оборотом на нужный период и спросят - надо ли отправить в какое-то отделение чтобы вы забрали в печатном виде и заверенные. Говорите какое отделение и сразу просите список транзакций по этому счету."
  - "Банковские выписки апрель 2024: грузили все-все транзакции за полгода, причем по динарскому и евровому счету. Прикладывали к пакету основного заявителя (муж). Большая папка получилась. Вопрос: распечатки с остатком на банковском счету и с операциями за полгода должны быть с печатью или прокатит выгруз из личного кабинета без заверений в банке (ответа в файле нет, но опыт - что грузили все транзакции)."
  - "Транзит через Македонию апрель 2024: машина на сербских номерах, ВНЖ Сербии, авто на сербских, паспорта РФ. Нужна страховка (т.н. зелени картон), можно купить на границе (намного дороже чем в Сербии). Виза нужна русским с русским паспортом, если есть действующий шенген, то национальная виза не нужна. Если виза мульти, с ней и проезжать через Македонию. Отдельную визу не надо для Македонии делать. Если подаетесь на греческую, указываете маршрут на авто/автобусе, мульти дадут как раз для проезда через Македонию."
  - "Виза для ребенка в спортивный лагерь апрель 2024: связывались с посольством, они запросили список шта им треба. Подавать сказали за месяц-полтора до поездки. Сложностей не обещали. Главное для них второй боравак, работа родителей в Сербии и письма от лагеря. Список: копии паспортов, боравак, подтверждение от школы и организаторов о сроках и планах поездки, подтверждение о работе в Сербии родителей (у нас одного получается), выписки по счетам, доверенность от нотариуса на поездку без родителей."
  - "Виза по приглашению: даже по приглашению ВНЖ должен быть от года."
  - "#отказ подача из РФ с ВНЖ менее года апрель 2024: подавались в РФ. Шенгенов до этого не было. После подачи звонили из посольства с вопросами 'почему подаетесь тут, а не в Сербии', пришлось объяснять что очень хочу в Грецию, а в Сербии не дадут визы т.к. ВНЖ меньше года. Дали однократную под даты поездки."
  - "Повторная виза апрель 2024: вопрос про повторную подачу - есть ли вероятность что дадут мульт на подольше чем даты поездки. Опыт: получила вторую визу на даты поездки, первую выбила мульти 3 месяца (45 дней), было очень нужно. Греки сейчас и в России длинные мульты дают крайне редко. Мне при подаче сказали что первая виза под поездку, последующие на больший срок, т.к. у них есть какие-то регламенты на этот счет. В России дали (давали) длинные хорошо, успели получить до 2022 г. две трехлетние мульти подряд, сыну в 2022 дали мульти на 1 год (была третьей годовой греческой). Здесь писали что греки дают только под даты. Раньше давали, была на полтора года до конца паспорта в 2020 г. Но потом вдруг перестали, даже еще до войны. Тем у кого были длинные греческие визы, давали. После пандемии хуже начали выдавать. Кажется тут на первую визу ещё не все подались."
  - "Запись апрель 2024: письмо с утра отправили, перезвонили через 2 часа. Пишете на почту, они перезванивают по телефону, уточняют когда поездка, на каком основании ВНЖ, какой размер дохода. И говорят или дату записи если поездка уже скоро, или в каком месяце им писать если поездка через месяц и более. Можете на почту в консульство написать свой вопрос, они быстро перезванивают и консультируют по поводу того какие доки и в каком виде нужны. Пытался записаться на конец июня, позвонили из посольства, сказали что типа слишком рано, надо записываться в середине мая, сейчас типа нельзя. Они тоже говорили что записываться надо где-то за 35 дней до поездки. Нужно писать за 40 дней до поездки. Вчера писала грекам поводу поездки в середине мая, они перезвонили сегодня и сказали что уже поздно и что нужно писать за 40 дней до поездки. Так что видимо очередь появилась. Нет не появилась, в январе когда заранее писали узнать про 40 дней сказали. Просто середина мая это уже не за 40 дней. И было непонятно учитывать ли праздники например. Мужчина который звонил мужу очень плохо говорил по английски. Писал в начале апреля и в середине, оба раза звонили что рано и надо писать в конце апреля. На поездку в июне, сказали писать на почту в середине мая. Сейчас к ним нет очереди. Всем нужны мультивизы на полгода, а Греция в основном под поездку даёт однократную."
  - "Спонсорское письмо апрель 2024: обязательно нотариально заверенное (в Греции точно обязательно, в Австрию не требовали заверения). Мне дали информацию из посольства что или на сербском или на английском, поэтому лучше на сербском - будет проще заверить у нотариуса, так как они заверяют на сербском языке документы. Письмо должно быть на анг, для ребенка и для мужа нужно. Мы на сербском подавали - его проще заверить у нотариуса чем возиться с английским."
  - "Список документов ИП супругов апрель 2024: 2 фотографии на каждого подающего, ксерокопии первых 2-ух страниц паспорта, копия ВНЖ, спонсорское письмо от мужа с нотариально заверенной подписью, выписка АПР по ИП, банковские выписки за 6 месяцев, свидетельство о заключении брака в переводе, резервация отеля, билетов на самолёт, страховка."
  - "Боровак по ИП Кинам заморожен: боровак по ИП, а он Кинам заморожен, но купили недвижимость. Не меняют боровак, говорят дождаться окончания этого. Там же движение средств надо показывать (вопрос: может у кого был такой кейс странный - ответа в файле нет)."
  - "Жилье апрель 2024: попросили оплаченную бронь с букинга."
  - "Пенсионеры: вопрос для пенсионеров в справке о движении средств что должно быть. Это могут быть разовые поступления? И можно ли предоставить справку за 7 месяцев, а не за 6? (ответа в файле нет)."
