month: 2023-09
details:
  - "Ребёнок на получении визы: маленького ребенка не обязательно брать на получение (на подачу брали)."
  - "Шенгенская виза: все шенгенские страны выдают визу на весь шенген. Получить 'на одну страну' шансы примерно как джекпот в лотерею выиграть."
  - "Мультивиза для поездки на авто: подавайте с документами на автомобиль, тип 'поедем из Сербии на авто' - в этом случае греки обычно мультивизу дают, потому что иначе через Скопью к ним не проехать. Но всё равно под даты поездки."
  - "Требование ВНЖ: нужно больше года прожить в Сербии по боравку, а не 'второй'. Сейчас люди которые трёхлетний боравак получили тоже подходят."
  - "Новорожденные: греки от новорожденных в Сербии НЕ требуют год пожить по бораваку. Достаточно чтобы родители прожили. У ребенка просто должен быть боравак. Детям делают бесплатно."
  - "Бронирование жилья: требуют полностью предоплаченные жилье и билеты. Резервации не принимают. Претензия: 'У вас полностью оплаченные на букинге брони хостелов, но они отменяемые, что нехорошо'."
  - "Связь с консульством сентябрь 2023: третий день нет обратного звонка на письмо. Другой опыт: на следующий день написали со словами 'дайте контактный номер телефона', сразу после позвонили. Третий опыт: в этот же день перезвонили. Рекомендация: писать сразу с телефоном и вводными данными (зачем виза, когда поездка, русский ли с двумя бораваками или нет)."
  - "Как дозвониться: +381 11 3331900 обязательно добавочный 2 потом 1 потом 1 - после этого берут трубку. Оба телефона часто не отвечают."
  - "Email: gremb.bel@mfa.gr"
  - "Адрес подачи: Strahinjića Bana 76 (то же здание что и Французская 33). По адресу посольства - на Французской."
  - "Запись сентябрь 2023: нашли письмо, сказали времени полно (поездка 1.11), не переживайте, перезвоним. Ближайшая запись на 6 октября (для вылета 20 октября). Другой кейс: записали на 02.10. Третий: написали 23 августа, попросили аппоинтмент с 10 по 20 сентября - дали на 15 сентября. Четвёртый: письмо 20 августа, 21-го перезвонили, записали на 1 сентября, 9 сентября получили (вылет 11 сентября). Очереди почти нет."
  - "Перевод документов: сербский или английский. Что могла - перевела гуглтранслейтом, загнав туда сканы доков. Все доки просят на английском."
  - "Транзит через Афины: из Турции в Белград через Афины - шенген нужен был 100%. Аэропорт маленький и никакой пересадочной зоны 'без выхода в шенген' просто нет (3 пересадки - всякий раз так было). Если кто-то думает иначе - поправьте."
  - "Болгария с неоткрытой визой: нельзя. В Болгарию можете въехать только по мультишенгену, который был 'активирован' в стране выдачи. Речь про наземную границу."
  - "Список документов ИП (сентябрь 2023): 2 фото (забрали 1), все страницы паспорта (обязательно с 2 ВНЖ), аналитические выписки за 6 месяцев со всех сербских банковских аккаунтов (должно быть в остатке не менее 60€/1 день поездки на 1 человека), выписка из налоговой что нет задолженностей (на сайте в личном кабинете сгенерировала если есть электронная подпись), страховка на время поездки с покрытием 30к евро + ковид обязательно, полностью оплаченные билеты туда-обратно, полностью оплаченные брони жилья, контракты на аренду квартиры в Сербии с вашим именем за 2 года (за два ВНЖ соответственно), все рабочие контракты (или хотя бы самые крупные), заполненная форма на получение шенгенской визы (есть на сайте, распечатывается и вручную заполняется)."
  - "Опциональные документы ИП: решенье о регистрации фирмы из АПР копия + гуглперевод, подтврда о регистрации в налоговой + гуглоперевод, копия уверенья о ВНЖ + гуглоперевод. Всё забрали."
  - "Проблемы ИП с банковскими выписками: Райффайзен по бизнесу не выдает детальные стейтменты со всеми транзакциями за последние 6 месяцев, даже если просить в офисе или по почте с заявлением. Предлагают только общий стейтмент с суммами приходов и балансом или автоматические стейтменты по тратам собрать с электронной почты."
  - "Претензия консульства к выпискам: 'Банки Сербии не выдают нужные нам стейтменты'. Пытались запросить Analytical statements для всех аккаунтов. Это некая система анализа трат пользователя - сколько имеет, на что в основном тратит. Видимо чтобы не разбираться в 60-страничных PDF. Райффайзен на меня посмотрели непонимающе, сказали что такие стейтменты не рисуют."
  - "Решение про выписки: Райффайзен таки выдал детальную выписку для бизнес аккаунтов за 6 месяцев. Каждый аккаунт - 60+ страниц PDF. Отослала в консульство. Можно склеить из стейтментов которые падают на почту. Можно в приложении выгрузить (фильтр неудобный, на месяц только можно двигать). Можно сделать в личном кабинете на сайте - там есть аналитика по группам трат."
  - "Список документов: список документов которые требуют продиктуют когда будут записывать."
  - "Срок рассмотрения сентябрь 2023: рассматривали ровно 15 дней, по готовности позвонили и пригласили забрать. Другой кейс: подавалась 19.09, получила 29.09 (10 дней). Третий: подала 1 сентября, получила 9 сентября (8 дней, для вылета 11 сентября)."
  - "#одобрено кейсы: однократную шенгенскую визу под даты поездки (второй шенген в Сербии, прошлый был в Финляндию). Мультиков никогда не было, в анкете отмечала мульти. Другой кейс: жена грека, подавалась на мультик на 6 месяцев - дали мульти на срок 2 недели (на даты по страховке). До этого был мульти на 3 года (оформлялась в РФ). Под даты, но у ребенка скоро боравак заканчивается, поэтому было ожидаемо."
  - "Македония с мультивизой на 2 недели: едем на машине. Пустят-не пустят с такой визой фиг знает."
  - "Популярность Греции: второй боравак, визы под поездку - понятно почему она не так популярна. Зато сравнительно быстро. Не лотерея, как во многих других посольствах."