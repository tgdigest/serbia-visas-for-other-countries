month: 2023-02
details:
  - "Требование минимум 1 года проживания по ВНЖ в Сербии. Консульство перезвонило и отказало в приёме документов с ВНЖ меньше года. Сказали приходить когда продлите ВНЖ на 2-ой год."
  - "Правило про 1 год существовало всегда. Обосновывается тем что у Греции нет сухопутных границ с другими странами шенгенской зоны."
  - "После получения второго ВНЖ можно подаваться сразу, как вторую вклейку получите. Нет требований ждать 2-3 месяца после получения."
  - "Контакт консульства: +381113331900"
  - "Стандартный список документов (август 2023): анкета, паспорт, фото, билеты, проживание, выписка со счета, страховка, обоснование ВНЖ в Сербии."
  - "Ожидаемый срок изготовления визы: месяц-полтора."
  - "Ожидаемый тип визы: однократный въезд в Шенгенскую зону."
  - "Консульство общается по email (уточнение списка документов) и по телефону (перезванивают для уточнений или отказов)."
