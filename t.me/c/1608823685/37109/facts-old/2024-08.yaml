month: 2024-08
details:
  - "Перевод свидетельства требование: нужен перевод на английский или греческий. Русское никому не нужно."
  - "Консульство пояснение: нужна нотариально заверенная копия свидетельства и перевод этой копии от судебного переводчика."
  - "Опыт оригиналы нет: просили оригиналы + перевод - сказали оригиналов нет, разрешили просто копию с переводом."
  - "Оригинал могут забрать: есть оригинал - могут забрать. Если не хочу отдавать навсегда в архив - нужна нотариальная копия."
  - "Опыт судебный без нотариуса: делали перевод на сербский у судебного переводчика без заверения нотариусом, оригиналы не смотрели, визы дали."
  - "Опыт только переводы: подавали только переводы судебным переводчиком, у нотариуса ничего не заверяли, визу выдали."
  - "Переводчик несколько копий: попросил переводчика несколько копий сделать для следующего раза."
  - "Ответ консульства четкий: задал вопрос подойдет ли судебный - ответ четкий 'translated to russian notarized copy'. Или работник не видит разницы."
  - "Процедура нотариальная: сначала делаем нотариальную копию, затем переводим на английский у судебного переводчика."
  - "Сербские без перевода: сербские свидетельства детей принимают без перевода."
  - "Сербия иные порядки: в Сербии иные порядки - сербские СОР просто отдаешь, идёшь в обштину получаешь новый, копий оригиналов дают сколько хочешь."
  - "#одобрено вторая виза 6 месяцев: первую получил в июне на даты (неделя), сгонял на Крит, вернулся, написал в посольство, записали через неделю, подался, дали на 6 месяцев 90 дней пребывания мультивиза. Отели бронировали на неделю."
  - "Договор аренды не обязателен: не перечисляли когда по телефону связывались, в закрепах кто-то приносил. Опыт: не подавала, тоже не подавали."
  - "Анкета ссылки: https://t.me/c/1608823685/37109/157152 или https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf - взяли без вопросов, заполняла на компе. Можно на месте заполнить."
  - "Green card арендная машина: брали машину, там была страховка, возможно разного вида, были отмечены европейские страны кроме РФ и РБ - уточните момент."
  - "Язык письма: пишите на Английском или сербском."
  - "Вопрос проживание: почему не живу в Греции, не люблю Грецию? Имела квартиру, но не позволяющую иметь золотую визу. Мульти первую получила, вторая разовой."
  - "Мульти 3 месяца 45 дней: получала на 3 месяца, но 45 дней пребывания - первая виза в Сербии. Писала пояснительное письмо консулу для чего нужна мульти. Вымотали нервы."
  - "Страховка лимит: от 30к евро. Должна быть +3 дня к датам поездки, для шенгена 30000 eur."
  - "#одобрено Тинькофф тёплые впечатления: записался меньше чем за месяц, подался 2 августа, через неделю забрал визу. Быстро, без лишних вопросов, людей практически не было. Отжил первый ВНЖ, получил второй карточкой на 3 года. Ранее: Греция однократка 2021 (Москва), Болгария нац виза 2023 (Белград), Хорватия шенген 2023 (Белград), 2 Кипр нац визы 2023-2024 (Белград). Страховка Тинькофф на год, билеты Бг-Афины-Прага-Берлин-Стокгольм-Бг, билеты на девушку Бг-Афины-Бг и Бг-Стокгольм-Бг, неоплаченные букинги с оплатой позже или на месте, выписка за 6 месяцев, пэйслипы за 6 месяцев, скан трудового + доп агрименты с зп, справка с печатью от компании, свидетельство о рождении переведённое, сопроводительное письмо с описанием поездки, сканы сербского паспорта девушки. Однократная чётко под поездку 17-25 августа, 9 дней. По телефону - если несколько раз подаваться можно получить на подольше."
  - "Приглашение адвокат 3 месяца: Дмитрию адвокату благодарность за сбор приглашений от соборов Греции, визу дали на 3 месяца."
  - "Список документов: 2 photos like Serbian passport, 2 copies first pages passport, copy temporary residence permit (old and new), birth certificate (нотариально заверенную копию и судебный перевод), work contract (APR?), bank statement (6-month salary and balance each month), reservation hotel should be paid, plane tickets (reservation enough), insurance health 20000 eur covid, invitation(if any), 90 eur cache, application form. Страховка +3 дня к датам, для шенгена 30000 eur. Поездка 20 числах октября, записали на конец сентября."
  - "Разные типы виз: муж на конференцию (приглашение). Могу поехать по тур визе? Можно ли вместе на разные типы? Можно, главное документы аккуратно."
  - "Писать за 40 дней: два раза созванивался - оба раза говорили не раньше чем за 40 дней."
  - "Возврат документов опыт: забрали заверенное согласие на вывоз деточки - нужно на границе. Видел стопку макулатуры - скорее всего можно забрать, им вряд ли нужно."
  - "Согласие сделать еще: дешевле сходить и сделать ещё одно разрешение."
  - "Забрали оригинал: скорее всего копию не сделали поэтому забрали оригинал. У меня оригиналы лежали отдельно, кроме старого паспорта копий достаточно."
  - "Забрали и копию и оригинал: была и копия и оригинал - забрали и то и то, не знаю зачем."
  - "Решается индивидуально: всё решается индивидуально. Написал на почту, объяснил. В окошке отказались брать, но после объяснения и самоконсультаций приняли."
  - "Тинькофф не ко всем: это не ко всем их страховкам относится. Делал бесплатную на год по Тинькофф премиум - другие правила."
  - "Тинькофф премиум условия: период одной поездки 45 дней. При каждой новой поездке количество дней возобновляется. Полис на 1 год, нужна действующая подписка. При поездках в Шенген макс 90 дней за скользящий год."
  - "Тинькофф опции: если исчерпали 45 дней - купить платный полис 'Уже путешествую' или вернуться в РФ для обнуления."
  - "Тинькофф исключение ВНЖ: страна в которой ВНЖ исключается из территории страхования - возвращение приравнивается к РФ. В Сербии если проживаете более 90 дней полис работать не будет."
  - "Тинькофф опция уже путешествую: уточнила у техподдержки - нужно добавить опцию 'уже путешествую' (для премиум бесплатная). Покрытие 100000$ + ковид."
