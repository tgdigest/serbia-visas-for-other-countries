month: 2025-06
details:
  - "Спонсорское письмо июнь 2025: сербский вариант заверили просто у нотариуса. Я заполнила анкету на сайте итальянского посольства онлайн а потом в пдф убрала лишние упоминания Италии и все. У греков с анкетой беда какая то я не осилила. А точно это мы другой документ переводили. Заверенное? По телефону просят нотариально заверенное. Да на сербском языке заверенное у нотариуса. У кого-то взяли спонсорское без заверения? Мне по телефону про нотариуса ничего не сказали просто на Английском или сербском. Мы заверяли. Но это быстро и дёшево. Поэтому не напрягло. На сербском или англ? Нотариус только на сербском документы заверяет. Есть которые на английском. Добрый день! Мы пришли с незаверенным письмом на английском. Нас отправили к нотариусу. Там написали от руки на сербском и сразу донесли в посольство. Лучше сразу сделать что бы потом не бегать. Там нотариус правда не очень далеко. Я вчера сдала спонсорское письмо на сербском без перевода (да на сербском языке заверенное у нотариуса). В моём случае было так: пришли с незаверенным спонсорским письмом на английском и сербском. Сотрудница консульства взяла его и попросила в ближайшее время заверить и прислать на электронную почту. И на получение паспортов принести оригинал. Нотариус заверяет только на сербском языке. И этого вполне хватило. Как вариант к нотариусу можно попробовать взять двуязычный документ чтобы заверили его. Штука в том что девушка принимающая документы по-сербски не говорит. Просят и спонсорское письмо и нотариально заверенное согласие второго родителя на подачу заявления на визу для ребенка. Мы подавали все документы на сербском языке на английский не переводили. Ну с согласием очевидно это всегда так. Подскажите кому с детьми давали визы просили на ребенка спонсорское письмо если с родителем едет? по тел мне не сказали про него. здесь читаю и вижу что кого просят кого нет. в других посольствах вроде всегда надо. Просили заверенное у нотариуса. На супруга тоже надо если он не работает здесь."
  - "Перенос слота июнь 2025: мы еще в апреле получили слот на середину июня чтобы поехать в середине июля. Сейчас понимаем что отпуск откладывается до начала сентября. Как думаете ок ли прийти в назначенный день но сказать что поездка сдвинулась на 1.5 месяца вперед? Или пошлют лесом и нужно перезаписываться? Лучше напишите письмо и спросите. Она дают слот не ранее чем за 45 дней до поездки. По этой логике я думаю могут отказать в приеме. Здесь апдейт может кому пригодится. Написал письмо ответили что нет слотов на более позднее время так что можно прийти в изначальный слот это ок."
  - "Мобильный интернет Греция июнь 2025: кто уже ездил в Грецию как подключить мобильный Интернет там? Какую купить сим? Не знаю про другие места а в Афине на всех возможных туристических маршрутах стоят точки продаж Vodafone. Если хотите заранее то у всех операторов есть роуминг, а МТС продаёт еще и карточки австрийского оператора MTel по льготной цене. Если Ваш телефон поддерживает eSIM то на мой вкус самое удобное покупать eSIM через приложения. Я пользуюсь Mobimatter но есть также Airalo и другие сервисы. Любой esim можно например Airalo или бот еще какой-то в телеграмме есть."
  - "Письма консульству июнь 2025: информация на всякий случай для тех кто впервые тут подается на визу. Если вам как и мне не хватило терпения дочитать весь чат и найти информацию о том что лучше писать в консульство все необходимые детали о вас ВНЖ сербии цели поездки и тд, и вы отправили письмо просто с инфой о желании записаться и вашим номером телефона. Не спешите досылать еще письма с нужной информацией. Я вот задудосила консульство тремя имейлами. Сегодня они позвонили по первому и выяснили по телефону всю недостающую информацию."
  - "10 месяцев боровак июнь 2025: нам дали время на конец августа на подачу документов. Муж серб по гражданскому браку. Его не спросили о моем бороваке, а он у меня будет в августе 10 месяцев. Есть вариант что мне дадут визу или нужно писать в консульство и уточнять о бороваке? Я бы написала и прояснила этот вопрос. Моему сыну полтора года назад категорически отказали принять документы на визу с его 10-месячным боравком. Не знаю какие сейчас у них правила но раньше боравак должен был быть минимум 1 год. Я замужем за русским со вторым ВНЖ работающим на сербскую компанию. Меня записали зная о том что на момент подачи моему ВНЖ будет 10 мес. Сначала отказались но потом после пояснений записали. Может потому что на момент поездки ему уже будет год. Я уточняла свою запись она актуальна. Будет обидно если по факту не примут документы, потому что получив слот я уже купила билеты и оплатила отель. Отпишусь! Подаюсь не скоро но раньше 30 июля. А когда вы запрашивали слот? Мы писали письмо 5 июня они позвонили на следующий день. Сейчас уже на конец августа-сентябрь дают слоты. У нас поездка 16 сентября, дали время на 26 августа. Я обращалась в последние дни февраля дата вылета 25 сентября. Дали на 30 июля хотя тогда было много слотов и на пораньше. Все потому что здесь нельзя подаваться больше чем за 45 дней до поездки. А родители в России на эту же поездку подались за 6 мес и уже получили визы. Наталия я все-таки перестраховалась и позвонила им еще раз насчет своей записи. Подтвердили что все ок в плане всего 10 мес ВНЖ на время подачи, но попросили еще принести белый картон чтобы показать что я тут по факту живу дольше. Принесу поэтому им все что накопилось с лета 2023."
  - "Подача РФ с ВНЖ июнь 2025: никто не подавался в РФ с сербским ВНЖ? Супруг официально работает в РФ, я в Сербии с ребенком. У всех троих ВНЖ трехлетний (карта). Будем в РФ в июле и что-то мне кажется там процесс сильно быстрее проходит. Но не пошлют ли меня в Сербию с этим? Были такие кейсы? Можно же не показывать и не говорить об ВНЖ раз она карта. У меня все доходы в Сербии а у ребенка справка из сербской школы. В РФ насколько помню достаточно было липовой справки с места работы. Делали визу теще в Санкт-петербурге. Сами работаем в Сербии. Выступали в качестве спонсоров. Оказалось что формально они не имеют права рассматривать документы вне юрисдикции страны нахождения. То есть банковские выписки из сербских банков справки с работы и тд они не принимают. В итоге теще визу оформили но есть тут нюансы."
  - "Выписки предузетник июнь 2025: предузетники кто подавался на греческий шенген вы брали в банке выписку с бизнес счета или с личного? я не помню как мне сказали при звонке из посольства. Нужна выписка за 6 месяцев! Брал с личного куда зарплата приходит с печатью! Другого нет! Поизучали потом спросили в какой валюте деньги! Сказали в динарах! На этом всё! Мне сказали сделать выписку с обоих счетов. Подавались сегодня работница очень просила не носить ей выписки о состоянии банковского счета. Говорит 'вы все несете статус на сегодня а мне нужно движение за последние полгода'. ИПшникам-консультантам желательно принести контракт с основным работодателем. Ну и да оплата только наличными и только в евро. То есть совсем не нужны выписки по физической карте а только по бизнес счету и приходы? Я делал и личные и предузетника. Но я сделал только баланс. Хорошо что у меня по предузетнику было движение за год, а то бы пришлось идти допечатывать ещё и движение по личному счету. По личному тоже на 6 месяцев делать не знаете? Да. Вопрос к предузетникам с бизнес счетом в поштанска. Они не предоставляют информации о транзакциях по бизнес счету только общую сумма поступлений и трат за период времени. Как в таком случае подавать информацию о движении средств (ответа в файле нет)? Подскажите пожалуйста предузетникам нужна выписка из АПР (не уверена говорили ли мне по телефону про нее - ответа в файле нет)?"
  - "Остаток на счету июнь 2025: сколько денег на человека в день нужно показывать для Греции? Задавал я такой вопрос консульству греции в санкт-петербурге недавно когда теще делали они не сказали цифр конкретных сказали лишь что рассматривают индивидуально по совокупности факторов. Болгары же говорили про 50 евро на человека в день минимум. Видимо надо рассчитывать на несколько большую сумму для надежности + полностью оплаченное проживание. Есть ип и личный счет. Какая -то минимальная сумма на балансе должна быть на личном счете для одобрения визы? Или на ИП (ответа в файле нет)?"
  - "Шенген другой страны июнь 2025: а если есть шенген от Австрии или Германии можно ехать в Грецию? Можно но Австрии или Германии не понравится что вы их шенген использовали для поездки в др страну и наврали в их анкете. А это как-то отслеживается если въехать в страну по которой виза а потом передвигаться на автомобиле по территории Шенгена? И потом так же выехать? Вы из Сербии напрямую в Германию или Австрию не въедете у вас в любом случае будет штамп въезда/выезда другой страны. И в след раз когда пойдете за визами в Германию/Австрию они могут попросить подтверждение пребывания в их стране (чеки об оплате отеля ресторанов и т п), а у вас их нет. Если же страна граничит с Сербией то в теории никто не узнает куда вы там дальше поехали. Ну кроме Венгрии которая аннулирует визы если вы аннулируете отель указанный при подаче."
  - "Работа на РФ компанию июнь 2025: а с ВНЖ больше года по учебе сына и работой на РФ-контору удаленно - есть смысл дергаться? и если да то по датам - хотели в июле где-отдохнуть - есть ли шансы вообще успеть или монтенегро наше все? В июле нет. Выше писали что сейчас дают слоты на сентябрь."
  - "Отмена слотов июнь 2025: здесь апдейт может кому пригодится. Написал письмо ответили что нет слотов на более позднее время так что можно прийти в изначальный слот это ок. Вдруг кому нужны слоты: мы отменили три слота на подачу документов на 26.06.2025 на 11.30 наверное можно позвонить и попросить записаться на эту дату если надо. Отменяю слот на 9 июля в 11:45 на два человека."
  - "Язык июнь 2025: на каком языке пишите им на почту прося слот? И когда перезванивают то на каком говорили? И то и то на английском. Можно и на сербском."
  - "Ребенок отдельно июнь 2025: может кто проходил похожую ситуацию и подскажет, назначили нам с дочкой слот через три дня она как спортсмен с сербской группой на сборы едет а я как сопровождающий. Но выяснилось что отель при ледовой арене отказывается заселять русских на время СВО. После переговоров для ребенка сделали исключение. Город маленький жилья практически нет свободного, а то что есть - минимум 140 тыс. за неделю на одного. Понимаю что жить мне негде и оплаченную бронь я не предоставлю. Вопрос знатокам: могу ли подавать документы только на ребенка 13 лет выезд в составе группы с тренерами? Да мы именно так и подали неделю назад. Ребенок 12 лет едет с классом в лагерь в сопровождении учителя. Но нужно им написать на почту и сказать что будете подавать только на ребенка, а от своего слота отказываетесь. Да можно. Нужно будет сделать нотариальное согласие от обоих родителей на выезд ребенка на эти сборы и спонсорское письмо. Вам в посольстве продиктуют какие документы подготовить."
  - "Билеты и брони июнь 2025: хочу поехать в Грецию этим летом. Есть Сербское ВНЖ по недвижимости до 2028 года. В паспорте 2011-2021 года три поездки в Европу. 1. Нужно ли заранее покупать билеты и с ними подаваться на визу? 2. На сколько дают визу на время поездки или дольше? 3. Сколько по времени занимает выдача визы? Нюанс: у дочери 3 лет не биометрический а обычный паспорт. Так слоты уже давно только на сентябрь. Слоты в консульстве? Да для подачи документов на визу. Спасибо понял вас. Думал будет проще. А сколько там по времени выдают если попробовать податься в сентябре и успеть в бархатный сезон? За неделю делают. На конец сентября думаю можете еще рассчитывать если уже сейчас напишите. Там нужно заранее авиабилеты покупать? Для записи в консульство на подачу - нет. Для визы скорее всего да. На всякий случай Греция принимает документы у людей которые уже минимум год в Сербии прожили по ВНЖ. У нас первое ВНЖ с апреля 2024. Да билет нужно заранее оплачивать после того как вам назначили дату посещения консульства. Более того проживание должно быть предоплачено частично или полностью. Мне по телефону сказали что просто бронь с пост оплатой не подойдет. Т.е. запросить на сайте дату в консульстве Греции. Когда будет получена дата - отсчитать от нее какое N количество дней и покупать билеты + предоплату проживания. Если вам перезвонили и назначили дату подачи документов можно сразу покупать. Они во время звонка вам перечислят весь список необходимых для предоставления документов. Зададут несколько уточняющих вопросов. Если у вас есть вопросы по документам лучше им сразу задать чтобы не гадать потом."
  - "Сайт Греции июнь 2025: не могу разобраться с сайтов Греции https://www.mfa.gr/serbia/sr/services/vize/. 1. Не вижу списка документов для подачи (только нормативные акты и гайдлайны для исполнителей) 2. Не вижу можно ли на сайте записаться на слот в консульство на подачу документов. Может быть я не туда смотрю? В закрепах есть инфа. Спасибо! Всё увидел! Единственный важный вопрос о практике. У меня у дочери 3 года не биометрический паспорт (до 2027). В Грецию пускают с не-биометрическими паспортами? Неделя - это очень оптимистично точнее скажет только сотрудница консульства по телефону после получения заявки. Список документов Вам скажут по телефону он варьируется от полного списка по каждому туристу до 'а вы уже ездили - сами всё знаете'. Да не за что! Вы пишите на почту свои исходные данные и когда хотите ехать. Вам перезвонят и всё скажут. Напишете завтра перезвонят до конца недели."
  - "Ожидание звонка июнь 2025: было такое что кому-то так и не перезвонили после отправки письма с запросом на слоты? Мы написали в понедельник вчера позвонили. А вы сколько ждете? Я жду уже вторую неделю. сначала запросила на даты с 9 сентября потом написала повторное письмо с датами на 20 сентября. А вы на какие даты запрашивали? У нас концерт 26 сентября в Афинах. Мы дату не просили просто написали про концерт в сентябре. Дали слот на 28 августа. Может вам не стоит просить конкретную дату? Возможно если не ответят может напишу с другой почты, спасибо большое за ваши ответы! Такое впечатление будто ваши письма просто у них куда-то в спам уходят. Нам перезвонили через 4 рабочих дня по письму в котором вообще ничего не было по сути кроме имени и номера телефона. Это очень удивительно но мне они перезвонили сразу после того как я написала в этот чат, то есть минут 10 назад видимо надо было пожаловаться, я просто обратила внимание что всем +- в течение пары дней перезванивают и расстроилась. Я тоже жду с понедельника. Вчера позвонили задали пару вопросов а потом 'ой я вам через две минуты перезвоню' и не перезвонили. Писать письмо? Ждать ещё две минуты? Звонить? Позвоните лишним не будет. А запись сейчас на визу также по почте и ждать звонка от посольства (написала им в понедельник - ответа пока никакого)? Всё так."
  - "#одобрено июнь 2025 (1): забрал сегодня паспорт сына с визой подавали ему документы 03/06 вчера позвонили - приходите. У сына 3 поездки: лагерь со школой в конце июня, лагерь со плавательным клубом в июле (вместе со вторым сыном), семейная поездка в августе. Дали на суммарное количество дней всех поездок +2. Я с женой и вторым сыном подаем документы в 20 числах, по финансам подавал документы на свой ИП, сказали можно будет все те же документы принести всем остальным членам, только просили приложить фото паспорта старшего сына и уже выданной визы. Вас во сколько пригласили забирать прийти? Вот не помнил этого как сказали что виза одобрена мозг выключился. Но вроде что-то около часа на подкорке отложилось поэтому где-то в это время и поехал, в итоге помимо меня ещё один 'коллега' был так что наверное так мне и сказали. Кто забирал в последнее время паспорта с визой у греков подскажите пожалуйста в какое время вам говорили приходить? Пропустили сегодня звонок от них. Мне сегодня звонили и сказали завтра прийти с 14.00 до 16.30. Товарищи кто уже получил надо ждать звонка или письма с решением? Звонок. Примерно через неделю - полторы позвонят. Позвонили в среду около 15-40. Мне не звонят что-то. Подали 4 июня в 10.00."
