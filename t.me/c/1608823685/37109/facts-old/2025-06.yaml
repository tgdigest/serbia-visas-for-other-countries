  - "Запись июнь 2025: скажите вот читаю чат и не совсем понимаю. Как теперь греки записывают. В прошлом году когда я писала они звонили и говорили писать за 40 дней до поездки. Теперь не совсем понимаю. Писать нужно заранее а запишут за 40 дней до поездки чтобы визу успеть сделать или как? Ну это понятно что нет (слотов до конца сентября). Я вот чисто гипотетически например если собираюсь ехать в ноябре. Мне им надо писать за 40 дней надеясь что слоты будут или они стали заранее записывать как австрийцы и испанцы например. Для примера. В конце апреля на июль уже было поздновато писать. Я бы за 3 писал. По телефону говорят что ПОДАЧА должна быть за 45 дней до поездки при этом делают визу за 7 дней. Зависит от сезона. В прошлом году в октябре я написал за 3 недели до поездки и получил термин на той же неделе. Я как раз в прошлом году им за 3 месяца написала а они позвонили сказали пишите за 40 дней до поездки. Но тогда не было к ним столько желающих мне кажется. Меня это немного напрягло но мы переиграли со страной так как изменились планы. А сейчас видимо из-за наплыва людей стали наперёд записывать. Сейчас уже писать нужно. Привет саму визу делали ровно неделю а запись ждала долго 31 марта им написала дали термин на 17 июня. Неделю - норм, я на 2 июля записана жду с начала мая, вот думаем на какое число делать бронь отеля чтобы не пролететь. Иногда больше недели делают. Нам сделали почти за две. А нам за три недели сделали. Мы подали документы вчера 24 июня при записи на слот рекомендовали бронировать отели не раньше чем с 15 июля (то есть +3 недели), а на самой подаче сказали что паспорта отдадут примерно через 2 недели. Привет! Подскажите пожалуйста как сейчас по срокам? Сколько ждать подачу документов сколько визу? Сегодня записалась на подачу 8 августа поездка 31 августа. Раньше дат не предложили. За сколько дней до поездки стоит отправлять мейл на подачу на визу? От сезона зависит. На лето месяца за 3 надо было. Если мы планируем ехать в сентябре за сколько ст