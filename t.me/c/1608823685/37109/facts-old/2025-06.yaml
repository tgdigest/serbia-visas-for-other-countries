  - "Долгое ожидание июнь 2025: на подачу на визу в Греческое консульство записались ещё в начале апреля. Сразу сообщили что планируем поездку в Грецию на конец июня. По телефону нас записали на 13 июня. Мы уточнили не поздно ли если выезд уже 29 июня. Ответили что виза делается до двух недель всё успеется. После этого мы подались оплатили отель (заезд с 30 июня), в анкете указали маршрут через Македонию и попросили мультивизу. Сегодня пятница прошли ровно две недели. Визы нет. Пишем каждый день вчера дозвонились — сказали что в курсе нашей ситуации и отслеживают в системе. Но ответа по-прежнему нет — ни визы ни отказа. Через два часа консульство закроется на выходные а в воскресенье нам уже нужно выезжать. Отель оплачен деньги не вернуть. Похоже поездка срывается. Просто делюсь ситуацией — может кому-то будет полезен наш опыт. Нам сейчас позвонили сказали что в системе пока нет решения по визе, но добавили что оно может прийти завтра. С их стороны готовы пойти навстречу и даже выйти в выходной день чтобы выдать паспорт. Ждём. Удачи!!! В общем визу так и не дали, пошла уже 3я неделя с момента подачи вчера должны были выехать в Македонию а сегодня заселиться в отель но по итогу решения нет. Это какая-то внештатная ситуация очень жаль. Не поверите но только что нам позвонили из консульства — виза одобрена еду сейчас забирать. Но к сожалению радость неполная. Мы заранее предупредили отель что у нас могут быть задержки с визой и возможно придётся сдвинуть даты бронирования. В итоге отель решил что мы не приедем и отдал наш номер другим гостям. Теперь будем как-то решать эту ситуацию. Нервы убиты. Столько дней в неизвестности на чемоданах в полном подвешенном состоянии. Это моя первая шенгенская виза и я уже сто раз пожалел что вообще решил в это ввязаться и поехать в Грецию. Я наблюдал как многие тут в группе получали визы за неделю. А у нас всё затянулось. Когда мы подавали заявку сразу указали что едем в конце июня. Консульство само назначило нам дату подачи на 13 июня. Мы даже переспросили — не поздно ли? Успеем ли? Нас уверили что всё будет вовремя. В итоге — почти на грани срыва поездки. Поэтому совет для тех кто только планирует подаваться: просите чтобы вас записывали заранее минимум за 3 недели до поездки а лучше — за месяц. Тогда возможно сбережёте себе и нервы и планы. Желаю вам хорошо отдохнуть чтоб забылись все отрицательные эмоции. Дали мультивизу которая действует с 30.06. по 30.07. на 15 дней. В консульстве сказали что сами не понимают почему такая ситуация произошла сказали что долго ждали одобрения от стран Шенгенской зоны а конкретно от Дании. 11 подались 18 забрали паспорта с визами. 30 будем заезжать в Грецию."
