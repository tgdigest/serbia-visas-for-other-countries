month: 2023-11
questions:
- question: Нужна ли виза для транзита через Афины?
  answers:
  - Виза не нужна. Есть транзитная зона, стоит будка с сотрудником, показываете посадочный
    талон и паспорт, проходите повторный досмотр. Перед вторым рейсом сидите в чистой
    зоне с дютиком и кафешками.
- question: Можно ли онлайн зарегистрироваться на рейс через Афины?
  answers:
  - Да, можно. Дают один посадочный на оба самолета.
- question: Когда писать в консульство для поездки в феврале?
  answers:
  - Написали в ноябре, сказали писать после 10 января. Они быстро дают визы.
- question: Можно ли ехать на машине в Грецию без мульти?
  answers:
  - Нет, нужна мульти виза. Между Сербией и Грецией на пути Македония, она требует
    мульти шенген.
- question: Нужно ли брать детей на подачу документов?
  answers:
  - Да, на подачу ребенка нужно брать. За визой можно без него.
- question: Можно ли получить мульти на более долгий срок?
  answers:
  - Получить тут мульти на 30+ дней очень сложно. Один случай - жена грека получила
    мульти на 3 месяца (45 дней пребывания) по недвижимости, но был допрос 45 минут
    и каждый день звонки из консульства.
- question: Сколько дней можно находиться в Македонии транзитом?
  answers:
  - Не больше 14 дней или дат в визе, смотря что меньше.
- question: Нужны ли пэйслипы с печатями или достаточно распечатанной PDF?
  answers:
  - Достаточно распечатанной PDF.
- question: Нужны ли оплаченные билеты или план поездки?
  answers:
  - Нужно оплаченное жилье. По телефону сказали что билеты тоже нужны оплаченные.
- question: Остаток на счете в динарах или обязательно в евро?
  answers:
  - Можно показать выписку в динарах.
