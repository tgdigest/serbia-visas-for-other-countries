month: 2025-01
questions:
- question: Можно ли забрать паспорт за другого человека?
  answers:
  - Да, нужна бумажка с разрешением + подпись. По телефону сказали что доверенность
    не нужна.
- question: Нужно ли обязательно заверять спонсорское письмо?
  answers:
  - Да, обязательно нотариально заверенное. Могут попросить прислать скан по почте,
    а оригинал принести когда заберете паспорта.
- question: Зачем требуют медицинскую справку для визы D?
  answers:
  - Для визы D (долгосрочной) обязательна медицинская справка (здравствена исправа).
- question: Есть ли ограничения по поездке на машине через Македонию?
  answers:
  - Нет проблем. Можно тормознуть в Скопье на ночь. Важно чтобы мультивиза была и
    до конца оставалось минимум 5 дней.
- question: Какая виза нужна для остановки в Болгарии?
  answers:
  - Нужен действующий шенген. Можно переночевать в Софии. Указывать промежуточные
    остановки в анкете и иметь брони.
- question: Нужно ли переводить свидетельство о рождении?
  answers:
  - 'Да, обязательно судебный перевод на английский. Стоимость ~2500 динар. Контакт
    переводчика в Нови-Саде: +38162474115 Джорджи.'
- question: Нужен ли оригинал свидетельства о рождении?
  answers:
  - Нет, достаточно копии с судебным переводом на английский.
- question: Можно ли получить мультивизу сроком больше 30 дней?
  answers:
  - Да, есть кейсы мультивиз на 7 дней, на 2 месяца. Зависит от визовой истории и
    обоснования.
- question: Нужны ли документы на машину при поездке на авто?
  answers:
  - 'Да, полный пакет: личная карта, фото, выписка, брони, страховка, грин-карта,
    документы на машину, договор аренды квартиры, трудовой договор.'
- question: Что делать если приглашающая сторона - гражданин Греции?
  answers:
  - Нужно приглашение от гражданина Греции. Можно написать мотивационное письмо консулу.
    Есть кейсы одобрения мульти на 6 месяцев с приглашением.
- question: Можно ли ехать с временными сербскими правами?
  answers:
  - Зависит от типа прав. Если получали обменом российских - не временные. Если сдавали
    экзамен в Сербии - временные на 2 года.
- question: Как быстро одобряют визу?
  answers:
  - Стандартный срок - около недели-двух. Одобрение для ИП за 9 рабочих дней с полным
    пакетом документов.
- question: Отвечают ли на письма для записи на слот?
  answers:
  - Да, записывают обычно через неделю от письма.
- question: Требуют ли свидетельство о рождении для всех?
  answers:
  - Не всем. Зависит от случая. В декабре были кейсы когда вообще не запрашивали.
