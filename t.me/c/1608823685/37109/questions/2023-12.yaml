month: 2023-12
questions:
- question: Как заверить спонсорское письмо у нотариуса?
  answers:
  - Спонсорское письмо пишется в две колонки - одна на сербском, другая на английском
    (или другом языке). Можно принести готовое на двух языках, нотариус заверяет подпись.
    Стоимость ~2400 динар если делать через судебного переводчика в Нови-Саде.
- question: Можно ли подаваться на визу если боровак первый (7 месяцев)?
  answers:
  - Нет, только когда второй боровак будет. Должен быть второй боровак или прожить
    больше года.
- question: За сколько до поездки лучше обращаться в консульство?
  answers:
  - За 2-3 месяца до поездки. Можно подавать за 6 месяцев до поездки по закону.
- question: Дают ли разовую или мульти визу?
  answers:
  - Дают под даты поездки. Мульти крайне редко. Если едете на машине через Македонию
    - могут дать мульти под даты.
- question: Можно ли подаваться с первым трехлетним бораваком?
  answers:
  - Нужно ждать пока проживете год по нему.
