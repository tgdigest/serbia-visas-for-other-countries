month: 2023-03
questions:
- question: Кто-нибудь подавался на долгосрочную визу Греции?
  answers:
  - Для визы D (национальной) греки требуют ПМЖ Сербии, а не просто ВНЖ.
- question: Можно ли подаваться за полгода до поездки?
  answers:
  - По закону можно подаваться за 6 месяцев до поездки (Applications must generally
    be submitted within 6 months to 15 days of the intended visit).
- question: Если оплата проживания на месте у друга - это пройдёт?
  answers:
  - Нет, нужно оплаченное проживание. Друг может написать пригласительное письмо,
    заверить у нотариуса и прислать оригинал почтой.
- question: Можно ли подавать на греческий шенген в Сербии без ВНЖ?
  answers:
  - Нет, на какой шенген нельзя подаваться без ВНЖ.
- question: Нужен второй боравак или достаточно полгода/год жизни?
  answers:
  - Греция требует второй боравак (то есть прожить год по первому боравку). Более
    точная формулировка - 'со второго года жизни по боравку', так как первый боровак
    может быть меньше года.
- question: Какие документы нужны для подачи?
  answers:
  - Скан паспорта, сканы первого и второго сербского ВНЖ, выписку из банка за полгода,
    трудовой договор, бронь проживания (сначала можно не оплаченную). Если по email
    примут, на прием нужно оплаченное проживание, билеты и страховку.
- question: На каком языке принимают документы?
  answers:
  - Документы на сербском или английском. Греческий также понимают. В консульстве
    говорят на сербском, греческом и английском.
- question: Email и телефон консульства?
  answers:
  - 'Email: grcon.bel@mfa.gr, телефоны: 011 3331900 / 011 3341507. В меню нажать 2
    (сербский), потом 1.'
- question: Дают ли мультивизу или только однократную?
  answers:
  - Первую визу дают однократную. Если едешь на машине через Македонию - могут дать
    мульти под даты поездки.
- question: Можно ли записаться на приём через сайт?
  answers:
  - Нет такой опции, только через звонок или письмо на почту консульства.
- question: Если второй боровак уже проставлен, но ещё не начал действовать, можно
    подаваться?
  answers:
  - Боровак начинает действовать сразу после проставления. Продлевать нужно до истечения
    первого. Греки будут считать от окончания первого боровака.
