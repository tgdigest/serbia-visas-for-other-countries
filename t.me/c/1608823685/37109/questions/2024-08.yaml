month: 2024-08
questions:
- question: Нужна ли нотариально заверенная копия свидетельства о рождении?
  answers:
  - По телефону говорят - нотариально заверенная копия + перевод от судебного переводчика.
    На практике многие подавали просто перевод от судебного переводчика (без нотариального
    заверения копии) - визы дали. Требования различаются.
- question: Дают ли мульти визу при второй подаче?
  answers:
  - Есть кейс - при второй подаче дали на 6 месяцев 90 дней пребывания мультивизу
    (первая была под даты на неделю).
- question: Нужен ли договор аренды квартиры при подаче?
  answers:
  - Не обязательно. По телефону не перечисляли в списке документов.
- question: Нужна ли свежая выписка из АПР для ИП?
  answers:
  - Можно распечатать ту что присылали при открытии.
- question: Как делать перевод свидетельства?
  answers:
  - Сначала нотариально заверить копию СОР, потом перевести эту копию. Но многие подавали
    просто судебный перевод без нотариальной копии - принимали.
- question: Где взять анкету?
  answers:
  - На сайте греческого посольства или можно заполнить на месте в консульстве.
- question: Нужна ли грин-карта если арендуем машину?
  answers:
  - Да, рентовщик должен предоставить. Уточните этот момент.
- question: На каком языке писать в консульство?
  answers:
  - На английском или сербском.
- question: Какой лимит медицинской страховки?
  answers:
  - От 30к евро. Обязательно с покрытием COVID.
- question: Какую анкету использовать?
  answers:
  - С сайта https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa...
    - заполнять можно на компьютере.
- question: Принимают ли страховку Тинькофф?
  answers:
  - Да, принимают. Страховка на английском + покрытие COVID. Для премиум подписки
    - покрытие 100k$ + COVID, работает с опцией 'уже путешествую'.
- question: Можно ли вернуться через Болгарию?
  answers:
  - Да, все нормально. Долго стояли на границе Болгария-Сербия (больше часа). Был
    последний день визы.
- question: Что если в страховке нет явного упоминания COVID?
  answers:
  - Если в исключениях не прописан COVID, это не значит что покрыто. В Dunav можно
    выбрать при покупке - будет прописано 'Pandemics covered'.
- question: Нужно ли спонсорское письмо заверять нотариусом?
  answers:
  - Да, обязательно. Можно двуязычное сербский+английский. Нотариус заверяет подпись,
    не содержание.
- question: Нужен ли апостиль на свидетельствах?
  answers:
  - Нет, достаточно судебного перевода без апостиля.
- question: Где перевести на английский?
  answers:
  - Кнеза Милоша 9, Мультипереводы (двойной заверенный перевод русский-сербский-английский,
    ~2100 динар/лист), ABC Prevodi (2100 динар/лист, 3 копии включены), @Vanja_sudski_prevodilac_ruski_bg.
- question: Что такое зеленая карта?
  answers:
  - Отдельный документ от страховки на авто. Покупается в той же страховой где ОСАГО,
    стоит ~2000 динар, делается за 5 минут. Нужна для Македонии. В зеленой карте и
    Греция указана.
- question: Какая страховка нужна на авто?
  answers:
  - Сербское ОСАГО для Греции + зеленая карта для Македонии.
- question: Принимают ли переводы свидетельств по фото/скану?
  answers:
  - Да, без проблем. Можно переводить по скану или фото.
- question: Возвращают ли греки документы после одобрения?
  answers:
  - Видели стопку макулатуры. Скорее всего можно забрать, им вряд ли нужно. Но согласие
    на вывоз ребенка забирают - нужно делать второе для границы.
- question: Есть ли срок годности у выписок из банка?
  answers:
  - Лучше взять накануне подачи и не волноваться.
- question: Нужны ли свидетельства о рождении взрослых?
  answers:
  - Да, новое требование с июля. Для всех граждан РФ нужен перевод на английский.
    По некоторым кейсам не просили, но официально требуют.
- question: Можно ли подаваться с уверением вместо карты ВНЖ?
  answers:
  - Венгры принимали с уверением но просили дослать карту на email. У греков неизвестно
    - лучше уточнить.
- question: Сколько времени делают визу?
  answers:
  - Неделю. Через неделю звонят и предлагают забрать на следующий день.
- question: Нужна ли виза для ребенка если едет в лагерь?
  answers:
  - Да. Нужно согласие от обоих родителей нотариально заверенное (на сербском). Бумажку
    забирают - для границы нужна еще одна. За детей до 12 лет не берут деньги.
- question: Какие документы от Airbnb?
  answers:
  - Есть кнопка 'Подтверждение для визы' - там вписать имена. Отдельно платежку не
    надо.
- question: Можно ли не заверять спонсорское письмо?
  answers:
  - Нет. Был кейс - позвонили через неделю после подачи что паспорта готовы, но нужно
    донести нотаризованное спонсорское письмо.
- question: Какие паспорта забирают?
  answers:
  - Настаивают на первых паспортах, даже если ВНЖ по второму. Аргументы не помогают.
    Вторые чистые паспорта не берут.
- question: Можно ли ехать с греческой неоткрытой визой в другую страну?
  answers:
  - Риск огромный. Были случаи депортации обратно с запретом на въезд в ЕС на несколько
    лет (Германия, Нидерланды). Лучше не рисковать.
- question: Можно ли отменить бронь после получения визы?
  answers:
  - Риск - могут позвонить в отель, аннулировать визу. Были случаи в Венгрии.
- question: Нужны ли анкета и фото при подаче?
  answers:
  - Да, обязательно. Даже если по телефону не перечислили.
- question: На какой максимальный срок можно планировать поездку?
  answers:
  - До 90 дней максимум. Но даже месячную поездку сложно обосновать. Только летом
    на острова.
- question: Что нужно для ванбрачна заедница?
  answers:
  - Изъява от нотариуса с двумя свидетелями. Греки могут требовать свидетельство о
    браке - уточнить у них по почте с вашим кейсом.
- question: Можно ли не приносить паспорт сразу?
  answers:
  - Вряд ли договоритесь. Делают за неделю-две.
- question: Со скольки до скольки можно забрать паспорта?
  answers:
  - С 14:00 до 15:30.
- question: Кто принимает документы?
  answers:
  - Один мужчина не очень приветливый, раздражается на вопросы. Но быстро и четко
    работает.
