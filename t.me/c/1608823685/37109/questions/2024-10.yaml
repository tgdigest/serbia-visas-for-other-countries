month: 2024-10
questions:
- question: Как быстро делают визу?
  answers:
  - Очень быстро - за неделю. Подали в четверг, в следующий четверг можно забирать.
    Иногда перезванивают уточнить детали (например где в транзакциях зарплата).
- question: Где сделать страховку для школьной экскурсии?
  answers:
  - Dunav osiguranje.
- question: Нужен ли договор с турфирмой для школьной экскурсии?
  answers:
  - Да, копия договора + план поездки + справка из школы.
- question: Просят ли свидетельство о рождении?
  answers:
  - Рандом. Кому-то не просили, кому-то звонили после подачи уточнить подал ли английский
    перевод. Зависит от консула и типа ВНЖ (по работе чаще просят).
- question: Можно ли подаваться на две поездки сразу?
  answers:
  - Да, дают мульти. Нужно заявлять обе поездки сразу, делать брони на обе. При подаче
    могут попросить доказательства второй поездки. Основная поездка должна быть в
    Грецию (больше дней). Есть кейс - мульти на 2 месяца с 12 днями пребывания для
    поездок в Грецию и Швейцарию.
- question: Просят ли оплатить брони при подаче?
  answers:
  - Да, бывает. На месте могут попросить оплатить все букинги и прислать чеки.
- question: Можно ли отменять бронь после получения визы?
  answers:
  - Рискованно. Греция и Венгрия любят аннулировать визы. Венграм можно написать и
    предупредить - тогда ок. Возможно и с Грецией так можно.
- question: Дают ли визу без зарплаты?
  answers:
  - Если есть счет и движения по нему - возможно. Лучше уточнить в консульстве.
- question: Можно ли успеть получить визу за месяц?
  answers:
  - 'Да, реально. Пример: письмо 12 сентября, слот 26 сентября, виза 2 октября. Записывают
    обычно через неделю-две, делают за неделю.'
- question: Какую визу дают - только Греция или шенген?
  answers:
  - Однократная шенгенская виза. Можно ехать в другие страны шенгена, но с однократной
    рискованно. С мульти - без проблем.
- question: Нужен ли перевод СОР на английский если есть на сербском?
  answers:
  - Нет, только на английский. Судебный переводчик делает русский-сербский-английский.
- question: Нужны ли детей приводить на подачу?
  answers:
  - Да, фото на визу делают там.
- question: Зачем требуют свидетельство о рождении?
  answers:
  - Чтобы увидеть место рождения. Если близость к Украине или территория признанная
    Украиной - это особый случай. Смотрят на карте. Иногда достаточно объяснения что
    место указано в паспорте.
- question: Нужен ли оригинал СОР или достаточно скана?
  answers:
  - Оригинал не нужен. Можно распечатать скан, перевести и отдать перевод. Копии переводов
    отдают, оригинал показать.
- question: Нужно ли спонсорское письмо?
  answers:
  - Зависит от ситуации. Кому-то сказали нужно, кому-то сказали не надо если есть
    транзакции. Лучше сделать на всякий.
- question: Где сделать онлайн перевод СОР?
  answers:
  - Нет ответа в чате.
- question: Общее ли правило про второй ВНЖ для всех шенгенов?
  answers:
  - Нет ответа в чате - вопрос про Грецию.
- question: Нужен ли перевод договора аренды в Сербии?
  answers:
  - Если документы на сербском (трудовой договор и др) - перевод не нужен.
- question: Можно ли ехать по временным сербским правам?
  answers:
  - Нельзя. Если получали права в Сербии, еще 2 года они временные. Нужны обычные
    права.
- question: Какую визу дают при наличии визовой истории?
  answers:
  - Даже при 6-й визе в Сербии и 5 шенгенах могут дать под даты. Но есть кейс мульти
    на 2 месяца при наличии истории + мотивационное письмо с двумя поездками.
- question: Нужна ли зеленая карта если есть сербская страховка?
  answers:
  - Да, для Северной Македонии нужна зеленая карта. Для Греции сербская страховка
    действует.
- question: Когда считаются права временными?
  answers:
  - Если сдавали экзамены в Сербии. Если просто поменяли с российских - не временные.
- question: Где сделать быстрый перевод за 1 день?
  answers:
  - ABC prevodi делают за сутки.
