month: 2023-07
questions:
- question: Какой срок рассмотрения визы?
  answers:
  - Выдают за неделю (май-июнь). Для русских говорят 25 дней дополнительная проверка.
    Лучше иметь месяц в запасе.
- question: Требуют ли свежее свидетельство о браке?
  answers:
  - Бывают странные требования. Один сотрудник требовал свидетельство выпущенное 3-4
    месяца назад, чтобы убедиться что не разведены. Можно заверить копию в российском
    посольстве или записаться через почту.
- question: Требуется ли транзитная виза через Афины на 24 часа?
  answers:
  - Без выхода в город виза не нужна. В аэропорту Афин есть терминал А для нешенгенской
    зоны. Но авиакомпания в аэропорту вылета может потребовать показать обратные билеты.
- question: На какие даты сейчас записывают на сентябрь?
  answers:
  - На сентябрь уже не успеть из Белграда. До конца октября слоты выбраны (информация
    на июль).
- question: Можно ли по однократной греческой визе путешествовать по шенгену?
  answers:
  - Да, мульти не мульти - в пределах шенгена можно перемещаться без проблем. Главное
    зону шенгена не покидать.
- question: Обязателен ли второй боровак?
  answers:
  - Да, обязательно второй или более ВНЖ.
- question: Оплата пошлины наличными или картой?
  answers:
  - Оплата пошлины наличными евро, не динарами.
- question: Если подаются семьей - нужны копии на каждого?
  answers:
  - Да, копии страховок, билетов, брони отеля должны быть на каждого, т.к. каждый
    член семьи подходит к окну по очереди.
- question: Спонсорское письмо и свидетельства нужно переводить?
  answers:
  - Спонсорское письмо обязательно нотариальное. Свидетельства о рождении и браке
    на сербском с заверением у нотариуса или судебным переводчиком - принимают.
