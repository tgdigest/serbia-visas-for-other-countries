month: 2025-04
questions:
- question: Можно ли въезжать с неоткрытым греческим шенгеном в другие страны?
  answers:
  - В Македонию транзитом - да. Главное не к немцам и шведам ехать 'открывать визу'.
    Остальным как правило пофиг, т.к. это соответствует визовому кодексу.
- question: Как быстро перезванивают и на сколько паспорт забирают?
  answers:
  - 'На 10-14 дней паспорт забирают. На почту не отвечают, перезванивают по телефону.
    Примеры: письмо 31 марта - звонок 2 апреля, слот 17 июня. Письмо 27 марта - звонок
    2 апреля, слот 20 июня.'
- question: Есть ли риски если место рождения Украина?
  answers:
  - Нет рисков. Австрия не просила свидетельство о рождении - значит нормально.
- question: На какие даты сейчас дают слоты?
  answers:
  - Из-за пасхальных праздников апрель-май забито, дают слоты на конец июня. До июля
    свободных слотов нет. 45 дней оформление.
- question: Можно ли написать жалостливое письмо для более раннего слота?
  answers:
  - Да, работает. Пишите повторно с просьбой дать визу, о себе (ВНЖ, фирма), что едете
    один, просите очень. Подтверждённый кейс - дали термин на этой неделе после того
    как сначала сказали всё занято.
- question: Что приложить к письму для запроса слота?
  answers:
  - 'Обязательно: скан паспорта, скан всех ВНЖ в Сербии, контактный телефон, даты
    поездки. Остальное (билеты, жилье, справки) можете приложить но скорее всего не
    будут смотреть. Можно неоплаченное жильё пока, но при подаче могут попросить оплатить.'
- question: Можно ли подавать без ВНЖ?
  answers:
  - Невозможно. Даже с ВНЖ надо вроде больше 1 года жить тут. Британцы принимают без
    ВНЖ.
- question: Нужны ли оригиналы переводов свидетельств?
  answers:
  - Приняли копии переводов, оригинал даже не показывали. Судебные переводы на сербский
    - делали цветные копии на принтере и приносили только их.
- question: На какой язык переводить свидетельство о рождении - английский или сербский?
  answers:
  - Разным людям говорят разное. Одним говорят только английский перевод, другим что
    сербский тоже ок. Некоторые подавали на сербском - визу дали. Лучше уточнить при
    звонке или написать на почту.
- question: Можно ли подаваться с ВНЖ меньше полугода?
  answers:
  - Нет.
- question: Нужен ли апостиль на свидетельстве о рождении?
  answers:
  - Нет, достаточно судебного перевода.
- question: Нужно ли переводить банковскую выписку на английский?
  answers:
  - На сербском ок. Райффайзен даёт только на сербском - норм, попросите по обоим
    счетам + отдельно остатки.
- question: Нужна ли грин-карта если еду на своей машине?
  answers:
  - Для Македонии и Албании нужна. Для ЕС не делают - стандартная сербская ОСАГО работает
    в ЕС. Гринку можно делать только для Албании или Северной Македонии.
- question: Что делать если страховка на машину закончится перед поездкой?
  answers:
  - Раньше чем за 30 дней продлить невозможно. Можно выехать со старой регистрацией,
    въехать с новой. Страховки склеиваются. Консульство не должно придраться - вы
    будете продлевать перед поездкой. Можно написать на листе 'обещаю перед въездом
    купить страховку, дата, подпись'.
- question: Что за wage and tax statement for the last 2 years?
  answers:
  - Касается тех кто работает на сербскую фирму. Обратиться к работодателю. Если по
    телефону не называли - не нужен.
- question: Принимают ли Airbnb?
  answers:
  - Да, приняли.
- question: Нужно ли спонсорское письмо при путешествии с детьми?
  answers:
  - Надо если один родитель не работает. Если оба работают - родители по умолчанию
    оплачивают расходы детей. Если оба работают - не надо нотариального спонсорского
    (уточнить при звонке).
- question: Дают ли визу на 6 месяцев 90 дней?
  answers:
  - 'Да, есть кейс: стандартный пакет, не первая греческая, ВНЖ на 3 года, одна поездка
    на 4 дня - дали на 6 месяцев 90 дней. Предыдущие визы: 1 на даты поездки, 2 на
    6 месяцев, 3 на 6 месяцев. ВНЖ по бизнесу. До 2018 давали на 3 года, до пандемии
    на год, в пандемию 2021 на 3 года.'
- question: Нужно ли детей приводить на подачу?
  answers:
  - Да, обязательно всех сразу. Там фотографируют. Был кейс - не взяли детей сначала,
    быстро собрали по школам/садам и вернулись - приняли.
- question: Когда забирают паспорта?
  answers:
  - С 14:00 до 15:30 понедельник-вторник. Звонят когда готово.
- question: Дают ли мульти для поездки через Македонию?
  answers:
  - Да, при поездке на машине через Македонию дают мульти под даты. Указывать что
    едете через С.Македонию и возвращаетесь через С.Македонию.
- question: Можно ли ехать через Болгарию с однократной визой?
  answers:
  - Да, Болгария в шенгене с 1 января 2025. Если едите в Грецию через Болгарию - выезжаете
    в шенген один раз. До 1 января пускали только с открытым шенгеном.
- question: Могут ли быть проблемы если взять мульти для Македонии а поехать через
    Болгарию?
  answers:
  - По визовым правилам нет нарушений. Греки из Питера говорили пофиг как добираться
    если не нарушаешь основные правила (цель туризм, большее время в стране назначения).
    Болгары говорили строго следовать маршруту.
- question: Нужны ли свидетельства о рождении взрослых?
  answers:
  - Зависит от региона рождения. Спрашивают где родились и близко ли к Украине. Москва
    - чаще не требуют (но есть кейсы что требовали даже для Москвы). Юг/близость к
    Украине - требуют. Новое требование - нужны для подтверждения города рождения
    и что давно гражданин РФ (не с новых территорий). В свидетельстве есть национальность
    родителей.
- question: Какой перевод свидетельства нужен - судебный или обычный?
  answers:
  - Разным людям говорят разное. Одним говорят судебный не требуется, достаточно обычного.
    Другим говорят судебный обязательно. Лучше делать судебный на всякий случай.
- question: Какие документы заверять у нотариуса?
  answers:
  - Только спонсорское письмо (если требуется). Остальное - судебный переводчик с
    подписью и печатью. Оригиналы заверять не надо.
- question: Дают ли визу на две поездки в разные страны?
  answers:
  - Да, есть кейсы. Греция 9 дней + Италия 4 дня через месяц. Писали письмо с просьбой
    рассмотреть две поездки, прикладывали оплаченную бронь на вторую поездку. Перезвонили,
    подтвердили при условии покупки билетов. Дали мульти ровно под число дней (2 въезда)
    от первого вылета до последнего влета.
- question: Какие страховые с покрытием COVID?
  answers:
  - Uniqa, Дунав. Wiener Städtische говорят что ковид входит в базовую но текстом
    не указывается.
- question: Просят ли греки документы на границе?
  answers:
  - Могут попросить страховку, обратный билет, брони, задать вопросы. Документы на
    авто иногда спрашивали. Но обычно ничего не спрашивают.
- question: Где взять список документов?
  answers:
  - Пишите письмо с запросом слота, перезвонят и продиктуют список для конкретно вашего
    случая.
- question: За сколько максимально до поездки можно писать?
  answers:
  - 'Считают 45 дней до поездки и дают слот. Раньше не дают из-за того что ''рано''.
    Кейс: начал в конце января для поездки в конце июля - уговорил записаться на конец
    мая. Кейс: письмо в середине марта для середины сентября - сказали писать в начале
    мая повторно (запись ещё не открыта).'
- question: Нужен ли российский оригинал свидетельства о рождении?
  answers:
  - Нет, только перевод. Копия прикладывается к переводу и пришивается - неотъемлемая
    часть.
- question: Можно ли в Албанию с греческой визой?
  answers:
  - Да, с открытым шенгеном. Нужен мультик с несколькими въездами. С однократным въехали
    в Грецию - не пустят в Албанию и обратно не вернёшься.
- question: Как заполнять анкету при поездке через Македонию?
  answers:
  - Македония не шенген, в анкете всё про шенген. Member state of first entry - Греция.
    Дату intended date of arrival - Грецию. Подаём план поездки где указана Македония
    и даты, голосом при подаче указываем. Сотрудник от руки пометит дату въезда в
    Македонию в анкете.
- question: Можно ли запросить подтверждение записи?
  answers:
  - Да, можно попросить прислать подтверждение на почту. Присылают.
- question: Дают ли визу на поездку 51 день?
  answers:
  - Да, есть кейс - семья 5 человек, июль-август, 51 день мульти. Непрерывная поездка,
    все дни по Греции, брони на все дни. Первый шенген в Сербии, ВНЖ 3 года. Свидетельства
    о рождении на всех включая взрослых.
