month: 2024-03
questions:
- question: Что указать в письме в консульство?
  answers:
  - Сколько бороваков у вас, сколько людей, на сколько и когда едете. Все детали.
    Указать телефон - позвонят довольно шустро.
- question: Нужно ли показывать зачисление зарплаты или достаточно остатка на счете?
  answers:
  - Нужно движение средств за 6 месяцев на всех счетах (динаровый, евро). Плюс обвести
    поступления зарплаты. Сверяют движения по карте с пейслипами минут 15.
- question: Можно ли подаваться если у партнера второй боровак, а у меня первый через
    партнера?
  answers:
  - По требованиям консульства партнер может подаваться, а второй партнер только через
    10,5 месяцев. Можно написать и уточнить, вдруг сделают исключение.
- question: Откажут ли если боровак заканчивается скоро?
  answers:
  - Да, откажут. Сказали не менее 55 дней должно быть до конца боровака. Нужно сначала
    продлить боровак (за 3 месяца до окончания).
- question: Где найти анкету для визы?
  answers:
  - Анкету можно заполнить в консульстве. Но некоторым по телефону говорят принести
    уже заполненную.
- question: Достаточно ли спонсорского письма для неработающего?
  answers:
  - Нужна справка с работы спонсора, слипы зарплаты за 3-6 месяцев, выписка о состоянии
    счетов, налоговая декларация. Спонсорское нотариально заверенное.
- question: Можно ли получить визу если не запослена в Сербии?
  answers:
  - Нет, если не запослена в Сербии - консульство говорит ехать в Россию. Без справки
    от мужа-работника в Сербии не обойтись.
