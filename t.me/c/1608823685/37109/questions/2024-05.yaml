month: 2024-05
questions:
- question: Нужна ли мокрая печать на банковской выписке?
  answers:
  - Да, получать в райффайзене, 200 динар, делают за 20 минут.
- question: Отель должен быть оплачен?
  answers:
  - Да, оплаченный отель обязательно.
- question: Как быстро отвечают на письмо?
  answers:
  - Обычно в течение пары часов. В мае были задержки до недели из-за праздников.
- question: Пускают ли через Афины транзитом без визы?
  answers:
  - Да, пускают. Месяц назад летали так.
- question: Можно ли по греческой мульти поездке несколько стран?
  answers:
  - Да, можно. Например провести несколько дней в Греции, потом слетать во Францию.
    При перелетах внутри шенгена проверяют визы досконально.
- question: Можно ли подаваться в другое посольство если нет второго ВНЖ?
  answers:
  - В другом посольстве попросят подтверждение поездки именно в ту страну. При полете
    в Грецию могут задать вопрос на несоответствие. Проще ждать второй ВНЖ.
- question: Подойдет ли ВНЖ на 3 года который получен 3 месяца назад?
  answers:
  - Для Греции точно нет. Нужно больше года прожить.
- question: Насколько неприятен процесс подачи?
  answers:
  - Подача - самый неприятный опыт за всю историю виз. Допрос с пристрастием, масса
    неудобных вопросов (почему не работаете, когда поженитесь, сколько зарабатываете).
- question: Нужно ли брать детей на подачу?
  answers:
  - Да, обязательно всей семьей включая маленьких детей.
- question: Как заверить спонсорское письмо?
  answers:
  - Перевести на сербский через гугл-переводчик и отнести любому нотариусу. Стоимость
    360-1080 динар. Можно без записи и без переводчика. В посольстве сказали можно
    на сербском или английском.
- question: Поверят ли в поездку на 2 месяца?
  answers:
  - Консул не поверит в такую туристическую поездку. Не ездят люди в отпуск на 2 месяца.
- question: Нужен ли второй боровак или достаточно что валиден 3 месяца после возвращения?
  answers:
  - Нужны два боровака И боровак должен быть валиден минимум 3 месяца на день возвращения.
- question: Можно ли на арендованной машине?
  answers:
  - Да, нужно заранее сделать договор аренды в компании.
- question: Нужна ли зеленая карта для Македонии?
  answers:
  - Да, обязательно. Оформить в той страховой где сделан полис на авто (например Dunav,
    Globos). Стоит 2000 динар. На границе продают за 50 евро.
- question: Нужен ли огнетушитель для машины?
  answers:
  - Да, нужен огнетушитель объемом S2 для Греции.
- question: Какая анкета правильная?
  answers:
  - С официального сайта https://www.mfa.gr/en/visas/schengen-visas/application-form.html.
    В посольстве тоже дают распечатки.
- question: Какой ручкой заполнять анкету?
  answers:
  - Синей ручкой.
- question: Нужно ли платить за ребенка?
  answers:
  - За ребенка до 12 лет платить не надо.
- question: Как греки делают приглашение?
  answers:
  - Греки заполняют ответственную декларацию онлайн, министерство цифрового управления
    подтверждает. Потом присылают по почте, распечатываете.
- question: Сколько времени на изготовление визы?
  answers:
  - Две недели. Паспорта в консульстве.
- question: Дают ли на дольше при второй визе?
  answers:
  - Нет, только под даты поездки.
- question: Нужен ли маршрутный лист для машины?
  answers:
  - Нет, не требуется. Но грин-карта обязательна.
