month: 2024-02
questions:
- question: Сколько времени на получение визы?
  answers:
  - 2 недели на получение после сдачи паспортов. Записали через неделю после письма.
- question: Дают ли вторую визу подольше или тоже на даты?
  answers:
  - Тоже дают ровно на даты поездки.
- question: Есть ли успешные кейсы подачи как безработный?
  answers:
  - Да, был кейс с недвижимостью в Греции. Вычерпали мозг чайной ложкой, но дали на
    3 месяца мульти (45 дней).
- question: На какие даты сейчас запись?
  answers:
  - 6 февраля звонили - предлагали запись на 13 марта и далее.
- question: Принимают ли ванбрачну заедницу как подтверждение для пары?
  answers:
  - Да, принимают.
- question: Впустят ли в Грецию на российских номерах транзитом?
  answers:
  - Не впустили со стороны Турции (февраль 2024).
- question: Где останавливаться с ночевкой по дороге на машине?
  answers:
  - Скопье - логичная точка (4.5-5 часов от Белграда). Но можно доехать за раз - до
    Салоник 5-7 часов с учетом двух границ. Границы проходятся быстро.
- question: Есть ли заправки по дороге?
  answers:
  - По Сербии после Ниша и до Скопьи заправок почти нет. В Скопье бензин дешевле чем
    в Сербии/Греции.
