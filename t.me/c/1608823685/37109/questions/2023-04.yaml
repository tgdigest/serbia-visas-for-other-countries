month: 2023-04
questions:
- question: Обязательно ли иметь 2 боровака для подачи с приглашением от грека?
  answers:
  - Да, требование о втором бораваке действует для всех типов виз C, включая по приглашению.
    Это то же самое туризм, просто с приглашением.
- question: Все документы должны быть переведены на греческий и заверены нотариусом?
  answers:
  - Перевод на сербский с печатью судского тумача. Не обязательно на греческий.
- question: Принимают ли спонсорское письмо?
  answers:
  - Греки в Сербии удивляются термину 'спонсорское письмо', в отличие от РФ. Требуют
    доказательства дохода, а не спонсорства.
- question: Где найти список документов для подачи?
  answers:
  - Списка на сайте нет. Нужно звонить в консульство или писать на email, они продиктуют
    список документов.
- question: Какая очередь на краткосрочную туристическую визу?
  answers:
  - Очередь небольшая из-за требования второго боровака (не так много людей накопило
    год).
- question: Нужен год боровака или второй боровак?
  answers:
  - Год + второй. То есть нужно прожить год по первому бораваку И получить второй.
- question: На долго дают визу? Есть успешные кейсы?
  answers:
  - 'По телефону стандартно отвечают: однократный въезд. На практике дают под даты
    поездки.'
- question: Можно ли с визой на даты поездки ехать через Македонию?
  answers:
  - Только с мульти визой. С однократной Македония не пропускает.
- question: Забирают ли паспорт на время рассмотрения?
  answers:
  - Да, паспорт забирают и дают расписку.
- question: Сколько времени рассмотрение для русских?
  answers:
  - Говорят 20-25 дней дополнительная проверка для русских, минимум месяц в запасе
    должен быть.
- question: Нужна ли транзитная виза в Грецию на 24 часа?
  answers:
  - Транзитная виза тоже требует второй боровак (те же правила).
- question: Нужно ли свидетельство о рождении для ребёнка?
  answers:
  - Да, нужна копия перевода (на английский или сербский) заверенная судебным переводчиком.
- question: Паспорт забирают на время рассмотрения?
  answers:
  - Да, паспорт забирают.
- question: Документы нужно распечатанные приносить или отправки на почту достаточно?
  answers:
  - Приносите все распечатанное на прием. Все документы принимают только лично, по
    почте - нет.
- question: Надо год по ВНЖ прожить?
  answers:
  - Да, прожить ровно календарный год по первому боравку и получить второй.
- question: Анкету где взять?
  answers:
  - Анкету заполняете на месте в консульстве.
