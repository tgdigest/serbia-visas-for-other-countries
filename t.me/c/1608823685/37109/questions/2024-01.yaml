month: 2024-01
questions:
- question: За сколько до поездки в июль стоит обращаться?
  answers:
  - Можно за 3 месяца до поездки. Можно подавать за 6 месяцев до поездки - будет время
    повторно податься при отказе.
- question: Какие документы нужны для подачи с ВНЖ по работе?
  answers:
  - Брони отеля, билеты, страховка на даты поездки, контракт с работы, выписки с ЗП
    (пейслипы) за 6 мес, все банковские транзакции за 6 мес, анкета, фото, копии заграна,
    бораваков и виз.
- question: На каком языке писать письмо в консульство?
  answers:
  - На английском или сербском. Греческий тоже понимают.
- question: Что написать в письме?
  answers:
  - Здравствуйте, хочу в поездку в Грецию, хотела бы получить апойнтмент, мой телефон
    такой-то. Они перезванивают на следующий день с утра.
- question: Есть ли успешные кейсы подачи как безработный?
  answers:
  - Информации нет в этом месяце.
- question: Что считается доказательством финансовой состоятельности если не работаешь
    в Сербии?
  answers:
  - Можно показать движение средств на сербской карте + документы на недвижимость.
    Российские документы по ИП тоже могут быть полезны. Лучше написать свой кейс на
    почту, они перезвонят и объяснят.
- question: Сколько ждать ответа на письмо?
  answers:
  - 1 неделя до слота. Перезванивают в течение пары часов - пары дней.
- question: Нужен ли второй боровак для визы цифрового кочевника?
  answers:
  - Для обычной туристической - да. Для визы D (цифрового кочевника) в Белграде требуют
    ПМЖ. В консульстве Греции в Черногории требуют ВНЖ Черногории и минимум полгода
    проживания.
- question: Долго ли ждать записи на прием?
  answers:
  - Не долго, очередей почти нет из-за требования второго боровака.
- question: Нужно ли переводить свидетельства о рождении и браке?
  answers:
  - Да, нужен перевод на английский, заверенный судебным переводчиком. Делается 3-4
    дня.
- question: Дадут ли визу ребенку менее года если у родителей боровак больше года?
  answers:
  - Правило residence permit должен быть больше года - для всех. Но если ребенку менее
    года и требование невыполнимо - может быть исключение. Нужно писать в консульство.
