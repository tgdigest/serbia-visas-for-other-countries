month: 2023-08
questions:
- question: Где взять анкету на визу?
  answers:
  - Анкету можно скачать на сайте или заполнить на месте в консульстве.
- question: Греция дает национальную визу или шенген?
  answers:
  - Греция дает шенгенскую визу, а не национальную. Визы 'только для одной страны'
    не выдают уже очень много лет. По однократной греческой визе можно въезжать в
    любую страну шенгена.
- question: Нужна ли страховка с покрытием COVID?
  answers:
  - Мнения сотрудников разнятся. Одни говорят нужна с Ковидом, другие говорят не надо.
    Лучше брать с покрытием COVID.
- question: Можно ли ехать через Македонию с однократной визой?
  answers:
  - Нет, Македония не пропускает с однократной визой. Нужна мульти. Македония и Болгария
    не шенген, но разрешают въезд с шенгенским мультиком.
- question: Можно ли по греческой однократной визе путешествовать по шенгену?
  answers:
  - Да, без проблем. Можно лететь в Грецию, оттуда в Германию, Таллин и обратно в
    Сербию. Главное первый въезд в Грецию.
- question: Должен ли первый въезд быть в страну выдачи визы?
  answers:
  - Да, первый въезд должен быть именно в Грецию. Дальше как душе угодно по шенгену.
- question: Могут ли дать не мульти визу при наличии недвижимости?
  answers:
  - Почти всегда дают под даты конкретной поездки. Если есть недвижимость - возможно
    сделают исключение, но обычным туристам дают однократные.
- question: Где автобус Белград-Салоники?
  answers:
  - Можно купить на автовокзале у водителя (80 евро туда-обратно, 45 в один конец).
    Ходит каждый день в 19:00. В дороге 7-8 часов. Или онлайн на axiostravel.com.
