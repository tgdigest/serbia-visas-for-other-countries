month: 2024-06
questions:
- question: 60 евро должны быть на евро счету или можно евро+динары?
  answers:
  - Можно в любой валюте, хоть динары, хоть тенге или сумы.
- question: Если первый боровак на три года, ждать ли три года?
  answers:
  - Нет, не ждать. Нужно прожить больше года по боровку (не 'второй боровак', а 'больше
    года прожить'). Лучше уточнить в консульстве.
- question: Нужна ли выписка с бизнес счета для ИП или можно с личного?
  answers:
  - Успешно подавались только с движением средств и балансом бизнес счета ИП в евро.
    Не было вопросов.
- question: Насколько серьезный контроль на границе Греции?
  answers:
  - Полное полако. Максимум документы на авто спросят. Несколько раз въезжали со стороны
    Турции и Македонии.
- question: Где писать адрес в анкете - РФ или сербский?
  answers:
  - Сербский адрес.
- question: Нужен ли перевод свидетельств на английский или достаточно сербского?
  answers:
  - Переводили на сербский с печатью судебного переводчика - взяли.
- question: Дают ли мульти при двух поездках?
  answers:
  - Да, дают мульти на месяц-полтора при указании двух поездок. Визу делают за 6-12
    дней.
- question: Дадут ли студенту визу с ВНЖ меньше года?
  answers:
  - Был кейс - студенту дали мульти с ВНЖ 3 месяца (но на 3 года). Возможно исключение.
- question: На каком языке перезванивают из консульства?
  answers:
  - На английском или сербском.
- question: Нужен ли второй ВНЖ или ВНЖ которому год?
  answers:
  - Нужен как минимум второй ВНЖ, или ВНЖ которому уже год. Нужно прожить минимум
    год.
- question: Сколько ждать ответ на письмо?
  answers:
  - Перезванивают в тот же день или на следующий. Если долго - напишите еще раз.
- question: Обязательно ли поступление денег на сербскую карту?
  answers:
  - Да, обязательное условие. Если не работаете или получаете зарплату на счет в другой
    стране - визу не дадут.
- question: Как дозвониться до консульства?
  answers:
  - +381 11 3331 900, нажать 2, потом 2. Звонить несколько раз, лучше до 13:00.
- question: Можно ли подаваться на две поездки?
  answers:
  - Да, подаются на две поездки. Нужны брони на обе или минимум на первую оплаченная.
    Дают мульти на период покрывающий обе поездки.
- question: Что такое civil partnership?
  answers:
  - Это ванбрачна заедница. Нужна изъява подписанная двумя свидетелями у нотариуса.
- question: Нужна ли зеленая карта для проезда через Македонию?
  answers:
  - Да, обязательно. Проезд через Болгарию тоже возможен.
- question: Как получить аналитическую выписку из Райффайзена для бизнес счета?
  answers:
  - В приложении раздел 'izvodi', выбрать валютный счет, фильтр по датам (по месяцу).
    Распечатать и поставить печать в отделении. Писать на izvodi.potvrde@raiffeisenbank.rs.
- question: Нужна ли печать на выписках из банка?
  answers:
  - Да, обязательно с печатями и подписями. Хотя есть кейс когда приняли без печатей
    (Etterbanak).
- question: Проверяют ли фактическое бронирование отелей?
  answers:
  - При подаче вбивают информацию из бронирования в приложение - похоже на проверку.
    Можно брать с бесплатной отменой.
- question: Принимают ли брони через Airbnb?
  answers:
  - Да, но должны быть полностью оплачены. Просили обвести транзакции оплаты со счетов.
