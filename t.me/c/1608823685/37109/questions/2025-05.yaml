month: 2025-05
questions:
- question: Как заверить спонсорское письмо?
  answers:
  - 'Нотариус заверяет только на сербском. Можно попробовать двуязычное. Принимающая
    документы девушка по-сербски не говорит. Сотрудница взяла незаверенное и попросила
    заверить, прислать на почту, оригинал принести при получении паспортов. Требования
    переводчика зависят от уровня сербского и настроения нотариуса. Кейс: не просили
    переводчика, письмо только на сербском, 360 динар.'
- question: Подходит ли Греция для первой визы?
  answers:
  - Общий рецепт - описать кейс в письме на запрос слота, перезвонят и скажут можно
    или нет.
- question: Может ли молодой человек (серб) быть спонсором?
  answers:
  - Нет, только родственники. Был кейс - оформляли письмо на маму.
- question: Нужны ли свидетельства о рождении взрослых из Московской области?
  answers:
  - Да, есть кейс когда сказали надо приносить и переводить даже для Московской области.
- question: Можно ли ехать через Македонию а возвращаться через Болгарию?
  answers:
  - Да, кейс 2023 - ездили так по греческой мультивизе, всё норм.
- question: Нужно ли гарантийное письмо если есть средства и выписка?
  answers:
  - Зависит от случая. Если сам себя обеспечиваешь (ИП, бизнес) - не нужно.
- question: Как оплачивается визовый сбор?
  answers:
  - Оплата в евро наличными. 90 евро. До этого в других странах были только динары.
- question: Какую страховку для маршрута Македония-Греция-Болгария?
  answers:
  - Страховка для Греции на даты Шенгена +3 дня. Дунав работает не только в Шенгене.
    Македония не в Шенгене - там свои правила, скорее всего тоже страховка обязательна.
- question: Где сделать перевод свидетельства на английский?
  answers:
  - В Сербии только через сербский перевод (русский-сербский-английский). Мультипереводы
    ~3000, кто-то делал за 2400. ABC prevodi. Нужен именно с сербским заверением,
    судебный перевод.
- question: Нужно ли всем членам семьи приезжать в консульство?
  answers:
  - Да, все вместе. Всех фотографируют, у взрослых снимают отпечатки.
- question: Какие документы для ИП при поездке с семьёй?
  answers:
  - Анкеты, копия паспорта (первая страница + визы), копия боравак, спонсорское письмо
    на семью заверенное, решенье АПР, оплаченные брони (на всех), доки на машину и
    права (саобрачайна копия не очитана, сербские права), страховка с ковидом, перевод
    св-в о рождении только на сербский (на всех), выписки из банка за 6 мес, контракт
    с клиентом (суммы отмечены маркером), справки на детей из школы, cover letter.
    Всё максимально лайтово, вопросов почти не было. Рассматривали 7 дней, дали мульти
    на 12 дней под поездку.
- question: Прокатит ли страховка купленная в Сбере?
  answers:
  - Рискованно. В Шведском посольстве просили сербскую обязательно, международная
    не подошла. Generali делает не-гражданам. Могут попросить купить нормальный сербский
    полис.
- question: Можно ли с российскими правами заехать в Грецию?
  answers:
  - Да, кейс август 2023 - ездили на машине с сербскими номерами с российским ВУ,
    вопросов не было на границах.
- question: Как сделать зелёный картон (грин-карту)?
  answers:
  - Делается сразу при вас, 5 минут, в любом офисе вашей страховой. Стоит 2000 динар
    на срок страховки. Для Македонии и Албании нужна. Для ЕС не нужна - сербская страховка
    работает. Делается в дополнение к обычной страховке.
- question: Что делать если регистрация авто истекает после подачи но до поездки?
  answers:
  - Приложить объяснительную на английском почему страховка/зк истекают и что обязуетесь
    записаться на ближайшее время на новую регистрацию (можно за месяц до окончания).
    Прислать по почте как только получите. Можно сделать зк сразу за 2000 и подаваться
    + сопроводительное что потом продлите и дошлёте.
- question: Дают ли мульти для въезда через Македонию?
  answers:
  - 'Да, кейсы: мульти под даты для въезда через Македонию (вторая виза в Сербии,
    первая венгерская). Заявлял две поездки - дали для первой. Семейную страховку
    Triglav от OTP приняли. Свидетельства взрослых не просили (Москва и область).
    Рассматривали неделю.'
- question: Дают ли мульти для поездки в Албанию?
  answers:
  - 'Да, кейс: выезд паромом с Корфу в Албанию + неделя в Албании. Объяснил что мульти
    нужна для Албании без доп виз - дали мульти. Брони в Албании неоплаченные. Вместо
    букинга в Греции - приглашение от гражданина.'
- question: Занимают ли агенты слоты?
  answers:
  - В посольстве сказали что слоты захвачены агентами. Но это странно - греки записывают
    по телефону. Возможно сербские туристические агенты. Слотов нет до середины августа
    (данные на май 2025). До конца августа нет.
- question: Нужно ли приводить ребёнка на подачу?
  answers:
  - Да, фотографируют на месте.
- question: Как быстро перезванивают на запрос слота?
  answers:
  - 'Обычно на следующий день. Примеры: написали вчера - позвонили сегодня, слот 4
    августа. Если 4 дня не звонят - продублировать. Если не отвечают на несколько
    писем - можно позвонить самим. Работают до 12:00.'
- question: Что писать в письме для запроса слота?
  answers:
  - Гражданство, ФИО, какой по счету ВНЖ, даты поездки, номер телефона. Документы
    прикладывать не обязательно (кто-то прикладывает паспорт и внж, кто-то нет).
- question: Нужна ли грин-карта при подаче?
  answers:
  - Если едете через Македонию - обязательно. Если через Болгарию - не нужна (сербская
    страховка работает).
- question: Какой срок рассмотрения визы?
  answers:
  - 'Около 2 недель. Кейсы: 7 дней, неделя, 8 дней норма.'
- question: Нужна ли зелёная карта для Македонии?
  answers:
  - 'Да, если на машине. Сербская страховка на машину не работает в Северной Македонии.
    Если через Болгарию - не нужна. Через Болгарию проще. Кейс 2023: через Болгарию
    15 мин границу прошли, через Македонию 2 часа + на границе заставили купить зк
    за 50 евро.'
- question: Смотрят ли размер ЗП критично?
  answers:
  - 'Кейс: 50 тыс динар официалка - всё норм. Высчитывали как выживает на эти деньги
    и сколько аренда, сказал что супруга есть - тему закрыли.'
- question: Нужна ли дополнительная страховка для Македонии?
  answers:
  - Если на автобусе - только медицинская для Греции. Если на машине - зелёная карта.
- question: Где скачать анкету?
  answers:
  - С сайта греческого посольства в Белграде. Есть проблемы с нумерацией (после 27
    пункта 13 начинается) - это норм, у кого-то в порядке (скачивали полгода назад).
- question: Как тщательно проверяют документы при подаче?
  answers:
  - До самой запятой смотрят. Едем втроём - оплаченный букинг прикреплять к каждой
    анкете, маршрутный лист тоже, даже у ребёнка. На семью 4 человека потратили ровно
    час. Очень хорошо что тщательно смотрят - минимизируется вероятность вопросов.
- question: Где оформить страховку?
  answers:
  - Дунав осигуранье. Цена ~2500 за 10 дней за одного. Указывают пандемию что требуют
    греки.
- question: Нужно ли переводить документы на греческий?
  answers:
  - Нет, достаточно на сербский или английский. Кто-то подавал всё только на сербском.
