month: 2024-12
questions:
- question: Можно ли тормознуть в Македонии на 1 день при въезде?
  answers:
  - Да, но только при условии что мульти шенген и до окончания осталось не меньше
    5 дней.
- question: Какие документы для ИП?
  answers:
  - Стандартный список + обязательно страховка с COVID/Pandemic + договоры с компаниями
    от которых переводы на бизнес счет + свидетельство о рождении с переводом на английский.
    Одобрили за 9 рабочих дней.
- question: Где сделать перевод СОР?
  answers:
  - 'Контакт переводчика в Нови-Саде: +38162474115 Джорджи, доставляет на адрес.'
- question: Нужно ли заверять спонсорское письмо?
  answers:
  - Да, обязательно. Могут попросить дослать по почте, а оригинал принести когда будете
    забирать паспорта.
- question: Отвечают ли на почту для бронирования слота?
  answers:
  - Да, нормально дают визы. Записывают через неделю от письма.
- question: Какие документы для поездки на машине?
  answers:
  - Личная карта, 2 фото, выписка из банка, копия и оригинал старого паспорта, брони
    отелей на английском, страховка, листы из банка за 6 мес, анкета, копии всех ВНЖ,
    страховка на машину (копия+оригинал), грин-карта (копия+оригинал), договор аренды
    квартиры (копия+оригинал), документы на машину (копия+оригинал), трудовой договор
    (копия+оригинал), оригинал паспорта, права, подтверждение с работы. Дали через
    2 недели мультивизу под даты.
- question: Есть ли требования по минимальной ЗП в договоре?
  answers:
  - Информации нет.
- question: Кто получил мультик сроком от 30 дней?
  answers:
  - Есть кейс - мульти на 7 дней с ночевкой в Скопье, 4 ночи в Греции, ночь в Софии.
    Показывали грекам все брони.
- question: Будет ли проблема с ночевкой в Софии при проезде через Болгарию?
  answers:
  - Нет проблем. Можно переночевать в Софии. Указывать промежуточные остановки в анкете
    и показывать брони.
- question: Что такое подтверждение с работы?
  answers:
  - Справка от работодателя что работаете там с указанием зарплаты.
- question: Требуют ли свидетельство о рождении?
  answers:
  - Не всем. В декабре был кейс когда не запрашивали вообще.
