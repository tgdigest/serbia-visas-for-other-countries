month: 2024-07
questions:
- question: Когда оплачивать визовый сбор?
  answers:
  - Оплата наличкой в евро во время подачи документов. Заранее приезжать не нужно.
    С 11 июня стоимость 90 евро (было 80).
- question: Сколько делают визу?
  answers:
  - 10 дней - 2 недели. Через неделю уже могут позвонить.
- question: Можно ли отменить бронь после получения визы?
  answers:
  - В РБ/РФ были случаи когда звонили из посольства после отмены брони и аннулировали
    визу. Проблемы весьма вероятны.
- question: Как заверить спонсорское письмо?
  answers:
  - 'Составить на русском, перевести на сербский судебным переводчиком, потом заверить
    у нотариуса. По закону нотариус не может заверить документы на языке которым не
    владеет человек. Есть нотариус заверяющий на английском: https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A.
    Спонсорское на английском/сербском принимают.'
- question: Где подавать документы?
  answers:
  - Strahinjića Bana 76 (угловое здание на пересечении улиц). Нужно в металлические
    ворота заходить. Не Francuska 33.
- question: Что делать если пропустили звонок из консульства?
  answers:
  - Написать на почту что пропустили звонок. Сразу перезвонят.
- question: Переводы на английском или сербском?
  answers:
  - По телефону могут сказать на английском. На практике спонсорское письмо и переводы
    свидетельств на сербском принимают. С июля стали требовать свидетельства о рождении
    на английском для всех граждан РФ (новое требование).
- question: Нужны ли свидетельства о рождении взрослых?
  answers:
  - Да, по телефону могут сказать что нужны всех членов семьи. Переведенные на английский
    и заверенные.
- question: Кто заверяет документы - нотариус или судебный переводчик?
  answers:
  - Спонсорское письмо - нотариус. Переводы свидетельств - судебный переводчик (sudski
    prevodilac).
- question: Каковы шансы для супруги серба с ПМЖ?
  answers:
  - Дают нормально, но первую только под даты. Если работаете - нужны выписки за полгода.
    От мужа-серба хорошо если принесете, но не обязательно. Спонсорское письмо не
    просили если у вас работа.
- question: Нужен ли перевод на греческий?
  answers:
  - По телефону одни люди отвечают, в окошке другие сидят. Безопаснее собрать все
    на английском. Приносите хотя бы гугл-перевод для переписок и перевод судебного
    переводчика для документов.
- question: Какой формат приглашения принимают?
  answers:
  - Физический документ выпущенный в Греции (доставлен в посольство) ИЛИ отправленный
    официальным органом Греции на email посольства. Распечатанную копию не принимают.
    Звонят приглашающему и расспрашивают подробно.
- question: Подадут ли визу если у партнера второй ВНЖ а у меня первый меньше года?
  answers:
  - Греки требуют год проживания в Сербии (не 6 месяцев). Лучше написать на почту
    с вашим кейсом.
- question: Где взять анкету?
  answers:
  - На сайте греческого посольства. Есть кривая форма в документах. Лучше скачать
    с сайта посольства Греции в РФ.
- question: Нужна ли студенческая виза если есть ВНЖ Сербии?
  answers:
  - Студенческую визу оформляют в стране гражданства если там оказываются консульские
    услуги.
- question: Нужен ли оригинал свидетельства о рождении?
  answers:
  - Не спрашивали. К переводу судебного переводчика обычно ксерокопия сзади прикреплена.
- question: Можно ли перевести по фотографии свидетельства?
  answers:
  - Да, копии подошли. Перевели здесь, заверили и приняли в консульстве.
- question: Сколько должен быть валиден ВНЖ?
  answers:
  - Не менее года от получения первого ВНЖ до подачи И окончание текущего не раньше
    окончания поездки.
- question: Забирают ли паспорт на время рассмотрения?
  answers:
  - Да, забирают. Можно попытаться попросить оставить.
- question: За сколько до поездки писать?
  answers:
  - За 40 дней. Предлагают прийти через неделю после обращения.
- question: Есть ли печать на греческой визе?
  answers:
  - Без печати. Это нормально.
- question: Можно ли в бронях указывать несколько стран шенгена?
  answers:
  - Консул не одобрял проезд через Болгарию. Лучше указывать только Грецию или уточнять.
- question: Принимают ли страховку Тинькофф?
  answers:
  - Информации нет в этом месяце.
- question: Можно ли путешествовать автобусом через Болгарию?
  answers:
  - Болгария с 1 апреля в Шенгене. Проблем быть не должно. Лучше иметь билет с конечным
    пунктом.
- question: Принимают ли билеты Air Serbia на сербском?
  answers:
  - Да, вопросов не было.
- question: Какой размер фото?
  answers:
  - Формат как на паспорт 3x4. На визу фотографируют в консульстве. Фото нужно на
    анкету.
- question: Лайфхак для более длинной визы?
  answers:
  - Делать приглашение у греческих юристов/адвокатов. Давали на 3 месяца вместо дат
    поездки.
