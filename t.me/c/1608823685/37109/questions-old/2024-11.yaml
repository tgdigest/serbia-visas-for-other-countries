month: 2024-11
questions:
- question: Сколько рассматривают документы?
  answers:
  - Ровно неделю. Звонят за 1-2 дня до готовности. Если долго не звонят - позвонить/написать
    самим.
- question: Что значит технические проблемы с паспортом?
  answers:
  - Был кейс - детям визу сделали, с паспортом жены технические проблемы. Позвонили
    в понедельник когда приезжать. В итоге все решилось.
- question: Какие документы из банка нужны?
  answers:
  - Операции за полгода + остаток на счете. С работы - пейслипы за 6 месяцев.
- question: Нужны ли оригиналы пластиковых карточек ВНЖ?
  answers:
  - Да, консул может попросить оригиналы. Рекомендуется брать с собой.
- question: Как узнают про отмену брони?
  answers:
  - Звонят в отели, спрашивают в силе ли бронь и заселились ли. Пробивают через Букинг
    по номеру и пину. Возможно есть база с активными бронями.
- question: Где найти шаблон спонсорского письма?
  answers:
  - Есть в чате через поиск. Двуязычный вариант (сербский+английский) нотариус заверяет
    без проблем.
- question: Есть ли проблемы со страховкой Dunav из-за COVID?
  answers:
  - При покупке нужно снять галку 'exclude pandemic coverage'. В посольстве просят
    чтобы в страховке было указано покрытие пандемии. Covid включен в базовое покрытие
    но нужно чтобы было явно указано.
- question: Дают ли визу с поездкой в Испанию?
  answers:
  - Да, дали под даты на 28 дней, 10 из которых в Испании. Было жесткое интервью по
    телефону. Одобрили за 13 дней.
- question: Нужен ли оригинал свидетельства о рождении?
  answers:
  - Нет, достаточно копии. Нужен судебный перевод на английский (русский-сербский-английский).
    Стоимость ~2500 динар.
- question: Зачем грекам свидетельство о рождении взрослых?
  answers:
  - Чтобы увидеть точное место рождения (город). В загранпаспорте только регион. Волнует
    близость к Украине/Крыму/Донецку - это особый случай. Вместо Крыма обычно пишут
    Краснодарский край.
- question: Всем ли требуют свидетельство о рождении?
  answers:
  - Не всем. Зависит от случая. Одиночным ИП могут не спрашивать. Семьям чаще требуют.
- question: Подойдет ли копия свидетельства и внутренний паспорт РФ?
  answers:
  - Во внутреннем паспорте город указан - возможно подойдет. Лучше уточнить.
- question: Можно ли ехать на машине с российскими правами?
  answers:
  - Да, в Греции российское водительское действительно. Что в Сербии - греков не волнует.
    Визу дадут.
