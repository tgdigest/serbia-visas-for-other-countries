month: 2023-09
questions:
- question: Нужно ли брать ребенка с собой на получение готовой визы?
  answers:
  - На подачу брали, получить можно и без ребенка.
- question: Дают ли шенгенские визы или только греческие?
  answers:
  - Все шенгенские страны выдают визу на весь шенген. Получить 'на одну страну' шансы
    как джекпот в лотерею.
- question: Дают ли двукратные визы?
  answers:
  - Обычно дают мульти под даты поездки для машины через Македонию.
- question: Нужен ли второй боравак или достаточно прожить год?
  answers:
  - Нужно больше года прожить в Сербии по боравку, а не 'второй'. Точнее - со второго
    года жизни по боравку.
- question: Требуют ли год проживания для новорожденных?
  answers:
  - Нет, только родители должны прожить год. У ребенка просто должен быть боровак.
    Детям визу делают бесплатно.
- question: Нужны ли полностью оплаченные билеты и жилье или принимают резервации?
  answers:
  - Нужны полностью оплаченные билеты и жилье.
- question: Как быстро перезванивают после письма?
  answers:
  - На следующий день или в тот же день. Нужно указывать телефон в письме.
- question: Как дозвониться в посольство?
  answers:
  - +381 11 3331900, добавочный 2, потом 1, потом 1. После этого берут трубку.
- question: Нужно ли переводить документы с сербского на английский?
  answers:
  - Документы на сербском или английском принимают.
- question: Где происходит подача документов?
  answers:
  - Strahinjića Bana 76 (второй адрес консульства). Но по телефону подтвердят адрес
    при записи.
- question: Адрес посольства для подачи?
  answers:
  - По адресу посольства на Французской, 33. Второй адрес Strahinjića Bana 76 - это
    то же здание.
- question: Email консульства?
  answers:
  - gremb.bel@mfa.gr
- question: Какая очередь на шенген?
  answers:
  - Ее почти нет. Пишите на почту с телефоном и вводными данными. Просить аппоинтмент
    минимум за 2 недели до поездки.
- question: Где найти список документов для шенгена?
  answers:
  - Списка на сайте нет. Пишите в консульство, они продиктуют список по телефону при
    записи.
- question: Какие документы нужны для ИП?
  answers:
  - 2 фото, паспорт с 2 ВНЖ, банковские выписки за 6 мес (60€/день остаток), выписка
    из налоговой об отсутствии задолженностей, страховка 30к евро + COVID, оплаченные
    билеты и жилье, договоры аренды за 2 года, рабочие контракты, анкета, решение
    о регистрации ИП, подтверждение регистрации в налоговой.
- question: Какой срок рассмотрения?
  answers:
  - Рассматривали ровно 15 дней. Некоторым делали за неделю.
- question: Можно ли с греческой неоткрытой визой проехать транзитом через Болгарию?
  answers:
  - Нельзя. В Болгарию можно въехать только по мультишенгену, который был активирован
    в стране выдачи.
- question: Что такое Analytical statements и где их взять?
  answers:
  - Analytical statements - анализ трат пользователя (остаток, на что тратит). Банки
    Сербии не выдают такие. Райффайзен выдает детальную выписку за 6 мес (60+ страниц
    PDF). В личном кабинете на сайте есть аналитика по группам трат.
