month: 2023-06
questions:
- question: Что спрашивают греческие пограничники на границе?
  answers:
  - На границе ничего не спрашивают. Водитель автобуса собирает паспорта и сам показывает.
- question: Пропускает ли Македония с греческой визой?
  answers:
  - Македония пропускает при наличии шенгенской мульти визы или ВНЖ страны ЕС. Дни
    на визе не считают.
- question: Нужно ли спонсорское письмо на детей?
  answers:
  - На детей спонсорское письмо не нужно. Нужно только согласие от отца/матери, если
    ребенок едет не с двумя родителями, заверенное у нотариуса и переведенное на английский.
- question: На какой язык переводить согласие на вывоз ребенка?
  answers:
  - Согласие должно быть на английском языке. С русского переводится через судебного
    переводчика сначала на сербский, потом на английский.
- question: Документы на каком языке принимают?
  answers:
  - Документы на сербском или английском. Им не важно. Но согласие на ребенка требуют
    именно на английском.
- question: Есть ли визовые центры для греческой визы?
  answers:
  - Нет визовых центров, только скамеры. Подаваться напрямую в консульство после года
    проживания с ВНЖ Сербии.
- question: Размер фото для визы?
  answers:
  - 3,4 x 4,5. Но в консульстве всё равно перефотографируют сами.
- question: Как записаться на подачу?
  answers:
  - Написать на почту grcon.bel@mfa.gr с указанием телефона, даты поездки. Они перезвонят
    и запишут.
- question: На какие даты сейчас записывают?
  answers:
  - В июне писали - записывали на конец августа. Запись на конец сентября - начало
    октября. Очередь растет из-за летнего сезона.
- question: Требуют ли оплаченное жилье?
  answers:
  - Да, требуют полностью оплаченное жилье (подтверждение что полностью оплачено).
    Просто бронь не подходит.
- question: Страховка с каким покрытием нужна?
  answers:
  - Страховка на покрытие 30 тыс евро + обязательно покрытие коронавируса.
- question: Какой должен быть остаток на счете?
  answers:
  - По 60 евро на день на человека на все дни пребывания в Греции.
- question: За сколько до поездки писать в консульство?
  answers:
  - Лучше писать заранее. В летний сезон слоты быстро заканчиваются. Минимум за месяц-полтора.
- question: Дают ли мультивизу для поездки на машине?
  answers:
  - По телефону говорят только однократная. На практике для машины через Македонию
    дают мульти под даты поездки. Нужно сразу указать что едете на машине и приложить
    документы на авто.
