questions:
- question: Сколько времени занимает процесс получения визы D (Digital Nomad) в Венгрию
    через Сербию?
  answers:
  - Подача документов в Белграде или Суботице, рассмотрение занимает 30 дней
  - После одобрения выдается виза D на год (национальная, single entry, 30 дней пребывания)
  - За эти 30 дней нужно найти постоянное жилье и получить white card и адресную карточку
  - 'От подачи до получения пластиковой карты может пройти около 4 месяцев (один кейс:
    подача 21.06, карта получена 13.10)'
- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - Анкета, фото 3.5x4.5 см (1 шт)
  - Паспорт с ВНЖ Сербии (копия страницы с налепницей)
  - Оплаченные билеты туда-обратно
  - Оплаченное жилье (бронь с подтверждением оплаты)
  - Медицинская страховка на 30000 евро
  - Выписка из банка с оборотами за 3 месяца
  - 'Для работающих: справка с работы, контракт, пейслипы за 3 месяца'
  - 'Для ИП: решение о регистрации, выписка из АПР, справка об уплате налогов'
  - Договор аренды жилья в Сербии
  - Travel plan (план поездки)
- question: Нужно ли оплачивать отель заранее или достаточно брони?
  answers:
  - В Белграде требуют оплаченную бронь, просят чеки об оплате
  - В Суботице были случаи, когда принимали бронь без оплаты, но по телефону предупреждают
    что нужна оплата
  - Рекомендуется бронировать с возможностью бесплатной отмены и оплачивать заранее
  - Венгры могут проверять отели, звонить туда для подтверждения
- question: Какие сроки рассмотрения визы в Венгрию?
  answers:
  - 'Стандартный срок: 10-14 дней (2 недели)'
  - Иногда рассматривают быстрее - за 8 дней или даже за 3-4 дня
  - Максимальный срок может быть до 15 дней
  - Перед праздниками (например, Рождество) лучше закладывать дополнительную неделю
- question: Как записаться на подачу документов в венгерское консульство?
  answers:
  - 'В Белграде: через сайт konzinfobooking.mfa.gov.hu, слоты разбирают за 20 минут'
  - 'В Суботице: можно звонить по телефону +381246262320 (говорят на сербском и английском)
    или ловить слоты на сайте'
  - Слоты на следующий месяц обычно выкладывают в начале текущего месяца
  - Можно ловить отказные слоты - проверять сайт ежедневно
  - Сайт может блокировать IP при частых проверках, разблокировка через 1-2 дня
- question: На какой срок дают визу при первой подаче?
  answers:
  - При первой подаче почти всегда дают однократную визу строго под даты поездки
  - Иногда добавляют 1-2 дня для маневра или дают на 2 недели вместо запрошенных 5
    дней
  - Мультивиза при первой подаче - шансы около нуля, даже если есть визовая история
    из России
  - При второй подаче шансы на мульти выше, но не гарантированы
- question: Нужно ли уверенье о боравке (подтверждение ВНЖ) для подачи на визу?
  answers:
  - В Белграде обычно достаточно копии страницы паспорта с налепницей ВНЖ
  - В Суботице чаще просят уверенье из МУПа
  - 'Уверенье получается в МУПе: нужно оплатить пошлину (около 200 динар), заполнить
    бланк'
  - В Нови-Саде можно получить без записи, в Белграде нужна запись через почту (ожидание
    до 3 недель)
- question: Какие требования к сроку действия ВНЖ для получения визы?
  answers:
  - 'На сайте Суботицы указано требование: ВНЖ должен быть действителен минимум 3
    месяца после окончания поездки'
  - В Белграде такого требования нет
  - Были случаи одобрения, когда оставалось 2 месяца до окончания ВНЖ
  - Если ВНЖ на продлении, можно приложить справку о подаче документов на продление
- question: Можно ли подаваться на визу, если ВНЖ заканчивается и подано на продление?
  answers:
  - Да, можно подаваться с документом о том, что ВНЖ на рассмотрении
  - В Суботице принимали документы, но предупредили что рассмотрение приостановлено
    до возврата паспортов
  - Можно забрать паспорта на время продления ВНЖ, потом вернуть в консульство
- question: Нужно ли спонсорское письмо и как его оформить?
  answers:
  - Спонсорское письмо пишется на английском языке в свободной форме
  - Нотариальное заверение не требуется, достаточно подписи и даты
  - 'К письму прикладываются документы спонсора: контракт, пейслипы за 3 месяца, выписка
    из банка, справка с работы'
  - Также нужна копия паспорта спонсора и его ВНЖ
  - Если спонсор - супруг, нужно свидетельство о браке
- question: Сколько стоит виза и как оплачивать?
  answers:
  - 'Консульский сбор: 80 евро за туристическую визу'
  - 'Виза D (Digital Nomad): 170 евро'
  - В Белграде можно оплатить картой на месте
  - В Суботице можно картой на месте или наличными в банке (ОТП банк в 8 минутах от
    консульства)
- question: Забирают ли паспорт при подаче на визу?
  answers:
  - Да, паспорт забирают на время рассмотрения (обычно на 2 недели)
  - При подаче спрашивают, нужен ли паспорт на это время
  - Можно забрать паспорт временно (например, для продления ВНЖ), но рассмотрение
    визы приостановится
- question: Что такое письмо с требованием отчета после поездки?
  answers:
  - При выдаче визы могут дать бумагу с требованием прислать подтверждение поездки
  - 'Нужно отправить: штампы въезда/выезда, билеты на транспорт, чеки из отеля'
  - Обычно просят при первой визе
  - Если не отправить - могут дать бан на визы на полгода-год или даже 10 лет
  - Если бумагу не давали, отправлять не обязательно, но можно для улучшения визовой
    истории
- question: Сколько времени занимает прохождение границы Сербия-Венгрия?
  answers:
  - В среднем около 1 часа
  - 'Сербская граница: 15 минут'
  - 'Венгерская граница: 1-1.5 часа'
  - Может быть дольше при наличии автобусов (до 3-4 часов)
  - В выходные обычно дольше (до 4.5 часов)
  - Летом могло доходить до 12 часов
- question: Какие документы нужны для поездки на арендованном автомобиле?
  answers:
  - Договор аренды или подтверждение бронирования
  - Водительские права
  - Саобрачайна (техпаспорт) - желтая книжечка
  - Дозвола (разрешение на выезд за границу на чужом авто) - оформляется в АМСС владельцем
    и арендатором вместе, стоит около 2000 динар
  - На практике дозволу спрашивали 1 раз из 4 поездок, но официально она нужна
- question: Можно ли получить визу для перегона автомобиля с российскими номерами?
  answers:
  - Да, можно подаваться с целью транзита
  - Нужно приложить СТС, права, страховку на машину
  - В анкете можно указать 'transit to Belarus' или 'visit friend & transit'
  - НЕ указывайте Польшу в маршруте - консул откажет, так как Польша запретила транзит
  - Лучше указывать туристические цели, а не только транзит
  - Были случаи одобрения мульти на месяц для таких целей
- question: Нужна ли страховка на автомобиль при подаче?
  answers:
  - Европолис не нужен при подаче документов
  - Консульство говорит, что страховка на машину нужна только на границе
  - Можно сказать устно, что купите перед поездкой
- question: Какие вопросы задают на собеседовании?
  answers:
  - Были ли раньше в Венгрии
  - Что планируете посмотреть
  - Почему выбрали эти даты
  - Почему автобус/самолет/машина
  - Планируете ли жить в Сербии дальше
  - Были ли отказы в визах
  - Как въезжали во время ковида (если была поездка в тот период)
  - Собеседование бывает не всегда, зависит от кейса
- question: На каком языке общаются в консульстве?
  answers:
  - 'В Белграде: английский или сербский на выбор, есть русскоговорящие сотрудники'
  - 'В Суботице: венгерский, сербский, английский'
  - 'По телефону в Суботице: женщина говорит только на сербском, мужчина - на английском'
  - При записи по телефону достаточно базового сербского
- question: Можно ли подаваться на две поездки сразу?
  answers:
  - Можно заявить две поездки, но при первой подаче почти всегда дают только на первую
  - Рекомендуется оплатить первую поездку полностью, вторую забронировать без оплаты
  - При второй подаче шансы на двухкратную или мульти выше
  - Если между поездками большой интервал, скорее всего дадут single entry
- question: Что делать, если изменились планы поездки после получения визы?
  answers:
  - Венгры очень строго относятся к изменениям
  - Если меняете отель - нужно сообщить в консульство по email
  - Отмена брони без предупреждения может привести к отказу в следующих визах на полгода
  - Были случаи, когда консул негативно отреагировала на смену жилья при второй подаче
  - Чехи могут аннулировать визу, если отменили бронь после выдачи
- question: Какие банковские выписки нужны?
  answers:
  - Выписка с оборотами за последние 3 месяца
  - Справка об остатке на счете
  - 'Для ИП: выписка с бизнес-счета'
  - Можно приложить выписки из российских банков (Тинькофф, Альфа)
  - Выписку из сербского банка можно распечатать самому из личного кабинета
  - Справки с остатком лучше брать в банке с печатью
- question: Сколько денег должно быть на счете?
  answers:
  - Точной суммы нет, где-то упоминалось 80-100 евро в день на человека
  - Важнее наличие оборотов за 3 месяца, чем конкретная сумма остатка
  - 'Один кейс: одобрили с накоплениями 2500 евро и неполными 3 зарплатами'
- question: Можно ли подаваться без официального трудоустройства?
  answers:
  - Да, можно подаваться как безработный
  - Нужно показать достаточные средства на счету
  - На сайте есть требования к документам для безработных
  - Были случаи одобрения для безработных с ВНЖ по недвижимости
- question: Нужно ли брать детей на подачу документов?
  answers:
  - 'В Суботице: были случаи, когда брали детей 5 и 14 лет, но неясно обязательно
    ли это'
  - 'В Белграде: присутствие детей до 12 лет не обязательно'
- question: Можно ли подаваться вдвоем на один слот?
  answers:
  - Да, если едете вместе - лучше подаваться вместе
  - При бронировании нужно указать количество человек - 2
  - Нельзя просто прийти вдвоем на одиночный слот
  - Консульство говорит, что им так проще, чем собирать поездку из двух разных подач
- question: Как заполнять анкету?
  answers:
  - Можно заполнять от руки или печатать
  - Анкету печатают с одной стороны (4 листа), остальные документы можно с двух сторон
  - Фото вклеивается в анкету
  - Пункт 29 (виза в конечную страну назначения) - если едете в РФ, можно оставить
    пустым
  - Если не расписаны - в пункте Civil status указывать Single
- question: За сколько времени до поездки можно подаваться?
  answers:
  - Максимум за 6 месяцев до начала поездки
  - Минимум за 15 дней, но лучше с запасом из-за непредсказуемости записи
- question: Когда выкладывают новые слоты?
  answers:
  - Обычно в первых числах месяца на следующий месяц
  - Иногда выкладывают в конце месяца (например, в конце октября на декабрь)
  - Слоты разбирают за 20 минут
  - Можно ловить отказные слоты в течение месяца
- question: Что делать, если сайт не принимает номер телефона?
  answers:
  - Это может быть временная блокировка из-за частых заходов на сайт
  - Попробовать через VPN или другую сеть
  - Подождать 1-2 дня - обычно разблокируется
  - 'Формат номера: +381XXXXXXXXX'
- question: Какие документы нужны для ИП (предузетник)?
  answers:
  - Решение о регистрации (решенье)
  - 'Выписка из АПР (все 3 документа: решенье, подтверда, извод)'
  - Справка об уплате налогов (уверенье из налоговой)
  - Выписка с бизнес-счета за 3 месяца
  - Можно также приложить выписку с личного счета
  - Сертификат бухгалтера (для ДОО, для предузетника не всегда требуется)
- question: Можно ли забрать паспорта за всю семью одному человеку?
  answers:
  - Да, можно одному взрослому забрать паспорта за всю семью
- question: В какое время забирать готовые паспорта?
  answers:
  - 'В Белграде: с 15:00 до 15:30 в назначенный день'
  - 'В Суботице: нужно звонить и записываться на получение'
  - Важно проверять часы работы - по пятницам до 14:00
- question: Как узнать о готовности визы?
  answers:
  - Приходит письмо на email о принятом решении
  - В письме не указывают результат (одобрено/отказ), узнаете только при получении
  - 'Стандартный текст: ''Your visa application has been decided'''
  - После письма нужно звонить для записи на получение паспорта
- question: Можно ли подаваться в Суботице, если живешь в Белграде?
  answers:
  - Официально рекомендуют подаваться по месту жительства
  - Были случаи, когда в Суботице настойчиво говорили белградцам подаваться в Белграде
  - Но есть и успешные кейсы подачи белградцев в Суботице
  - При звонке могут спросить где живете
- question: Нужна ли медицинская страховка и где ее купить?
  answers:
  - Обязательна страховка на 30000 евро
  - Можно купить в Дунаве онлайн
  - Можно в Uniqa (дешевле, но только в офисе)
  - Российские страховки не принимают
  - Если нет при подаче - попросят докупить и донести
- question: Что писать в Travel Plan?
  answers:
  - 'Одна страница: откуда и куда едете, на чем, где и сколько остановитесь'
  - Что будете делать (концерты, фестивали, достопримечательности)
  - Если кратко поясните почему именно это - меньше вопросов от консула
  - Можно приложить чеки от предыдущих поездок в Будапешт
- question: Проверяют ли багаж на границе?
  answers:
  - 'На автобусе: обычно проверяют выборочно 2-3 чемодана'
  - После фестиваля Exit проверяют тщательнее всех
  - 'На машине: могут досмотреть, но не всегда'
  - Продукты провозить можно, обычно просто смотрят на пакеты
- question: Какой интернет использовать в Венгрии?
  answers:
  - У МТС есть тариф для роуминга по Европе
  - У A1 - 1 Гб на 5 дней за 800 динар
  - Можно купить симку Yettel на месте в Венгрии
  - В автобусах FlixBus есть WiFi, но с ограниченным трафиком
- question: Можно ли подаваться на туристическую визу, пока рассматривается виза D?
  answers:
  - Один человек писал, что ему дали отказ, когда пришел за туристической, пока рассматривалась
    другая виза
