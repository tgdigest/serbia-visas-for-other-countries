questions:
- question: Как получить визу D в Венгрию через консульство в Сербии?
  answers:
  - Визу D можно получить как в Белграде, так и в Суботице
  - 'В Суботице при подаче на визу D взяли все документы: белый картон, договор на
    квартиру, договор о работе с сербами, старые визы, документы на машину, выписку
    из банка, годовую страховку, документы о работе в Венгрии'
  - Страховку для визы D не обязательно прикладывать - были случаи одобрения без неё
- question: Когда и как часто появляются слоты на запись в венгерское консульство?
  answers:
  - Слоты появляются непредсказуемо, нет четкого графика
  - Последние несколько недель в Суботице слоты выкладывали по четвергам утром, на
    даты через 2-3 недели
  - Слоты разбирают за 5-10 минут после появления
  - Рекомендуется включить уведомления в чате и проверять сайт каждые 5-10 минут в
    рабочее время
  - Чаще всего слоты выкладывают утром (8-10 часов)
  - В начале месяца могут быть выкладки, но это не правило
- question: Можно ли забронировать слот на несколько человек одновременно?
  answers:
  - При бронировании слота на несколько человек система часто записывает только на
    одного, даже если указано большее количество
  - Для бронирования на несколько человек нужны подряд идущие свободные слоты
  - Если кто-то параллельно бронирует эти же слоты, может забронироваться только на
    одного
  - Изменить количество человек после бронирования нельзя
  - С одного IP нельзя забронировать второй слот
- question: Какие документы нужны для подачи на туристическую визу в Венгрию для ИП
    (предузетника)?
  answers:
  - Выписка из АПР о регистрации компании
  - Выписки по движению средств на счетах за 3 месяца
  - Выписка с остатком на бизнес-счете
  - Выписка с личных счетов
  - Справка об уплате налогов (иногда просят в Белграде, в Суботице обычно не требуют)
  - Контракт с клиентом (могут попросить)
  - 'Стандартные документы: паспорт, ВНЖ, страховка, билеты, бронь жилья'
- question: Нужно ли оплачивать бронь отеля заранее или достаточно просто брони?
  answers:
  - В Белграде требуют подтверждение оплаты проживания
  - Рекомендуется оплачивать бронь, но выбирать варианты с бесплатной отменой
  - Были случаи, когда принимали неоплаченные брони, но это не гарантировано
  - После получения визы отмена брони может привести к аннулированию визы - венгры
    проверяют это
- question: Сколько денег нужно показать на счетах для получения визы?
  answers:
  - Точной суммы нет, чем больше - тем лучше
  - Были случаи одобрения с суммой менее 1000 евро при наличии недвижимости
  - Рекомендуется ориентироваться на 10к+ евро для уверенности
  - Для однократной визы может хватить 100 евро на человека в сутки при оплаченном
    жилье и транспорте
  - Важнее показать не только остаток, но и обороты по счетам
- question: Сколько времени делается виза и когда можно забирать паспорт?
  answers:
  - Официальный срок - 14 дней (2 недели)
  - В Белграде выдают талон с датой получения сразу при подаче
  - В Суботице приходит письмо на почту о готовности, могут сделать раньше (за 12
    дней)
  - Если через 2 недели письмо не пришло, нужно написать в консульство самостоятельно
- question: Нужно ли брать детей на подачу документов на визу?
  answers:
  - Детей до 12 лет брать не нужно
  - Биометрия берется только с 12 лет
  - Родители должны подписывать детские анкеты при сотруднике консульства
- question: Можно ли подаваться на визу с ВНЖ, который скоро заканчивается?
  answers:
  - Можно подаваться, если есть подтверждение о подаче на продление ВНЖ
  - Некоторые консулы принимают документы только с полученным новым ВНЖ
  - Рекомендуется приложить уведомление об одобрении нового ВНЖ с назначенной биометрией
  - За 2 месяца до окончания ВНЖ могут не принять документы - лучше уточнить заранее
- question: Какую визу дают в первый раз при подаче в Сербии?
  answers:
  - Чаще всего дают однократную визу под даты поездки
  - В Белграде обычно дают визу на даты поездки +2 недели
  - В Суботице могут дать мульти даже на первую визу, если есть недвижимость и несколько
    запланированных поездок
  - Для получения мульти в Белграде обычно нужно откатать минимум 2 визы
  - Наличие недвижимости в Сербии значительно повышает шансы на мульти
- question: Нужно ли переводить документы для подачи на визу?
  answers:
  - Свидетельства о рождении и браке в Суботице принимают на русском языке
  - Можно использовать перевод через Google Translate, судебный перевод не обязателен
  - Извод из АПР не требует перевода, принимают на сербском
  - Свидетельство о браке, переведенное для ВНЖ на сербский, подходит для визы
- question: Можно ли подаваться на визу в Венгрию, если планируется посещение других
    стран Шенгена?
  answers:
  - Можно, но большая часть дней должна быть в Венгрии (более 50%, рекомендуется 60%)
  - Для первой визы лучше планировать поездку только по Венгрии или с минимальным
    заездом в другие страны
  - Если планируется больше дней в другой стране, нужно подаваться в консульство той
    страны
  - Были случаи отказа, когда планировалось 5 дней в Венгрии и 5 в Австрии для первой
    визы
- question: Как заполнять онлайн-анкету на визу?
  answers:
  - С сентября 2024 появилась возможность заполнять анкету онлайн для Суботицы и Белграда
  - В консульстве предпочитают онлайн-анкеты, но принимают и заполненные от руки
  - При онлайн-заполнении генерируется QR-код, который сканируют в консульстве
  - Документы все равно нужно приносить в бумажном виде, электронные пока не смотрят
  - В поле о ВНЖ/ПМЖ нужно выбирать 'Да' и указывать номер ВНЖ
- question: Какие документы нужны при подаче по недвижимости без работы в Сербии?
  answers:
  - Копия договора купли-продажи квартиры
  - Выписка из кадастра
  - Выписки из банка по остатку и движениям
  - 'Стандартные документы: паспорт, ВНЖ, страховка, билеты, бронь'
  - Можно приложить письмо с объяснением цели поездки
  - При таком кейсе давали визы, включая мульти на 8 месяцев
- question: Можно ли ехать на автобусе в Венгрию и сколько это занимает времени?
  answers:
  - Из Белграда FlixBus идет около 6 часов по расписанию
  - Задержки на границе могут составлять от 1 до 3 часов
  - В выходные и праздники очереди на границе значительно больше
  - Автобусы могут стоять на границе 2-3 часа при большом потоке
  - Более надежный вариант - поезд или самолет
- question: Нужна ли справка об уплате налогов для ИП при подаче на визу?
  answers:
  - В Белграде иногда просят справку об отсутствии задолженности по налогам
  - В Суботице обычно не требуют
  - Справка делается в налоговой или через бухгалтера, стоит около 600-800 динар
  - Можно получить через eporezi при наличии электронной подписи
  - В официальном списке документов её нет
- question: Как работает спонсорство при подаче на визу?
  answers:
  - Спонсор предоставляет спонсорское письмо в свободной форме
  - Нотариальное заверение письма не требуется
  - Спонсор прикладывает свои финансовые документы
  - Нужны копии паспортов всех участников поездки
  - При спонсорстве супругом нужна копия свидетельства о браке
- question: Можно ли получить визу студенту без работы?
  answers:
  - Да, студентам дают визы при наличии достаточных средств на счетах
  - Рекомендуется показывать от 3-4 тысяч евро, лучше 10к+
  - Можно оформить спонсорство от родителей
- question: Что делать, если заблокировали IP при попытке поймать слот?
  answers:
  - Бан обычно временный, через некоторое время разблокируется
  - Можно использовать VPN для смены IP
  - При появлении слотов банят активнее, нужно менять IP несколько раз
  - Система может запоминать не только IP, но и характеристики браузера
  - Не рекомендуется нажимать Select date несколько раз подряд без обновления страницы
- question: Какие документы на машину нужны при поездке на авто?
  answers:
  - Копия документов на машину (саобрачайна)
  - Копия водительского удостоверения
  - Копия страховки на машину
  - Если машина не на ваше имя - доверенность
  - Маршрутный лист с указанием поездки на авто
- question: Можно ли подать на визу с удаленной работой в другой стране?
  answers:
  - Да, можно подаваться с удаленной работой
  - Нужно предоставить контракт и выписки о доходах
  - Наличие недвижимости в Сербии значительно повышает шансы
  - Были случаи отказа при отсутствии привязки к Сербии и первой визе
  - 'Лучше показать привязку к Сербии: квартира, машина, семья'
- question: Как правильно откатывать визу для получения следующей?
  answers:
  - Нужно провести более 50% дней в Венгрии (рекомендуется 60%)
  - Венгры могут проверить выписки по счетам при следующей подаче
  - Важно не отменять оплаченные брони отелей
  - Въезд и выезд желательно делать через Венгрию
  - Для мульти в Белграде обычно нужно откатать минимум 2 визы
- question: Можно ли забрать паспорта за всех членов семьи одному человеку?
  answers:
  - Да, один человек может забрать паспорта за всех членов семьи
  - Присутствие всех не требуется при получении
- question: Какая страховка нужна для визы?
  answers:
  - Страховка должна покрывать минимум 30 000 евро
  - Страховка должна действовать на даты поездки или дольше
  - Можно оформить в Дунав страхование в Суботице - около 4500-4900 динар на 19 дней
  - Райффайзен предлагает страховку, раньше выдавали пластиковую карту, сейчас только
    бумажное подтверждение
  - При отказе в визе некоторые страховые возвращают деньги при предъявлении документа
    об отказе
- question: Нужен ли договор аренды квартиры для подачи на визу?
  answers:
  - В Белграде часто просят договор аренды
  - В Суботице могут попросить, но не всегда
  - Если адрес в ВНЖ не совпадает с текущим, нужен договор аренды
  - В официальном списке документов его нет, но лучше иметь с собой
- question: Можно ли въехать в Румынию с венгерской визой на машине?
  answers:
  - Можно, но на наземной границе могут быть долгие проверки
  - Румыны любят задавать много вопросов и проверять документы
  - Могут проверять до часа, просить показать наличные, брони
  - Надежнее въезжать в Румынию на самолете
  - С новой визой и важным мероприятием лучше не рисковать наземной границей
- question: Когда планируется запуск поезда Белград-Суботица-Будапешт?
  answers:
  - Планировалось открытие 8 декабря 2024, но сроки неоднократно переносились
  - 'Белград-Суботица: примерно 1ч 30м, около 13.5 евро'
  - 'Белград-Будапешт: около 6ч 30м с пересадками, около 26 евро'
  - До ковида поезд ходил, но был очень медленным (8 часов)
  - Точное расписание пока неизвестно
- question: Что делать, если попросили донести документы после подачи?
  answers:
  - Если живете близко - могут попросить донести в почтовый ящик у двери консульства
  - Если далеко - дают email для отправки сканов
  - Ответ на email может не прийти, но это нормально
  - 'Обычно просят: выписки со счетов, подтверждение оплаты жилья, контракты с клиентами'
- question: Какие причины отказа в визе бывают?
  answers:
  - Пункты 10 и 11 (обоснование цели и условий поездки) - стандартная формулировка
    без деталей
  - Реальную причину обычно не сообщают
  - Для первой визы могут отказать, если планируется много дней в других странах Шенгена
  - Отказывают при отсутствии привязки к Сербии (работа, недвижимость, семья)
  - Могут отказать при проверке брони отеля, если не получили подтверждение
