questions:
- question: Где найти ссылку для записи на подачу документов на визу в Венгрию в Суботице?
  answers:
  - 'Общая ссылка для записи (в закрепе): https://konzinfobooking.mfa.gov.hu/home'
  - Эта же ссылка используется для записи как в Белград, так и в Суботицу
- question: Нужна ли виза для пересадки в Будапеште (транзит 3 часа)?
  answers:
  - Зависит от рейса (есть просто дозаправка), но чаще всего - да, виза нужна
- question: Как отменить слоты в Суботице?
  answers:
  - Нужно написать письмо в консульство с просьбой отменить слот
  - После отмены слоты появляются в системе и их можно забронировать
- question: Когда выкладывают новые слоты на запись?
  answers:
  - В начале месяца выкладывают слоты на следующий месяц
  - Например, в начале июня можно записаться на июль, в начале июля - на август
  - В Суботице чаще в четверг открывают новые во второй половине дня, возможно раз
    в 2 недели
  - Также появляются отмененные слоты - о них пишут в чате
- question: Почему не загружается страница записи на визу?
  answers:
  - Нужно открыть через VPN
  - Возможно, ваш IP-адрес заблокирован из-за слишком частых проверок
  - Попробуйте зайти с другого подключения (например, с мобильного интернета вместо
    домашнего)
  - Может потребоваться подождать от пары дней до недели
- question: Могут ли проверить, что я находился именно в Венгрии, а не в другой стране
    Шенгена?
  answers:
  - Маловероятно, но могут потом связаться и попросить прислать подтверждение пребывания
    в Венгрии - билеты, чеки из отеля, на бензин, билеты в театр с датами
  - После возвращения могут попросить предоставить в посольство доказательства, что
    не нарушили правил пребывания (чеки, бронирования, билеты)
  - Если не докажете - могут больше не дать визы
  - По общему правилу нужно находиться в стране выдачи визы больше всего дней по сравнению
    с другими странами Шенгена
  - Иногда при выдаче паспорта с визой просят потом предоставить подтверждение поездки
- question: Какие документы нужны для подачи на туристическую визу в Венгрию?
  answers:
  - Загранпаспорт и распечатанные все визы
  - Справка с работы (контракт, пейслипы за 3 месяца, разрешение на работу)
  - Копии ВНЖ (боровак)
  - Справки с банка о наличии денег на счете и транзакции за последние 3 месяца
  - Заполненная анкета
  - Бронь жилья и билетов
  - Фото 3,5 на 4,5 см (1 шт на каждого)
  - Страховка (покрытие 30000 евро, все страны Шенгена)
  - Договор аренды квартиры в Сербии
  - Копии белого картона
  - Свидетельства о браке и о рождении (если едет семья) - перевод не требуется, принимают
    на русском
  - Для спонсируемых - спонсорское письмо в свободной форме на английском, заверять
    у нотариуса не нужно
  - Для ИП - решение об ИП, уверенье из налоговой, промет из банка по счету ИП
  - Для машины - СТС сербское и водительские права, страховка на машину
- question: Сколько времени занимает рассмотрение визы?
  answers:
  - Стандартно - 2 недели (14 календарных дней)
  - Могут продлить еще на 14 дней дополнительно (приходит письмо)
  - Бывают случаи рассмотрения за 3 недели
  - В Суботице были случаи задержки до 20 дней
  - Паспорт забирают на весь срок рассмотрения
- question: Можно ли не сдавать паспорт при подаче на визу?
  answers:
  - Возможно не сдавать паспорт, если есть основания - например, другая поездка
  - Нужно предъявить брони и билеты на другую поездку
  - Один человек не сдавал паспорт, имея действующую визу в Венгрию и планируя поездку
  - Поворчали, но паспорт вернули, попросили принести за день до вклейки визы
- question: Нужно ли переводить договор аренды квартиры с сербского?
  answers:
  - Не обязательно - консулы знают сербский
  - Брони и билеты даже на русском принимают
  - В плане языка они лояльны, смотрят в основном даты
- question: Нужно ли новое фото при повторной подаче на визу?
  answers:
  - Формально фото должно быть не старше полугода
  - Один человек подавался 3 раза с одним и тем же фото за 6 месяцев без проблем
  - Венгры дотошные, но по правилам действуют - если полгода не прошло, риск нулевой
  - Лучше не рисковать и сделать новое
- question: Какая страховка нужна для визы?
  answers:
  - Покрытие 30000 евро, все страны Шенгена, на даты поездки
  - Сербский ОМС не подходит
  - Можно купить в Generali, Dunav
  - В Райффайзен банке есть страховка Uniqa (340 динар в месяц, годовая, 90 дней пребывания,
    покрытие 30000 евро) - открывают как VIP обслуживание к карте
  - Тинькоф не принимают
  - Можно купить страховку прямо в посольстве на месте
  - Полис может быть на сербском языке, но лучше запросить письмо на английском из
    страховой компании
- question: Можно ли подавать бронь отеля с бесплатной отменой?
  answers:
  - Да, бронь с бесплатной отменой принимают
  - Некоторые сообщают, что требовали оплату минимум 50%, но другие подавались без
    оплаты успешно
  - Лучше иметь подтверждение оплаты с букинга
- question: Через сколько времени от получения ВНЖ Сербии можно подаваться на венгерский
    шенген?
  answers:
  - Можно подаваться сразу, ждать 6 месяцев не нужно
  - Один человек подавался через месяц после получения ВНЖ
- question: Какая страховка нужна на машину для поездки в Венгрию?
  answers:
  - Если машина на сербских номерах - дополнительная страховка не нужна
  - Достаточно обычной сербской регистрации (белый картон) - она же работает как страховка
    по странам Европы
  - Можно показать Европолис (зеленая карта), но это не обязательно
  - Каско показывать не нужно
- question: Где припарковаться рядом с посольством Венгрии в Белграде?
  answers:
  - Подземный паркинг по адресу Баба Вишњина 37 (Baba Višnjina 37) - в 3 минутах ходьбы,
    места всегда есть
  - Парковка Славия - маленькая, там очереди и все грустно, можно потерять 40 минут
  - На Бабу Вишњина могут быть большие пробки на въезд, нужно закладывать время
  - Лучше приехать на такси
- question: Можно ли заполнить анкету электронно?
  answers:
  - На сайте нет ссылки на электронное заполнение
  - Можно скачать PDF файл, с помощью PDF-редактора вбить данные и распечатать
  - Или заполнять вручную
- question: Как получить паспорт с визой?
  answers:
  - При подаче дают талон с номером и датой получения
  - Готовые паспорта выдают в указанный день с 15:00 до 15:30
  - В Белграде ничего не приходит на почту, просто приходите в назначенное время
  - В Суботице приходит нотификация на почту, что решение принято, можно записываться
    забирать паспорт
  - Можно забрать паспорт одному, даже если подавались вместе с супругой
- question: Какие билеты показывать для поездки в Венгрию из Сербии?
  answers:
  - Можно показать билеты на автобус (FlixBus, Terra Travel)
  - Можно ехать на своей машине - показать СТС сербское и водительские права
  - Можно авиабилеты
  - Любой способ кроме автостопа должен быть валидным
- question: Как быстрее проходить границу - на личном транспорте или автобусом?
  answers:
  - По опыту, на личном транспорте быстрее
  - На автобусе Terra Travel граница заняла 2,5 часа
  - На своем транспорте не ждете других пассажиров, просто стоите в очереди
  - Через Келебию обычно быстрее, чем через Хоргош
  - FlixBus едет через Хоргош, там долго, нужно ждать пока все пассажиры пройдут контроль
  - Время прохождения границы может сильно варьироваться - от 30-40 минут до 2+ часов
    в зависимости от очередей
- question: Можно ли подаваться на визу в Белграде, если живешь в Нови Саде?
  answers:
  - Да, можно подаваться где удобнее
  - Место проживания в Сербии не имеет значения для венгерского консульства
- question: Нужно ли приводить детей на подачу документов?
  answers:
  - Зависит от возраста детей
  - Детей до 3 лет можно не приводить
  - Детей старше (например, 12 лет) нужно приводить - их фотографируют и берут отпечатки
    пальцев
- question: Что такое 'Proof of referent's income together with statement indicating
    the coverage of costs'?
  answers:
  - Это доказательство того, что у вас (или спонсора) есть достаточно денег для оплаты
    поездки и подтверждение покрытия расходов
  - Подойдет выписка из банковского счета с указанием дохода и текущих остатков
  - Это общая формулировка для всех случаев - когда сами оплачиваете, когда спонсор,
    или когда компания
- question: Какой давности должны быть справки о наличии и движении средств?
  answers:
  - Лучше сделать накануне подачи, дня за три
- question: Можно ли получить визу по приглашению физического лица?
  answers:
  - Да, можно
  - В Белграде принимали приглашение в свободной форме, напечатанное на принтере и
    подписанное приглашающим лицом и двумя свидетелями
  - Приложили ксерокопии личной карточки приглашающего и карточки с пропиской
  - В Суботице требуют приглашение, заверенное у нотариуса (по некоторым данным)
  - Рассмотрение может быть продлено на дополнительные 14 дней
- question: Дают ли мультивизы в Венгрию?
  answers:
  - Дают, но непредсказуемо
  - На первую визу обычно дают однократную под даты
  - На вторую визу могут дать мульти на месяц с 15 днями пребывания
  - На третью визу могут дать мульти на 3-4 месяца с 45 днями пребывания
  - Были случаи мульти на 2,5 месяца с 15 днями в шенгене при подаче на две поездки
  - Были случаи мульти на 5 дней с 2 въездами
  - Полгода и более не было ни разу
  - Это как казино - непредсказуемо
- question: Что спрашивают на собеседовании в консульстве?
  answers:
  - Зачем едете
  - Как давно в Сербии
  - Кто едет
  - Были ли отказы по шенгену в прошлом
  - Купили ли билеты, забронили ли жилье
  - Почему едете одна (если без супруга)
  - Собеседование обычно длится 1-5 минут
  - Не всегда проводят собеседование с консулом
- question: Можно ли ехать в другие страны Шенгена по венгерской визе?
  answers:
  - Да, можно, но нужно провести в Венгрии больше всего дней по сравнению с другими
    странами
  - Венгры не любят, когда едут не только в их страну
  - Был случай отказа с формулировкой 'зря указала вторую страну'
  - Лучше не указывать другие страны в анкете или указывать Венгрию как основное направление
- question: Что проверяют на границе при въезде в Венгрию?
  answers:
  - Венгры обычно максимум спрашивают 'куда едете' и то через раз
  - Ни броней, ни страховок обычно не спрашивают
  - Германия проверяет паспорта на въезде и может спросить куда-зачем, попросить показать
    бронь жилья
  - Лучше иметь с собой распечатку брони жилья и билетов обратных на всякий случай
- question: Нужно ли отправлять чеки и подтверждения после поездки?
  answers:
  - Иногда при выдаче паспорта с визой просят потом предоставить подтверждение поездки
  - Можно отправить на общую почту консульства
  - Один человек отправлял фото штампов пересечения границы, консульство молчало в
    ответ
  - Не всегда требуют
- question: Можно ли подать документы на машину, а поехать на автобусе (или наоборот)?
  answers:
  - Вероятно, проблем не будет, но лучше указывать реальный способ передвижения
- question: По какому адресу подавать документы в Белграде?
  answers:
  - 'Адрес посольства: Krunska 72'
  - Вход в консульство для подачи на визу сбоку - со стороны Kneginje Zorke 74
  - В письме указывают оба адреса, идти нужно на Kneginje Zorke 74
- question: Как записаться на подачу документов по телефону в Суботице?
  answers:
  - 'Телефон: +381 24 626 320'
  - Можно позвонить и записаться, иногда дают слоты быстрее, чем через сайт
  - Консульство идет навстречу при семейных обстоятельствах
- question: Что делать если получил отказ в визе?
  answers:
  - Нужно понять причины отказа и исправить недостатки
  - Можно подаваться в ту же страну через 2-3 месяца
  - Можно попробовать другую страну, но там могут не глядя тоже отказать
  - Были случаи успешной подачи в другую страну сразу после отказа
  - 'Основные причины отказа: недостаточная связь с Сербией (мало оборотов по ИП,
    нет стабильного дохода), подозрительная цель поездки (например, 3 недели в хостеле
    для работающего человека), недостоверные документы'
- question: Какие обороты по ИП нужны для визы?
  answers:
  - Нужны обороты за 3 месяца
  - Одного месяца оборотов недостаточно
  - Нужен стабильный приход на счет
- question: Можно ли подаваться на визу с white card (без трудоустройства)?
  answers:
  - Да, можно, если есть доход в Сербии
  - Нужно показать финансовую состоятельность
  - Паспорт при подаче на white card не забирают
- question: Нужна ли выписка из налоговой для туристической визы?
  answers:
  - В документах указана выписка из APR (регистр предприятий)
  - Выписка из налоговой об отсутствии долгов не обязательна
  - Для ИП достаточно выписки из APR, что компания существует и зарегистрирована
  - Венгров больше интересуют доходы на карте и способность обеспечить себя на время
    поездки
- question: Какой курс списания с карты Райффайзен в Венгрии?
  answers:
  - Курс VISA + 1% комиссия от Райффайзен
  - Курс VISA обычно нормальный, близкий к биржевому
  - По опыту, курс был 368 форинтов за евро при биржевом 374
  - Райффайзен за пределами Сербии невыгодно использовать из-за комиссий
  - В Райффайзен может быть счет в евро
- question: Нужно ли указывать количество человек при бронировании слота?
  answers:
  - Да, нужно указать количество персон при записи
  - Система покажет время приема из расчета на указанное количество человек
  - При записи по телефону нужно сказать, что двое, и обе фамилии запишут
  - Если указать 2 человека, пропустят вдвоем
- question: Можно ли получить транзитную визу в Венгрию для проезда в Россию?
  answers:
  - Можно, но это будет разовая виза С на 5 дней, а не отдельная транзитная
  - Документы те же, что и на обычную визу
  - Брони отелей не нужны, если маршрутный лист не предполагает ночевки
- question: Можно ли подаваться на визу в Венгрию для транзита в другую страну?
  answers:
  - Формально можно, но венгры могут отказать
  - По правилам нужно находиться в стране выдачи визы больше всего дней
  - Для транзита раньше были транзитные визы, но их, кажется, убрали
- question: Нужно ли показывать российские карты и счета при подаче на визу в Сербии?
  answers:
  - Нет, российские карты/счета нигде не имеют значения, кроме РФ
  - Такие документы даже не смотрят
  - Нужны только сербские счета и доходы
- question: Что такое документ из PIO (Uverenje o istoriji prijava)?
  answers:
  - Это документ из PIO Fond (пенсионный фонд)
  - Получается бесплатно и быстро в пенсионном фонде
  - Нужен для работников сербских фирм
  - Не все его требуют
- question: За сколько времени до поездки нужно подаваться на визу?
  answers:
  - Рекомендуется подаваться за полтора месяца до поездки
  - 'Минимум нужно заложить: 2 недели на рассмотрение + 2 недели на непредвиденные
    задержки'
  - Можно подаваться и за 17-18 дней до поездки, но это рискованно
  - Сначала нужно поймать слот, потом планировать даты поездки
- question: Можно ли подаваться на визу, если боровак заканчивается менее чем через
    3 месяца после поездки?
  answers:
  - Формально требуется, чтобы боровак был действителен минимум 3 месяца после окончания
    поездки
  - 'Но в документах указано: ''embassies MAY disregard this principle if there is
    a reasonable explanation'''
  - Можно написать сопроводительное письмо, объяснив почему поездка именно в эти даты
    и что планируется продление ВНЖ
  - Были случаи, когда давали визу с меньшим запасом по боровку
- question: Можно ли подаваться на две поездки сразу?
  answers:
  - Да, можно указать несколько поездок в travel plan
  - Могут учесть только часть поездок
  - При подаче на две поездки могут дать мульти на 2,5 месяца с 15 днями в шенгене
  - Могут дать визу на 2 въезда под даты первой и второй поездки
  - Никакой гарантированной стратегии не существует
- question: Нужно ли оплачивать бронь на Airbnb?
  answers:
  - Лучше оплатить бронь
  - При подаче могут спросить, чья была карта оплаты
  - Нужно приложить лист брони с именами всех гостей и лист оплаты
  - Можно добавить партнера как второго гостя в бронь
- question: Можно ли указывать в брони два разных апартамента на разные недели?
  answers:
  - Да, можно жить в разных апартаментах в течение поездки
  - В анкете можно указать первые апартаменты или оба
- question: Нужно ли покупать билеты FlixBus заранее?
  answers:
  - Лучше покупать заранее, особенно на популярные даты
  - На конец сентября может остаться всего 5 билетов
  - Не каждый день есть свободные места
- question: Можно ли провозить собаку в Венгрию из Белграда?
  answers:
  - Автобусы не берут с животными для прохождения границы
  - Только на машине, договариваясь с водителем
- question: Что нельзя везти через границу Венгрия-Сербия?
  answers:
  - Оружие, наркотики, мертвые тела людей или животных, мигрантов
  - Сербы везут сигареты - могут конфисковать и оформить штраф, из-за чего весь автобус
    будет ждать
  - Есть таможенные правила о количестве ввозимых товаров
