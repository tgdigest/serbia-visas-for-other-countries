questions:
- question: Какой примерный срок получения слота на подачу визы в Белграде (от запроса
    до даты подачи)?
  answers:
  - Нужно самостоятельно ловить слоты на сайте консульства, они появляются в разное
    время
  - Обычно удается поймать слот за 3-4 дня активного мониторинга
  - Слоты разбираются очень быстро, иногда за несколько минут
  - В Белграде массово выкладывают слоты примерно 20-х числах месяца на следующий
    месяц
- question: Как правильно ловить слоты, чтобы не заблокировали по IP?
  answers:
  - Лучше каждый раз заново заполнять форму, а не обновлять страницу
  - Можно открыть две вкладки и не обновлять их, а просто нажимать на кнопку изредка
  - При блокировке помогает VPN или мобильный интернет
  - Блокировка обычно снимается через неделю-месяц
  - Можно попробовать перезагрузить роутер для смены IP
  - Проверять примерно раз в 3-4 минуты, чтобы не словить бан
- question: Можно ли подаваться на визу в Венгрию без ВНЖ Сербии?
  answers:
  - Нельзя, для подачи на туристическую визу нужен ВНЖ Сербии
- question: Какой минимальный стаж ВНЖ нужен для подачи на визу?
  answers:
  - Никакого минимального стажа не требуется, можно подаваться сразу после получения
    ВНЖ
- question: Можно ли подаваться в Суботице, если живешь в Белграде или другом городе?
  answers:
  - Да, нет привязки к месту проживания, можно подаваться в любом консульстве
- question: Как записаться на подачу семьей в Белграде и Суботице?
  answers:
  - В Белграде есть поле для указания количества заявителей, можно записаться одним
    слотом на всех
  - В Суботице нужно ловить отдельные слоты на каждого человека, желательно близкие
    по времени
  - В Суботице могут принять семью вместе, если слоты идут подряд
- question: Какие документы нужны для подачи на туристическую визу?
  answers:
  - Анкета онлайн и распечатанная, фото 3.5x4.5 см
  - Копия паспорта (первая страница + боравак/пластик)
  - Уверенье из МУПа о регистрации
  - Оплаченные брони жилья с инвойсами (на первую поездку обязательно)
  - Оплаченные билеты на транспорт
  - Страховка на 30000 евро минимум
  - Travel plan с описанием маршрута
  - Справка с работы или документы ИП
  - Выписка из банка о движении средств за 3 месяца + справка об остатке с печатью
  - Договор аренды жилья в Сербии
  - 'Желательно: выписка из кадастра о недвижимости'
  - 'Для поездки на авто: права, саобрачайна, страховка на машину'
- question: Сколько денег должно быть на счету для одобрения визы?
  answers:
  - Конкретной цифры нет, народ получал с 2-3 тысячами евро
  - Рекомендуют 50-60 евро на сутки поездки
  - Чем больше, тем лучше, особенно если нет работы в Сербии
  - При наличии работы/ИП в Сербии и недвижимости требования к сумме ниже
- question: Нужно ли переводить документы на венгерский или английский?
  answers:
  - Документы на русском языке не принимают
  - Сербские документы принимают без перевода
  - Выписки из российских банков нужны на английском
  - Справки с работы лучше делать на сербском или английском с судебным переводом
- question: Сколько времени рассматривается виза после подачи?
  answers:
  - Обычно 2 недели (10-14 календарных дней)
  - Иногда делают быстрее, но рассчитывать на это не стоит
- question: Можно ли оставить паспорт у себя во время рассмотрения визы?
  answers:
  - Можно попросить оставить паспорт, если есть уважительная причина (поездка, автошкола)
  - Нужно будет принести паспорт в указанную дату (обычно за несколько дней до выдачи
    визы)
  - Решение принимается индивидуально сотрудником консульства
- question: На какой срок дают первую визу в Венгрию?
  answers:
  - Чаще всего под даты поездки или с небольшим коридором
  - Иногда дают на 2 месяца с 2 въездами и 10 днями пребывания
  - Редко, но бывают случаи выдачи мульти на полгода с первого раза при хорошем кейсе
    (недвижимость, деньги, несколько поездок)
- question: На какой срок дают вторую и последующие визы?
  answers:
  - Вторая виза обычно на 2 въезда
  - С третьей-четвертой могут дать 30/180 (полгода мульти с 30 днями пребывания)
  - Иногда дают год, но это редкость
  - В Белграде строже, чем в Суботице
- question: Что такое виза-шоппинг и почему из-за этого отказывают?
  answers:
  - Виза-шоппинг - когда получают визу страны, где проще дают, а едут в другую страну
  - Венгры строго следят, чтобы большая часть поездки была в Венгрии (больше 50% дней)
  - Могут отказать, если маршрут выглядит подозрительно (мало дней в Венгрии, много
    в других странах)
  - Могут попросить подтверждение, что вы действительно были в Венгрии после поездки
- question: Проводят ли интервью при подаче документов?
  answers:
  - В Белграде могут провести интервью с консулом, особенно при первой визе или сомнительном
    кейсе
  - 'Вопросы стандартные: зачем едете, почему Венгрия, что делаете в Сербии, почему
    не в России'
  - Манера общения может быть строгой, но это не значит отказ
  - В Суботице интервью проводят реже, атмосфера более дружелюбная
- question: Нужно ли заполнять анкету онлайн или можно только бумажную?
  answers:
  - Сейчас требуется заполнение онлайн + загрузка сканов документов
  - Также нужно принести распечатанную анкету и все документы в бумажном виде
  - Онлайн-анкету сверяют с бумажной
- question: Как оплатить визовый сбор?
  answers:
  - В Белграде и Суботице оплата при подаче документов
  - В Суботице только картой (cash-free), терминал ОТП-банка
  - В Белграде можно картой, принимают разные банки
- question: Можно ли ехать в другие страны Шенгена по венгерской визе?
  answers:
  - Да, можно, но большая часть поездки должна быть в Венгрии
  - Нужно честно указывать маршрут в документах
  - Венгры могут проверять, где вы реально были (через регистрации в отелях, авиабилеты)
- question: Какие документы нужны для поездки на машине?
  answers:
  - Водительские права (российские принимают)
  - Саобрачайна (зеленый пластик)
  - Страховка на машину (сербская действует в ЕС)
  - Если машина не на вас - желтый картон (доверенность для выезда за границу)
  - Для желтого картона нужна нотариальная доверенность на управление ТС
- question: Нужен ли апостиль на свидетельство о рождении ребенка?
  answers:
  - Апостиль не обязателен
  - Достаточно перевода на сербский язык
  - Иногда просят показать оригинал
- question: Можно ли подать на визу с паспортом без биометрии (старого образца)?
  answers:
  - Да, можно подаваться с паспортом старого образца
  - В визе будет указан запрет на посещение некоторых стран
- question: Можно ли получить визу в паспорт без налепницы, если есть пластик ВНЖ?
  answers:
  - Если есть пластик ВНЖ, то без разницы какой паспорт давать
  - Если только налепница, то визу дадут только в паспорт с налепницей
  - Для получения визы в новый паспорт нужна налепница и в нем
- question: Какие основные причины отказов в визе?
  answers:
  - Недостоверные цели поездки (пункт 2)
  - Подозрение в виза-шоппинге (пункт 10, 11)
  - Мало дней в Венгрии по сравнению с другими странами
  - Отсутствие связей с Сербией (нет работы, недвижимости, мало денег)
  - Контракт с венгерской компанией при подаче на туристическую визу
  - Странный маршрут или несоответствие документов
- question: Стоит ли подавать апелляцию при отказе?
  answers:
  - Можно попробовать, если считаете отказ необоснованным
  - Нужно написать на почту консульства для получения термина на апелляцию
  - Многие предпочитают просто подать заново, особенно в другом консульстве (Суботица
    вместо Белграда)
- question: Чем отличается подача в Белграде от Суботицы?
  answers:
  - В Белграде строже требования и чаще отказы
  - В Белграде могут проводить интервью с консулом
  - В Суботице более дружелюбная атмосфера
  - В Суботице чаще дают мульти-визы
  - Лучше продолжать подаваться там, где получили первую визу
- question: Сколько времени занимает прохождение границы Сербия-Венгрия на машине?
  answers:
  - В будние дни и ночью обычно быстро - 15-30 минут
  - В выходные и праздники может быть час и больше
  - Утром (7-9 часов) обычно быстрее
  - Бывают сбои системы, тогда может затянуться на несколько часов
  - Можно смотреть камеры на границе для оценки ситуации
- question: Нужна ли страховка и на какую сумму?
  answers:
  - Обязательна страховка минимум на 30000 евро
  - Можно купить онлайн (Generali, Wiener, Dunav)
  - Достаточно распечатки первой страницы полиса
- question: Можно ли изменить транспорт или отменить бронь после получения визы?
  answers:
  - Транспорт можно менять без проблем
  - Отмену брони отеля лучше избегать - могут аннулировать визу
  - Если отменяете бронь, лучше забронировать другое жилье на те же даты
- question: Что делать, если не хватает каких-то документов при подаче?
  answers:
  - Могут попросить донести документы
  - Можно отдать лично охране или положить в почтовый ящик консульства
  - Иногда принимают по email (зависит от документа и сотрудника)
- question: Нужно ли подтверждать слот за несколько дней до подачи?
  answers:
  - Обычно за 3-4 дня до назначенной даты приходит уведомление на почту
  - Нужно нажать подтверждение в письме
- question: Можно ли получить визу без работы в Сербии?
  answers:
  - Да, можно, если есть достаточно денег на счету и недвижимость
  - Работа в РФ имеет меньший вес, чем работа в Сербии
  - Важно показать связь с Сербией через недвижимость, накопления, договор аренды
- question: Какие документы нужны для ребенка?
  answers:
  - Свидетельство о рождении с переводом на сербский
  - Справка из школы (если ребенок школьник)
  - Спонсорское письмо от родителя
  - Фото, анкета, копия паспорта
  - Дети до 12 лет - отпечатки не снимают, но могут перефотографировать
  - Детей лучше брать с собой на подачу (особенно старше 4-6 лет)
- question: Нужно ли спонсорское письмо и как его оформить?
  answers:
  - Нужно, если один человек оплачивает поездку за другого
  - Пишется на английском языке в свободной форме
  - Указываются даты поездки, номера паспортов, что спонсор оплачивает всю поездку
  - Нотариальное заверение не требуется
  - Прикладываются финансовые документы спонсора
- question: Можно ли подаваться на несколько поездок сразу?
  answers:
  - Да, можно указать несколько поездок в travel plan
  - Первая поездка должна быть с оплаченными бронями и билетами
  - На остальные поездки можно приложить только брони
  - Могут дать визу на 2 въезда или мульти, но не гарантировано
- question: За сколько времени до поездки можно подаваться на визу?
  answers:
  - Можно подаваться от 15 дней до 6 месяцев до поездки
  - Оптимально - за 1-2 месяца
