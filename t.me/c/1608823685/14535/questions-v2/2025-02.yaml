questions:
- question: Как часто выкладывают слоты на запись в консульство Венгрии в Белграде
    и Суботице?
  answers:
  - В Белграде слоты выкладывают примерно раз в месяц на следующий месяц (например,
    в конце февраля на март)
  - В Суботице слоты выкладывают чаще - каждые 1-2 недели
  - Время выкладки рандомное - может быть утром, днем, вечером или даже ночью после
    22:00
  - Слоты разлетаются очень быстро - за 3-15 минут
  - Помимо массовых выкладок бывают отказные слоты - когда кто-то отменяет запись,
    слот появляется примерно через час
- question: Как правильно ловить слоты, чтобы не забанили по IP?
  answers:
  - Нужно каждый раз обновлять страницу и заново заполнять форму
  - Без обновления страницы можно нажимать 2-5 раз подряд, потом забанят
  - Лучше использовать VPN и менять IP-адрес между попытками
  - Бан по IP длится несколько дней, иногда до начала следующего месяца
  - Если забанили - можно использовать мобильный интернет или VPN другой страны
- question: Можно ли записаться на несколько человек одним слотом?
  answers:
  - В Белграде при бронировании можно указать количество человек (до 4-5), система
    выдаст последовательные слоты
  - В Суботице раньше нельзя было выбрать количество, но в феврале 2025 вернули эту
    возможность
  - Если указать несколько человек, а свободен только один слот - система выдаст ошибку
  - На практике поймать слот на 4+ человек очень сложно, проще ловить по одному
- question: Какие документы нужны для подачи на туристическую визу в Венгрию?
  answers:
  - Анкета с QR-кодом из онлайн заявки с сайта (обязательно проверить место рождения)
  - Паспорт (если есть второй или старый с шенгенами за 3 года - тоже принести)
  - Боравак (ВНЖ) - копия карточки, иногда просят очитку
  - Страховка с покрытием от 30 000 евро на все страны Шенгена
  - Фото (размер 3,5 на 4,5 см)
  - Оплаченные билеты (автобус, самолет)
  - Оплаченные брони отелей с чеками из банка (скриншоты операций)
  - Трэвел план (если несколько стран или поездка на машине)
  - Выписка с личного банковского счета за 3 месяца
  - Зарплатные листки за 3 месяца (если работаете)
  - Выписка из АПР (для ИП)
  - Выписка со счета фирмы за 3 месяца (для ИП)
  - Копия договора аренды помещения для фирмы (для ИП)
  - Копия договора аренды жилья в Сербии
  - Заверенный судебный перевод свидетельства о браке (если подаетесь по спонсорству)
  - Спонсорское письмо (если едете по спонсорству)
- question: Нужно ли переводить документы для венгерской визы?
  answers:
  - Свидетельство о браке и свидетельство о рождении нужно переводить на сербский
    язык у судского переводчика
  - Нотариальное заверение перевода не требуется, достаточно перевода от судского
    переводчика
  - Документы с сербского языка переводить не нужно
  - Венгерское консульство понимает английский, венгерский и сербский языки
  - Документы из России нужно переводить
- question: Какую страховку принимают для венгерской визы?
  answers:
  - Нужна страховка с покрытием минимум 30 000 евро
  - Страховка должна быть действительна во всех странах Шенгена
  - Должна покрывать медицинскую помощь, репатриацию и смерть
  - 'Можно купить онлайн в сербских компаниях: Дунав, GRAWE, Generali'
  - Российские страховки (например, Тинькофф) не подходят
  - Сербская здравственна картица (ОМС) не подходит - она не покрывает весь Шенген
    и не имеет суммы покрытия 30к евро
- question: Какие требования к бронированию отелей для венгерской визы?
  answers:
  - Венгры требуют полностью оплаченные брони
  - На Букинге нужно выбирать варианты с онлайн оплатой (есть фильтр)
  - Даже если оплата списывается за несколько дней до заезда, можно оплатить вручную
    заранее
  - Нужно приложить чеки/скриншоты из банка, подтверждающие оплату
  - На Airbnb можно бронировать с возможностью бесплатной отмены, но нужна предоплата
  - Если отменить бронь после получения визы - могут аннулировать визу (консульство
    связывается с хостами)
  - Брони в других странах (если едете не только в Венгрию) тоже нужно предоставлять
- question: Какие финансовые документы нужны для визы?
  answers:
  - Выписка с банковского счета за 3 месяца (обязательно с движением средств, а не
    просто остаток)
  - Выписку из Райффайзен банка можно распечатать из личного кабинета, печать не требуется
  - Для ИП нужна выписка и с личного счета, и со счета фирмы
  - Желательно показывать счет в сербском банке (что деньги доступны здесь)
  - Можно дополнительно показать счет из российского банка
  - Рекомендуемая сумма - хотя бы 2-3 тысячи евро для короткой поездки
  - Если на счете было мало, а потом резко появились деньги - это не проблема, главное
    чтобы были
  - В выписке нужно подчеркнуть зарплатные поступления
- question: Что такое спонсорское письмо и какие документы нужны от спонсора?
  answers:
  - Спонсорское письмо - это заявление на английском, что спонсор обязуется покрыть
    все расходы в поездке
  - 'От спонсора нужны: само письмо, копия паспорта, копия ВНЖ, рабочий контракт (иногда),
    справка с работы, пейслипы за 3 месяца, выписка с банковского счета за 3 месяца,
    справка об остатке на счете'
  - Если супруги едут вместе и у обоих есть доход - спонсорское письмо не нужно
  - Свидетельство о браке нужно перевести на сербский у судского переводчика
  - Брони отелей и билеты - общие на всех, банковские документы - только от спонсора
- question: Нужно ли заполнять анкету онлайн или можно принести бумажную?
  answers:
  - Консульство рекомендует заполнять анкету онлайн на сайте konzinfostart.mfa.gov.hu
  - После заполнения онлайн нужно распечатать анкету с QR-кодом и принести в консульство
  - Можно также скачать PDF-шаблон, заполнить на компьютере и распечатать
  - Заполнять анкету можно в любое время до визита в консульство (после получения
    слота)
  - В письме с подтверждением слота будет ссылка на заполнение анкеты
  - Желательно также загрузить документы онлайн, хотя это пока не строго обязательно
- question: Какой номер ВНЖ указывать при бронировании слота?
  answers:
  - Нужен номер боравка (регистрационный номер)
  - Это красный номер на карточке или в налепнице в паспорте
  - Не нужен Evidencijski broj stranca (длинный номер)
  - Если ошибетесь - на приеме поправят
- question: Сколько времени делают венгерскую визу?
  answers:
  - Официально говорят 15 дней (2 недели)
  - На практике обычно делают 12-17 дней
  - В Белграде при подаче сразу говорят дату и время получения паспорта
  - В Суботице присылают письмо на почту когда виза готова, нужно записаться на получение
  - Если прошло 15 дней и нет ответа - можно звонить в консульство
- question: Какую визу дают в первый раз?
  answers:
  - В Белграде первую визу обычно дают строго под даты поездки, однократную
  - В Суботице шансы на мультивизу или более длинную визу выше, но не гарантированы
  - Даже при наличии недвижимости, работы и хорошей визовой истории в другие страны
    - первая венгерская виза обычно под даты
  - Венграм важна именно история венгерских виз, визы других стран не так важны
  - Если показать несколько поездок с оплаченными бронями - могут дать на 2 въезда
    или мультивизу, но это не гарантировано
- question: Как получить мультивизу на более длительный срок?
  answers:
  - Обычно нужно 2-3 венгерские визы, правильно откатанные
  - Правильно откатать - значит провести минимум 60% времени в Венгрии (не в других
    странах Шенгена)
  - Вторая виза может быть на 2 въезда или 30/180 дней
  - Третья-четвертая виза - шансы на полгода (30/180) или больше
  - В Белграде строже, чем в Суботице
  - Важно подаваться в одно и то же консульство (не менять Белград на Суботицу)
  - Могут попросить предоставить чеки и доказательства пребывания в Венгрии после
    первой поездки
- question: Могут ли аннулировать визу и за что?
  answers:
  - Могут аннулировать если отменить бронь отеля, которая была в документах при подаче
  - Консульство связывается с хостами и просит сообщить об отмене брони
  - Если провести больше времени в других странах Шенгена, чем в Венгрии - могут аннулировать
    или отказать в следующей визе
  - 'Важно: въезд и выезд должны быть через Венгрию, если это указано в анкете'
  - Брони на первую поездку лучше не отменять, на последующие (если мультивиза) -
    можно менять
- question: Нужно ли предоставлять отчет о поездке после возвращения?
  answers:
  - Некоторым при выдаче визы дают письмо с требованием предоставить штампы и чеки
    после возвращения
  - Это бывает у тех, у кого нет визовой истории или есть подозрения в виза-шоппинге
  - Отчет отправляется на почту консульства
  - Можно предоставить выписку с банковской карты, где видны траты в Венгрии в соответствующие
    даты
  - Не всех просят отчитываться, это выборочно
- question: Можно ли подаваться на визу в Венгрию, если работа и доход в России?
  answers:
  - Можно, если есть ВНЖ Сербии
  - Желательно показать накопления на сербском счете (что деньги доступны здесь)
  - Можно дополнительно приложить выписки из российского банка
  - Если нет дохода в Сербии - лучше подаваться по спонсорству от супруга/супруги
    с работой в Сербии
- question: Как оплачивать визовый сбор?
  answers:
  - В Белграде можно оплатить картой (нужны евро на карте, динары не подойдут) или
    наличными в банке по квитанции
  - В Суботице оплата картой, с наличными отправят в банк
  - Визовый сбор - 90 евро для взрослых
  - Для детей 6-12 лет - 45 евро
  - Для детей до 6 лет - бесплатно (возраст оценивается на момент подачи)
- question: Какие требования к фотографии для визы?
  answers:
  - 'Размер фото: 3,5 на 4,5 см'
  - Фото должно соответствовать требованиям как для паспорта
  - Фото клеится на анкету
- question: Нужен ли трэвел план (маршрут поездки)?
  answers:
  - Обязательно нужен если едете на машине
  - Нужен если планируете посетить несколько стран
  - В плане указываются даты, города, отели по каждой локации
  - Можно выделить жирным основную цель поездки
  - Если едете только в Венгрию на автобусе - не обязательно
- question: Какие документы нужны для поездки на машине?
  answers:
  - СТС (свидетельство о регистрации ТС)
  - Водительские права
  - Грин карта (страховка)
  - Трэвел план с маршрутом
  - Если машина на российских номерах - принимают, но нужны все документы
- question: Можно ли подаваться на визу если ВНЖ скоро заканчивается?
  answers:
  - Виза может быть выдана только на время действия ВНЖ
  - Желательно чтобы ВНЖ был действителен минимум 3 месяца после возвращения из поездки
  - Если ВНЖ заканчивается раньше - можно написать объяснительную, что подали/собираетесь
    подать на продление
- question: Можно ли въезжать в Шенген через другую страну, если виза венгерская?
  answers:
  - В анкете нужно указать страну первого въезда
  - Если указали Венгрию - въезд должен быть через Венгрию
  - При получении визы могут сказать, что нельзя въезжать через другую страну (например,
    Хорватию), даже если это быстрее
  - Если в маршруте несколько стран - в Венгрии должно быть больше всего дней
- question: Что делать если получили отказ?
  answers:
  - Можно подать апелляцию (особенно если причина непонятна)
  - Стоимость апелляции - дополнительные деньги
  - В апелляции можно подробно объяснить цель поездки и готовность предоставить доказательства
  - Отказы бывают по причине 'visa shopping' даже при хороших документах
  - Иногда отказывают из-за подозрений, что по предыдущим визам ездили не в ту страну,
    которая выдала визу
- question: Можно ли подаваться на визу D (долгосрочную) одновременно с визой C (туристической)?
  answers:
  - Да, можно подаваться на визу D в любое время, даже если есть действующая виза
    C
  - Можно находиться в Венгрии по туристической визе, ожидая решения по визе D
  - После получения визы D нужно выехать и въехать заново
- question: Как часто выкладывают слоты на визу D (долгосрочную)?
  answers:
  - Слотов на визу D очень мало, выкладывают редко
  - Обычно 8-9 слотов на один день через 2 недели
  - Бывают выкладки в позднее время (после 22:00)
  - Нужно мониторить постоянно, каждые полчаса-час
- question: Какие документы нужны для визы D по работе?
  answers:
  - Преконтракт от работодателя
  - Выписка с личного счета за 3 месяца
  - Стейтмент с накоплениями
  - Анкета скачивается с сайта, заполняется и приносится в бумажном виде (не онлайн)
  - Могут запросить дополнительные документы если чего-то не хватает
- question: Можно ли подавать документы на ребенка без второго родителя?
  answers:
  - Нужно нотариально заверенное согласие второго родителя
  - Согласие может быть на английском языке с нотариусом из любой страны
  - Если согласие из России - нужен судебный перевод на сербский
  - Можно сделать согласие сразу на двух языках и заверить нотариально
- question: Есть ли помогаторы/агентства для получения венгерской визы?
  answers:
  - Официальных агентств нет, запись только через сайт консульства
  - Есть частные помогаторы, которые помогают с документами и ловят слоты, но цены
    высокие (от 180 евро с человека)
  - Много мошенников, которые берут предоплату и исчезают
  - Самое сложное - поймать слот, с этим помогаторы не всегда могут помочь
  - Лучше делать самостоятельно, следить за чатом с оповещениями о слотах
- question: Можно ли получить венгерскую визу в России по доверенности?
  answers:
  - Да, в России можно подавать документы по доверенности
  - Нужно чтобы биометрия была сдана не более 5 лет назад
  - 'В России требований меньше: не нужны справки из налоговой, квитанции об оплате
    броней, переводы документов'
  - Записаться в визовый центр в России проще, чем в Сербии
  - Есть дополнительная комиссия визового центра
  - В России могут дать более длинную визу, чем в Сербии, но это не гарантировано
- question: Нужно ли предоставлять договор аренды жилья в Сербии?
  answers:
  - Да, копию договора аренды квартиры в Сербии нужно приложить
  - Если договор старый (с 2022 года) и вы до сих пор живете по тому же адресу - подойдет
  - Иногда просят свежую выписку из АПР или уверенье о бораваке из МУПа, но это не
    всегда обязательно
- question: Что такое уверенье о бораваке и нужно ли его предоставлять?
  answers:
  - Уверенье о бораваке - справка из МУПа о регистрации по адресу
  - Делается за 10 минут, пошлина 800 динар (в Суботице)
  - В Белграде и Нови-Саде получить сложнее - нужна запись на несколько недель вперед
  - Не обязательный документ, если есть копия карточки ВНЖ - достаточно
  - В Белграде обычно не требуют, в Суботице иногда спрашивают
- question: Можно ли показывать несколько поездок при первой подаче на визу?
  answers:
  - Можно показать 2-3 поездки, но это не гарантирует мультивизу
  - Первую поездку лучше полностью оплатить (отель, билеты)
  - На последующие поездки можно приложить неоплаченные брони и трэвел план
  - В Белграде шансы на мультивизу при первой подаче очень малы
  - В Суботице шансы выше, но тоже не гарантированы
  - Могут дать визу только на первую поездку или на 2 въезда
