questions:
- question: Когда появляются свободные слоты для записи в консульство Венгрии?
  answers:
  - Слоты выгружают в начале месяца
  - Слоты появляются в разное время, нужно постоянно проверять сайт
  - Можно ловить отказные слоты в течение месяца
  - В Суботице можно записаться по телефону, иногда предлагают даты на следующую неделю
- question: Можно ли подаваться на визу в Суботице, если живешь и зарегистрирован
    в Белграде?
  answers:
  - Да, можно подаваться в Суботице даже если прописка в Белграде
  - Суботица принимает заявителей из любого региона Сербии
- question: Сколько времени рассматривают визу в Венгрию?
  answers:
  - Стандартный срок - 2 недели (14 дней)
  - В Суботице бывает быстрее - от 3 до 5 дней
  - Иногда может затянуться до 3-4 недель
  - В отдельных случаях держали паспорт месяц
- question: Какие документы нужны для визы в Венгрию при наличии ВНЖ Сербии?
  answers:
  - Анкета и фото 3.5x4.5
  - Паспорт с боравком (оригинал и копия)
  - Белый картон (последний)
  - Договор аренды жилья
  - Билеты туда-обратно (подходят FlixBus)
  - Бронь отеля (желательно оплаченная)
  - Страховка на даты поездки с покрытием 30 000 евро
  - Выписка из банка за 3 месяца о движении средств и остатке на счете
  - 'Для работающих: рабочий контракт, документ от работодателя с подтверждением отпуска
    и зарплаты, пейслипы'
  - 'Для ИП: выписка из APR, документы о регистрации ИП'
  - Свидетельство о браке (копия, могут попросить перевод на сербский)
  - Спонсорское письмо (если один спонсирует других членов семьи)
- question: Нужен ли перевод свидетельства о браке для визы в Венгрию?
  answers:
  - Ситуация неоднозначная - одним говорили что не нужен перевод (есть договор между
    РФ и Венгрией о признании документов), другим просили прислать перевод на сербский
  - Лучше сделать перевод на сербский на всякий случай, переводят без апостиля
  - Перевод делается за 1.5 дня за 1200 динар
- question: Нужна ли оплаченная бронь отеля или достаточно брони с оплатой на месте?
  answers:
  - В Белграде при подаче часто просят подтверждение оплаты отеля
  - Некоторым удавалось подать с бронью без оплаты, но это исключение
  - Лучше иметь оплаченную бронь за весь период пребывания
  - Если оплата онлайн невозможна, можно попробовать объяснить это консулу
- question: Какая страховка подходит для визы в Венгрию?
  answers:
  - Страховка должна быть на даты поездки с покрытием 30 000 евро
  - Страховку Тинькофф могут не принять - лучше делать местную сербскую (например,
    Dunav)
  - Если при подаче документов страховку приняли без вопросов, скорее всего проблем
    не будет
  - В случае проблем могут попросить донести другую страховку
- question: Какой минимальный остаток должен быть на счете для визы в Венгрию?
  answers:
  - Примерно 50 евро в день на человека при поездке на неделю плюс 300 евро дополнительно
  - Важнее показать постоянные доходы и расходы, чтобы суммы не превышали зарплату
- question: Нужна ли выписка из банка за 3 месяца, если счет открыт недавно?
  answers:
  - Венгры просят выписку именно за 3 месяца
  - Если счет открыт недавно, можно приложить выписки из других банков (турецкий,
    грузинский) за недостающий период
  - Можно написать сопроводительное письмо с объяснением ситуации
  - Важно показать другие связи с Сербией (работа, договор аренды)
  - Были случаи подачи с выпиской за 1 месяц, но это рискованно
- question: Дают ли венгры мультивизы?
  answers:
  - Первую визу почти всегда дают однократную строго под даты поездки
  - При повторных подачах шансы на мульти увеличиваются
  - 'Пример прогрессии: 1-я виза - однократная на дни поездки, 2-я - мульти на месяц/15
    дней, 3-я - мульти на 4 месяца/45 дней'
  - Важно правильно откатывать визы (проводить время именно в Венгрии)
  - Упоминание других стран Шенгена может привести к отказу
- question: Можно ли по венгерской визе ездить в другие страны Шенгена?
  answers:
  - По шенгенской визе типа C можно въезжать в любую страну Шенгена, даже с однократной
    визой
  - Однако венгры негативно относятся к тому, если вы посещаете другие страны вместо
    Венгрии
  - Был случай отказа при повторной подаче из-за того, что заявитель съездил в Австрию
    на 2 дня во время первой поездки
  - Лучше не сообщать консулу о планах посещения других стран
  - Не стоит оплачивать картой в других странах - это видно в выписках
- question: Как записаться на подачу визы семьей?
  answers:
  - Нужно указать количество аппликантов при записи (Number of applicants)
  - 1 слот = время на обработку документов 1 человека (включая детей)
  - Для семьи из 4 человек нужно 4 слота подряд
  - Слоты на несколько человек появляются реже и их сложнее поймать
  - В Белграде могут не пустить, если в списке только одно имя, даже если слот на
    двоих
  - Лучше заранее написать в консульство и уточнить
- question: Берут ли пошлину за детей до 12 лет?
  answers:
  - Нет, за детей до 12 лет пошлину не берут
- question: Как оплатить визовый сбор в Суботице?
  answers:
  - Оплата только в евро
  - Можно оплатить картой прямо в консульстве
  - Можно оплатить наличными в отделении банка по реквизитам, которые дают
- question: Забирают ли паспорт при подаче на визу?
  answers:
  - Да, паспорт забирают при подаче
  - Можно попросить оставить паспорт, если есть очень уважительная причина (например,
    недогулянная виза и оплаченные билеты)
  - Просто так паспорт не отдадут
- question: Нужен ли белый картон для подачи на визу?
  answers:
  - Да, белый картон нужен
  - Подходит даже просроченный белый картон
  - В Белграде обычно просят белый картон и копию договора аренды
  - В Суботице тоже могут попросить
  - Некоторым не брали белый картон при наличии боравка, но лучше иметь с собой
- question: Нужно ли уверенье о бороваке для визы?
  answers:
  - Для визы достаточно самого боравка (вклейки в паспорт)
  - Уверенье не требуется для визы
  - Белый картон нужен
- question: Какие требования к сроку действия ВНЖ для подачи на визу?
  answers:
  - Главное, чтобы боравак действовал во время запрашиваемой поездки
  - На сайте Суботицы написано про 2 месяца после поездки, но на практике принимают
    если ВНЖ действует на момент поездки
  - Можно подаваться за 3 месяца до окончания ВНЖ, если планируете его продлевать
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - APR printout (извод из APR - полосатая бумажка)
  - Решение об открытии ИП
  - Выписка из налоговой о наличии ИП
  - Выписка из банка за 3 месяца (можно с личного счета, если на бизнес-счете нет
    оборотов)
  - Если ИП заморожено, можно показать обороты по личному счету
- question: Нужно ли присутствие ребенка при подаче на визу?
  answers:
  - Да, ребенка нужно приводить для фотографирования и снятия отпечатков пальцев
  - Фото из комплекта документов не используется для визы
- question: Как доказать связь с Сербией для получения визы?
  answers:
  - Постоянный доход в Сербии (официальное трудоустройство)
  - Договор аренды на длительный срок
  - Владение недвижимостью в Сербии
  - Владение автомобилем, зарегистрированным в Сербии
  - Оплаченный обратный билет
  - Дети в школе в Сербии
  - Для ИП - наличие бизнеса в Сербии
- question: Какие очереди на границе Сербия-Венгрия?
  answers:
  - Очереди сильно варьируются - от 15 минут до 6-10 часов
  - Через Хоргош 2 очереди обычно 1-2 часа
  - Граница из Суботицы в Сегед обычно пустая
  - Лучше ехать в будние дни утром
  - Можно использовать приложение BorderWatcher для проверки загруженности границ
    в реальном времени
- question: Что проверяют на границе при въезде в Венгрию?
  answers:
  - Обычно проверяют только паспорт и визу
  - Страховку и брони обычно не спрашивают
  - Наличные деньги обычно не проверяют
  - Вопросы о цели поездки задают редко
- question: Можно ли подаваться на визу с двумя поездками?
  answers:
  - Можно приложить документы на две поездки, но скорее всего дадут визу только на
    первую поездку
  - Для получения мультивизы лучше показать историю правильно откатанных виз
- question: Как часто можно подаваться на визу в Венгрию?
  answers:
  - Можно подаваться несколько раз в год
  - 'Пример: 4 визы за год (однократная, мульти на месяц, мульти на 4 месяца, виза
    D)'
  - При повторных подачах требования становятся мягче, если предыдущие визы откатаны
    правильно
- question: Что такое виза Digital Nomad (DN) в Венгрию и как её получить?
  answers:
  - Это виза типа D для цифровых кочевников
  - Можно подавать из Сербии при наличии ВНЖ
  - Нужно показать доходы от удаленной работы
  - Требуется договор с работодателем и выписка из банка
  - В Суботице проще получить, меньше вопросов
  - Для DN визы в Суботице могут дать тикет по телефону
  - После получения DN визы выдается белая карта (ВНЖ) на год
  - Подача через сайт enterhungary возможна только для резидентов ЕС или стран безвизового
    режима с Венгрией
- question: В чем разница между подачей в Белграде и Суботице?
  answers:
  - В Суботице меньше вопросов задают, процесс проще
  - В Суботице больше окон и сотрудников
  - В Суботице можно записаться по телефону
  - Рассмотрение в Суботице часто быстрее (3-5 дней вместо 14)
  - В Белграде есть собеседование с консулом, в Суботице обычно нет
  - В Белграде чаще просят оплаченные брони
- question: Почему сайт записи не открывается или блокирует?
  answers:
  - Система автоматически блокирует IP после нескольких попыток
  - Нужно подождать сутки или попробовать с другого устройства/IP
  - Можно использовать мобильный интернет вместо домашнего Wi-Fi
  - Можно попробовать через VPN
  - Это защита от ботов
- question: Какие страны пускают с венгерской шенгенской визой без учета дней пребывания?
  answers:
  - Северная Македония (с февраля 2022)
  - Албания (виза должна быть 'открыта', то есть уже использована)
  - Румыния
  - Молдова
  - Кипр
  - Эти страны не входят в Шенген, но пускают с шенгенской визой, и дни там не считаются
    в шенгенские 90 дней
- question: Нужно ли подтверждение отпуска от работодателя?
  answers:
  - Да, нужен документ от работодателя с подтверждением взятого отпуска, зарплаты
    и что вы вернетесь на работу после отпуска
  - Это важное доказательство связи с Сербией
- question: Можно ли ездить на арендованной машине в Венгрию?
  answers:
  - Да, можно
  - Нужно предоставить договор аренды, регистрационные документы машины и водительские
    права
  - Также нужен план поездки с указанием маршрута
