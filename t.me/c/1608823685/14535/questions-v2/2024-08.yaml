questions:
- question: На какую почту консульства в Белграде можно дослать документы?
  answers:
  - В Белграде нужно донести документы физически - положить в почтовый ящик у входа
    в консульство со стороны улицы Kneginje Zorke, где подавались документы
- question: Можно ли получить визу Венгрии для поездки в другие страны ЕС (визашоппинг)?
  answers:
  - Венгры очень чувствительны к визашоппингу и могут отказать или дать визу только
    под даты в Венгрии
  - Если планируете посетить несколько стран, Венгрия должна быть основной страной
    поездки (больше дней)
  - Можно указывать соседние страны (Австрия, Словакия) на пару дней, но основное
    время должно быть в Венгрии
  - Если не можете определить основную страну, то подаваться нужно в страну первого
    въезда - это Венгрия
- question: Нужно ли оплачивать брони отелей при подаче на визу?
  answers:
  - Да, венгры требуют оплаченные брони отелей
  - Если бронь нельзя оплатить онлайн (только наличными на месте), нужно объяснить
    это при подаче - обычно принимают
  - Если отель не дает возможности оплаты, можно связаться с ним и попросить внести
    оплату, либо объяснить ситуацию в консульстве
- question: Что будет, если отменить бронь отеля после получения визы?
  answers:
  - Венгры могут аннулировать визу, если узнают об отмене брони - у них есть доступ
    к венгерской системе регистрации жилья
  - Были случаи аннулирования виз даже когда человек уже въехал в Венгрию
  - Если нужно изменить бронь, обязательно сначала написать в консульство, получить
    разрешение, забронировать новый отель и только потом отменять старый
  - Отмена без уведомления консульства может привести к аннулированию визы и запрету
    на въезд
- question: Как записаться на подачу документов в консульство Венгрии?
  answers:
  - Запись только онлайн через сайт https://konzinfobooking.mfa.gov.hu/
  - По телефону и почте не записывают
  - Слоты появляются рандомно, обычно утром до 9-10 часов
  - Слоты дают на ближайшие 1-4 недели
  - Нужно регулярно проверять сайт или следить за сообщениями в чате - люди пишут
    когда появляются слоты
  - При частой проверке могут забанить по IP - нужно каждый раз заново открывать сайт
    или использовать мобильный интернет
- question: Сколько времени делается виза Венгрии?
  answers:
  - Официально говорят 15 дней, но в августе 2024 были технические проблемы и задержки
    до 3-4 недель
  - В Белграде обычно дают конкретную дату получения паспорта (через 14-21 день)
  - В Суботице говорят 15 дней и обещают позвонить или написать письмо когда будет
    готово
  - Были случаи когда делали за 8 дней, но это исключение
  - Лучше закладывать минимум месяц до поездки
- question: Какие документы нужны для ИП в Сербии при подаче на визу?
  answers:
  - Свидетельство о регистрации ИП (выписка из APR)
  - Справка об обороте за 3 месяца с бизнес-счета
  - Пейслипы (подтверждения поступлений) за 3 месяца
  - Все расходы с бизнес-счета за 3 месяца
  - Выписка с личного счета с достаточным остатком для путешествия
  - Выписку с транзакциями нужно заказывать через почту банка (Райффайзен) - может
    потребоваться несколько попыток, чтобы они поняли что именно нужно
- question: Нужен ли ВНЖ Сербии для подачи на визу Венгрии?
  answers:
  - Да, обязательно нужен действующий ВНЖ Сербии
  - Срок действия ВНЖ должен быть не меньше срока визы - визу не дадут дольше чем
    действует ВНЖ
  - Нет требования прожить определенное время с ВНЖ - можно подаваться сразу после
    получения
  - Для национальной визы D можно подаваться только из страны гражданства или страны
    где есть ВНЖ/ПМЖ
- question: Какую страховку принимают для визы Венгрии?
  answers:
  - Принимают сербские страховки - Generali, Uniqa
  - Русские страховки (включая Тинькофф) в Суботице не принимают
  - Страховку можно оформить онлайн на сайтах страховых компаний
  - Для туристической визы достаточно короткой страховки под поездку
  - Срок страховки не сильно влияет на срок визы - в анкете есть подпись что при мультивизе
    обязуетесь иметь страховку
- question: Можно ли подаваться на визу с ВНЖ по недвижимости без официальной работы
    в Сербии?
  answers:
  - Да, можно подаваться
  - Нужно показать достаточные финансовые средства на счетах
  - Были успешные кейсы подачи без официальной работы в Сербии, только с выписками
    из банка
- question: Какие финансовые документы нужны при подаче на визу?
  answers:
  - Выписка из банка с остатком средств
  - Движение по счету за последние 3 месяца (транзакции)
  - Для работающих - справка с работы и зарплата
  - Для ИП - справка об обороте, пейслипы, расходы с бизнес-счета
  - Можно показывать счета из нескольких банков (сербские + российские)
  - Венгров больше интересуют средства на сербском счету
  - Примерный ориентир - 120 евро в день на человека, но точных требований нет
  - Если нет работы в Сербии, желательно иметь значительные накопления (десятки тысяч
    евро)
- question: Можно ли подаваться на несколько поездок сразу?
  answers:
  - Да, можно указывать несколько поездок в плане
  - Это увеличивает шансы получить мультивизу
  - Нужно предоставить брони и билеты на все заявленные поездки
  - Венгрия должна быть основной страной во всех поездках (больше дней)
  - Были успешные кейсы с 5 поездками - дали мульти на 8 месяцев
- question: Какие визы дают в первый/второй/третий раз?
  answers:
  - Первая виза обычно однократная под даты поездки
  - Вторая виза - двукратная на 20 дней в течение 180 дней
  - Третья виза - мультивиза на 30 дней в течение 180 дней
  - Были случаи получения мультивизы с первого раза при хорошей визовой истории и
    правильной подаче
  - В России дают более щедрые визы чем в Сербии
- question: Нужно ли предоставлять билеты при подаче?
  answers:
  - Да, нужны билеты или подтверждение транспорта
  - Если едете на машине - копии документов на машину, прав, страховки
  - Если билеты еще не в продаже - можно объяснить в письме и указать планируемый
    транспорт
  - Для автобусов FlixBus - билеты можно отменить с возвратом средств (100% за месяц,
    частично ближе к дате)
- question: Можно ли ехать в Венгрию на машине с российскими номерами?
  answers:
  - Да, можно, были успешные кейсы проезда границы на РФ номерах
  - Нужна страховка - обычно делают литовский или эстонский европолис
  - 'При подаче нужны копии: документов на машину, прав, страховки'
  - Венгры на границе пропускают без проблем
- question: Нужно ли писать мотивационное письмо?
  answers:
  - Мотивационное письмо не обязательно, но может помочь
  - Был успешный кейс когда подробное письмо о планах и ситуации помогло получить
    мультивизу на 8 месяцев
  - В письме можно описать жизненную ситуацию, работу, туристические интересы и планы
- question: Что делать если виза не готова к дате поездки?
  answers:
  - Написать в консульство на почту, объяснить ситуацию
  - Консульство может попросить перенести брони и дослать новые документы
  - В августе 2024 были массовые задержки из-за технических проблем - просили переносить
    на после 5 сентября
  - Страховку можно перенести на новые даты
  - Отели лучше бронировать с возможностью отмены
- question: Нужно ли подтверждать запись за 3 дня до подачи?
  answers:
  - Да, за 3 рабочих дня приходит письмо-напоминание
  - Нужно подтвердить в течение 24 часов, иначе запись отменят
  - Если записались меньше чем за 3 дня до подачи - письмо не придет, подтверждать
    не нужно
- question: Можно ли подаваться в Суботице если живешь в Белграде?
  answers:
  - Да, можно подаваться в любом консульстве независимо от места проживания в Сербии
  - Нет привязки к прописке или адресу регистрации
- question: Как оплачивается визовый сбор?
  answers:
  - В Белграде можно оплатить картой или наличными
  - В Суботице только картой
  - Оплата 90 евро за каждого человека старше 12 лет
  - Оплата происходит после проверки документов при подаче
- question: Нужно ли сдавать отпечатки пальцев?
  answers:
  - Да, при подаче документов снимают отпечатки пальцев
  - Действуют 5 лет
  - Могут быть сложности с длинными ногтями - сотрудники консульства помогают
- question: Какие документы нужны для ребенка?
  answers:
  - Если оба родителя подают вместе с ребенком - разрешение на выезд не требуется
  - Нужно свидетельство о рождении
  - Дети до 12 лет - визовый сбор не платят
  - С 12 лет - полная оплата 90 евро
- question: Можно ли подаваться по спонсорскому письму?
  answers:
  - Да, можно подаваться по спонсорству от члена семьи
  - Спонсор предоставляет свои финансовые документы
  - Спонсируемому нужно спонсорское письмо и выписка с личного счета что есть средства
    для путешествия
  - Спонсорское письмо пишется в свободной форме, можно попросить ChatGPT
- question: Нужен ли договор аренды жилья в Сербии?
  answers:
  - Могут попросить при подаче как доказательство связи с Сербией
  - Не всегда требуют
  - Достаточно копии, оригинал могут не проверять
- question: Как получить считанную информацию с ID карты?
  answers:
  - Нужно очитать карту в копирнице со специальным оборудованием
  - Не все копирницы это умеют делать
  - Список копирниц есть в srb.guide в разделе ID карта иностранца
- question: Нужно ли переводить документы?
  answers:
  - Документы на сербском принимают без перевода
  - Документы на английском принимают
  - Русские документы лучше переводить на английский
- question: Что делать если нужно срочно забрать паспорт до решения по визе?
  answers:
  - Можно написать на почту консульства с объяснением причины
  - Были случаи когда отдавали паспорт на несколько дней
  - Срок рассмотрения при этом не увеличивали
- question: Можно ли ездить по венгерской визе в другие страны Шенгена?
  answers:
  - Формально нужно сначала выполнить заявленный план поездки в Венгрию
  - После первой поездки по мультивизе можно ездить в другие страны
  - Были случаи аннулирования виз при попытке сразу поехать в другую страну минуя
    Венгрию
  - Немецкие пограничники особенно тщательно проверяют не-немецкие шенгены
- question: Нужно ли предоставлять чеки после поездки?
  answers:
  - Не всем дают такую бумагу
  - Если дали - нужно предоставить чеки из отелей, билеты, подтверждения посещения
    Венгрии
  - Отправлять на почту консульства в указанный срок
- question: Какие документы нужны при подаче на машине?
  answers:
  - Копия регистрации автомобиля (саобрачайна)
  - Копия водительских прав (обычных и международных)
  - Копия страховки
  - Маршрутный лист с указанием передвижений
- question: Сколько денег нужно показывать на счете?
  answers:
  - Точных требований нет, решает консул
  - Ориентир - около 120 евро в день на человека
  - Важно не только количество денег, но и регулярность поступлений
  - Если нет работы в Сербии - желательны значительные накопления
  - Были успешные кейсы с 2300 евро на счете при наличии предыдущих венгерских виз
- question: Можно ли подаваться с работой в другой стране (не Сербия)?
  answers:
  - Можно показывать доходы из других стран вместе с сербскими счетами
  - Лучше иметь и сербские счета с переводами
  - Можно подаваться по спонсорству от члена семьи работающего в Сербии
- question: Есть ли интервью с консулом?
  answers:
  - Интервью бывает не у всех
  - Могут задавать вопросы о целях поездки, работе, планах
  - Длительность от нескольких минут до 20 минут
  - Это нормальная часть процесса, не признак проблем
