questions:
- question: Что значит однократный въезд по венгерской визе? Можно ли с однократной
    визой заехать в Венгрию, потом слетать в другие страны Шенгена и вернуться обратно
    в Венгрию?
  answers:
  - Однократный въезд означает однократный въезд в Шенген, а не в конкретную страну.
    Внутри Шенгена можно перемещаться куда угодно.
  - Венгры могут попросить подтвердить, что вы проехали по маршруту, который заявляли
    при подаче на визу.
- question: Какие документы нужны для подачи на краткосрочную визу в Венгрию с ВНЖ
    Сербии?
  answers:
  - 'Стандартный пакет: паспорта, копии паспорта и страницы с боровком, фото, копия
    трудового договора, копия разрешения на работу, копия белого картона, пейслипы
    зарплаты, копия договора аренды, билеты, бронь жилья, справка с текущим балансом
    из банка, выписка о движении средств за 3 месяца, медицинская страховка (местная,
    не российская), справка от работодателя о согласии на поездку.'
  - Анкету можно заполнять от руки печатными латинскими буквами.
  - Белый картон берут даже при наличии ВНЖ (последний белый картон).
  - Могут попросить копии всех шенгенских виз из предыдущих паспортов плюс копию самого
    паспорта.
  - Уверенье о бороваку или белый картон нужны для подтверждения адреса проживания.
  - Для детей до 6 лет визовый сбор не платится.
- question: Какую медицинскую страховку принимают для венгерской визы?
  answers:
  - Российские страховки (Тинькофф, Альфа) не принимают.
  - Нужна местная сербская или европейская страховка.
  - Можно оформить онлайн в Generali (на 7 дней около 1800 динар, на 5 дней около
    1000 динар) или в офисе (10 минут).
  - Также подходит Uniqa - оформляется онлайн, приходит сразу после оплаты.
- question: Как записаться на подачу документов в венгерское консульство?
  answers:
  - В Белграде запись только через сайт по ссылке из закрепа.
  - В Суботице можно записаться по телефону +381 24 626 320 в рабочее время (лучше
    звонить около 9 утра).
  - Слоты открываются в конце текущего месяца на месяц через один (например, в конце
    мая открываются слоты на август).
  - Слоты разбирают очень быстро, нужно мониторить сайт.
  - Если сайт не открывается (белая страница), используйте VPN - возможно, ваш IP
    забанили за частые проверки.
  - В Суботице слоты появляются в начале недели и быстро исчезают.
- question: Сколько времени делается венгерская виза?
  answers:
  - Стабильно 2 недели.
  - При подаче выдают бумажку с датой, когда забирать паспорт (ровно через 2 недели).
- question: Какие вопросы задают на собеседовании в венгерском консульстве?
  answers:
  - Спрашивают о планах поездки, почему выбрали Венгрию, что будете делать в стране.
  - Могут спросить про историю поездок, работу, знание сербского языка.
  - Спрашивают, что держит вас в Сербии и почему вы не останетесь в Венгрии нелегально.
  - Могут спросить, почему брони не оплачены, где гарантии соблюдения плана поездки.
  - Могут спросить про выбор конкретного отеля или квартиры.
  - Общаются на английском, сербском или венгерском языке. Английский используют простой.
  - В Суботице документы принимает русскоговорящая женщина.
- question: Дают ли венгры мультивизы или только под даты поездки?
  answers:
  - Первая виза обычно строго под одну поездку, однократная.
  - На вторую визу могут дать небольшой мультик (месяц-два с ограниченным количеством
    дней пребывания, например, месяц/15 дней пребывания).
  - Третья виза может быть более длительной (например, 2,5 месяца на 30 дней пребывания
    с 2 въездами).
  - Для получения мультивизы нужно показать несколько запланированных поездок.
- question: Как оплачивается визовый сбор в венгерском консульстве?
  answers:
  - Визовый сбор 80 евро оплачивается в банке OTP, который находится в 5-10 минутах
    ходьбы от консульства.
  - Лучше принести евро наличными, чтобы не конвертировать по невыгодному курсу.
  - Можно принести динары и обменять на месте в банке.
  - После оплаты чек нужно положить в почтовый ящик при входе в консульство в тот
    же день.
- question: Нужно ли заверять спонсорское письмо для венгерской визы?
  answers:
  - Нет, заверять не нужно.
  - Образец можно взять из закрепов чата французских виз.
- question: Какие требования к выписке из банка для венгерской визы?
  answers:
  - Нужна выписка о движении средств за 3 месяца и справка с текущим балансом.
  - Важна регулярность прихода средств. Можно подаваться даже с одной зарплатой.
  - Счет может быть открыт менее 3 месяцев назад.
  - Выписка на сербском языке принимается.
  - Расчет примерно 50 евро на сутки пребывания.
- question: Какие требования к ИП при подаче на венгерскую визу?
  answers:
  - Венгров интересуют обороты по ИП, а не только наличие средств на личном счете.
  - ИП без оборотов (однодневки) вызывают вопросы.
  - Могут попросить справку об оборотах.
  - Есть случаи одобрения виз с новым ИП без оборотов, но с договором с сербской компанией
    и объяснением деятельности.
- question: Что такое белый картон и зачем он нужен для визы?
  answers:
  - Белый картон - это регистрация по определенному месту в Сербии.
  - Он нужен для подтверждения адреса проживания, так как в самом бороваке адреса
    нет.
  - Принимают даже просроченный белый картон (например, 7 месяцев назад).
  - Если белого картона нет или адрес изменился, можно получить уверенье о бороваку
    в МУПе.
- question: Как получить уверенье о бороваку?
  answers:
  - Нужно написать на upravazastrance@mup.gov.rs для записи.
  - В письме указать личные данные (имя, JMBG, адрес) и попросить уверенье о привременном
    бораваку.
  - Прийти в назначенное время в МУП в Нови Београде с заявлением и оплаченной пошлиной.
  - Без записи попасть скорее всего не получится.
  - Стоимость около 660 динар.
  - Если менялся адрес, нужно два заявления (на промену и уверенье) и две пошлины.
- question: Можно ли подавать на венгерскую визу с действующей визой?
  answers:
  - По идее можно подавать только если текущий шенген более чем полгода длиной.
  - Есть случай, когда приняли документы с действующей визой, которая заканчивалась
    через несколько дней, но паспорт попросили принести позже после окончания старой
    визы.
- question: Забирают ли паспорт при подаче на венгерскую визу?
  answers:
  - Да, паспорт забирают на 2 недели.
  - Если паспорт нужен во время рассмотрения визы, можно объяснить причину при подаче
    и показать билеты или бронь отеля. Есть случаи, когда паспорт оставляли на руках
    и просили принести позже для вклейки визы.
- question: Можно ли подавать на визу в Венгрию для поездки в несколько стран Шенгена?
  answers:
  - Можно, но главное условие - в Венгрии должно быть больше дней пребывания, чем
    в других странах.
  - Это немного уменьшает вероятность одобрения, но не является решающим фактором.
  - Есть успешные кейсы с поездками в Австрию, Словакию и другие страны.
- question: Требуют ли венгры отчет о поездке после возвращения?
  answers:
  - Некоторым выдают бумагу, что после возвращения нужно показать штампы въезда/выезда
    и подтверждение пребывания согласно плану в течение 15 дней.
  - Можно прийти лично или отправить по почте.
  - Не всем требуют такой отчет.
- question: Можно ли подавать на венгерскую визу, если ВНЖ заканчивается скоро?
  answers:
  - Венгры могут отказать, если ВНЖ заканчивается раньше, чем через 3 месяца после
    возвращения.
  - Есть случаи одобрения, когда ВНЖ действовал 1,5 месяца после возвращения.
  - Визу могут дать максимум до 2 месяцев до истечения боровака.
  - Рекомендуется дождаться нового ВНЖ перед подачей.
- question: Можно ли подавать на визу в Суботице, если проживаешь в Белграде?
  answers:
  - Да, венгры в письме писали, что можно подаваться где удобнее.
- question: Нужен ли план поездки для венгерской визы?
  answers:
  - В официальном списке документов его нет, но некоторые прикладывают.
  - Лучше на английском, но сербский тоже подходит.
  - Не у всех спрашивают.
- question: Нужно ли переводить документы для венгерской визы?
  answers:
  - Сербский язык (кириллица) принимается.
  - Документы на русском языке (свидетельства о браке, рождении) могут принять без
    перевода, только копии.
  - Для визы D юрист в Венгрии может настаивать на англоязычных документах.
- question: Какие требования к фото для венгерской визы?
  answers:
  - Размер 35x45 мм.
  - Фото должны быть свежими (если прошло 6 месяцев, могут попросить новые).
- question: Можно ли изменить дату записи в венгерское консульство?
  answers:
  - В Белграде можно изменить дату через ссылку в письме-подтверждении записи, если
    появятся более ранние слоты.
  - В Суботице изменение только по телефону.
  - Можно написать на почту консульства с просьбой объединить даты подачи для семьи.
- question: Каковы шансы получить венгерскую визу с ВНЖ по обучению без официальной
    работы?
  answers:
  - Есть случай отказа по 4 пункту (есть основание, что не вернетесь) для пары с ВНЖ
    по языковой школе без официальной работы, которые сказали, что планируют жить
    в Сербии еще 3 года.
- question: Как проходит процедура подачи документов в венгерском консульстве?
  answers:
  - В первом окне сотрудница проверяет документы и задает вопросы.
  - Во втором окне делают фото и снимают отпечатки пальцев.
  - Выдают талон с датой и временем получения паспорта (через 2 недели).
  - После подачи нужно оплатить визовый сбор в банке и положить чек в почтовый ящик
    консульства.
  - Вся процедура занимает 25-30 минут плюс время на оплату в банке.
- question: Звонят ли из венгерского консульства перед подачей документов?
  answers:
  - Да, могут позвонить за несколько дней до записи и уточнить, придете ли вы.
  - Звонят на английском языке.
- question: Проверяют ли венгры брони отелей?
  answers:
  - Есть информация, что венгры могут звонить в отели и проверять брони, но это не
    подтверждено массово.
