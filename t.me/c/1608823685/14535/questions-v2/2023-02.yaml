  - Лучше почитать форум Винского про это.
  - 'Один случай: получила отказ от Италии, подалась через месяц в Венгрию - венгры
    дали под даты.'
  - 'Другой случай: отказ и от Италии, и от Венгрии.'
- question: Дают ли венгры мульти-визу при второй подаче?
  answers:
  - Первая была под даты, вторая мульти на 2.5 месяца. Указывалось что будет несколько
    поездок. Венгры суммировали количество дней в поездках и накинули несколько дней.
  - Со второй визы вроде дают мультики (шанс сильно выше по крайней мере).
  - При первой подаче 90% дадут под даты, не мульти.
  - Если у вас будет долгая поездка, возможно дадут мульти.
- question: Нужно ли спонсорское письмо и на каком языке его писать?
  answers:
  - Спонсорское письмо пишется на английском языке.
  - Образцы есть в интернете и выкладывались в чате.
  - Муж писал спонсорское письмо на жену и ребёнка, что все расходы на нем. Сказали
    что правильно, но справку с работы жены все равно взяли.
- question: Можно ли подаваться на визу если внж заканчивается скоро (например, через
    месяц после поездки)?
  answers:
  - Напишите в консульство, проскакивала информация что Венгрия и Италия дают визы
    до конца внж, а не за три месяца.
  - С другой стороны, внж продлевается за два месяца до конца, так что есть шанс что
    на подачу уже будет новый боравак.
- question: Принимают ли венгры выписки из несербских банков (российских, грузинских,
    армянских)?
  answers:
  - В Суботице принимали выписку с российского банка на английском с переводом в евро.
  - В Белграде русские выписки не берут, требуют с местного сербского счета. Принесли
    3 выписки с русских банков и с узбекского баксового - сказали нести с местного
    счета.
  - Видимо Белград - отдельная история, в Суботице более лояльно.
- question: Какая сейчас ситуация с очередями на границе Сербия-Венгрия?
  answers:
  - В январе на новый год если ехать через 2 КП то минимум 20 минут максимум.
  - Осенью были серьезные пробки.
  - 29 января на автобусе из Будапешта в Сербию и 10 февраля обратно - автобус прошёл
    границу в обе стороны по расписанию, без проблем, около часа. При этом в ноябре
    на этом же автобусе стояли часов 15 на границе.
  - В декабре были проблемы на таможне Венгрии - 8 часов на границе в автобусе.
  - Недавно ехали на автобусе, старт в 6 утра, были в Будапеште в 12 - на таможне
    тишина и гладь.
- question: Можно ли получить венгерскую визу без официального трудоустройства в Сербии,
    только с внж по недвижимости?
  answers:
  - Попробуйте консульство по почте спросить либо кейсы в чате поискать, были люди
    с внж по недвижке.
  - Подавались с ВНЖ по недвижимости, с официальным трудоустройством в РФ, подавали
    сканы справок с работы - всё приняли и дали визу.
  - От работы нужна справка (что вы устроены у такого-то работодателя с такого-то
    периода с таким-то окладом). Но ещё нужны выписки с сербского счета о движении
    средств или о наличии средств на нем.
