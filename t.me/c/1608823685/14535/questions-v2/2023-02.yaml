    две поездки в течение 45 дней весной, а дали 45 дней пребывания в ЕС из 45.
  - В маршруте 3 страны, в обе поездки въезд в Венгрию и по неделе пребывания там,
    выезд из ЕС из не-Венгрии.
  - Были выкуплены билеты на транспорт (это уточняли принципиально, но пруфы не спросили),
    еще пара билетов на музыкальные концерты. Отели только с бронями.
  - Отличие от французской амбассады только в требовании выписки банковских транзакций
    за три месяца.
  - В консульстве работают скорее сербы, чем венгры, прекрасно и по-доброму пообщались
    на сербском/английском. Любезнейшая интервьюер в какой-то момент даже перешла
    на русский язык.
  - Посетовали, что не могут выдать длинную визу россиянам.
  - Назначили сразу время, когда приходить за паспортом, через 2 недели.
  - Это была вторая в жизни виза ЕС, первая была от французов в прошлом году.
- question: Дают ли венгры какие-то дополнительные требования после получения визы?
