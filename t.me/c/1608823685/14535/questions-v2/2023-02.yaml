    консульства РФ в Будапеште?
  answers: []
- question: Почему Венгрия популярна для подачи на визу по сравнению с другими странами?
  answers:
  - В венгерском консульстве очень крутой консул, все лайтово и быстро проходит.
  - Венгрия под боком - легко добраться и в целом хорошая страна.
  - Со второй визы вроде дают мультики (шанс сильно выше).
  - Никаких переводов не надо.
  - Венгры крайне лояльны - принимают русские страховки/выписки, дают шанс при них
    билеты перебукать чтобы формат влез в правило что подаваться туда где больше дней.
  - Франция требует переводы, документов больше, злая тетка на приемке.
  - У французов слот получить легче и дают лучше, но если есть сербский работодатель.
- question: Можно ли по французскому мультику, открыв его во Франции, потом разок
    съездить в Венгрию сразу из Сербии?
  answers:
  - Если в первый раз съездите во Францию, то потом можете въезжать в любую страну
    Шенгена напрямую, кроме некоторых исключений типа Польши, Чехии, Прибалтов. К
    ним только через внутренние границы.
- question: Был ли лайфхак с записью на визу D вместо C для более быстрой записи?
  answers:
  - Записывался в начале января, выбрал визу на более чем 90 дней (D) во время оформления
    брони, хотя оформлял C-бизнес. Было куча записей на февраль. Сегодня документы
    приняли - ничего не сказали. Возможно это лайфхак, если кто не хочет ждать записи
    полгода.
- question: Какую визовую историю стоит показывать при подаче?
  answers:
  - Чем больше, тем лучше.
  - Просили копии всех шенген виз принести.
  - 10 лет визовой истории - нормально, даже если паспорт относительно свежий и все
    визы в старом.
- question: Что такое White Card и какие документы нужны для подачи?
  answers:
  - 'Список документов можно посмотреть на сайте МИД Венгрии: http://www.bmbah.hu/index.php?option=com_k2&view=item&layout=item&id=1714&Itemid=2100&lang=en'
  - Сайт периодически не работает, была сохранена страница.
  - Виза кочевника Венгрии (White Card) не дает права воссоединения семьи.
  - Если использовать ее чисто как безвиз по Шенгену - могут аннулировать, как только
    заподозрят неладное.
  - Если не находиться в Венгрии более 90 дней суммарно - это нарушение правил White
    Card.
  - Успешных кейсов White Card с подачей из Сербии пока не было.
- question: Нужно ли нотариальное согласие от мужа на выезд с детьми в Венгрию из
    Сербии?
  answers:
  - Ничего не нужно. Ваши дети, что хотите, то и делайте (если есть мультишенген от
    другой страны).
- question: В какой валюте оплачивается пошлина за визу?
  answers:
  - Евро.
  - Можно и в динарах оплатить.
  - 80 евро со взрослого, на ребёнка визу не оплачивали.
- question: Нужны ли копии документов (паспорта, виз, внж)?
  answers:
  - Да, нужны копии 'грязных страниц' (страниц с визами и штампами).
  - Абсолютно во всех посольствах надо копии.
  - Гражданский паспорт РФ в Сербии не понадобился, хотя можно взять.
- question: Можно ли получить краткосрочную визу в Венгрию по приглашению родственников-резидентов
    Венгрии, находясь в Белграде без внж?
  answers:
  - Нет, не можете. Без внж абсолютно никаких шансов.
- question: Как получить выписку из банка, если в системе банка нет сербского адреса?
  answers:
  - В банке сказали, что не могут сделать подтверждение, т.к. в системе нет сербского
    адреса и просто вписать они его не могут, нужен белый картон (МЛ БК).
  - Вместо белого картона можно сделать в МУПе 'уверенье о боравку', в котором будет
    указан сербский адрес, и использовать его для подтверждения адреса в банке.
  - В Райффайзен в отделении на Булевар краља Александра 328 выдали выписку за 5-7
    минут бесплатно.
  - Возможно проблема из-за того что счет открывала компания, или ленивый оператор.
  - Попробовать в другом отделении банка.
- question: Требуют ли венгры подтверждение остатка на балансе счета?
  answers:
  - Остаток на балансе венгры вроде вообще не просят, просят оборотку за 3-6 месяцев
    по счету в Сербии.
  - В Суботице остаток не запрашивали.
  - В общей выписке по оборотам обычно есть последнее состояние счета.
- question: Можно ли получить паспорт с визой раньше назначенного срока?
  answers:
  - Если очень надо, дадут и раньше, пожурят, но выдадут.
  - Можно написать письмо с просьбой перенести на более ранний срок, если есть билеты
    или бронь которые пропадают. Ответили на следующий день - перенесли выдачу паспорта.
  - Не стесняйтесь писать про более раннюю выдачу паспорта в вежливой форме, аргументированно
    - скорее всего помогут и мило извинятся.
  - Получение паспорта вне очереди, то есть в любое время считай. Правда поздно вечером
    уже не стоит приходить, они с утра обычно консульские услуги оказывают.
- question: Какой опыт подачи на туристическую визу с несколькими странами в маршруте?
  answers:
