questions:
- question: Какую визу дали при первой подаче в венгерское консульство и какие были
    условия?
  answers:
  - 'Дали однократную визу на месяц с 16 днями пребывания. Подавались с мужем, у одного
    работа в Сербии, второй указал что без работы. Маршрут: 12 дней Венгрия, 4 дня
    Австрия. Спрашивали что хотим посмотреть и почему выбрали эти города помимо Будапешта.'
  - При первой подаче дали визу на 24 дня, боравак был 1,5 месяца. Использовалась
    выписка из российского банка на английском с переводом в евро.
  - Дали ровно под даты поездки на 10 дней. Неодобрительно отнеслись к тому, что в
    плане поездки была не только Венгрия и что это первый шенген. Попросили оплатить
    неоплаченный отель в Австрии и донести выписку из банка для подтверждения оплаты.
  - Первая виза была под даты поездки, вторая - мульти на 2.5 месяца с 15 днями пребывания
    в шенгене. Указывалось несколько поездок, венгры суммировали количество дней и
    накинули несколько дней.
  - При первой подаче с бизнес-визой (с письмом от фирмы и приглашением) дали только
    на даты поездки, без мульти. Это связано с тем, что первый шенген - дают только
    срочную визу на дни поездки.
- question: Нужно ли бронировать отдельные слоты для каждого члена семьи при подаче
    на визу?
  answers:
  - При бронировании можно указать количество человек, но нужно чтобы количество свободных
    слотов было в том же количестве.
  - Можно попробовать позвонить или написать в консульство, возможно разрешат прийти
    всей семьей на один слот.
  - 'Один случай: взяли один слот на троих, написали письмо в консульство, они ответили
    что можно прийти на один слот всей семьёй, просто на час раньше забронированного
    времени. На входе показали ответ консульства, пустили без проблем.'
  - 'Другой случай: консульство ответило, что нужно самой забронировать слот на других
    членов семьи, а свободные были только на май.'
  - 'Еще один отказ: ответ был ''ждите когда появится свободное время на всех членов
    семьи''.'
- question: Требуют ли венгры 6 месяцев боравака для подачи на визу?
  answers:
  - Венгры не требуют 6 месяцев боравака, но очереди на запись большие.
  - Срок боравака проверяется в дату подачи. Можно записаться заранее, если даты поездки
    будут когда уже пройдут 6 месяцев.
  - Венгры очень лояльны, срок внж не смотрят.
  - Боравак был 2 месяца, выезжал в Дубай в декабре - визу дали без проблем.
  - Боравак заканчивался в начале июня, визу дали до конца марта (получен в декабре).
  - Италия и Франция требуют 6 месяцев боравака, у венгров такого правила нет.
- question: Какие финансовые документы нужны для подачи на венгерскую визу?
  answers:
  - Выписка со счета за последние 3 месяца и остаток на счету. Оба супруга показали
    выписки со своих счетов в Сербии.
  - По ИП запрашивают справку с остатком (не всегда) и выписку из АПР. В отдельных
    случаях могут запросить пару слиперов (транзакции с поступлениями, типа зарплаты).
  - Выписка с личного счета по оборотам за 3-6 месяцев и выписка по балансу на личной
    карте (сербская в динарах подходит).
  - Справка о должности от работодателя с указанием зарплаты.
  - 'Для спонсируемых членов семьи: спонсорское письмо на английском языке.'
  - Остаток на балансе венгры вроде вообще не просят, просят оборотку за 3-6 месяцев
    по счету в Сербии.
  - Русские выписки в Белграде не берут, требуют с местного счета. В Суботице принимали
    русскую выписку в евро.
  - Выписка из банка по балансам + история транзакций 3 месяца.
- question: Не работает ссылка на запись в консульство, что делать?
  answers:
  - При подключении через WiFi не работает, но если подключиться через мобильный интернет
    телефона - работает.
  - После нескольких попыток записи перестало работать даже через мобильный интернет.
  - Возможно IP-адрес на роутере сменился и разблокировался доступ.
  - Сайт периодически не работает, это временные технические проблемы.
- question: Можно ли подаваться на визу в Белграде, если живешь в Нови Саде (или наоборот
    - в Суботице, если живешь в Белграде)?
  answers:
  - Консульство ответило по почте, что можно подаваться куда вам удобнее.
  - Подавались в Суботице, живя в Белграде - приняли без вопросов.
  - Консульству без разницы где вы живете.
  - Отличие Суботицы в том, что вас принимает консул, а не сотрудник посольства. В
    остальном все то же самое.
- question: Какие документы нужны для подачи на венгерскую визу из Сербии?
  answers:
  - Паспорт и копии грязных страниц (страниц с визами и штампами).
  - Фото стандартное на шенген - взяли одну.
  - Копия боравака (внж).
  - Выписка с личного счета по оборотам за 3-6 месяцев.
  - Выписка по балансу на личной карте (сербская в динарах подходит).
  - Билеты оплаченные (скан).
  - Бронь гостиницы (говорят что надо оплаченную, но принимали и букинг с отложенной
    оплатой).
  - Справка с работы о зарплате, либо данные об открытой компании DOO или ИП.
  - Страховой полис (принимали Travel Insurance от Райффайзен с покрытием 30000, коронавирус
    не включен).
  - Заявление (анкета).
  - Трудовой договор работодателя в Сербии.
  - Копия договора аренды (не обязательно заверенного в налоговой).
  - 'Для детей: виза на ребёнка не оплачивается, со взрослого по 80 евро.'
  - Визовая история - чем больше, тем лучше. Могут попросить копии всех шенген виз,
    даже из старого паспорта (за 10 лет).
- question: За какой срок рассматривают документы и выдают визу?
  answers:
  - Рассмотрели за 5 дней.
  - Назначают время получения паспорта обычно через 2 недели после подачи.
  - В среднем 14 дней.
  - Виза была готова на следующий день после подачи.
  - Если попросить в связи с обстоятельствами, могут выдать чуть раньше. Можно написать
    письмо с просьбой перенести на более ранний срок, если есть билеты или бронь,
    которые пропадают.
- question: Когда появляются свободные слоты для записи?
  answers:
  - Консульство сообщило смотреть 16-17 февраля, будут обновляться.
  - Нужно каждый день смотреть, иногда кто-то отказывается и слот появляется.
  - 19 января выкладывали слоты.
  - Последние слоты выкладывали на май.
  - Периодически нужно заходить и проверять.
  - Слоты разбирают за считанные часы.
  - Без понятия когда точно, нужно постоянно мониторить.
- question: Можно ли по однократной венгерской визе ездить в другие страны Шенгена
    (например, в Австрию)?
  answers:
  - Однократная виза - это ограничение на количество въездов в Шенгенскую зону, а
    не на количество стран внутри Шенгена. Один раз въехал через Венгрию - можно ездить
    в Австрию, Чехию и т.д. Но если выехал из Шенгена - заехать второй раз нельзя.
  - С однократной визой можно въехать в Финляндию и доехать до Сербии, посещая страны
    по пути.
  - Работник автобуса предупреждал, что виза однократная, один въезд.
  - В посольстве говорили, что с однократной визой можно ездить только по Венгрии
    (но это противоречит общим правилам Шенгена).
  - Можно ездить в Австрию, если указал изначально при подаче, что планируешь заехать
    в Австрию. Если не указал, то только по маршруту (мнение одного из участников).
  - По однократной визе летали из Хельсинки в Милан, из Милана в Лиссабон, дальше
    в Барселону - никто не говорил что нельзя.
  - После Венгрии улетел на Мальту - проблем и вопросов не было.
  - Нельзя по однократной визе посетить сразу Венгрию и Румынию (Румыния не в Шенгене).
    А Венгрию и Швейцарию - можно.
  - Если получили визу под один маршрут, а потом укатили в другую страну, консульство
    может попросить предоставить доказательства пребывания именно в Венгрии. Если
    их нет - больше визу не дадут, а если был мульти - могут аннулировать. Это называется
    виза-шоппинг.
  - 'Консул предупреждала: если поеду куда-нибудь, то пожалуйста не в Чехию и Прибалтику
    - они аннулируют визы.'
