questions:
- question: Какая стоимость визы в Венгрию для граждан России?
  answers:
  - Визовый сбор составляет 80 евро для взрослых, для детей от 6 до 12 лет - 40 евро,
    дети младше 6 лет освобождены от оплаты визового сбора
  - Оплата производится наличными евро или динарами в банке ОТП на Кралья Александра
    70, картой платить нельзя. При оплате динарами их меняют на евро по курсу (упоминался
    курс 119.3)
- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - 'Стандартный пакет включает: анкету с фотографией (3.5 на 4.5 см), копию первой
    страницы паспорта и боровака (ВНЖ), страховку на весь Шенген (включая Швейцарию
    и Лихтенштейн), бронирование отеля и транспорта (билеты на автобус/самолет или
    документы на машину)'
  - 'Для работающих: справка от работодателя с подтверждением должности, зарплаты
    и типа контракта, выписка Pio Fond или банковская выписка о получении зарплаты'
  - 'Для ИП: документы из сербских реестров (Uverenje o istoriji prijava с Неманьина
    30), выписка со счета'
  - 'Обязательно: выписка с банковского счета в Сербии за последние 3 месяца с движением
    средств и остатком (рекомендуется около 50 евро на день пребывания)'
  - Копия договора аренды жилья в Сербии (оригинал показать, копию забирают)
  - 'Для семейных: свидетельство о браке (оригинал показать) с переводом на сербский,
    при необходимости - спонсорское письмо'
  - Водительские права и документы на машину (СТС) если едете на своем авто, или договор
    аренды если планируете арендовать машину
- question: Нужно ли оплачивать бронирование отеля заранее или достаточно бесплатной
    брони с Booking?
  answers:
  - Мнения разделились. Некоторые подавали с неоплаченными бронями и их приняли без
    вопросов
  - Другие сообщают, что венгры проверяют наличие оплаты отеля в банковской выписке,
    поэтому лучше оплатить бронь с возможностью бесплатной отмены
  - Один пользователь сообщил, что у коллеги проверяли транзакцию оплаты отеля в выписке
    из банка, поэтому выписку лучше брать после оплаты всего
  - 'Рекомендация: если есть вариант с предоплатой и возможностью отмены с возвратом
    - это безопаснее'
- question: Какой срок визы дают венгры при первой подаче?
  answers:
  - При первой подаче обычно дают визу строго под даты поездки или с небольшим запасом
    (коридор + пару дней)
  - 'Консульство предупреждает: ''Мы вас ещё не знаем, поэтому первая виза будет очень
    короткая. Если хорошо откатаете - может быть дальше будет получше'''
  - 'Примеры: виза на 8 дней при поездке на 5 дней, виза на 3 месяца с 15 днями пребывания'
  - Все визы, полученные в РФ, по словам консульства, ни на что не влияют при подаче
    в Сербии
- question: Какую визу дают при второй подаче в Венгрию?
  answers:
  - При второй подаче часто дают мультивизу, но не всегда
  - Один пользователь получил вторую визу мульти на 2.5 месяца и 15 дней в Шенгене,
    указав две планируемые поездки - консульство сложило дни обеих поездок и добавило
    еще несколько
  - Другой пользователь получил вторую визу на 30 дней/30 дней (из-за окончания боровака
    в апреле)
  - Есть случаи, когда при второй подаче отказывали в приеме документов, если маршрут
    включал больше дней в другой стране (не Венгрии)
- question: Можно ли по венгерской визе ехать в другие страны Шенгена?
  answers:
  - Да, если в визе в строке 'valid' указан весь Шенген, то ограничений по передвижению
    внутри Шенгена нет
  - Однако консульство требует, чтобы при подаче документов вы указали весь маршрут,
    включая другие страны, и приложили все билеты, брони отелей
  - Просто съездить куда-то спонтанно, находясь уже в Венгрии, формально нельзя -
    нужно заявлять маршрут заранее
  - На практике венгерская граница одна из самых простых - при въезде обычно не задают
    вопросов, если виза действующая
  - Могут быть вопросы при следующей подаче на визу, если вы откатали визу не по заявленному
    маршруту
- question: Есть ли правило первого въезда в страну, выдавшую визу?
  answers:
  - Официального правила первого въезда нет
  - Один пользователь въезжал в Венгрию по испанской визе (первый раз открывал визу)
    - пропустили без проблем
  - Другой въехал из Румынии в Венгрию в первый день действия французской визы - также
    без проблем
  - Венгерская граница описывается как одна из самых простых в прохождении, историю
    Шенгена обычно не проверяют
  - Однако при подаче на визу нужно указывать страну первого въезда и основную цель
    поездки - если большинство дней будет в другой стране, могут отправить в консульство
    той страны
- question: Какие требования к ВНЖ для подачи на венгерскую визу?
  answers:
  - ВНЖ должен быть действителен минимум 3 месяца после планируемой даты выезда из
    Шенгена (хотя консульство может сделать исключение при разумном объяснении)
  - Нет официального требования ждать 6 месяцев после получения ВНЖ - многие подавались
    с ВНЖ возрастом 1-2 месяца успешно
  - Консульство может спрашивать о причине получения ВНЖ и просить предоставить доказательства
  - Виза может быть ограничена сроком действия ВНЖ - если ВНЖ заканчивается скоро,
    долгую визу не дадут
- question: Как записаться на подачу документов в консульство Венгрии?
  answers:
  - Запись онлайн через сайт https://konzinfoidopont.mfa.gov.hu/ (есть русский язык)
  - Запись открывается за 90 дней до даты подачи
  - Слоты быстро разбирают, нужно мониторить сайт и ловить освободившиеся места
  - В Суботицу можно записаться по телефону
  - Письма на почту консульства обычно малоэффективны - отвечают стандартно или присылают
    ссылку на список документов
  - Из-за наплыва желающих (особенно после закрытия французского консульства) слоты
    заканчиваются очень быстро
- question: За какой срок до поездки нужно подавать документы на визу?
  answers:
  - Документы нужно подавать не ранее чем за 6 месяцев (для туристической визы) и
    не позднее чем за 15 дней до начала поездки
  - Анкету с датами раньше чем через 15 дней консульство не примет
  - Венгры выдают талончик на получение паспорта через 14 дней после подачи, поэтому
    не стоит подаваться слишком близко к датам поездки
- question: Сколько времени занимает прохождение границы Сербия-Венгрия?
  answers:
  - Время прохождения очень непредсказуемо - от 20 минут до 12 часов
  - Сербскую сторону обычно проходят быстро (10-30 минут), основная задержка на венгерской
    стороне
  - 'Есть два основных перехода: Хоргош и Келебия. Келебия обычно быстрее, но не всегда'
  - Хоргош-1 (работает до 19:00, однополосный) - там бывают большие очереди
  - Хоргош-2 - проезжали от 20 минут до 3 часов
  - Венгры тщательно досматривают автобусы (особенно с косовскими номерами), ищут
    табак и алкоголь
  - Утренние рейсы FlixBus обычно проходят быстрее (около часа), вечерние и ночные
    могут застрять на 8-10 часов
  - На границе есть камеры, можно посмотреть очередь заранее
- question: Можно ли подаваться на визу с российским работодателем, имея ВНЖ в Сербии?
  answers:
  - По букве закона справки должны быть из сербских реестров
  - Рекомендуется написать в консульство для уточнения
  - Был случай, когда принимали даже российскую страховку, что странно
  - Обязательно нужен счет в сербском банке с выпиской за 3 месяца
  - Справка от российского работодателя может быть принята, но лучше уточнить заранее
- question: Какие документы нужны при поездке на арендованной машине?
  answers:
  - Нужно заранее получить договор аренды на даты поездки от арендной компании
  - Можно воспользоваться сайтами по аренде машин (типа Booking для авто)
  - Водительские права обязательны
  - Можно объяснить компании, что договор нужен для визы, поэтому оформляется заранее
- question: Какие документы нужны при поездке на машине с сербскими друзьями?
  answers:
  - Сербское СТС (свидетельство о регистрации транспортного средства)
  - Паспорт владельца машины
  - Водительские права
  - Возможно, пояснительная записка от владельца
  - План поездки
- question: Можно ли подаваться на визу в Венгрию, если основная цель поездки - другая
    страна Шенгена?
  answers:
  - Нет, если вы планируете провести больше дней в другой стране (например, в Австрии
    или Словакии), вас могут отправить в консульство той страны
  - Был случай отказа в приеме документов, когда в маршруте было 2 дня в Венгрии и
    2 дня в Вене - консул потребовала, чтобы в Венгрии было больше дней
  - 'Правило: подаваться нужно в страну, где будет максимальное количество дней пребывания'
  - Если дни равны, то подаваться нужно в страну первого въезда
- question: Какую страховку принимают для визы?
  answers:
  - Страховка должна покрывать весь Шенген, включая Швейцарию и Лихтенштейн
  - Страховка от Райффайзенбанк (Сербия) на премиум-счете подходит
  - Страховка от Wiener без покрытия Швейцарии и Лихтенштейна не подходит
  - В отдельном топике чата есть варианты подходящих страховок
  - Страховка от Дунав покрывает всю Шенген-зону, но не самая дешевая
- question: Как заполнять анкету на визу?
  answers:
  - 'Анкету можно скачать по ссылке: https://belgrad.mfa.gov.hu/asset/view/162478/kerelemnyomtatvanyEN2022november_0.pdf'
  - Это редактируемый PDF, можно заполнить на компьютере, но все равно нужна подпись
    и печать
  - Можно заполнить от руки
  - Заполнять нужно синей ручкой (черную могут попросить продублировать синей)
  - К анкете прикладывается одна фотография 3.5 на 4.5 см
- question: Забирают ли паспорт на время рассмотрения визы?
  answers:
  - Да, паспорт забирают при подаче документов
  - Выдают квиточек с датой получения (обычно через 14 дней)
  - Возможность оставить паспорт себе под расписку - нужно писать в консульство, но
    на весь период точно не разрешат
- question: Что делать, если ВНЖ заканчивается скоро - можно ли получить визу?
  answers:
  - Конец поездки должен быть максимум за 3 месяца до срока истечения ВНЖ
  - Дата подачи заявки = дата поездки минус 15 календарных дней
  - Консульство ответило, что нет требования о 3-месячном запасе ВНЖ, главное чтобы
    дата выезда попадала в срок действия ВНЖ
  - Однако на практике виза может быть ограничена сроком ВНЖ - если ВНЖ заканчивается
    через 2 месяца, долгую визу не дадут
- question: Можно ли получить транзитную визу Венгрии для проезда в Россию?
  answers:
  - Без ВНЖ документы не принимают
  - Транзитной визы как отдельного основания в Шенгене больше нет
  - Нужно показать хотя бы пару дней пребывания в Венгрии
  - С нулевым ИП шансов мало
- question: Что такое White Card и можно ли её получить?
  answers:
  - White Card - это ВНЖ Венгрии (виза цифрового кочевника)
  - Для оформления ВНЖ на территории Венгрии нужна виза
  - Есть упоминания о получении через компанию за 900 евро, но детали неясны
  - В Венгрии дают ВНЖ под компанию, но компания должна быть живая
  - Были запланированы подачи на март, но успешных кейсов в чате не описано
- question: Можно ли подаваться на визу сразу после получения ВНЖ без работы?
  answers:
  - Прямого ответа нет, но есть упоминание, что консульство спрашивает о причине получения
    ВНЖ и просит доказательства
  - Был вопрос о студентке-заочнице из России с недавним ВНЖ и предыдущей итальянской
    визой, но ответа на конкретный кейс нет
- question: Нужна ли отдельная анкета на ребенка?
  answers: []
- question: Как оформить спонсорское письмо?
  answers:
  - Спонсорское письмо нужно при подаче вместе с супругом/супругой
  - Можно взять первую попавшуюся форму в интернете
  - Достаточно свидетельства о браке плюс спонсорское письмо
- question: Можно ли подаваться с размещением у друзей в Венгрии?
  answers:
  - Это оформляется через приглашение
  - 'Нужно быть осторожным: если у вас слабая привязка к Сербии, наличие друзей в
    Венгрии может быть минусом - консул может опасаться, что вы не вернетесь'
  - В ветке по Германии много отказов именно с приглашениями
  - Безопаснее снять отель и лишь упомянуть о наличии друзей
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - 'Документы из сербских реестров: Uverenje o istoriji prijava (получается на Неманьина
    30 с паспортом)'
  - Выписка со счета ИП
  - Если бизнес-счет без движений средств - нужно уточнять отдельно
- question: Можно ли записаться на одного человека, а подать документы на троих?
  answers:
  - При записи нужно указывать количество человек
  - Если указать одного - есть места, если троих - нет мест
  - Прямого ответа о возможности такой схемы нет
- question: Какие есть альтернативы венгерской визе при отсутствии слотов?
  answers:
  - Итальянское консульство - много слотов, подача без собеседования, но предупреждают
    что не смогут выдать мульти
  - Австрийское консульство - запись по почте, выдавали мультивизы
  - Словацкое консульство - слоты выдают по email, но нужно проверять, выдают ли визы
    россиянам
- question: Есть ли прямые рейсы из Белграда в Будапешт?
  answers:
  - Прямых рейсов нет, все через Австрию
  - Air Serbia планирует запустить прямые рейсы, но пока не запустила
  - Можно доехать на FlixBus (около 6 часов с учетом границы) или на маршрутке/BlaBlaCar
- question: Влияют ли предыдущие шенгенские визы, полученные в России, на получение
    визы в Сербии?
  answers:
  - 'По словам работника консульства: все визы, полученные в РФ, ни на что не влияют'
  - 'Цитата консула: ''Мы вас ещё не знаем, поэтому первая виза будет очень короткая'''
  - 'Это связано с тем, что в России были другие условия подачи: страна резиденства,
    недвижимость, родственники. В Сербии у многих только ВНЖ, договор аренды и удаленная
    работа'
- question: Что делать если виза заканчивается в день выезда и есть риск застрять
    на границе?
  answers:
  - Превышать количество дней нахождения в Шенгене нельзя - будет штраф и возможно
    откажут в визе в следующий раз
  - Лучше не ехать в притык к датам - брать билеты с запасом
  - Обычно консульство дает коридор + пару дней от заявленных дат
  - Не стоит играть с огнем и ехать на границу в 23:50 последнего дня визы
