questions:
- question: Какие документы нужны для подачи на венгерскую визу в Сербии?
  answers:
  - 'Стандартный пакет документов включает: анкету, фото 35x45 мм (1 шт), копии главных
    страниц загранпаспорта, ВНЖ (боравак), последний белый картон, оплаченное проживание
    (бронь отеля/Airbnb) с чеком, оплаченные билеты на автобус/транспорт с чеком,
    страховку (местную, например Uniqa или Dunav) на весь мир минимум на 30 дней.'
  - 'Финансовые документы: выписка о движении средств из банка за 3 месяца (динарский
    и валютные счета), справка об остатке средств на счетах. Важно: консульству нужно
    именно движение средств, а не просто справка об остатке.'
  - 'Документы о занятости: для работающих по найму - employment verification (должность,
    зарплата, дата начала работы, указание что предоставлен отпуск на даты поездки),
    копия трудового договора, pay stubs за 2-3 месяца.'
  - 'Для ИП: извод о регистрацији привредног субјекта (APR printout), потврда о поднетој
    пријави промени и одјави на обавезно социјално осигурање, раднe дoзвoлe за самoзапoшљавањe,
    турновер с остатком по динарскому счету ИП, выписки izvod где видно поступление
    дохода на счет ИП за последние 3 месяца.'
  - 'Дополнительные документы: копия lease agreement (договор аренды жилья), копия
    СТС на машину если едете на авто (зеленая карточка регистрации), все предыдущие
    шенгенские визы даже из старых паспортов.'
  - 'Если едете с супругом/супругой: спонсорское письмо на английском, переведенное
    свидетельство о браке (судебный перевод на сербский язык у местного переводчика,
    апостиль не требуется).'
  - 'Российские документы: можно приложить выписки с российских банковских карт за
    3-6 месяцев с остатком и движением, переведенные на английский вручную. Консул
    может предупредить, что российские карты их не интересуют, но могут принять. Справка
    с российской работы на английском и расчетные листы за 3 месяца также принимаются.'
  - 'Важно: там где только оригиналы, консульство может сделать копию на месте, но
    лучше готовить копии заранее. Все оригиналы нужно показать.'
- question: Какую страховку принимают в венгерском консульстве?
  answers:
  - Российские страховки (например, от Tinkoff) не принимают, даже премиальные.
  - 'Принимают местные сербские страховки: Uniqa, Dunav.'
  - Страховку можно оформить напротив посольства в Суботице за 20 минут. На 30 дней
    стоит около 50 евро (4500 динар).
  - Страховка должна быть на весь мир с покрытием минимум 30000 евро, можно оформить
    годовую.
- question: Где можно подавать документы на венгерскую визу - в Белграде или Суботице?
  answers:
  - Есть противоречивая информация. Некоторые источники утверждают, что Суботица только
    для тех, кто живет в Воеводине, а белградцев принимают только в Белграде. Новисадцев
    примут и там и там.
  - Однако есть подтвержденные случаи, когда жители Белграда успешно подавались в
    Суботице. Один человек звонил консультироваться в Суботицу, ему сказали что может
    податься там, потому что окно на месяц раньше чем в Белграде было.
  - Консульство не может накладывать территориальные ограничения, у них есть требования
    только к документам, место прописки там не фигурирует.
  - В Суботице намного проще записаться, чем в Белграде.
  - 'Важно: в Суботице у венгерского консульства два здания рядом - нужно желтое,
    а не зеленое.'
- question: Сколько времени рассматривается заявка на венгерскую визу?
  answers:
  - Стандартный срок рассмотрения - 2 недели (14-15 дней).
  - Раньше срока не звонят и не пишут.
  - На время рассмотрения изымают паспорт, в обмен дают маленькую бумажку-талончик.
  - 'Примеры: подача 19 октября - готова 3 ноября (письмо), вклеили 4 ноября; подача
    21 сентября - звонок 10 октября; подача 7 декабря - забрали 19 декабря; подача
    1 декабря - результат через 2 недели.'
- question: Какую визу дают венгры - мультивизу или однократную, на какой срок?
  answers:
  - Первую визу венгры практически всегда дают однократную строго под даты поездки.
    Это текущая политика для россиян.
  - При выдаче консул может сказать, что по текущей политике нет возможности выдать
    мультивизу.
  - 'Примеры первых виз: одноразовая под даты поездки; на две поездки с запасом по
    времени 2,5 месяца, мультивиза на 21 день; на 6 дней поездки; на 24 дня не мульти.'
  - 'Вторая виза: есть случаи получения мультивизы на 3 месяца с 15 днями пребывания;
    мультивиза на 2,5 месяца (сплюсовали дни двух поездок и докинули пару дней); 30
    дней/30 дней пребывания мульти.'
  - 'Однако есть противоречивые случаи: вторую визу дали еще хуже первой - сингл впритык
    по часам к датам поездки, хотя первую поездку откатали правильно через Венгрию
    без нарушений.'
  - Консул может сказать, что на вторую визу можно запрашивать мульти (пункт 27 анкеты).
  - Если ВНЖ заканчивается скоро (например, через 3-4 месяца), это может влиять на
    срок визы - максимальный срок обычно не больше чем 3 месяца до окончания ВНЖ.
- question: Как оплачивается консульский сбор за визу?
  answers:
  - Консульский сбор 80 евро платится после подачи документов и собеседования.
  - Оплата производится в банке рядом с консульством (OTP банк).
  - 'Важно: сбор платится в евро! Можно купить евро прямо в банке на месте.'
  - Чек с документами опускается в специальный почтовый ящик у консульства.
  - Процесс оплаты может занять больше часа.
  - Для ребенка 1 год виза была бесплатной.
- question: Что происходит на собеседовании в венгерском консульстве?
  answers:
  - Сначала отдаете все документы, потом ждете. Затем проводится собеседование с консулом
    с параллельным просмотром документов.
  - Берут свежую биометрию (фото и отпечатки пальцев), даже если уже сдавали ранее
    и указали это в анкете.
  - 'Типичные вопросы: почему выбрали Венгрию, где и кем работаете, чем собираетесь
    заниматься в Венгрии, были ли в Америке (если есть американская виза), первая
    ли это виза.'
  - Консул может задавать много вопросов, особенно если у вас свежий ВНЖ или нестандартная
    ситуация.
  - 'Могут попросить дополнительные документы на месте: белый картон, потврда о поднетој
    пријави, раднe дoзвoлe за самoзапoшљавањe, договор аренды.'
  - Консул предупреждает о том, что русским аннулируют шенген Эстония, Латвия, Литва,
    Финляндия и Чехия.
  - Могут честно сказать, что шансы очень маленькие, так как вы русские, но кто знает.
  - Если документы в порядке, могут похвалить что домашнее задание по сбору документов
    сделали на отлично.
  - Лучше иметь свободный английский, но можно подготовиться к стандартным вопросам
    заранее.
- question: Нужны ли оплаченные билеты и бронь отеля для подачи на визу?
  answers:
  - Официально требуются оплаченные билеты и бронь отеля.
  - 'Однако есть успешные кейсы с неоплаченными документами: бронь отеля без предоплаты
    с возможностью бесплатной отмены, скриншот экрана с выбором маршрута автобуса
    вместо билетов.'
  - Один человек принес только договор на покупку машины вместо билетов - консул сказал
    что не прокатит, пришлось за 2 часа купить билеты на автобус.
  - Бронирование можно делать через Booking.com без предоплаты на английском, или
    запросить бронирование от отеля напрямую по почте.
  - Для Airbnb нужна оплаченная бронь с чеком плюс бумажка которая на сайте под кнопкой
    'For Visa'.
  - 'Важно: консул может попросить показать водительские права, если заявили что едете
    на машине.'
- question: Можно ли использовать российские банковские выписки для подачи на визу?
  answers:
  - Да, можно приложить выписки с российских банковских карт за 3-6 месяцев с остатком
    и движением средств.
  - Выписки нужно перевести на английский язык. Можно перевести самостоятельно вручную
    и подать оригинал + свой перевод.
  - Для перевода PDF-выписки можно использовать онлайн-редакторы типа sejda.com/pdf-editor,
    где можно поменять слова на английские. Это занимает время, но ради визы можно
    потерпеть.
  - Консул может предупредить, что российские банковские карты их не интересуют, могут
    принять но сказать что не будут использовать. Однако есть случаи когда это не
    помешало получить визу.
  - Можно также приложить справку с российской работы на английском и расчетные листы
    за 3 месяца.
  - Если есть местные сербские счета, лучше показать движение средств и по ним тоже,
    даже если история использования небольшая.
- question: Какие требования к ВНЖ для подачи на венгерскую визу?
  answers:
  - Есть информация что консульство может не принять документы если ВНЖ меньше 3 месяцев,
    но из консульства ответили что такого требования нет. Главное, чтобы срок выезда
    из шенгенской зоны был раньше конца боровака.
  - Есть успешные кейсы с ВНЖ меньше месяца (с июня при подаче в октябре, с октября
    при подаче в ноябре).
  - Если ВНЖ заканчивается через 3-4 месяца, это может повлиять на срок выдаваемой
    визы - максимальный срок обычно не больше чем 3 месяца до окончания ВНЖ.
  - 'Важно приложить доказательства привязки к Сербии: трудовой договор, договор аренды
    жилья. Если по договору нужно минимум год работать или есть двойной депозит за
    жилье, это может помочь.'
- question: Что делать если у меня свежее ИП без оборотов и дозволы еще нет?
  answers:
  - Можно подать справку на английском с российской работы, расчетные листы с нее
    за три месяца, самостоятельно переведенную выписку с российского зарплатного счета
    за три месяца (свой перевод + оригинал).
  - Приложить выписку с местных счетов в Райффайзене за три месяца (динары и евро)
    с парой переводов из РФ, справка об остатке с этих счетов.
  - 'Из документов по ИП: извод о регистрации ИП, потврда о извершеноj регистрациjи
    из налоговой.'
  - Полезно написать на отдельном листе объяснение, почему такой набор документов,
    а не обороты ИП, почему мало транзакций на сербских счетах.
  - Консул может спросить какой оборот может быть если фирма новая, и это нормальный
    аргумент.
  - 'Есть успешный кейс: ВНЖ по ИП с июля 2022, ИП открыто в том же месяце, оборотов
    и дозволы еще нет - визу дали.'
- question: Нужна ли сербская банковская карта для получения визы?
  answers:
  - Нет, сербская карта не обязательна. Есть успешный кейс получения визы только со
    счетом в Почтанской (без карты).
  - Достаточно иметь счет в местном банке, сделать выписку за 3 месяца о движении
    средств (даже если счет открыт 1,5 месяца по факту) и справку об остатке.
  - Можно дополнить выпиской с российской карты на английском.
  - В анкете можно указать что будете рассчитываться кэшем и кредиткой.
  - Консул может не задавать вопрос как будете рассчитываться в Венгрии без карты,
    наличные их устраивают.
- question: Что такое 'report back form' и когда его требуют?
  answers:
  - Это требование по возвращению из поездки лично или по email предъявить билеты/boarding
    pass'ы (если они есть) и штампы о пересечении границы в обе стороны, а также чеки
    из отеля.
  - Такая штука правилами шенгена предусмотрена, но встречается редко.
  - О необходимости предоставить отчет говорят при выдаче визы.
  - 'Примеры: ''вернуться и отправить сканы абсолютно всех чеков из Венгрии в посольство,
    иначе подадут жалобу в иммиграционную службу''; ''после первой поездки прислать
    чеки от отеля''.'
  - Есть случай когда при второй визе дали такую бумажку с требованием отчета, хотя
    первую поездку откатали правильно.
  - Один человек при второй визе сам приложил чеки из первой поездки, хотя их не просили
    - возможно это помогло.
- question: Можно ли въехать в другие страны Шенгена по венгерской визе?
  answers:
  - Да, по венгерской визе можно заехать в Венгрию и оттуда поехать куда угодно в
    пределах Шенгена, это не запрещено. Внутри шенгенской зоны нет пограничников.
  - Однако в Чехию не рекомендуют ехать - могут обнулить визу. Консул может предупредить
    что лучше никаким образом туда не ехать во избежание проблем.
  - Были прецеденты что автобусы в Чехию останавливали на досмотр.
  - По земле в Чехию обычно не обнуляют, но риск есть.
  - Венгров лучше не обманывать - на вторую визу они стабильно дают мультивизу если
    первую откатали правильно.
  - Если консул требует report back form, лучше въехать именно в Венгрию первой, будет
    правильный штампик. Дальше по Шенгену перемещение будет без отметок.
- question: Можно ли открыть неоткрытую визу другой страны Шенгена через Венгрию?
  answers:
  - Да, есть успешные кейсы. Например, человек открывал свежую НЕ венгерскую визу
    въездом в Венгрию - вообще ничего не спросили, только стандартный вопрос куда
    и на сколько дней. Это было полгода назад.
  - 'Другой пример: два раза ездили в Венгрию с греческой визой на своей машине семьей,
    никаких проблем, второй раз вообще ничего не спросили.'
  - Человек с неоткрытой испанской визой (туристическая на год) ехал одним днем в
    Венгрию с выступлением - от венгров вряд ли будут проблемы. Важно проверить что
    в поле Valid на визе указано Estados shengen (весь ЕС), а не только Испания.
  - Важно иметь наготове билеты, проживание и заготовленный ответ почему сначала не
    в ту страну поехали которая выдала визу. Офицер может попросить рассказать маршрут.
  - Все будет зависеть от офицера. Если виза на весь ЕС, нет оснований не пустить.
    Обратный билет и оплаченное под даты жилье помогут.
  - Один человек открывал испанскую визу у венгров без проблем.
- question: Есть ли особенности при полете в Германию из Сербии для граждан РФ?
  answers:
  - Все прямые рейсы из Сербии немцы встречают у выхода из самолета. Скорее всего
    настолько боятся просителей убежища.
  - При полете напрямую во Франкфурт могут быть долгие расспросы. Оба контроля (у
    трапа и на будке пограничника) долго расспрашивали. У трапа пропустили сразу как
    увидели боровак, а на границе еще минут 10 совещались.
  - Однако опыт разный - один человек летал в Германию и такого не было.
  - Если лететь в Германию не из Сербии, а из Венгрии (въехав по венгерской визе),
    там уже вообще всем пофиг на проверки.
  - В Амстердаме тоже была проверка - показал белый картон как доказательство что
    живет официально в Сербии.
- question: Нужны ли документы на автомобиль при подаче на визу если едете на машине?
  answers:
  - Если заявили что едете на машине, консул может попросить показать водительские
    права.
  - Для оформления визы достаточно приложить зеленую карточку регистрации (сертификат
    регистрации, пластиковую карточку).
  - ДКП (договор купли-продажи) консула не устроил, нужен именно сертификат регистрации.
  - С сербскими номерами никакие дополнительные документы обычно не спрашивают.
  - Грин карта (автостраховка для стран ЕС) не нужна для стран ЕС и Балкан при поездке
    из Сербии.
- question: Работает ли роуминг Yettel в Венгрии и как оплачивать в Венгрии?
  answers:
  - 'По роумингу Yettel: есть промо с трафиком на гигабайт за 799 динар, либо на три
    гигабайта за 2100 динар. Информация по Франции, по Венгрии конкретики нет.'
  - 'По оплате: не помню ни одного места где не приняли евро в Венгрии. Они только
    грубо округляют, но оплатить можно везде.'
  - Таксисты легко берут евро, но по драконовскому курсу. Для такси лучше использовать
    карту и заказывать в приложении Bolt.
  - Венгерскую валюту (форинты) можно обменять уже в Венгрии с евро, необязательно
    покупать в Сербии.
- question: Можно ли подаваться на визу вместе с супругом/супругой если у одного нет
    документов?
  answers:
  - Да, можно податься вместе при условии что один будет спонсором.
  - 'Нужно приложить: спонсорское письмо на английском от спонсора, переведенное свидетельство
    о браке (судебный перевод на сербский у местного переводчика, апостиль не требуется).'
  - 'Спонсор предоставляет свои финансовые документы: выписки со счетов, справки с
    работы и т.д.'
  - При собеседовании у супруга-спонсора могут взять только биометрию, собеседования
    может не быть.
  - 'Есть успешный кейс: муж работает с ВНЖ с мая 2022, у жены ВНЖ по воссоединению
    семьи, подавались вместе со спонсорским письмом - визы получили.'
- question: Можно ли досылать дополнительные документы после подачи?
  answers:
  - Да, можно досылать документы по email.
  - Один консул говорил что досылать можно только в день подачи, но женщины по телефону
    сказали что можно позже.
  - 'Есть успешный кейс: человек послал официальное приглашение из migration office
    почти через неделю после подачи на email, и его к документам приложили.'
  - 'Email консульства в Белграде: consulate.blg@mfa.gov.hu'
- question: Какие требования к приглашению для визы в Венгрию?
  answers:
  - Приглашение требуют официальное из migration office.
  - Однако есть случай когда со скрипом приняли просто нотариально заверенное в Венгрии
    приглашение. Сказали что хз прокатит ли, но правилами не запрещено, хотя лучше
    бы конечно из миграционки.
  - В визовой анкете можно указать что плачу за поездку я сам, даже если в приглашении
    написано что расходы оплачивает та сторона - консул сам решит что засчитать.
- question: Нужно ли свидетельство о браке если я сама себе спонсор?
  answers:
  - Нет, если вы доказываете что сами себе спонсор, свидетельство о браке приносить
    не нужно.
- question: Где находится ссылка для записи в посольство Венгрии?
  answers:
  - 'Ссылка на запись в посольство Венгрии: https://konzinfobooking.mfa.gov.hu/home'
  - На визу D (White Card) слотов может не быть раньше марта, на D сказали только
    через сайт записываться.
- question: Нужны ли прививка или ПЦР при въезде в Венгрию?
  answers:
  - Нет, сейчас точно не надо прививку или ПЦР показывать при въезде в Венгрию (автобус).
  - Только приехал оттуда, ничего не спрашивают нигде, маски тоже не нужны.
  - Летал еще в Италию - там тоже нигде ничего в плане ковид ограничений.
