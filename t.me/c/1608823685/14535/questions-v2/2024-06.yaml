questions:
- question: Есть ли пример спонсорского письма на жену для венгерской визы?
  answers:
  - 'Спонсорское письмо пишется в свободной форме. Пример: ''I, Ivan Ivanov, currently
    residing in Belgrade, Kn. Milosa 1 ap.1, am writing this letter in support of
    the visa application of my spouse, Ivanna Ivanova. The purpose of visiting Hungary
    for me and my spouse (Ivanna Ivanova) is tourism and shopping. She will be in
    Budapest from April 30, 2023 to May 07, 2023 and in July 2023. During the specified
    trip dates above, we will be visiting Budapest and its vicinities, and Heviz in
    July. I will be covering all expenses of the trips.'''
  - Нужен перевод свидетельства о браке на английский
  - При подаче спонсорское письмо должно быть подписано при сотрудниках консульства
    или принесено лично спонсором. Если жена подает без мужа, могут попросить прийти
    и подписать письмо при них
- question: Какие документы нужны для транзитной визы через Венгрию на автомобиле
    в UK?
  answers:
  - Цель визы указывается как 'other', так как транзитных виз больше не существует
    в Visa Code
  - 'Нужны: маршрут поездки, брони жилья в каждой стране по пути, подтверждение транспорта
    в каждой стране, подтверждение финансовых средств, действующая туристическая страховка,
    действующее разрешение на пребывание в UK'
  - Документы на резидентство в третьей стране (UK) обязательны - нужно показать сразу,
    чтобы консул понимал, что вы покинете зону Шенгена
  - Документы на питомцев (если везете их), водительские права, документы на авто,
    билеты на евротоннель
  - Если авто еще не куплено, можно показать договор купли-продажи. Паспорт могут
    вернуть на несколько дней для покупки авто по запросу
  - Дали визу на 7 дней с окном в месяц, дата поездки была через 2 месяца со дня подачи
- question: Возвращает ли Wizz Air деньги в случае невыдачи визы?
  answers:
  - Есть практика возврата, но нужен письменный отказ от консульства
  - Нужно написать в службу поддержки Wizz Air на английском или венгерском, подробно
    описать ситуацию и ждать ответа
- question: Как записаться на подачу документов на визу в Венгрию?
  answers:
  - В Белграде запись через сайт https://konzinfoidopont.mfa.gov.hu/
  - В Суботице запись только по телефону, нужно звонить и подтверждать
  - Слоты выбрасывают обычно утром (с 8:00 до 12:00), чаще всего в среду или четверг
  - Слоты разбирают очень быстро, за несколько минут
  - Нельзя часто проверять сайт - могут заблокировать IP адрес на сутки или больше
  - Лучше следить за чатом с включенными уведомлениями - люди пишут когда появляются
    слоты
  - Онлайн запись в Суботице не считается записью, нужно обязательно звонить для подтверждения
- question: Можно ли записываться на подачу с партнером не в браке?
  answers:
  - При бронировании слота указываете количество подаваемых лиц (2), и система ищет
    два слота подряд
  - Можно указать любого из подающихся как основного заявителя
  - Такой слот поймать сложнее, иногда легче записаться каждому отдельно
- question: Можно ли получить венгерскую визу для поездки в Германию?
  answers:
  - По правилам нужно подаваться в страну, где планируете провести больше времени
  - Если указать транзит в Германию, могут отправить в немецкое посольство
  - Венгры могут просить счета, подтверждающие траты именно в Венгрии, особенно в
    первую поездку
  - После возвращения в течение пары недель могут попросить отчитаться (опционально)
  - Лучше подаваться в немецкое консульство, если основная цель - Германия. Записаться
    к немцам проще, чем к венграм
- question: Как оплатить бронь отеля картой Райффайзен нерезидента?
  answers:
  - С нерезидентского счета Райффайзен в динарах оплата проходит нормально
  - Если есть и динарский и валютный счет, то с динарского может не списываться -
    нужно закинуть валюту на евро счет
  - Букинг проводит оплату в национальной валюте отеля, банк проводит международные
    транзакции в евро
  - Проблема обычно не на стороне банка
- question: Дают ли венграм мультивизу с первого раза?
  answers:
  - Если это первая венгерская виза, то с вероятностью 99% НЕТ
  - Первые визы дают под поездку (под даты)
  - После хорошей откатки первой визы (посещение именно Венгрии, а не транзиты) могут
    дать под две поездки
  - Потом дают мульти
  - 'Статистика: первая виза под даты → вторая под 2 поездки → третья мульти'
- question: Нужно ли переводить документы на сербском языке для венгерской визы?
  answers:
  - Официально требуется заверенный перевод на английский
  - На практике документы на сербском принимают, но сотрудник может ворчать
  - Документы на русском тоже принимают без перевода
  - Лучше иметь с собой перевод на английский на всякий случай, хотя бы с Google Translate
  - Для сербского - это такой же непонятный славянский язык для них, как и русский
- question: Требуют ли венгры оплату забронированного жилья или достаточно брони?
  answers:
  - В Белграде требуют оплаченные брони
  - Венгры хотят видеть квитанцию об оплате, а не стандартное 'booking confirmed'
    с Букинга или Airbnb
  - Если невозможно оплатить онлайн (только на месте), нужно объяснить это - могут
    принять
  - Можно написать в отель и попросить оплатить заранее хотя бы часть
- question: Какие документы нужны для получения венгерской визы по ИП в Сербии?
  answers:
  - APR registration printout (извод из АПР) - можно получить онлайн через портал
    APR pretraga или лично в АПР
  - 'Дата документа: принимают изводы даже от прошлого года, если захотят проверить
    - по матичному брою за минуту все увидят на сайте АПР'
  - Уверенье из центрального регистра обязательного социального страхования
  - Выписка с оборотом средств с банковского счета
  - Разрешение на работу (если применимо)
- question: Можно ли по венгерской мультивизе ездить в другие страны Шенгена?
  answers:
  - Во время действия мультивизы можно въезжать во все страны Шенгена
  - Венгры при выдаче мультивизы инструктируют, что нужно 60% времени проводить в
    Венгрии, чтобы виза считалась правильно откатанной
  - Могут попросить после поездки отправить штампы из паспорта, счета и чеки о том,
    чем занимались
  - Если по предыдущей визе катались больше не в страну выдачи, могут дать следующую
    визу хуже
  - 'Это общешенгенское правило: страна, выдавшая визу, должна быть основной страной
    пребывания'
- question: Как получить визу D (white card) в Венгрию из Сербии?
  answers:
  - Требуется доход от 3000 евро в месяц (до налогов)
  - Нужны контракты от работодателя, подтверждающие доход
  - Страховка обязательна - можно от Genki, Тинькофф (если принимают русские), Generali
  - 'Жилье: нужно заявление от венгра о праве проживания или контракт аренды на год'
  - 'Запись: слоты ловятся так же как на обычную визу - через сайт для Белграда или
    по телефону для Суботицы'
  - 'Пример: подача 22.05, одобрение 03.06, виза с 06.06.2024 до 03.09.2024'
- question: Можно ли оплатить визовый сбор в динарах в консульстве Венгрии?
  answers:
  - Оплата картой возможна, но списывается в евро
  - Если есть только динарский счет в Райффайзен - банк автоматически конвертирует
  - Если есть оба счета (динарский и евро) - списывается по валюте, автоконвертации
    нет
  - В Суботице карта Райффайзен может не проходить - дают квитанцию для оплаты в ОТП
    банке
  - Стоимость визового сбора - 90 евро (повысили с 80)
  - В ОТП банке можно оплатить наличными евро
- question: Можно ли получить венгерскую визу с ВНЖ по таланту без работы в Сербии?
  answers:
  - Есть кейсы отказов по ВНЖ таланта без доходов внутри Сербии
  - 'Один успешный кейс: подавался с российским ИП и движением средств по сербскому
    счету - дали шенген под даты поездки'
  - Венгрия требует легальный стабильный доход - лучший вариант работа или бизнес
    в Сербии
  - Если деньги приходят нерегулярно (например, переводы от других людей), могут быть
    вопросы
  - С точки зрения Венгрии должны быть деньги и легальный приход
- question: Нужно ли уверенье о боравку или достаточно карточки ВНЖ?
  answers:
  - Если подаетесь с карточкой, уверенье не просили - просто ксерокопировали карточку
    с двух сторон
  - Белый картон венгерским консулам не так важен, главное - боравак
  - Копию белого картона могут вернуть обратно
- question: Какой срок визы дают венгры?
  answers:
  - Первую визу обычно дают под даты поездки с небольшим коридором
  - Могут дать чуть больше дней и въездов, чем запрашивали (например, запросили 3
    дня 1 въезд - дали 10 дней 2 въезда)
  - 'Вторая виза: часто двукратная 20/180'
  - 'Третья виза: мульти 30/180 (30 дней пребывания в течение 180 дней)'
  - Даже при наличии предыдущих шенгенов из РФ, первую венгерскую обычно дают под
    поездку
  - Венгры ценят в основном свои собственные визы, а не визы других стран
- question: Можно ли менять бронь отеля после получения визы?
  answers:
  - Венгрия имеет государственную систему учета (vizainfo.hu), куда отели обязаны
    вносить информацию об изменениях и отмене броней
  - Консульство имеет доступ к этой базе и видит отмены
  - Если отменить бронь без уведомления консульства - могут аннулировать визу
  - Обо всех изменениях нужно писать на email консульства
  - Если предупредили консульство о смене отеля и отправили новую бронь - обычно проблем
    нет
  - Были случаи аннулирования виз за отмену броней без предупреждения
  - При смене отеля могут пригласить в консульство для беседы
- question: Сколько времени рассматривают документы на венгерскую визу?
  answers:
  - Стандартный срок - 2 недели (14-15 дней)
  - 'Пример: подача 22 мая, получение 4 июня (около 2 недель)'
  - 'Пример: подача 5 июня, письмо о готовности 17 июня, получение 20 июня'
  - 'Пример: подача 12 июня, получение 27 июня (15 дней)'
- question: Нужно ли записываться для получения паспорта с визой?
  answers:
  - В Белграде при подаче дают бумажку с датой и временем получения
  - Можно прийти одному человеку забрать паспорта за всех (за супругу, например)
  - В Суботице аналогично - можно забрать за других
- question: Какие пробки на границе Сербия-Венгрия на автомобиле?
  answers:
  - Иностранцев пускают только через Хоргош, Хоргош-2 и Келебию
  - На Хоргоше ожидание от 20 минут до 5 часов
  - На Келебии от 20 до 60 минут
  - Летом в выходные нужно планировать, что можете простоять 5-6 часов
  - Келебия / Томпа - лучший вариант летом, там почти нет очередей
  - Хоргош - наиболее напряженный пункт, очереди до 6-8 часов
  - В будни очереди меньше, чем в выходные
  - Бачки Виногради - иностранцев могут развернуть, пропускают не всегда
- question: Можно ли подаваться на визу если боравак заканчивается скоро?
  answers:
  - Принимали документы с боравком, заканчивающимся через 1.5 месяца (боравак до 28.07,
    подача 05.06)
  - Подтверждение о сдаче документов на продление ВНЖ не требовали
  - Можно подаваться, показав предыдущий ВНЖ и приложив подтверждение, что документы
    поданы на продление
- question: Где купить страховку для венгерской визы?
  answers:
  - Дунав - можно оформить онлайн
  - Требуется покрытие минимум 30 000 евро
  - Страховка должна покрывать весь период пребывания
  - 'Для визы D: Genki (дорого), Тинькофф (1600 рублей, но могут не принимать русские
    страховки), Generali'
- question: Нужен ли детальный маршрут поездки для венгерской визы?
  answers:
  - Не обязательное требование, но рекомендуется как 'достраховка'
  - Некоторые подавались без маршрута и получили визы
  - Для поездки на 2 недели лучше расписать подробно, что планируете посетить - будет
    меньше вопросов
  - Для поездки на 2-3 дня можно обойтись бронями отеля
  - Если планируете только Будапешт на 2 недели, могут быть вопросы 'что будете делать
    так долго' - лучше добавить другие города Венгрии (Балатон, Хевиз, Дебрецен, винные
    регионы)
- question: Можно ли указывать в плане поездки другие страны кроме Венгрии?
  answers:
  - Можно, если в Венгрии будете большую часть времени
  - 'Пример успешной подачи: 4 дня Венгрия и 2 дня Австрия - одобрили'
  - 'Пример: 4.5 дня в Венгрии и 2.5 дня в Австрии - одобрили'
  - Соседние страны (Австрия, Хорватия) воспринимаются нормально
  - Для дальних стран (Испания, Португалия) могут спросить причину, но обычно достаточно
    ответа 'всегда хотел побывать'
  - Лучше вернуться через Будапешт тоже
- question: Что спрашивают на собеседовании в венгерском консульстве?
  answers:
  - Собеседование обычно проходит на английском языке
  - 'Типичные вопросы: чем занимаетесь, почему не работаете (если не работаете), чем
    занимались до, какие планы на жизнь в Сербии'
  - Почему выбрали Венгрию, что хотите посмотреть в поездке
  - Бессрочный ли контракт у работающего супруга
  - Что посетили в прошлую поездку, понравилось ли, что собираетесь посетить в следующий
    раз
  - Собеседуют не всегда - при второй и третьей подаче могут не собеседовать
  - Атмосфера обычно доброжелательная с улыбками и шутками
- question: Можно ли подаваться на венгерскую визу без ВНЖ Сербии?
  answers:
  - Без ВНЖ невозможно в принципе податься на визу
  - На сайте венгров написано, что возможна подача без ВНЖ в исключительных случаях
    (гуманитарные моменты, воссоединение семьи и т.п.)
- question: Как заполнить анкету на многократный въезд (мультивизу)?
  answers:
  - Заполняется так же, как на однократный въезд
  - В пункте 27 отметить Multiple entries
  - В пункте 24 можно указать все планируемые поездки
  - Сделать план поездок с указанием всех поездок
  - Написать сопроводительное письмо, зачем нужен мульти
  - Ничего из этого не гарантирует получение мульти
- question: Можно ли оставить паспорт на руках при подаче на венгерскую визу?
  answers:
  - По умолчанию забирают паспорт
  - Можно договориться оставить на руках, если паспорт нужен
  - При подаче сказали, что могут отдать паспорт на несколько дней (например, для
    покупки авто), нужно написать email
- question: Как работает правило 60% пребывания в Венгрии для мультивизы?
  answers:
  - При выдаче мультивизы инструктируют, что нужно 60% времени проводить в Венгрии
    во всех будущих поездках
  - Это относится ко всем поездкам на протяжении всего срока действия визы
  - Если не соблюдать, следующую визу могут дать хуже
  - 'Это общешенгенское правило: страна выдачи должна быть основной страной пребывания'
  - 'На практике: въезжаете через Венгрию, дальше можете ехать куда хотите, главное
    не спалиться на выписках из банка'
- question: Что делать если отменили запись в консульство?
  answers:
  - В Белграде были массовые отмены записей из-за технических проблем с системой
  - Онлайн запись в Суботице не считается записью - нужно обязательно звонить для
    подтверждения
  - Если записались онлайн в Суботице и не позвонили - запись отменят
  - После звонка и подтверждения запись не должна отменяться
- question: Нужна ли справка об уплаченных налогах для предпринимателя?
  answers:
  - Можно сделать онлайн справку о том, что на текущий момент нет долгов
  - Некоторым вообще не требовали, только выписку из банка
  - Если требуют - нужна с мокрой печатью, но не всегда
  - Для немецкого консульства достаточно онлайн выписки без печатей с переводом на
    английский
- question: Что делать при отказе в венгерской визе?
  answers:
  - Апелляция стоит 160 евро за человека, новая подача - 90 евро
  - Апелляция имеет смысл только при технической ошибке (консульство не увидело документ,
    опечатка)
  - Если отказ по причине оценки консула - шансы изменить решение минимальны
  - Можно подаваться заново хоть на следующий день
  - Информация об отказе заносится в систему VIS/SIS, доступную всем консульствам
    Шенгена
  - 'Типичные причины отказа: не подтверждена цель поездки, недостоверные сведения,
    отмена броней отелей'
- question: Можно ли подаваться на новую визу если текущая еще действует?
  answers:
  - Нельзя иметь пересекающиеся по датам шенгены
  - Виза считается недействительной, когда реализованы все въезды и/или все дни пребывания
  - Если потрачены все дни, но виза еще действует по датам - можно подаваться на новую
  - Предыдущая виза автоматически считается использованной, специально ничего делать
    не надо
  - Если осталось хоть 1 неотъезженный день - визу нужно аннулировать перед подачей
    на новую
- question: Какие документы нужны для спонсорства супруги?
  answers:
  - Спонсорское письмо в свободной форме
  - Свидетельство о браке с переводом на английский (сербское переводить не нужно)
  - Выписка с банковского счета спонсора (остаток и обороты)
  - Документы о доходах спонсора (справка с работы, документы ИП)
  - Договор аренды квартиры (если оба вписаны)
  - Спонсорское письмо должно быть подписано при сотрудниках консульства или принесено
    лично спонсором
- question: Можно ли подаваться с билетами на автобус вместо самолета?
  answers:
  - Да, можно подаваться с автобусными билетами
  - Никаких вопросов обычно не возникает
  - Несколько успешных кейсов подачи с автобусом - визы дали
- question: Что делать если пришло письмо о технической проблеме с визой?
  answers:
  - Обычно это связано с техническими проблемами в системе консульства, а не с вашей
    визой
  - Могут пригласить для беседы о смене отеля или других изменениях
  - Если меняли отель - нужно показать новую бронь и объяснить причину
  - Были случаи, когда просто хотели вручную вручить документы
  - Не всегда это означает отмену или отказ
- question: Можно ли получить венгерскую визу с ВНЖ по недвижимости без работы?
  answers:
  - 'Есть успешные кейсы: ВНЖ по недвижимости, владельцы фирм, доходы не показывали
    ни в РФ, ни в Сербии, на счету 50 000+ евро - визу дали'
  - 'Есть отказы: причина ''невозможность подтвердить средства законным путем'''
  - Консульства настороженно относятся, когда нет легального дохода в Сербии, но много
    денег на счету
  - Рекомендуется показывать сумму чуть больше, чем нужно на поездку (около 1000 евро
    на человека на неделю)
  - Нужен баланс между 'нищебродом' и 'наркобароном с грязными деньгами'
- question: Как долго действует блокировка IP на сайте записи?
  answers:
  - Блокируют если часто заходить на сайт
  - Обычно бан на сутки, но может быть и дольше
  - Если нажать два раза подряд 'select date' - заблокируют
  - Можно обойти через VPN или смену IP (перезагрузка смартфона/модема)
  - Были случаи снятия блокировки через несколько часов
- question: Нужна ли справка с работы с датами отпуска?
  answers:
  - В справке должна быть указана зарплата, должность
  - Даты отпуска не обязательны, но желательны
- question: Сколько должно быть проживание по ВНЖ для подачи на визу?
  answers:
  - Для Венгрии нет обязательного количества месяцев проживания
  - Есть успешные кейсы подачи с ВНЖ менее 3 месяцев
  - Главное - наличие действующего ВНЖ
- question: Можно ли подаваться если ВНЖ истек, но подано на продление?
  answers:
  - Можно подаваться, показав предыдущий ВНЖ
  - Нужно приложить подтверждение, что документы поданы на продление
  - Подтверждение о сдаче документов на продление могут не взять, сказав что не нужно
- question: Какие продукты можно ввозить из Сербии в Венгрию?
  answers:
  - Таможенников интересуют только алкоголь, сигареты и бензин
  - Продукты обычно не проверяют
- question: Нужно ли указывать имена всех гостей при бронировании отеля?
  answers:
  - На Букинге при бронировании можно указать имя только одного гостя
  - Достаточно, что забронирован двухместный номер
  - Второго гостя можно добавить в специальных пожеланиях при бронировании
- question: Можно ли подаваться на венгерскую визу из России с сербским ВНЖ?
  answers:
  - Можно подаваться в РФ как гражданин РФ по месту прописки
  - Карточку ВНЖ можно не показывать
  - В Москве консул поменялся и стал давать визы короче
  - В Питере раньше давали хуже и требовали оплаченные брони
  - Шансы получить мультик в РФ выше, чем в Сербии (около 50/50 по опросам)
- question: Что такое виза-шоппинг?
  answers:
  - Это когда получают визу в одной стране (где проще), а едут в другую
  - Например, получают венгерскую визу, а едут в Чехию, Данию или другие страны
  - 'Венгрию используют потому что: относительно легко записаться, близко, не нужны
    авиабилеты'
  - Никакой стране не нравится когда их 'используют' и обманывают
  - Это может быть причиной отказа или аннулирования визы (пункт 11 в причинах отказа)
- question: Нужен ли личный евро счет для подачи на визу?
  answers:
  - Можно подаваться только с динарским личным счетом и бизнес-счетом в евро и RSD
  - Принимают выписки с бизнес-счета ИП
  - Главное показать финансовую состоятельность
- question: Сколько времени занимает подача документов в Белграде?
  answers:
  - Полчаса должно хватить
  - Если нужно донести документы или есть вопросы - может занять больше времени
- question: Можно ли указывать выезд в другую страну при первой подаче?
  answers:
  - Можно указать выезд в другую страну (например, Испанию) на пару дней
  - Главное чтобы в Венгрии было больше дней
  - 'Пример: 4.5 дня Венгрия + 2.5 дня Австрия - одобрили'
  - Соседние страны (Австрия, Хорватия) воспринимаются лучше
  - Для дальних стран могут быть вопросы, но обычно достаточно объяснения
