questions:
- question: Как записаться на подачу документов на визу в Венгрию в Сербии?
  answers:
  - Запись возможна через сайт https://konzinfobooking.mfa.gov.hu для Белграда и Суботицы
  - Можно записаться по телефону, но часто говорят звонить позже или отправляют на
    сайт
  - Слоты на сайте появляются редко и разбираются за 2-3 минуты
  - Рекомендуется ставить уведомления на чат, чтобы узнавать когда появляются слоты
  - Слоты чаще появляются по понедельникам с 9 до 11 утра, но не только
  - При блокировке IP помогает использование VPN или мобильного интернета
  - Не обновлять страницу слишком часто, иначе заблокируют на сутки или больше
- question: Какие документы нужны для получения туристической визы в Венгрию?
  answers:
  - Заполненная анкета на каждого заявителя
  - Фото 3,5х4,5 см (1 штука на человека)
  - Копия паспорта (первая страница + боровак)
  - Медицинская страховка на 30 000 или 35 000 евро
  - Оплаченные билеты (самолет/автобус/поезд) с чеками об оплате
  - Бронь отеля (желательно оплаченная, хотя есть случаи одобрения с неоплаченной)
  - Выписка из банка об остатке средств и движении за 3 месяца
  - 'Для работающих: справка с работы, трудовой договор, зарплатные ведомости за 3
    месяца, справка CROSO'
  - 'Для ИП: извод из АПР, выписка с бизнес-счета с движением средств'
  - Копия уверенья о бораваке
  - Копия договора аренды жилья в Сербии
  - План поездки (не обязательно, но могут спросить)
  - 'Для детей: свидетельство о рождении, справка из школы/садика'
  - 'Для безработных: спонсорское письмо от спонсора с его финансовыми документами'
- question: Нужно ли оплачивать бронь отеля для получения визы?
  answers:
  - Желательно предоставлять оплаченную бронь с чеком об оплате
  - Есть случаи одобрения с неоплаченной бронью с бесплатной отменой
  - В Белграде могут попросить донести чек об оплате отеля
  - Вероятность одобрения с неоплаченной бронью ниже
- question: Сколько времени рассматривают документы на визу?
  answers:
  - В Белграде стандартный срок - 2 недели, дату выдачи паспорта называют сразу при
    подаче
  - В Суботице обычно 10-14 дней, о готовности уведомляют по email
  - Были случаи рассмотрения более 14 дней в Суботице
  - Минимальный срок подачи - за 15 дней до поездки
- question: Какую визу дают венгры - под даты поездки или мультивизу?
  answers:
  - Первая виза обычно однократная под даты поездки
  - Мультивизы дают редко, обычно после нескольких успешных поездок
  - Есть случай получения мульти на 3-4 месяца при заявлении 4 поездок с бронями
  - Даже при заявлении нескольких поездок могут дать только на первую
  - Для получения мульти нужно показать несколько поездок с небольшими промежутками
    (до 5 дней)
  - Шансы на мульти выше при наличии работы в Сербии и хорошей визовой истории
- question: Нужно ли присутствие детей при подаче документов?
  answers:
  - Дети должны присутствовать для снятия отпечатков пальцев и фотографирования
  - Отпечатки пальцев берут с детей с 12 лет
  - На практике в Суботице на детей могут даже не посмотреть, хотя по телефону говорят
    что нужны
- question: Как записаться на подачу документов для семьи из нескольких человек?
  answers:
  - Каждому человеку нужен отдельный слот (1 слот = 1 человек)
  - Можно указать количество заявителей при записи, но это означает поиск нескольких
    слотов подряд
  - Для семьи из 4 человек нужно 4 слота, их можно брать не подряд - в разные дни
  - Можно подать документы в разные дни, потом попросить объединить дела
  - Лучше сначала подать родителей, потом детей с указанием регистрационного номера
    родителей
- question: Какой консульский сбор и как его оплатить?
  answers:
  - Консульский сбор - 80 евро с человека
  - В Суботице оплата только картой
  - В Белграде можно оплатить картой или наличными
  - Если карта не проходит, выдают квитанции для оплаты в банке
- question: Какие требования к сроку действия ВНЖ для получения визы?
  answers:
  - Официально требуется чтобы ВНЖ был действителен 3 месяца после выезда из страны
  - На практике это не строго - есть случаи одобрения когда до конца ВНЖ оставалось
    1,5 месяца после возвращения
  - Решение на усмотрение консула
  - Можно упомянуть при собеседовании что планируется продление ВНЖ
- question: Можно ли въехать в Венгрию по шенгенской визе другой страны?
  answers:
  - Да, можно въезжать по любой действующей шенгенской визе
  - На границе с Венгрией относятся лояльно, обычно молча ставят штамп
  - Могут попросить показать обратные билеты и бронь жилья
  - Важно провести больше дней в стране, выдавшей визу, чем в других странах
- question: Нужно ли переводить документы на английский?
  answers:
  - Документы на сербском языке принимают без перевода
  - Можно выделить маркером важные цифры и суммы для удобства проверяющего
  - Справки с работы и выписки из банка можно на сербском
  - Спонсорское письмо обычно пишут на английском
- question: Как забрать паспорт после рассмотрения?
  answers:
  - В Белграде дату выдачи называют сразу при подаче, приходить нужно с талоном
  - В Суботице приходит email о готовности решения, нужно позвонить и записаться на
    получение
  - Забрать паспорт за другого человека можно по рукописной доверенности
  - Родители могут забирать паспорта детей без доверенности
  - В Суботице супруги не могут забирать паспорта друг друга без доверенности
- question: Какие вопросы задают на собеседовании?
  answers:
  - Сколько дней планируете в Венгрии и других странах
  - Какие места планируете посетить, назовите достопримечательности
  - Были ли шенгены раньше, были ли отказы
  - Почему подаетесь впервые именно в Венгрию
  - Где были по предыдущей визе, что смотрели
  - Кем работаете (для трудоустроенных)
  - Оплачена ли бронь отеля
- question: Нужно ли готовить план поездки?
  answers:
  - План поездки не обязателен по списку документов, но его могут спросить
  - Лучше подготовить план с расписанием по дням и достопримечательностям
  - Без плана на собеседовании будут задавать вопросы куда и зачем едете
  - В Суботице иногда говорят что брони достаточно и план не берут
- question: Можно ли получить визу с ВНЖ по таланту без официального дохода в Сербии?
  answers:
  - Можно показать доход от российского ИП с переводом документов
  - Можно показать счет в сербском банке и движение средств по российской карте
  - Есть случаи отказа с ВНЖ по таланту и удаленной работой в РФ
  - Отсутствие официального дохода в Сербии может быть причиной отказа
- question: Нужно ли каждому члену семьи готовить полный комплект документов?
  answers:
  - Да, на каждого заявителя нужен полный комплект документов
  - Для детей и безработных супругов нужны копии финансовых документов спонсора
  - При подаче семьей могут взять по одному экземпляру общих документов (брони, билеты)
  - Лучше подготовить полные комплекты на всех, чтобы не бегать за копиями
- question: Можно ли подавать на визу с автомобилем?
  answers:
  - Да, можно указать маршрут путешествия на своей машине
  - 'Нужно приложить документы на машину: регистрация, права, страховка'
  - Машина на сербских номерах не является минусом
  - Российские права подходят, международные не обязательны
  - Были случаи получения виз с машиной на российских номерах
- question: Просят ли венгры присылать чеки после поездки?
  answers:
  - Иногда при первой визе просят прислать чеки из Венгрии на email
  - При второй визе обычно не просят
  - Это не всегда требуют, зависит от случая
- question: Какая справка CROSO и как ее получить?
  answers:
  - Это справка из пенсионного фонда о данных в едином реестре
  - Нужна для трудоустроенных в сербских компаниях
  - Получить можно написав на почту info@croso.rs с просьбой выслать Uverenje o podacima
    sadrzanim u jedinstvennoj bazi centralnog registra
  - Нужно указать JMBG и приложить скан паспорта с бороваком
  - Присылают на следующий день
- question: Что делать если IP заблокирован на сайте записи?
  answers:
  - Использовать VPN (например, встроенный в браузер Opera)
  - Переключиться на мобильный интернет
  - Не обновлять страницу слишком часто - максимум раз в полчаса
  - Каждый раз заново заполнять форму вместо обновления страницы
  - Блокировка обычно снимается через сутки или двое
  - Комбинировать WiFi и мобильный интернет
- question: Можно ли подать на визу с арендованной машиной?
  answers:
  - Да, можно
  - Нужно приложить договор с компанией по аренде авто
  - Дополнительных вопросов на интервью обычно не возникает
- question: Нужно ли заверять спонсорское письмо у нотариуса?
  answers:
  - Нет, заверять не нужно
  - Достаточно написать в свободной форме на английском и подписать
  - Можно подписать даже не в присутствии консула
- question: Какие причины отказа в визе бывают?
  answers:
  - Неуверенность в цели поездки, подозрение на visa shopping
  - Отсутствие официального дохода в Сербии
  - Недостаточное финансовое обеспечение
  - Иногда причины отказа выглядят надуманными (например, отказ ребенку из-за отсутствия
    авиабилетов при поездке на машине)
  - Ужесточение политической ситуации может влиять на решения
- question: Можно ли получить визу без согласия второго родителя на выезд ребенка?
  answers:
  - Практически невозможно, будет 100% отказ или документы не примут
  - Если один родитель уже имеет визу и подается второй с ребенком, согласие не требуется
  - 'Нужно подтвердить факт совместной поездки: второй родитель в бронях отелей, копия
    его паспорта и визы, документы на авто если он водитель'
- question: Есть ли разница между подачей в Белграде и Суботице?
  answers:
  - В Белграде дату выдачи паспорта называют сразу - через 2 недели
  - В Суботице о готовности уведомляют по email, рассмотрение может быть быстрее
  - В Суботице прием документов более лайтовый, оригиналы могут не проверять
  - В Суботице оплата только картой, в Белграде можно наличными
  - В Белграде могут быть более строгие требования к документам
- question: Можно ли ехать через Венгрию транзитом в другую страну?
  answers:
  - Да, можно с однократной визой другой страны Шенгена
  - Венгрия будет первой страной въезда, это нормально
  - Главное провести больше дней в стране назначения
- question: Сколько минимум должно оставаться до истечения загранпаспорта?
  answers:
  - Информация в чате не найдена
- question: Как проходит граница Сербия-Венгрия на машине?
  answers:
  - На Келебии обычно нет очередей, но с российскими номерами с ноября 2023 могут
    не пропускать
  - На Хоргош-1 и Хоргош-2 время прохождения от 10 минут до 2 часов в зависимости
    от очереди
  - Венгерская граница обычно проходит быстрее сербской
  - В целом граница проходит спокойно, венгры лояльны
