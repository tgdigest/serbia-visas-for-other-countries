questions:
- question: Как правильно вводить номер паспорта при заполнении онлайн-анкеты на венгерскую
    визу?
  answers:
  - Номер паспорта нужно вводить без пробелов - серию и номер слитно. Если возникает
    ошибка, попробуйте перезайти и ввести заново.
- question: Как заполнить анкету на второго человека, если заявляли слот на двоих?
  answers:
  - Можно оформить вторую анкету в той же учетной записи основного заявителя. Не обязательно
    второму человеку регистрироваться отдельно.
- question: Можно ли подавать на венгерскую визу со вторым паспортом, если первый
    паспорт с ВНЖ находится в другом посольстве?
  answers:
  - На венгерскую визу можно подавать только паспорт, в котором находится налепница
    ВНЖ, так как это основание для подачи в Сербии. При подаче документов сотрудник
    может сам поменять номера паспортов в анкете, но паспорт с налепницей обязателен.
- question: Можно ли иметь две действующие шенгенские визы одновременно в разных паспортах?
  answers:
  - Нельзя иметь две действительные визы одновременно, даже в разных паспортах.
- question: Какой срок изготовления венгерской визы в Белграде?
  answers:
  - В Белграде ровно 2 недели с момента подачи документов. При подаче сразу назначают
    дату получения.
- question: Можно ли подаваться на визу в Суботице, если проживаешь в Нови-Саде или
    другом городе Воеводины?
  answers:
  - Да, можно. Жители Воеводины могут подаваться в Суботице.
- question: Можно ли подаваться на визу в Суботице, если проживаешь в Белграде?
  answers:
  - Нет, нельзя. В Суботице подаются только жители Воеводины. Жители Белграда должны
    подаваться только в Белграде.
- question: Нужно ли заполнять анкету онлайн или можно заполнить от руки?
  answers:
  - Рекомендуется заполнять анкету онлайн на сайте посольства и распечатать форму
    с QR-кодом - это сильно ускоряет время подачи. Можно заполнить и от руки, скачав
    анкету с официального сайта, но онлайн-вариант предпочтительнее.
- question: Можно ли оставить паспорт у себя после подачи документов на визу?
  answers:
  - Да, можно оставить паспорт у себя, если есть уважительная причина (например, подача
    на другую визу или поездка). Нужно написать объяснительную. В Белграде при подаче
    могут сами спросить, будете ли оставлять паспорт. Потом нужно будет принести паспорт
    для вклейки визы. Однако это может быть основанием для отказа в подаче.
- question: Какие документы нужны для подачи на туристическую визу в Венгрию?
  answers:
  - 'Стандартный пакет включает: анкету с фото, паспорт и копии значимых страниц,
    страховку, план поездки, брони жилья (оплаченные в Венгрии), билеты, финансовые
    документы (выписки из банка с остатком и движением средств за 3 месяца), документы
    о занятости (справка с работы/контракт для работающих, документы ИП для самозанятых),
    копию договора аренды жилья в Сербии, документы на машину (если едете на авто).
    При спонсорстве - спонсорское письмо и свидетельство о браке/рождении.'
- question: Нужно ли переводить свидетельство о браке для подачи на визу?
  answers:
  - Да, нужен перевод свидетельства о браке на сербский или английский язык. Обычно
    требуется судебный перевод. При подаче могут попросить показать оригинал свидетельства,
    сделать с него копию, а перевод вернуть. Практика может отличаться - иногда берут
    копию перевода, иногда нет.
- question: Какую сумму денег нужно показывать на счету для получения визы?
  answers:
  - 'Конкретной суммы "на день на человека" нет - важна общая финансовая состоятельность.
    По опыту: меньше 100 евро на день - мало, больше 220 - хорошо. Есть успешные кейсы
    с 75 евро на день на человека. Чем больше денег на счету, тем лучше, но это не
    единственный критерий - важно показать отсутствие миграционных намерений через
    связи со страной пребывания.'
- question: Какие страховки принимают для венгерской визы?
  answers:
  - Принимают сербские страховки (Grawe, Triglav, Generali) на сумму от 30 000 евро.
    Российские страховки (например, Альфа Страхование) не принимаются. Стоимость сербской
    страховки примерно 400+ динаров на 3 дня.
- question: Принимают ли бронирования с Airbnb для венгерской визы?
  answers:
  - Нет, Airbnb перестали принимать. Просят бронирования с Booking.com или других
    подобных сервисов, но не Airbnb.
- question: Должны ли быть оплачены брони отелей и билеты при подаче?
  answers:
  - Да, брони жилья и транспорт в Венгрии должны быть оплачены. Это практика, хотя
    в официальном списке документов может быть не указано. Для других стран маршрута
    можно предоставить неоплаченные брони с возможностью отмены.
- question: Как написать план поездки (travel plan)?
  answers:
  - План поездки должен включать даты и места проживания. Можно расписать по дням,
    что планируете делать, указать отели. Формат свободный - можно списком по датам
    с указанием города, отеля и активностей. Главное - структурированность и наличие
    дат с местами ночевок.
- question: Как поймать слот на подачу документов в венгерское консульство?
  answers:
  - Нужно регулярно проверять сайт консульства несколько раз в день (3-10 раз). Использовать
    VPN, чтобы избежать блокировки по IP. Подписаться на чат с оповещениями о слотах.
    В Белграде массовая выкладка слотов происходит примерно раз в месяц (раньше было
    около 20-х чисел, сейчас в начале месяца). В Суботице слоты появляются чаще, но
    меньшими порциями. Также можно поймать отказные слоты. При указании нескольких
    заявителей система ищет соответствующее количество слотов подряд - чем больше
    людей, тем сложнее поймать.
- question: Сколько времени занимает ловля слота?
  answers:
  - Это зависит от везения и количества заявителей. Есть случаи, когда слот ловили
    за 2-3 дня, есть случаи ожидания 2-3 месяца. Для одного человека обычно быстрее,
    для семьи из нескольких человек - сложнее. В Суботице проще, чем в Белграде.
- question: Что делать, если заблокировали IP на сайте консульства?
  answers:
  - Использовать VPN (например, Proton VPN - есть бесплатная версия). Блокировка может
    длиться долго (до месяца). Чтобы не попадать под блокировку, нужно закрывать и
    открывать вкладку перед повторным вводом данных. Венгерский VPN может помочь избежать
    блокировок.
- question: Нужно ли подтверждать слот после бронирования?
  answers:
  - Да, после бронирования слота приходит письмо с просьбой подтвердить явку (обычно
    за 3 дня до подачи, но бывают случаи за 2-3 недели). На подтверждение дается 24-48
    часов. Если не подтвердить, слот отменят. Важно проверять почту, включая папку
    спам. Письмо может не прийти вообще - в таком случае лучше написать в консульство
    самостоятельно.
- question: Какие документы нужны для поездки на машине в Венгрию?
  answers:
  - 'При подаче на визу: копии водительских прав (обе стороны) и саобрачайны (техпаспорта,
    обе стороны), читач саобрачайны, ОСАГО. При пересечении границы: права и пластик
    от авто. Дополнительно ничего не требуется.'
- question: На каких пунктах пропуска можно пересечь границу Сербия-Венгрия с паспортом
    РФ?
  answers:
  - С паспортом РФ можно пересекать границу только на Хоргош-1 (работает круглосуточно),
    Хоргош-2 (работает до 23:00) и Келебия. На других пунктах (например, Бачки Брег)
    нет оборудования для снятия отпечатков пальцев, поэтому граждан РФ могут не пропустить.
- question: Проверяют ли багаж при пересечении границы на машине?
  answers:
  - Обычно венгры просят открыть багажник и спрашивают, везете ли сигареты или алкоголь,
    но внутрь не лезут. С паспортами РФ обычно даже в машину не заглядывают. Есть
    нормы ввоза алкоголя и табака (сигареты - не больше двух пачек).
- question: Как оплатить консульский сбор?
  answers:
  - Консульский сбор оплачивается на месте при подаче документов. В Белграде можно
    оплатить картой в евро. Если у вас только динарский счет, курс конвертации зависит
    от банка.
- question: Какие мобильные операторы и тарифы лучше использовать для поездок в Венгрию?
  answers:
  - 'Варианты: 1) Венгерский Yettel - при пополнении счета дают 2 дня бесплатного
    безлимита, потом можно подключить пакет (1GB/5 дней - 1000 HUF, 3GB/месяц - 2500
    HUF). Работает по всей Европе без роуминга. Требует верификации раз в год в офисе.
    2) Сербский Глобалтел - работает по всей Европе, 5GB на неделю - 1100 динар, 3GB
    - 700 динар. Удобен для частых поездок по разным странам. 3) Венгерский T-Mobile.
    4) eSIM от различных провайдеров (Revolut, Saily, Visa). Сербские операторы (A1,
    Yettel) имеют роуминг в ЕС, но дороже.'
- question: Какие банковские карты выгодно использовать для оплаты в Венгрии?
  answers:
  - 'Выгодные варианты без комиссии за оплату за границей: Yettel (тариф Max), Alta,
    OTP, Unicredit, Poštanska. Raiffeisen берет комиссию за оплату вне Сербии (1%,
    с сентября возможно 2.5%). При оплате картой лучше выбирать списание в форинтах,
    а не в евро - так выгоднее. Курс обмена в Yettel примерно 396-397 форинтов за
    евро (близко к официальному курсу Национального банка Венгрии).'
- question: Нужны ли наличные форинты в Венгрии?
  answers:
  - 'В основном можно обойтись картой, но наличные нужны для: туалетов на заправках
    (200 форинтов или 1 евро, в форинтах дешевле в 2 раза), парковок (иногда только
    монеты), мелких покупок в некоторых городах (например, в Кестхее на Балатоне).
    Форинты можно купить в любой меняйнице в Белграде - это не редкая валюта.'
- question: Какой тип визы указывать в анкете для туристической поездки?
  answers:
  - Для туристической поездки нужно выбирать визу типа C (краткосрочная виза).
- question: Что такое National identity number в анкете и нужно ли его заполнять гражданам
    РФ?
  answers:
  - Это государственный идентификационный номер. Гражданам РФ это поле можно не заполнять,
    оно не обязательное.
- question: Какие страницы паспорта нужно копировать для подачи на визу?
  answers:
  - 'Нужно копировать: главную страницу, страницу с боравком (ВНЖ), все страницы с
    шенгенскими визами за последние 5 лет и другими значимыми отметками. В Белграде
    обычно забирают все копии, в Суботице могут вернуть копии старых виз.'
- question: Нужно ли печатать подтверждение слота?
  answers:
  - Подтверждение слота печатать не обязательно. Достаточно прийти вовремя с паспортом
    - охранник идентифицирует по паспорту и своему списку.
- question: Можно ли планировать поездку в несколько стран Шенгена, подавая на венгерскую
    визу?
  answers:
  - Да, можно планировать поездку в несколько стран, но в Венгрии должно быть больше
    дней, чем в других странах вместе взятых. Нужно показывать брони и билеты для
    всех стран маршрута. Не стоит обманывать консульство - если планируете ехать в
    другие страны, нужно это указывать. Оплачивать обязательно только брони в Венгрии,
    для других стран можно неоплаченные с возможностью отмены.
- question: Какие визы обычно дают в первый раз?
  answers:
  - В первый раз обычно дают визу под даты поездки (однократную или на 2 въезда).
    В Суботице больше шансов получить мультивизу на полгода (30-45 дней пребывания)
    при наличии недвижимости и хорошего остатка на счету. В Белграде чаще дают 30/180
    дней. Для получения более длительной визы нужна хорошая визовая история.
- question: Нужно ли присутствие ребенка до 12 лет при подаче документов?
  answers:
  - Нужно уточнять в консульстве по email. Обычно отвечают в течение дня.
- question: Какие документы нужны для ребенка при подаче на визу?
  answers:
  - 'Для ребенка нужны: анкета, фото, паспорт и копии, страховка, свидетельство о
    рождении (оригинал и перевод), нотариальное согласие от второго родителя на получение
    виз (с судебным переводом), спонсорское письмо от родителя. Если фамилии у родителя
    и ребенка разные, могут попросить документы, подтверждающие смену фамилии.'
- question: Какие документы нужны при подаче по спонсорству?
  answers:
  - 'При спонсорстве нужны: спонсорское письмо на английском, свидетельство о браке
    (оригинал и копия перевода), все финансовые документы спонсора (выписки, справки
    с работы, контракт), копия паспорта спонсора. Документы по финансам подаются в
    одном экземпляре на спонсора, спонсируемому дублировать не нужно.'
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - 'Для ИП нужны: выписка из АПР (регистр предпринимателей), выписка с бизнес-счета
    (остаток и движение средств за 3 месяца), выписка с личного счета, инвойсы за
    последние месяцы (опционально). Для российского ИП можно предоставить копию ИНН
    и лист записи ЕГРИП без переводов.'
- question: Какие документы нужны для DOO (компании) при подаче на визу?
  answers:
  - 'Для DOO: справка о налогах (бухгалтер делает онлайн за 5 минут), выписка из банка
    о поступлениях на счет компании. Выписку из АПР и обороты предоставлять не обязательно.'
- question: Какие документы нужны при трудоустройстве в Сербии?
  answers:
  - 'При трудоустройстве в Сербии: справка с работы на английском с указанием должности,
    зарплаты, даты начала работы и дат отпуска, копия трудового договора (контракта),
    справка из пенсионного фонда (CROSO), выписки из банка (остаток и движение средств
    за 3 месяца), пейслипы (начисления зарплаты). Контракт часто просят, иногда с
    выделением маркером ключевой информации.'
- question: Нужно ли загружать документы онлайн перед подачей?
  answers:
  - Рекомендуется заполнить анкету онлайн и загрузить документы (максимум 20 МБ),
    но физические копии всех документов обязательны. Не все документы могут поместиться
    в онлайн-форму из-за ограничения размера.
- question: Проводят ли собеседование при подаче документов?
  answers:
  - Да, консул может провести интервью, особенно при первых подачах. Спрашивают о
    планах поездки, работе, причинах поездки. Общение на английском языке.
- question: Можно ли подаваться на визу D (долгосрочную) через тот же сайт?
  answers:
  - Да, слоты на визу D ловятся на том же сайте. Очередь общая с туристическими визами,
    поэтому слоты ловить сложно. Можно написать в консульство письмо с просьбой о
    слоте, если долго не получается поймать.
- question: Сколько рассматривается виза D?
  answers:
  - Виза D рассматривается миграционной службой по месту прибытия, указанному в анкете,
    а не консульством. Срок может быть от 1 до 2.5 месяцев и более. После дозапроса
    документов - еще от 1 до 1.5 месяцев. Нужно учитывать праздники.
- question: Можно ли отменять бронь отеля после получения визы?
  answers:
  - Нельзя отменять заявленную первую бронь без предупреждения консульства - могут
    аннулировать визу, так как они видят отмены. Если реально едете в другой отель,
    лучше забронировать и оплатить недорогой хостел на первые даты, приехать туда
    и получить справку о проживании.
- question: Нужен ли биометрический паспорт для получения венгерской визы?
  answers:
  - Биометрический паспорт не обязателен, но с небиометрическим паспортом все больше
    стран запрещают въезд. При выдаче визы могут предупредить, что в следующий раз
    без биометрического паспорта высока вероятность получить визу только под даты
    поездки, а не мультивизу.
- question: Какие требования к фотографии для венгерской визы?
  answers:
  - Фон должен быть белый или светлый. При подаче все равно фотографируют на месте,
    и эту фотографию вклеивают в визу.
- question: Можно ли использовать двустороннюю печать для заявления на визу?
  answers:
  - Да, двусторонняя печать допустима.
- question: Нужно ли заполнять анкету на венгерском и английском языках?
  answers:
  - Нет, анкету можно заполнять только на одном языке - английском.
- question: Сколько слотов нужно для семьи?
  answers:
  - Один человек = один слот. Для семьи из 3 человек нужно 3 слота. При указании количества
    заявителей система ищет соответствующее количество слотов подряд. Можно ловить
    слоты в разные дни, если не получается поймать все подряд.
- question: Как подавать документы, если слоты пойманы в разные дни?
  answers:
  - Если слоты в один день, но в разное время, можно прийти всем вместе - скорее всего
    возьмут документы сразу. Если слоты в разные дни, нужны отдельные комплекты документов,
    но можно написать сопроводительное письмо с просьбой рассмотреть всех вместе (без
    гарантий). Брони, страховки и план поездки должны быть на всех сразу.
- question: Нужно ли показывать билеты в Россию при подаче на визу?
  answers:
  - Нет, билеты в Россию не нужны. Достаточно показать ВНЖ Сербии, документы на недвижимость/аренду
    и транспорт из Венгрии до Сербии.
- question: Можно ли подаваться на венгерскую визу в Москве, если есть ВНЖ Сербии?
  answers:
  - Да, можно, но сроки рассмотрения 2-3 недели. В Москве в первый раз также дадут
    визу под даты поездки. Если поездка планируется на декабрь-январь, нет смысла
    подаваться в России - в Сербии слот на одного человека ловится за 2-3 дня. В России
    могут дать более длительные визы (год, два года), но для первой визы это не актуально.
- question: Нужна ли виза для транзита через Венгрию?
  answers:
  - Для транзита нужна обычная туристическая виза C. В плане поездки указать весь
    маршрут, желательно провести в Венгрии на один день больше, чем в других странах
    вместе взятых.
- question: Есть ли проблемы с транзитом через Польшу на машине с российским гражданством?
  answers:
  - Транзит для граждан РФ в Польше не запрещен. Есть разные опыты - кто-то проезжал
    без проблем, кто-то сталкивался с трудностями. Рекомендуется почитать истории
    в соответствующем чате. На въезде в Беларусь из Польши на машине с российскими
    номерами могут взять депозит за таможенный сбор. Очереди на польско-белорусской
    границе могут быть очень большими (неделями).
- question: Можно ли ехать в Прагу с венгерской туристической визой?
  answers:
  - Да, можно. В Прагу пускают из других стран Шенгена, из Праги выпускают куда угодно,
    в том числе на прямой рейс в Белград. Пребывание с туристическими целями не запрещено
    (запрещено только в Финляндии).
- question: Как рассчитать оставшиеся дни пребывания в Шенгене?
  answers:
  - 'Официальной базы данных с вашими пребываниями нет. Нужно считать вручную или
    использовать калькулятор на сайте Европейской комиссии (есть ссылка на сайте венгерского
    посольства). Правило: 90 дней в течение любых 180 дней.'
- question: Что делать, если сайт консульства не работает или не грузится?
  answers:
  - Сайт может не работать из-за технических проблем. Нужно пробовать зайти позже.
    Иногда помогает использование VPN.
- question: Можно ли получить венгерскую визу с ПМЖ Сербии?
  answers:
  - Да, документы те же самые, что и с временным ВНЖ. Разницы нет.
- question: Нужно ли показывать источник дохода именно в Сербии?
  answers:
  - Нет, консульство не требует показывать доход именно в Сербии. Можно показывать
    доход из России (ИП, работа) или других стран.
- question: Какие документы нужны для получения паспорта с визой?
  answers:
  - 'В Белграде: талончик с датой и временем, который выдают при подаче. В Суботице:
    личну картицу (ID карта). Охранник проверяет по списку.'
- question: Нужна ли верификация венгерской SIM-карты?
  answers:
  - Да, венгерские операторы (Yettel, T-Mobile) требуют раз в год проходить верификацию
    данных - нужно прийти в офис и показать документы, на которые оформлялась карта.
- question: Как купить билет на поезд Суботица-Сегед?
  answers:
  - Билеты можно купить онлайн на сайте MAV (jegy.mav.hu) на английском языке или
    в кассе. Поезд может быть сербский или венгерский. Билеты проверяют два раза с
    двух сторон границы. Есть три тарифа - берите самый дешевый (это артефакт международного
    поезда, а не разные классы). Билеты можно предъявлять в приложении MAV+ или распечатать
    PDF.
- question: Нужны ли документы на машину при пересечении границы?
  answers:
  - При пересечении границы нужны только права и пластик от авто (саобрачайна). Больше
    ничего не требуется.
- question: Можно ли подавать на визу заранее, за несколько месяцев до поездки?
  answers:
  - Да, можно подавать максимум за 6 месяцев до поездки, минимум примерно за 15 дней.
- question: Что делать, если не успели забрать оригинал справки с работы?
  answers:
  - Можно подать распечатку скана справки - обычно вопросов не возникает.
- question: Нужно ли приносить все допники к трудовому договору?
  answers:
  - Если допников много (10+), можно уточнить у консульства, какие конкретно нужны.
    Обычно достаточно основного договора с выделенной маркером ключевой информацией.
- question: Можно ли заполнить анкету от руки?
  answers:
  - Да, можно заполнить анкету полностью от руки.
- question: Нужно ли записываться на получение паспорта с визой?
  answers:
  - В Белграде запись не нужна - выдают талончик с датой и временем при подаче. В
    Суботице можно записаться на получение через сайт.
- question: Можно ли использовать чеки об оплате на русском языке?
  answers:
  - Лучше предоставить документы на английском или сербском. Если чек только на русском
    (например, из Airbnb), можно переслать письмо в Gmail, включить перевод на английский,
    сохранить как изображение и распечатать. Также можно взять выписку из банка на
    английском, где будет видна транзакция.
- question: Какие документы могут попросить донести при подаче?
  answers:
  - 'Могут попросить донести: договор аренды квартиры, билеты на самолет/автобус (не
    только инвойс и чек, а именно билеты с маршрутом), оригинал свидетельства о браке
    (при спонсорстве), подтверждение оплаты жилья, трудовой договор, документы на
    машину.'
- question: Можно ли подавать документы в разные дни, если это семья?
  answers:
  - Да, можно. Если один член семьи уже получил визу, при подаче второго консул может
    найти первый кейс и посмотреть его. Все общие документы (брони, страховка, план
    поездки) должны быть на всех сразу.
- question: Влияет ли наличие большой суммы денег на счету на получение визы?
  answers:
  - Большая сумма денег на счету не является препятствием для получения визы. Наоборот,
    это показатель финансовой состоятельности. Есть успешные кейсы с 50-100 тысячами
    евро на счетах.
- question: Можно ли получить мультивизу в первый раз?
  answers:
  - Шансы получить мультивизу в первый раз невелики, особенно в Белграде. Обычно дают
    визу под даты поездки или на 2 въезда. В Суботице больше шансов получить мультивизу
    на полгода (30-45 дней) при наличии недвижимости и хорошего финансового положения.
    Можно попробовать запросить мультивизу, указав несколько коротких поездок и написав
    сопроводительное письмо с объяснением, почему нужна мультивиза.
- question: Как часто нужно откатывать визу, чтобы получить более длительную в следующий
    раз?
  answers:
  - Рекомендуется откатать визу полностью или почти полностью (например, 29 из 30
    дней). Важно соблюдать правило первого въезда и проводить больше времени в стране,
    выдавшей визу. Венгрия любит давать 30/180 дней, для увеличения срока нужна хорошая
    история использования виз.
- question: Что делать, если пришло письмо об отмене слота, хотя я ничего не отменял?
  answers:
  - Такие случаи бывают, возможно из-за сбоя системы. Нужно сразу пытаться поймать
    новый слот - отмененный слот может появиться в системе и его можно успеть забронировать.
- question: Можно ли использовать скрипт/бот для ловли слотов?
  answers:
  - Технически возможно написать скрипт для мониторинга слотов, но бронирование все
    равно происходит на конкретных людей. Использование ботов создает искусственный
    дефицит слотов.
- question: Стоит ли покупать слоты у помогаторов?
  answers:
  - Покупка слотов у помогаторов (обычно 50-150 евро за слот) создает искусственный
    дефицит и делает платным то, что должно быть бесплатным. Рекомендуется ловить
    слоты самостоятельно или подавать в консульства других стран, где есть запись
    по почте. Однако в некоторых ситуациях (горящие сроки, невозможность долго ждать)
    люди прибегают к этому варианту.
- question: Есть ли очередь на подачу документов в венгерское консульство?
  answers:
  - Нет, очереди нет. Нужно ловить слоты на сайте. Введение очереди (как в российском
    консульстве) могло бы решить проблему с помогаторами, но пока такой системы нет.
- question: Можно ли подавать на визу с ВНЖ Черногории в Белграде?
  answers:
  - Нужно уточнять в консульстве. По правилам, подавать нужно в консульстве по месту
    проживания - для Черногории это Подгорица.
- question: Какие ограничения по странам могут быть указаны в визе?
  answers:
  - 'Если у ребенка пятилетний (небиометрический) паспорт, в визе могут поставить
    отметку о запрете въезда в определенные страны, например: CZ, EE, FR, LT, LV,
    DK.'
- question: Нужно ли приходить в консульство ровно по времени слота?
  answers:
  - Да, запускают ровно по времени. Не нужно названивать заранее.
- question: Можно ли оплатить парковку в Будапеште картой?
  answers:
  - Парковку можно оплатить через приложения (например, VoxPay - берет комиссию, но
    удобно; приложение мобильного оператора). Иногда терминалы не работают и нужны
    монеты. В центре Будапешта лучше не искать парковку - удобнее парковаться у метро
    (например, у конечной станции M3) и ехать в центр на метро.
- question: Какие интересные места посетить в Будапеште с детьми?
  answers:
  - 'С детьми: зоопарк (можно провести полдня), аквапарк Aquaworld, купальни Сечени,
    музей кошек, Ikono, парк Városliget (огромная детская площадка с качелями-каруселями,
    город в городе с мини-дорожками для велосипедистов), детская площадка у Национального
    музея, hop-on/hop-off автобусный тур. Рестораны с детскими игровыми зонами встречаются
    редко.'
- question: Где поесть в Будапеште?
  answers:
  - 'Для гуляша: Bates Ház (большие порции), Баш Хауз. Для пива: Publin Pub (есть
    Kilkenny и большой выбор виски, два заведения - около Deák Ferenc tér и на Октогоне).
    Для завтрака/бранча: семейный стартап (есть и в Белграде, но в Будапеште качество
    лучше). Ресторан с детской игровой зоной и венгерской кухней.'
- question: Нужна ли транзитная виза для перелета через Венгрию?
  answers:
  - Зависит от наличия транзитной зоны в аэропорту, наличия обоих сегментов в одном
    билете и желания перевозчика брать на себя риск. В аэропорту Будапешта транзитная
    зона есть. Лучше уточнить в авиакомпании или аэропорту.
- question: Можно ли ввозить личные вещи в Венгрию без пошлины?
  answers:
  - Если личные вещи без упаковок и явно не на продажу, проблем нет. Формально есть
    ограничение стоимости персональных вещей в 300 евро, но на практике личные вещи
    (даже дорогой телефон) не проверяют строго.
- question: Какие банки в Сербии выдают выписки с печатью для визы?
  answers:
  - Raiffeisen выдает выписки на английском с печатями (можно заказать у менеджера
    заранее, если есть премиум-статус). В Ада-молле делают выписку и справку об остатке
    в динарах и евро без проблем, даже в выходной.
- question: В какой валюте нужна выписка из банка?
  answers:
  - Можно предоставить выписки как в динарах, так и в евро. Лучше предоставить обе
    - остаток и движение средств за 3 месяца по обоим счетам.
- question: Нужно ли выделять маркером информацию в документах?
  answers:
  - 'Да, рекомендуется выделять маркером ключевую информацию: в трудовом договоре
    - должность, дату начала работы и зарплату; в банковской выписке - поступления
    зарплаты.'
- question: Можно ли использовать Raiffeisen для оплаты в Венгрии?
  answers:
  - Да, но Raiffeisen берет комиссию за оплату вне Сербии (1%, возможно с сентября
    2.5%). Курс обмена при оплате близок к биржевому (спред около 2-3%). Для оплаты
    в евро нужно настроить основной счет карты на мультивалютный (девизный) - это
    делается в отделении банка.
- question: Как настроить карту Raiffeisen для оплаты в евро за границей?
  answers:
  - Нужно прийти в отделение банка и попросить изменить основной счет карты на мультивалютный
    (девизный). После этого транзакции в евро будут списываться с евро-счета, а в
    динарах - с динарского. Без этой настройки все списания идут с динарского счета.
- question: Можно ли открыть евро-счет в Raiffeisen?
  answers:
  - Сейчас мультивалютные счета открывают не во всех отделениях. В Белграде (главное
    отделение на Đorđa Stanojevića) открывают без вопросов. В Нови-Саде в нескольких
    отделениях отказывали. Для резидентов должны открывать, так как нужно где-то хранить
    валюту.
