- question: Когда появляются слоты для записи на визу в Венгрию в Белграде?
  answers:
  - Слоты обычно выкладывают по средам и четвергам
  - Лучше проверять в течение дня с утра, примерно с 8:00 до 12:00
  - Также следить за чатом - люди часто пишут когда появляются слоты
- question: Нужно ли подтверждать онлайн-запись в консульство Венгрии в Суботице по
    телефону?
  answers:
  - С июля 2024 года запись только через сайт, звонить и подтверждать не нужно
  - За несколько дней до даты собеседования должно прийти письмо с просьбой подтвердить
  - Если слот поймали менее чем за 3 дня до подачи, дополнительное подтверждение не
    приходит - просто приходите
- question: Сколько времени рассматривают визу в Венгрию в Белграде и Суботице?
  answers:
  - В Белграде дают бумагу на получение паспорта через две недели, это фиксированный
    срок
  - В Суботице говорят до 15 дней рассмотрения
  - По факту в Суботице может быть готово через 7 дней, но бывает и дольше - до 30
    дней максимального срока
- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - Анкета, паспорт с ВНЖ, 1 фото, 90 евро визовый сбор
  - Документы на трансфер (билеты на самолет/поезд/автобус)
  - Документы на проживание (бронь отеля, Airbnb)
  - Страховка (обязательно туристическая, сербский ОМС не подходит)
  - Выписки из банка с движением средств за 3 месяца
  - 'Для ИП: выписка из АПР, радна дозвола, контракт с клиентом, выписка с бизнес-счета'
  - 'Для работающих по найму: справка с работы, справка CROSO'
  - Копия договора аренды жилья в Сербии, копия ВНЖ
- question: Нужна ли страховка для визы в Венгрию, если есть сербский ОМС?
  answers:
  - Да, нужна отдельная туристическая страховка, сербский ОМС не подходит
- question: Можно ли подавать документы на визу без оплаченной брони отеля?
  answers:
  - В Суботице принимали неоплаченные брони
  - В Белграде могут попросить оплатить бронь
  - Венгры проверяют брони и могут аннулировать визу, если отменить бронь после получения
    визы
  - Рекомендуется бронировать с возможностью отмены или реально планируемое жилье
- question: Что делать, если остаток на счету больше 10 000 евро при подаче на визу?
  answers:
  - Инспектор может прикапываться, подозревая намерение переехать насовсем
  - Можно приложить cover-letter с объяснением, почему такая сумма (например, долгий
    стаж работы)
- question: Какие визы дают венгры сейчас из Сербии?
  answers:
  - Первую визу обычно дают под даты поездки (однократную)
  - Могут дать два въезда с окном две недели
  - Бывают случаи выдачи мульти на 6 месяцев с 28-30 днями пребывания
  - Редко дают мульти на год с 90 днями пребывания
  - Все очень индивидуально, закономерности нет
- question: Можно ли подаваться на визу в Венгрию со свежим ВНЖ Сербии?
  answers:
  - Да, можно подаваться со свежим ВНЖ
  - Срок ВНЖ не влияет на получение мультивизы
- question: Нужно ли переводить документы на английский для подачи на визу в Венгрию?
  answers:
  - В Белграде документы на сербском принимают без перевода
  - В Петербурге требовали перевод выписки из банка с сербского
  - Справки с работы на русском принимают
  - Лучше уточнять в конкретном консульстве
- question: Можно ли подавать на визу в Венгрию с маршрутом через несколько стран
    Шенгена?
  answers:
  - Можно, но Венгрия должна быть страной первого въезда или страной с максимальным
    количеством дней пребывания
  - Поездка не только в Венгрию повышает вероятность отказа
  - Были случаи отказов при маршруте через несколько стран, даже при соблюдении правил
  - Въезд и выезд через Венгрию повышает шансы на одобрение
- question: Что делать, если IP заблокирован при попытке записаться на визу?
  answers:
  - Блокировка обычно на пару дней
  - Можно попробовать с другого устройства или через мобильный интернет
  - Помогает перезагрузка роутера
  - Можно использовать VPN
  - Не нажимать подряд несколько раз - лучше обновлять страницу после каждой попытки
- question: Нужно ли показывать оплаченные билеты при подаче на визу?
  answers:
