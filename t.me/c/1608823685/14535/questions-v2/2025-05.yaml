- question: Можно ли менять брони отелей после подачи документов?
  answers:
  - 'Правило венгерских виз: никаких отмен бронирований'
  - Если анкета или комплект документов становятся невалидными - виза может быть аннулирована
  - Можно менять брони, но нужно согласовать смену с посольством письмом на почту
  - Если отменять и ничего не предлагать взамен, то скорее всего виза не нужна
  - 'В Суботице при выдаче визы говорят дословно: ''we''ll give you visa only under
    this circumstance'' и угрожают отменой визы при изменении броней'
- question: Сколько дней нужно провести в Венгрии при мультивизе?
  answers:
  - Половина пребывания должна быть в Венгрии - строгое правило
  - Больше 50% дней в Венгрии
  - Хорошо откатанной считается 60% времени в Венгрии
  - Венгры проверяют это и могут не выдать следующую визу
  - Рекомендуется иметь пруфы в выписке по карте
- question: Можно ли указывать другие страны Шенгена в маршруте?
  answers:
  - Да, можно, но время пребывания в Венгрии должно быть больше чем в других странах
    ЕС
  - Для первой визы под даты поездки обязательно больше 50% времени в Венгрии
  - 'Есть успешные кейсы: 4 дня Будапешт - 3 дня Прага (одобрили)'
  - 'Есть успешные кейсы: 4 дня Венгрия, 3 дня Польша, 3 дня Германия (одобрили)'
  - Лучше не указывать Чехию и Польшу для граждан РФ - могут устроить допрос, хотя
    визу потом одобрили
  - Если дни равны (3-3-3), лучше скорректировать на 4-3-2, особенно для первой визы
- question: Как часто дают мультивизу и на какой срок?
  answers:
  - После трех однократных виз обычно дают год (по визовому кодексу)
  - Первая виза обычно однократная под даты поездки
  - Вторая виза может быть на 2 въезда или мульти на полгода (зависит от консула)
  - 'Примеры: 1-я под даты, 2-я на две поездки, 3-я мульти на полгода, 4-я опять на
    две'
  - Мультивиза обычно на полгода 30 дней или 90 дней в зависимости от истории
  - Венгров интересуют только визы в Венгрию, визы других стран не учитываются
- question: Нужно ли предоставлять документы о доходах из РФ?
  answers:
  - Можно указывать дистанционную работу в РФ в анкете и обсуждать с консулом, при
    этом подавать выписку из сербского банка
  - Есть случаи одобрения без предоставления контракта и поступлений, только с выпиской
    из банка
  - Один человек отказывался предоставлять контракт с российской компанией из-за NDA,
    визу дали
  - Для Испании показывать работу и доход из РФ было причиной отказа по мнению некоторых
- question: Какую сумму нужно показать на счете?
  answers:
  - Около 3000-3600 евро считается нормальным
  - Есть случай, когда сказали что 3500 евро мало
  - Слишком большой остаток на счете тоже может быть негативным фактором (высокие
    риски эмиграции по мнению некоторых)
- question: Можно ли подать на визу если ВНЖ approved, но пластиковая карта еще не
    готова?
  answers:
  - Да, можно. Есть случай когда человек принес подтверждение что подался на новый
    ВНЖ (официально перевел на английский), а потом когда получил новый ВНЖ кинул
    им на почту
- question: Что делать если пришло письмо с просьбой подтвердить визит?
  answers:
  - Нужно ответить в течение 24 часов, иначе слот будет автоматически удален
  - Письмо может прийти в папку спам, нужно проверять
  - Если пропустили письмо и слот отменили, можно позвонить в посольство в день подачи
    - могут разрешить прийти
  - Или нужно бронировать заново
- question: Можно ли поймать слот на всю семью сразу?
  answers:
  - Да, можно. Ставите в строке количества заявителей 3 или 4 и ловите на всю семью
    сразу
  - Есть случай когда поймали слот на двоих, но пришли двое взрослых с ребенком -
    приняли, особенно потому что анкеты заполнили онлайн
  - Но это не гарантировано - в другой раз так не приняли
- question: Можно ли снять евро в банкомате в Венгрии?
  answers:
  - Да, все банкоматы которые видели выдают и евро и форинты
  - С сербской карты Райфа можно снять евро, если закинули евро на евро счет или обменяли
    динары на евро внутри приложения
  - Также можно с динарного счета, но для этого надо в банке сказать чтобы такую возможность
    включили
- question: Какие документы нужны для поездки на своем авто?
  answers:
  - Очитанная саобрачайна (техпаспорт)
  - Копии с обеих сторон
  - Сербские права
  - Страховка обычная ОСАГО
- question: Нужно ли спонсорское письмо для детей?
  answers:
  - В анкете ставится галка что поездку детей спонсируют родители
  - Есть случаи когда брали отдельное спонсорское письмо (как для Франции)
  - На детей не взяли повторные документы по маршруту, планам и финансам, только спонсорское
    письмо
  - Возможно для детей письмо не обязательно и это было перестраховкой
- question: Как проходит граница Сербия-Венгрия?
  answers:
  - На автобусе может быть досмотр всех вещей, открывают чемоданы на столике
  - Прохождение границы всем автобусом занимает около часа на обе границы
  - Венгерские пограничники медлительные, по английски не говорят (хотя другие утверждают
    что говорят)
  - Могут снимать отпечатки заново на границе
  - С детей до 12 лет могут требовать отпечатки, хотя при подаче на визу дети до 12
    не сдают отпечатки
  - На обратном пути на венгерской границе могут попросить показать боравак сербский
  - Рекомендуется всегда брать карточку ВНЖ в любое путешествие
- question: Можно ли подавать на несколько поездок с большим промежутком между ними?
  answers:
  - 'Да, можно. Есть случай: подавали в начале августа на 5 поездок - 1-я в октябре,
    последняя в мае. Визу дали на все с запасом'
  - Это была первая венгерская виза в Сербии
  - 'Другой случай: подавали в феврале на май и август, дали на 2 въезда'
  - Можно подать на первую поездку 1 ноября (до этой даты меньше 6 месяцев от текущей
    даты подачи)
  - Нельзя подавать раньше чем за 6 месяцев до поездки и позже 15 дней до поездки
