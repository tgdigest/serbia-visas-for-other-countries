questions:
- question: Когда выкладывают слоты на визу в Белграде и Суботице?
  answers:
  - В Белграде обычно выкладывают в 20-х числах месяца, но могут выложить и раньше
    (например, 13 мая выложили на весь июнь)
  - Слоты могут выдать в любое время 24/7, около 10 утра часто бывает
  - В Суботице после введения ограничения только для Воеводины количество свободных
    слотов увеличилось
- question: Можно ли подаваться в Суботице, если прописка в Белграде?
  answers:
  - Нет, консульство в Суботице принимает только жителей Воеводины
  - Консульство отменяет забронированные слоты не из Воеводины
  - Это правило действует с конца апреля - начала мая (около 2-3 недель назад от момента
    обсуждения)
  - Консульство Суботицы не рассчитано на большой поток людей и существует для венгерского
    населения региона
- question: Нужно ли переводить документы на венгерский язык?
  answers:
  - На венгерский переводить не нужно
  - Подходят документы на английском, сербском или венгерском языках
- question: Как заполнять онлайн форму, если планируется менять отели по ходу путешествия?
  answers:
  - В форме указывается только первый отель
  - Остальные отели просто приносятся документами в самой аппликации, указывать их
    в форме не нужно
  - Нужны брони отелей оплаченные и подтверждение оплаты
- question: Обязательно ли оплачивать жилье или достаточно брони?
  answers:
  - Обязательно оплачивать
  - Могут попросить подтверждение оплаты вплоть до скринов из приложения банка
  - Могут попросить заменить отель и оплатить прямо в окошке, если бронь не оплачена
  - Есть случаи одобрения с бронью без оплаты с условием оплаты/отмены за три дня
    до въезда, но это зависит от принимающего сотрудника
- question: Принимают ли брони с Airbnb?
  answers:
  - С апреля 2025 года в Суботице принимают бронь только от Booking
  - Есть успешные случаи подачи с Airbnb в Белграде (с pdf информацией о бронировании
    и инвойсом)
  - В Суботице могут попросить забронировать на Booking и дослать подтверждение на
    email
- question: Сколько времени рассматривают заявление на визу?
  answers:
  - Около 2 недель (14 рабочих дней)
  - В Белграде стабильно 2 недели
  - В Суботице говорили 15 рабочих дней
  - 'Конкретный пример: подались 23 апреля, 5 мая пришло письмо о готовности'
  - В Белграде при подаче сразу выдают талон когда забирать паспорта, обычно ровно
    2 недели
- question: Можно ли скреплять документы степлером?
  answers:
  - Да, можно. Подавались 5 числа в Белграде, скрепляли степлером, никто не возражал
- question: Дадут ли справку о том, что забрали паспорта?
  answers:
  - Есть случай, когда человек принес распечатку email от МУПа с датой слота и ему
    сказали донести паспорт через неделю
  - В некоторых случаях можно попросить, чтобы паспорт не забирали и донести его потом
- question: Нужно ли прикреплять документы при заполнении онлайн анкеты?
  answers:
  - Не обязательно, можно просто принести все документы в консульство
  - Один человек ничего не прикреплял, просто принес все документы сразу
  - Сотрудник консульства сказал, что прикладывать документы онлайн нет необходимости,
    достаточно только анкеты
- question: Какой номер боравака указывать - reg number или identity number?
  answers:
  - Короткий номер - reg number на стороне с фотографией
- question: Забирают ли все страницы трудового договора?
  answers:
  - Да, забирают все страницы
  - 'Примеры: забрали все 20 страниц, забрали все 26 страниц'
- question: Можно ли оформить визу без договора аренды квартиры?
  answers:
  - Да, можно. Вместо договора аренды показали скан личной картицы (по чипу, где отображается
    адрес проживания)
  - В первый раз дополнительно попросили последний белый картон с адресом, во второй
    раз не спрашивали
  - Лучше взять белый картон на всякий случай
- question: Одобряют ли визу в пустой паспорт без визовой истории?
  answers:
  - Да, одобряют. Есть случаи одобрения в пустой паспорт
  - 'Пример: в прошлом году одобрили, штампов не было (даже въезда в Сербию), только
    1 вклейка ВНЖ'
  - Первый шенген в жизни - под поездку однократная
  - Визовая история обнуляется, если не было виз 2 года (не 5 лет)
- question: Просят ли отчитаться после поездки?
  answers:
  - При первой визе могут попросить отчитаться в срок 15 дней после возвращения
  - Нужно отправить на почту билеты, чек из отеля и штампы
  - Обычно просят только в первый раз, потом не просят
- question: Как оплачивается консульский сбор?
  answers:
  - Консульский сбор 90 евро (для взрослых)
  - Для детей 6-12 лет - 45 евро, до 6 лет - бесплатно
  - Можно оплатить картой на месте в консульстве
  - Оплата в евро
  - Есть случаи, когда карта Raif Premium Visa не прошла в терминале консульства,
    пришлось идти в банк OTP, но там оказалось только наличными
  - Рекомендуется иметь наличные евро на всякий случай
- question: Какие документы нужны для подачи на визу по ИП?
  answers:
