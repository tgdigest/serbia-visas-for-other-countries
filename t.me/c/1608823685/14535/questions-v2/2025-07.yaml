questions:
- question: Можно ли предоставить онлайн-выписку из АПР или нужна бумажная справка?
  answers:
  - Справка АПР делается только онлайн
  - Часто в АПР можно получить справку только лично, придя ножками
- question: Что такое справка CROSO?
  answers:
  - CROSO - это выписка для найма (трудоустройства), не для ИП
- question: Нужна ли справка о налогах для венгерской визы?
  answers:
  - В официальном списке документов для Венгрии справка о налогах не указана
  - Для владельцев ИП/ДОО в некоторых странах (Германия, Хорватия) требуют, но для
    Венгрии это не обязательно
  - Если ИП активно и есть обороты по счетам, это подразумевает оплату налогов
  - Для ДОО достаточно решения о регистрации + справка об уплате налогов (делается
    онлайн бухгалтером)
- question: Какие документы нужны для получения венгерской визы с ИП/ДОО?
  answers:
  - Выписка из АПР + обороты по счетам
  - 'Для ДОО: решение о регистрации + справка об уплате налогов'
  - Никаких оборотов по счетам для ДОО не спрашивали (по некоторым кейсам)
- question: Нужно ли фотографироваться при подаче на визу или достаточно принести
    готовое фото?
  answers:
  - В Белграде обычно фотографируют при подаче
  - В Суботице могут не фотографировать, если принесли готовое фото
  - Практика различается - в некоторых случаях фотографируют всегда, в других используют
    принесенное фото
- question: Как оплатить бронь отеля на Букинге для визы?
  answers:
  - При бронировании выбирайте вариант с бесплатной отменой
  - 'На странице оплаты есть два варианта: ''оплатить сейчас'' и ''деньги спишутся
    позже'' - выбирайте ''оплатить сейчас'''
  - После оплаты можно отменить бронь до указанной даты и деньги вернутся
  - Обычно бесплатная отмена доступна за 2 недели - несколько дней до заселения
- question: Можно ли отменить бронь отеля после получения визы?
  answers:
  - Венгры проверяют актуальность броней и могут аннулировать визу при отмене
  - Есть автоматизированная система регистрации туристов в Венгрии
  - Были случаи аннулирования виз при отмене броней
  - Лучше не отменять брони или предварительно написать в консульство о смене отеля
  - Отмена брони попадает под статью 34 Visa Code (пункты 1 и 2) - основания для аннулирования
    визы
- question: Сколько времени рассматривается виза в Венгрию?
  answers:
  - Стандартно 14-15 дней
  - Были случаи получения через 2 недели с момента подачи
  - В августе 2024 были технические задержки - до месяца
  - Лучше закладывать минимум 3 недели, а лучше 5 недель до поездки
- question: Как ловить слоты на запись в консульство Венгрии?
  answers:
  - В Белграде слоты выкладывают раз в месяц, обычно во второй половине (10-15 числа,
    иногда в 20-х)
  - Разбирают за 5-10 минут
  - В Суботице выкладка непредсказуемая, нужно проверять несколько раз в день
  - Можно ловить отказные слоты - обычно за 2-3 дня получается
  - Подпишитесь на оповещения о слотах в отдельном топике чата
  - Приготовьте все данные в заметках для быстрого копирования
- question: Нужно ли присутствие ребенка при подаче документов на визу?
  answers:
  - До 12 лет можно подавать без ребенка, так как отпечатки пальцев не требуются
  - С 12 лет обязательно приводить на снятие отпечатков пальцев
- question: Какие документы нужны на ребенка для визы?
  answers:
  - Свидетельство о рождении (можно на русском без перевода)
  - 'Если родители в разводе: разрешение от второго родителя на выезд с указанием
    стран ЕС'
  - Копия паспорта второго родителя (иногда не требуют)
  - Свидетельство о разводе с переводом (если меняли фамилию)
  - Справка из школы на сербском
  - Спонсорское письмо от родителя в свободной форме
- question: Нужен ли перевод свидетельства о браке и насколько свежий?
  answers:
  - Венгры принимают свидетельство о браке и рождении на русском языке без перевода
  - Если есть перевод, то срок давности не важен - принимают даже двухлетней давности
  - Если фамилия одна у супругов, могут вообще не спросить свидетельство о браке
- question: Какую визу дают в первый раз?
  answers:
  - Обычно дают под даты поездки
  - В Суботице есть случаи выдачи мультивизы с первого раза при хорошем финансовом
    обеспечении и плане нескольких поездок
  - В Белграде первая виза чаще всего под даты, реже 30/180 на 3-6 месяцев
  - Были единичные случаи 90/180 на полгода с первого раза
- question: Как увеличить шансы на получение мультивизы?
  answers:
  - Показать план нескольких поездок в Венгрию на длительный период
  - Приложить билеты/брони на мероприятия (концерты и т.д.)
  - Написать сопроводительное письмо с обоснованием необходимости длинной визы
  - Показать хорошее финансовое обеспечение
  - В Суботице более лояльный подход к мультивизам, чем в Белграде
- question: Можно ли в первую поездку по венгерской визе посещать другие страны Шенгена?
  answers:
  - Можно, если большинство дней (более 60%) проведено в Венгрии
  - Нужно заявлять все страны в тревел-плане
  - Лучше показать туристический маршрут с выкупленными отелями
  - В Суботице более лояльно относятся к таким маршрутам
  - В Белграде зависит от настроения консула
- question: Сколько дней можно находиться в Шенгене по венгерской визе?
  answers:
  - Россиянам обычно дают 30 дней на 180 дней
  - Максимум 90 дней в любые 180 дней - общее правило Шенгена
  - Если виза на год с указанием 30 дней - это 30 дней на весь год, не делится по
    полугодиям
  - Если указано 90 дней - это 90 дней каждые полгода
  - 180-дневный период 'плавающий' - отсчитывается назад от текущей даты
- question: Нужно ли соблюдать правило 60% времени в Венгрии?
  answers:
  - Да, венгры строго следят за этим
  - При въезде на машине сложнее отследить, но на границах могут проверить штампы
  - Полеты внутри ЕС видны консульствам через базы PNR и APIS
  - Несоблюдение может привести к отказу в следующей визе
  - Лучше всегда въезжать в Шенген через Венгрию
- question: Можно ли подаваться в Суботице, если живешь в Белграде?
  answers:
  - Нет, в Суботице принимают только жителей Воеводины
  - Проверяют по адресу в ВНЖ
  - Панчево относится к Воеводине, там принимают
- question: Какие документы не нужно переводить для венгерской визы?
  answers:
  - Свидетельство о браке и рождении принимают на русском
  - Документы на сербском не требуют перевода
  - Выписки из онлайн-банков принимают без печатей
- question: Нужно ли загружать документы онлайн при подаче на визу?
  answers:
  - Анкету нужно заполнять онлайн обязательно
  - Документы можно загрузить онлайн (это ускоряет процесс), но бумажные все равно
    нужно приносить
  - Это переходный период, система еще не полностью онлайн
- question: Как долго стоять на границе Сербия-Венгрия летом?
  answers:
  - Летом (июль-август) может быть 3-8 часов из-за потока туристов
  - 'Лучшее время: ночью, рано утром (6-7 утра) или будние дни'
  - С середины сентября ситуация улучшается (заканчиваются каникулы в Германии)
  - Хоргош-1 обычно быстрее, но летом везде пробки
  - На поезде/автобусе граница проходится быстрее
- question: Можно ли не отдавать паспорт сразу при подаче на визу?
  answers:
  - Можно, если есть уважительная причина (поездка, командировка)
  - Нужно написать объяснительную на месте
  - Паспорт можно донести позже (через 10 дней)
  - Лучше иметь два загранпаспорта для таких случаев
- question: Что делать если нужно поменять бронь отеля после подачи документов?
  answers:
  - Написать в консульство на почту и спросить разрешения
  - Дождаться их ответа перед отменой старой брони
  - Отправить им новую бронь
  - Не отменять без их предварительного согласия - могут аннулировать визу
- question: Какую страховку покупать для венгерской визы?
  answers:
  - Обычная туристическая страховка на всю Европу/Шенген
  - Минимальная сумма покрытия 30 000 евро (иногда указывают 40 000)
  - Указывайте Венгрию как страну посещения
  - Покрытие COVID сейчас не требуется
- question: За сколько времени до поездки можно подаваться на визу?
  answers:
  - Максимум за 6 месяцев до начала поездки
  - Минимум за 3-5 недель до поездки (с учетом времени рассмотрения)
- question: Что такое National Identity number в анкете?
  answers:
  - У граждан РФ его нет
  - Это необязательное поле, можно оставить пустым
- question: Нужно ли делать фото в очках если постоянно их ношу?
  answers:
  - Нет, очки нужно снять для фото на визу
- question: Можно ли получить визу ребенку без ВНЖ, если у родителей есть ВНЖ?
  answers: []
- question: Что делать если при заполнении онлайн-анкеты выдает ошибку на other documents?
  answers:
  - Не прикрепляйте документы в это поле
  - Анкету принимают и без прикрепленных документов
  - Все документы нужно принести в бумажном виде
- question: Сколько фотографий нужно для визы?
  answers:
  - Официально 1 фото
  - Берут только те, что приклеены к анкетам
  - Дополнительные фото возвращают
- question: Как узнать статус рассмотрения визы?
  answers:
  - Можно написать на почту консульства visa.sab@mfa.gov.hu (для Суботицы)
  - Можно позвонить в рабочее время
  - В Белграде при подаче сразу назначают день получения
- question: Приходит ли письмо с результатом рассмотрения визы?
  answers:
  - В Суботице приходит письмо о готовности паспорта со ссылкой на запись для получения,
    но без информации одобрено/отказано
  - В Белграде писем не присылают, день получения назначают при подаче
  - Результат узнаете только при получении паспорта
- question: Какие основные причины отказа в венгерской визе?
  answers:
  - Дешевый хостел при хорошем финансовом обеспечении (подозрение в визашоппинге)
  - Несоблюдение правила 60% времени в Венгрии по предыдущей визе
  - Отсутствие тревел-плана при запросе мультивизы
  - Нереалистичный план поездки (например, 8 дней в Будапеште в хостеле)
  - Нецелевое использование предыдущей визы
- question: Можно ли подавать на визу с внебрачным партнерством?
  answers:
  - Да, нужна копия нотариального заверения о партнерстве
  - Спонсорское письмо в свободной форме
  - Копия договора аренды (если вписаны оба)
  - Банковские выписки спонсируемого не нужны
  - Брони и билеты можно предоставить в одном экземпляре (если вписаны обе фамилии)
- question: Нужна ли выписка из банка и за какой период?
  answers:
  - Выписка с балансом и транзакциями за 3 месяца
  - Можно из онлайн-банка без печатей
  - Выписку нужно делать не более чем за месяц до подачи
- question: Что указывать в анкете если супруг(а) работает в России?
  answers:
  - Если подаетесь по спонсорству и нет счетов в Сербии, можно указать unemployed
  - Либо указать трудоустройство в России, но это может вызвать вопросы
- question: Сколько въездов запрашивать в первый раз?
  answers:
  - Можно запрашивать мульти, но скорее всего дадут под поездку
  - Если заявляете 2 поездки с билетами и бронями, могут дать на 2 въезда
  - Всегда можно писать мульт в запросе - дадут что дадут
- question: Нужно ли собеседование с консулом?
  answers:
  - Обычно проводится в первую подачу
  - Происходит после проверки документов, если консул присутствует
  - В последующие подачи обычно не проводится
  - Зависит от присутствия консула и номера поездки
- question: Можно ли подать на визу D в Суботице если живешь в Белграде?
  answers:
  - Были случаи успешной подачи без проблем
  - Официально должны принимать только жителей Воеводины
- question: Какие документы нужны для спонсорства супруга?
  answers:
  - Спонсорское письмо в свободной форме
  - Контракт работы спонсора
  - Остаток средств на счету
  - Движение средств по счету за 3 месяца
  - Поступление зарплаты на карту
