questions:
- question: Как записаться на подачу документов на визу в Венгрию в Белграде?
  answers:
  - 'С января 2024 года запись только по телефону: +381 11 243 8395, +381 11 243 8396
    с понедельника по пятницу с 9:00 до 12:00'
  - При звонке спрашивают ФИО, наличие ВНЖ Сербии, номер телефона, даты поездки
  - Подтверждение записи не приходит, просто говорят что записали
  - Записывают исходя из дат поездки - если поездка слишком далеко (например в конце
    марта при звонке в январе), могут не записать и попросить позвонить позже
- question: Как записаться на подачу документов на визу в Венгрию в Суботице?
  answers:
  - 'Можно записаться по телефону: +381 24 626 320'
  - Иногда появляются свободные слоты на сайте konzinfobooking, их можно поймать
  - По телефону общаются на английском языке
  - При записи нескольких человек нужно назвать ФИО всех, иначе могут записать только
    одного
- question: На какие даты сейчас дают записи на подачу документов?
  answers:
  - 'В Белграде по состоянию на конец января 2024: записывают на конец февраля - начало
    марта (примерно через месяц от даты звонка)'
  - 'В Суботице: записывают быстрее, иногда через 1-2 недели'
  - Слоты быстро разбирают, за 1,5 недели запись уходит на месяц вперед
- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - Анкета (можно заполнить на компьютере или от руки, печатать можно на 2 сторонах
    листа)
  - Фото 3.5х4.5 см глянцевые
  - 'Паспорт: копии всех заполненных страниц текущего, из старых - шенгенские визы'
  - ВНЖ Сербии (копия налепницы в паспорте)
  - Авиа/автобусные билеты (желательно оплаченные)
  - Бронь отеля (в Белграде часто просят оплаченную, в Суботице могут принять и неоплаченную)
  - Страховка на 35000 евро на даты поездки (местная - Dunav, российские типа Тинькофф
    не принимают)
  - Выписка из банка за 3 месяца с движением средств (можно динаровый счет)
  - 'Для работающих: справка с работы, копия контракта, расчетные листки за 3 месяца,
    справка CROSO с переводом на английский'
  - 'Для ИП: справка из АПР, выписка по счету за 3 месяца, решение об открытии ИП'
  - 'Для детей-школьников: справка из сербской школы, копия джачка книжицы'
  - Свидетельства о браке/рождении с переводом (можно не заверенным)
  - План поездки по дням
  - Консульский сбор 80 евро - оплата только картой
- question: Нужно ли переводить сербские документы на английский для подачи на визу?
  answers:
  - Сербские документы (CROSO, свидетельства о браке/рождении) принимают с переводом
    на английский
  - Перевод может быть не заверенным (самостоятельный перевод работает)
  - В некоторых случаях принимают документы на сербском без перевода
- question: Какую страховку принимают для визы в Венгрию?
  answers:
  - Принимают местную сербскую страховку (например, Dunav)
  - Страховку Тинькофф не принимают
  - Можно оформить онлайн на сайте Dunav со скидкой 15%
  - Можно оформить страховку на определенное количество дней (например, 20 дней) в
    течение полугода - это дешевле (около 3000 динар)
  - Иногда просят полное покрытие страховки (расширенную расшифровку)
- question: Нужна ли оплаченная бронь отеля для подачи на визу?
  answers:
  - В Белграде часто просят донести подтверждение оплаты отеля, если изначально подали
    неоплаченную бронь
  - На Букинге можно нажать 'оплатить сейчас' и потом отменить с возвратом денег,
    если есть бесплатная отмена
  - В Суботице могут принять и неоплаченную бронь
  - Если оплата отеля только наличными при заселении, могут принять такую бронь
- question: Какие требования к сроку действия ВНЖ для получения визы в Венгрию?
  answers:
  - ВНЖ должен быть действителен минимум 3 месяца после планируемого возвращения из
    поездки
  - Консульство может пренебречь этим правилом при наличии разумного объяснения (например,
    подтверждение о подаче на продление ВНЖ)
  - Нет требования о минимальном сроке владения ВНЖ перед подачей - успешно подавались
    через 2 месяца после получения ВНЖ
- question: Сколько времени занимает рассмотрение визы в Венгрию?
  answers:
  - 'В Белграде: обычно 14 календарных дней, выдают талон на получение паспорта ровно
    через 2 недели'
  - 'В Суботице: быстрее, часто за 7-10 дней, присылают письмо о готовности как только
    решение принято'
  - Минимальный срок был 5 дней (включая дни подачи и выдачи)
- question: Какие визы дает Венгрия - на даты поездки или мультивизы?
  answers:
  - В большинстве случаев дают визу строго под даты поездки
  - При первой подаче обычно дают однократную визу на даты поездки
  - 'При повторных подачах могут дать мультивизу на несколько месяцев (были случаи:
    3 месяца, 6 месяцев, 9.5 месяцев)'
  - 'Иногда дают странные визы: например, 2 въезда на 20 дней пребывания в течение
    полугода'
  - Мультивизы стали выдавать реже с ноября 2023 года
- question: Нужно ли присутствие детей при подаче документов на визу?
  answers:
  - Детям до 12 лет в Белграде приезжать не обязательно, но нужно согласие от одного
    родителя на подпись в анкете за ребенка, если подает только один родитель
  - Детей фотографируют в консульстве
  - Для детей нужны справки из сербской школы и копии джачка книжицы
- question: Какие документы нужны для поездки на арендованной машине?
  answers:
  - Страховка на машину с покрытием ЕС
  - Договор аренды
  - Карточка-сертификат регистрации (саобраћајна дозвола)
  - Доверенность от собственника через AMSS
  - Копии водительских прав
- question: Нужно ли спонсорское письмо и как его оформлять?
  answers:
  - Спонсорское письмо нужно, если подаетесь как безработный или за вас платит другой
    человек
  - Если спонсор подается вместе с вами - заверять у нотариуса не нужно
  - Если спонсор не присутствует на подаче - нужно заверить у нотариуса
  - Если спонсор подает документы за ребенка, но сам не подается - заверение не требуется
- question: Что такое справка CROSO и как ее получить?
  answers:
  - Это уверенье из Центрального Регистра Обязательного Социального Страхования о
    том, что вы платите взносы с зарплаты
  - 'Получается по email: info@croso.rs'
  - Нужно написать письмо на сербском с просьбой выдать уверенье, указать номер боравака,
    приложить скан боравака и паспорта
  - Отвечают на следующий день
  - Нужен перевод на английский
- question: Можно ли подаваться на визу в Венгрию с планом посещения других стран
    Шенгена?
  answers:
  - Можно, но Венгрия должна быть основной страной поездки (больше всего дней)
  - Консульство не очень приветствует наличие других стран в маршруте
  - Соотношение 60/40 считается нормальным (например, 6 дней Венгрия и 4 дня другая
    страна)
  - Нужен подробный план поездки
  - Консульство тщательно проверяет маршрут, попытки 'слукавить' могут выявиться
- question: Можно ли поменять отель после получения визы?
  answers:
  - Могут быть проблемы - консульство может позвонить и пригрозить аннулированием
    визы
  - Венгерское консульство проверяет брони и может звонить в отели
  - Лучше написать в консульство письмо с новой бронью и объяснением причины смены
  - Некоторые отели на Букинге сами сообщают в консульство об отмене брони
- question: Какие вопросы задает консул при подаче документов?
  answers:
  - 'В Белграде консул может задавать много вопросов: почему живете в конкретном городе,
    почему едете в конкретное место, про работу, про семейное положение'
  - Могут спросить про российские права - почему не поменяли на сербские
  - Спрашивают про предыдущие поездки в Венгрию
  - В Суботице обычно просто принимают документы без долгих бесед
  - Могут попросить дополнительные документы (например, расширенную расшифровку страховки)
- question: Можно ли подаваться на визу с замороженным ИП?
  answers:
  - Можно, если по ИП нет оборотов, можно приносить справку с личного счета (движение
    за 3 месяца)
  - Консульство в Суботице сказало, что личный счет должен подойти, если по фирме
    нет движений
  - Справка из АПР может не понадобиться, если ИП заморожен
- question: Забирают ли паспорт при подаче документов?
  answers:
  - В Белграде забирают паспорт, но спрашивают, не возражаете ли
  - В Суботице можно попросить не забирать паспорт и приехать с ним на вклейку визы
  - Если нужен паспорт для другой поездки до получения решения по визе, можно объяснить
    ситуацию
- question: Какие основания для отказа в визе бывают?
  answers:
  - 'Пункт 3: не подтверждены достаточные финансовые средства'
  - 'Пункт 10: предоставленные сведения о цели и условиях пребывания не были достоверными'
  - 'Пункт 11: есть основания усомниться в достоверности предоставленных сведений'
  - Отказы могут быть связаны с отсутствием работы и привязки к Сербии
  - Консульство может не понимать основание ВНЖ 'талант'
- question: Можно ли подаваться на визу с ВНЖ по таланту без работы в Сербии?
  answers:
  - Можно подаваться, но шансы ниже из-за отсутствия привязки к Сербии
  - Были случаи отказов с ВНЖ по таланту без работы
  - Нужно показать достаточные финансовые средства и объяснить источник дохода
  - Консульство может не понимать, что такое основание 'талант' и подозревать намерение
    подать на беженство
- question: Как купить билеты на автобус/поезд в Будапешт заранее?
  answers:
  - 'Автобус: FlixBus (сайт или приложение), билеты доступны за несколько месяцев'
  - Поезд из Суботицы в Сегед, далее в Будапешт
  - На автобусной станции билеты продают только за 2 недели до поездки
  - FlixBus иногда отменяет рейсы и выдает новый номер бронирования, но это нормально
- question: Нужна ли виньетка для поездки на машине в Венгрию?
  answers:
  - Да, виньетка нужна, пунктов оплаты на дороге нет
  - Можно купить онлайн (дешевле) или офлайн сразу за границей Хоргош
- question: Можно ли подавать документы на визу всей семьей одним комплектом?
  answers:
  - Общие документы (билеты, бронь отеля) можно подавать в одном экземпляре на всю
    семью
  - 'Детям нужны только их личные документы: паспорта, свидетельства о рождении, справки
    из школы'
  - Некоторые подают отдельные комплекты на каждого - консульство принимает оба варианта
- question: Как получить паспорт с визой в Белграде?
  answers:
  - Выдают по записи с 15:00 до 15:30
  - Нужно позвонить и назначить время после получения письма о готовности
  - Из письма о готовности не понятно одобрена виза или отказ - узнаете только при
    получении
- question: Как получить паспорт с визой в Суботице?
  answers:
  - Присылают письмо о готовности как только решение принято (не маринуют паспорт)
  - Нужно позвонить и записаться на получение
  - Можно записаться на одно время для нескольких человек
