  - Прописка в Суботице не требуется
- question: Что делать, если виза нужна срочно, а слотов нет?
  answers:
  - Можно написать на почту консульства и объяснить ситуацию
  - Звонить в консульство - могут помочь в срочных случаях
  - Отказные слоты появляются постоянно, нужно мониторить
  - За 19 дней до поездки еще реально успеть получить визу
- question: Как забрать паспорт с визой в Суботице?
  answers:
  - Раньше нужно было звонить и записываться
  - С сентября 2024 приходит письмо со ссылкой на запись онлайн
  - Нужно выбрать 'Receipt of an issued visa or related document'
  - Много слотов на вторники и среды с 15:00, каждый по 4 минуты
- question: Как забрать паспорт с визой в Белграде?
  answers:
  - Дают бумажку с датой и временем получения при подаче
  - Просто приходите в указанное время
  - Дополнительное письмо приходит только если что-то не так
- question: Можно ли въехать в Венгрию через другую страну Шенгена?
  answers:
  - По однократной визе лучше въезжать через Венгрию, как указано в анкете
  - Если дни в Венгрии и другой стране равны, должна выдавать виза страна первого
    въезда
  - Венгры в Сербии такую визу (с равными днями по 3 странам) не дадут
  - Важно строго следовать маршруту и не отменять брони
- question: Нужна ли виньетка для поездки на машине в Венгрию?
  answers:
  - Да, нужна виньетка
  - Можно купить сразу после границы в будке с надписью Vignette
  - Можно купить в приложении VOXPAY
  - Обязательно выбирайте валюту форинты - будет дешевле на 20-30%
  - В приложении можно оплачивать и платную парковку
- question: Что такое vendegem и нужно ли там регистрироваться?
  answers:
  - VENDÉGEM Szállás - система регистрации гостей в Венгрии
  - Арендодатели просят пройти чек-ин через приложение
  - Date of Entry - дата въезда в Венгрию
  - Если система глючит, напишите арендодателю - они должны регистрировать вручную
  - Это обязанность арендодателя
- question: Какие типичные сроки и условия выдачи первой визы?
  answers:
  - Чаще всего дают однократную под даты поездки
  - Могут дать +1 день или несколько дней запаса
  - Окно обычно 2-3 недели
  - Первый мульти дают редко, но возможно при хороших документах
  - С недвижимостью и деньгами шансы на мульти выше
- question: Что влияет на получение длинной мультивизы?
  answers:
  - Наличие недвижимости в Сербии
  - Крупные накопления на счетах (несколько десятков тысяч евро)
  - Венгерские визы за последние 5 лет
  - White card (номад ВНЖ)
  - Американская виза может быть положительным фактором
  - Подача на несколько поездок с подробным планом
  - Годовая страховка на семью
  - История поездок и соблюдение визовых правил
- question: Можно ли подавать документы онлайн?
  answers:
  - С 23 сентября 2024 появилась возможность заполнить анкету онлайн на konzinfostart.mfa.gov.hu
  - Нужно зарегистрироваться отдельно, это не привязано к слоту
  - После заполнения нужно распечатать форму с QR-кодом
  - Документы нужно подгрузить онлайн
  - Все равно нужно приходить с оригиналами документов (переходный период)
  - Система может глючить, тогда можно подать по-старому с бумагами
  - Анкета на каждого члена семьи заполняется отдельно
- question: Нужно ли приносить чеки после поездки?
  answers:
  - Иногда при выдаче визы просят принести чеки по приезду
  - Это не всегда требуют, зависит от консула
  - Чеки нужны для подтверждения, что вы действительно были в заявленных местах
- question: Можно ли получить визу D для работы в своей венгерской компании?
  answers:
  - Виза D выдается для получения ВНЖ
  - Для ВНЖ через свою компанию нужен большой пакет документов о деятельности компании
  - Миграционка может отказать, если компания пустая без реальной деятельности
  - Проще устроиться в венгерскую компанию по job offer
  - Или сначала получить номад на 1-2 года, потом подаваться через фирму
  - Слоты на визу D очень сложно поймать, конкуренция с сербами
- question: Сколько стоит парковка в Будапеште?
  answers:
  - Есть парковки по 11 евро в сутки
  - Раньше было 4 евро, сейчас дороже
  - Можно найти варианты по 15 евро
- question: Какое такси работает в Будапеште?
  answers:
  - Работают Bolt и Uber
  - Тарифы городские, стандартные
