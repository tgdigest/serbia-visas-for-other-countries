  - Нужно подтвердить явку в течение 24 часов, иначе запись отменится
  - В письме есть кнопка для подтверждения
  - Некоторые не подтверждали и их все равно приняли, но лучше подтвердить
- question: Можно ли подаваться в Суботице, если живешь не в Воеводине?
  answers:
