questions:
- question: Как записаться на подачу документов на туристическую визу в Венгрию? На
    сайте нет доступных слотов
  answers:
  - Нужно периодически заходить на сайт утром и ловить слоты, других способов нет
  - Подпишитесь на чат, сюда иногда пишут об отмененных и доступных слотах
  - По телефону никто не запишет
  - Слоты появляются почти каждый день, но их быстро разбирают
  - Лучше всего проверять утром, но бывает и вечером (например, в 7 вечера)
  - Массовые слоты выкладывают примерно раз в месяц-полтора
  - Не обновляйте страницу постоянно - вас заблокируют. Закрывайте и открывайте вкладку
    заново
  - При блокировке можно зайти через VPN или мобильный интернет
  - Блокировка длится 2-5 дней
- question: Нужно ли переводить план поездки и другие документы на английский язык?
  answers:
  - План поездки можно на английском
  - Согласие на выезд ребенка можно на сербском, заверенное судебным переводчиком
  - Консульство принимает переводы судебных переводчиков на английский и сербский
    язык
  - Документы на сербском принимают без перевода (извод из АПР, договор аренды, справки)
  - Свидетельства о браке и рождении на русском с апостилем принимают
  - Венгры не требуют обязательного перевода многих документов
- question: Какие требования к плану поездки, если планируется несколько поездок в
    разные страны?
  answers:
  - Если несколько поездок, то общее число дней в Венгрии должно быть больше по всем
    поездкам в совокупности
  - В каждой отдельной поездке не обязательно преобладание дней в Венгрии, важна общая
    сумма
- question: Сколько времени рассматривают документы на визу в Суботице?
  answers:
  - Обычно 14-15 дней
  - Были случаи технических сбоев, когда рассмотрение затягивалось до месяца
  - Минимальный срок - 3 дня (редко)
  - На 8-й рабочий день может прийти письмо о готовности
- question: Сколько времени рассматривают документы на визу в Белграде?
  answers:
  - Обычно 14 дней
  - 'Был случай: подача 12.09, выдача назначена 26.09'
  - Проблемы с задержками были в августе, сейчас ситуация нормализовалась
- question: Какие документы нужны для подачи на визу, если работаешь в сербской компании?
  answers:
  - Рабочий договор со всеми дополнениями
  - Справка с работы (дата трудоустройства, должность, зарплата)
  - Пейслипы (зарплатные квитки)
  - Выписка со всех счетов за три месяца
  - Справка об остатке на счету
  - Справка CROSO (можно запросить самостоятельно письмом на info@croso.rs, указав
    имя, фамилию, дату рождения и JMBG)
  - В Суботице принимают CROSO на сербском без перевода
- question: Что такое CROSO и как его получить?
  answers:
  - CROSO - Централни регистар обавезног социјалног осигурања (центральный регистр
    социального страхования)
  - Можно запросить самостоятельно письмом на info@croso.rs
  - 'В письме указать: имя, фамилию, дату рождения и JMBG (personal number из вида
    на жительство)'
  - 'Пример письма: ''Poštovani/a, dobar dan, Htela bih da dobijem Uverenje o podacima
    sadržanim u jedinstvenoj bazi centralnog registra i Uverenje o istoriji prijava.
    Moji podaci: ИМЕ ПРЕЗИМЕ, Datum rođenja: ___, JMBG: ___'''
  - В ответ пришлют все необходимые сведения в одном файле
- question: Нужно ли показывать работу в Сербии для получения визы?
  answers:
  - Не обязательно, если есть недвижимость и деньги на счету
  - При наличии недвижимости и денег визы дают лучше, чем с работой
  - Без работы в Сербии визы получают, главное показать финансовую состоятельность
  - Несколько десятков тысяч евро на счету достаточно при отсутствии работы
  - С парой тысяч евро хватит, если есть работа или ИП
- question: Какую страховку купить для визы и сколько она стоит?
  answers:
  - Российские страховки лучше не использовать, если не живёте в России
  - Сербское ОМС не подходит для путешествий
  - Рекомендуют Grawe - около 7-8 тыс динар на человека на год
  - Dunav - около 80 евро на двоих взрослых, покрытие 35К евро на 3 месяца 30 дней
  - У Dunav самые выгодные условия по сравнению с другими
  - Карта Platinum от Райффайзена (около 10 евро в месяц) включает бесплатную страховку
    на всю семью
  - Покрытие COVID не обязательно
- question: Дают ли венгры мультивизы с первого раза?
  answers:
  - Да, возможно получить мульти с первой визы
  - Чаще дают однократные или на 2 въезда при первой подаче
  - С недвижимостью и накоплениями шансы на мульти выше
  - Были случаи получения мульти 30/180 и 45/240 с первого раза
  - 'Обычно дают визы по нарастающей: первая под даты, вторая на 3 месяца, третья
    на полгода'
  - Наличие венгерских виз за последние 5 лет увеличивает шансы
  - White card (номад ВНЖ) может положительно влиять на решение
- question: Нужно ли писать мотивационное письмо для получения визы?
  answers:
  - 'Мнения разделились: одни считают полезным, другие - бесполезным'
  - Сотрудники VFS Global говорили, что консулы их не читают и часто выкидывают
  - Для туристических виз мотивационные письма не имеют значения
  - Для национальных виз (D) письма нужны и их читают
  - Некоторые получали хорошие визы с мотивационными письмами, где описывали несколько
    поездок
  - ChatGPT может написать письмо за 5 минут
  - В сложных случаях (нестандартная ситуация, несколько стран) письмо может помочь
- question: Можно ли подавать документы на несколько поездок сразу?
  answers:
  - Да, можно подавать на несколько поездок (были случаи подачи на 5-6 поездок)
  - Первые 1-2 поездки лучше полностью оплатить (билеты и жилье)
  - На остальные поездки можно указать только даты в плане поездки
  - Не всегда дают визу на все заявленные поездки, могут дать только на первую
  - Чем больше поездок заявлено, тем выше шанс получить мульти или визу на больший
    срок
- question: Нужно ли оплачивать бронь отеля заранее?
  answers:
  - Да, венгры требуют оплаченные брони
  - При подаче могут попросить оплатить, если бронь не оплачена
  - На Букинге можно оплатить бронь после бронирования через раздел 'Manage booking'
  - Некоторые апартаменты не позволяют оплатить заранее - их лучше избегать
- question: Можно ли отменить или изменить бронь отеля после получения визы?
  answers:
  - Венгры контролируют отмену заявленных броней и могут аннулировать визу
  - Были реальные случаи аннулирования виз за отмену/изменение броней
  - Аннулирование может произойти через несколько часов после отмены брони
  - Если нужно изменить маршрут, сначала запросите разрешение у консульства с новыми
    бронями
  - В Венгрии есть система регистрации бронирований (vendegem), через которую отслеживаются
    отмены
  - Консульство может связываться с арендодателями и просить уведомлять об отменах
  - Риск есть, но не все отмены приводят к аннулированию - проверяют выборочно
  - Если виза однократная и больше венгерские визы не нужны - риски ниже, но можно
    получить бан на шенген
- question: Сколько слотов нужно бронировать на семью?
  answers:
  - Один слот на всю семью, указав количество заявителей
  - Система ищет несколько слотов подряд (по количеству человек)
  - Если слотов подряд нет, можно попробовать забронировать отдельные слоты близко
    по времени
  - При подаче можно попросить принять всех в первый слот
  - Каждый заявитель = один слот, но они должны идти подряд
  - Для семьи из 3 человек нужно 3 слота подряд
- question: Нужно ли везти ребенка в консульство при подаче документов?
  answers:
  - До 12 лет - мнения разделились
  - В Белграде детей фотографируют, но можно сделать скан с фотографии
  - В Суботице дети могут сидеть на лавочке, их не всегда подзывают
  - Для биометрии детей нужно везти (до определенного возраста необязательно, точный
    возраст уточнять)
  - Некоторые подавались без детей без проблем
- question: Какие документы нужны для подачи по спонсорству?
  answers:
  - Спонсорское письмо от основного заявителя
  - Выписка о состоянии личного счета спонсора
  - 'Документы спонсора: справка с работы/ИП, выписки со счетов'
  - Свидетельство о браке (если супруги)
  - Для ребенка - свидетельство о рождении
- question: Нужны ли печати на банковских выписках?
  answers:
  - В Белграде печати не нужны, принимают распечатки из личного кабинета
  - В Суботице могут придираться, лучше с печатями
  - Можно распечатать из личного кабинета и поставить печать в отделении банка
  - Для выписок с бизнес-счета Райффайзен можно запросить по почте, они пришлют, вы
    печатаете и ставите печать в банке
- question: Можно ли подаваться на визу сразу после получения ВНЖ Сербии?
  answers:
  - Да, можно подаваться сразу после получения ВНЖ
  - Не нужно ждать 3 месяца
- question: Можно ли подаваться на визу, если ВНЖ скоро заканчивается?
  answers:
  - ВНЖ должен быть действителен минимум 3 месяца после окончания запрашиваемой поездки
  - Если подано заявление на продление ВНЖ, документы могут принять
  - Были случаи, когда принимали с подтверждением одобрения продления (в ожидании
    карточки)
  - Венгры и поляки могут развернуть, если ВНЖ заканчивается скоро
- question: Нужно ли переводить водительские права для поездки на машине?
  answers:
  - Венгрия подписала Венскую конвенцию и принимает российские права без международного
    перевода
  - Международные права не нужны ни в Сербии, ни в Венгрии для прав РФ
  - Международные права действуют только как приложение к национальным
  - В Сербии есть 12 месяцев с получения ВНЖ на замену прав
  - Копию прав нужно приложить к документам на визу
- question: Какие документы нужны при поездке на машине?
  answers:
  - План поездки обязателен
  - Копия прав
  - Копия страховки на машину
  - Копия документов на машину (техпаспорт)
  - Договор аренды (если машина арендованная)
  - Сербской страховки достаточно, но рекомендуют оформить Грин-карту (2000 динар
    на год)
- question: Как оплатить визовый сбор?
  answers:
  - В Белграде можно оплатить картой на месте
  - Если наличными - отправят в банк
  - Оплата в евро
  - Заранее оплачивать не нужно
- question: Нужно ли подтверждать запись на подачу документов?
  answers:
