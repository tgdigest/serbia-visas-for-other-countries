questions:
- question: Какие документы нужны для подачи на туристическую визу Венгрии в Сербии?
  answers:
  - Фото
  - Визовый сбор 80 евро (можно оплатить картой на месте в посольстве)
  - Application for Schengen Visa (анкета)
  - Билеты на транспорт
  - Подтверждение проживания (бронь отеля или приглашение)
  - Медицинская страховка на весь ЕС (шенген зону) с покрытием не менее 30 тысяч евро
    - обязательно сербская, местная (например, Дунав, Grawe, Uniqa)
  - Загранпаспорт + боровак (ВНЖ)
  - Рабочий контракт
  - Бели картон (белый картон с адресом проживания)
  - Договор аренды жилья
  - Выписка о движении средств по карте за последние 3 месяца
  - Payslips (справки о зарплате) с работы за 3 месяца
  - Справка из банка об остатке на счете
  - Свидетельство о браке (если подаетесь вместе с супругом)
  - Спонсорское письмо (если один из супругов спонсор)
  - 'Для ИП: извод из АПР (регистрация ИП), решение об открытии, радна дозвола, договор
    аренды офиса, справка с оборотами по бизнес-счету за 3 месяца, выписка о движении
    средств по бизнес-счету, справка из пенсионного фонда, справка о постановке на
    учет в налоговую'
  - 'Для поездки на машине: копия СТС и водительских прав'
  - Свидетельства о рождении детей (оригинал и копия, перевод не требуется)
- question: Нужна ли справка из пенсионного фонда (PIO) для подачи на визу?
  answers:
  - Для наемных работников - да, нужна справка Uverenje o istoriji prijava из пенсионного
    фонда на Неманьина 30
  - Для ИП - не обязательна, но может потребоваться справка из пенсионного фонда (дают
    когда делаете здравствену книжицу)
- question: Можно ли заполнять анкету на визу печатно (не от руки)?
  answers:
  - Да, это допускается
  - Анкету можно печатать с двух сторон листа или с одной - оба варианта принимают
- question: Какие требования к фотографиям на визу?
  answers:
  - Можно использовать как матовые, так и глянцевые фотографии
  - В консульстве все равно перефотографируют на свое оборудование
- question: Нужно ли делать копии выписки из банка?
  answers:
  - Оригинала достаточно
- question: Как консульство Венгрии в Белграде относится к работе в России при ВНЖ
    по недвижимости?
  answers:
  - По телефону сотрудники не отвечают на такие вопросы, отправляют на сайт
  - Есть успешные кейсы подачи с работой в РФ - показывали справку о зарплате с российской
    компании с переводом в евро и выписки по оборотам с узбекской карты в долларах
  - Для White Card требуют объяснить как деньги из РФ будут выводиться в Венгрию (но
    это не всегда)
- question: Как записаться на подачу документов в консульство Венгрии?
  answers:
  - Запись через сайт https://konzinfobooking.mfa.gov.hu/
  - Слоты появляются обычно в начале месяца на месяц вперед (например, в начале сентября
    на октябрь)
  - Слоты разбирают очень быстро, иногда за час
  - Нужно мониторить сайт несколько раз в день
  - Если подаетесь несколькими людьми, лучше искать слоты по одному человеку - так
    больше шансов найти
  - В Суботице можно позвонить по телефону +381246262320 (лучше по понедельникам и
    средам с утра) - могут предложить слот на ближайшую неделю
  - В Белграде по телефону не записывают
  - Если сайт показывает белую страницу - вас забанили по IP-адресу за частые проверки,
    нужно подождать день-неделю или использовать VPN/другой IP
- question: Сколько стоит визовый сбор и как его оплатить?
  answers:
  - 80 евро с человека
  - Можно оплатить картой прямо в посольстве (установили POS-терминал)
  - В Белграде списывают в евро
  - В Суботице также можно оплатить картой на месте
- question: Какие сроки рассмотрения визы?
  answers:
  - Обычно 2 недели (14 дней)
  - Иногда до 3 недель
  - В Суботице могут рассматривать до месяца
  - При подаче выдают талончик с датой и временем получения паспорта (в Белграде)
  - В Суботице присылают письмо на почту когда виза готова, затем нужно позвонить
    и договориться о времени получения
- question: Какую визу дают в первый раз при подаче в Сербии?
  answers:
  - Первый раз обычно дают визу строго под даты поездки, однократный въезд
  - Иногда дают на несколько дней больше запрошенного срока
  - Вторая виза может быть 30 дней/15 дней пребывания или 2,5 месяца/15 дней мульти
  - Третья виза может быть 3-4 месяца/20-45 дней мульти
  - Старые визы, полученные в России, не учитываются
- question: Нужно ли прожить определенное время в Сербии перед подачей на визу?
  answers:
  - Можно подаваться сразу после получения ВНЖ
  - На сайте написано про документ, разрешающий непрерывно жить в Сербии больше 90
    дней (это ВНЖ), но не про обязательное проживание 3 месяца
  - Желательно иметь движение средств на сербской карте за 3 месяца, но если до получения
    ВНЖ уже было движение средств, можно не ждать
- question: Какие требования к сроку действия ВНЖ (боровака)?
  answers:
  - После окончания поездки должно оставаться минимум 2 месяца до конца боровака (по
    информации с сайта Суботицы)
  - Есть успешные кейсы с 1,5 месяцами до конца ВНЖ после поездки
  - Консул может предупредить, что виза не может быть выдана на более длительный срок,
    чем действие боровака
- question: Можно ли подавать на визу с ВНЖ по браку, если работаешь в России?
  answers:
  - Да, можно подаваться со спонсорским письмом от супруга, который работает в Сербии
  - 'Нужны документы супруга: скан паспорта и ВНЖ, скан свидетельства о браке, копия
    контракта, три пейслипа, документ о работе в компании с указанием зарплаты, спонсорское
    письмо, документ из банка об остатке и движении средств за 3 месяца'
  - Российские счета прикладывать не обязательно
  - ИП в России при ВНЖ по браку не рассматривают - нужно спонсорское письмо
- question: Нужно ли заверять спонсорское письмо у нотариуса?
  answers:
  - Нет, не нужно
  - Достаточно подписи спонсора и даты
- question: Какие требования к медицинской страховке?
  answers:
  - Обязательно сербская, местная страховка
  - Покрытие не менее 30 тысяч евро
  - Должна покрывать всю шенгенскую зону
  - Можно оформить онлайн в Generali, Grawe, Uniqa
  - Стоимость около 1000 динар на двоих на 3 дня
  - Если оформили страховку не для шенгена (например, только для Хорватии), отправят
    переделывать - есть офис напротив консульства
- question: Как проходит собеседование при подаче документов?
  answers:
  - 'Могут задавать много вопросов: откуда родом, когда приехали, кем работаете, что
    делаете на работе, какие сбережения, что по прошлым визам, почему выбрали конкретное
    жилье, кто еще едет'
  - Спрашивают снимаете ли квартиру, в каком районе, почем
  - Могут спросить про отказы в шенгене ранее
  - Если едете не один, могут спрашивать почему
  - Могут не понимать почему счет в евро, а не в динарах
  - Консул в Белграде говорит по-русски
  - Отношение может быть формальным, как в Сбербанке
  - В Суботице могут вообще не задавать вопросов
- question: Можно ли менять планы поездки после получения визы?
  answers:
  - Да, можно, но нужно сообщить в консульство письмом на почту
  - Консул предупреждает, что нельзя выезжать в другие страны шенгена, не сообщая
    им об этом
  - Если меняете бронирование отеля, нужно написать письмо с указанием нового места
  - Относятся нормально к изменениям, главное - предупредить
  - Могут попросить по возвращению прислать сканы чеков и штампов о выезде
- question: Где находится консульство Венгрии в Белграде?
  answers:
  - 'Адрес: Krunska 72 или Kneginje Zorke 74 (это одно здание на углу)'
  - Вход с улицы Kneginje Zorke 74
- question: Можно ли приходить в консульство в шортах?
  answers:
  - Да, пускают в шортах
- question: Как получить паспорт с визой?
  answers:
  - 'В Белграде: без записи, дадут бумажку при подаче когда и во сколько приходить'
  - 'В Суботице: пришлют письмо на почту когда виза готова, нужно позвонить и договориться
    о времени получения'
  - Забрать может один из подающихся, желательно чтобы это был спонсор
- question: Можно ли въезжать в другие страны шенгена по венгерской визе с однократным
    въездом?
  answers:
  - Технически можно въехать в шенген через Венгрию, а потом перемещаться внутри шенгена
    куда угодно
  - Но при въезде не через Венгрию (например, сразу в Германию) могут не пропустить
    и депортировать
  - Безопаснее въехать в Венгрию, провести там основную часть поездки, а потом ехать
    в другие страны
  - Немцы на своей границе могут проверять и интересоваться целью поездки
  - Если в анкете указать поездку в другие страны шенгена (не только Венгрию), могут
    отказать
  - На самой визе написано, в какие страны она действительна
- question: Как долго проходится граница Сербия-Венгрия на автобусе?
  answers:
  - В среднем закладывают около часа
  - Может быть от 2 часов до 9,5 часов в зависимости от загруженности
  - В августе (сезон отпусков) очень большие пробки, могут стоять до 20 часов
  - В будни и не в сезон проходится быстрее - за 2 часа
  - Граница Хоргош самая загруженная
  - Через Келебию может быть меньше очередей
- question: Можно ли пересечь границу Сербия-Венгрия на велосипеде?
  answers:
  - Да, можно через Хоргош 2 с 7 до 19
  - Велосипедисты и пешеходы проходят границу без очереди
  - Через Келебию тоже можно, там меньше автодвижения
  - До Хоргоша нужно добираться по автостраде (обочина большая и широкая), со стороны
    Венгрии сразу на малую дорогу до Сегеда
- question: Берут ли автобусы Flixbus велосипеды?
  answers:
  - На сайте flixbus.com есть информация о провозе велосипеда в багаже, нужно смотреть
    их правила провоза багажа
- question: Что можно купить в Венгрии дешевле чем в Сербии?
  answers:
  - Палинка (венгерская настойка)
  - Unicum (настойка, которую сложно купить вне Венгрии)
  - Техника, одежда из аутлетов
  - Но нужно учитывать, что сербские таможенники могут посчитать покупки для реализации
    и наложить пошлину
- question: Можно ли оплачивать в Будапеште евровой картой?
  answers:
  - Да, можно
  - Везде принимают карты, наличные форинты не нужны
  - Конвертация будет не сильно накладнее венгерской менячницы
- question: Что посмотреть в Будапеште?
  answers:
  - Мосты, исторический центр, зубчатый трамвай, термы
  - Очень красивая подсветка вечером
  - Гуляш
  - Винные провинции Токай и Эгер
  - Можно смотреть долго, любителям урбанизма и за 5 лет все не посмотреть
- question: Можно ли подаваться на визу с черногорским ВНЖ?
  answers:
  - Нет, отправляют в словенское посольство в Подгорице (которое выдает венгерские
    визы в Черногории)
  - 'Правило: где ВНЖ - там и подаваться'
- question: Можно ли подаваться на визу если ВНЖ заканчивается через полгода?
  answers:
  - Да, можно
  - Главное чтобы после поездки оставалось минимум 2 месяца до конца ВНЖ
- question: Что делать если сайт для записи не открывается?
  answers:
  - Скорее всего вас забанили по IP-адресу за частые проверки слотов
  - Нужно подождать день-неделю
  - Или использовать VPN/другой IP-адрес
  - Попробовать зайти с мобильного интернета (без WiFi)
  - Могут забанить и по IP провайдера, и по IP мобильной сети
- question: Можно ли подаваться без документов с работы?
  answers:
  - Лучше предоставить документы с работы
  - Если недавно уволились со старой работы, а на новой еще не оформлены - ситуация
    сложная, лучше уточнить в консульстве
- question: Нужно ли в справке с работы указывать дни отпуска?
  answers:
  - Есть успешные примеры одобрения визы без упоминания дней отпуска в справке с работы
- question: Что такое пейслипы и нужны ли они если зарплата наличными?
  answers:
  - Пейслипы - это справки от работодателя о том сколько денег выплачено Гросс, сколько
    налогов выплачено, сколько получено на руки
  - Наличные влияют на способ выдачи, а не структуру выплат - пейслипы должны быть
    в любом случае
  - 'Размер зарплаты не важен, главное чтобы все было прозрачно: все налоги заплачены,
    а Гросс сумма соответствует договору'
- question: Можно ли показывать выписки не из сербского банка?
  answers:
  - Есть успешные кейсы с выписками из банков Армении, Узбекистана
  - Грузинскую выписку могут не принять
  - Лучше иметь сербские выписки с движением средств
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - Извод из АПР (регистрация ИП) - называется 'извод о регистрацији привредног субјекта'
  - Решение об открытии ИП
  - Радна дозвола
  - Договор аренды офиса для ИП
  - Контракт
  - Справка с оборотами по бизнес-счету за 3 месяца
  - Выписка о движении средств по бизнес-счету за 3 месяца
  - Справка из пенсионного фонда (дают когда делаете здравствену книжицу)
  - Справка о постановке на учет в налоговую
  - Извод из АПР можно получить в офисе АПР в Белграде
- question: Можно ли подаваться на визу если ИП заморожено и нет оборота по бизнес-счету?
  answers:
  - Есть вопросы по таким кейсам, но конкретных успешных примеров в переписке не указано
- question: Нужен ли маршрутный лист для поездки на машине?
  answers:
  - Если едете только в Венгрию и просите визу под даты поездки - маршрутный лист
    не нужен
  - Если планируете кататься по ЕС - нужно описание поездки с маршрутным листом
- question: Можно ли подаваться на визу с боровак на полгода (по рабочему контракту
    на полгода)?
  answers:
  - Вопрос задавался, но конкретного ответа в переписке нет
- question: Какие причины отказа в визе?
  answers:
  - Justification for the purpose and conditions of the intended stay was not provided
    (не предоставлено обоснование цели и условий предполагаемого пребывания) - например,
    при приглашении от друга не было подтверждения владения собственностью
  - Подозрение что останетесь жить там (при хороших условиях - недвижимость, общество,
    финансы)
  - Если указать в анкете поездку в другие страны шенгена кроме Венгрии (например,
    7 дней Венгрия + 3 дня Германия)
  - Отсутствие первой зарплаты в Сербии (только наличие денег на счету не устроило)
- question: Что делать если отказали в визе?
  answers:
  - Можно подать апелляцию (appeal letter) через посольство на почту
  - Срок обжалования обычно 14 дней
  - Если посольство не готово дать визу, бумаги отправляют в страну и срок рассмотрения
    может растянуться до года
  - Подаваться в другую страну шенгена сразу после отказа не стоит - откажут
  - Лучше подождать полгода и подаваться в более хороших условиях
- question: Нужен ли ВНЖ Сербии для подачи на национальную (рабочую) визу Венгрии?
  answers:
  - Да, нужен ВНЖ Сербии
  - Для национальной визы D дают однократный въезд на 30 дней, за это время нужно
    въехать и получить карточку ВНЖ на месте
- question: Можно ли подаваться на визу со свежим ВНЖ?
  answers:
  - Да, можно подаваться сразу после получения ВНЖ
- question: Можно ли прийти в консульство с переводчиком если не знаешь языков?
  answers:
  - Вопрос задавался, но конкретного ответа в переписке нет
- question: Сколько человек можно записать на один слот?
  answers:
  - На каждого подающего должен быть отдельный слот
  - При бронировании нужно указать количество человек
  - Если слот вмещает одного, а вы хотите два - вы его не увидите
  - Можно позвонить в консульство и попросить слот сразу на нужное количество человек
  - 3 человека в одну запись не впихиваются
- question: Можно ли подаваться в разные дни если едете вместе?
  answers:
  - Да, можно - например, один слот в один день, два других на следующий день
  - При подаче нужно сказать что хотите чтобы рассматривали вместе
- question: Как оформить страховку онлайн?
  answers:
  - 'Можно оформить на сайте Generali: https://www.generali.rs/web_osiguranje/putno_osiguranje.981.html'
  - 'Также Grawe: https://www.grawe.rs/osiguranje/'
  - Uniqa - 979 динар на двоих на 3 дня
  - Нужен JMBG для заполнения
