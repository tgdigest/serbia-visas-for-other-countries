questions:
- question: Можно ли подавать на визу в Венгрию с оплаченным жильем в одной стране
    и неоплаченной бронью в другой (например, Будапешт оплачен, Вена - нет)?
  answers:
  - В Белградском консульстве требовали оплачивать все брони, включая Вену
  - В Суботице неоплаченные брони без вопросов прошли
  - Для Вены оплачивать не обязательно, достаточно брони отеля
  - Лучше показывать больше дней в стране, выдавшей визу (60-80% времени), чтобы избежать
    вопросов
- question: Сколько дней нужно провести в стране, выдавшей визу, при поездке в несколько
    стран?
  answers:
  - Рекомендуется 60-80% времени провести в стране, выдавшей визу
  - Для первой визы лучше показывать больше дней в Венгрии, например 5 дней Венгрия
    + 3-4 дня другая страна
  - Можно подаваться по стране въезда, если дни распределены примерно поровну (5+5)
- question: Как записаться на подачу документов в консульство Венгрии в Сербии?
  answers:
  - Запись только онлайн через сайт https://konzinfobooking.mfa.gov.hu/
  - Слоты появляются рандомно, разбираются за 5-15 минут
  - В Белграде массовые выкладки обычно в 20-х числах месяца на следующий месяц
  - В Суботице выкладывают чаще, но понемногу (на день-два)
  - Нужно мониторить постоянно, следить за чатом оповещений о слотах
  - Система может заблокировать IP при повторных попытках без перезагрузки страницы
    - лучше использовать VPN
  - Бан по IP снимается через неделю-две
  - Для семьи нужно несколько слотов подряд, что сложнее поймать
- question: Какие документы нужны для туристической визы в Венгрию из Сербии?
  answers:
  - Анкета с QR-кодом с сайта консульства
  - Паспорт + копия всех страниц с визами и штампами
  - ВНЖ (карточка или вклейка) + копия с двух сторон + очитана лична карта из копирницы
  - Страховка минимум 30000 EUR
  - Фото 3.5x4.5
  - Договор аренды жилья в Сербии
  - Оплаченные брони отелей с подтверждением оплаты
  - Оплаченные билеты на транспорт
  - Выписка из банка за 3 месяца о движении средств + справка об остатке
  - 'Для ИП: выписка из АПР, движение по счету ИП, контракты с контрагентами'
  - 'Для работающих: справка CROSO, трудовой договор, справка с работы об отпуске
    и зарплате'
  - План поездки (обязателен для поездок на машине)
  - 'Для спонсируемых: спонсорское письмо, свидетельство о браке с переводом'
- question: Нужно ли переводить документы на английский для подачи в венгерское консульство?
  answers:
  - Принимаются документы на сербском, английском и венгерском языках
  - Договор аренды, выписки из банка, договор купли-продажи недвижимости можно на
    сербском
  - Документы из РФ (справки о самозанятости, договоры аренды, выписки из кадастра)
    принимают на русском без перевода
  - Свидетельство о браке лучше перевести на сербский
- question: Как подтвердить оплату жилья для визы?
  answers:
  - Нужна квитанция об оплате с Booking или Airbnb
  - Могут попросить подтверждение транзакции из банковского приложения
  - Жилье должно быть оплачено, деньги списаны, квитанция приложена
  - Airbnb могут не принять, так как бронь невозможно проверить - лучше использовать
    Booking
  - В Екатеринбурге (РФ) не принимают Airbnb и Ozon, требуют Booking или другие коммерческие
    системы бронирования
- question: Можно ли отменить бронь отеля после получения визы?
  answers:
  - Отмена брони может привести к аннулированию визы
  - Венгры проверяют отмененные брони, многим аннулировали визы
  - Лучше брать жилье с бесплатной отменой, но не отменять его
  - Отели вносят данные в базу при заселении, к которой есть доступ у консульства
- question: Какой срок рассмотрения визы в Венгрию?
  answers:
  - Обычно около 2 недель (15 дней)
  - Может быть дольше при запросе дополнительных документов
  - Из России (СПб) - 10 дней с подачи до получения
- question: За сколько дней до поездки можно подавать на визу?
  answers:
  - Не ранее чем за 6 месяцев до поездки
  - Не позднее чем за 15 дней до поездки
  - За 10 дней до поездки документы не примут
- question: Нужно ли прикладывать электронные копии документов к онлайн-анкете?
  answers:
  - Можно не прикладывать электронные копии, достаточно принести бумажные
  - Многие подавали без электронных копий, никто не говорил что это проблема
  - Главное - бумажные документы, электронные второстепенны
- question: Дают ли мультивизу в Венгрию при первой подаче?
  answers:
  - При первой подаче мультивизу дают неохотно
  - Обычно дают под даты поездки или на 1-2 въезда
  - Есть случаи получения мульти на полгода при второй подаче
  - Для мультивизы лучше показывать несколько поездок
  - В Суботице более лояльно относятся к выдаче мультивиз
- question: Можно ли подаваться в Суботице, если живешь в Белграде?
  answers:
  - Да, можно подаваться в любом консульстве независимо от места проживания
  - В Суботице консульство считается более лояльным
  - В Белграде массовые выкладки слотов, в Суботице чаще но понемногу
- question: Нужен ли план поездки (travel plan) для туристической визы?
  answers:
  - Обязателен для поездок на машине - нужно указать маршрут
  - Для поездок на автобусе/самолете в один город не обязателен, но может помочь
  - Можно составить с помощью ChatGPT
  - 'Лучше расписать по дням: дата - город - что планируете посмотреть'
  - Отсутствие плана может стать причиной отказа, особенно при нескольких поездках
- question: Какие причины отказа в визе бывают чаще всего?
  answers:
  - Не ясна цель путешествия (пункт 3) - даже при наличии всех документов
  - Сомнения в достоверности предоставленных данных
  - Слишком много дней в одном городе за короткий период (например, 15 дней в Будапеште
    за 3 месяца)
  - Недостаточное обоснование нескольких поездок в один город
  - В Белградском консульстве в последнее время участились отказы
- question: Можно ли подать апелляцию на отказ в визе?
  answers:
  - Да, можно подать апелляцию в течение 8 дней
  - Стоимость апелляции около 160 EUR с человека
  - Рассмотрение апелляции занимает около месяца
  - При подаче апелляции нужно сохранять брони отелей
- question: Забирают ли паспорт при подаче документов на визу?
  answers:
  - Да, паспорт забирают при подаче
  - Есть случаи, когда оставляли паспорт у себя при веских причинах, но это исключение
  - Забрать паспорт может другой человек по доверенности или спонсорскому письму
- question: Какой паспорт нужно подавать - старый с ВНЖ или новый?
  answers:
  - Нужно подавать паспорт, на который оформлен ВНЖ
  - Если ВНЖ вклейка - подавать паспорт с вклейкой
  - Если получили новый паспорт после ВНЖ - нужно сначала внести его в базу в МУП
  - При подаче консульство проверяет, какой паспорт привязан к ВНЖ
- question: Нужно ли спонсорское письмо, если один член семьи работает, а другой нет?
  answers:
  - Да, нужно спонсорское письмо в свободной форме
  - Спонсором может быть супруг/супруга, родитель (даже если ребенку больше 20 лет)
  - 'Для спонсируемого нужен минимальный пакет: паспорт, ВНЖ, страховка, спонсорское
    письмо, свидетельство о браке/рождении'
- question: Можно ли изменить билеты или отель после получения визы?
  answers:
  - Билеты на транспорт можно менять (например, с автобуса на самолет), если даты
    не меняются
  - Отель отменять нельзя - это может привести к аннулированию визы
  - Можно изменить даты поездки на более ранние, но лучше уведомить консульство
  - Машину можно менять без проблем - данные машины не заносятся в визу
- question: Какие документы нужны для поездки на машине?
  answers:
  - Копия техпаспорта (саобрачайна)
  - Водительские права + копия
  - Страховка Green Card (действующая в ЕС)
  - План путешествия с маршрутом
  - Для машины с российскими номерами нужна литовская пограничная страховка (делают
    помогаторы онлайн)
  - Российские номера в Венгрии не забанены
- question: Через какие пункты пропуска можно въехать в Венгрию из Сербии?
  answers:
  - Хоргош - основной пункт, пропускают без проблем
  - Хоргош-2 (автобан) - могут не пропустить с российскими паспортами, отправляют
    на Хоргош-1
  - Келебия - можно проехать
  - Бачки Брег - международный пункт, можно проехать (мало людей)
  - С сербскими номерами проблем нет на любых пунктах
- question: Нужен ли белый картон при подаче на визу?
  answers:
  - Белый картон не нужен, если есть карточка ВНЖ
  - Достаточно копии карточки ВНЖ с двух сторон и очитаны лична карта
  - Некоторые приносят по привычке, но это не обязательно
- question: Какую страховку нужно оформлять для визы?
  answers:
  - Минимальное покрытие 30000 EUR
  - Достаточно страховки на первую поездку
  - Годовая страховка стоит около 7000 динар
  - Страховка должна покрывать все дни пребывания, включая день выезда
  - 'Можно оформить на сайте Grawe: https://webshop.grawe.rs/WebShop/home'
- question: Нужно ли отчитываться после поездки?
  answers:
  - Некоторым дают письмо о необходимости отчитаться по возвращении
  - Нужно отправить на почту консульства чеки и печати о пересечении границ
  - Это не всем дают, зависит от консула
- question: Можно ли подаваться на визу с ВНЖ, который находится в процессе продления?
  answers:
  - Если ВНЖ формально закончился, но продление в процессе - шансов на визу нет
  - Нужно взять уверенье о бораваке в МУП
  - Можно аннулировать старый ВНЖ и в тот же день податься на новый
- question: Сколько денег нужно показать на счету для визы?
  answers:
  - Конкретной суммы не указано, но должно быть достаточно для поездки
  - 'Примеры одобренных заявок: 7000 EUR на счету, 10000 EUR'
  - Важнее движение средств за 3 месяца, чем просто остаток
- question: Можно ли записаться на подачу нескольким людям в один слот?
  answers:
  - Да, при записи указывается количество человек
  - Система ищет несколько слотов подряд по указанному количеству
  - Для не родственников нужны отдельные слоты
  - Для семьи (супруги, дети) можно в один слот
- question: Как оплачивается консульский сбор?
  answers:
  - Оплата в консульстве картой при подаче документов
  - Заранее онлайн оплатить нельзя
- question: Можно ли подаваться на визу с работой и доходами в РФ?
  answers:
  - Да, можно подавать выписки из российских банков и документы о трудоустройстве
    в РФ
  - Документы должны быть на английском, сербском или венгерском
  - Лучше также иметь выписки с сербских счетов и/или работу/недвижимость/ИП в Сербии
- question: Что делать, если транзакция оплаты отеля еще не появилась в банковской
    выписке?
  answers:
  - Транзакция может появиться в течение недели
  - Можно посмотреть в разделе незавершенных транзакций (na cekanju)
  - Можно приложить квитанцию с Booking и скрин из банковского приложения
  - Если попросят дослать - отправить позже на почту консульства
- question: Нужно ли подтверждать запись на подачу документов?
  answers:
  - Да, за 2 дня до подачи приходит письмо с просьбой подтвердить запись
  - Нужно нажать кнопку verify в письме
  - Если не подтвердить - запись отменят
- question: Можно ли заполнить несколько анкет с одного аккаунта?
  answers:
  - Да, можно заполнить анкеты на всех членов семьи с одной учетной записи
  - Для детей нужно выбрать 'No' в пункте о том, кто заполняет анкету, и указать данные
    родителя
- question: Какие есть особенности подачи в Белграде vs Суботица?
  answers:
  - В Суботице консульство более лояльное, чаще дают мультивизы
  - В Белграде в последнее время участились отказы
  - В Белграде массовые выкладки слотов раз в месяц
  - В Суботице слоты выкладывают чаще, но понемногу
  - В Суботице могут не требовать оплату всех броней
