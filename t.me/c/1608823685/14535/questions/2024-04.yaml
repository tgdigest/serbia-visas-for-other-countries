questions:
- question: Как часто появляются слоты на запись в венгерское консульство в Белграде
    и Суботице?
  answers:
  - Слоты появляются примерно раз в неделю или раз в две недели, чаще всего по понедельникам
    утром (около 9:30-11:00)
  - В Суботице слоты могут появляться и в середине недели, не обязательно по понедельникам
  - Слоты обычно выкладывают на 2-3 недели вперед
  - Слоты разлетаются очень быстро - в течение нескольких минут
- question: Можно ли записаться в венгерское консульство по телефону или только через
    сайт?
  answers:
  - Сейчас запись только через сайт
  - В Суботице в конце апреля была ситуация, когда онлайн-записи автоматически отменялись,
    и нужно было звонить по телефону +381 24 626 320
  - При записи по телефону в Суботице общение на сербском или английском языке
- question: Сколько слотов нужно бронировать для семьи (муж, жена, дети)?
  answers:
  - На каждого человека нужен отдельный слот, включая детей
  - При бронировании можно указать Number of applicants = 2 (или больше), система
    автоматически забронирует нужное количество слотов подряд
  - В подтверждении будет указано время только первого слота и общее количество человек
    (Number of persons)
  - В Суботице говорили, что муж и жена = два слота
- question: Какие документы нужны для подачи на венгерскую визу?
  answers:
  - Заявление (анкета) с фото 3.5x4.5 см
  - Копии всех заполненных страниц загранпаспорта
  - Копия боровака (ВНЖ) и белого картона
  - Медицинская страховка (минимум 30 000 евро покрытие)
  - Бронь отеля (часто просят оплаченную) с инвойсом об оплате
  - Билеты (авиа или автобус) с подтверждением оплаты
  - План поездки на английском с расписанием по дням
  - Выписка из банка с остатком на счете и движением средств за 3 месяца с печатью
    банка
  - Договор аренды квартиры
  - 'Для ИП: справка об обороте, решение об открытии ИП, подтверждение из АПР, разрешение
    на работу, справка об уплате налогов'
  - 'Для поездки на машине: копия прав, регистрация авто, страховка на авто (грин-карта
    для несербских номеров)'
- question: Нужно ли переводить документы на английский или сербский?
  answers:
  - Документы можно подавать на сербском языке
  - Можно подавать часть на сербском, часть на английском - принимают
  - Анкету и спонсорское письмо обычно делают на английском
- question: Какой срок рассмотрения документов на венгерскую визу?
  answers:
  - В среднем 2 недели (14 дней)
  - В Белграде при подаче дают квиток с датой получения паспорта ровно через 2 недели
  - Бывает быстрее - 10 дней
  - В среднем около 20 дней
- question: Как забирать паспорт с визой в Суботице?
  answers:
  - Когда решение готово, приходит письмо на почту
  - После получения письма нужно позвонить в консульство и записаться на получение
    паспорта
  - Запись на получение может быть не на следующий день, если есть очередь
  - Звонить лучше на сербском языке, так быстрее записывают
  - 'Номер телефона: +381 24 626 320'
- question: Можно ли не оставлять паспорт при подаче документов?
  answers:
  - В Белграде можно не оставлять паспорт, если есть причина (например, скоро улетаете)
  - Нужно сообщить об этом на месте при подаче
  - Потом нужно будет донести паспорт после возвращения
  - Срок рассмотрения увеличится на время отсутствия паспорта, но не критично (на
    2-3 дня)
- question: Какую визу обычно дают венгры - однократную или мультивизу?
  answers:
  - Чаще всего дают однократную визу под даты поездки
  - Иногда дают с небольшим запасом (окно в 30 дней при поездке на 12-14 дней)
  - Мультивизы дают редко, обычно после 3 однократных виз
  - Даже мультивизы часто короткие - на срок до окончания боровака или с минимальным
    количеством дней пребывания
  - Были случаи получения мультивизы на 6 месяцев с 30 днями пребывания (при наличии
    предыдущих шенгенов)
- question: Нужно ли оплачивать бронь отеля заранее?
  answers:
  - Часто при подаче просят оплатить неоплаченную бронь и прислать подтверждение оплаты
  - Лучше сразу делать оплаченные брони с Booking
  - Инвойс об оплате можно найти в десктоп-версии сайта Booking в разделе бронирования
- question: Какие требования к выписке из банка?
  answers:
  - Нужна выписка с движением средств за последние 3 месяца с печатью банка
  - Также нужна свежая выписка об остатке на счете
  - 'Для ИП в Райффайзене: выписка о движении за 3 месяца бесплатная, но для бизнес-счета
    нужно самому распечатать изводы и поставить печать в банке'
  - В Белграде могут принять без печатей, просто распечатку из личного кабинета
  - Выписки из иностранных банков (например, армянских) могут вызвать вопросы, но
    в итоге принимают
- question: Можно ли подаваться на венгерскую визу сразу после получения ВНЖ?
  answers:
  - Да, у венгров нет требования ждать 3-6 месяцев после получения ВНЖ
  - Можно подаваться с первых дней получения ВНЖ
  - Нужно иметь разрешение на пребывание в Сербии более 90 дней (то есть сам ВНЖ)
- question: Что делать, если ВНЖ заканчивается раньше даты поездки?
  answers:
  - При подаче документов на новый ВНЖ можно получить письмо от юристов о том, что
    документы поданы
  - Это письмо можно предоставить в консульство вместо нового ВНЖ
  - Если до окончания ВНЖ осталось менее 3 месяцев, могут пойти навстречу на усмотрение
    сотрудников
- question: Какие документы нужны для поездки на машине в Венгрию?
  answers:
  - Копия водительских прав
  - Регистрация автомобиля (саобраћајна дозвола)
  - 'Для машины на сербских номерах: сербская страховка подходит, дополнительная не
    нужна'
  - 'Для машины на несербских номерах: нужна грин-карта (не российская)'
  - 'Для поездки: виньетка (можно купить онлайн или на границе)'
- question: Можно ли заявлять поездку в несколько стран Шенгена?
  answers:
  - Венгрия должна быть основной страной пребывания (больше всего дней)
  - Если количество дней одинаковое, Венгрия должна быть страной первого въезда
  - Если заявляете несколько поездок, во всех Венгрия должна быть основной
  - Не стоит упоминать страны, которые не выдают визы россиянам (Польша, Чехия, Словакия)
    - могут не принять документы
- question: Как оплачивать консульский сбор?
  answers:
  - 'В Белграде: оплата картой в консульстве или наличными в банке напротив Каленич
    Пияцы'
  - 'В Суботице: лучше иметь 80 евро на карте для оплаты на месте, иначе отправят
    менять динары на евро и идти в банк OTP с уплатницей'
- question: Нужна ли медицинская страховка для подачи на визу?
  answers:
  - Да, медицинская страховка обязательна
  - 'Минимальное покрытие: 30 000 евро'
  - Можно оформить в Grawe, Dunav Osiguranje или других страховых
  - Стоимость на неделю примерно 2000-2500 динаров
- question: Что такое уверенье о боровку и нужно ли его предоставлять?
  answers:
  - Уверенье о боровку (уверење о боравку) - справка о наличии ВНЖ
  - Многие несут на всякий случай, но если есть копия паспорта с ВНЖ, может быть не
    нужно
  - 'Для ПМЖ: если наклейка в старом паспорте, нужно уверенье о сталном настаненью,
    действующий паспорт и копия наклейки'
- question: Какой номер ВНЖ указывать при бронировании слота?
  answers:
  - Можно указывать как длинный EBS номер, так и короткий Reg No
  - Евиденциjски броj (Identity No) - это номер, который начинается с даты рождения
    (JMBG для иностранцев)
- question: Как работают автоматические скрипты (боты) для ловли слотов?
  answers:
  - Есть скрипты на Python, которые автоматически проверяют наличие слотов
  - Рекомендуется проверять не чаще раза в 80-100 секунд, чтобы не получить бан по
    IP
  - При частой проверке (раз в 50-70 секунд) можно получить бан через 5 минут
  - Бан по IP снимается через 1-2 дня
  - Когда появляются слоты, может появиться капча (но не всегда)
- question: Что делать, если в Суботице отменили онлайн-запись?
  answers:
  - В конце апреля была массовая отмена онлайн-записей в Суботице
  - Нужно звонить по телефону +381 24 626 320 для записи
  - Ожидание на линии может быть 20-40 минут
  - Общение на сербском или английском языке
  - Иногда записи, сделанные по телефону, тоже отменялись - это была техническая проблема
- question: Нужно ли подтверждать запись перед подачей документов?
  answers:
  - За 2-3 дня до подачи приходит письмо с подтверждением (confirmation)
  - В письме есть ссылки для изменения или отмены бронирования
  - В Суботице иногда письма приходят только с информацией, без ссылок - в таком случае
    нужно звонить для отмены
- question: Какие вопросы задают на собеседовании в консульстве?
  answers:
  - Где живете в Белграде/Сербии
  - Что планируете делать в Венгрии (могут попросить рассказать по тревел-плану)
  - Были ли раньше в Венгрии, когда и где
  - Почему выбрали именно Венгрию
  - Вопросы о работе и доходах
  - Иногда собеседования вообще нет - просто принимают документы
- question: Можно ли отменить бронь отеля после получения визы?
  answers:
  - Венгры могут проверять, отменили ли вы бронь
  - В Венгрии электронная регистрация туристов - отель должен регистрировать гостей
  - Консульство может запросить информацию о фактическом проживании
  - Это может повлиять на получение следующей визы
- question: Сколько стоит подача на венгерскую визу?
  answers:
  - 'Консульский сбор: 80 евро'
  - 'Фото и копии документов: около 1000 динаров'
  - 'Справки из банков: около 2000 динаров (в Райффайзене выписка за 3 месяца бесплатная)'
  - 'Медицинская страховка: 2000-2500 динаров на неделю'
- question: Где находится консульство Венгрии в Суботице?
  answers:
  - Консульство находится в желтом здании (для подачи документов)
  - Для получения паспортов иногда направляют в соседнее здание правее, где также
    есть аппараты для биометрии
  - На улице висят флаги, легко найти
- question: Что делать, если нет штампа о выезде из Шенгена?
  answers:
  - Штампы - это подстраховка, основная информация хранится в электронной базе
  - Пограничники смотрят по базе, а не по штампам
  - После сканирования паспорта автоматически отмечается въезд/выезд
  - Если есть штамп о въезде в Сербию, проблем быть не должно
  - На следующую выдачу шенгена обычно не влияет
- question: Сколько времени занимает прохождение границы Венгрия-Сербия?
  answers:
  - 'В Венгрию: около 1 часа'
  - 'Из Венгрии в Сербию: 3-3.5 часа'
  - Летом в выходные может быть намного дольше - до 8 часов
  - Проблема в медленной работе аппаратов для снятия отпечатков на венгерской стороне
  - Минибасы могут проходить быстрее через соседний пропускной пункт
- question: Можно ли въехать в Венгрию по шенгенской визе другой страны?
  answers:
  - Да, можно въехать по любой действующей шенгенской визе (например, хорватской,
    французской)
  - Главное, чтобы виза была действительна и соблюдались правила пребывания в Шенгене
