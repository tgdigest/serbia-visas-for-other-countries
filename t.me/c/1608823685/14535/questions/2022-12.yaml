- question: Какие документы нужны для подачи на венгерскую визу?
  answers:
  - text: 'Стандартный пакет документов включает: анкету, фото 35х45, боравак (ВНЖ),
      белый картон, оплаченное проживание с чеком, оплаченные билеты на транспорт
      с чеком, выписку о движении средств из банка за 3 месяца (динарский и валютные
      счета), копию договора аренды жилья, справку с работы (employment verification)
      с указанием должности, зарплаты, даты начала работы и предоставленного отпуска,
      копию трудового договора, извод о регистрации предприятия (для ИП), потврду
      о поднетој пријави на обязательное социальное страхование, страховку (например,
      Uniqa или Dunav) на весь мир минимум на 30 дней с покрытием 30000 евро, pay
      stubs за 2-3 месяца. Для ИП также нужен APR printout и турновер с остатком по
      счету ИП. Если едете на машине - копию сертификата регистрации (зеленая карточка).
      Для спонсируемых поездок - спонсорское письмо на английском и переведенное свидетельство
      о браке (судебный перевод на сербский).'
