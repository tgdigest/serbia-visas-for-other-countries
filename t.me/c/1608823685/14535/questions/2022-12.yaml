- question: Какие требования к сроку действия ВНЖ при подаче на визу?
  answers:
  - text: Максимальный срок визы обычно не больше, чем 3 месяца до окончания ВНЖ.
      Если ВНЖ заканчивается, например, в апреле, то визу дадут так, чтобы поездка
      завершилась минимум за 3 месяца до конца ВНЖ. Консульство ответило, что требования
      иметь ВНЖ на срок более 3 месяцев нет - главное, чтобы срок выезда из шенгенской
      зоны был раньше конца боравака.
