- question: Какую визу дают в первый раз при подаче на венгерский шенген?
  answers:
  - text: При первой подаче венгры обычно дают визу строго под даты поездки, одноразовую
      (single entry). Это текущая политика. Могут дать мультивизу на количество дней,
      равное длительности поездки, но с возможностью нескольких въездов. Иногда дают
      небольшой запас по времени с обеих сторон от поездки. Консулы предупреждают,
      что по текущей политике нет возможности выдать мультивизу на первую подачу.
