- question: Какую визу дают в первый раз?
  answers:
  - text: Первую визу венгры дают строго под даты поездки, однократную (single entry).
      Это связано с текущей политикой. Консулы сразу предупреждают, что по текущей
      политике нет возможности выдать мультивизу на первый раз.
