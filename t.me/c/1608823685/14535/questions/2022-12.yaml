questions:
- question: Где можно записаться на подачу документов на визу в посольство Венгрии?
  answers:
  - 'Запись осуществляется через официальный сайт: https://konzinfobooking.mfa.gov.hu/home'
  - Можно подаваться в Белграде или в Суботице. В Суботице обычно проще записаться,
    окна появляются раньше
  - Для визы D (White Card) слоты могут отсутствовать на длительный период - например,
    до марта могут не быть доступны окна для записи
- question: Могу ли я подаваться на визу в Суботице, если живу в Белграде?
  answers:
  - Да, можно. Есть опыт людей, которые живут в Белграде и успешно подавались в Суботице
  - Один человек звонил в консульство в Суботице и ему подтвердили, что можно подаваться
    там, даже если живешь в Белграде
  - Консульство не накладывает территориальных ограничений по месту прописки - можно
    подаваться там, где удобнее
  - Есть информация, что новисадцев примут и в Белграде, и в Суботице, а белградцев
    якобы только в Белграде, но это противоречит другим опытам
  - В Суботице намного проще записаться, чем в Белграде
- question: Какие документы нужны для подачи на туристическую визу в Венгрию?
  answers:
  - 'Стандартный пакет включает: анкету, фото 35х45 мм (1 шт), копии главных страниц
    загранпаспорта, ВНЖ (боравак), белый картон'
  - Бронирование проживания (можно без предоплаты с возможностью бесплатной отмены,
    подходит Booking.com или Airbnb с документом 'For Visa')
  - Билеты или бронь билетов (автобус, самолет). Некоторые подавали просто скриншот
    выбора маршрута без оплаты, но это рискованно
  - Страховка на 30 000 евро (российские страховки не принимают, нужна местная - Uniqa,
    Dunav и другие сербские компании). Стоимость около 50 евро на 30 дней. Можно оформить
    напротив посольства в Суботице за 20 минут
  - 'Финансовые документы: выписка о движении средств за 3 месяца (важно именно движение,
    а не просто остаток), справка об остатке на счетах'
  - 'Для работающих: employment verification (должность, зарплата, дата начала работы,
    информация о предоставленном отпуске), копия трудового договора, pay stubs за
    2-3 месяца'
  - 'Для ИП: извод о регистрацији привредног субјекта (APR printout), потврда о поднетој
    пријави промени и одјави на обавезно социјално осигурање, раднe дoзвoлe за самoзапoшљавањe,
    турновер с остатком по счету ИП, выписки izvod с поступлением дохода на счет ИП
    за последние 3 месяца'
  - Документы на недвижимость (если есть в собственности)
  - Копия lease agreement (договор аренды жилья)
  - 'Если едете на машине: копия СТС (зеленая карточка регистрации)'
  - Все документы, где есть только оригиналы, консульство может скопировать на месте,
    но лучше подготовить копии заранее
- question: Какие документы нужны, если один супруг выступает спонсором для другого?
  answers:
  - Спонсорское письмо на английском языке от спонсора
  - Переведенное свидетельство о браке (судебный перевод на сербский язык у местного
    переводчика, апостиль не требуется)
  - Оригинал свидетельства о браке для сверки
  - Финансовые документы спонсора (выписки, справки о доходах)
  - Если вы сами себе спонсор, свидетельство о браке приносить не нужно
- question: Принимают ли выписки из российских банков для подтверждения финансового
    состояния?
  answers:
  - Есть противоречивая информация. Некоторым говорили, что российские банковские
    карты их не интересуют и не будут использовать
  - Однако есть успешные кейсы, когда люди подавали выписки с российских счетов (особенно
    если доход в РФ) вместе с выписками из сербских банков, и визу одобрили
  - Выписку из российского банка можно перевести самостоятельно на английский язык
    и подать оригинал + перевод
  - Если есть сербский счет, лучше показывать движение средств на нем, даже если история
    небольшая
  - 'Важно: консульству нужны именно выписки о движении средств, а не просто справки
    об остатке'
- question: Как получить выписку из банка на английском языке?
  answers:
  - В сербских банках можно заказать выписку на английском языке через менеджера банка
    или при формировании выписки указать английский язык
  - 'Для российских банков: если выписка на русском в PDF, можно перевести самостоятельно
    с помощью PDF-редактора (например, sejda.com/pdf-editor), заменив слова на английские'
  - Подается оригинал выписки + самостоятельный перевод
  - Выписка может быть сделана за месяц до подачи, это не критично
- question: Какие требования к страховке для визы в Венгрию?
  answers:
  - Российские страховки (включая Tinkoff премиальную) не принимают
  - Нужна местная сербская страховка на сумму покрытия 30 000 евро
  - Подходят страховки от Uniqa, Dunav и других сербских компаний
  - Стоимость на 30 дней около 50 евро (примерно 4500 динаров)
  - Можно оформить напротив посольства в Суботице за 20 минут
  - Можно оформить годовую страховку на весь мир через Raiffeisen банк
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - Извод о регистрацији привредног субјекта (APR printout) - документ о том, что
    ИП действует, с указанием дат открытия и контактов
  - Потврда о поднетој пријави, промени и одјави на обавезно социјално осигурање -
    подтверждение регистрации для уплаты взносов
  - Раднe дoзвoлe за самoзапoшљавањe - разрешение на работу для самозанятых
  - Турновер с остатком по динарскому счету ИП
  - Выписки izvod, где видно поступление дохода на счет ИП за последние 3 месяца (зачисление
    зарплаты)
  - Выписка с транзакциями для физического лица по динарскому счету за 3 месяца
  - Справка об остатке средств на динарском счете физического лица
  - Если ИП свежеоткрытое и оборотов еще нет, можно приложить справку с работы из
    РФ, расчетные листы, выписки с российских счетов с переводом на английский
- question: Что делать, если ИП только открыто и нет оборотов?
  answers:
  - Можно приложить справку на английском с российской работы
  - Расчетные листы с российской работы за три месяца с самостоятельным переводом
  - Выписку с русского зарплатного счета за три месяца (оригинал + перевод)
  - Выписку с местных счетов в Raiffeisen за три месяца (динары и евро), даже если
    история использования небольшая
  - Справка об остатке с этих счетов
  - Извод о регистрации ИП, потврда о извершеноj регистрациjи из налоговой
  - Можно написать на отдельном листе объяснение, почему такой набор документов, а
    не обороты ИП
  - Есть успешные кейсы одобрения визы с таким пакетом документов
- question: Нужна ли сербская банковская карта для получения визы?
  answers:
  - Нет, карта не обязательна. Достаточно иметь счет в сербском банке
  - 'Есть успешный кейс: человек открыл счет в Poštanska banka, сделал пару операций
    (положил и снял деньги), получил выписку за 3 месяца (хотя счет был открыт 1,5
    месяца) и этого было достаточно'
  - Дополнительно была предоставлена выписка с российской карты на английском
  - Консул не спрашивал, как будет рассчитываться в Венгрии без карты, наличные устроили
  - 'В анкете можно указать способ оплаты: кэш, кредитка'
- question: Как проходит процесс подачи документов в консульстве?
  answers:
  - Сначала отдаете все документы, могут попросить подождать
  - Берут биометрию (фото и отпечатки пальцев), даже если вы уже сдавали ранее и указали
    это в анкете
  - Затем проводится собеседование с консулом с параллельным просмотром документов
  - 'Консул может задавать вопросы: почему выбрали Венгрию, где и кем работаете, чем
    будете заниматься в поездке, были ли в других странах'
  - Если документов недостаточно (например, нет билетов или не та страховка), могут
    дать время докупить/оформить и вернуться
  - Забирают паспорт на две недели (срок рассмотрения фиксированный)
  - Выдают маленькую бумажку-талончик взамен паспорта
  - Консул предупреждает, что русским аннулируют шенген Эстония, Латвия, Литва, Финляндия
    и Чехия
  - Говорят, что по текущей политике нет возможности выдать мультивизу на первый раз
- question: Как и где оплачивается консульский сбор?
  answers:
  - Консульский сбор 80 евро оплачивается после подачи документов и собеседования
  - Оплата производится в банке рядом с консульством (OTP банк)
  - 'Важно: сбор платится в евро! Можно купить евро прямо в банке на месте'
  - После оплаты чек с документами опускается в специальный почтовый ящик у консульства
  - Процесс оплаты может занять больше часа
- question: Какой срок рассмотрения заявления на визу?
  answers:
  - Фиксированный срок - 2 недели (14-15 дней)
  - Раньше срока не звонят и не пишут
  - На время рассмотрения изымают паспорт, выдают маленький талончик
  - Когда виза готова, присылают письмо на почту с просьбой позвонить или назначают
    дату и время повторного визита
  - Получение визы очень быстрое, вне очереди, за 10 минут вклеивают в паспорт
- question: Какую визу дают в первый раз?
  answers:
  - Первую визу венгры дают строго под даты поездки, однократную (single entry)
  - Это обусловлено текущей политикой в отношении российских граждан
  - Дают ровно на количество дней, указанных в бронях отелей, иногда с небольшим запасом
    с обеих сторон
  - Мультивизу на первый раз не дают, консул сразу об этом предупреждает
  - Есть случаи, когда давали на две поездки (two entries) на 2,5 месяца с мультивизой
    на 21 день
- question: Какую визу дают во второй раз?
  answers:
  - Опыт разный и противоречивый
  - Некоторым дают мультивизу на 3 месяца, 15 дней или на 30 дней, 30 дней пребывания
  - Другим дают вторую визу еще хуже первой - single entry строго под даты, даже если
    первая была откатана правильно
  - Консул может сказать, что на вторую визу можно запрашивать мульти
  - Если подавать на две поездки сразу, могут сплюсовать количество дней и дать мульти
    на этот период плюс пару дней сверху
  - Срок визы может зависеть от срока окончания ВНЖ - обычно не больше чем за 3 месяца
    до окончания ВНЖ
- question: Что такое 'report back form' и когда его требуют?
  answers:
  - Это требование по возвращению из поездки предъявить доказательства пребывания
    в Венгрии
  - 'Нужно лично или по email предоставить: билеты, boarding pass''ы (если есть),
    штампы о пересечении границы в обе стороны, чеки из отеля'
  - Консул предупреждает об этом при выдаче визы
  - Если не предоставить, могут подать жалобу в иммиграционную службу
  - Такая практика предусмотрена правилами шенгена, но встречается не всегда
  - Некоторые сами прикладывали чеки из первой поездки при подаче на вторую визу,
    хотя их не просили
- question: Где находится консульство Венгрии в Суботице и как его найти?
  answers:
  - В Суботице у венгерского консульства два здания рядом
  - Вам нужно желтое здание, а не зеленое
  - Напротив консульства можно оформить страховку за 20 минут
- question: Можно ли подаваться на визу, если ВНЖ заканчивается менее чем через 3
    месяца?
  answers:
  - Да, можно. Из консульства ответили, что такого требования нет
  - Главное, чтобы срок выезда из шенгенской зоны был раньше конца боровака
  - Однако срок визы будет ограничен - обычно дают не больше чем за 3 месяца до окончания
    ВНЖ
  - Например, если ВНЖ до апреля, а подача в декабре, могут дать визу на 30 дней вместо
    более длительного срока
- question: Можно ли въехать в другие страны Шенгена по венгерской визе?
  answers:
  - Да, по венгерской визе можно заехать в Венгрию и оттуда поехать в другие страны
    Шенгена
  - Внутри Шенгенской зоны нет пограничников, поэтому перемещения не фиксируются
  - Однако в Чехию ехать не рекомендуют - могут обнулить визу
  - Были прецеденты, что автобусы в Чехию останавливали на досмотр
  - Консул предупреждает, что лучше никаким образом не ехать в Чехию во избежание
    проблем
  - По земле в Чехию обычно не обнуляют, но риск есть
- question: Можно ли открыть венгерскую визу, въехав в другую страну Шенгена?
  answers:
  - Да, есть успешный опыт открытия неоткрытой венгерской визы через другие страны
    Шенгена
  - Важно проверить поле Valid на визе - если там только конкретная страна, то не
    пустят. Должно быть 'Estados shengen' или аналогичное
  - На границе могут попросить рассказать маршрут, показать билеты и проживание
  - Лучше иметь наготове объяснение, почему сначала не в страну выдачи визы едете
  - Есть опыт въезда в Венгрию с греческой визой - никаких проблем не было
- question: Какие особенности въезда в Германию из Сербии для граждан РФ?
  answers:
  - Все прямые рейсы из Сербии немцы встречают у выхода из самолета
  - Проводят тщательную проверку у трапа и на будке пограничника
  - Могут долго расспрашивать и совещаться
  - Наличие ВНЖ Сербии значительно упрощает процесс - могут сразу пропустить
  - Скорее всего, это связано с опасениями по поводу просителей убежища
  - Если лететь в Германию не из Сербии, а из другой страны Шенгена (например, Венгрии),
    таких проверок обычно нет
- question: Нужна ли грин-карта (автостраховка) для поездки в Венгрию на машине?
  answers:
  - Грин-карта не нужна для стран ЕС и Балкан при наличии сербских номеров
  - 'Официальная информация: https://www.mfa.gov.rs/en/citizens/travel-abroad/driver-s-license-and-motor-vehicle-insurance'
  - При подаче на визу достаточно показать зеленую карточку регистрации автомобиля
    (сертификат регистрации)
  - ДКП (договор купли-продажи) может не устроить, нужна именно пластиковая карточка
    регистрации
- question: Работает ли роуминг Yettel в Венгрии?
  answers:
  - 'Есть промо-тарифы: 1 ГБ трафика за 799 динар или 3 ГБ за 2100 динар'
  - Информация подтверждена для Франции, для Венгрии должно работать аналогично
- question: Где купить венгерскую валюту - в Сербии или в Венгрии?
  answers:
  - Практически везде в Венгрии принимают евро, можно не менять на форинты
  - Правда, при оплате евро грубо округляют курс не в вашу пользу
  - Таксисты берут евро по драконовскому курсу, лучше использовать приложение Bolt
    и платить картой
  - Для такси удобно заказывать через приложение Bolt
- question: Нужны ли прививка или ПЦР-тест для въезда в Венгрию?
  answers:
  - Нет, сейчас точно не нужны ни прививка, ни ПЦР
  - Ничего не спрашивают на границе
  - Маски тоже не нужны
  - Это актуально и для других стран Шенгена, например, Италии
- question: Можно ли подаваться на визу с приглашением?
  answers:
  - Да, можно подаваться с приглашением
  - Требуют официальное приглашение из migration office
  - Но есть успешный кейс, когда приняли просто нотариально заверенное в Венгрии приглашение.
    Сказали, что правилами не запрещено, хотя лучше из миграционки
  - Можно дослать официальное письмо по email уже после подачи документов, его приложат
    к делу
  - По телефону сотрудники консульства говорили, что досылать можно не только в день
    подачи
  - Если едете по приглашению на безвозмездной основе (например, с выступлением),
    лучше не упоминать о деловой цели, а сказать, что едете как турист посмотреть
    Будапешт
- question: Можно ли подаваться на визу после отказа?
  answers:
  - Да, есть успешный кейс получения визы после предыдущего отказа
  - Рекомендуется написать на отдельном листе объяснение, почему в прошлой визе был
    отказ и где произошло недопонимание
  - Важно предоставить полный пакет документов и объяснить любые нестандартные ситуации
- question: Как добраться из Белграда в Суботицу?
  answers:
  - Только на автобусе, поезда сейчас не ходят
  - Прямой поезд Белград-Суботица не работает, так как строят скоростную железную
    дорогу до Будапешта и пути закрыты
  - Есть поезд из Нови-Сада до Суботицы, но он ходит два раза в день, едет 4 часа
