- question: Нужно ли въезжать первый раз именно в Венгрию по венгерской визе?
  answers:
  - text: Если при выдаче визы об этом говорят (выдают бумажку с требованием отчета),
      то лучше въехать первый раз именно в Венгрию - будет правильный штампик. Дальше
      по Шенгену перемещение без отметок. Венгров лучше не обманывать - на вторую
      визу они стабильно дают мультивизу, если первую откатали правильно.
    message_ids:
    - 23954
    - 24115
    - 24116
- question: Можно ли запросить мультивизу в анкете на венгерскую визу?
  answers:
  - text: Да, в анкете есть пункт 27, где можно запросить мультивизу. Однако окончательное
      решение принимает консульство - даже если запросить мульти, могут дать single
      entry, особенно на первую визу.
