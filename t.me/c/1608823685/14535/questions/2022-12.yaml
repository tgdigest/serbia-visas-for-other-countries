- question: Какие документы нужны для подачи на венгерскую визу?
  answers:
  - text: 'Стандартный пакет документов включает: анкету, фото 35х45, боравак (ВНЖ),
      белый картон, оплаченное проживание с чеком, оплаченные билеты на транспорт
      с чеком, выписку о движении средств из банка за 3 месяца (динарский и валютные
      счета), копию договора аренды жилья, employment verification (должность, зарплата,
      дата начала работы, информация о предоставленном отпуске), копию трудового договора,
      извод о регистрации предприятия (для ИП), потврду о поднетој пријави на обязательное
      социальное страхование, страховку (например, Uniqa на весь мир на год), pay
      stubs за 2 месяца. Если едете на машине - копию сертификата регистрации ТС (зеленая
      карточка).'
    message_ids:
    - 20777
    - 20778
    - 20782
    - 21785
    sender: 569728442
  - text: 'Для подачи с приглашением: справка на английском с работы, расчетные листы
      за три месяца, переведенная выписка с зарплатного счета за три месяца, выписка
      с местных счетов в Райффайзене за три месяца (динары и евро), справка об остатке
      средств, извод о регистрации ИП, потврда о извршеној регистрацији из налоговой.
      Можно приложить объяснительное письмо на отдельном листе. Приглашение требуют
      официальное из migration office, но могут принять и просто нотариально заверенное
      в Венгрии.'
