  - Одно письмо можно написать на всех членов семьи
- question: Нужно ли подтверждать запись на подачу документов?
  answers:
  - После бронирования приходит письмо с подтверждением
  - Перед датой слота придет еще одно письмо с просьбой подтвердить
  - Нужно пройти по ссылке в письме и подтвердить
  - Если не подтвердить - слот может сгореть
- question: Как отменить запись на подачу документов?
  answers:
