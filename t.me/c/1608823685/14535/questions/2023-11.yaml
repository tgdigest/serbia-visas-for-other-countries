questions:
- question: Что означает запрос номера визы при записи на подачу документов?
  answers:
  - Скорее всего выбран неправильный тип записи - Appeal вместо Visa application (short
    term; schengen -C)
  - Нужно выбирать тип записи 'Visa application (short term; schengen -C)'
- question: Почему не работает сайт записи на визу в консульство Венгрии?
  answers:
  - Сайт блокирует IP-адрес при слишком большом количестве попыток входа
  - Один IP-адрес могут делить несколько соседей одного провайдера
  - Помогает использование VPN или мобильного интернета вместо Wi-Fi
  - Нужно чистить куки и заходить с приватной вкладки
  - Не стоит проверять сайт чаще 2-3 раз в день, иначе забанят
  - Бан обычно длится сутки, но может быть и дольше (до недели)
- question: Как долго ждать слот на подачу документов на визу?
  answers:
  - Сроки очень разные - от нескольких дней до 2 месяцев
  - Слоты появляются рандомно, когда люди отказываются от записи
  - В первую неделю месяца обычно выкладывают слоты на следующий месяц
  - Рекомендуется следить за чатом - люди пишут когда появляются слоты
  - Поставить уведомления на чат помогает быстрее поймать слот
- question: Сколько времени занимает рассмотрение визы в Венгрию?
  answers:
  - Обычно 2 недели (14-15 календарных дней) с момента подачи документов
  - В Белграде чаще всего ровно 2 недели
  - В Суботице может быть 4-9 рабочих дней
  - Если просят донести документы - срок увеличивается в зависимости от скорости доноса
  - Перед праздниками могут добавить еще 2 недели на рассмотрение
- question: Можно ли подаваться на визу в Суботице с белградским ВНЖ?
  answers:
  - Да, можно - ВНЖ единый для всей Сербии
  - По телефону белградцам могут отказать в записи в Суботице
  - Но если записаться на сайте и прийти - примут
  - Нет ограничений на 30 дней пребывания в другом городе для подачи на визу
- question: Какие документы нужны для туристической визы в Венгрию?
  answers:
  - Анкета, фотографии, паспорт (копии всех страниц с визами и печатями)
  - ВНЖ (боровак), белый картон или уверенье из МУПа
  - Договор аренды квартиры или выписка из кадастра о собственности
  - Трудовой договор, справка с работы, пейслипы за 3 месяца
  - Выписка из банка о движении средств за 3 месяца (с личного счета)
  - CROSO справка (Uverenje o podacima sadrzanim u jedinstvenoj bazi)
  - Бронь отеля (оплаченная), билеты, план поездки
  - Туристическая страховка на даты поездки с покрытием ЕС
  - 'Для ИП: выписка из АПР, справка об отсутствии долгов по налогам'
  - 'Для безработных: спонсорское письмо, документы спонсора'
  - Свидетельства о браке/рождении с судебным переводом на сербский
  - 'Для поездки на машине: saobracajna kartica, водительские права, страховка ОСАГО'
- question: Нужно ли переводить документы на английский или венгерский?
  answers:
  - Документы на сербском, английском и венгерском принимаются без перевода
  - Документы на русском нужно переводить на английский
  - Официальные документы (свидетельства о браке, рождении) требуют судебного перевода
    на сербский
  - Выписки из российских банков обычно не принимают
- question: Какая сумма должна быть на счету для получения визы?
  answers:
  - Минимум 80 евро в день на человека при оплаченном жилье
  - Минимум 120 евро в день на человека без оплаченного жилья
  - Рекомендуется показать в 1.5 раза больше минимума
  - Смотрят только на сумму на евро счете
  - Выписка должна быть с личного счета, а не бизнес-счета ИП
- question: Можно ли забрать паспорт раньше или не оставлять его в консульстве?
  answers:
  - Обычно паспорт нужно оставлять на 2 недели
  - Можно забрать паспорт при уважительной причине (например, другая запланированная
    поездка)
  - Если паспорт на руках - заявление на визу не рассматривается до его возврата
  - Нужно подписать бумагу об обязательстве вернуть паспорт в определенный день
  - Крайне неохотно отдают паспорт без веской причины
- question: Дают ли мультивизы в Венгрию при первой подаче?
  answers:
  - Первая виза с 99.9% вероятностью будет однократная под даты поездки
  - Мультивизу могут дать со второй-третьей поездки
  - Даже при запросе двух поездок часто дают однократный въезд
  - Мультивизу на 3 месяца могут дать при второй подаче с хорошей историей
  - Годовые мультивизы дают редко, обычно после нескольких успешных поездок
- question: Можно ли ехать в другие страны Шенгена по венгерской визе?
  answers:
  - Да, можно, но в Венгрии нужно провести больше времени чем в других странах
  - Венгры могут попросить отчитаться о поездке чеками и билетами
  - Если не соблюдать правило основной страны - могут отказать в следующей визе
  - Лучше не портить историю и проводить в Венгрии столько, сколько заявляли
- question: Как записаться на подачу документов - через сайт или по телефону?
  answers:
  - С ноября 2023 в Суботице запись только через сайт, по телефону больше не записывают
  - В Белграде всегда была только запись через сайт
  - 'Ссылка для записи: https://konzinfobooking.mfa.gov.hu'
  - Слоты появляются рандомно, нужно постоянно проверять сайт
- question: Можно ли подаваться как безработный?
  answers:
  - Да, безработным дают визы
  - Нужно показать большую связь с Сербией (аренда, школа детей, курсы)
  - Требуется спонсорское письмо от работающего члена семьи или друга
  - Спонсор должен приложить свои финансовые документы
  - Важно объяснить источник средств на счету
- question: Какие требования к сроку действия ВНЖ для получения визы?
  answers:
  - Официально нет требования о минимальном сроке ВНЖ
  - На практике рекомендуется иметь ВНЖ минимум 3-4 месяца
  - ВНЖ должен действовать минимум 3 месяца после поездки (неофициальное требование)
  - Есть случаи одобрения с ВНЖ, заканчивающимся за 2.5 месяца после поездки
  - Со свежим ВНЖ (от 1 ноября) были отказы
- question: Нужна ли справка CROSO и как её получить?
  answers:
  - Справка в списке документов, но не всегда её запрашивают
  - Лучше сделать заранее, чем ездить второй раз довозить
  - Можно заказать онлайн на почту info@croso.rs
  - Нужно приложить JMBG, паспорт и боровак
  - 'Запрашивать: izdavanje Uverenje o podacima sadrzanim u jedinstvenoj bazi centralnog
    registra'
  - Обычно отвечают моментально
  - Работодатель может сделать, но не всегда
- question: Какую страховку нужно оформлять для визы?
  answers:
  - Туристическая страховка на даты поездки с покрытием ЕС
  - Страховка должна быть из страны резидентства (Сербии)
  - Российские страховки могут не принять из-за санкций
  - 'Популярные варианты: Дунав, Uniqa'
  - Для мультивизы важно указать зону страхования ЕС
  - Страховка без ковида подходит
- question: Можно ли подаваться на визу сразу после получения ВНЖ?
  answers:
  - Официально можно подаваться сразу
  - На практике рекомендуется подождать 3-4 месяца
  - Есть случаи отказов со свежим ВНЖ
  - Важнее показать связь с Сербией (работа, аренда, школа)
- question: Как заполнить спонсорское письмо?
  answers:
  - Можно написать от руки или напечатать в свободной форме
  - Указать ФИО спонсора и членов семьи
  - Указать номера паспортов
  - Написать что спонсор обязуется полностью обеспечить поездку
  - Приложить список документов и банковских выписок как доказательство финансовой
