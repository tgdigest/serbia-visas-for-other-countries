  - Лучше выбирать отели с возможностью бесплатной отмены
  - На Booking есть варианты с оплатой на месте
  - Expedia всегда требует оплату сразу, но есть варианты с отменой
  - Нужно приложить подтверждение оплаты с Booking (отдельная кнопка на английском)
  - Неоплаченная бронь с Booking может подойти, но это риск
- question: Что делать если ВНЖ заканчивается скоро после поездки?
