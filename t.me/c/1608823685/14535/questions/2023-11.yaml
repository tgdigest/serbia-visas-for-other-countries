  - Можно приложить выписку с личного счета вместо бизнес-счета
  - Важно показать наличие денег на счетах
  - ИП с малыми оборотами (меньше 2000 евро) - рискованно
  - Лучше показать движение средств и капитал
- question: Как забрать паспорта после одобрения визы?
