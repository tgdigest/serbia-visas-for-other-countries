  - Нужно позвонить и записаться на получение паспортов
  - В Суботице говорили что должны приехать оба взрослых, но по факту отдали одному
  - Совершеннолетние могут забрать только свой паспорт
  - Несовершеннолетних детей документы может забрать родитель
  - Срок забора обычно через 15 дней после подачи
- question: Нужна ли регистрация в Vendegem при бронировании на Airbnb в Венгрии?
  answers:
  - Зависит от апартаментов
  - Некоторые хозяева сами регистрируют по паспорту
  - Некоторые присылают ссылку для самостоятельной регистрации
- question: Как оформить Tax Free при выезде из Венгрии?
