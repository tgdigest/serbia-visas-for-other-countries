  - Трудовой договор с российской компанией могут не принять
  - Выписки из российских банков обычно не берут
  - Важнее показать связь с Сербией
  - Удаленная работа на российскую компанию может быть красным флагом
- question: Можно ли указывать поездку в Россию через Венгрию?
  answers:
  - Лучше не указывать поездку в РФ
  - Если указать проезд через Польшу в РФ - могут не принять документы (Польша не
    дает виз для поездок в РФ)
  - Венгрия учитывает ограничения других стран Шенгена
  - Безопаснее указать только туризм в Венгрии
- question: Какие документы нужны для ребенка при подаче на визу?
  answers:
  - Анкета на ребенка
  - Свидетельство о рождении с судебным переводом
  - Справка из школы (если ходит в школу в Сербии)
  - Спонсорское письмо от родителя
  - Документы родителя-спонсора
  - Подписи обоих родителей в анкете (могут потребовать личного присутствия для подписи)
- question: Можно ли подаваться на визу D (долгосрочную)?
  answers:
  - Запись на визу D есть в Суботице и Белграде
  - Слоты на визу D ловятся так же как на туристическую
  - Документы нужно собирать заранее - могут отказаться за 1-2 дня
  - Виза D дается на 90 дней для получения ВНЖ уже в Венгрии
  - Рассмотрение может занять до 1.5 месяцев
  - Могут запрашивать дополнительные документы через enterhungary
