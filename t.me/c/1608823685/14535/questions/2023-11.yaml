  - В Альта и Поштанска нужно идти в офис банка
  - Выписка должна быть с личного счета, не бизнес-счета
  - Нужно выделить поступления зарплаты в выписке
  - Выписки из российских банков обычно не принимают
- question: Можно ли оплатить визу картой или нужны наличные?
  answers:
  - В консульстве можно оплатить картой
  - Наличными оплата только в банке
  - Оплата в евро
  - Рядом с консульством есть обменники
  - Некоторые карты (например, Райффайзен) могут не работать - тогда нужно идти в
