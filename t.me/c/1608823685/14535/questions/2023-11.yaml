  - Номер ВНЖ изменить нельзя - только через почту
- question: Какие особенности подачи в Белграде vs Суботице?
  answers:
  - В Белграде консул более строгий и придирчивый
  - В Белграде может быть беседа с консулом на 25 минут
  - В Суботице более приятная атмосфера и лояльное отношение
  - В Суботице говорят на венгерском, английском и сербском
  - В Белграде могут придраться к сумме денег, плану поездки, договору аренды
  - Сроки рассмотрения примерно одинаковые
- question: Нужно ли показывать связь с Россией при подаче на визу?
