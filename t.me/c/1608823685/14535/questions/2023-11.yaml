  - Водительские права (российские принимают, даже если живешь больше года)
  - Страховка ОСАГО (сербская достаточна для сербских номеров)
  - Для российских номеров нужен европолис (грин-карта не работает)
  - Доверенность на выезд в другие страны, если машина арендованная
- question: Что делать если попросили донести документы?
  answers:
