  - На практике никто не проверяет удаленную работу
  - Для официальной работы существует виза Digital Nomad
  - Лучше не говорить консулу о планах работать удаленно - это может быть красным
    флагом
- question: Нужно ли показывать план поездки и насколько детально?
  answers:
