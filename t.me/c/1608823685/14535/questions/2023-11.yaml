  - На конверте написать номер дела (число с номерка, обычно трехзначное)
  - Положить документы в файл с номером дела, затем в конверт
  - Не забыть приложить оригиналы, если требуются
- question: Можно ли работать удаленно по туристической визе?
  answers:
