  - Можно написать формальный текст о путешествии на автомобиле без точных мест
  - 'Можно расписать по дням: день 1 - город А, день 2 - город Б'
  - Для Будапешта достаточно указать детские места (зоопарк, купальни)
  - В Белграде консул может требовать более детальный план
  - В Суботице обычно не придираются к деталям плана
- question: Какие причины отказа в визе бывают?
  answers:
  - Неясная цель поездки (даже при наличии детального плана)
  - Отсутствие выписок из банка за 3 месяца
  - Свежий ВНЖ без истории проживания в Сербии
  - Отсутствие шенгенов в истории
  - Недостаточная связь с Сербией
- question: Как получить выписку из банка для визы?
