questions:
- question: Когда появляются слоты на август для записи в консульство Венгрии?
  answers:
  - Слоты обычно открываются за 2 месяца до нужной даты, но алгоритм изменился
  - Раньше выкладывали в начале месяца слоты через 2 месяца (например, 1 марта открывали
    на май)
  - В начале июля должны выложить слоты на август (по информации от консульства)
  - Слоты открываются раз в 2 недели (по информации от консульства)
  - Один пользователь звонил в консульство в четверг около 15 часов, после звонка
    случайно проверил - слоты появились на 5 дней
- question: Как часто нужно проверять сайт для поиска слотов и можно ли забанить?
  answers:
  - Слишком частая проверка может привести к бану по IP-адресу на 5-7 дней (по некоторым
    данным - 24+ часа)
  - Особенно если начинает появляться капча на странице
  - При бане нужно менять IP-адрес (VPN) или ждать разблокировки
  - Рекомендуется не слишком часто обновлять страницу
  - Можно попробовать с другого устройства, очистить куки, использовать мобильную
    сеть вместо Wi-Fi
- question: Какую визу дают в первый раз при подаче в Венгрию из Сербии?
  answers:
  - Первая виза выдается только на даты поездки (под конкретные даты)
  - Вариант получить мульти или на больший срок в первый раз практически отсутствует
  - 'Один случай: при подаче на двухнедельную командировку дали мультик на почти 4
    месяца и 45 дней пребывания (но до этого был венгерский шенген из России год назад)'
- question: Какую визу дают во второй раз при подаче в Венгрию из Сербии?
  answers:
  - Обычно дают двухкратную визу на две поездки или мультик на месяц с 15 днями пребывания
  - Один пользователь получил мультик на 3 месяца, 45 дней в шенгене (вторая подача
    в Сербии)
  - Если подавать на несколько поездок, могут проигнорировать третью поездку и дать
    двухкратную только на первые две
  - Срок обычно около двух месяцев, въездов - два раза, дней чуть больше чем на две
    поездки (например, 18 дней)
- question: Какую визу дают в третий раз при подаче в Венгрию из Сербии?
  answers:
  - 'Третья виза: мультик на 4 месяца (до конца боравака 6 месяцев) с 45 днями пребывания'
  - Один пользователь получил мультик 10.06-30.09 валид 45 дней
  - После третьей визы прогнозируется мультик на полгода автоматом после продления
    ВНЖ
- question: Нужно ли ждать определенный срок после получения боравака перед подачей
    на визу?
  answers:
  - Венгры просят месячный боравак, но когда его вклеивают, ему уже месяц, так как
    он вклеивается с датой подачи документов
  - Можно подаваться сразу после получения боравака, даже в тот же день
  - Один пользователь подавался через месяц после получения ВНЖ
  - Нет официального требования по продолжительности владения ВНЖ для Венгрии
  - Часто встречаются комментарии, что если боравак свежий, могут отказать, но есть
    и обратные примеры
- question: Какие документы нужны для подачи на туристическую визу в Венгрию из Сербии?
  answers:
  - Анкета (2 экземпляра), фото 35х45
  - Боравак (ВНЖ), белый картон
  - Страховка
  - Договор аренды квартиры
  - 'Для работающих: основной контракт, employment verification, payslip-ы за 2-3
    месяца, движение средств по счету за 3 месяца'
  - 'Для ИП: решение об открытии ИП, выписка о движении средств (счет предузетника
    или бизнес счет) за три месяца и остаток, документ об открытии счета в банке'
  - Билеты (можно невозвратные или липовые)
  - Бронь отеля (можно неоплаченную с Букинга)
  - План поездки (даты - города - отели)
  - Спонсорское письмо (если один член семьи спонсирует других)
  - Свидетельство о браке + перевод на сербский (для семейных)
  - 'Для детей: справки из школы'
  - Копии старых шенгенских виз из старых паспортов
  - 'Для поездки на машине: документы на авто и грин-карта'
- question: Нужно ли оплачивать билеты и отели для подачи на визу?
  answers:
  - Можно подавать неоплаченные брони с Букинга
  - Один пользователь подавал липовые билеты и неоплаченную бронь отеля на 7 дней
    - визу дали
  - Другой пользователь выкупил билеты и отели полностью, невозвратные - визу дали
  - Консул может спросить про билеты на концерт и попросить их показать, если увидит
    в папке
- question: Нужны ли пейслипы (payslips) для ИП в Сербии при подаче на визу?
  answers:
  - Пейслипы нужны, если работаешь как сотрудник на компанию
  - Для ИП нужна выписка по движению денежных средств (счет предузетника или бизнес
    счет) за три месяца и остаток
  - Консульство смотрит, действительно ли заявитель расплачивался этой картой в Сербии
  - Если на счет ИП только зарплата приходит, а пользуетесь картой физического счета
    - лучше взять выписку с обоих счетов
  - Один пользователь показывал только баланс личной карты без движений (кроме пополнения)
    - визу дали
- question: Сколько времени рассматривают документы на визу в Венгрию?
  answers:
  - Обычно 2 недели (14 дней)
  - 'Один случай: рассмотрели за 6 дней (сначала думали, что отказ, раз так быстро)'
  - 'Другой случай: рассматривали 10 календарных дней'
  - В Суботице делали две недели, как и обещали
- question: Забирают ли паспорт при подаче документов на визу?
  answers:
  - Да, паспорт забирают сразу при подаче документов на все время рассмотрения
  - Не вызывают отдельно на вклейку
- question: Как получить паспорт с визой в Белграде и Суботице?
  answers:
  - 'В Белграде: в назначенный день и время приходишь за визой, одному человеку могут
    отдать паспорта всей семьи, письмо на почту не присылают'
  - 'В Суботице: приходит письмо на электронную почту через 10 дней, что решение принято
    и можно записаться на получение, родителям нужно приезжать вдвоем, детям не обязательно
    (но могут попросить подтвердить запись за 2-3 дня до получения)'
- question: Нужно ли брать детей на подачу документов в консульство?
  answers:
  - В Белграде детей до 12 лет не требуют совсем
  - В Суботице, предположительно, тоже не требуют
- question: Можно ли подать документы на всю семью по одному слоту?
  answers:
  - Официально нужен отдельный слот на каждого человека
  - При бронировании можно указать количество заявителей - система покажет свободные
    окна на указанное количество людей (но это усложняет поиск)
  - 'Один случай: была запись на троих, а приняли на всю семью (5 человек)'
  - 'Другой случай: семья из 4 человек ловила слоты на каждого и ходили по одному,
    но в конце приняли одного взрослого вместе с ребенком'
  - В консульстве сказали, что лучше подавать в одном слоте всю семью, так как им
    легче рассматривать одну поездку, а не два раза одну и ту же
- question: Нужно ли спонсорское письмо при подаче на семейную визу?
  answers:
  - Да, обязательно нужно спонсорское письмо от работающего члена семьи на жену и
    ребенка
  - Шаблон можно взять в закрепах чата Франции
  - Спонсорское письмо оформляется в свободной форме, заверять у нотариуса не обязательно
- question: Какие вопросы задают на собеседовании в консульстве?
  answers:
  - Собеседование проводится на английском языке (но консулы говорят и по-сербски,
    и по-венгерски)
  - 'Вопросы: как оказались в Сербии, почему едете один/вместе, к кому едете в Венгрии,
    кем работаете, как часто посещаете Венгрию, что собираетесь делать в Венгрии,
    приходилось ли раньше жить долго не в России'
  - 'Могут спросить про маршрут: где будете жить в конкретный день, что будете делать,
    почему именно Венгрия, почему именно эти города'
  - 'Про предыдущие визы: как отъездили прошлую длинную визу (нужно ответить, что
    большую часть времени провели в стране, на которую подавались)'
  - В Суботице, как правило, нет собеседований с консулом на турвизу
- question: Можно ли подаваться на визу в Венгрию без ВНЖ Сербии?
  answers:
  - Нет, ВНЖ обязателен
  - Исключений для туристических виз нет
  - Если нет ВНЖ, подача невозможна
- question: В какое консульство подавать документы - Белград или Суботица - если прописка
    в Нови Саде?
  answers:
  - Консульство ответило на письмо, что можно подавать куда удобнее
  - Где будут слоты, там и можно подавать
  - Один пользователь живет в Нови Саде, подавался в Суботице - проблем не было
- question: Как записаться на подачу документов в Суботице?
  answers:
  - Можно записаться по телефону (даже когда на сайте нет слотов)
  - Для отмены записи в Суботице нужно писать на почту visa.sab@mfa.gov.hu (в письме-подтверждении
    нет ссылки на отмену)
- question: Можно ли записаться на подачу без номера JMBG (до получения боравака)?
  answers:
  - В Суботицу можно записаться без JMBG
  - В Белград можно вбить любые цифры (например, номер паспорта) - это не контролируют
    строго, можно сказать, что перепутали или опечатка
  - JMBG формируется из даты рождения и региона, можно создать примерный на основе
    правил формирования
- question: Как заполнить анкету на визу в Венгрию?
  answers:
  - 'Анкету можно найти на официальном сайте консульства: https://belgrad.mfa.gov.hu/rus/page/general-information'
  - Анкета в PDF, заполняется вручную
  - Нужно 2 экземпляра анкеты
  - В пункте про отпечатки пальцев (если не помните, брали ли раньше) - можно не заполнять,
    все равно попросят заново
  - Для ребенка в пункте 10 нужно вписать ФИО, телефон и почту одного из родителей
  - Для мультивизы в анкете ставится галочка, но шансы на получение мульти в первый
    раз очень малы
- question: Какой план поездки нужно предоставлять?
  answers:
  - 'Достаточно указать: даты - города - отели'
  - Подробно описывать посещение дворцов, выставок, музеев не обязательно
  - Можно написать 'daily trip around Budapest' для однодневных поездок
  - Нужно придумать, какие daily trips можно делать из города пребывания
- question: Какую страховку принимают для визы в Венгрию?
  answers:
  - Русскую страховку не приняли (случай 2022 года)
  - Есть специальный раздел по страховкам в чате (рекомендуется посмотреть там)
- question: Можно ли по венгерской визе ездить в другие страны Шенгена?
  answers:
  - Можно, но в Венгрии должно быть проведено как минимум половину времени всего пребывания
    в Шенгене
  - Постфактум могут проверить и в будущем отказать в визе
  - 'Пример: 3 дня в Венгрии, 3 дня в Чехии, 1 день в Венгрии - нормально'
  - Лучше при подаче показать сразу 2 страны, но в Венгрии должно быть больше дней
  - Чехия может аннулировать туристические шенгены других стран гражданам РФ на своей
    территории (особенно при въезде извне ЕС)
  - Внутри Шенгена контроль выборочный, но риск есть
  - По двухкратной визе можно съездить в Румынию или Болгарию между поездками (это
    не считается въездом в Шенген)
- question: Считается ли поездка в Румынию или Болгарию въездом в Шенген?
  answers:
  - В Румынию пускают по нац визе, по многократной визе Болгарии или Кипра, по мультишенгену
    если первая поездка уже совершена
  - Двухкратная виза считается как мульти для въезда в Румынию
  - Это не считается временем пребывания и въездов в Шенген
  - Однократная виза не подходит для въезда в Румынию
- question: Как добраться из Белграда в Будапешт на автобусе?
  answers:
  - Ездит автобус Terra один раз в день за 25 евро
  - Из Белграда в 6 утра, прибывает в 12:30-13:00 в Будапешт на вокзал Неплигет
  - Обратно в 19:00, прибывает около часа ночи
  - Билеты покупать онлайн на https://busticket4.me/EN (обязательно распечатать)
  - Нужна перонска картица в Белграде
  - Также есть FlixBus
  - 'Маршрут: Белград - Нови Сад - остановка на заправке 15 минут - Суботица - две
    таможни - остановка 5 мин - Будапешт'
  - Прохождение двух границ занимает от 30 минут до 1,5 часов
  - Автобусы идут по отдельной полосе
  - Досмотра как такового нет, чистая профанация (но бывают исключения - жесткий шмон
    на сербской границе)
- question: Как проходит досмотр на границе в автобусе?
  answers:
  - Обычно никто ничего не достает, досмотра как такового нет
  - Прохождение двух границ занимает от 30 минут до 1,5 часов (один случай - 18 минут)
  - Автобусы идут по отдельной полосе
  - 'Редко бывают рейды: на сербской границе заставили вытащить все чемоданы и рюкзаки,
    досматривали выборочно (случай в апреле)'
  - На венгерской таможне обычно только паспорта показывают
- question: Можно ли курить в автобусе Белград-Будапешт?
  answers:
  - Нет, курить нельзя
  - 'Один случай: несколько человек дымили электронки сзади, водитель тоже дымил электронку,
    никто не жаловался (но это нехорошо)'
- question: Где получить документы CROSO printout и Uverenje для подачи на визу?
  answers:
  - CROSO printout можно получить онлайн на https://croso.gov.rs/cir/index.php или
    в Пенсионном фонде (если в Нови Саде)
  - В Нови Саде можно прийти в Пенсионный Фонд в любой рабочий день без записи с заранее
    заполненным захтевом (заявлением), занимает 3-5 минут
  - Захтев (заявление) можно взять прямо там в Пенсионном Фонде и заполнить, или могут
    только паспорт спросить
  - Uverenje o istoriji prijava - это пейроллы о выплате зарплаты с указанием всех
    вычетов, приходят на почту каждый месяц перед зарплатой
- question: Сколько стоит виза в Венгрию?
  answers:
  - 80 евро на человека
  - Для детей до 12 лет - бесплатно (после 12 лет - 80 евро)
  - На семью из 3 человек - 240 евро
  - Оплата в OTP Bank на ул. Максима Горького (в Белграде)
  - Оплаченные квитанции нужно принести в ящик для счетов на стенке здания консульства
- question: Можно ли в посольстве распечатать или отсканировать документы?
  answers:
  - Нельзя
  - Если забудете одну бумажку, могут пойти навстречу и помочь
  - Если прийти строго с электронными документами, с вероятностью 90% скажут искать
    новый слот и ничего не примут
- question: Нужно ли подтверждать запись перед подачей документов?
  answers:
  - В Суботице присылают письмо на почту за 2-3 дня до подачи с просьбой подтвердить
  - 'Один случай: девушка из посольства звонила лично за 4 дня подтвердить запись,
    письмо не приходило'
  - Если не подтвердить вовремя, запись могут поменять
- question: Насколько заранее можно подавать документы на визу?
  answers:
  - Не ранее чем за 6 месяцев до поездки
  - Один пользователь подавался в марте на поездку в апреле, а запись поймал на март
    в декабре
- question: Влияет ли предыдущий отказ в визе на получение венгерской визы?
  answers:
  - 'Один случай: в РФ в декабре 2022 был отказ в шенгенских визах (подавались в Италию),
    об этом сказали консулу при подаче в Суботице - визу дали на даты поездки'
- question: Можно ли получить визу в Венгрию с ВНЖ Сербии на 4 месяца?
  answers:
  - Шансы очень туманные
  - Особенно если 1 из 4 месяцев уже прошел
  - Хорваты не смотрят на срок окончания ВНЖ (главное выехать до окончания), но они
    очень долго тянут с решением (около 2 месяцев)
- question: Можно ли получить мультивизу в Венгрию при наличии предшествующей визовой
    истории?
  answers:
  - Только если эта визовая история была при получении визы в Сербии
  - Визовая история из России не учитывается для получения мульти в первый раз
- question: Какие документы нужны для поездки на машине в Венгрию?
  answers:
  - Документы на машину (если своя)
  - Грин-карта
  - Консульство нормально относится к такому варианту транспортировки
- question: Нужно ли показывать старые загранпаспорта при подаче?
  answers:
  - Достаточно копий старых шенгенских виз из старых паспортов
  - Сами старые паспорта не обязательны
- question: Нужно ли предоставлять копию ВНЖ (боравака) в паспорте?
  answers:
  - Да, сотрудница спрашивала, где копия боравака
  - Нужно предоставить копию
- question: Что делать, если номер боравака изменится к моменту собеседования?
