questions:
- question: Нужно ли заверять у нотариуса спонсорское письмо от мужа для получения
    визы?
  answers:
  - Нет, спонсорское письмо от мужа не нужно заверять у нотариуса
- question: Сколько времени занимает прием документов в консульстве Венгрии?
  answers:
  - В Суботице прием занимает около 10 минут, в Белграде от 15 до 40 минут
- question: Какие документы нужны для подтверждения работы в сербском найме при подаче
    на визу?
  answers:
  - Копия трудового договора и справка на фирменном бланке от работодателя о том,
    что вы работаете на определенной должности. Также рекомендуется выделять маркером
    приходы зарплаты в банковской выписке
- question: Можно ли подаваться на визу в Суботице, если ВНЖ получен в Белграде?
  answers:
  - Нет, если вы зарегистрированы не в Воеводине, то подаваться можно только в Белграде
- question: Как часто выкладывают слоты на запись в консульство Венгрии?
  answers:
  - В Белграде массово раз в месяц, в Суботице мелкими порциями. Также могут появляться
    одиночные отказные слоты в любое время. Конкретного времени выкладки нет, это
    происходит рандомно
- question: Нужно ли уверение из МУПа при подаче на визу с первым ВНЖ карточкой?
  answers:
  - 'Мнения разделились: в некоторых случаях уверение брали, в других не спрашивали.
    Достаточно скана обеих сторон карты ВНЖ'
- question: Можно ли менять маршрут поездки после получения визы (посещать другие
    страны Шенгена)?
  answers:
  - Если заявили поездку при подаче на визу, то можно лететь. Если не заявили, то
    в следующий раз могут быть проблемы. При мультивизе можно летать как угодно после
    заявленной поездки, но 60% дней должно быть в Венгрии. Отмена отелей в Венгрии
    приводит к аннуляции визы
- question: Что делать, если слот был отменен консульством без объяснения причин?
  answers:
  - Нужно написать на почту консульства (consulate.blg@mfa.gov.hu для Белграда), описать
    ситуацию со скринами. Были случаи, когда консульство предлагало другой слот по
    почте
- question: Сколько времени делается венгерская виза после подачи документов?
  answers:
  - Визу делают 2 недели от момента подачи. В Белграде делают ровно 2 недели, в Суботице
    иногда быстрее - были случаи выдачи за неделю
- question: Какие документы нужны для подачи на визу по ИП?
  answers:
  - АПР о регистрации ИП, выписка из банка с личного счёта за последние 3 месяца,
    выписка из банка с бизнес-счёта в динарах и евро за последние 3 месяца, рабочий
    контракт с компанией, инвойсы за последние 3 месяца, контракт с виртуальным офисом
    для ИП. Также справка об уплате налогов (хотя её не всегда берут)
- question: Можно ли показывать счета не из сербских банков при подаче на визу?
  answers:
  - Мнения разделились. Многие успешно подавали с иностранными счетами (Wise и др.),
    но были случаи, когда в консульстве говорили, что принимают только сербские счета.
    Рекомендуется иметь хотя бы сербский счет для подтверждения связи с Сербией
- question: Можно ли отменять или менять бронь отеля после получения визы?
  answers:
  - Категорически нельзя отменять брони в Венгрии после получения визы - это приводит
    к аннуляции визы, даже за день до поездки или уже после въезда в Шенген. Консульство
    имеет доступ к венгерской системе регистрации туристов и отслеживает отмены. Если
    нужно поменять бронь, сначала нужно написать в консульство, получить подтверждение,
    и только потом бронировать новое жилье и отсылать новую бронь
- question: Какой остаток на счете нужен для получения визы?
  answers:
  - Единого требования нет. Были случаи одобрения с 1-3 тысячами евро на счету, но
    также были отказы с 4 тысячами евро на 10 дней поездки. Важно показывать регулярные
    доходы и движение средств, а не просто положить крупную сумму перед подачей. Крупный
    депозит незадолго до подачи без соответствующих регулярных доходов - красный флаг
    для консула
- question: Нужно ли переводить документы на английский язык?
  answers:
  - Документы принимаются на сербском, английском и венгерском языках. Судебные переводы
    документов из налоговой и АПР на английский не всегда берут, могут взять оригиналы
    на сербском. Выписки из банка переводить не нужно
- question: Можно ли подаваться на визу с недавно открытым ИП (меньше месяца)?
  answers:
  - Можно попробовать, но лучше подождать хотя бы 3 месяца для накопления истории
    оборотов. Консульство смотрит на движение средств за последние 3 месяца минимум
- question: Какие требования к маршруту поездки для получения венгерской визы?
  answers:
  - В Венгрии должно быть больше дней, чем в любой другой отдельной стране маршрута.
    Венгерские консульства в Сербии также требуют въезд через Венгрию (хотя по визовому
    кодексу это не обязательно). Рекомендуется, чтобы в Венгрии было не менее 60%
    от общего времени поездки
- question: Нужно ли брать с собой ребенка в консульство для подачи на визу?
  answers:
  - В Белграде сказали, что до 12 лет ребенка брать не нужно. В Суботице информация
    не уточнялась
- question: Можно ли использовать бронирования с Airbnb для подачи на визу?
  answers:
  - На Airbnb консульство может ругаться, хотя были примеры приема с подтверждением
    оплаты. Рекомендуется использовать Booking или прямое бронирование в отелях. Также
    принимаются Expedia и Agoda
- question: Что делать, если не пришло письмо с подтверждением слота через 16 дней?
  answers:
  - Нужно написать на почту консульства для уточнения. За 3-4 дня до приема должно
    прийти финальное подтверждение, которое обязательно нужно подтвердить. Были случаи
    технических сбоев, когда письма не приходили, но запись оставалась действительной
- question: Какие документы нужны для поездки на машине?
  answers:
  - Копия саобрачайной дозволы с двух сторон, очитана саобрачайна (техосмотр), копия
    страховки авто, копия водительского удостоверения, план поездки на машине. Страховку
    на машину спрашивают не всегда, но лучше иметь с собой
- question: Можно ли подавать документы с паспортом, в котором ВНЖ, если виза будет
    в другом паспорте?
  answers:
  - Если ВНЖ - карта, то можно подавать биометрический паспорт и копии старого паспорта
    с визами. Если ВНЖ - вклейка, то визу могут вклеить только в тот же паспорт
- question: Дают ли визу по пятилетнему (небиометрическому) паспорту?
  answers:
  - Да, дают, но в визе будет отметка с ограничениями по странам въезда (Франция,
    Дания, Исландия, Прибалтика, Чехия). Детей это может не касаться. Некоторые страны
    уже не пускают с небиометрическим паспортом независимо от отметок в визе
- question: Нужно ли показывать старый паспорт с визами при подаче?
  answers:
  - Просят визы за последние 5 лет. При первой подаче могут взять копии всех страниц
    старого паспорта с визами и штампами, при повторной подаче обычно берут меньше.
    Это может положительно повлиять на решение о выдаче мультивизы
- question: Какова вероятность получить мультивизу при первой подаче?
  answers:
  - 'Без недвижимости в Сербии мультивизу при первой подаче получить практически невозможно
    (99% отказ). С недвижимостью шансы выше, особенно в Суботице. Также важны: хорошая
    визовая история, понятное происхождение средств, достаточный остаток на счетах,
    заявление нескольких поездок. Но гарантий нет, часто первая виза выдается под
    даты поездки'
- question: Сколько денег нужно на счету для визы на короткую поездку?
  answers:
  - Единого требования нет. Были одобрения с 1-3 тысячами евро, но также отказы с
    4 тысячами на 10 дней. Важнее показать регулярные доходы и движение средств, чем
    просто большую сумму. Крупный депозит перед подачей без истории доходов вызывает
    подозрения
- question: Можно ли менять транспорт (автобус на машину или наоборот) после получения
    визы?
  answers:
  - Пока не было сообщений о санкциях за отмену или изменение транспорта. Меняйте
    спокойно. Однако лучше предварительно уведомить консульство
- question: Нужна ли справка об отсутствии долгов по налогам для ИП?
  answers:
  - Не обязательна. Многие подавали без неё и получали визы. Если подавать, то подойдет
    справка из личного кабинета налоговой без синей печати, с электронной подписью.
    Иногда консулы говорят, что им это не нужно
- question: Нужна ли печать на выписке из банка?
  answers:
  - Мнения разделились. Многие успешно подавали распечатки из приложения банка без
    печати. Другие брали выписки с синей печатью в отделении банка. Для остатков по
    счетам рекомендуется брать справку с печатью, для транзакций можно из приложения
- question: Через какое время после получения ВНЖ можно подаваться на визу?
  answers:
  - Можно подаваться сразу после получения ВНЖ, ждать не нужно
- question: Как оплачивается визовый сбор в консульстве?
  answers:
  - В консульстве можно оплатить картой (снимет в евро). Наличными по квитанции в
    банке также возможно
- question: Можно ли подаваться на мультивизу при первой подаче или лучше запрашивать
    однократную?
  answers:
  - Можно ставить галку в анкете, что хотите мультивизу, но решение принимает консульство.
    При первой подаче обычно дают под даты поездки, особенно если нет недвижимости
    в Сербии. Если откажут в мультивизе, могут дать однократную
- question: Что делать, если в консульстве отказались принимать документы из-за маршрута?
  answers:
  - Можно написать жалобу на почту консульства. В Суботице были случаи, когда после
    жалобы просили скорректировать тревел-план (указать въезд через Венгрию) и пригласили
    повторно в тот же день
- question: Отслеживает ли консульство перелеты и фактические маршруты поездок?
  answers:
  - Перелеты из/в Венгрию консульству доступны, но используют ли они эту информацию
    в каждом случае - неизвестно. Также есть система регистрации туристов в Венгрии,
    к которой у консульства есть доступ. Иногда просят отчитаться после поездки (report
    back form) с чеками и штампами
- question: Можно ли ездить в Чехию по венгерской визе С для граждан РФ?
  answers:
  - Да, можно, но лучше въезжать не сразу из Сербии, а с территории другой страны
    Шенгена. Самолетом напрямую Белград-Прага может быть проблематично из-за санкций
- question: Как ловить слоты на семью из нескольких человек?
  answers:
  - При бронировании нужно указать количество заявителей (2, 3, 4), и система покажет
    слоты на соответствующее количество человек подряд. Ловить слоты на 3-4 человека
    реально, особенно во время массовой выкладки. Если не получается, можно бронировать
    по отдельности на разные email
- question: Нужно ли брать собаку в консульство при подаче документов на поездку с
    животным?
  answers:
  - Нет, собаку брать не нужно. Достаточно приложить ветеринарный паспорт животного
    как один из аргументов возвращения в Сербию
- question: Проверяют ли документы на животных при пересечении границы Сербия-Венгрия?
  answers:
  - Могут спросить паспорт животного и титры на бешенство, но проверяют поверхностно
    - просто наличие документов. Саму собаку могут даже не смотреть
- question: Можно ли подавать на визу с работой вне Сербии (удаленная работа)?
  answers:
  - 'Можно, но важно показать сильную связь с Сербией: недвижимость, дети в школе,
    достаточные накопления. Были как успешные кейсы, так и отказы. Консулы могут опасаться,
    что человек не вернется в Сербию'
- question: Влияет ли предыдущий отказ в другой стране Шенгена на получение венгерской
    визы?
  answers:
  - Да, предыдущий отказ (например, в Италии) может негативно повлиять на решение,
    особенно если подача происходит в том же году. Это один из факторов, который консулы
    учитывают при оценке намерений заявителя
- question: Какие документы нужны для спонсорства супруга/супруги?
  answers:
  - 'От спонсора: все документы по работе (ИП или трудовой договор), выписки из банков,
    контракты. От спонсируемого: скан ВНЖ, скан паспорта, фотография, анкета, спонсорское
    письмо от супруга, свидетельство о браке (перевод на сербский + нотариально заверенные
    копии). Общие документы: оплаченный букинг, билеты, тревел-план, договор аренды,
    страховка'
- question: Нужно ли заполнять анкету онлайн или можно в бумажном виде?
  answers:
  - Анкету нужно заполнить онлайн на сайте (ссылка приходит в письме после бронирования
    слота), распечатать с QR-кодом и взять с собой. Бумажные копии также можно принести,
    но онлайн-заполнение обязательно
- question: Можно ли не оставлять паспорт при подаче документов?
  answers:
  - Да, иногда консулы сами предлагают донести паспорт позже, ближе к вклейке визы.
    Берут копии страниц с визами, штампами. Но это рандом - иногда просят оставить
    сразу
- question: Какой номер ВНЖ указывать при бронировании слота?
  answers:
  - Подходит и рег broj (регистрационный номер), и broj картицы с обратной стороны.
    Но номером ВНЖ является broj картицы
- question: Можно ли показывать движение средств по российским счетам?
  answers:
  - Можно показывать российские счета, если там есть нормальные суммы и обороты, но
    важно также иметь сербский счет для подтверждения связи с Сербией. Показывать
    только российские счета без сербских рискованно
- question: Как долго действует блокировка по IP при ловле слотов?
  answers:
  - Блокировка может длиться до нескольких дней, иногда больше месяца. Рекомендуется
    использовать VPN или переключаться между Wi-Fi и мобильным интернетом
- question: Нужно ли продлевать страховку на машину заранее для подачи на визу, если
    текущая заканчивается во время поездки?
  answers:
  - Страховку на машину заранее сделать нельзя - только за месяц до окончания текущей.
    Консулы это понимают и не могут требовать будущую страховку. Могут попросить дослать
    её позже, ближе к поездке. Иногда страховку вообще не спрашивают
- question: Что такое report back form и когда его просят?
  answers:
  - Report back form - это форма отчета о поездке, которую иногда дают при выдаче
    визы. После поездки нужно отправить на почту консульства штампы из паспорта, посадочные
    талоны и чеки из отелей/кафе/магазинов, подтверждающие пребывание в Венгрии. Консульство
    обычно отвечает, что приняли отчет
- question: Можно ли подаваться в Белграде, если прописка в Воеводине?
  answers:
  - Да, жители Воеводины могут подаваться как в Суботице, так и в Белграде
- question: Правда ли, что в Суботице более лояльное отношение и легче получить мультивизу?
  answers:
  - Да, по опыту участников чата, в Суботице консулы более лояльные и охотнее дают
    мультивизы, особенно при наличии недвижимости в Воеводине. Но это не гарантия
- question: Нужно ли указывать несколько поездок в тревел-плане для получения мультивизы?
  answers:
  - 'Указание нескольких поездок может помочь, но не является обязательным или достаточным
    условием. Были случаи получения мультивиз с одной заявленной поездкой. Важнее
    общая совокупность факторов: недвижимость, финансы, визовая история'
- question: Можно ли подавать на визу с украинским паспортом супруга/супруги?
  answers:
  - Можно, но консулы могут опасаться потенциального запроса на убежище и воссоединение
    семьи. Это может быть одним из факторов отказа, особенно в совокупности с другими
    настораживающими моментами (недавний отказ, малые накопления)
- question: Как часто нужно откатывать венгерскую мультивизу?
  answers:
  - Нужно съездить хотя бы один раз по каждой выданной визе. При мультивизе 60% общего
    времени пребывания в Шенгене должно приходиться на Венгрию. Венгры смотрят, как
    были откатаны предыдущие визы при подаче на новую
- question: Можно ли использовать выписки из нескольких банков для подтверждения платежеспособности?
  answers:
  - Да, можно подавать выписки из нескольких банков, в том числе из разных стран.
    Это нормальная практика, особенно если в одном банке зарплата, в другом основные
    траты, в третьем сбережения
- question: Нужно ли обосновывать поездку на машине вместо самолета?
  answers:
  - Для жителей Сербии, особенно Воеводины, поездка на машине в Венгрию - абсолютно
    логична и не требует особого обоснования. Это быстрее, удобнее и дешевле. Консулы
    это понимают. Связи между видом транспорта и длительностью визы нет
- question: Что делать, если положил крупную сумму на счет незадолго до подачи?
  answers:
  - Крупный депозит перед подачей без соответствующей истории доходов - красный флаг.
    Нужно объяснить происхождение денег в сопроводительном письме, желательно с подтверждающими
    документами (например, возврат долга). Лучше класть деньги на сберегательный счет
    и брать справку об остатке, где не видна дата поступления
- question: Можно ли подавать на визу без официального трудоустройства в Сербии?
  answers:
  - Можно, если есть другие основания для ВНЖ (недвижимость) и достаточные накопления.
    Но важно показать связь с Сербией и платежеспособность. Работа в РФ или других
    странах также принимается во внимание
- question: Нужно ли показывать движение средств по личной карте, если есть ИП?
  answers:
  - Да, консулы могут попросить выписку по личному счету, чтобы увидеть реальные траты
    и убедиться, что вы действительно живете в Сербии. Рекомендуется использовать
    карту для повседневных покупок, чтобы была история транзакций
- question: Какие страховки принимают для визы?
  answers:
  - 'Принимают страховки с покрытием от 30 тысяч евро. Популярные варианты: Grawe
    (12-14 тысяч динаров на двоих на год с покрытием 60 тысяч евро), Wiener (1500
    динаров под даты поездки). Для первой поездки требуют 30 тысяч, для последующих
    можно меньше'
- question: Можно ли подавать на визу с Service Agreement вместо трудового договора?
  answers:
  - Да, можно. В анкете указываете контактные данные компании (email, адрес с сайта).
    Если нет телефона в договоре, можно взять с сайта компании. В сопроводительном
    письме объясните ситуацию
- question: Как быстро отвечает консульство на письма?
  answers:
  - Обычно отвечают быстро, в течение дня, особенно если пишете утром (ответ к 9:30-10:00).
    На вопросы, ответы на которые есть на сайте, могут не отвечать. Суботица отвечает
    реже, чем Белград
- question: Можно ли подавать на визу, если ВНЖ скоро заканчивается?
  answers:
  - ВНЖ должен действовать минимум 3 месяца с момента окончания планируемой поездки.
    Если остается меньше времени, могут быть проблемы
- question: Нужно ли оплачивать брони для второй поездки при заявлении нескольких
    поездок?
  answers:
  - Для первой поездки брони должны быть оплачены. Для второй поездки можно предоставить
    бронь без оплаты с Booking, но лучше уточнить требования консульства
- question: Можно ли подавать на визу с недавно открытым сербским банковским счетом?
  answers:
  - Можно, но лучше показать, что на счету есть средства и есть движение. Если счет
    открыт за неделю до подачи и на него положена крупная сумма без истории доходов,
    это может вызвать вопросы
- question: Влияет ли наличие недвижимости в Сербии на получение мультивизы?
  answers:
  - Да, наличие недвижимости - один из важных факторов для получения мультивизы, особенно
    в Суботице. Но это не гарантия - важна совокупность факторов
- question: Можно ли подавать на визу с пятилетним паспортом ребенка?
  answers:
  - Да, на детей с пятилетним паспортом визы дают без ограничений по странам (в отличие
    от взрослых)
- question: Нужно ли показывать билеты на мероприятия при подаче на визу?
  answers:
  - Если в тревел-плане указаны концерты или другие мероприятия, рекомендуется распечатать
    афиши, анонсы или билеты (если уже куплены). Это укрепляет обоснование поездки
- question: Можно ли подавать на визу с работой в черногорской компании?
  answers:
  - Да, можно. Важно показать трудовой договор и достаточные накопления. Также полезно
    иметь недвижимость в Сербии для подтверждения связи со страной
- question: Как заполнить анкету онлайн?
  answers:
  - 'Ссылка на заполнение анкеты приходит в письме после бронирования слота. Также
    можно использовать прямую ссылку: https://konzinfostart.mfa.gov.hu/#!/login. После
    заполнения нужно распечатать анкету с QR-кодом и взять с собой'
- question: Можно ли приходить в консульство с большим багажом (чемодан, рюкзак)?
  answers:
  - В Суботице пускают с рюкзаком, с чемоданом тоже должны пустить. Вещи можно оставить
    у охранника
- question: Нужно ли показывать документы на машину, если она зарегистрирована на
    компанию?
  answers:
  - Да, нужно показать документы на машину (саобрачайна дозвола, страховка, права).
    В тревел-плане можно сделать пометку, почему машина на компанию. Консулам не важно,
    на кого зарегистрирована машина
- question: Можно ли подавать на визу без договора аренды жилья в Сербии?
  answers:
  - Можно, если есть другие основания для ВНЖ (недвижимость, работа). Договор аренды
    не является обязательным документом для визы
- question: Нужно ли писать сопроводительное письмо?
  answers:
  - Сопроводительное письмо не обязательно, но может помочь объяснить нестандартные
    ситуации (крупный депозит, работа вне Сербии, несколько поездок и т.д.). Мотивационное
    письмо с планами поездок на год также может положительно повлиять на решение о
    мультивизе
- question: Можно ли подавать на визу с двойным гражданством?
  answers:
  - Да, можно. Если у супруга/супруги есть безвизовый доступ в Шенген, это можно указать
    в сопроводительном письме как причину для мультивизы (чтобы сопровождать). Но
    украинское гражданство может вызвать опасения консулов
- question: Как часто дают мультивизы и на какой срок?
  answers:
  - 'Прогрессия обычно такая: первая виза под даты или на месяц, вторая на 2-3 месяца,
    третья на 3-6 месяцев, четвертая на 6 месяцев - год, пятая на год. Но это не правило,
    многое зависит от индивидуальных факторов. В Суботице могут дать мультивиз раньше'
- question: Можно ли подавать на визу, если в паспорте есть отметка о смене фамилии,
    но ВНЖ еще не аннулирован?
  answers:
  - Ситуация нестандартная, лучше дождаться нового ВНЖ или проконсультироваться с
    консульством
- question: Нужно ли показывать чеки об оплате отелей и билетов?
  answers:
  - Да, при подаче могут попросить показать подтверждение оплаты (скрин из приложения
    банка или квитанцию). Также могут попросить дослать после подачи
- question: Можно ли подавать на визу с медицинскими целями (пластическая операция)?
  answers:
  - Можно подавать на туристическую визу, указав медицинские цели. Нужно приглашение
    от врача/клиники. Консулы могут интересоваться стоимостью операции и наличием
    оплаты, но были случаи одобрения без предоплаты операции
- question: Можно ли подавать на визу с приглашением от венгерского гражданина?
  answers:
  - Да, можно. Нужно приглашение и спонсорское письмо от приглашающего. Иногда просят
    заверить приглашение у нотариуса, но не всегда. Лучше иметь копию паспорта приглашающего
- question: Пускают ли на границе Сербия-Венгрия на машине с российскими номерами?
  answers:
  - Информация не уточнялась в чате
- question: Можно ли подавать на визу, если ВНЖ получен по недвижимости, но работа
    удаленная вне Сербии?
  answers:
  - Можно, но важно показать сильную связь с Сербией и достаточные накопления. Были
    как успешные кейсы, так и отказы. Консулы могут опасаться, что человек не вернется
- question: Нужно ли указывать в анкете больше дней, чем планируется поездка?
  answers:
  - Нет, нужно указывать реальное количество дней поездки
- question: Можно ли подавать на визу с работой по Service Agreement с NDA?
  answers:
  - Да, можно. Укажите доступные контактные данные компании (email, адрес). В сопроводительном
    письме объясните ситуацию
- question: Как долго рассматривается виза D (white card)?
  answers:
  - Национальную карту одобряли ровно 2 месяца без дозапросов (кейс из Суботицы с
    регистрацией в Белграде)
- question: Можно ли подавать на визу с пятилетним паспортом взрослого?
  answers:
  - Да, дают, но в визе будут ограничения по странам (Франция, Дания, Исландия, Прибалтика,
    Чехия). Некоторые страны уже не пускают с небиометрическим паспортом
- question: Нужно ли показывать справку о зарплате, если работаешь по ИП?
  answers:
  - Для ИП показывают выписки по бизнес-счету, контракты с клиентами, инвойсы. Справка
    о зарплате не нужна, так как ИП не получает зарплату в классическом понимании
- question: Можно ли подавать на визу, если не пользуешься картой и все траты наличными?
  answers:
  - Можно, но это может вызвать вопросы консулов, так как отсутствие транзакций по
    карте не показывает связь с Сербией. Рекомендуется начать пользоваться картой
    для повседневных покупок
- question: Можно ли подавать на визу с украинским гражданством супруга?
  answers:
  - Можно, но консулы могут опасаться потенциального запроса на убежище. Это может
    быть фактором отказа в совокупности с другими настораживающими моментами
- question: Нужно ли показывать план поездки с указанием всех стран?
  answers:
  - Да, нужен детальный тревел-план с указанием дат, городов, отелей. Если планируется
    посещение нескольких стран, нужно указать все. Венгрия должна занимать больше
    времени, чем любая другая отдельная страна
- question: Можно ли подавать на визу с работой в российской компании?
  answers:
  - Да, можно. Многие успешно получали визы с работой в РФ. Важно показать связь с
    Сербией (недвижимость, счета) и достаточные доходы
- question: Нужно ли показывать документы на животное при подаче на визу?
  answers:
  - Можно приложить ветеринарный паспорт как аргумент возвращения в Сербию, но это
    не обязательно
- question: Можно ли подавать на визу с недавно открытым ИП?
  answers:
  - Можно, но лучше подождать 3 месяца для накопления истории оборотов. Если есть
    недвижимость и другие связи с Сербией, шансы выше
- question: Нужно ли показывать старый паспорт при подаче на визу?
  answers:
  - Если в старом паспорте есть визы за последние 5 лет, рекомендуется показать копии.
    Это может положительно повлиять на решение
- question: Можно ли подавать на визу с пенсией как единственным доходом?
  answers:
  - Можно, если есть достаточные накопления. Пенсионеры не вызывают подозрений в миграционных
    намерениях
- question: Нужно ли показывать договор аренды квартиры в Сербии?
  answers:
  - Договор аренды может быть полезен для подтверждения связи с Сербией, но не является
    обязательным документом
- question: Можно ли подавать на визу с работой в черногорской компании и недвижимостью
    в Сербии?
  answers:
  - Да, это хороший кейс. Недвижимость показывает связь с Сербией, работа - стабильный
    доход
- question: Нужно ли показывать справку из школы для ребенка?
  answers:
  - Да, справка из школы показывает связь с Сербией и является полезным документом
- question: Можно ли подавать на визу с двумя загранпаспортами?
  answers:
  - Если ВНЖ - карта, можно подавать биометрический паспорт и копии старого. Если
    ВНЖ - вклейка, визу вклеят только в паспорт с ВНЖ
- question: Нужно ли показывать документы на машину, если едешь на чужой машине?
  answers:
  - Да, нужны документы на машину (саобрачайна, страховка), права водителя, который
    повезет. Иногда просят доверенность
- question: Можно ли подавать на визу с работой по трудовому договору в другой стране?
  answers:
  - Да, можно показать трудовой договор из другой страны. Важно объяснить привязку
    к Сербии (ВНЖ по ИП, недвижимость и т.д.)
- question: Нужно ли показывать чеки из поездки после возвращения?
  answers:
  - Иногда дают report back form при выдаче визы и просят отчитаться после поездки
    чеками, штампами, посадочными талонами. Но не всегда
- question: Можно ли подавать на визу с небольшим оборотом по ИП?
  answers:
  - Можно, если есть другие источники дохода или достаточные накопления. Важна общая
    финансовая картина
- question: Нужно ли показывать страховку на год для получения мультивизы?
  answers:
  - Страховка на год может положительно повлиять на решение о мультивизе, но не является
    обязательным условием. Для первой поездки достаточно страховки под даты
- question: Можно ли подавать на визу с работой в сербской компании и недвижимостью?
  answers:
  - Да, это очень хороший кейс. Работа и недвижимость - сильные связи с Сербией
- question: Нужно ли показывать билеты на автобус или можно на самолет?
  answers:
  - 'Можно показывать любой транспорт: автобус, самолет, поезд, машину. Вид транспорта
    не влияет на решение о визе'
- question: Можно ли подавать на визу с приглашением от друга?
  answers:
  - Да, можно. Нужно приглашение в свободной форме с подписями двух свидетелей (как
    на договоре аренды) и согласие на проживание от собственника жилья
- question: Нужно ли показывать документы на недвижимость?
  answers:
  - Да, договор купли-продажи (ДКП) недвижимости - важный документ, показывающий связь
    с Сербией. Не важно, укнижена недвижимость или нет
- question: Можно ли подавать на визу с работой по ДОО?
  answers:
  - Да, можно. Нужны документы от компании (справка о работе, трудовой договор), выписки
    из банка
- question: Нужно ли показывать свидетельство о браке при спонсорстве?
  answers:
  - Да, свидетельство о браке нужно перевести на сербский язык и нотариально заверить
- question: Можно ли подавать на визу с работой в нескольких странах?
  answers:
  - Да, можно показать все источники дохода. Важно объяснить ситуацию в сопроводительном
    письме
- question: Нужно ли показывать документы из налоговой для ИП?
  answers:
  - Полезно показать справку об уплате налогов и справку о регистрации ИП (АПР), но
    не всегда обязательно
- question: Можно ли подавать на визу с работой удаленно на российскую компанию?
  answers:
  - Да, можно. Важно показать связь с Сербией и достаточные доходы
- question: Нужно ли показывать контракт с виртуальным офисом для ИП?
  answers:
  - Да, контракт с виртуальным офисом полезен для подтверждения регистрации ИП
- question: Можно ли подавать на визу с работой по контракту с компанией вне Сербии?
  answers:
  - Да, можно. Нужен рабочий контракт, инвойсы, выписки из банка
- question: Нужно ли показывать план поездки на машине?
  answers:
  - Да, нужен детальный план поездки с указанием маршрута, дат, мест остановок
- question: Можно ли подавать на визу с работой в нескольких компаниях?
  answers:
  - Да, можно показать все источники дохода
- question: Нужно ли показывать документы на детей?
  answers:
  - 'Для детей нужны: анкета, фото, копия паспорта, справка из школы/садика, страховка.
    Если ребенок до 12 лет, его можно не брать в консульство'
- question: Можно ли подавать на визу с работой по фрилансу?
  answers:
  - Да, можно. Нужно показать контракты с клиентами, инвойсы, выписки из банка с поступлениями
