questions:
- question: Что нужно предъявить после возвращения из поездки по венгерской визе?
  answers:
  - Через 2 недели (в течение двух недель) после возвращения нужно предъявить штампы
    о пересечении границы лично или сканом по почте
  - Также могут потребоваться посадочные билеты, если применимо
  - Венгры выдают расписку, что после возвращения не позднее 15 дней нужно приложить
    штампы пересечения границы, билеты и отправить на почту консульства
  - Некоторым выдавали бумажку с требованием прислать чеки с заправок, отелей после
    поездки. Если чеков не будет или их покажется мало, следующей визы может не быть
- question: Какая требуемая сумма должна быть на выписке из банка для получения венгерской
    визы?
  answers:
  - У одного заявителя было 200 тысяч динаров
  - Конкретного минимума нет, но упоминалось около 2000 долларов (примерно 200 тысяч
    динаров) как нормальная сумма
- question: Что делать, если спрашивают о предыдущей визе, но паспорт потерян?
  answers: []
- question: Сколько времени занимает вклейка визы в венгерском консульстве?
  answers:
  - Обычно 2 недели
  - Были случаи, когда визы были готовы на следующий день после подачи (в Суботице)
  - Ускорить процесс сложно, можно попробовать попросить или написать письмо, но не
    факт что поможет
- question: Как можно изменить или отменить время записи на подачу документов в венгерское
    консульство?
  answers:
  - В письме с подтверждением записи должны быть ссылки на изменение/отмену
  - Если ссылок нет, нужно писать письмо в консульство или звонить
  - При отмене через форму можно потерять слот, так как свободных окошек нет
  - Лучше писать в консульство напрямую
- question: Нужно ли супругу отдельно записываться на приём, если в графе 'количество
    заявителей' указано '2'?
  answers:
  - Если изначально указал на двоих, то всё нормально, нужно только на каждого отдельную
    анкету
  - 'Были разные варианты: кому-то писали бронировать на каждого свободный слот, а
    кого-то пускали, отвечая, чтобы приходили заранее по времени'
  - Если указал 1, а нужно на семью 2 или 3 человека, то были два варианта действий
    от консульства
- question: Можно ли получить более раннюю запись в венгерское консульство, чем доступные
    слоты?
  answers:
  - При обращении в посольство о более ранней записи, чем май, вежливо отказали и
    посоветовали ловить слоты
  - По телефону также отказывают
  - В Суботице можно записаться по телефону, там есть места, но виза будет однократная
- question: Почему сайт записи в венгерское консульство показывает белый экран?
  answers:
  - Это временная блокировка из-за слишком частых запросов
  - Помогает VPN
  - Можно попробовать с другого устройства
  - Можно попробовать перезагрузить роутер, чтобы получить другой внешний IP-адрес
  - Иногда это просто глюк сайта
  - Бан может быть на весь дом/компанию, если общий внешний IP
  - Обычно бан снимается через несколько дней или неделю
- question: Достаточно ли справок об открытом ИП и личном счете для получения визы,
    если есть спонсорское письмо?
  answers:
  - Лучше иметь счет для фирмы, но с спонсорским письмом могут принять
  - Венгры могут запросить выписку с движением денег по личной карте, даже если предоставлена
    выписка по бизнес-счету
  - Важны регулярные поступления средств на сербский счёт
- question: Как отменить запись в венгерское консульство при отсутствии письма со
    ссылкой?
  answers:
  - Можно написать на почту консульства
  - 'Email для Белграда: consulate.blg@mfa.gov.hu'
  - 'Email для Суботицы: visa.sab@mfa.gov.hu'
- question: Когда лучше ловить освобождающиеся слоты для записи?
  answers:
  - Слоты периодически появляются в течение дня, когда люди отменяют записи
  - Нужно мониторить сайт несколько раз в день (5-10 раз)
  - В чате люди пишут, когда освобождают слоты
  - Слоты долго не висят, их быстро разбирают
- question: Нужно ли предоставлять бронь отеля и перелета, если есть приглашение от
    граждан Венгрии с недвижимостью?
  answers: []
- question: Есть ли на сайте консульства список ожидания?
  answers:
  - Нет, списка ожидания нет
- question: Анкета на венгерскую визу подается только в печатном виде или можно отправить
    электронно?
  answers:
  - Анкета только в печатном виде, никуда электронно не посылается
  - Принимают как электронные (заполненные на компьютере и распечатанные), так и заполненные
    от руки анкеты
  - Важно использовать правильную венгерскую анкету, а не чешскую или другую
- question: Есть ли у документов для визы временной порог актуальности (например,
    выписка из банка не больше 10 дней)?
  answers: []
- question: Можно ли снять деньги со счета сразу после получения выписки для визы?
  answers: []
- question: В какую страну нужно подаваться, если планируется евротур на машине через
    несколько стран?
  answers:
  - Подаваться нужно в ту страну, в которой планируете пробыть максимальное число
    дней по сравнению с другими странами
  - В противном случае заявление не примут
- question: Какие подводные камни при получении визы, если в планах несколько стран
    и едешь на машине?
  answers:
  - Основная проблема - отсутствие свободных слотов для записи (не раньше июня)
  - Никаких особых проблем с самой визой нет, если правильно оформить документы
- question: Где проще попасть на подачу документов - в Белграде или Суботице?
  answers:
  - Есть ощущение, что в Белграде попасть проще, чем в Суботицу
  - Когда в декабре в Белграде было много свободных слотов на март, в Суботице не
    было вообще слотов
  - В Суботице можно записаться по телефону
- question: Какой номер визы нужно указывать при записи - по счету шенген в принципе,
    в эту страну или в текущем паспорте?
  answers: []
- question: Нужно ли переводить пэйслипы (расчетные листки) или можно на сербском?
  answers:
  - Можно подавать на сербском, перевод не требуется
- question: Дает ли Венгрия транзитную визу?
  answers:
  - Венгрия не дает транзитную визу ЕС
  - Сейчас в принципе не дают транзитные шенген визы
- question: Какие документы нужны по ИП для получения венгерской визы?
  answers:
  - Выписка из АПР (агентства за привредне регистре)
  - Справка об оборотах и пару выписок о поступлении денег
  - Выписка с личного счета и остаток по нему
  - Белый картон и договор аренды
  - Радна дозвола (разрешение на работу) - не обязательно, но могут взять
  - Потврда из ПИО (если есть)
  - Важны регулярные поступления средств на сербский счёт
- question: Нужна ли потврда из ПИО для ИП при подаче на визу?
  answers:
  - ПИО больше актуально когда трудоустроен
  - Радна дозвола (разрешение на работу) - это тоже документ из ПИО, может устроить
  - В ПИО справки делаются на месте за 15 минут
  - Не всегда спрашивают, но лучше иметь
- question: Можно ли делать спонсорское письмо не только супругу?
  answers:
  - Точно можно не только супругу
  - Спонсорское письмо пишется в свободной форме
  - Если спонсор проживает в другой стране, лучше заверить письмо, если есть возможность
  - Если в одной стране - заверять не нужно
- question: Нужны ли для подачи на визу бронь отеля, перелета и другие документы о
    поездке?
  answers:
  - Да, нужны брони отелей и билетов
  - Если указываете 2 поездки, то на вторую тоже сразу надо брони билетов и отели
  - Венгры могут потребовать оплатить все брони
  - Некоторым возвращали билеты и брони при подаче, если что-то не устраивало
- question: Нужна ли страховка для получения венгерской визы?
  answers:
  - Да, страховка входит в перечень основных документов при подаче на шенген визу
    в любую страну
  - Требуется покрытие от 30 тысяч евро
  - Рекомендуется сделать страховку на год с покрытием 15 или 30 дней - выйдет дороже
    чуть, но можно использовать несколько раз в течении года
  - За страховку под даты вряд ли вернут деньги при отказе в визе
- question: Где возвращают tax free при покупке техники в Венгрии?
  answers:
  - Нигде не оформляют tax free для граждан РФ
  - В Media Markt с паспортом РФ сказали, что tax free 'не оформляют русским'
  - При ввозе в Сербию еще нужно будет заплатить пошлину
- question: На какой срок сейчас дает Венгрия визы при подаче из Сербии?
  answers:
  - Первая виза 100% под даты поездки
  - Даже если были до этого визы, оформленные в РФ, первая виза из Сербии будет под
    даты
  - Вторая виза может быть на месяц с 2 въездами или небольшой мультик на 2-3 месяца
  - Были случаи, когда давали визу день в день под сроки поездки
  - Редко дают мультивизы, обычно только после нескольких успешных поездок
  - Поездка должна заканчиваться не позже чем за 2-3 месяца до окончания срока действия
    ВНЖ
  - Венгры ставят максимум 2 месяца до конца ВНЖ
- question: Имеет ли значение наличие ВНЖ и пребывание более 6 месяцев в Сербии для
    получения венгерской визы?
  answers:
  - ВНЖ ДОЛЖЕН БЫТЬ обязательно
  - 6 месяцев проживания не обязательно
  - Без ВНЖ ни одно консульство даже не будет разговаривать
  - Виза в самом лучшем случае на поездку
- question: Выдают ли венгры многократные визы при подаче из Сербии?
  answers:
  - Первую визу - нет, только под даты поездки
  - Последующие - может быть, зависит от того, как откатаете первую
  - Если съездите как было заявлено в плане поездки, это плюс
  - Могут дать бумажку, что после поездки нужно прислать чеки с заправок, отелей
  - Если чеков не будет или их покажется мало, следующей визы может не быть
  - Были случаи двукратных виз на 2 поездки
  - Мультивизы дают со скрипом, их очень мало по отзывам
- question: Что означает 'откатать' визу?
  answers:
  - Это значит совершить поездку согласно заявленному плану
  - Если съездите как было заявлено в плане поездки, это однозначный плюс
  - Если внезапно захотите слетать куда-то еще из Венгрии, не озвучив это заранее,
    могут проверить по базе ИАТА
  - Нужно предоставить чеки с заправок, отелей и т.д. после поездки
- question: Нужно ли сдавать отпечатки пальцев повторно при второй подаче на венгерскую
    визу?
  answers:
  - Да, были случаи повторной сдачи отпечатков при второй подаче
- question: Когда можно подаваться на шенген после получения ВНЖ в Сербии?
  answers:
  - В Венгрию можно подаваться сразу
  - Технически, когда вам клеят наклейку ВНЖ в паспорт, ей уже месяц
  - Важно, чтобы зарплата приходила на счет
- question: Как записаться на подачу документов в Суботице?
  answers:
  - Можно записаться по телефону
  - Там есть русскоговорящая женщина
  - Звонить периодически, у них свои слоты, ориентируются на свою занятость
  - Запись на апрель предлагали при звонке
  - Все делается по телефону, не через интернет
- question: Какой бланк заявления использовать - на английском или венгерском?
  answers:
  - Большинство подается с анкетой на английском языке, вопросов не было
  - Мало кто владеет венгерским
  - У венгров нет анкет на двойном языке (английский + венгерский)
- question: Какие банковские выписки подходят для венгров?
  answers:
  - Можно заказать онлайн у менеджера скан транзакций и просто печатать на принтере
    - всё принимают
  - Были случаи, когда просто распечатывали с веб-версии сайта транзакции - тоже приняли
  - Никаких мокрых печатей не надо 100% (по опыту некоторых заявителей)
  - Менеджеры в Райффайзене говорили, что обязательно с мокрой печатью, но это не
    подтверждается практикой
  - Важны регулярные поступления средств на сербский счёт
  - Консул может попросить прислать повторно выписку, когда придёт именно зарплата
- question: Какой адрес венгерского консульства в Белграде?
  answers:
  - Кнегиње Зорке 74 (Kneginje Zorke 74) - это вход в консульство
  - 'Официальный адрес: Крунска 72 (Krunska 72)'
- question: На какой срок открывают визы при второй подаче?
  answers:
  - 'Разный опыт: кому-то под даты поездки, кому-то мультик на 2-3 месяца'
  - Зависит от того, как откатали первую визу
  - Могут дать на месяц с 2 въездами
  - Если ВНЖ заканчивается скоро, могут дать визу на месяц, т.к. поездка должна закончиться
    за 2-3 месяца до окончания ВНЖ
- question: Можно ли получить визу в Венгрию для посещения консульства 2 раза (на
    замену паспорта)?
  answers:
  - Первая виза будет под поездку
  - Были случаи, когда давали на две поездки с коридором 4-5 месяцев и сроком нахождения
    5-7 дней для тех, кто ехал менять паспорт в Будапешт
  - Последнее время под эту легенду не идут навстречу, двукратку не дают
  - Придется получать новую визу, чтобы ехать и получать паспорт
  - Заставили привозить детей (7 и 2 года) зачем-то, снимать отпечатки повторно
- question: Когда появляется запись на новые месяцы?
  answers:
  - Обычно открывают за 3 месяца
  - Можно записаться на дату через 2-3 месяца
  - В конце месяца выкидывают места на запись на месяц через 2 месяца
  - Например, 1 марта можно было записаться на 30 мая
- question: Как часто можно проверять свободные слоты, чтобы не забанили?
  answers:
  - Можно заходить 7-10 раз в день, не каждую минуту, раз в час-полтора
  - Банили за 3-5 заходов при попытке поймать слот
  - Один человек обновил сайт 5 раз и получил перманентный бан
  - Лучше заходить реже, но регулярно
- question: Можно ли подаваться на визу Шенген, имея действующую визу другой страны?
  answers:
  - Нельзя подаваться на визу Шенген, имея действующую
  - Некоторые раньше хитрили и получали во второй паспорт от другой страны, но теперь
    электронный обмен и могут быть проблемы
  - Можно подаваться на другие даты, более поздние, чем срок действия актуальной визы
  - Если ставишь, что поездка закончится через день после окончания визы, могут поставить
    новую в стык к старой (но это про мультивизы)
- question: Есть ли разница в получении виз в РФ и в Сербии?
  answers:
  - В России дают мультивизы на полгода, год и более как два пальца
  - В Сербии под даты поездки со скрипом, даже с хорошей визовой историей
  - В России у вас корни (кошка, бабушка, работа, недвижимость), в Сербии вы проездом
  - Доверие к заявителям из Сербии на уровне доверия к африканцам из Зимбабве
  - В России было 4 польских шенгена, но в Сербии могут отказать даже с такой историей
  - Нужно забыть о том, что было в России и принять новую реальность
- question: Можно ли купить домик в Шенгене за 60-100к евро и получить вечный шенген?
  answers:
  - Домик за 50-60 тысяч внутри шенгена по сути ничего не даст
  - Некоторые страны лояльнее выдают туристическую визу, если в их стране есть домик
  - Многие страны отменяют правила 'золотых' паспортов для россиян
  - В Польше людям с ипотекой и ребенком не продлевали ВНЖ
  - Испания - от 500 тысяч евро
  - Покупка дома в Сербии дает только личную карту, шенген все равно придется получать
  - В Сербии дом дает ВНЖ и паспорт через 5 лет, но если инвестировать 250к евро,
    русский паспорт можно не отдавать
- question: Когда платить за визу - при получении или при подаче документов?
  answers:
  - При подаче документов
  - Если откажут в визе, деньги уже не вернут
  - Оплата наличными евро
- question: Какие документы нужны для подачи на венгерскую визу с трудоустройством
    в Сербии?
  answers:
  - Договор аренды жилья
  - Выписка со счета из местного банка с регулярными поступлениями зарплаты
  - Пэйслипы (расчетные листки) за три месяца
  - Белый картон
  - Разрешение на работу (радна дозвола)
  - Уверенье (подтверждение трудоустройства)
  - Справка с работы на английском языке с указанием зарплаты
- question: Принимают ли венгры российские документы о доходах?
  answers:
  - Если работодатель в России, консульство здесь эти бумаги скорее всего не заинтересуют
  - Их интересует доход в Сербии
  - Если есть недвижимость в Сербии, а доход в России - это рабочий вариант
  - Если жилье в аренде, источники доходов в России - шансов немного
  - Был случай месяц назад, когда венгры нормально приняли справку о работе в РФ с
    указанием зарплаты и выписку из РФ банка, но это было при ВНЖ по недвижимости
  - С ВНЖ по недвижимости могут принять российские доходы, т.к. недвижимость - весомый
    корень
- question: Есть ли разница между подачей в Белграде и Суботице?
  answers:
  - Без разницы, можно в Белград или Суботицу
  - Воеводина - в Суботицу, вся остальная Сербия - Белград (но это не строго)
  - Консульство говорит, что можно подаваться куда удобнее
  - Посольство в Белграде явно уступает в гостеприимстве Суботице и манере общения
  - В Суботице виза будет однократная
  - В Суботице консульство немного 'ебанутое', очень много документов просят
- question: Есть ли собеседование при подаче документов?
  answers:
  - В Белграде да, в Суботице нет
  - Может быть целое собеседование на полчаса с девушками на приемке документов
  - При подаче может быть собеседование с консулом, где мило и душевно поговорят о
    целях визита
- question: Можно ли подаваться на визу с ВНЖ по изучению языка?
  answers:
  - Да, можно подаваться
  - Первая виза будет под поездку
- question: Нужно ли прожить по ВНЖ в Сербии какое-то время перед подачей на шенген?
  answers:
  - Нет, можно подаваться сразу после получения ВНЖ
  - Важно наличие самого ВНЖ, а не срок проживания
- question: Можно ли поменять загранпаспорт, проживая на Балканах?
  answers:
  - Российское посольство может записать по телефону вне очереди, если паспорт вот-вот
    заканчивается
  - В Сербии и Боснии, Турции записаться нереально обычным способом
  - В Венгрию удалось записаться, но с шенгеном проблема (только под даты поездки)
- question: Как проходит процедура пересечения венгерской границы из Сербии?
  answers:
  - Венграм не особо интересно, даже документы на собаку не попросили
  - Вопросов ноль, штампуют со скоростью урагана
  - Границы проходятся за 40-50 минут обе
  - 'Вопросы стандартные: куда едете?'
  - Для ускорения процесса лучше подавать паспорт с открытой страницей на визе
  - На некоторых переходах в Австрию могут останавливать и смотреть паспорта
  - В автобусе паспортный контроль быстрый, ни к кому не прикапывались
- question: Можно ли подаваться на шенген с белым картоном без боравака?
  answers:
  - Нет, без ВНЖ шенген не получить
  - Без ВНЖ ни одно консульство даже не будет разговаривать
- question: Можно ли получить визу с ИП и счетом в РФ без дохода и работы в Сербии?
  answers:
  - Сложно, их интересует доход в Сербии
  - Если ИП в Сербии приостановлен, весь бизнес и доходы из России - шансов мало
  - Нужны регулярные поступления средств на сербский счёт
  - Если есть договор с сербской компанией, но поступлений на счет пока не было -
    возможно есть шансы
  - Можно приложить документы, что налоги платятся каждый месяц по ИП, разрешение
    на работу
- question: Что такое salary slips (пэйслипы)?
  answers:
  - Это расчётные листки
  - Не 2-НДФЛ и не справка с зарплатой
  - Это ежемесячный зарплатный листок, где указана заработанная сумма, отчисленные
    налоги и прочее
  - У каждого работодателя своя форма, нет стандарта
  - Кто-то вообще на бумажке выдаёт, а кто-то и не выдаёт
- question: Можно ли получить годовой или полугодовой шенген при подаче из Сербии?
  answers:
  - Основное требование для получения годового шенгена - подаваться в стране гражданства
    или хотя бы ПМЖ
  - При подаче в Сербии с боравком был только один случай годового шенгена, и тот
    не от венгров
  - Венгры дают максимум под даты поездки или небольшие мультивизы на 2-3 месяца
  - Франция дает на три месяца мультивизы
  - Испания от 6 месяцев проживания по ВНЖ может дать больше
  - Италия от 3 месяцев проживания по ВНЖ
  - Португалия от 3 месяцев проживания
- question: Как записаться на подачу документов в венгерское консульство по электронной
    почте?
  answers:
  - Можно написать на почту консульства
  - 'Email Белград: consulate.blg@mfa.gov.hu'
  - 'Email Суботица: visa.sab@mfa.gov.hu'
  - Ответ приходит быстро, в течение дня
  - Реально записывают
- question: Нужно ли переводить выписку из банка?
  answers:
  - Если выписка из европейского банка в бумажном виде, непонятно что там переводить
  - Обычно перевод не требуется
- question: Можно ли заполнить электронную анкету на русском языке?
  answers:
  - Лучше искать на английском
  - Принимают электронные анкеты, заполненные на компьютере
  - Важно использовать правильную венгерскую анкету
- question: Можно ли подать документы на паспорт в Венгрии, имея ВНЖ Сербии?
  answers:
  - Да, не возникает вопросов
  - Как гражданин России можете обращаться в консульство в любых странах
  - Народ ради паспортов летает в разные страны
- question: Проверяют ли венгры предыдущие отказы от других стран?
  answers:
  - В анкете точно нет графы 'были ли отказы'
  - Некоторые утверждают, что спрашивают 'были ли отказы' и в заявлении вроде графа
    есть (противоречивая информация)
- question: Можно ли подаваться на визу для ребенка, если класс едет в Будапешт?
  answers:
  - Реально сделать визу
  - Нужно ловить слоты, от которых отказались, так как запись уже на июнь
  - Можно позвонить в посольство в Суботице, объяснить ситуацию - они могут записать
- question: Есть ли возможность отследить статус готовности визы при подаче в Белграде?
  answers:
  - Нет, вам дают талончик на конкретную дату сразу при подаче
  - Выдают талон, когда и в какое время приходить забирать
- question: Можно ли получить визу с российским ИП и движением средств в российском
    банке?
  answers:
  - Сейчас лавочка прикрыта, раньше прокатывало
  - Им нужны регулярные поступления средств на сербский счёт
  - Русские счета их не интересуют - вывести легально деньги сейчас крайне проблемно
  - 'Консул говорила: ''да, ваша сумма достаточная, но нам важно понимать их регулярность
    и привязку к стране (Сербии)'''
  - Когда в выписке были только поступления с российских свифтов - не устроило полностью,
    попросили прислать повторно выписку как придёт именно зарплата
- question: Есть ли шансы на визу, если ВНЖ по схеме внебрачного партнерства и нет
    поступлений зарплаты на местную карту?
  answers:
  - Спонсорское письмо должно работать в этом случае
- question: Какие поля заполнять при записи в Белграде (Serbian residence permit number
    and validity)?
  answers:
  - В первое поле указываете Russia
  - Во втором номер ВНЖ + дата до какого оно действует
  - Validity - это дата
  - В поле номер можно вводить personal number или номер самой наклейки
- question: Почему при записи в Суботице не требуют вводить информацию по ВНЖ?
  answers:
  - Нужно проверить, что правильную услугу выбрали
  - Это не анкета, это просто данные для записи
  - Основной источник информации - анкета + прочие документы
- question: Нужна ли копия свидетельства о браке, заверенная посольством, или достаточно
    судебного перевода?
  answers:
  - Судебного перевода на сербский достаточно
  - Был случай, когда достаточно было оригинала свидетельства о браке и копии, перевод
    не делали, ничего не заверяли (при подаче на туристическую визу)
- question: Какой максимальный срок однократной венгерской визы можно просить?
  answers:
  - Можно попросить на 3 недели, из которых половину в Венгрии, половину в других
    странах
  - Первую визу могут дать на месяц, хотя планировалось 2 недели в Венгрии
  - Это на усмотрение консульства
- question: Можно ли указать многократный въезд при подаче заявления?
  answers:
  - Можно указать мульти въезд при подаче
  - Они все равно сами решают, что дать, хуже не будет
  - Можно написать сопроводительное письмо с обоснованием необходимости нескольких
    поездок
  - Если первая виза в Сербии - 10000% только под поездку, не рассчитывать что мульти
    дадут
- question: Можно ли получить мультивизу на полгода-год для регулярных поездок на
    шоппинг в Венгрию?
  answers:
  - Венгрия дает под даты поездки со скрипом
  - Мультивизы дают очень редко
  - Первая виза будет 100% под даты первой поездки, даже если принести 10 оплаченных
    поездок
  - Лучше пробовать Францию, но шопинг будет на самолете
  - Франция дает трехмесячные мультики, но нужно слетать туда хотя бы раз
  - Венгрия может дать мультивизу только после нескольких успешных поездок, но не
    факт
  - Когда будет ПМЖ, можно поговорить о мульти шенгене
- question: Сколько человек нужно указывать в таймслоте при подаче на семью из 4 человек?
  answers:
  - При правильном выборе количества заявителей будет 1 тикет на всех
- question: Что выбирать при записи в поле 'Select type of application' для обычной
    туристической визы?
  answers:
  - Application - Schengen C
- question: Есть ли опыт получения белой карты (номадской визы) Венгрии?
  answers: []
- question: Можно ли купить слот для записи в консульство?
  answers:
  - Запись должна быть бесплатной и одинаково доступной для всех
  - Прошлые покупатели слотов в чате Франции остались ни с чем
  - Лучше не рисковать
- question: Можно ли поменяться слотами с другим человеком?
  answers:
  - Можно отменить свой слот и сразу написать другу, чтобы он его быстро занял
  - Если никто не перехватит - можно так сделать
  - Достаточно ли email отправить - неясно, но способ с быстрой отменой/занятием работает
- question: Запущены ли прямые рейсы между Белградом и Будапештом?
  answers:
  - Да, авиакомпания Air Serbia запустила прямые рейсы между Белградом и Будапештом
  - В летнем сезоне будет выполняться 17 рейсов в неделю
