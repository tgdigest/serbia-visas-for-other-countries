- question: Какие требования к ВНЖ для получения венгерской визы?
  answers:
  - text: ВНЖ должен быть обязательно. 6 месяцев проживания не обязательно. Виза в
      самом лучшем случае на поездку. Венгры ставят максимум - 2 месяца до конца ВНЖ.
      Паспорт должен быть действителен минимум 3 месяца после окончания визы, а ВНЖ
      - минимум 2 месяца после окончания визы.
    message_ids:
