- question: Можно ли получить венгерскую визу с российским ИП без дохода и работы
    в Сербии?
  answers:
  - text: 'Раньше прокатывало использовать российский банк с движением средств, но
      сейчас лавочка прикрыта. Консульству нужны регулярные поступления средств на
      сербский счёт, чтобы было понимание, что в случае чего деньги у вас будут. Русские
      счета их не интересуют вообще - вывести легально их сейчас крайне проблемно.
      Консул говорила: да, ваша сумма для вашей поездки достаточная, но нам важно
      понимать их регулярность и привязку к стране (Сербии).'
    message_ids:
