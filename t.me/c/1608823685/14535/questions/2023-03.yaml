    - 49690
    sender: 135136049
- question: Какие документы нужны от ИП для получения венгерской визы?
  answers:
  - text: 'Из необычного - всегда просят белый картон и договор аренды. Все остальное
      стандартно: выписка из АПР, справка об оборотах и пару выписок о поступлении
      денег, выписка с личного счета и остаток по нему. Если есть радна дозвола (разрешение
      на работу) - можно приложить, это документ из ПИО.'
    message_ids:
