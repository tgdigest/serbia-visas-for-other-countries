questions:
- question: Какие требования для получения мультивизы в Венгрию?
  answers:
  - Для мультивизы требуется заявлять минимум 3, а лучше больше поездок
  - Подходят брони на Букинге или прямые брони в отелях
  - Оплачивать достаточно бронь только на первую поездку
  - Если хотите получить мульти на год, то надо составлять план поездок на год
  - Первая поездка должна быть не позже чем через 6 месяцев от даты подачи, на остальные
    поездки это правило не действует
- question: За сколько времени до поездки можно подавать на венгерскую визу?
  answers:
  - Можно подавать не ранее чем за 6 месяцев и не позже чем за 15 дней до начала поездки
  - В обоснованных срочных случаях консульство может разрешить подачу позже чем за
    15 дней
- question: Где купить билеты на поезд из Суботицы в Венгрию?
  answers:
  - Поезд идет из Суботицы до Сегеда (Szeged)
  - Билеты можно купить на кассе или на сайте венгерских железных дорог https://www.mavcsoport.hu/en
  - Србија Воз не продаёт онлайн билеты на международные поезда, ЖД Венгрии продаёт
  - В приложении MAV не продают билеты на этот маршрут
- question: Принимают ли брони с Airbnb для венгерской визы?
  answers:
  - В Суботице с июня 2025 года Airbnb больше не принимают, требуют только Booking
  - В Белграде для Airbnb нужно предоставить скрин из приложения банка, что оплата
    прошла
  - Прямая бронь отеля прекрасно принимается
  - В консульстве Суботицы в июне 2025 сказали перебронировать все Airbnb на Booking
    и отправить на почту
- question: Можно ли подаваться в консульство Суботицы, если живешь в Белграде?
  answers:
  - Нет, консульство Суботицы принимает документы только от жителей Воеводины
  - Если указать адрес в Воеводине, но жить в Белграде - могут развернуть на подаче
  - Слоты могут отменить, если обнаружат, что заявитель не из Воеводины
  - Для визы D из Белграда был случай успешной подачи в Суботице, но официально требуют
    подаваться в Белград
- question: Какой срок рассмотрения документов на венгерскую визу?
  answers:
  - Стандартный срок - 14-15 календарных дней
  - В Суботице в мае 2025 рассматривали ровно 2 недели
  - Бывают случаи рассмотрения до 3-4 недель, особенно летом
  - После одобрения на получение паспорта можно записаться через 1-3 дня
- question: Как ловить слоты на запись в венгерское консульство?
  answers:
  - Нужно регулярно проверять сайт консульства, заполняя форму каждый раз заново
  - Используйте VPN, чтобы не заблокировали IP-адрес при частых проверках
  - Подпишитесь на тему 'Оповещение о слотах' в чате - там пишут когда появляются
    слоты
  - В Белграде слоты обычно выкладывают около 10-13-22 числа каждого месяца
  - Слоты могут появляться после отмен - это случайно в любое время
  - Автозаполнение браузера можно использовать, но не сохраняйте заполненную форму
    надолго
- question: Нужно ли подтверждать запись в консульство?
  answers:
  - В Суботице приходит письмо с просьбой подтвердить запись в течение 48 часов
  - В Белграде письмо о подтверждении приходит за 2 дня до записи
  - Если не подтвердить - слот могут отменить
  - Проверяйте папку спам - письма могут попадать туда
- question: Какие документы нужны для венгерской визы при работе по ИП?
  answers:
  - Паспорт, анкета, фото 3x4, страховка на 45/180 дней
  - Билеты и брони отелей на все поездки
  - План поездок
  - Выписка за 3 месяца с личного счета в банке
  - Справка об остатке на счетах
  - Договор аренды квартиры, копия ВНЖ
  - Извод АПР (выписка из реестра ИП)
  - Выписка за 3 месяца с бизнес счета
  - Инвойсы за 3 месяца
- question: Нужно ли оплачивать брони отелей для венгерской визы?
  answers:
  - В Белграде требуют оплаченные брони - попросят оплатить и прислать подтверждение
    на почту
  - В Суботице были случаи одобрения с неоплаченными бронями с бесплатной отменой
  - Достаточно оплатить бронь только на первую поездку
- question: Можно ли менять билеты после получения визы?
  answers:
  - Да, можно сдать билеты на автобус и поехать на машине или самолете
  - Желательно уведомить консульство письмом с обоснованием и новыми документами (бронь
    машины)
  - Один человек так сделал и съездил без проблем
- question: Какие суммы на счету нужны для получения венгерской визы?
  answers:
  - Для ИП или работающих - от 3000 евро может быть достаточно
  - Для ВНЖ по недвижимости без работы - желательно от 10000 евро
  - Для ВНЖ по таланту без работы - рекомендуется несколько десятков тысяч евро
  - На семью обычно показывают от 10000 евро и выше
- question: Какую визу дают в первый раз?
  answers:
  - Обычно первую визу дают под даты поездки (single entry)
  - Редко дают мульти с первого раза - обычно при наличии хорошей визовой истории,
    недвижимости, больших накоплений
  - Со второй-третьей визы могут дать на 2 поездки
  - С третьей-четвертой визы чаще дают мульти на 30/180 дней
- question: Нужно ли переводить документы для венгерской визы?
  answers:
  - Документы на сербском и английском принимают без перевода
  - Выписки из банка переводить не нужно
  - Договор аренды на сербском принимают
  - Извод АПР на сербском принимают
- question: Можно ли подаваться на визу с маршрутом через несколько стран?
  answers:
  - Да, но в Венгрии должно быть больше дней, чем в любой другой отдельной стране
  - Въезд в шенген должен быть через Венгрию (особенно важно для Белграда)
  - Если дней в другой стране больше - отправят подаваться в консульство той страны
- question: Какие пограничные переходы лучше использовать для въезда в Венгрию?
  answers:
  - Хоргош 1 считается самым надежным
  - Хоргош 2 иногда пускает только с паспортами ЕС
  - Келебия - были случаи прохождения за 15-20 минут
  - Очереди могут быть от 15 минут до 8-9 часов, особенно летом
  - Рейсовые автобусы обычно идут вне очереди
- question: Нужно ли записываться на получение паспорта с визой?
  answers:
  - В Суботице нужно записываться на получение через сайт - слотов обычно много
  - В Белграде записываться не нужно - приходите в назначенное время из письма (15:00-15:30)
- question: Можно ли подавать на визу на несколько человек одновременно?
  answers:
  - Нужен отдельный слот на каждого человека
  - В Белграде при бронировании можно указать несколько человек на один слот
  - Анкеты можно заполнить в одном личном кабинете на всех
  - Документы нужны на каждого отдельно, кроме общих (брони, билеты) - зависит от
    консульства
- question: Какой номер ВНЖ указывать в анкете?
  answers:
  - При записи указывают ев. број (Identity No)
  - В анкете указывают регистрационный номер (Reg No), который начинается с пяти нулей
- question: Нужна ли страховка для венгерской визы и на какой срок?
  answers:
  - Страховка оформляется под даты поездки
  - Обычно берут на 45/180 дней для мультивизы
- question: Можно ли быть спонсором для друга/подруги?
  answers:
  - В переписке нет однозначного ответа на этот вопрос
- question: Нужно ли спонсорское письмо спонсору?
  answers:
  - Нет, спонсорское письмо нужно только у того, кого спонсируют
  - У спонсора свой набор документов о наличии дохода
  - Из комплекта документов спонсируемого будет понятно, кто его спонсирует
- question: Принимают ли небиометрические паспорта для венгерской визы?
  answers:
  - В апреле 2025 венгры принимали небиометрический паспорт для ребенка
  - Визу дали, но сказали не ездить в Чехию, Данию и Эстонию
  - Франция с 1 июня 2025 не принимает небиометрические паспорта
- question: Что такое тревел план и как его составлять?
  answers:
  - Тревел план нужен для поездки на автомобиле
  - Указываются даты, названия и адреса отелей
  - Можно описать планы по дням - какие музеи, озера, термальные источники планируете
    посетить
  - Это письмо свободного содержания с примерными датами и планами
- question: Проверяют ли отпечатки пальцев на границе с Венгрией?
  answers:
  - По невенгерской визе пальцы проверяли примерно в 50% случаев
  - Процедура занимает около 10 минут
  - У пограничников бывают проблемы со сканером
- question: Как долго действует блокировка IP на сайте консульства?
  answers:
  - Срок блокировки разный - кому-то снимали быстро, у некоторых висела больше месяца
  - Рекомендуется использовать VPN для обхода блокировки
