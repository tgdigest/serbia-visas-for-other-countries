      страну. С однократной визой можно заехать в Венгрию, потом перемещаться внутри
      Шенгена (например, слетать в Португалию через Испанию) и вернуться в Венгрию.
      Внутри Шенгена можно ездить куда угодно. Однако венгры могут попросить подтвердить,
      что вы проехали по маршруту, который заявляли при подаче на визу.
