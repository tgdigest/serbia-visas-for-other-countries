questions:
- question: Можно ли подаваться на визу в Белграде, если живешь в Нови Саде (или наоборот)?
  answers:
  - Да, можно подаваться в любом консульстве независимо от города проживания в Сербии.
    Были случаи, когда жители Нови Сада подавались в Белграде и Суботице без проблем
- question: Как записаться на подачу документов в консульство Венгрии?
  answers:
  - Запись через сайт https://konzinfobooking.mfa.gov.hu/home
  - Слоты появляются обычно в начале месяца на следующий месяц (примерно до 9 числа)
  - Слоты разбирают очень быстро - за 5-10 минут
  - В Суботице иногда можно записаться по телефону +381 24 626 320, но это редко и
    зависит от ситуации
  - Сайт может банить IP после 3-4 проверок в день, помогает VPN или смена сети
- question: Нужно ли предоставлять уверенье о бораваке из МУПа или достаточно копии
    вклейки в паспорте?
  answers:
  - Достаточно копии вклейки боравака из паспорта и белого картона
  - Уверенье из МУПа не обязательно, но может понадобиться если нет белого картона
    или адрес изменился
  - Белый картон не имеет срока годности и действует пока действует ВНЖ
- question: Какие финансовые документы нужны для подачи на визу?
  answers:
  - Выписка из сербского банка о движении средств за 3 месяца (важно именно движение,
    а не просто остаток)
  - Справка об остатке средств на динарском и евро счете на английском языке
  - Достаточно копий выписок, можно распечатать на ч/б принтере
  - Российские банковские карты и счета не принимаются из-за санкций
  - Рекомендуется закладывать около 300 евро на человека в день
- question: Нужен ли детальный план поездки?
  answers:
  - 'Требования различаются: некоторым достаточно краткого плана с датами и маршрутом,
    другим требуют детальный почасовой план'
  - Были случаи отказа из-за недостаточно детального плана (требовали расписать по
    часам посещение музеев, достопримечательностей)
  - Безопаснее делать подробный план с указанием дат, мест проживания, маршрута и
    основных активностей
  - При поездке на машине желательно указывать пункты пересечения границы
- question: Какие документы нужны при поездке на машине?
  answers:
  - Копия документов на машину (СТС/сообрачна дозвола)
  - Водительские права (принимают и российские, и сербские)
  - Страховка на автомобиль
  - Доверенность на машину (если машина не в собственности)
- question: Сколько времени рассматривают документы на визу?
  answers:
  - Обычно 2 недели (14 дней)
  - Бывают случаи быстрее - 8-10 дней
  - В Белграде выдают талон с датой получения паспорта через 2 недели
  - В Суботице присылают письмо на почту когда виза готова
- question: На какой срок обычно дают визу?
  answers:
  - При первой подаче чаще всего дают под даты поездки (одноразовый въезд)
  - Могут дать мульти на 30 дней пребывания в течение 2-6 месяцев
  - После нескольких успешных поездок могут дать более длительную мультивизу
  - Раньше давали на 3 года, сейчас сроки значительно сократились
- question: Можно ли подаваться на визу со свежим бораваком?
  answers:
  - Да, можно. Были успешные случаи подачи через 3 месяца после получения боравака
  - Дата начала действия ВНЖ считается как дата окончания минус год (указанная во
    вклейке)
  - За 2 месяца до окончания действия ВНЖ документы на шенген не принимают
- question: Нужно ли показывать трудовой договор и справку с работы?
  answers:
  - Для работающих по найму - да, нужен трудовой контракт и пейслипы за 3 месяца
  - Для ИП - выписка из APR, радна дозвола, выписка о движении средств по бизнес-счету
    за полгода
  - Для безработных - можно подаваться со спонсорским письмом или показать достаточные
    средства на счете
  - ВНЖ по недвижимости - показывают документы на недвижимость
- question: Какие документы нужны для семейной пары?
  answers:
  - Анкета, фото, выписка из банка, справка с работы - на каждого свои
  - Свидетельство о браке, билеты, бронь отеля - можно в одном экземпляре с указанием
    ФИО обоих
  - Можно подаваться вместе на один слот (если указать 2 аппликантов) или раздельно
  - Лучше подаваться в один день, раздельная подача может вызвать вопросы
- question: Нужно ли оплачивать бронь отеля заранее?
  answers:
  - Не обязательно, принимают неоплачиваемые брони с Booking.com
  - Иногда консул может попросить оплатить бронь и прислать подтверждение на почту
  - Безопаснее бронировать с возможностью бесплатной отмены
- question: Проводят ли собеседование при подаче документов?
  answers:
  - В Белграде собеседование с консулом проводится часто
  - В Суботице собеседования бывают реже
  - 'Типичные вопросы: цель поездки, что планируете посмотреть, где работаете, сколько
    планируете жить в Сербии'
  - Могут спросить про конкретные достопримечательности, реку Дунай, озеро Балатон
- question: Сколько стоит виза?
  answers:
  - 80 евро для взрослого
  - Дети до 6 лет освобождены от визового сбора
  - Оплата наличными в евро на месте (в Белграде), раньше нужно было платить в OTP
    банке
- question: Какие причины отказа в визе бывают?
  answers:
  - Недостаточное обоснование цели и условий пребывания (нет детального плана поездки)
  - Несоответствие заявленного маршрута фактическому (например, заявили самолет в
    Италию, а въехали через Финляндию)
  - Отсутствие достаточной связи с Сербией (например, упоминание о переезде в другую
    страну)
  - Недостаточные финансовые гарантии
- question: Можно ли подать апелляцию на отказ?
  answers:
  - Апелляция формально бесплатна, но на сайте консульства указана стоимость 160 евро
  - Срок подачи апелляции - до 24 дней с даты отказа
  - Отказ не ставят штампом в паспорт, только на отдельном листе
  - После отказа можно подаваться снова в другую страну Шенгена
- question: Через какие пункты пропуска лучше ехать в Венгрию на машине?
  answers:
  - Келебия - меньше очередей в будни утром (15-30 минут), но дорога после границы
    плохого качества
  - Хоргош-2 (старая дорога) - от 20 минут до 2 часов, нет автобусов и грузовиков
  - В выходные очереди значительно больше - до 4 часов
  - На границе снимают отпечатки пальцев, проверяют документы
- question: Можно ли ехать на поезде из Сербии в Венгрию?
  answers:
  - Есть поезд Суботица - Сегед, стоимость 6.25 евро в одну сторону, время в пути
    1:20-1:40
  - Поезд отходит не от ЖД вокзала Суботицы, а от временной платформы возле Lidl
  - Из Сегеда нужно пересаживаться на другой поезд до Будапешта
  - Билеты можно купить онлайн на сайте МАВ, в кассе или в поезде
  - Прямого поезда Белград-Будапешт пока нет, реконструкция до конца 2024 года
- question: Нужно ли отчитываться о поездке после возвращения?
  answers:
  - Иногда при выдаче визы просят отправить чеки из Венгрии на почту консульства
  - Это требование не всегда предъявляется, зависит от случая
  - Важно соблюдать заявленный маршрут, особенно страну первого въезда
- question: Можно ли забрать паспорт после подачи и донести позже?
  answers:
  - Да, возможно по уважительной причине на усмотрение консула
  - Срок рассмотрения может увеличиться
  - Если есть действующая виза в паспорте, шансы выше
  - Заявление не рассматривается до момента предоставления паспорта
- question: Нужно ли подтверждать запись перед подачей?
  answers:
  - За 3 дня до подачи приходит письмо с просьбой подтвердить запись
  - После подтверждения приходит письмо-благодарность
  - Без подтверждения в консульство приходить нельзя
- question: Какие требования к фотографии?
  answers:
  - Размер 35x45 мм
  - Нужно 2 штуки с каждого заявителя
- question: Нужен ли перевод свидетельства о браке?
  answers:
  - Достаточно оригинала с апостилем
  - Перевод не требуется, принимают документы на русском языке
  - Нужна копия для консульства, оригинал для сверки
- question: Можно ли поймать слот на 3 человек (семью с ребенком)?
  answers:
  - Очень сложно, это фактически 3 слота подряд
  - 'Можно попробовать поймать 2 слота: один на 2 человек (взрослый+ребенок) и один
    на 1 человека'
  - Слоты должны быть на один день, тогда в Суботице могут принять всех в одно время
  - Нужно бронировать с разных email адресов
- question: Что делать если сайт показывает белый экран?
  answers:
  - Это означает бан IP адреса за частые проверки
  - Помогает смена IP через VPN или мобильный интернет
  - Если не оставаться на странице формы, а переходить с главной страницы консульства
    - банит реже
- question: Приостановлена ли подача на визу D (White Card) в январе-феврале 2024?
  answers:
  - Да, с 1 января по 29 февраля 2024 новые заявления на визу D не принимаются
  - Это связано с принятием нового закона об изменении типов ВНЖ
  - Заявления поданные до 1 января будут обработаны после 29 февраля
