questions:
- question: Нужно ли копировать все документы для ребенка, если подаемся вместе на
    визу в Венгрию?
  answers:
  - Да, нужно копировать все документы, которые есть у взрослого
  - Дополнительно нужно спонсорское письмо в свободной форме
- question: Если есть спонсорское письмо от отчима, нужно ли еще письмо от матери
    (которая не работает)?
  answers:
  - Нужны письма только от тех, кто выступает спонсором
- question: Онлайн-анкета не сохраняет все данные при печати, половина полей пустая.
    Можно ли заполнить вручную?
  answers:
  - Можно заполнить все от руки, это нормально
  - В Суботице принимают анкеты, заполненные полностью от руки
- question: Какого размера должны быть фотографии для визы в Венгрию?
  answers:
  - Размер 3,5 х 4,5 см
  - Подходят те же фото, что использовались для ВНЖ
- question: Как проходит общение с консулом в Белграде при первой подаче?
  answers:
  - Консул может задавать много вопросов и вести себя строго, особенно женщина-консул
  - Вопросы могут быть о целях поездки, финансах, знакомых, причинах выезда из Сербии
  - Тон может быть повышенным, консул может выражать недоверие
  - При повторных подачах общение обычно более спокойное или консул вообще не беседует
- question: Нужен ли договор аренды квартиры для подачи на визу?
  answers:
  - Да, нужен договор аренды (копия)
  - Даже если договор истек, его обычно принимают
- question: Нужна ли выписка с остатком на счете или достаточно выписки по движению
    средств?
  answers:
  - 'Нужны обе: выписка с движением средств за 3 месяца и справка с остатком на счете'
- question: Как часто разворачивают при подаче документов, если что-то не так?
  answers:
  - Информации о частоте разворотов нет, но важно внимательно проверять список документов
- question: Что писать в поле Occupation если есть ИП в IT?
  answers:
  - Можно выбрать IT specialist или Freelancer
  - Консульствам важен вид деятельности, а не форма занятости
- question: Какие документы нужны для ребенка при подаче на визу?
  answers:
  - Стандартный набор документов
  - Справка из школы/гимназии
  - Все финансовые документы родителей
  - Спонсорское письмо от родителя
  - Согласие второго родителя, если не совместная поездка
  - Маршрут, брони, билеты
  - Нужно присутствие и данные обоих родителей в анкете (подписи)
  - В 16 лет ребенку нужно сдавать биометрию и фотографироваться
- question: Требуют ли в Суботице оплату гостиницы?
  answers:
  - В Суботице не требуют обязательной оплаты
  - В Белграде требуют оплаченные брони
- question: Сколько человек указывать при бронировании слота на семью с маленькими
    детьми?
  answers:
  - Нужно указывать всех членов семьи, включая маленьких детей
  - Для семьи из 4 человек (2 взрослых и 2 детей) нужен слот на 4 человека
  - Такие слоты сложно поймать, обычно удается только при массовой выкладке
- question: Когда выкладывают слоты на следующий месяц?
  answers:
  - Обычно в конце текущего месяца выкладывают слоты на весь следующий месяц
  - Слоты на октябрь выкладывали 25 сентября
  - Слоты на ноябрь выложили в конце октября
  - Точной системы нет, нужно следить за чатом и проверять сайт несколько раз в день
- question: Как избежать блокировки IP при поиске слотов?
  answers:
  - Закрывать вкладку/браузер перед каждым новым запросом, не нажимать F5
  - Обновлять страницу и заполнять данные заново каждый раз
  - Использовать VPN с разными странами
  - Переключаться между разными WiFi/мобильным интернетом
  - Перезагружать роутер для получения нового IP
- question: Как оформляется справка с работы для визы?
  answers:
  - Работодатель делает справку на фирменном бланке организации
  - Можно запросить в бухгалтерии, отделе делопроизводства или у HR
- question: Можно ли взять с собой переводчика на собеседование в консульстве?
  answers:
  - В Суботице можно пользоваться переводчиком в телефоне
  - Сотрудники могут общаться на английском, сербском или венгерском
  - В Белграде информации нет
- question: Сколько времени занимает подача документов в Белграде?
  answers:
  - С интервью 30-40 минут
  - Может занять до часа от входа до выхода
- question: Нужно ли переводить свидетельство о рождении ребенка и на какой язык?
  answers:
  - Нужен судебный перевод на английский или сербский язык
  - Судебный перевод уже является заверенным, дополнительное нотариальное заверение
    не требуется
  - Можно сделать перевод с русского на сербский, затем с сербского на английский
  - В некоторых случаях принимают документы на русском или самостоятельный перевод
    через Google Translate
- question: Какая страховка нужна для визы в Венгрию?
  answers:
  - Покрытие минимум 30 000 евро
  - Можно оформить в Dunav osiguranje онлайн
  - Подходит страховка из Райффайзен банка (туристическая к Visa карте)
  - Для белорусов нужна сербская страховка, белорусский полис не подходит
- question: Какая пошлина за визу для белорусов?
  answers:
  - 35 евро (вместо стандартных 90 евро для россиян)
  - Иногда нужно напомнить, что вы не из России
- question: Можно ли получить визу в 5-летний паспорт или только в биометрический?
  answers:
  - Можно получить визу в 5-летний паспорт, биометрический не обязателен
- question: Нужно ли фото приносить с собой или фотографируют в консульстве?
  answers:
  - Нужно принести одно фото для анкеты
  - В Белграде дополнительно фотографируют на месте для визы
  - В Суботице могут сканировать принесенное фото или перефотографировать детей
- question: Забирают ли паспорт при подаче на визу?
  answers:
  - В Суботице паспорт забирают на весь срок до выдачи визы
  - В Суботице можно попросить забрать паспорт, если объяснить необходимость, но будут
    ворчать
  - В Белграде обычно забирают, но если есть пластиковый боравак, могут предложить
    забрать и привезти на вклейку
- question: Как получить выписку из банка Райффайзен за 3 месяца?
  answers:
  - Для личного счета - только в офисе банка или через премиум банкинг
  - Для бизнес счета можно сделать через приложение
  - Можно сделать через веб-личный кабинет на английском языке, затем поставить печать
    в отделении
  - Банк присылает выписки на почту ежемесячно, но только за полный месяц
  - Выписки из интернет-банка принимают и без печати
- question: Можно ли по венгерской визе выезжать в другие страны Шенгена?
  answers:
  - Да, можно, но сначала нужно честно откатать заявленную поездку в Венгрию
  - Венгрия должна быть основной страной пребывания (больше дней/ночей чем в других
    странах)
  - Если виза разовая - въезд только через Венгрию
  - После откатанной поездки можно ездить куда угодно в рамках визы
- question: Что делать если отменили бронь отеля после получения визы?
  answers:
  - Венгры проверяют брони и могут аннулировать визу при отмене брони
  - Если нужно изменить бронь, лучше написать в консульство ДО отмены с объяснением
    причины
  - Первую поездку нужно обязательно откатать по плану, вторую и последующие можно
    отменять
  - Лучше сразу оплачивать брони, чтобы ничего не слетало
- question: Сколько денег нужно показать на счете для получения визы?
  answers:
  - Минимум около 1000 евро на человека за неделю поездки
  - Для уверенности лучше показывать 50-100 тысяч евро на личном счете
  - Если достаточно денег на личном счете, работа и ИП вторичны
- question: Как долго рассматривают заявку на визу?
  answers:
  - Стандартный срок - 14 дней (2 недели)
  - В Белграде при подаче сразу дают талончик с датой получения через 2 недели
  - В Суботице присылают письмо о готовности, затем нужно записаться на получение
  - Бывают случаи рассмотрения за 12 дней
- question: Какие документы нужны при поездке на машине в Венгрию?
  answers:
  - Регистрация автомобиля (зеленая карточка)
  - Водительские права (не всегда требуют)
  - Страховка на автомобиль
  - Travel plan (план поездки с датами и локациями/отелями)
  - Оплаченные брони жилья
- question: Нужно ли подгружать документы онлайн в Белграде или можно принести бумажные?
  answers:
  - Онлайн-подгрузка документов рекомендуется, но не обязательна
  - Можно принести все документы в бумажном виде
  - Лучше продублировать в бумаге на всякий случай, так как система новая и возможны
    сбои
  - Анкету можно заполнить онлайн, а документы принести с собой
- question: Как быстро разбирают слоты после выкладки?
  answers:
  - Слоты на ноябрь в Белграде разобрали за 5-10 минут
  - При массовой выкладке может быть около получаса
  - Нужно следить за чатом, где пишут о выкладке слотов
- question: Можно ли подаваться на визу сразу после получения ВНЖ Сербии?
  answers:
  - Для Венгрии можно подаваться сразу после получения ВНЖ
  - Для визы D в Венгрию также можно подаваться сразу
- question: За сколько до поездки можно подаваться на визу?
  answers:
  - Не ранее чем за 6 месяцев до начала поездки
  - Не позднее чем за 15 календарных дней до поездки
  - Рекомендуется подаваться за 3 месяца, но официально можно и за 6
- question: Что такое Serbian residence permit number при бронировании слота?
  answers:
  - Это EBS (Evidencijski broj stranca) - 13 цифр, начинающихся с даты рождения
  - Находится на обратной стороне карточки ВНЖ
  - Не путать с номером карточки (Рег. Брой) на лицевой стороне
- question: Какой номер ВНЖ указывать в анкете на визу?
  answers:
  - В анкете нужно указывать Рег. Брой (номер карточки с лицевой стороны, где много
    нулей)
  - Для налепницы - номер, начинающийся с буквы А
  - Не путать с JMBG/EBS, который используется при бронировании слота
- question: Нужно ли согласие второго родителя для получения визы ребенку?
  answers:
  - Нужно нотариально заверенное согласие на выезд/въезд в Шенген от второго родителя
  - Можно сделать единое согласие (не отдельно на получение визы и на выезд)
  - В согласии должна быть указана Венгрия и можно добавить другие страны Шенгена
  - Если родители подаются вместе с ребенком, нужны данные и подписи обоих в анкете
- question: Сколько стоит пошлина за визу в Венгрию?
  answers:
  - 90 евро для граждан России
  - 35 евро для граждан Беларуси
  - Оплата картой на месте или в банке (в Суботице)
- question: Как долго стоять на границе Сербия-Венгрия?
  answers:
  - В будни обычно от 30 минут до часа
  - Может быть до 6-8 часов при проблемах с системой или большом потоке
  - Автобусы могут стоять дольше легковых машин
  - Венгры могут пропускать 1 автобус в час
  - Через Хоргош 2 обычно быстрее, можно пройти пешком
  - Обратно из Венгрии в Сербию обычно быстрее
- question: Какие автобусы лучше для поездки в Суботицу?
  answers:
  - Ниш-экспресс - самый надежный, едет по трассе без остановок, обычно приезжает
    вовремя или раньше
  - Ласта - дешевле, но едет через деревни с остановками, часто опаздывает на 30-40
    минут
- question: Могут ли возникнуть проблемы на границе с венгерской визой?
  answers:
  - Иногда система не находит визу в базе, приходится ждать 15-40 минут пока позвонят
    руководству
  - Могут быть проблемы с биометрией, процесс застревает на 10 минут
  - С введением обязательной биометрии для всех время прохождения может увеличиться
- question: Какие документы нужны от CROSO для работающих?
  answers:
  - Certificate of pension and disability insurance contributions
  - Можно запросить на info@croso.rs, приложив скан паспорта и боравка
  - Второй документ (Proof of payment) обычно не присылают и он необязателен (if applicable)
- question: Нужно ли подтверждать слот после бронирования?
  answers:
  - В Суботице приходит письмо за 3 дня до подачи, которое нужно подтвердить
  - Если не подтвердить, слот отменят
  - Если слот поймали меньше чем за 3 дня до подачи, письма с подтверждением не будет
  - В Белграде система может отличаться
- question: Можно ли заполнить одну анкету на всю семью?
  answers:
  - Нет, нужна отдельная анкета на каждого человека
  - К каждой анкете прикладываются личные документы
  - Общие документы (брони, страховки) нужно подгружать к каждому аппликанту
- question: Что делать если не успел подтвердить слот?
  answers:
  - Слот будет отменен
  - Иногда могут позвонить по телефону из заявки (не всегда)
  - Нужно ловить новый слот
  - Можно попробовать написать в консульство, но обычно не помогает
- question: Какие визы обычно дают в Венгрии?
  answers:
  - Первая виза обычно однократная под даты поездки
  - Вторая виза - два въезда или короткий мультик (2-4 месяца)
  - Третья виза - мультик подольше (полгода)
  - В Суботице чаще дают более гибкие сроки и мультики
  - В Белграде чаще дают под даты или стандартные полгода/30 дней
  - Для мультика лучше указывать несколько поездок с бронями
- question: Нужно ли оплачивать брони отелей заранее?
  answers:
  - В Белграде требуют оплаченные брони и могут попросить инвойс
  - В Суботице не всегда требуют оплату
  - Венгры проверяют брони в государственной системе
  - При отмене брони могут аннулировать визу
  - Лучше делать отменяемые брони с предоплатой
- question: Какие документы нужны для ИП при подаче на визу?
  answers:
  - Выписка из реестра (ИП должно быть активно)
  - Выписка с бизнес-счета за 3 месяца (евро и/или динары)
  - Движение по счетам за 3 месяца
  - Рабочий контракт
  - Инвойсы за 3 месяца
  - Справка об уплаченных налогах из налоговой управы (можно получить на euprava с
    электронной подписью)
  - Личный счет с достаточным балансом
- question: Можно ли подаваться на визу с недавно открытым ИП?
  answers:
  - Если на ИП нет поступлений, это может быть проблемой
  - Если на личном счете 50-100 тысяч евро, можно не показывать активность ИП
  - Минимальные поступления 500 евро в месяц могут быть недостаточны
  - Лучше подождать пока будет история операций по ИП
- question: Можно ли подаваться на визу с замороженным ИП?
  answers:
  - Нет, в выписке из реестра ИП должно быть активно
- question: Что делать если нужно изменить маршрут после получения визы?
  answers:
  - Можно написать в консульство с объяснением причины и новым планом
  - Нужно указать новый адрес проживания
  - Первую поездку лучше откатать как заявлено
  - Вторую и последующие поездки можно менять или отменять
- question: Нужен ли план поездки (travel plan)?
  answers:
  - Опционально, но рекомендуется при поездке на машине
  - Представляет собой простую бумажку с датами и локациями/отелями
  - Помогает при запросе мультивизы на несколько поездок
  - Работает только если есть брони жилья хотя бы на первые поездки
- question: Можно ли получить визу в России проще чем в Сербии?
  answers:
  - В России есть визовые центры, что упрощает процесс
  - Не нужно ловить слоты
  - Но требуется биометрия при каждой подаче
  - Нужно иметь два паспорта и возможность поездки в Россию
  - Стоимость поездки может быть 700-1000 евро
  - Для живущих в Сербии это обычно нецелесообразно
- question: Как заполнить анкету если работаешь через ИП с иностранным работодателем?
  answers:
  - В occupation указать реальный вид деятельности (например, System Administrator
    IT, DevOps Engineer)
  - В адресе работодателя указать свое ИП
  - Форма занятости не важна, важен вид деятельности
- question: Проблемы с входом в личный кабинет на сайте консульства
  answers:
  - Может писать ошибку с капчей, хотя капчи нет
  - Помогает перезагрузка роутера для получения нового IP
  - Можно попробовать зайти с телефона
  - Можно использовать VPN расширение (например, Hola VPN)
  - Техподдержка советует подождать 10-15 секунд после загрузки страницы
- question: Можно ли менять билеты и отели после получения визы?
  answers:
  - Билеты на поезд/автобус внутри поездки не отслеживаются
  - Брони отелей в Венгрии отслеживаются через государственную систему
  - Лучше написать в консульство перед изменением брони
  - Первую поездку нужно откатать как заявлено
  - Можно ездить в другие страны Шенгена, но Венгрия должна оставаться основной
