questions:
- question: Нужно ли переводить выписку из банка для венгерской визы?
  answers:
  - В визовом центре утверждали, что выписку на сербском рассматривать не будут и
    надо перевести
  - В Райффайзен банке можно самостоятельно распечатать выписку на английском через
    приложение, в отделении этого не умеют
  - Перевод может быть сделан сербским или российским переводчиком, главное чтобы
    был на английский или венгерский (в России также прокатит русский)
- question: Достаточно ли визы Венгрии для поездки в Вену и Прагу через Будапешт,
    или нужно открывать визы во всех трех посольствах?
  answers:
  - Достаточно визы Венгрии. Главное въехать через Венгрию - первый штамп должен быть
    в Венгрии, дальше можно ехать куда хотите
- question: Сколько времени занимает рассмотрение венгерской визы?
  answers:
  - Стандартный срок рассмотрения - 2 недели (8-15 рабочих дней)
  - В Белграде дают талончик на выдачу ровно через 2 недели
  - 'Конкретные примеры: подача 18.11 - получение через 2 недели; подача 19.11 - письмо
    о готовности 3.12; подача 20.11 - письмо 5.12 (15 дней); подача 22.11 - получение
    03.12 (меньше двух недель)'
- question: На какой срок дают первую венгерскую визу?
  answers:
  - Чаще всего первую визу дают на полгода (6 месяцев)
  - Могут дать под даты поездки (на 6-8 дней)
  - Иногда дают несколько однократных виз подряд
  - Были случаи, когда после 3 однократных виз давали мультивизу
  - В Суботице если показать много поездок, могут дать на полгода даже на первую визу
  - Иногда даже первую дают на год мульти
- question: Какие требования к сроку действия ВНЖ для подачи на венгерскую визу?
  answers:
  - ВНЖ должен быть не менее 3 месяцев с момента получения
  - До окончания ВНЖ тоже должно быть не менее 3 месяцев
  - Нельзя подавать более чем за несколько месяцев до поездки
- question: Как записаться на подачу документов в венгерское консульство?
  answers:
  - Запись только через сайт konzinfobooking.mfa.gov.hu
  - Нужно ловить слоты на сайте, они появляются нерегулярно
  - Слоты выкладываются обычно с 8:30 до 16:30
  - Белград обычно выкладывает слоты к концу месяца на следующий месяц
  - Суботица выкладывает чаще, порциями на неделю
  - Отмененные слоты появляются примерно через час после отмены (но может быть рандомная
    задержка)
- question: Сколько слотов нужно бронировать для семьи?
  answers:
  - Один слот на всю семью, в форме указывается количество человек
  - По сути это будет несколько слотов подряд (например, слот на 3 человек = 3 слота
    подряд)
- question: Какой номер ВНЖ указывать в анкете (residence permit number)?
  answers:
  - 'Для вклейки: 13-значный номер, который начинается с нулей (Reg No)'
  - 'Для карточки: номер с читача (распечатки с чипа)'
  - Красный номер типа A511171 тоже принимали
- question: Нужно ли прикладывать документы о занятости, если ВНЖ по недвижимости
    и нет работы?
  answers:
  - Визу дают, если есть накопления на счете
  - 'Был успешный кейс: ВНЖ по недвижимости, работы нет, предоставили договор купли-продажи
    дома, выписку из банка с накоплениями, объяснили в сопроводительном письме про
    привязанность к Сербии через недвижимость'
- question: Какие документы нужны от спонсора поездки?
  answers:
  - Спонсорское письмо
  - Копия паспорта, ВНЖ и визы спонсора
  - Справка с работы
  - Payslips за 3 месяца
  - Справка из банка с транзакциями за 3 месяца
  - Справка с остатком на счете на английском
  - Копия трудового договора (могут запросить дополнительно)
- question: Дают ли венгры мультишенген или только въезд-выезд в Венгрию?
  answers:
  - Венгры дают мультишенген
  - Главное - первый въезд должен быть через Венгрию
  - После этого можно ездить в соседние страны, в том числе на день без ночевки
- question: Когда консульство работает в праздничные дни?
  answers:
  - В Суботице последний рабочий день перед праздниками - 19 декабря
  - В Белграде последний рабочий день - 20 декабря
  - Следующий рабочий день после праздников - 6 января (в Белграде), возможно 8 января
    в Суботице
  - Католическое и православное Рождество - нерабочие дни
- question: Можно ли заполнить анкету онлайн для всей семьи под одним аккаунтом?
  answers:
  - Да, можно создать несколько анкет под одним аккаунтом
  - Нужно открыть и заполнить отдельную онлайн-форму для каждого члена семьи
  - 'Ссылка для создания новой анкеты: konzinfostart.mfa.gov.hu/#!/schengenvisa//'
- question: Где взять квитанцию об оплате отеля с Booking?
  answers:
  - 'На компьютере: открыть бронирование, справа в меню выбрать ''Посмотреть бронирование'',
    вверху будет возможность распечатать/сохранить бронирование и чек об оплате'
  - Чек также может быть в письме от Booking
- question: Какие документы нужны для ИП-спонсора?
  answers:
  - Извод из АПР (выписка из реестра предпринимателей)
  - Контракт с компанией-заказчиком
  - Выписка с банка о поступлении средств за 3 месяца
  - Выписка с банка с движением средств (можно из онлайн-банка)
  - Спонсорское письмо на английском
- question: Нужен ли перевод свидетельства о браке?
  answers:
  - Да, нужен перевод на сербский
  - Можно использовать тот же перевод, что прилагался к подаче на ВНЖ
- question: Что такое 'читач' и где его получить?
  answers:
  - Читач - это распечатка данных с чипа карточки ВНЖ
  - Можно сделать в копирнице (копировальном центре)
  - Можно получить в МУПе
  - При подаче документов эту распечатку забирают
- question: Как оплачивается визовый сбор?
  answers:
  - Картой в консульстве (в евро)
  - Наличными в банке
- question: Можно ли подавать на визу с маршрутом через несколько стран?
  answers:
  - Да, можно, но больше половины дней должны быть в Венгрии
  - На первую визу лучше не подавать с маршрутом через много стран - могут отказать
  - 'Пример успешной подачи: 4 дня Будапешт, 3 дня Словакия, 3 дня Хевиз'
  - Нужно предоставить Travel plan и оплаченные брони по всему маршруту
  - Лучше от 3 поездок прикладывать в расчете на мультивизу
- question: Нужно ли уведомлять консульство об изменении отеля?
  answers:
  - Да, обязательно нужно уведомлять письмом на почту консульства
  - Венгры могут аннулировать визу, если вы отменили бронь отеля, указанную при подаче
  - Лучше не отменять отели, которые подали в анкете - просто сделайте новую бронь
    дополнительно
  - Венгрия имеет систему бронирования отелей, доступную посольству
- question: Можно ли менять город проживания внутри Венгрии во время поездки?
  answers:
  - Да, можно останавливаться в других отелях, не указанных при подаче
  - Есть опыт, когда из 24 дней визы в Венгрии были только 4 ночи, проблем не было
  - Но если запросят подтверждения пребывания, могут быть вопросы
- question: Какие требования к фотографии для визы?
  answers:
  - Могут не принять фото, если бумага не подходит (были случаи отказа из-за 'неправильной'
    фотобумаги)
  - Можно сделать фото дома на телефон и напечатать в копирнице
- question: За какой период нужно предоставлять предыдущие визы?
  answers:
  - За 3 года (по окончанию действия визы)
  - Могут попросить копии всех виз и всех штампов из старого паспорта
  - Консул может проверить, как вы откатали предыдущие визы
- question: Нужно ли оплачивать бронь отеля заранее?
  answers:
  - В консульстве могут попросить оплатить бронь и донести инвойс об оплате
  - Был случай, когда сказали поменять апарты/отель на тот, который принимает оплату
    онлайн, так как по брони с кэшем не выдадут визу
  - Но был и случай, когда визу дали без оплаченных броней после объяснения, что оплата
    возможна только на месте
- question: Можно ли подавать на визу более чем за 3 месяца до поездки?
  answers:
  - Да, на сайте консульства написано, что можно подавать за полгода до поездки
- question: Когда приходит подтверждение слота?
  answers:
  - За 3 дня до подачи приходит письмо с просьбой подтвердить запись
  - Если не подтвердить в течение 24 часов после получения письма, запись будет автоматически
    отменена
- question: Что происходит при подаче документов в консульстве?
  answers:
  - 'В Белграде: показываете охраннику документы, он сверяет со списком, ждете. Заходите
    в зону ожидания, пользуетесь антисептиком, садитесь и тихо ждете (телефоном пользоваться
    нельзя). Вас позовут, зайдете в смежную комнату, отдадите документы. Могут вернуть
    часть документов, задать вопросы, сфотографируют и снимут отпечатки пальцев. Оплатите
    картой или наличкой, получите бумажку когда приходить за паспортом'
  - Могут попросить донести дополнительные документы (договор аренды, выписку с ИП
    счета, оплаченную бронь)
  - Отношение сотрудников может быть разным - от строгого до милого, зависит от человеческого
    фактора
- question: Какие документы нужны для владельцев ДОО?
  answers:
  - Свидетельство о регистрации компании (извод из АПР)
  - Контракты с заказчиками
  - Движения по юридическому счету
  - Остатки по личному счету
  - Если ВНЖ по недвижимости, могут не просить документы по ДОО
- question: Что делать, если отказали в визе?
  answers:
  - Отказ - не запрет на въезд в ЕС, это нормальная процедура
  - Нужно прочитать причину отказа, исправить и можно снова подавать
  - При следующей подаче не скрывать факт отказа
  - Можно подать апелляцию за 160 евро, но успешных кейсов пересмотра мало
  - Можно перепродаться в другую страну
  - После отказа были случаи получения виз в других странах и даже повторно в Венгрии
- question: Есть ли контроль на границе между Венгрией и Австрией?
  answers:
  - Тотального контроля нет, но выборочный есть
  - Вероятность, что австрийцы остановят, ненулевая
  - Если остановят - посмотрят паспорта и пропустят дальше
  - Австрийским пограничникам неинтересно, что вы писали в плане поездки, их интересует
    только легальность нахождения в ЕС
- question: Можно ли сделать VAT refund (tax free) на автобусной границе?
  answers:
  - Нет, для пассажиров автобуса это физически недоступно
  - Пункты оформления Tax Free только в аэропорту
  - На наземной таможне есть очередь для оформления Tax Free, но там только ставят
    таможенный штамп, а выплата оформляется потом через офис или по почте
  - Венгерские таможенники могут передать информацию сербским, что может привести
    к необходимости платить пошлину
- question: Как добраться из Белграда в Будапешт на поезде?
  answers:
  - Прямого поезда Белград-Будапешт нет
  - 'Можно с пересадками: Белград - Нови Сад - Суботица - Сегед - Будапешт'
  - 'Примерное время в пути: 6 часов'
  - 'Расписание: Белград Центр 6:00, Суботица 7:19/7:37, Сегед 9:02/9:44, Будапешт-Нюгати
    12:09'
- question: Нужно ли заполнять онлайн-анкету или можно принести бумажную?
  answers:
  - Можно не заполнять онлайн, принести заполненную бумажную анкету
  - Онлайн-заполнение помогает правильно заполнить форму, но не обязательно
  - Если заполняете онлайн, все равно нужно распечатать и принести бумажную версию
  - Также нужно загрузить все документы онлайн И принести их в бумажном виде
- question: Какие поля в анкете оставлять пустыми?
  answers:
  - National identity number - оставлять пустым
  - Поле для внутреннего паспорта (не заграна) - можно не указывать
  - Если живете по тому же адресу, где зарегистрированы - указывать один адрес в обоих
    полях
- question: Где указывать желаемый срок визы в новой анкете?
  answers:
  - В разделе о датах поездки указываются даты первой поездки (максимум 90 дней)
  - Желаемый тип визы (однократная/двукратная/мульти) указывается чекбоксом
  - Конкретный срок визы решает только консул
- question: Можно ли подаваться в Суботице, если живешь в Белграде?
  answers:
  - Да, можно
  - В Суботице подаются именно те, кто из Белграда и других городов
  - Добраться можно автобусом, билет туда-обратно дешевле отдельных
  - В здании вокзала Суботицы есть хостел, от него до консульства 10 минут пешком
- question: Где лучше подаваться - в Белграде или Суботице?
  answers:
  - В Суботице проще получить визу
  - В Белграде дают более длинные визы после понятной визовой истории, но требования
    к документам строже
  - В Суботице могут дать полгода даже на первую визу, если показать много поездок
    и есть недвижимость
- question: Можно ли получить мультивизу на первую подачу?
  answers:
  - Если есть недвижимость + деньги + подать несколько поездок, могут выдать мультивизу
    в Суботице
  - В Белграде на первую визу обычно дают под даты или однократную
  - На третью визу с большой вероятностью дадут мульти
- question: Что делать, если заблокировали IP при попытке записаться на слот?
  answers:
  - Чистить кэш и куки браузера
  - Попробовать другой WiFi или интернет с телефона
  - Заходить через VPN
  - Бан обычно снимается через пару дней
- question: Нужно ли указывать партнера в анкете, если не расписаны?
  answers:
  - Да, в семейном статусе можно указать 'partners'
  - Нужна отдельная онлайн-запись на каждого заявителя
- question: Какие документы нужны при поездке на машине?
  answers:
  - План поездки
  - Копия водительских прав
  - Копия саобрачайки (регистрации автомобиля)
  - Копия страховки на автомобиль
- question: Можно ли подаваться на визу без ВНЖ в Сербии?
  answers:
  - Нет, обязательное условие для подачи - наличие ВНЖ в Сербии
