- text: Выписки из российских банков принимают, но консулы предупреждают, что российские
    банковские карты их не особо интересуют. Можно приложить выписки с русских карт
    за полгода с остатком и движением средств, переведенные на английский вручную.
    Важно показывать именно движение средств, а не просто справку об остатке. Если
    доход в РФ, нужно приложить справку с работы на английском, расчетные листы за
    3 месяца, выписку с зарплатного счета.
