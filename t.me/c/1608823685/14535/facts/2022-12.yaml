- text: 'В Сербии есть два венгерских консульства для подачи на визу: в Белграде и
    в Суботице. Белградцы могут подаваться в обоих местах, но в Суботице обычно проще
    записаться на прием. Жители Воеводины (например, Нови Сада) также могут выбирать
    между двумя консульствами. При этом в Суботице у венгерского консульства два здания
    рядом - нужно желтое, а не зеленое.'
