- text: 'Процесс подачи документов включает несколько этапов: сначала отдаешь все
    документы сотруднику консульства, который проверяет комплектность (где есть только
    оригиналы, делают копии на месте, но лучше готовить заранее). Затем снимают биометрию
    (фото и отпечатки пальцев), даже если ранее уже сдавал. После этого проводится
    собеседование с консулом, который задает вопросы о цели поездки, работе, финансах.
    Весь процесс может занять несколько часов.'
