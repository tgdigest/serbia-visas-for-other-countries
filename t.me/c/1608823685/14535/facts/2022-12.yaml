- text: Вторую венгерскую визу могут дать мультивизу, но практика разная. Некоторым
    дают мульти на 2-3 месяца с ограничением по дням пребывания (например, 15 или
    30 дней), другим снова дают под даты. Если подавать на несколько поездок сразу,
    могут сплюсовать количество дней и дать мульти. Консулы говорят, что на вторую
    визу можно запрашивать мульти. Важно образцово откатать первую визу - ездить только
    в Венгрию, сохранять все чеки.
