- text: Срок рассмотрения визы фиксированный - ровно 2 недели (14-15 дней). Раньше
    срока не звонят и не пишут. На время рассмотрения забирают паспорт и выдают маленькую
    бумажку-талончик. Когда виза готова, присылают письмо на почту с просьбой позвонить
    или назначают дату и время повторного визита. Получение визы происходит очень
    быстро, вне очереди, за 10 минут вклеивают в паспорт.
