- text: 'Типичный пакет документов для подачи на венгерскую туристическую визу включает:
    заполненную анкету, фото 35x45 мм, копию боравка (ВНЖ), белый картон, оплаченное
    проживание (бронь отеля или Airbnb), билеты на транспорт (автобус/самолет), выписку
    о движении средств из банка за 3 месяца, справку об остатке на счете, страховку
    на 30000 евро, копию договора аренды жилья, документы о трудоустройстве или ИП.'
