- text: 'На собеседовании консул может задавать вопросы: почему выбрали Венгрию, где
    и кем работаете, чем планируете заниматься в поездке, были ли раньше в США (если
    есть американская виза). Консул также предупреждает, что Эстония, Латвия, Литва,
    Финляндия и Чехия аннулируют шенгенские визы для россиян. Важно иметь свободный
    английский или подготовиться к стандартным вопросам заранее.'
