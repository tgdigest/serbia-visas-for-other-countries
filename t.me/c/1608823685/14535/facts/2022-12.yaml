- text: 'Для ИП при подаче на визу нужны следующие документы: извод о регистрации
    привредног субјекта (выписка о регистрации ИП из APR), потврда о поднетој пријави
    на обавезно социјално осигурање (подтверждение регистрации для уплаты взносов),
    радне дозволе за самозапошљавање (разрешение на работу для самозанятых), турновер
    с остатком по динарскому счету ИП, выписки izvod с поступлениями дохода на счет
    ИП за последние 3 месяца.'
