- text: После первой поездки венгерское консульство может попросить прислать чеки
    от отеля и все документы о пребывании в Венгрии (boarding pass, штампы о пересечении
    границы в обе стороны). Это называется report back form и предусмотрено правилами
    шенгена. Консулы предупреждают об этом при выдаче визы и могут пригрозить подачей
    жалобы в иммиграционную службу, если не предоставить отчет. Некоторые заявители
    сами прикладывают чеки при подаче на вторую визу, хотя их не просили.
