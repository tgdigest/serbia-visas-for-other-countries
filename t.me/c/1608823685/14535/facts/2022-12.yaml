- text: Если есть неоткрытая шенгенская виза другой страны (например, испанская),
    можно въехать в Венгрию по ней. Важно проверить поле Valid на визе - если там
    написано Estados Schengen (или Schengen States), то виза действует на весь шенген.
    Если там только название одной страны - не пустят. На границе могут попросить
    показать билеты, проживание, рассказать маршрут. Лучше иметь заготовленный ответ,
    почему сначала не в страну выдавшую визу поехали. Обратный билет и оплаченное
