- text: Консульский сбор за визу составляет 80 евро и оплачивается после подачи документов
    в банке OTP, который находится рядом с консульством. Оплата принимается строго
    в евро, но можно купить евро прямо в банке на месте. После оплаты чек нужно опустить
    в специальный почтовый ящик у консульства или вернуться с чеком в консульство.
    Для детей до 1 года виза бесплатная.
