- text: 'Ссылка для записи на подачу документов в посольство Венгрии в Сербии: https://konzinfobooking.mfa.gov.hu/home.
    Записываться нужно заранее, так как свободные слоты могут быть только через несколько
    месяцев (например, до марта слотов может не быть).'
