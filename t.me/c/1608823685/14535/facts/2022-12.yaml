- text: Первую венгерскую визу россиянам в 2022 году дают строго под даты поездки,
    одноразовую (single entry). Консулы объясняют это текущей политикой. Даже если
    в анкете запрашивать мультивизу, все равно дадут под даты. Могут дать небольшой
    запас по времени с обеих сторон от поездки (несколько дней), но это не гарантировано.
