- text: Для билетов на автобус можно не бронировать заранее, достаточно скриншота
    экрана с выбором маршрута. Однако консул может попросить купить реальные билеты
    - в таком случае можно за пару часов купить билеты Flixbus и принести. Для бронирования
    отеля подходит бронь без предоплаты с возможностью бесплатной отмены на Booking.com
    или Airbnb (есть специальная кнопка For Visa).
