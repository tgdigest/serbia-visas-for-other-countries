facts:
- text: После возвращения из поездки по венгерской визе необходимо в течение двух
    недель предъявить штампы о пересечении границы лично или сканом по электронной
    почте в консульство. Также могут потребоваться посадочные билеты, если применимо.
  message_ids:
  - 43788
  - 43790
  - 43805
  sender: 600183187
- text: Для выписки из банка (света) при подаче на венгерскую визу требуемая сумма
    составляет около 200 тысяч динаров. Это не строгое требование, но ориентировочная
    сумма для демонстрации финансовой состоятельности.
  message_ids:
  - 43793
  - 43800
  sender: 69034839
- text: Процесс вклейки визы в паспорт в венгерском консульстве занимает стандартно
    2 недели. Попытки ускорить процесс обычно не приносят результата.
  message_ids:
  - 43912
  - 43917
  - 43929
  - 43930
  sender: 362033726
- text: Для изменения или отмены записи на подачу документов в венгерское консульство
    необходимо писать письмо или звонить в консульство. В письме с подтверждением
    записи должны быть ссылки для управления бронью, но если страница перезагрузилась,
    вернуться к форме редактирования невозможно.
  message_ids:
  - 43934
  - 43949
  - 43959
  - 43961
  - 43962
  sender: 93458661
- text: Средняя зарплата в Венгрии составляет 1000-1200 евро в месяц. Предложения
    о работе водителем с оплатой 2000 евро за рейс обычно связаны с нелегальной деятельностью,
    такой как перевозка нелегалов на минивэнах, что влечет уголовную ответственность.
  message_ids:
  - 44023
  - 44027
  - 44028
  - 44029
  sender: 69034839
- text: При подаче на визу с открытым ИП, если нет движений по счету, а супруг работает
    в ЕС и будет спонсором, необходимо предоставить справки с банка и работы от супруга.
    От себя нужно предоставить нулевой счет, даже если он только личный и в евро.
  message_ids:
  - 44064
  sender: 5174670268
- text: 'При записи на прием в венгерское консульство, если указано количество заявителей
    2, супругу не нужно отдельно записываться. Однако есть противоречивая информация:
    некоторым писали бронировать на каждого свободный слот, других пускали, если изначально
    указали правильное количество. На каждого заявителя нужна отдельная анкета.'
  message_ids:
  - 44075
  - 44081
  - 44082
  sender: 506050359
- text: При обращении в посольство Венгрии с просьбой о более ранней записи, чем доступные
    слоты в мае, вежливо отказывают и предлагают ловить освобождающиеся слоты. Однако
    в бизнес-визе не отказывают, но просят новое приглашение с обоснованием, почему
    нельзя работать удаленно.
  message_ids:
  - 44195
  - 44196
  sender: 69034839
- text: Сайт записи в венгерское консульство может блокировать пользователей, если
    они слишком часто обновляют страницу или делают много запросов. При блокировке
    сайт показывает белый экран. Помогает использование VPN или попытка зайти с другого
    устройства. Также может помочь перезагрузка роутера для получения нового IP-адреса.
  message_ids:
  - 44390
  - 44393
  - 44394
  - 44402
  sender: 335882416
- text: 'Для отмены записи при отсутствии письма со ссылкой можно написать на электронную
    почту консульства. Адрес почты: consulate.blg@mfa.gov.hu для Белграда.'
  message_ids:
  - 44491
  - 44492
  - 44963
  sender: 195773550
- text: Слоты на запись в венгерское консульство периодически освобождаются, когда
    люди отменяют свои записи. В декабре многие записались на март, и сейчас происходят
    отмены на эти даты. Запись на май уже была доступна, но быстро закончилась, со
    временем откроют на июнь.
  message_ids:
  - 44545
  - 44547
  - 44548
  - 44565
  sender: 792705382
- text: Списка ожидания на сайте венгерского консульства нет. Анкета на визу подается
    только в печатном виде, электронно никуда не отправляется.
  message_ids:
  - 44663
  - 44710
  - 44711
  sender: 384429755
- text: Для документов при подаче на визу нет строгого временного порога, но банковские
    выписки обычно должны быть свежими (не более 10 дней). Консульство не запрашивает
    у банка остаток напрямую, поэтому после получения выписки можно снять деньги со
    счета.
  message_ids:
  - 44764
  sender: 5808770142
- text: При планировании евротура на машине из Сербии через несколько стран Шенгена
    (Венгрия, Австрия, Италия) необходимо подаваться в консульство той страны, где
    планируется провести максимальное количество дней. В противном случае заявление
    не примут. Машина на российских номерах не является проблемой.
  message_ids:
  - 44771
  - 44772
  sender: 221778361
- text: Слоты для записи в венгерское консульство в Белграде и Суботице заканчиваются
    быстро. В декабре в Белграде было много свободных слотов на март, а в Суботице
    их вообще не было. Сейчас в Белграде нет слотов, последние доступные были на конец
    мая.
  message_ids:
  - 44781
  - 44782
  sender: 792705382
- text: После возвращения из поездки по французской визе требуется в течение 15 дней
    отправить сканы штампов в паспорте на электронную почту посольства. Личное посещение
    не обязательно.
  message_ids:
  - 44799
  - 44804
  sender: 162506726
- text: 'При записи на визу нужно указывать номер предыдущей визы. Неясно, какой именно
    номер требуется: по счету шенген в принципе, в эту конкретную страну или в текущем
    паспорте.'
  message_ids:
  - 44906
  sender: 336522194
- text: Пэйслипы (расчетные листки) можно подавать на сербском языке без перевода.
    Это подтверждено опытом подачи документов.
  message_ids:
  - 44933
  - 44935
  sender: 255811742
- text: При подаче документов на туристическую визу в Белграде достаточно оригинала
    свидетельства о браке и копии. Перевод делать не нужно, заверять тоже не требуется.
  message_ids:
  - 43997
  sender: 343480297
- text: Венгерское консульство выдает первую визу строго под даты поездки, даже если
    в паспорте есть предыдущие многолетние шенгенские визы разных стран. Визовая история
    из России не учитывается при подаче в Сербии, так как визовая история начинается
    с чистого листа.
  message_ids:
  - 45300
  - 45328
  - 45331
  - 45382
  sender: 792705382
- text: Для банковских выписок при подаче на венгерскую визу не обязательно идти в
    банк за документом с мокрой печатью. Можно заказать онлайн у менеджера скан транзакций
    и просто распечатать на принтере. Некоторые распечатывали выписки прямо с веб-версии
    сайта банка, и документы принимали без проблем.
  message_ids:
  - 45383
  - 45433
  - 45435
  - 45530
  sender: 121273141
- text: При записи на туристическую визу в поле Select type of application нужно выбирать
    application - Schengen C.
  message_ids:
  - 45544
  - 45545
  sender: 162345280
- text: 'Опыт получения визы в Суботице: живут в Белграде, боравак по ООО (компания
    нулевая, но есть ежемесячные оплаты налогов), приложили разрешение на работу и
    уверенье. Были шенгены 2017-2020 года. Дали визу под даты поездки с запасом в
    1 день и периодом в 2 недели (поездка 16-20 марта, виза с 16 марта по 4 апреля,
    6 дней пребывания). Визы готовы на следующий день после подачи. Вопросов о том,
    почему подаются в Суботице, а не в Белграде, не было.'
  message_ids:
  - 45657
  sender: 47653978
- text: 'Адрес венгерского консульства в Белграде: вход с Kneginje Zorke 74, хотя
    официальный адрес Krunska 72.'
  message_ids:
  - 45663
  - 45664
  - 45667
  sender: 170529848
- text: При второй подаче на визу срок зависит от даты окончания ВНЖ. Первая виза
    выдается под даты поездки. Венгры ставят максимум визу до 2 месяцев до конца ВНЖ.
    Поездка должна закончиться за 2-3 месяца до окончания срока действия ВНЖ.
  message_ids:
  - 45669
  - 45673
  - 45856
  - 45868
  - 45877
  sender: 683518113
- text: Подаваться на шенген можно сразу после получения ВНЖ. Технически, когда клеят
    наклейку в паспорт, ВНЖ уже месяц как действует.
  message_ids:
  - 45880
  - 45923
  sender: 748939961
- text: Для финансового обеспечения при подаче на визу с ИП достаточно положить на
    счет около 200 тысяч динаров (примерно 2000 долларов). Зарплата на счет не обязательно
    должна приходить, можно просто взять выписку по балансу карты и движению средств.
  message_ids:
  - 45937
  - 45948
  - 45951
  - 45952
  sender: 69034839
- text: Для записи в Суботице можно позвонить по телефону, там есть места и можно
    записаться напрямую. Однако виза будет однократная. Номер телефона и инструкции
    есть на сайте консульства по ссылке badka.mfa.gov.hu/page/schengen-visa. Можно
    попросить русскоговорящую сотрудницу.
  message_ids:
  - 46026
  - 46039
  - 46040
  - 46041
  - 46043
  - 46047
  sender: 423910817
- text: Консульство в Суботице требует много документов и может быть более строгим.
    При подаче на семью из 4 человек (родители и двое детей 7 и 2 года) заставили
    привозить обоих детей для снятия отпечатков. Даже при наличии годовых венгерских
    шенгенов в прошлом дают только однократные визы. Для получения двукратной визы
    (например, для сдачи и получения паспорта в Будапеште) не идут навстречу.
  message_ids:
  - 45739
  - 45740
  - 45744
  - 45749
  - 45750
  sender: 1628382924
- text: Без ВНЖ в Сербии ни одно консульство не будет рассматривать заявление на визу.
    ВНЖ обязателен для подачи документов.
  message_ids:
  - 45432
  - 45746
  sender: 6105276839
- text: 'Венгерское консульство в Суботице объясняет свою позицию так: времена изменились,
    прошлые визы не интересны, пока нет постоянного проживания (ПМЖ), каждый раз нужно
    носить кипу документов, а консульство будет решать давать визу или нет. Когда
    будет ПМЖ, можно будет говорить о мульти шенгене.'
  message_ids:
  - 50059
  sender: 1628382924
- text: Венгерское консульство может выдать визу с требованием предоставить после
    поездки чеки с заправок, отелей и другие подтверждения. Если чеков не будет или
    их покажется мало, следующую визу могут не дать.
  message_ids:
  - 45838
  - 45841
  sender: 1628382924
- text: При второй подаче на визу в Белграде дали визу С с 2 въездами на 24 дня общего
    пребывания. Была расписана поездка на 2 месяца с несколькими въездами и дополнительной
    поездкой на Мальту. При подаче сказали, что вопрос про Мальту к мальтийскому посольству,
    билеты и брони вернули. Дали расписку, что после возвращения не позднее 15 дней
    нужно приложить штампы пересечения границы, билеты и отправить на почту консульства.
  message_ids:
  - 46912
  sender: 93458661
- text: Посольство в Белграде явно уступает Суботице в гостеприимстве и манере общения
    с заявителями.
  message_ids:
  - 46912
  sender: 93458661
- text: Процедура получения рабочей визы D отличается от туристической только комплектом
    документов и типом визы. Сроки ожидания и процедура получения аналогичны.
  message_ids:
  - 46928
  - 47143
  - 47144
  - 47147
  sender: 5455380661
- text: Покупка слотов для записи в консульство не приветствуется сообществом, так
    как запись должна быть бесплатной и одинаково доступной для всех. Прошлые покупатели
    слотов в чате Франции остались ни с чем.
  message_ids:
  - 47336
  - 47339
  - 47341
  - 47343
  sender: 423910817
- text: Количество слотов для записи в венгерское консульство недостаточно для количества
    желающих. В Сербии приходится ждать 3 месяца, в то время как в России в том же
    Екатеринбурге свободно доступны записи с обилием предложений.
  message_ids:
  - 47350
  - 47352
  - 47353
  sender: 69034839
- text: С российским паспортом и ВНЖ Сербии для поездки в Венгрию обязательно нужна
    виза. ВНЖ это не гражданство, виза ставится в российский паспорт. Можно находиться
    в Шенгене до 90 дней в году при наличии визы.
  message_ids:
  - 47351
  - 47358
  - 47359
  - 47361
  - 47362
  sender: 5089139341
- text: При записи на семью из 4 человек нужен один таймслот, если правильно выбрано
    количество заявителей при бронировании.
  message_ids:
  - 47382
  - 47385
  sender: 459181997
- text: Слоты для записи появляются с завидной периодичностью, но долго не висят.
    На прошлой неделе появлялось около 5 слотов. Рекомендуется заходить на сайт 7-10
    раз в день, примерно раз в час-полтора, чтобы успеть поймать освободившийся слот.
  message_ids:
  - 47408
  - 47409
  - 47410
  - 47412
  - 47413
  sender: 69034839
- text: Нельзя подаваться на визу Шенген, имея действующую визу на те же даты. Некоторые
    раньше хитрили и получали во второй паспорт от другой страны, но теперь есть электронный
    обмен данными и могут быть проблемы. Можно подаваться на более поздние даты, чем
    срок действия актуальной визы.
  message_ids:
  - 47415
  - 47421
  - 47425
  - 47426
  sender: 200026717
- text: При подаче документов на семью из 4 человек получается около 150-170 листов
    документов. Есть ощущение, что консульство особо не читает ничего кроме заявления.
    Выписки можно печатать компактно, 4 листа на один, разницы нет.
  message_ids:
  - 47416
  - 47419
  - 47422
  - 47424
  sender: 200026717
- text: В России венгерское консульство дает мультивизы на полгода и год легко, даже
    с трехлетними шенгенами в паспорте. В Сербии же приходится приносить почти анализ
    кала ради недельной поездки и получать визу строго под даты. Болгарию в России
    дают на год, а в Сербии под даты поездки.
  message_ids:
  - 47445
  - 47459
  - 47544
  - 47545
  - 47546
  sender: 200026717
- text: В России у заявителей есть привязка к стране (работа, недвижимость, семья),
    поэтому консульства дают более длительные визы. В Сербии россияне находятся проездом,
    без серьезных корней, поэтому уровень доверия к тому, что они вернутся, равен
    доверию к африканцам. Здесь ничего не держит заявителя, поэтому есть риск, что
    человек останется нелегалом в Шенгене.
  message_ids:
  - 47548
  - 47551
  - 47552
  - 47554
  - 47561
  - 47562
  sender: 792705382
- text: Был случай отказа в австрийской визе из-за подозрения в виза-шоппинге. В России
    было 4 польских шенгена (3 мульти на полгода, год и 2 года), в Сербии есть работа
    и договор аренды. Но в справке HR случайно указали польское консульство, и в купе
    с тем, что в туре была заявлена Польша и у заявителя только польские шенгены,
    заподозрили в виза-шоппинге и отказали. Наличие множества шенген виз может сыграть
    против.
  message_ids:
  - 47563
  - 47565
  sender: 792705382
- text: Покупка недвижимости в Шенгене за 60-100 тысяч евро не дает автоматически
    вечный шенген или ВНЖ. Многие страны отменяют правила золотых паспортов для россиян.
    Даже в Польше людям, которые там 7-8 лет живут с ипотекой и ребенком, не всегда
    продлевают ВНЖ с первого раза.
  message_ids:
  - 47567
  - 47572
  - 47574
  - 47586
  sender: 792705382
- text: В Сербии покупка дома дает только личную карту, шенген все равно придется
    получать отдельно. Дом в Сербии дает ВНЖ и паспорт через 5 лет. Если инвестировать
    250 тысяч евро в Сербию, можно не отдавать российский паспорт при получении сербского,
    но все покрыто мраком и нужно так же 5 лет жить в стране.
  message_ids:
  - 47586
  - 47588
  - 47593
  - 47599
  - 47601
  - 47603
  sender: 93458661
- text: Сербский паспорт по сути является вечным туристическим шенгеном, так как сербы
    могут въезжать в Шенген без визы.
  message_ids:
  - 47591
  sender: 692897536
- text: Домик за 50-60 тысяч евро внутри Шенгена по сути ничего не дает. Разве что
    некоторые страны лояльнее выдают туристическую визу, если в их стране есть недвижимость.
  message_ids:
  - 47594
  sender: 692897536
- text: На форуме Винского в марте есть случаи получения годовых венгерских виз при
    подаче из России. Это старый и авторитетный форум по всем визовым кейсам.
  message_ids:
  - 47646
  - 47661
  - 47683
  - 47702
  sender: 200026717
