facts:
- text: Стоимость визы Финляндии для граждан России составляет 35 евро. Однако нужно
    дочитывать информацию до конца, так как могут быть дополнительные условия.
  message_ids:
  - 24728
  - 24730
  sender: 246067286
- text: Для получения венгерской визы требуется наличие ВНЖ в Сербии. Без ВНЖ документы
    не принимают. Это подтверждается несколькими случаями в переписке.
  message_ids:
  - 29532
  - 29567
  sender: 484018873
- text: Транзитные визы Венгрии больше не выдаются. Такого основания как транзит уже
    нет для шенгена. Если нужно проехать через Венгрию, необходимо показать хотя бы
    пару дней пребывания в стране.
  message_ids:
  - 29532
  - 33325
  sender: 792705382
- text: Запись на подачу документов в венгерское консульство осуществляется через
    сайт konzinfoidopont.mfa.gov.hu. Записываться можно за 90 дней до поездки. Слоты
    быстро разбирают, поэтому нужно регулярно мониторить сайт и ловить отмененные
    записи.
  message_ids:
  - 27823
  - 30492
  - 30493
  - 31068
  sender: 772482414
- text: Венгерское консульство находится по адресу Крунска 72 в Белграде. Также можно
    подавать документы в Суботице. В Суботице можно записаться по телефону.
  message_ids:
  - 29090
  - 31798
  sender: 993439575
- text: Визовый сбор составляет 80 евро для взрослых, 40 евро для детей от 6 до 12
    лет, дети до 6 лет освобождены от оплаты. Оплата производится наличными евро или
    динарами в банке ОТП на Кралья Александра 70. Картой платить нельзя.
  message_ids:
  - 27922
  - 29090
  sender: 358999949
- text: Документы нужно подавать минимум за 15 дней до предполагаемой поездки. Максимально
    можно подавать за 6 месяцев до поездки для туристической визы типа C.
  message_ids:
  - 25513
  - 25528
  - 30094
  - 30104
  sender: 136014386
- text: При первой подаче на венгерскую визу обычно дают визу строго под даты поездки,
    иногда с небольшим запасом в пару дней. Мультивизу при первой подаче практически
    не дают. Вторая виза может быть мультивизой на 2-3 месяца с ограниченным количеством
    дней пребывания.
  message_ids:
  - 25826
  - 25853
  - 25856
  - 32294
  - 32355
  sender: 334221704
- text: Все предыдущие шенгенские визы, полученные в России, не влияют на получение
    визы в Сербии. Венгерское консульство считает, что они вас еще не знают, поэтому
    первая виза будет очень короткая.
  message_ids:
  - 25252
  - 25258
  - 25259
  sender: 397335548
- text: ВНЖ должен быть действителен минимум 3 месяца после планируемой даты выезда
    из шенгенской зоны. Однако это требование может быть смягчено при наличии разумного
    объяснения. Подавать документы можно даже с недавно полученным ВНЖ, срок владения
    ВНЖ не критичен.
  message_ids:
  - 27716
  - 27719
  - 27721
  - 32164
  - 32182
  - 32198
  sender: 443973616
- text: Для подачи документов необходимо заполнить анкету, которую можно скачать с
    сайта консульства. Анкета заполняется от руки синей ручкой, черная ручка не принимается.
    К анкете прикладывается одна фотография размером 3.5 на 4.5 см.
  message_ids:
  - 27814
  - 27852
  - 27857
  - 27869
  - 25630
  sender: 246067286
- text: 'Необходимые документы включают: копию паспорта и боровака, бронирование отеля
    и транспорта, справку с работы или от работодателя, выписку со счета за 3 месяца,
    договор аренды жилья в Сербии, страховку, свидетельство о браке (если применимо).
    Документы могут быть на сербском или английском языке.'
  message_ids:
  - 29090
  - 30893
  - 30948
  - 32446
  sender: 993439575
- text: Для работающих по найму требуется справка от работодателя с указанием должности,
    зарплаты, типа контракта. Также нужна выписка из Pio Fond или банковская выписка,
    показывающая получение зарплаты. Справки от российских работодателей не принимаются,
    нужны документы из сербских реестров.
  message_ids:
  - 27240
  - 27315
  - 27329
  - 31290
  - 31316
  sender: 368608236
- text: Бронирование отеля может быть с бесплатной отменой, но венгры проверяют оплату
    в банковской выписке. Лучше бронировать с возможностью отмены после оплаты. Некоторые
    консулы требуют оплаченные брони.
  message_ids:
  - 25196
  - 25200
  - 25215
  - 31429
  - 31456
  - 31649
  - 31655
  sender: 312083073
- text: Страховка должна покрывать всю шенгенскую зону, включая Швейцарию и Лихтенштейн.
    Страховка от Райффайзенбанка на премиум-счете принимается. Также подходит страховка
    от Дунав.
  message_ids:
  - 27858
  - 27864
  - 32648
  - 32670
  sender: 1104139741
- text: На банковском счете желательно иметь около 50 евро на день пребывания. Важнее
    регулярность поступлений, чем общая сумма. Можно сделать выписку сразу после зарплаты.
  message_ids:
  - 31284
  - 35299
  - 35301
  - 35305
  sender: 62147483
- text: При поездке на автомобиле нужно предоставить СТС (сербский аналог), водительские
    права. Если машина арендованная, нужен договор аренды. Если едете пассажиром в
    машине сербов, нужны документы владельца машины и план поездки.
  message_ids:
  - 25419
  - 25462
  - 25464
  - 34903
  - 34914
  sender: 71840357
- text: Если планируется посещение нескольких стран шенгена, нужно подавать документы
    в консульство той страны, где будет проведено больше всего дней. Необходимо предоставить
    детальный план поездки, брони отелей во всех странах, билеты. Если дней поровну,
    могут отказать в приеме документов.
  message_ids:
  - 25466
  - 25469
  - 31253
  - 31256
  - 31260
  - 33229
  - 33236
  - 33244
  sender: 71840357
- text: Венгерское консульство проводит собеседование с консулом. Могут спрашивать
    о месте рождения, образовании, стаже работы, причине получения ВНЖ, предыдущих
    поездках. Важно не врать и честно отвечать на вопросы.
  message_ids:
  - 29090
  - 32199
  - 32203
  - 32206
  sender: 993439575
- text: Паспорт забирают на время рассмотрения заявки. Через 14 дней выдают талончик
    на получение визы. Оставить паспорт себе на весь период не разрешат, но можно
    написать письмо с просьбой.
  message_ids:
  - 31705
  - 35005
  - 35007
  sender: 231936407
- text: После подачи документов нужно оплатить визовый сбор в банке ОТП и вернуть
    квитанцию в консульство, положив ее в специальный бокс у двери.
  message_ids:
  - 29090
  sender: 993439575
- text: По венгерской шенгенской визе можно свободно перемещаться по всей шенгенской
    зоне, если в визе в графе Valid указан весь шенген. Ограничения только по датам
    и количеству въездов. Однако консулы рекомендуют заявлять все планируемые страны
    при подаче документов.
  message_ids:
  - 25322
  - 25327
  - 25328
  - 33097
  - 33101
  sender: 439915237
- text: Правила первого въезда формально не существует, но лучше въезжать в страну,
    выдавшую визу, или хотя бы иметь обоснование маршрута. Венгры на границе обычно
    не придираются к первому въезду, но это может повлиять на получение следующей
    визы.
  message_ids:
  - 25280
  - 25294
  - 25299
  - 29261
  sender: 120518598
- text: Прохождение границы Сербия-Венгрия на автобусе занимает от 20 минут до 12
    часов в зависимости от очереди и смены пограничников. Основная задержка происходит
    на венгерской стороне. Утренние рейсы FlixBus обычно проходят быстрее.
  message_ids:
  - 25332
  - 25339
  - 25340
  - 25346
  - 25354
  - 29272
  - 29278
  - 29550
  sender: 409149087
- text: 'На границе Сербия-Венгрия есть два пункта пропуска: Хоргош и Келебия. Хоргош-2
    работает круглосуточно, Хоргош-1 только до 19:00 в будни. Келебия обычно проходится
    быстрее. Можно смотреть онлайн-камеры для оценки очереди.'
  message_ids:
  - 25348
  - 25747
  - 25752
  - 25777
  sender: 416108378
- text: FlixBus указывает время в пути около 6 часов от Белграда до Будапешта с учетом
    границы. Фактически до границы около 2 часов, от границы до Будапешта еще 2 часа
    плюс остановка на еду.
  message_ids:
  - 25349
  - 25353
  - 25356
  sender: 312083073
- text: Air Serbia планирует запустить прямые рейсы Белград-Будапешт. Пока прямых
    рейсов нет, все через Австрию. Билеты на апрель уже продаются по цене около 17000
    динаров туда-обратно.
  message_ids:
  - 25360
  - 25571
  - 29319
  - 29320
  sender: 1687498234
- text: Для ребенка нужна отдельная анкета. Если ребенок путешествует с одним родителем,
    может потребоваться нотариальное согласие второго родителя.
  message_ids:
  - 32151
  sender: 1395169101
- text: Свидетельство о браке нужно предоставить в оригинале для просмотра и копию
    для консульства. Перевод на сербский язык желателен, но не всегда требуется. Нотариальное
    заверение перевода не обязательно.
  message_ids:
  - 25731
  - 25740
  - 25580
  sender: 312083073
- text: Если один супруг спонсирует поездку другого, нужно спонсорское письмо. Форму
    можно найти в интернете. Также нужно свидетельство о браке.
  message_ids:
  - 32148
  - 32755
  - 32758
  sender: 1395169101
- text: 'Для ИП с ВНЖ по недвижимости можно предоставить выписку из ЕГРИП на русском
    и английском, выписку с расчетного счета ИП в России за 3 месяца, счет в сербском
    банке. Также полезно показать связи с Сербией: договор аренды, контракт из школы
    ребенка.'
  message_ids:
  - 32446
  sender: 312083073
- text: Для ИП с нулевым бизнесом шансы на получение визы низкие, особенно если ВНЖ
    получен недавно. Нужны доказательства финансовой состоятельности и связей с Сербией.
  message_ids:
  - 33324
  - 33325
  sender: 47653978
- text: Если планируется проживание у друзей в Венгрии, нужно оформлять приглашение.
    Однако это может быть минусом при слабой привязке к Сербии, так как консул может
    заподозрить намерение остаться в Венгрии нелегально. Безопаснее бронировать отель.
  message_ids:
  - 35192
  - 35222
  - 35284
  sender: 207558623
- text: Венгерское консульство может отказать в приеме документов, если маршрут предполагает
    больше дней в другой стране шенгена, чем в Венгрии. Даже если изменить бронь на
    месте, но оставить равное количество дней, могут отказать. Нужно, чтобы в Венгрии
    было больше дней.
  message_ids:
  - 33229
  - 33236
  - 33244
  - 33248
  sender: 683518113
- text: Консульство может дать время на исправление документов прямо на месте, если
    есть незначительные ошибки. Это показывает лояльность венгерского консульства.
  message_ids:
  - 33236
  - 33249
  - 33270
  sender: 683518113
- text: Венгерское консульство считается одним из самых отзывчивых и лояльных в Сербии.
    Они помогают с документами, делают поблажки, все объясняют. Однако строго следят
    за соблюдением правил по количеству дней в стране.
  message_ids:
  - 25570
  - 25580
  sender: 1687498234
- text: Если виза заканчивается в день обратной поездки и происходит задержка на границе,
    это может привести к штрафу и отказу в следующей визе. Лучше закладывать запас
    в 1-2 дня. Обычно консульство дает коридор плюс пару дней к заявленным датам.
  message_ids:
  - 29533
  - 29535
  - 29537
  - 29545
  sender: 312083073
- text: Билеты на автобус или самолет можно брать возвратные на другие даты для подачи
    документов, а потом менять. Однако нужно быть осторожным с изменением бронирования
    отелей, так как консульства могут проверять брони и при отмене могут аннулировать
    визу.
  message_ids:
  - 25468
  - 29540
  sender: 135136049
- text: 'Некоторые страны шенгена не выдают визы россиянам или могут аннулировать
    венгерскую визу при въезде: Эстония, Финляндия, Литва, Латвия, Польша, Чехия.
    Венгерский консул предупреждает об этом.'
  message_ids:
  - 25555
  - 25557
  sender: 1687498234
- text: Словакия выдает визы россиянам через консульство в Белграде. Слоты выдают
    по email. Однако информации о получении словацких виз в чатах мало.
  message_ids:
  - 25548
  - 25550
  - 25552
  - 25553
  sender: 1687498234
- text: White card (вайт кард) - это ВНЖ Венгрии для цифровых кочевников. Для его
    получения нужна виза. Подавать на white card можно либо из России, либо из самой
    Венгрии, въехав по шенгену. Есть успешные кейсы получения.
  message_ids:
  - 26574
  - 26697
  - 29796
  - 31827
  - 31959
  - 31969
  - 31973
  sender: 196025
- text: Для получения ВНЖ в Венгрии через компанию требуется около 900 евро. Компания
    должна быть живая. Подробности открытия неизвестны, но теоретически это возможно.
  message_ids:
  - 29780
  - 29781
  - 29796
  - 29797
  sender: 783096689
- text: Венгерское консульство отправляет напоминание о записи за сутки на email noreply@mfa.gov.hu
    с темой Konzinfo Booking. Однако не всем приходят напоминания.
  message_ids:
  - 26001
  - 26002
  - 26003
  - 26009
  sender: 1687498234
- text: Если ВНЖ заканчивается 1 июня, крайний срок поездки по визе - 1 марта (за
    3 месяца до истечения ВНЖ). Дата подачи заявки должна быть минимум за 15 дней
    до поездки.
  message_ids:
  - 26200
  - 26201
  sender: 130423169
- text: Слоты на запись в консульство появляются периодически, их нужно ловить. Записи
    расхватывают очень быстро. Можно ловить отмененные слоты. Последние слоты были
    на апрель, их разобрали за несколько дней.
  message_ids:
  - 34752
  - 34753
  - 34858
  - 35088
  - 35091
  sender: 93458661
- text: 'У некоторых пользователей возникают проблемы с сайтом записи: белый экран,
    ошибки, подвисания. Помогает смена IP-адреса, использование VPN, мобильного интернета
    или инкогнито-режима.'
  message_ids:
  - 34973
  - 35003
  - 35004
  - 35219
  - 35479
  sender: 569728442
- text: Кроме Венгрии, можно подавать на шенген в Италию (много слотов, быстро делают
    визы) или Австрию (записываются по почте, выдают мультивизы). После закрытия французского
    консульства все ломанулись к венграм.
  message_ids:
  - 35095
  - 35096
  - 35100
  - 35094
  sender: 1687498234
- text: Для студентов-заочников из России без работы в Сербии получение визы возможно,
    если недавно была успешная виза в другую страну шенгена (например, Италию) и есть
    ВНЖ.
  message_ids:
  - 33564
  sender: 1210810132
- text: При записи на подачу документов нужно выбирать Application - Schengen C для
    туристической визы типа C. Для долгосрочных виз (D) выбирается другая категория.
  message_ids:
  - 34768
  - 34771
  - 34773
  - 31785
  - 31797
  sender: 317926843
- text: Венгры могут проверять оплату отеля в банковской выписке. Если оплата планируется
    ближе к поездке, могут придраться. Лучше оплачивать заранее и брать выписку после
    списания средств.
  message_ids:
  - 31456
  - 31654
  - 31655
  - 31673
  - 31674
  sender: 792705382
- text: Если бронь оплачена с карты супруга/супруги, можно предоставить выписку со
    счета супруга, особенно если подаетесь вместе. Также можно иметь электронную версию
    выписки на случай запроса.
  message_ids:
  - 31673
  - 31674
  - 31678
  sender: 62147483
- text: Для визы D (долгосрочной) запись осуществляется через тот же сайт, но выбирается
    категория long term visa. Информация на венгерском языке, может потребоваться
    Google Translate.
  message_ids:
  - 31785
  - 31797
  sender: 5455380661
- text: 'Некоторые документы из сербских реестров можно получить на Неманьина 30 с
    паспортом: Uverenje o podacima sadrzanim u jedinstvenoj bazi Centralnog registra
    (справка о текущей занятости) и Uverenje o istoriji prijava (справка об истории
    уплаты налогов и социальных взносов).'
  message_ids:
  - 26226
  - 29090
  sender: 993439575
- text: Венгры могут запросить доказательство причины получения ВНЖ и спросить, почему
    подаетесь в Сербии. Важно честно отвечать и иметь подтверждающие документы.
  message_ids:
  - 32199
  - 32203
  - 32206
  - 32214
  sender: 683518113
- text: При второй подаче на венгерскую визу можно указать несколько планируемых поездок.
    В этом случае могут дать мультивизу на суммарное количество дней всех поездок
    плюс несколько дней запаса. Срок действия визы может быть 2-3 месяца.
  message_ids:
  - 32355
  - 32459
  sender: 818837942
- text: Вторая венгерская виза обычно выдается как мультивиза, но не всегда. Есть
    случаи, когда вторую визу давали одноразовую. Лучше подстраховаться и не рассчитывать
    на мульти.
  message_ids:
  - 32294
  - 32306
  - 32307
  - 32308
  - 32326
  sender: 121273141
- text: Если ВНЖ заканчивается менее чем через 3 месяца после поездки, это может повлиять
    на срок визы. Хороший мультик можно не получить. Однако формально такого требования
    нет, главное чтобы дата выезда была в пределах действия ВНЖ.
  message_ids:
  - 27716
  - 27719
  - 27721
  - 27732
  sender: 443973616
- text: При записи на подачу документов для семьи нужно указать количество человек.
    Если указать больше человек, свободных слотов может не быть, хотя для одного человека
    слот есть.
  message_ids:
  - 27735
  - 27737
  - 27739
  - 27743
  sender: 568327901
- text: Анкета на визу доступна в формате редактируемого PDF, но проще распечатать
    и заполнить от руки, так как все равно нужна подпись. Анкета заполняется синей
    ручкой.
  message_ids:
  - 27857
  - 27859
  sender: 993439575
- text: Страховка должна покрывать всю шенгенскую зону. Страховка от Wiener без покрытия
    Швейцарии и Лихтенштейна не подходит. Нужна страховка, включающая все страны шенгена.
  message_ids:
  - 32648
  - 32749
  - 32805
  sender: 993439575
- text: 'Пример успешной подачи: ВНЖ по породице (муж работает), ИП в России, не трудоустроена
    в Сербии. Предоставлены: выписка из ЕГРИП на русском и английском, выписка с расчетного
    счета ИП за 3 месяца, счет в сербском банке, свидетельство о браке с переводом,
    контракт из школы ребенка. Визу дали на 8 дней при поездке на 5 дней.'
  message_ids:
  - 32446
  sender: 312083073
- text: Контракт из международной школы ребенка может быть существенным аргументом
    для консула, показывающим связь с Сербией. Консул может знать школу и это будет
    плюсом.
  message_ids:
  - 32446
  sender: 312083073
- text: 'Важно, чтобы вся история заявителя была отражена в документах стройно и логично.
    Каждый документ должен подтверждать определенный аспект: источник дохода, наличие
    средств, связь с Сербией, семейные обстоятельства.'
  message_ids:
  - 32446
  sender: 312083073
- text: 'Венгерское консульство объясняет ограничения по визе так: если хотите посетить
    другие страны кроме Венгрии, нужно заявить об этом при подаче документов и приложить
    все билеты, маршрут, брони отелей. Просто съездить куда-то спонтанно, находясь
    в Венгрии, формально нельзя.'
  message_ids:
  - 33097
  - 33099
  - 33142
  sender: 312083073
- text: Если маршрут включает Венгрию и Австрию поровну (например, 2 дня в каждой),
    венгерское консульство откажет в приеме документов. Нужно, чтобы в Венгрии было
    больше дней, например 3 к 2 или 3 к 1.
  message_ids:
  - 33236
  - 33244
  - 33246
  - 33248
  sender: 683518113
- text: Если основная цель поездки - другая страна (например, Австрия или Словакия),
    нужно подавать документы в консульство этой страны, а не Венгрии. Венгры могут
    отказать, если увидят, что основная цель - не Венгрия.
  message_ids:
  - 25466
  - 25469
  - 33252
  sender: 148801964
- text: Литва, как и другие прибалтийские страны и Польша, не выдает шенгенские визы
    россиянам. Делами Литвы в Белграде занимается венгерское консульство, но для россиян
    это не поможет. Для белорусов ситуация может быть иной.
  message_ids:
  - 33254
  - 33256
  - 33258
  - 33260
  - 33261
  sender: 683518113
- text: Даже при наличии контракта с литовской компанией и реальной работы (видно
    по выпискам), венгерское консульство не гарантирует мультивизу при второй подаче.
    Не стоит надеяться на мульти даже с хорошим пакетом документов.
  message_ids:
  - 33267
  sender: 683518113
- text: Венгерское консульство может дать возможность исправить документы прямо на
    месте при подаче, если есть проблемы с маршрутом или бронями. Это показывает их
    лояльность, но не гарантирует положительный результат.
  message_ids:
  - 33236
  - 33244
  - 33249
  - 33270
  sender: 683518113
- text: Для транзитного проезда в Россию через Венгрию и Польшу шансы получить визу
    низкие, особенно с нулевым ИП и свежим ВНЖ. Основания транзит больше не существует.
    Нужно показывать пребывание в Венгрии. На выезде из Польши могут выдать бан на
    шенген.
  message_ids:
  - 33324
  - 33325
  - 33326
  - 33328
  sender: 47653978
- text: Подача в стране с временным разрешением на жительство (не в стране гражданства)
    значительно снижает вероятность получения мультивизы. Консульства опасаются, что
    заявитель может остаться нелегально.
  message_ids:
  - 33273
  sender: 792705382
- text: Австрийское консульство принимает комбинированные маршруты с заездом в другие
    страны (Польша, Венгрия), главное чтобы максимальное пребывание было в Австрии.
    Запись в австрийское консульство осуществляется по почте, примерно на 2 недели
    вперед.
  message_ids:
  - 31263
  - 33253
  sender: 792705382
- text: При въезде в шенген из Сербии через Венгрию по визе другой страны (например,
    Австрии) венгры обычно пропускают без вопросов, если есть действующая шенгенская
    виза, билеты и бронь в стране назначения. Венгерская граница считается одной из
    самых простых.
  message_ids:
  - 29202
  - 29212
  - 29220
  - 29226
  sender: 792705382
- text: Германия более строго относится к проверке документов на границе, чем Венгрия.
    При перелете из Белграда в Германию паспортный контроль может занимать почти 2
    часа, спрашивают отели, обратные билеты, цель поездки.
  message_ids:
  - 27483
  - 29224
  - 29226
  sender: 416108378
- text: Перелеты внутри шенгена обычно проходят как внутренние рейсы без паспортного
    контроля. Из Будапешта часто бывают дешевые перелеты по Европе от 10 евро, если
    покупать заранее.
  message_ids:
  - 25327
  - 27486
  - 27522
  sender: 1687498234
- text: 'Безопаснее всего добираться до других стран шенгена через Венгрию: сначала
    автобусом до Будапешта, затем перелетом в нужную страну. Так риск проблем на границе
    минимален.'
  message_ids:
  - 27480
  - 27487
  - 27522
  sender: 416108378
- text: Венгры на границе досматривают автобусы, ищут табак и алкоголь. Особенно тщательно
    проверяют автобусы с косовскими номерами (RKS), могут открывать чемоданы и отправлять
    на дополнительный досмотр.
  message_ids:
  - 25339
  - 25346
  - 25352
  sender: 120518598
- text: На границе Сербия-Венгрия сербская сторона обычно проходится быстро за 10-30
    минут. Основная задержка на венгерской стороне. Каждый автобус венгры проверяют
    в среднем около часа.
  message_ids:
  - 25332
  - 25346
  - 29265
  - 29278
  sender: 135136049
- text: Альтернатива автобусу - маршрутка или BlaBlaCar. На автобусе можно легко провести
    целый день на границе из-за лотереи с очередями.
  message_ids:
  - 29265
  sender: 692897536
- text: Пограничный пункт Хоргош-2 работает круглосуточно и является основным. Хоргош-1
    работает только в будни с 10 до 19 часов, там обычно меньше очередей. Сербский
    и венгерский контроль находятся под одной крышей.
  message_ids:
  - 25348
  - 25777
  sender: 416108378
- text: 'Ночью с 1:30 до 8 утра на границе могут быть проблемы: сербы могут вообще
    не проверять автобусы, что приводит к многочасовым задержкам.'
  message_ids:
  - 25363
  - 29272
  sender: 792705382
- text: Утренние рейсы FlixBus (около 8-9 утра) обычно проходят границу быстрее, за
    40-60 минут. Вечерние и ночные рейсы могут стоять 8-12 часов.
  message_ids:
  - 25368
  - 29550
  sender: 701087764
- text: FlixBus предоставляет компенсацию при опоздании на пересадку из-за задержки
    на границе - присылают билет на ближайший свободный автобус. Отмена билета FlixBus
    стоит 7 евро штрафа.
  message_ids:
  - 25105
  - 25109
  - 25117
  - 25118
  - 29250
  sender: 312083073
- text: При поездке на своем автомобиле через границу Сербия-Венгрия время ожидания
    составляет от 20 минут до 6 часов в зависимости от очереди. Можно смотреть онлайн-камеры
    для оценки ситуации.
  message_ids:
  - 25741
  - 25747
  - 25752
  - 25764
  sender: 183179259
- text: 'Статистика прохождения границы на Хоргош: от 1 до 6 часов. На Келебия-Томпа:
    обычно 5-10 минут при 1-2 машинах в очереди, редко до 1 часа.'
  message_ids:
  - 25752
  sender: 390473887
- text: Основной затык на границе с венгерской стороны, что на въезд, что на выезд.
    Сербов обычно проходят за 10-15 минут максимум.
  message_ids:
  - 25777
  sender: 692897536
- text: Въезд в Венгрию из Румынии в первый день действия визы, выданной Францией,
    прошел без проблем. Правила первого въезда формально не существует.
  message_ids:
  - 29261
  sender: 692897536
- text: При получении визы маршрут можно указывать честно, включая проезд через другие
    страны на автомобиле. Французы и итальянцы принимают такие маршруты без проблем.
  message_ids:
  - 29261
  sender: 692897536
- text: Сербские пограничники обычно рады виду русского паспорта и желают всех благ.
    Проверка проходит без вопросов, только смотрят паспорт и визу.
  message_ids:
  - 25346
  sender: 135136049
- text: При въезде в Венгрию по испанской визе, которая не была открыта, проблем не
    возникло. Венгры не спрашивают историю шенгена и не интересуются, была ли поездка
    в страну, выдавшую визу.
  message_ids:
  - 25280
  - 25294
  - 25299
  - 25301
  sender: 120518598
- text: Венгры могут заезжать в другие страны шенгена сколько угодно раз по любой
    шенгенской визе. Историю въездов никто не проверяет, если виза действующая.
  message_ids:
  - 25299
  - 25301
  sender: 416108378
- text: Страны Прибалтики имеют другую историю с пропуском - там нужны специальные
    документы и есть отдельные чаты по прохождению границы. Венгрия - самая лайтовая
    граница.
  message_ids:
  - 25312
  - 25313
  sender: 416108378
- text: Если виза однократная и выдана Венгрией, можно спокойно поехать в любую другую
    страну шенгена, пропустят без ограничений. Только это может усложнить получение
    следующей визы, если первый въезд был не в страну выдачи.
  message_ids:
  - 27568
  sender: 283553329
- text: Любая страна шенгена может выдать визу с территориальным ограничением, по
    которой можно только в эту страну. Такие визы выдают крайне редко. В графе Valid
    будет указана только одна страна, а не весь шенген.
  message_ids:
  - 27567
  - 27572
  - 27574
  sender: 692897536
- text: Национальные визы (не шенген) дают право на въезд только в страну, которая
    выдала. Например, так было с Хорватией до вступления в ЕС. Венгрия в ЕС, поэтому
    все визы действуют на всех территориях шенгена одинаково.
  message_ids:
  - 27568
  sender: 283553329
- text: Количество въездов (однократная, двукратная, мульти) никак не связано с ограничениями
    по перемещению по странам шенгена. Даже по однократной визе можно посещать любые
    страны шенгена.
  message_ids:
  - 27568
  sender: 283553329
- text: Если планируется поездка на 12-14 дней, желательно иметь на счету около 600-700
    евро (50 евро в день). Но важнее регулярность поступлений, чем общая сумма.
  message_ids:
  - 35296
  - 35299
  sender: 103905596
- text: Минимальная сумма на счету для венгерской визы составляет около 80 евро общего
    остатка. Дневные расходы отдельно не указываются. Эта информация была в документе
    на сайте консульства, но сейчас документ удален.
  message_ids:
  - 35302
  - 35303
  - 35305
  sender: 1687498234
- text: Выписку со счета можно делать заранее, не обязательно непосредственно перед
    подачей. Выписка от 10 ноября была принята при подаче 3 декабря.
  message_ids:
  - 35300
  sender: 135136049
- text: Если оплата отеля произведена с карты супруга, можно предоставить выписку
    супруга или иметь электронную версию на случай запроса. Венгры могут проверять
    транзакции в выписке.
  message_ids:
  - 31673
  - 31674
  - 31677
  - 31678
  sender: 62147483
- text: Чек об оплате с Booking обычно достаточен для подтверждения бронирования.
    Можно зайти в бронь на сайте и нажать версия для печати.
  message_ids:
  - 31649
  - 31653
  - 31679
  sender: 62147483
- text: Лучше брать выписку со счета после того, как средства фактически списались,
    а не находятся на холде. Это важно для подтверждения оплаты отеля.
  message_ids:
  - 31655
  - 31657
  sender: 792705382
- text: Для поездки на автомобиле в несколько стран (Венгрия, Австрия, Швейцария,
    Германия) лучше выбрать страну, где будет больше всего дней, и подавать туда.
    Если везде по 3 дня, подавать в страну первого въезда. Проще записаться может
    быть в Австрию или Швейцарию.
  message_ids:
  - 27459
  - 27462
  - 27465
  - 27467
  sender: 1437661457
- text: При планировании поездки в 4 страны по 3 дня получается галопом по Европам,
    много времени уйдет на дорогу. Лучше взять больше дней в одной-двух странах.
  message_ids:
  - 27462
  sender: 148801964
- text: Венгры могут дать многократную визу, но не очень охотно. Нужно просить, но
    не факт что дадут.
  message_ids:
  - 27481
  - 27488
  sender: 1104139741
- text: При въезде в Германию напрямую из Сербии по венгерской визе могут быть вопросы
    на границе, особенно если виза однократная. Нужно иметь брони и обратные билеты
    для объяснения. Немцы дотошные.
  message_ids:
  - 27469
  - 27480
  - 27483
  - 27485
  sender: 1104139741
- text: Прямых рейсов Белград-Будапешт пока нет, все через Австрию. Air Serbia планирует
    запустить прямые рейсы.
  message_ids:
  - 27512
  - 27516
  - 27517
  sender: 1687498234
- text: Венгры до СВО и после СВО одинаково выдают визы под даты. Отзывчивые и лояльные,
    но мультивизы дают редко.
  message_ids:
  - 25558
  - 25570
  - 25580
  sender: 121333977
- text: Итальянцы также дают визы под даты, но приятные в общении. Копию свидетельства
    о браке приняли на русском без перевода.
  message_ids:
  - 25580
  - 25585
  sender: 121333977
- text: Болгария - член ЕС, выдает национальные визы (не шенген). Есть успешные кейсы
    получения болгарских виз в Белграде.
  message_ids:
  - 25589
  - 25590
  - 25634
  sender: 121333977
- text: Фото для визы нужно размером 3.5 на 4.5 см.
  message_ids:
  - 25630
  sender: 312083073
- text: Свидетельство о браке нужно принести в оригинале для просмотра, перевод на
    сербский устроит консулов. Апостиль не требуется.
  message_ids:
  - 25731
  - 25740
  sender: 312083073
- text: 'Время прохождения границы Сербия-Венгрия на машине: от 20 минут до 3-6 часов.
    Как попадется. Основной затык с венгерской стороны.'
  message_ids:
  - 25741
  - 25748
  - 25752
  sender: 183179259
- text: 'Опыт пересечения границы на Хоргош: один раз за час, второй раз 6 часов.
    На Келебия-Томпа: обычно быстро, 5-10 минут, только один раз около часа.'
  message_ids:
  - 25752
  sender: 390473887
- text: Хоргош-1 (однополосный, до 19:00) - там 2 часа простоял, больше не ездил.
    Хоргош-2 - минимум 20 минут, максимум 3 часа. Сербов всегда за 10-15 минут проходил.
  message_ids:
  - 25777
  sender: 692897536
- text: Первая венгерская виза обычно на 3 месяца с 15 днями пребывания. Вторая виза
    может быть 30 дней с 30 днями пребывания, если боровак заканчивается скоро.
  message_ids:
  - 25856
  sender: 135136049
- text: Для третьей визы нужно подождать получения нового боровака. С новым бороваком
    проблем быть не должно.
  message_ids:
  - 25856
  - 25883
