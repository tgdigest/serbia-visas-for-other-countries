  summary:
    text: 'Получена туристическая ЕС мульти виза. Запрашивали примерно 20 дней в сумме
      на две поездки в течение 45 дней весной, а дали 45 дней пребывания в ЕС из 45.
      В маршруте 3 страны, в обе поездки въезд в Венгрию и по неделе пребывания там,
      выезд из ЕС из не-Венгрии. Были выкуплены билеты на транспорт (это уточняли
      принципиально, но пруфы не спросили), еще пара билетов на музыкальные концерты.
      Отели только с бронями. Основная проблема - получить meetpoint, повезло поймать
      слот на 8 февраля. Отличие от французской амбассады только в требовании выписки
      банковских транзакций за три месяца. Стоимость услуг консула 80 евро, оплата
      в банке после первого визита в амбассаду. В консульстве работают скорее сербы,
      чем венгры, общались на сербском/английском. Любезнейшая интервьюер в какой-то
      момент даже перешла на русский язык. Посетовали, что не могут выдать длинную
      визу россиянам. Назначили сразу время, когда приходить за паспортом, через 2
      недели. Документы: трудовой договор работодателя в Сербии, справка о должности
      от работодателя, свежепродленный ВНЖ, копия договора аренды (не обязательно
      засвеченного в налоговой), выписка из банка по балансам + история транзакций
      3 месяца, распечатки броней и билетов. Это вторая в жизни виза ЕС, первая была
      от французов в прошлом году. Между поездками перерыв 25 дней.'
