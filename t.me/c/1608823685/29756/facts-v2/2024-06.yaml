facts:
- При проблемах с покупкой страховки в браузере Safari можно попробовать использовать
  Chrome, это помогает решить технические проблемы на сайтах страховых компаний
- Страховка от Дунав принимается в Венгрию без включения покрытия пандемии в полис
- Страховка от Дунав без покрытия пандемии также принимается в Германию и Францию
  для получения шенгенской визы
- При оформлении страховки от Дунав есть опция галочки для исключения пандемии из
  страхования, и для некоторых стран шенгена это покрытие не требуется
- Для уточнения требований по страховке для конкретной страны шенгена рекомендуется
  обращаться в тематические подгруппы и спрашивать у тех, кто уже успешно подавал
  документы
- Sava Osiguranje предлагает медицинские страховки для поездок в Евросоюз, но опыт
  использования этой компании среди путешественников пока малоизвестен
- Тинькофф предлагает семейную страховку для поездок в Таиланд, которая покрывает
  всех членов семьи, едущих вместе, стоимость около 3000 рублей в месяц
- Страховка Тинькофф реально работает в Таиланде, есть подтвержденный опыт использования
  при необходимости медицинской помощи
- Тинькофф может самостоятельно оплачивать счета госпиталей в Таиланде напрямую без
  необходимости предварительной оплаты клиентом, был случай оплаты 90 тысяч бат из
  100 тысяч запрошенных госпиталем
- При подаче документов на визу из многостраничного полиса страховки достаточно приложить
  только первую страницу, а не все 21 страницу
