- При входе в мобильное приложение Wiener Städtische перед номером страховки нужно
  добавить 4 нуля, если возникают проблемы с авторизацией.
- В документах от Wiener Städtische может быть указан свой внутренний код вместо JMBG,
  который не совпадает с данными из боравака. Пользователи сталкивались с этой проблемой
  и не могли решить её самостоятельно через приложение.
- Для решения проблем с мобильным приложением Wiener Städtische самым надёжным способом
  остаётся личный визит в офис компании.
- Зелёная карта (Green Card) для автомобиля представляет собой отдельный документ,
  который может быть зелёного или белого цвета. Ключевой элемент этого документа —
  нижний блок со списком стран, в которых действует страховка.
- Зелёную карту можно получить в своей страховой компании, достаточно прийти и показать
  образец или просто попросить этот документ. Внешний вид зелёной карты универсален
  для всех стран.
- При подаче документов на визу, если планируется поездка на автомобиле, необходимо
  приложить либо зелёную карту, либо обязательство купить её до пересечения границы.
  Также требуются документы на автомобиль, включая страховку.
- Для автомобилей на сербских номерах зелёная карта не требуется для поездок в страны
  ЕС. Местное ОСАГО (обязательная страховка, налепница) автоматически действует в
  странах ЕС и некоторых балканских странах.
- Зелёная карта для автомобилей на сербских номерах нужна только для поездок в Албанию,
  Северную Македонию, Турцию, Израиль, Беларусь и Россию.
- Сербская страховка на автомобиль включена в налепницу (наклейку), которая имеет
  срок действия. Номера автомобиля не протухают, а вот налепница требует продления.
- Опыт подачи на визу в разные страны различается. Для Хорватии в посольстве принимали
  копию сербского полиса ОСАГО без дополнительных документов. Для Венгрии и Италии
  вообще не требовали никаких страховок на автомобиль, достаточно было СТС (свидетельства
  о регистрации).
- На границах стран ЕС при въезде на автомобиле с сербскими номерами страховку могут
  спросить, а могут и не спросить, но юридически сербское ОСАГО действует на территории
  ЕС.
- Если виза выдана на меньший срок, чем запрашивалось, можно вернуть страховку и купить
  новую на период действия визы. Главное, чтобы страховка действовала в момент въезда
  в страну и покрывала весь период поездки.
- Для визы можно покупать страховку точно под даты поездки без дополнительного коридора
  в 15 дней. По крайней мере, для Германии такая страховка точно подходит.
- Страховка от компании Дунав подходит для получения венгерского шенгена, есть подтверждённый
  положительный опыт использования.
