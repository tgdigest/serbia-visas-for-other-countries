facts:
- При самостоятельном оформлении туристической страховки онлайн достаточно иметь на
  руках договор в электронном виде, хотя некоторые страховые компании выдают ламинированные
  карточки
- В Сербии можно оформить страховку на полгода с покрытием от 30000 евро для длительного
  пребывания
- В банке Raiffeisen можно открыть к карте Travel Insurance за 350 динаров в месяц,
  которая покрывает 90 дней пребывания за границей в течение года
- Страховка Triglav с покрытием 30000 евро подходит для получения шенгенской визы
  Хорватии
- Ламинированные карточки выдаются при оформлении сербского ОМС, сербского ДМС или
  годовой страховки для поездок за рубеж типа Raiffeisen Premium
- JMBG код указан на виде на жительство в Сербии, а не во вклейке в паспорте
- При оформлении страховки Dunav онлайн без JMBG можно использовать формулу из даты
  рождения - две цифры дня, две цифры месяца, три последние цифры года рождения, остальные
  позиции заполнить нулями
- Некоторые консульства в Белграде требуют обязательно сербскую страховку для оформления
  шенгенской визы, австрийское консульство прямо указывает что не принимает российские
  страховки
- В Generali можно оформить годовую страховку с покрытием 30 дней за 7700 динаров,
  что составляет около 5000 рублей
- При наличии боравка для оформления страховки онлайн нужно вводить все 13 цифр из
  документа
- Иногда номер из боравка не принимается системой страховой компании, тогда можно
  попробовать ввести дату рождения с соответствующим гендерным кодом
- В офисе Dunav osiguranje на Magistratski trg 11 в Земуне работает серб Златко, который
  хорошо говорит по-русски, офис работает с 9:00 до 18:30, в субботу с 9:00 до 14:00,
  телефоны 011/2610-281 и 011/3160-952
- Страховка Generali при онлайн оформлении выдается на двух языках - сербском и английском
- Для поездки в ОАЭ страховка формально не обязательна и на границе обычно не спрашивают,
  хотя пограничники имеют право запросить страховку, бронь отеля и обратный билет
- При повторном въезде в ОАЭ можно проходить через автоматические ворота где точно
  никто ничего не спрашивает, при первом въезде обычно требуется пройти паспортный
  контроль в ручном режиме
- Существуют бизнес-пакеты страховок, которые действительны половину периода, но оплата
  рассчитывается по дням использования
- Русскоязычные врачи, приходящие на дом через посредников, часто не имеют местной
  лицензии в Сербии и не могут выписать рецепт на лекарства, после их визита все равно
  придется идти в клинику и повторно платить за прием
