facts:
- Страховка для путешествий в Сербии на сайте Generali называется PUTNO OSIGURANJE
  и находится в разделе здоровья
- Страховку Тинькофф, купленную для шенгенской визы, вернуть проблематично, и пользователи
  не смогли найти способ возврата денег
- Страховая компания Uniqa позволяет вернуть деньги за страховку при невозможности
  получения визы, для этого нужно написать менеджеру компании
- Страховая компания Dunav возвращает деньги за страховку без проблем при отказе в
  визе, достаточно написать им email без предоставления доказательств отказа
- Для поездки в Венгрию на 3 дня достаточно купить страховку именно на эти дни с покрытием
  30000 евро, не обязательно покупать на больший срок
- При частых поездках в Шенген выгоднее купить годовую страховку и предоставлять её
  для каждой визы, особенно когда визы дают строго под даты поездки
- При оформлении страховки онлайн в поле Ugovarač osiguranja указывается страховой
  подрядчик, а в поле Osiguranik указывается застрахованный человек
- При оформлении страховки в Dunav вместо сгенерированного JMBG лучше использовать
  номер из ВНЖ, который называется evidencioni broj stranca из боравка
- Страховку для полета в США можно купить в любой страховой компании в Белграде
- Годовая страховка на всю Шенгенскую зону стоит около 32000 динаров на 180 дней пребывания
  в году
- Страховка на 15 дней в течение года для поездок до двух недель стоит около 3000
  динаров
- В Generali страховка на 30 дней в году стоит 7119 динаров
- Страховку Dunav можно вернуть, если она еще не использовалась
- Количество дней в годовой страховке означает максимальную продолжительность одной
  поездки, а не суммарное количество дней в году, то есть при страховке на 15 дней
  можно совершить несколько поездок до 15 дней каждая
- Для оформления страховки онлайн в Dunav необходим JMBG, который указан на ВНЖ
- Если нет ВНЖ и соответственно JMBG, то по официальной процедуре Dunav требует личного
  присутствия в офисе для оформления страховки негражданам Сербии
- При возврате страховки в Dunav забирают чек, страховку и требуют заполнить бланк
  с номером счета и номером страховки, деньги обещают вернуть через неделю переводом
- При возврате денег на нерезидентский счет могут возникнуть проблемы, так как многие
  компании не умеют отправлять деньги на такие счета
- Если оплата страховки была картой через терминал, возврат делается отменой транзакции
  и деньги возвращаются на карту
- IT компании часто оформляют сотрудникам ДМС страховку в Generali для повседневной
  жизни в Сербии
- Страховая компания Wiener позволяет оформить страховку онлайн без проблем, документы
  присылают сразу после оплаты
- Стоимость туристической страховки примерно одинаковая у всех страховых компаний
  в Сербии
- У Generali есть мобильное приложение с чатом и возможностью звонка через интернет,
  у других компаний обычно только телефон для связи
- На сайте Generali есть баг, который может привести к удвоению стоимости страховки
  перед оплатой, нужно внимательно проверять сумму
- При оформлении семейного полиса в Generali может произойти системная ошибка, когда
  вместо одного семейного полиса выписываются два отдельных полиса на одного человека
- Телефон поддержки Generali +381 11 222 0 555, есть возможность общения на английском
  языке, отвечают сразу
- При ошибке в оформлении полиса Generali предлагает два варианта решения - возврат
  одного полиса и покупка нового или возврат всех полисов и повторная покупка
- Для возврата страховки в Generali нужно заполнить заявление, приложить возвращаемый
  полис и фото банковской карты с лицевой стороны где указан номер счета
- Generali обещает сделать возврат денег за страховку в течение 14 дней
- Семейный полис в Generali дешевле, чем два отдельных полиса на супругов
