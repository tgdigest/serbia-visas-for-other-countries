facts:
- На румынской границе был случай, когда требовали зелёную карту, хотя было сербское
  ОСАГО. В итоге пропустили, но были проблемы с пограничниками.
- В Северную Македонию без зелёной карты точно не пускают. Рядом с границей стоит
  будка, где продают зелёные карты. Если её нет, отправляют покупать.
- Северная Македония, Албания и Турция не входят в соглашение о взаимном признании
  страховок, поэтому для въезда туда нужна зелёная карта. Для Румынии зелёная карта
  не нужна, так как она в ЕС.
- Итальянская полиция может требовать зелёную карту при проверке документов, ссылаясь
  на свои внутренние законы, даже если формально это не требуется на границе.
- Итальянская полиция иногда требует международное водительское удостоверение при
  проверке документов.
- При въезде в Италию через Хорватию на машине с сербскими номерами проблем не было,
  никаких вопросов к машине не задавали.
- В Германии рекомендуют при поездке в Италию обратиться в страховую компанию и получить
  бесплатную зелёную карту.
- Сербское здравствено осигуранье может подходить в качестве туристической страховки
  для Хорватии, так как Сербия и Хорватия признают страховки друг друга согласно соглашениям
  на сайте https://rfzo.rs/index.php/osiguranalica/zz-u-ino/ino-ugovori
- JMBG это номер внутри боровака (не сам номер документа), который начинается с даты
  рождения и затем содержит другие цифры. Его запрашивают при покупке страховки для
  визы в Италию.
- Для получения мультивизы в Италию можно купить короткую страховку только на период
  поездки (например, на 8 дней), но первый мультик всё равно вряд ли дадут. Если уже
  была одна короткая виза (например, в Венгрию), шансы на мультивизу немного выше.
- Страховку для въезда в Германию можно купить онлайн на Черехапе с российскими картами.
  Если покупатель находится вне РФ или не является гражданином РФ, там есть соответствующие
  опции в фильтре.
- При въезде из Сербии в Черногорию на машине с российскими номерами автостраховку
  можно купить в ларьке перед прохождением границы Сербии в сторону Черногории. Страховку
  продают дороже основной цены, добавляя свой интерес.
- На границе Сербии с Черногорией автостраховку продадут только при наличии сербской
  автостраховки.
- На пункте пропуска Добраково/Бьело поле (граница Сербия-Черногория) автостраховку
  можно купить в первом ларьке перед черногорской границей, но там особо нет вывесок.
  Цена примерно 1-2 евро в день плюс комиссия (например, 5 дней стоили 10 евро плюс
  5 евро комиссии, 15 дней стоили 15 евро).
- Страховку Generali для автомобиля можно купить в Сербии, но они делают автостраховку
  только для Сербии, не для других стран.
- Для краткосрочной туристической шенгенской визы страховку можно купить на сайте
  https://schengen.insure по недорогой цене.
- Помогаторов для оформления шенгена в Сербии лучше избегать, так как документы всё
  равно придётся собирать самостоятельно, а помогаторы могут оказаться мошенниками.
  Максимум они могут помочь заполнить заявление, но все ответы можно найти в тематических
  чатах.
