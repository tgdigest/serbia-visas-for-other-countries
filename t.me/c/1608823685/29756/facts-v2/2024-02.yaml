facts:
- GRAWE предлагает недорогую страховку для Шенгена, которую можно купить онлайн. Есть
  опция с покрытием не более 25 дней подряд, которая действует многократно в течение
  года.
- У GRAWE семейный годовой полис на 60000 евро покрывает всю семью в целом, а не каждого
  члена семьи отдельно. Это означает, что для семьи из трёх и более человек не выполняется
  требование Шенгена о минимальном покрытии 30000 евро на человека.
- Многие страховые компании предлагают семейные полисы, где страховая сумма распространяется
  на всех членов семьи суммарно, а не на каждого отдельно. Например, у Uniqa, которую
  можно приобрести в Райффайзен банке, действует такой же принцип.
- У страховой компании DDO есть семейный пакет на год с возможностью выбрать количество
  дней страхования в течение периода. В этом полисе страховая сумма составляет 35
  тысяч евро на человека, что соответствует требованиям Шенгена.
- По информации одного из пользователей, DDO не предлагает годовой семейный пакет,
  только индивидуальные годовые полисы. Для семьи из четырёх человек выгоднее брать
  семейную страховку под конкретные даты на сайте со скидкой 10 процентов.
- Сербская медицинская страховка типа ОМС не подходит для получения шенгенской визы,
  так как она покрывает лечение только в определённых странах и не соответствует требованиям
  визового полиса.
- Сербская медицинская страховка даёт право на бесплатную медицинскую помощь в 21
  стране мира благодаря двусторонним соглашениям между Сербией и РФМС. В список входят
  Турция, Великобритания, Польша, Бельгия, Голландия, Италия, Венгрия, Люксембург,
  Тунис, Германия, Австрия, канадская провинция Квебек, Босния и Герцеговина, Черногория,
  Северная Македония, Болгария, Румыния и Хорватия.
- Для получения туристической визы нужно покупать отдельную страховку с требуемым
  покрытием, но сербская медицинская страховка может пригодиться в поездках как дополнительная
  защита в странах, с которыми есть соглашения.
- Сербский медицинский полис может быть принят МУПом в качестве подтверждения медицинского
  страхования для получения ВНЖ. Есть подтверждённый случай, когда МУП принял болгарский
  полис у гражданки Болгарии, что говорит о взаимности таких соглашений.
- Опция GRAWE с покрытием 25 дней подряд означает, что можно поехать на 25 дней, обязательно
  вернуться хотя бы на один день в Сербию, а потом снова поехать не более чем на 25
  дней. Так можно использовать страховку многократно в течение года.
- Для использования сербского ОМС за границей необходимо получать отдельную бумагу
  для выезда, так как подтверждение полиса полностью на кириллице и может быть непонятно
  в других странах. Подробности можно узнать в РФЗО при получении карточки.
- Семейное страхование Porodicno от компании Dunav подходит для подачи на шенгенскую
  визу семьёй из четырёх человек. Из этой страховки можно исключать покрытие от COVID-19.
- При оформлении страховки в Uniqa есть вопрос о том, является ли подрядчик застрахованным
  лицом. Под подрядчиком имеется в виду тот, кто оформляет договор страхования, и
  нужно отвечать соответственно своей ситуации.
- Для поездок в Азию из Сербии рекомендуется страховка, ссылка на обсуждение которой
  есть в чате по адресу https://t.me/c/1608823685/60101/86328
- Сербские здравственные книжицы покрывают около 20 стран, но для выезда ребёнка в
  Боснию и Хорватию требуется оформлять путно осигуранье (путевое страхование). Разница
  между книжицей и путно осигураньем требует уточнения.
- Для въезда в Хорватию по шенгенской визе нужна страховка, покрывающая все страны
  Шенгена с минимальным покрытием от 30 тысяч евро, даже если есть сербская здравственная
  книжица.
