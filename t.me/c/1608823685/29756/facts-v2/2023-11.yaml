facts:
- В городе Крагуевац бумажный полис со страховой карты можно распечатать в местах
  копирования ключей, где пластиковую карту вставляют в специальный агрегат и печатают
  документ
- Стоимость 30-дневной страховки для поездок в Европу составляет около 5-6 тысяч динаров
  RSD
- Для годового полиса со 120 застрахованными днями в году нужно правильно рассчитать
  параметры при оформлении
- Страховую компанию Generali рекомендуют для онлайн оформления дешевых страховок
- Не все страховые компании подходят для иностранцев, нужно проверять работает ли
  конкретная страховка для нерезидентов
- Для французской мультивизы можно оформить онлайн страховку в компании Дунав на год
  или под конкретную поездку с покрытием нескольких въездов, без посещения офиса
- Включение ковида в страховку значительно удорожает полис, поэтому можно убрать это
  покрытие. Венгерское консульство приняло страховку Дунав без ковида без вопросов
- В РФЗО можно получить бумагу о страховании за границей при наличии здравствены картицы
- Для получения визы типа Д в Сербию можно использовать страховку компании Grawe https://www.grawe.rs/putno-zdravstveno-osiguranje/
