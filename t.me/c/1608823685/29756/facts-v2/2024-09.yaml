facts:
- Сербский ОМС практически нигде не действует за границей и не может считаться полноценной
  страховкой для путешествий
- В офисе здравственного Осигуранья (сербской страховой) можно получить специальную
  бумагу, которая позволяет пользоваться медицинской страховкой в некоторых странах
  Европы, но для этого нужно заблаговременно предоставить план поездки с датами и
  конкретной страной
- Для получения справки о действии сербской страховки в Европе нужно сначала пойти
  к своему врачу и получить справку о том, что вы здоровы и можете путешествовать,
  затем написать заявление в страховую компанию с указанием дат поездки, после чего
  через пару дней выдадут справку о покрытии
- Справка от сербского Осигуранья не подходит для подачи документов на шенгенскую
  визу, для визы нужно покупать обычную туристическую страховку
- Для автомобиля на сербских номерах с сербской страховкой рекомендуется дополнительно
  оформить Грин-карту для путешествий по Европе, хотя формально это не обязательно
- Грин-карта на автомобиль стоит около 2000 динаров на год, оформляется за 5 минут
  в вашей страховой компании в дополнение к обычной автостраховке
- По Грин-карте гораздо реальнее получить возмещение в случае ДТП в Европе по сравнению
  с обычной сербской автостраховкой
- С осени 2024 года российские годовые страховки перестали приниматься для оформления
  шенгенских виз, даже если ранее по ним визы выдавались
- Есть вопросы о том, работают ли ещё российские туристические страховки в США из-за
  санкций, и можно ли их покупать находясь за границей более двух лет
