facts:
- У пользователей возникали проблемы с покупкой страховки на сайте Dunav, кнопки не
  работали ни при попытке купить полис, ни при попытке залогиниться
- Страховку для ВНЖ в Dunav нельзя купить онлайн, её оформляют только в офисах компании
- Обычная шенгенская страховка Dunav на 30 дней с периодом действия полгода и страховой
  суммой 30000 евро стоит около 5500 динар
- В Сербии можно оформить страховку отмены тура в случае отказа в визе, но контакты
  для онлайн оформления без визита в офис нужно уточнять отдельно
- Российские страховки могут отказать в выплате, если человек уже год живёт за границей,
  так как требуют фото загранпаспорта с печатью последнего пересечения границы и покупку
  полиса на территории России
- Российские страховки с ассистансами Class Assistance или Savitar Group работают
  за границей, но если покупаешь полис уже находясь за рубежом, обязательно нужно
  отмечать опцию уже путешествую, так как не все страховые компании поддерживают эту
  функцию
- При выборе страховки важно смотреть на ассистанс компанию, лучшая зависит от конкретной
  страны, на форуме Винского в теме Черепахи можно получить рекомендации по ассистам
  для разных стран
- Годовая страховка Dunav стоит около 50 тысяч динар, если оформлять её на непрерывное
  проживание 365 дней
- В Dunav можно существенно сэкономить, выбрав годовой период действия полиса, но
  указав меньшее количество дней фактического пребывания, например 90 дней вместо
  365, тогда стоимость будет намного меньше 50 тысяч динар
- В Wiener Osiguranje годовая страховка для коротких поездок в течение года стоит
  около 6000 динар, это подходит для тех, кто совершает несколько поездок по месяцу
  каждая, а не живёт безвылазно за границей
- 'В Wiener Osiguranje есть две разные кнопки для оформления страховки: левая для
  непрерывной страховки на весь период, правая для годового полиса с ограниченным
  количеством дней поездок'
- Некоторые виды страховок Wiener Osiguranje не продаются онлайн, и даже в офисах
  компании они доступны не во всех отделениях
