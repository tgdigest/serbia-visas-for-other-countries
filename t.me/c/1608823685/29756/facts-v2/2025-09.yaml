facts:
- Дунав онлайн при оформлении страховки запрашивает JMBG (сербский идентификационный
  номер). Пользователи обсуждали возможность покупки без него, также упоминался вариант
  с EBS.
- Wiener Städtische страхование присылает полис сразу при заполнении онлайн формы,
  но оплатить его можно за день до начала действия полиса. Неоплаченный вариант является
  проектом договора (nacrt ugovora) и не подходит для подачи на визу.
- В неоплаченной версии страховки Wiener по диагонали листа светло-серыми буквами
  написано NACRT (проект), а сверху указано nacrt ugovora. После оплаты текст меняется
  на Potvrda (подтверждение), водяные знаки исчезают.
- Сравнение неоплаченной страховки с бронированием на Booking некорректно. Бронь на
  Booking является документом, подтверждающим бронирование, а неоплаченная страховка
  это только проект договора, который никого ни к чему не обязывает.
- SafetyWing и Genki (международные страховки для цифровых кочевников) принимались
  венграми при подаче на визу без вопросов. Эти страховки действуют практически во
  всех странах.
- Для визы в Венгрию обычно выбирают между Wiener и Grawe. По отзывам Grawe обычно
  получается дешевле, хотя на несколько дней разница не принципиальна.
- Ссылка на онлайн оформление страховки Generali https://www.generali.rs/web_osiguranje/putno_osiguranje.981.html
- Российские медицинские страховки не признаются на территории ЕС с 2022 года из-за
  невозможности доказать, что санкции не помешают произвести выплаты. Существует документ
  ЕС с рекомендацией проверять это с сентября 2022 года.
- Конкретный случай отказа во въезде в Швецию из Белграда в Стокгольм по причине российской
  страховки Т-Страхование. Хорватскую шенгенскую мульти визу аннулировали за неправильное
  использование (невозможность подтверждения действующей медстраховки).
- Пограничники в Стокгольме сообщили, что начали не пускать с российскими страховками
  только за неделю до инцидента (примерно конец августа - начало сентября 2025), хотя
  документ существует с 2022 года.
- Французское консульство в России в конце марта 2025 года принимало Т-Страхование
  и выдавало визы. До лета 2024 года с российскими страховками (включая Т-Страхование)
  успешно въезжали в Швецию по французским визам, оформленным в Сербии.
- Словенское посольство вообще не принимает российские страховки при подаче документов
  на визу.
- Испанское консульство не принимает страховки из России, а также любые страховки
  неизвестных им компаний (например, отказали в Chubb из ЮАР). Требуют строго страховки
  из Сербии или ЕС, о чем сообщают сразу при приеме документов.
- Т-Страхование имеет вопросы по обслуживанию в ЕС (только компенсация после посещения
  выбранного ими врача, а не полное обслуживание). Для нерезидентов РФ непонятно как
  трактуются условия договора, несмотря на разъяснения компании.
- В самой страховке Т-Страхование написано, что граждане РФ могут пользоваться независимо
  от страны проживания, но вопрос о стране выезда остается неясным.
- Пограничники в Швеции не разрешили оформить новую страховку онлайн прямо в аэропорту
  (например, в Uniqa), хотя технически это возможно.
- В Стокгольме в один день было несколько отказов во въезде российским гражданам с
  разными российскими страховыми компаниями. Всех отправили в международную зону терминала.
- Существует информация о команде Virtus.pro (киберспортивная организация, базирующаяся
  в Сербии), которым отказали во въезде в Швецию из-за insufficient medical insurance.
  Часть игроков пропустили бы, что может указывать на проблему с суммой покрытия,
  а не только на страну оформления.
- Ссылка на документ ЕС о проверке российских страховок https://home-affairs.ec.europa.eu/system/files/2022-09/Communication%20from%20the%20Commission%20on%20updating%20guidelines%20on%20general%20visa%20issuance%20in%20relation%20to%20Russian%20applicants%20and%20on%20providing%20guidelines%20on%20controls%20of%20Russian%20citizens%20at%20the%20external%20borders_en.pdf
- Швеция проверяет документы досконально, в отличие от многих других стран. Первым
  делом запрашивают страховку, потом другие документы. В других странах обычно достаточно
  паспорта с визой.
- Grawe выгодна при оформлении на год, особенно на несколько человек, стоит копейки
  по сравнению с рисками использования сомнительных страховок.
- Обычно срок действия полиса начинается со следующего дня после оформления, но Uniqa
  может иметь свои особенности.
