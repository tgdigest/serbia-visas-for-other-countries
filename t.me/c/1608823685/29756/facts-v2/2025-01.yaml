facts:
- Найти страховку на несколько въездов для всей семьи на год проблематично. Страховые
  компании обычно предлагают либо многократную страховку на одного человека на год
  с ограничением по дням (например, 30 дней), либо семейную страховку на конкретные
  даты одной поездки.
- На сайте Generali (https://www.generali.rs) есть опция выбрать семейную страховку
  на несколько въездов (porodicno и vise ulazaka), но при попытке расчета система
  выдает ошибку, что не может рассчитать полис с такими данными.
- Сотрудники офиса Generali подтвердили, что можно оформить либо отдельный полис на
  год на каждого члена семьи, либо семейную страховку только на одну поездку. Похоже,
  это новое правило компании, так как даже сотрудники не знали об этом ограничении.
- При подаче документов на многократную визу достаточно предоставить страховку только
  на первую поездку. Это подтверждено опытом пользователей, хотя многократные визы
  им пока не давали, только однократные.
- Если планируется 2-3 и более поездок за год, годовая страховка может быть выгоднее,
  чем оформление отдельных полисов на каждую поездку, хотя разница в цене не критична.
- Многократная годовая страховка обычно имеет ограничение по количеству дней пребывания
  (например, 40-50 дней в году). Если дни израсходуются раньше окончания срока действия
  полиса, нужно покупать новую страховку.
- Страховка действует только в пределах указанного срока действия полиса. Если куплена
  страховка на 3 месяца/30 дней со сроком действия с марта по июнь, использовать ее
  можно было только до июня, даже если дни не израсходованы.
- Неиспользованные дни страховки не переносятся на следующий год. Если пробыли меньше
  дней, чем указано в полисе, остаток сгорает после окончания срока действия.
- Вопрос о возврате денег за страховку в случае отказа в визе остался без ответа в
  переписке. Непонятно, можно ли вернуть деньги и как это сделать (через офис или
  письмом).
- Страховку можно быстро оформить онлайн, например, через Дунав осигуранье. Процесс
  занимает максимум 10 минут плюс время на распечатку.
- Uniqa со страховкой с покрытием 'цео свет' (весь мир) действительно работает и может
  быть рекомендована. Проверено на реальном случае в Таиланде.
- При укусе, царапине или даже ослюнении животным без документов о прививках необходимо
  срочно начать вакцинацию от бешенства. Требуется 6 вакцин против бешенства (включая
  иммуноглобулин с первой дозой) плюс столбняк, если нет свежей прививки.
- Де-юре есть 14 дней до первой вакцины от бешенства, но чем раньше начать, тем эффективнее
  лечение.
- Стоимость первого визита после укуса собаки в Таиланде (осмотр двух врачей, доза
  против бешенства и иммуноглобулин) составила 360 евро. Второй визит (укол, осмотр
  и обработка) обошелся в 85 евро. Третий визит (только вакцина) стоил 38 евро.
- Представитель Uniqa в Сербии это компания Coris Srbija. Они быстро отвечают в Viber,
  это их официальный канал связи. Могут отвечать даже ночью.
- Для активации страхового случая через Coris Srbija нужно отправить в Viber фотографии
  первой страницы паспорта, страницы со штампом выезда (с которого начался страховой
  период), боравка (хотя это не указано в официальных требованиях), сам полис, описание
  ситуации и адрес места пребывания в стране. Также нужно напомнить о разнице во времени,
  если она есть.
- Важно сразу несколько раз написать страховой компании, что вы в роуминге или без
  симки, и все контакты только через Viber. Нужно убедиться, что они поняли использовать
  только Viber для связи.
- Uniqa полностью покрыла все расходы на лечение после укуса собаки в Таиланде. Госпиталь
  предложили хороший, с наличием вакцин и англоговорящим персоналом.
- Общение с Coris Srbija может происходить на сербском языке. В конкретном случае
  все вопросы решались на сербском.
- Пример из Швеции подтверждает важность страховки. За зашивание после падения на
  ёлку страховка все покрыла (стоимость полиса 20 евро), тогда как знакомые за рентген
  и гипс при переломе запястья заплатили почти 500 евро без страховки.
- Стоимость семейной страховки в Дунав осигуранье около 3500 динар. Пользователи уточняли,
  адекватна ли эта цена.
- Для некоторых целей требуется страховка с суммой покрытия не менее 100000 евро.
  Пользователи интересовались, в каких компаниях можно получить такую опцию.
- Grawe считается самой дешевой страховкой для подачи документов в консульство.
- Вопрос о возможности изменить даты или расширить уже купленную страховку в Grawe
  с доплатой остался без четкого ответа в переписке.
- При покупке страховки Grawe на сайте полис может не прийти на почту сразу. В одном
  случае пользователю пришлось написать на почту компании и провести шестиминутный
  разговор с колл-центром на сербском языке, чтобы получить полис.
- Если не хочется долго общаться на сербском языке, лучше заплатить чуть больше и
  выбрать страховую компанию с более стабильной системой онлайн-покупки.
- Опыт покупки страховки Grawe в офисе в Суботице был проблемным. Адрес на карте оказался
  неверным, правильный адрес Матије Корвина, Суботица 24000. Сотрудница допустила
  множество ошибок (неправильные даты, сломанный принтер, не пришедшее письмо, просмотренная
  оплата, активация полиса только одному человеку из двух).
- Цена страховки Grawe на сайте и в офисе одинаковая, но процесс оформления может
  быть проблемным в обоих случаях.
- У некоторых пользователей страховка Grawe приходила на почту сразу без проблем.
  В Grawe можно выбрать годовую страховку на семью на сайте, тогда как в других страховых
  компаниях на разных этапах возникали сбои.
- Онлайн-системы сербских страховых компаний работают нестабильно, это общая проблема.
- В разделе 'Individualno osiguranje za više ulazaka' на сайте Grawe есть слайдеры
  для настройки параметров, и там цены более разумные. Например, базовое страхование
  на год с пребыванием 90 дней стоит около 15000 динар.
- В первом разделе Grawe 'индивидуальное путешествие' (для однократной поездки) цены
  значительно выше и предназначены для разовых поездок.
- Ссылка на оформление туристической страховки Grawe https://webshop.grawe.rs/WebShop/travel/step1/putno-osiguranje
- Дунав осигуранье можно оформить онлайн, не обязательно идти в офис.
- Остался вопрос о том, подходит ли одна страховка на всю семью для визы, или требуется
  покрытие 30000 евро на каждого человека отдельно. Пользователи интересовались, нужно
  ли заранее уточнять это в консульстве.
