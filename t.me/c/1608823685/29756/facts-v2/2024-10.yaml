facts:
- Страховка Atlas Travel для США стоит дорого, но считается надежной. За двух человек
  на 2,5 месяца стоимость составила 300 долларов. Покупается через сайт https://www.visitorscoverage.com
- Страховка SafetyWing Nomad Insurance подходит для разных стран, включая Японию.
  Для США доступна за дополнительную плату. Сайт https://safetywing.com/nomad-insurance.
  По сравнению с Atlas Travel получается дороже для поездок в США
- Страховка Тинькофф не работает для граждан РФ, проживающих более 90 дней в другой
  стране или имеющих ВНЖ другой страны. Это официальная позиция поддержки. При этом
  вылетать и влетать можно не из России и не в Россию, на действие страховки это не
  влияет
- При использовании страховки Тинькофф в США нужно самостоятельно оплачивать 100 долларов
  за обращение в неотложку и 50 долларов за каждый срочный визит. Всё остальное сверх
  этих сумм оплачивает страховая компания
- SafetyWing работает по принципу франшизы в 200 долларов для стран кроме США. Сначала
  платишь сам, потом возвращают. В некоторых случаях могут включиться в процесс до
  оплаты клиентом
- Российские страховки Сбер и Райффайзен в прошлом проверяли штампы в паспорте при
  страховых случаях, просили прислать фото всех страниц. Сейчас многие страны не ставят
  штампы, поэтому непонятно как проверяют
- Страховка Сбер через агрегатор Polis 812 в Таиланде работала по гарантийным письмам
  (страховая сама всё оплачивает напрямую госпиталю) и не проверяла штампы в паспорте.
  Можно было продлевать из месяца в месяц, докупая заново
- Венгрия не принимает российские страховки, включая Тинькофф. Есть подтвержденный
  случай отказа в октябре 2024 года
- Хорватия не принимает российские страховки
- Болгария летом 2024 года принимала российскую годовую страховку Тинькофф, но в сентябре
  2024 уже отказались принимать. Пришлось делать сербскую страховку
- Райффайзен банк в Сербии предоставляет страховку держателям карты Gold на всю семью.
  Эта страховка принимается для виз в Венгрию, Италию и Кипр без проблем. Нужно запросить
  у банка подтверждение в виде документа с подробными условиями
- Для оформления travel страховки в Сербии онлайн через Grawe требуется JMBG номер,
  который указывается на карточке ВНЖ. До получения ВНЖ оформить онлайн проблематично
- Зеленая карта для автомобильной страховки в ЕС продается в ТехничкиПреглед в Сербии
  за 3600 динаров со сроком действия на год. Она нужна если сербская автостраховка
  не действует в ЕС
- Страховая компания Ddor в Сербии продает страховки для путешествий
- Российские страховки в доковидную эпоху работали нормально, были успешные страховые
  случаи. После санкций ситуация изменилась и надежность снизилась
- При выборе страховки важно обращать внимание на компанию-ассистанта, через которую
  страховая работает в другой стране, так как именно она обеспечивает реальную помощь
  на месте
