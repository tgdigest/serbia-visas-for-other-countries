facts:
- Для подачи на визу в Сербии нужна местная страховка, а не российская, которую можно
  оформить онлайн в компаниях UNIQA или Dunav, годовые полисы стоят от 4000 до 9000
  динаров в зависимости от условий и количества страховых дней
- В Generali можно оформить онлайн годовую страховку с 30 страховыми днями за 7120
  динаров
- UNIQA не позволяет оформить страховку для региона Азии через сайт, например для
  Вьетнама, при этом JMBG становится необязательным при указании гражданства, но кнопка
  далее остается заблокированной, решение заключается в посещении офиса с паспортом
  и наличными деньгами, так как оплата картой не принимается
- Турция включена в европейский регион при оформлении страховки, а не в азиатский
- При заполнении JMBG для оформления страховки без ВНЖ можно использовать универсальную
  схему формирования номера, которая работает в Generali по адресу https://www.generali.rs/web_osiguranje/putno_osiguranje.981.html?step=1
- Номер в ВНЖ формируется по той же схеме что и JMBG
- Страховка Dunav при выборе покрытия всей Европы компенсирует расходы только на территории
  главной страны назначения, которую указываешь при оформлении, что делает выбор общеевропейского
  покрытия бессмысленным
- Dunav не предоставляет возможности связи через мессенджеры или быстрый контакт в
  роуминге, только email или сербский номер телефона
- Операторы Dunav быстро отвечают на звонки, отлично говорят по-английски и организовывают
  визит в больницу в течение 1-2 часов
- Dunav работает по схеме возмещения расходов, когда вы сами оплачиваете лечение,
  сохраняете чеки и диагнозы, а по возвращении получаете компенсацию без ограничений
  по выбору клиники
- Страховка Raiffeisen Premium подходит для подачи на шенгенскую визу в Германию,
  Болгарию и Венгрию
- Страховка Raiffeisen входит в премиум пакет или оплачивается отдельно в зависимости
  от типа карты, покрывает весь мир для владельца и родственников путешествующих вместе,
  покрытие составляет 30000 евро, действует год с максимальным пребыванием в стране
  до 90 дней
- Карта Raiffeisen Premium дебетовая, имеет динаровый счет работающий только в Сербии
  и валютный счет по умолчанию в евро, доллары можно открыть и пополнить в кассе,
  но регулировать порядок списания валют вручную нельзя
- Raiffeisen берет комиссию 1% за все зарубежные транзакции
- Страховка Raiffeisen предоставляется компанией UNIQA
- Премиальная программа Raiffeisen включает личного менеджера и возможность общения
  только онлайн без посещения офиса, платиновая карта дополнительно дает доступ в
  бизнес-залы
- При онлайн расчете страховки в UNIQA важно правильно понимать два параметра - продолжительность
  страховки и количество дней пребывания за границей, например годовая страховка может
  покрывать только месяц суммарного пребывания за границей
- Dunav при онлайн заявке предоставляет скидку 15%, что делает расчет значительно
  дешевле других компаний
- В офисе Dunav по адресу Cara Nikolaja II 69 оформляют страховку для путешествий
  без проблем по белому картону и паспорту, при этом JMBG указывают особым образом
- Страховка Dunav для боравка не подходит для подачи на испанскую визу, нужна туристическая
  страховка с покрытием не менее 30000 евро
- Туристические страховки для шенгенской визы можно оформить в Wiener Stadtische Group,
  Dunav, Sava, Generali и других компаниях
- Государственная медицинская страховка доступна обладателям ВНЖ но не подходит для
  поездок в Шенген
- Для получения государственной медицинской страховки в зависимости от района могут
  требовать разные документы, в некоторых случаях достаточно паспорта и справки из
  ПИО фонда, в других требуют радну дозволу и множество дополнительных документов
- В ПИО фонде для получения справки нужен белый картон, решение из АПР для предузетника
  и паспорт
- Процесс получения государственной страховки изменился примерно с ноября, теперь
  требуется сначала получить одобрение по email приложив массу документов, раньше
  можно было получить здравствену картицу с одной бумажкой регистрации в системе ОМС
- Пластиковая карта государственной страховки может изготавливаться несколько месяцев,
  сначала выдают временную бумажку формата А4
- Обладатели ВНЖ по покупке жилья могут получить государственную страховку без радны
  дозволы
- Страховка на 90 дней в Шенгене с покрытием 35000 евро в офисе Dunav стоит около
  45000 динаров, что считается завышенной ценой
- Страховка на 30 дней в Шенгене стоит примерно 7000 динаров
- World Nomads предлагает дорогую американскую страховку действующую в любых ситуациях
  вплоть до нейрохирургии
- Для США рекомендуется покрытие минимум 50000 евро, стандартные 30000 евро считаются
  недостаточными
- При расчете страховки для США на сайте UNIQA для 3 человек на 40 дней получается
  сумма около 260000 динаров
