- Grawe webshop.grawe.rs продает туристическую страховку для иностранцев с номером
  EBS, но на странице с данными страхователя могут возникать технические проблемы
  при оформлении
- Зеленая карта для автомобиля стоит 2000 динаров, это стандартная цена. Цена 3600
  динаров является завышенной и указывает на то, что человека обманули
- Зеленая карта для автомобиля не нужна при поездках в страны ЕС, сербская автостраховка
  действует на территории ЕС согласно законодательному акту
- Зеленая карта нужна для поездок в Македонию и стоит 2000 динаров
- Технички преглед не имеет отношения к действию сербской автостраховки в ЕС
- Для многократной шенгенской визы в Испанию достаточно оформить туристическую страховку
  только на первую запланированную поездку. Для последующих поездок нужно будет оформлять
  отдельные страховки, но делать это заранее не требуется
- Требования к туристической страховке зависят от конкретной страны, на визу которой
  подается заявление. Информация о требованиях должна быть указана на официальном
  сайте консульства
- Самая дешевая туристическая страховка для визовых целей оформляется на сайте webshop.grawe.rs
  и подходит под требования Испании
- При оформлении страховки в Dunav в поле JMBG нужно указывать номер EBS (для иностранцев
  с боровак)
- Туристические страховки обычно покрывают всю территорию Шенгена или Европы, не нужно
  делать отдельные страховки для каждой страны ЕС
- Для оформления визы фрилансера в Германию можно использовать страховку с сайта webshop.grawe.rs
  как самый дешевый вариант
- При покупке страховки в Uniqa требуется указывать два номера телефона, иначе система
  не позволит продолжить оформление
