facts:
- При оформлении онлайн страховки в Uniqua может возникать ошибка валидации JMBG при
  вводе номера ВНЖ. Решение проблемы заключается в том, что поле JMBG не является
  обязательным, если ниже выбрать статус иностранца.
- Для покупки туристической страховки онлайн с оплатой картой и без технических ошибок
  пользователи рекомендуют компанию Дунав (Dunav).
- В Сербии нет страховки от невылета или отказа в визе, которая позволила бы вернуть
  деньги за бронирование жилья типа Airbnb в случае отказа в визе. Пользователи спрашивали
  в Wiener и Dunav, но такой продукт не предлагается.
- Страховка от отмены туристической поездки в Dunav не включает причину отказа в выдаче
  визы как страховой случай.
- Российская страховка от Тинькофф может не подойти для подачи на визу в европейские
  страны. При подаче на испанский шенген такую страховку не приняли, сославшись на
  санкции и какой-то закон, пришлось доносить местную сербскую страховку.
- Для оформления шенгенской визы подходят местные сербские страховки от компаний Wiener
  и Dunav. Выбор между ними не принципиален, обе компании признаются консульствами.
- При оформлении туристической страховки в Generali нужно выбрать страну поездки,
  после чего можно выбрать покрытие по географии (только Европа, Европа плюс Турция,
  весь мир и так далее). Страховка будет действовать во всех странах выбранного региона,
  не только в указанной стране.
- Для шенгенской визы подходит любая сербская туристическая страховка, когда выбираешь
  в качестве страны поездки любую страну Шенгена, покрытие автоматически распространяется
  на всю зону.
- Сравнение цен на семейную туристическую страховку на 30 дней в течение года. В Generali
  стоит 7100 динаров с покрытием 40 тысяч евро и бесплатным страхованием дома или
  квартиры на время отсутствия в период поездки. В Dunav такая же страховка стоит
  6800 динаров, но с меньшим покрытием.
- Dunav предоставляет скидку 10 процентов за покупку и оплату туристической страховки
  онлайн.
- Разница в стоимости туристических страховок между разными сербскими компаниями обычно
  составляет 100-200 динаров.
- Страховка Generali не действует в США, Канаде и России для граждан РФ, но работает
  по всему Евросоюзу.
- По страховке от Dunav стоматологические услуги покрываются в размере до 150 евро.
  Возникает вопрос о необходимости предварительного звонка в страховую компанию или
  возможности оплатить на месте и потом вернуть деньги, но ответа в переписке нет.
- Для визы в Грецию требуется страховка с покрытием 30000 евро на каждого человека
  отдельно. Страховка с общим покрытием 30000 на всю семью не подойдет.
- Туристические страховки не покрывают плановые операции. Они предназначены только
  для экстренных медицинских случаев во время путешествия.
- Обычные медицинские страховки в Сербии начинают действовать через 3-4 месяца после
  покупки. Косметические операции, вероятно, вообще не покрываются страховками.
- Государственная страховка при наличии ВНЖ может быть бесполезной на практике, что
  заставляет людей искать частные страховые решения.
