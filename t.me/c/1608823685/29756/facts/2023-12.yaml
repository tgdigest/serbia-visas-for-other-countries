facts:
- Существует вопрос о возможности оформления сербской туристической страховки для
  человека без ВНЖ в Сербии, но конкретного ответа в обсуждении не было
- Для национальной визы D в Европу требуется туристическая страховка с покрытием на
  365 дней, хотя сама виза D не является туристической
- Тинькофф предлагает онлайн оформление туристической страховки на 12 месяцев через
  мобильное приложение
- По туристической визе в Европе можно находиться максимум 180 дней, поэтому покрытие
  на 365 дней нужно только для специальных виз типа D
- Владельцы карты Raiffeisen Premium получают в комплекте страховку Uniqa, которая
  представлена карточкой и условиями на сербском языке
- Для использования страховки Uniqa от Raiffeisen Premium при подаче на шенгенскую
  визу нужно написать на email указанный на карточке и запросить информацию по покрытию,
  после чего пришлют один лист с деталями
- Страховка Uniqa от Raiffeisen Premium успешно принималась при трёх подачах на шенгенские
  визы
- Разные страны Шенгена имеют разные требования к страховкам, некоторые принимают
  только полисы от своих национальных страховых компаний, другим достаточно условной
  Генеральной страховки
- Страховая компания Дунав обещает возможность возврата денег за неиспользованную
  страховку, но конкретных примеров успешного возврата в обсуждении не приводилось
- Для шенгенской визы во Францию требуется страховка с определённой суммой покрытия,
  но конкретная сумма в обсуждении не была названа
- Для шенгенской визы в Испанию минимальное покрытие страховки должно составлять 30
  тысяч евро, страховка с покрытием 5 тысяч не будет принята
- Страховая компания Дунав может заменить страховку с недостаточным покрытием на полис
  с правильным покрытием при доплате разницы
- В Сербии официальные новогодние праздники приходятся на 1 и 2 января
- Для поездки на 3 дня подойдёт страховка на 10 дней, если она покрывает период фактического
  пребывания
- Между Россией и Сербией существует договор о предоставлении срочной медицинской
  помощи гражданам России на территории Сербии
- Несмотря на наличие межгосударственного договора о медпомощи между Россией и Сербией,
  для поездок всё равно рекомендуется оформлять страховой полис путешественника
