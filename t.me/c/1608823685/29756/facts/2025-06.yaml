facts:
- Страховая компания UNIQA в последнее время плохо отвечает на имейлы, задержки составляют
  около недели. Один пользователь получил ответ через три дня после обращения, причем
  одновременно пришел ответ от менеджера страховой и от менеджера банка после дополнительного
  пинга. Другой пользователь получил ответ на следующий день без дополнительных действий.
- К банковским пакетам в Сербии иногда идет пластиковая карточка страховки от UNIQA,
  к которой можно запросить полноценный документ-полис.
- Некоторые пользователи пытаются получить шаблон сербской страховки в формате PDF
  для редактирования своих данных вместо реальной покупки страховки. Это делается
  для отчетности перед работодателем, а не для реальных поездок. Сообщество негативно
  относится к таким попыткам и предупреждает о рисках остаться без покрытия в случае
  реальной медицинской проблемы за границей.
- Стоимость страховки для Европы в DDOR на одного человека на 10 дней с покрытием
  35000 евро составляет 2350 динаров. Для шенгенских виз обычно требуется минимальное
  покрытие 30000 евро.
- Семейная страховка в компании GRAWE стоит около 100 евро на год и покрывает максимум
  2 взрослых и 3 детей. Это выгодное предложение для семей.
- Стоимость страховки на семью из 4 человек в Европу с покрытием 35000 евро на каждого
  на 18 дней составила 8000 динаров. Страховка на одного человека на 3 месяца с покрытием
  30000 евро стоит 18022 динара.
- Процесс покупки страховки в Сербии полностью онлайн. Нужно заполнить свои данные
  на сайте страховой компании, оплатить и получить полис на электронную почту в формате
  PDF, обычно на 2 страницах. Затем его нужно распечатать для предъявления.
- Популярные страховые компании в Сербии для туристических страховок включают GRAWE,
  SAVA, DUNAV, DDOR и UNIQA. Рекомендуется сравнивать цены между ними.
- При оформлении страховки онлайн в поле JMBG нужно указывать evidencijski broj. Сотрудники
  GRAWE подтверждают, что это правильное поле для указания данного номера.
- Страховки от сербских банков, которые идут бонусом к банковским картам, подходят
  для шенгенских виз. В полисе должен быть пункт о покрытии для шенгенской зоны, что
  можно проверить в разделе Important условий страховки.
