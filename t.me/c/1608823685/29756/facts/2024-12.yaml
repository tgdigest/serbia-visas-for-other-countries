facts:
- Страховка от Поштанского банка, которая идет с бизнес счетом, вызывает вопросы по
  применимости для виз. Один страховой агент утверждал, что она не распространяется
  на территории, где требуется виза, и нужно делать новую страховку.
- Для Райффайзен банка на тарифе Премиум (физическое лицо, около 1000 динаров в месяц)
  предоставляется страховка от UNIQA, которая покрывает всю семью с покрытием 30000
  евро и действует на территории ЕС.
- Чтобы использовать страховку от UNIQA (Райффайзен) для визы в Венгрию, можно найти
  email на пластиковой карте, написать в страховую компанию с просьбой подтвердить
  действие страховки на территории ЕС, покрытие 30000 евро и распространение на семью.
  Полученное письмо на английском распечатать и предоставить в посольство. Венгерское
  посольство приняло такое подтверждение без вопросов.
- При оформлении годовой страховки с покрытием на определенное количество дней (например,
  30 дней), дни расходуются по факту нахождения за границей. Если провести в Европе
  неделю, останется 23 дня покрытия, независимо от того, обращались ли к врачам.
- При онлайн оформлении страховки в Дунав, даже если заполнять форму на сербском языке,
  на выходе получается документ сразу на двух языках (сербском и английском).
- При оформлении страховки в Дунав фамилию нужно писать латиницей, как в паспорте.
- В офисе Дунав сообщили, что не делают годовые страховки не гражданам Сербии. Однако
  есть опыт получения годовой страховки от Дунав через банк (при переходе на резидентский
  счет банк может предложить добавить страховку от Дунав).
- При заполнении формы страховки Дунав в графе JMBG для не граждан можно указывать
  номер боровака (если есть голубая вклейка в паспорте).
- Опция Ковид в страховке Дунав является дополнительной и не включена по умолчанию.
  Некоторые страны требуют наличие ковидного покрытия и специально проверяют это.
  Однако для шенгенских виз ковид не является обязательным требованием.
- При оформлении семейной страховки в Дунав, если заполняешь себя как ugovarač o osiguranja
  (страхователь), нужно поставить галочку внизу формы, чтобы добавить себя в список
  застрахованных. Система не позволяет добавить страхователя в список отдельно.
- Страховка Genki (конкретно Genki Travel) подходит для шенгенских виз, включая испанский
  шенген. В документах Genki есть прямое указание, что страховка подходит для шенгена.
- Российская страховка Тинькофф по состоянию на декабрь 2024 года уже мало где принимается
  для шенгенских виз. Есть противоречивые мнения, но преобладает информация о том,
  что её недостаточно.
- Для оформления страховки в Суботице можно использовать онлайн сервисы dunav.rs,
  generali.rs, uniqa.rs и другие. На сайтах есть калькулятор стоимости и возможность
  онлайн оплаты.
