facts:
- Путевая туристическая страховка предназначена для выезда за рубеж и не подходит
  для оформления ВНЖ в Сербии, для которого требуется другой вид страхования
- При заполнении формы страховки Dunav в графе broj pasosa/licne karta нужно указывать
  номер паспорта без пробелов, а в поле JMBG указывается номер ВНЖ
- Страховка Generali за 600 евро в год не покрывает лечение COVID-19 и хронические
  заболевания, даже если они были указаны в анкете при оформлении, о чем клиентов
  не предупреждают заранее
- Страховые компании Uniqa и Dunav предлагают только страховки на конкретное количество
  дней, а годовая страховка на 365 дней стоит очень дорого
- В России некоторые ДМС покрывали лечение COVID-19, включая вызов врача на дом и
  проведение тестов, например страховая компания Ресо предоставляла такие услуги в
  первую и вторую волну пандемии
- Страховка Wiener insurance предоставляется некоторым работникам от работодателя
  и получает положительные отзывы
- При COVID-19 страховые компании в России не могли закрыть больничный лист, для этого
  нужно было обращаться в государственную поликлинику
- На сайте Uniqa при оформлении семейной страховки спрашивают про deca, что означает
  дети на сербском языке
- Консульства принимают как семейные, так и отдельные страховки для каждого члена
  семьи
- Для подачи на визу цифрового кочевника в Португалию требуется туристическая страховка,
  купленная в Сербии, с покрытием минимум 30000 евро, включая репатриацию и скорую
  помощь
- В случае отказа в визе или непринятия документов посольством можно частично вернуть
  деньги за туристическую страховку
- Годовая страховка с покрытием 30 дней в Generali на весь мир кроме США, Японии и
  еще нескольких стран стоит около 7100 динаров на человека и включает покрытие COVID-19
  на 30000 евро
- Страховка Generali выдается на сербском языке, но также доступна версия на английском
  языке по отдельной ссылке
- Посольства принимают страховки на сербском языке без требования перевода
- Для национальной немецкой визы на 6 месяцев требуется страховка от признанной в
  Сербии страховой компании на весь период пребывания
- Страховка Wiener дешевле чем Dunav и предлагает большее покрытие для оформления
  ВНЖ
- Страховка для ВНЖ Сербии действует только на территории Сербии и не подходит для
  поездок в другие страны
- В Generali можно оформить страховку на конкретные даты до 183 дней, что подходит
  для долгосрочных виз
- Страховые компании Wiener и Dunav osiguranje позволяют оформить страховку в день
  обращения или получить сертификат онлайн
- Страховка от банка Raiffeisen, которая идет с платиновой дебетной картой, покрывает
  всех членов семьи, стоимость карты около 1400 динаров в месяц, но становится бесплатной
  при зарплате от 150000 динаров
- Страховая компания Uniqa по запросу предоставляет документ на английском языке с
  подтверждением покрытия всех членов семьи
- Страховка в Dunav на две недели для стран ЕС стоит около 2300 динаров
- Некоторые консульства прямо указывают в требованиях, что нужна сербская страховка,
  а российская не подходит
- При покупке страховки Generali нужно выбрать конкретную страну назначения, и компания
  автоматически оформит пакет на максимальное количество стран, куда эта страна входит
- В офисе Dunav можно оформить страховку даже без наличия ВНЖ Сербии
