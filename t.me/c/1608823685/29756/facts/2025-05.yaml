facts:
- Для путешествий по нескольким балканским странам (Сербия, Черногория, Босния) на
  2-3 месяца нужно выбирать страховку с зоной покрытия, включающей все эти страны.
  Рекомендуется проверять на сайте страховщика, вводя конкретные страны и даты.
- Если у вас ВНЖ Сербии и вы оформляете обычную туристическую страховку с зоной покрытия
  Европа, она покрывает только поездки за пределы Сербии, но не пребывание в самой
  Сербии. Для покрытия в стране проживания нужно оформлять ДМС и читать его условия.
- На сайте страховой компании Дунав в поле JMBG нужно заполнять сербский евиденски
  брой, который начинается с даты рождения, а не номер загранпаспорта или ВНЖ.
- Страховая компания Grawe оформляет страховки онлайн и предлагает годовую страховку
  с покрытием по Европе, Турции, Тунису, Египту и России. Каждая поездка может длиться
  максимум 45 дней подряд в течение года.
- Годовая страховка Grawe с покрытием экстремального спорта стоит около 6300 динаров
  на одного человека. Без спорта цена такая же или чуть ниже. На семью из трёх человек
  годовая страховка обходится примерно в 100 евро.
- В калькуляторе на сайте Grawe цены могут отображаться не так, как в итоговом предложении,
  поэтому стоит проверять финальную стоимость.
- Условия годовой страховки Grawe указывают максимальную длительность контракта 365
  дней с покрытием максимум 45 последовательных дней за каждую поездку.
- Если купили страховку в Grawe и не получили полис вовремя (например, перед подачей
  на визу), можно написать им на почту с указанием времени и суммы оплаты. Они отвечают
  быстро, в течение нескольких часов могут прислать страховку.
- В некоторых случаях проще купить страховку Grawe лично в офисе, чем онлайн, хотя
  онлайн обычно дешевле.
- Страховка от Дунава и Поштанске, которую выдавали в 2024 году при открытии бизнес-счёта,
  может не подойти для визы в Шенген. Сотрудники Дунава могут утверждать, что эта
  полиса действует только для безвизовых стран типа Черногории, а для Шенгена нужна
  другая страховка.
- В визаметрике могут потребовать очитану картицу (считанную карточку) страховки и
  взять дополнительную плату около 1760 динаров за эту услугу, даже если вы принесли
  скан.
- Покупка страховки в офисе Дунава дороже примерно на 4000 динаров по сравнению с
  покупкой на сайте. Онлайн всегда дешевле.
- Сербская страховка для местных жителей по умолчанию имеет покрытие 10000 евро, но
  для российского паспорта и визы в Шенген требуется покрытие не менее 30000 евро.
  Нужно проверять условия конкретной страховки.
- Есть противоречивый опыт со страховкой от Поштанске. Один человек столкнулся с отказом
  в визаметрике, а другой успешно получил 4 визы в разные страны с этой же карточкой,
  предоставив скан с двух сторон и копию страницы договора из основного договора по
  открытию бизнес-счёта.
- На карточке страховки от Дунава/Поштанске может быть написано PUTNIČKO ZDRAVSTVENO
  OSIGURANJE EVROPA с покрытием 35000 евро, что формально соответствует требованиям
  для Шенгена.
- Сербский рандом может сработать при подаче документов на визу. Один и тот же полис
  могут принять или не принять в зависимости от конкретного сотрудника или ситуации.
- Вопрос о том, принимают ли греки российскую страховку или только местную, остался
  без однозначного ответа в переписке. По телефону это условие не всегда оговаривается
  заранее.
