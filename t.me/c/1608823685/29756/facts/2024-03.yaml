facts:
- Для запроса визы в Сербии требуется страховка на 30 000 евро, которая покрывает
  страну, выдающую визу. Если виза уже получена, подойдет любая страховка
- Страховку Дунав можно оформить онлайн через портал https://portal.dunav.com/putno
  без необходимости предоставлять оригинал паспорта в офисе
- При подаче документов на визу из Сербии обязательно нужна сербская страховка. Переводить
  её на другие языки не требуется, принимают на сербском
- Возврат денег за страховку Дунав возможен, если страховые даты ещё не наступили.
  Один пользователь успешно вернул деньги, написав заявление на почту страховой компании.
  Другому пользователю отказали в возврате, потребовав письмо от консульства
- Для оформления мультивизы в Болгарию из Сербии нужно проверять условия имеющихся
  страховок, важно где они действуют и какую сумму покрывают
- Российские страховые компании могут не подходить для визовых заявлений, так как
  некоторые из них находятся под санкциями. В таких случаях требуется местная сербская
  страховка
- В страховой компании DDOR можно оформить семейную страховку с суммой покрытия 35
  000 евро на каждого члена семьи. Ковид можно исключить из покрытия, это делает страховку
  дешевле. Присылают один полис на всех членов семьи, его можно распечатать в нескольких
  экземплярах. По такой страховке успешно получают визы
- У некоторых страховых компаний исключение ковида из покрытия не влияет на стоимость
  полиса
- При открытии бизнес-счета в Поштанской Штедионице и выпуске карты Visa к нему автоматически
  идет туристическая страховка на держателя карты. Территория действия включает Европу
  и Турцию, но исключает Россию. Стоимость выпуска карты около 200 динаров, обслуживание
  1800 динаров в год, что дешевле отдельной страховки
- Карта Visa от Поштанской Штедионицы привязана ко всем счетам одновременно. При оплате
  в динарах списывается с динарного счета, в евро с еврового. Валютный счет как личный,
  так и бизнес обслуживается бесплатно
- На ребенка необходимо оформлять отдельную страховку, страховки родителей на него
  не распространяются
- JMBG это идентификационный номер, который может запрашиваться при оформлении страховки
  в Сербии
- Опыт использования страховок в Австрии показал разницу в работе компаний. Страховая
  Winer потребовала фото штампа о выезде и ВНЖ в паспорте, но из-за праздников их
  клиники были закрыты и предложили самостоятельно искать клинику. Дозвониться до
  них было сложно, ушел весь лимит роуминга
- Страховая Uniqa при обращении в Австрии запросила больше документов, включая полный
  паспорт основного страхователя, паспорт обратившегося и карточку страхования. Однако
  представитель Uniqa в Австрии самостоятельно нашел ближайший госпиталь, где оказали
  помощь без оплаты на месте. Счет должны прислать на почту позже
- При обращении за медицинской помощью за границей процесс пересылки множества документов
  страховой компании может быть затруднительным, особенно если человек один и плохо
  себя чувствует
- Есть положительный опыт использования российских страховок РЕСО и белорусских Белнефтестрах
  в Германии и Польше, где требовали только номер полиса. Однако Белнефтестрах в одном
  случае также отправил в самостоятельный поиск клиники при зубной боли
