facts:
- Для медицинского страхования в Сербии (не для визы, а для обычного использования)
  участники чата рекомендуют компанию Generali
- Страховку для визы можно купить онлайн очень быстро, буквально за пять минут, например
  на сайте https://www.grawe.rs/
- При оформлении страховки на несколько человек имеет смысл рассмотреть годовой вариант,
  так как он может оказаться не дороже или даже дешевле разовой страховки на группу
- Когда страховая компания присылает полис на 44 страницы (например, Generali), для
  посольства достаточно распечатать первую страницу с данными застрахованного, страховой
  суммой и зоной действия
- Некоторые участники печатают для посольства первую страницу плюс страницу с нюансами,
  требуемыми конкретным консульством, например грекам нужно покрытие ковида, а португальцам
  важна репатриация
- Для венгерской визы можно делать обычную страховку онлайн в Винер Штэдтише без дополнительного
  покрытия на ковид, никаких проблем с этим не возникает
- Общая рекомендация по печати страховки для визы сводится к первой странице, где
  указаны имя, фамилия и сумма страховки
