facts:
- 'JMBG это идентификационный номер для граждан Сербии, который начинается с даты
  рождения. Для иностранцев существует аналог под названием EBS (evidencijski broj
  stranca). В номере EBS цифры после даты рождения указывают на статус: 66 означает
  временный боравак, 06 означает постоянный боравак.'
- В некоторых сербских системах, где требуется JMBG, номер EBS иностранца может не
  приниматься и не проходить валидацию. Однако в большинстве случаев при оформлении
  документов иностранцы в поле JMBG указывают свой EBS.
- Последний день поездки может совпадать с последним днем действия туристической страховки,
  это допустимо.
- Страховую компанию DDOR можно найти по адресу Narodnog Fronta 1 в Нови Саде. Оформление
  занимает около 5 минут при личном визите.
- DDOR предлагает онлайн покупку страховок через сайт https://moj.ddor.rs/kupi-online/pocetna
- На сайте DDOR максимальный срок страховки при онлайн оформлении ограничен 10 днями.
  Для более длительных поездок (например, 15 дней) нужно обращаться в другие компании.
- Generali позволяет покупать страховки онлайн без регистрации. При оформлении в поле
  JMBG можно вводить номер ВНЖ иностранца. Ссылка для покупки https://www.generali.rs/web_osiguranje/putno_osiguranje.981.html
- При попытке регистрации на сайте Generali система может выдавать ошибку о том, что
  клиент с указанным JMBG не имеет активных полисов. Это не мешает покупке страховки,
  так как для оформления достаточно просто ввести данные и оплатить без предварительной
  регистрации.
- Важно обращать внимание на формулировки покрытия страховки. Есть разница между 'at
  least 30.000 €' (минимум 30 тысяч евро) и 'up to 30.000 €' (до 30 тысяч евро). Для
  шенгенских виз требуется покрытие минимум 30 тысяч евро.
- Grawe предлагает путное здоровое страхование (putno zdravstveno osiguranje) на 20
  дней за 2300 динаров. Это считается приемлемой ценой по сравнению с другими компаниями.
- Dunav и Grawe имеют примерно одинаковую стоимость туристических страховок.
- Бизнес карта Поштанска банка включает страховое покрытие, но оно действует только
  на владельца карты, а не на всю семью, несмотря на то что сотрудники банка могут
  утверждать обратное.
- Grawe предлагает семейную годовую страховку через сайт https://webshop.grawe.rs/WebShop/travel/step2/family
  по привлекательной цене около 100 евро за год.
- Семейная страховка Grawe имеет ограничение по непрерывному пребыванию за границей
  до 45 дней подряд. После возвращения можно снова выезжать. Общего годового лимита
  по количеству дней нет.
- Через болгарское консульство в Нише успешно выдали мультивизу на 87 дней пребывания
  при предоставлении годовой страховки от Grawe на 45 дней страхования.
- В Суботице страховые компании расположены в конце улицы Матье Корвина, включая офис
  Grawe.
- 'Основные страховые компании в Сербии, предлагающие онлайн покупку туристических
  страховок: Dunav, Grawe, Generali, Wiener, Uniqa.'
- При онлайн покупке страховки на сайте Grawe предоставляется какой-то подарок или
  бонус.
- Все туристические страховки продаются онлайн, город проживания не имеет значения
  для покупки. Если нужно купить лично, можно найти офис нужной страховой компании
  в своем городе на их сайте.
- Страховка от Поштанска банка по бизнес счету распространяется только на владельца
  карты. Когда владелец прикладывал карту для оплаты, страховка работала только на
  него, остальным членам семьи приходилось покупать отдельные полисы.
- Для недельной поездки в Италию разница в стоимости страховок между разными компаниями
  незначительная, можно выбрать любую, например Grawe.
- Туристические страховки можно оформлять как онлайн через сайты компаний, так и лично
  в офисах.
- Dunav позволяет аннулировать уже купленную туристическую страховку и получить возврат
  средств. Для этого нужно отправить запрос на почту info@dunav.com. Полис аннулируют
  на следующий день и возвращают деньги на карту, с которой производилась оплата.
  После этого можно купить новый полис на другие даты.
- Изменить даты в уже оформленной страховке Dunav напрямую невозможно, только через
  аннулирование и покупку нового полиса.
- Grawe предлагает семейную годовую страховку с покрытием 30000 евро за 15338.89 динаров
  (130.90 евро) или с покрытием 60000 евро за 15978.68 динаров (136.36 евро) при включении
  страхования от ковида. Разница в цене между покрытиями минимальная.
- В семейный полис Grawe могут входить до двух взрослых в возрасте до 70 лет, которые
  не обязательно должны быть в браке или родственниками, и максимум пять несовершеннолетних,
  которые также не обязательно должны быть кровными родственниками. Фактически это
  групповое страхование.
- Зона действия страховки Grawe 'Европа' включает не только страны Европы, но также
  Тунис, Египет, Турцию, Россию и Балканские страны.
- Если нужно указать в страховом полисе два номера загранпаспорта, онлайн это сделать
  невозможно. Необходимо обратиться в офис страховой компании, где второй номер паспорта
  допишут вручную и заверят печатью.
- При оформлении семейной страховки Grawe в офисе не спрашивают, кто кому кем приходится
  из застрахованных лиц. Вписывают тех, чьи паспорта предоставлены.
- В договоре семейного страхования Grawe нет требования о том, что застрахованные
  должны путешествовать вместе. Каждый может ездить отдельно в рамках условий полиса.
- Для одиночного страхования Grawe предлагает варианты с покрытием 15000, 30000 и
  120000 евро (звездный вариант, значительно дороже). Вариант на 50000 евро для одиночек
  отсутствует.
- Объединяться в 'семью' для покупки группового полиса Grawe экономически выгоднее,
  чем покупать индивидуальные страховки.
- Разница в цене между страховкой с покрытием 15000 евро и 30000 евро составляет около
  260 динаров, что является незначительной суммой.
- В полисе со страховым покрытием worldwide (весь мир) может не быть явного указания
  на Шенгенскую зону, так как worldwide включает все страны. Однако некоторые консульства
  могут требовать явного указания конкретной страны или региона.
- Хорватское консульство иногда просит дописать в страховке словами название страны
  (например, 'Хорватия'), даже если в полисе указан Шенген или worldwide. Это пример
  бюрократических особенностей.
- При онлайн оформлении страховки можно указать основную страну направления, но в
  самом полисе это может быть не отражено явно.
- Страховка Grawe подходит для получения виз в Нидерланды. Все необходимые пункты
  покрытия, включая оплату лекарств, присутствуют в условиях.
- Болгарское консульство приняло годовую страховку Grawe с покрытием 30000 евро для
  оформления мультивизы и выдало визу.
- Некоторые страховые компании, например Dunav, ограничивают продажу туристических
  страховок максимум 90 днями. Год назад таких ограничений не было.
- Для получения годовой мультивизы можно использовать стратегию оформления страховки
  только на первый въезд по согласованию с консульством, а затем докупать страховки
  для фактических последующих въездов. Это дешевле, чем покупать годовую туристическую
  страховку сразу.
- Годовая туристическая страховка с поездками до 45 дней от Grawe с покрытием 30000
  евро стоит около 50 евро. Начиная со второй или третьей поездки суммарная стоимость
  отдельных страховок сравнивается с годовой.
- Не все консульства соглашаются на схему с оформлением страховки только на конкретные
  поездки вместо годовой при подаче на мультивизу.
- Страховка, прилагаемая к пакету Mastercard Gold, имеет покрытие только 15000 евро,
  что недостаточно для шенгенских виз. Поэтому даже при наличии такой карты приходится
  оформлять отдельную страховку для визы.
- Туристическая страховка Dunav на 2 недели стоит примерно 2500 динаров.
- Годовая страховка для иностранца (для подачи на ВНЖ) в Dunav стоит 12000 динаров.
- Страховка на 15 дней может стоить около 3500 динаров в зависимости от компании и
  условий.
- Для рабочей польской визы категории D требуется страховка на определенный период,
  а не на количество дней пребывания. Семейная годовая страховка с лимитом дней может
  не подойти.
- Польское посольство принимает определенные виды страховок, список можно уточнить
  на сайте посольства. Некоторые покупают польские страховки онлайн, и посольство
  их принимает без проблем.
- Поскольку по трудовому договору в Польше будет оформлена отдельная страховка, для
  визы имеет смысл брать недорогой вариант, которым не планируется пользоваться.
