facts:
- Для хорватской визы типа D требуется медицинская страховка, которая признается в
  Хорватии и Евросоюзе. Можно использовать онлайн страховку Genki, её берут многие
  хорватские номады
- Для визы в Испанию на 90 дней можно купить страховку Generali на год с покрытием
  90 дней. Если не отгулять все 90 дней в Евросоюзе, остаток страховки можно использовать
  для следующей визы
- При покупке страховки Generali онлайн после оплаты письмо с полисом может прийти
  не сразу, иногда через час. Письмо может попасть в папку спам
- В страховке Generali при выборе конкретной страны (например, Испании) в итоговом
  полисе всё равно указывается покрытие на всю Шенгенскую зону, а не только на выбранную
  страну
- Для шенгенских виз подходит любая страховка с покрытием от 30000 евро на Шенгенскую
  зону на даты поездки
- В Дунав можно оформить многократную страховку на 12 месяцев с выбором количества
  дней покрытия (например, 60 дней на год). В форме нужно выбрать срок trajanje 12
  месяцев, а в поле period указать нужное количество дней
- Страховку Generali нормально принимают при подаче документов на визу, переводить
  на английский не требуется. В полисе должна быть указана сумма покрытия
- В приложении Lidl Plus есть скидка 10% на страховку Generali в разделе партнёров
- На сайте Generali была замечена баг с вводом дат начала и конца путешествия, где
  месяц и дата перепутаны местами
- Для рабочих виз не всегда подходят полисы из третьих стран, часто требуют страховку
  из страховой компании в стране назначения
- По цене в Generali может выходить одинаково купить многократную страховку на год
  или каждый раз покупать однократную под конкретную поездку
- Страховка практически никогда не действует только на одну из шенгенских стран, даже
  если при оформлении выбрана конкретная страна. Если страховка осталась после поездки
  в одну страну, её можно использовать для визы в другую шенгенскую страну
