month: 2025-02
md5: cb68fcca51a55dddf532419e1eaf7912
facts:
- Страховка Дунав без печати и подписи в документе Подтверда принимается испанским
  посольством, вопросов не возникало
- UNIQA присылает ответ на двух языках одновременно (предложение на сербском, затем
  то же самое на английском), неясно подходит ли такой формат для Франции
- Годовая страховка для польской рабочей визы от 30000 евро покрытия в Дунав стоит
  65000 динар
- Немецкое консульство не принимает российские страховки даже при подаче в России,
  требуют местные
- Французское визовое представительство приняло документы с российской страховкой,
  ничего дополнительного не запросили при подаче
- Американская страховка SafetyWing https://safetywing.com/ принимается немецким консульством
  для визы, хотя каждый раз долго изучают документы
- SafetyWing возмещает расходы в 100% случаев в любой стране от Кореи до Европы, включая
  дорогие анализы на тромбофилию за 48к динар и укрепление сетчатки за 46к динар,
  нет ограничений по клиникам
- Белорусские страховки не принимаются румынским посольством для Шенгенской зоны,
  требуют оформить страховку от сербских компаний, хотя для Испании белорусская страховка
  подходит
- Медицинская страховка из пакета Райффайзен банка с указанием только имени держателя
  и упоминанием застрахованных членов семьи без их имён была принята венгерским консульством
  для мужа и дочки
- Годовая семейная страховка в Grawe https://www.grawe.rs/ стоит 10-15 тысяч динар
- При оформлении страховки в Grawe нужно ставить галку годичное покрытие, если выбирать
  конкретные даты без этой галки, суммы получаются намного выше
- При заполнении формы страховки в Grawe в поле JBMG нужно вписывать номер который
  начинается с даты рождения, а номер паспорта указывается в отдельном поле
- UNIQA перестала отвечать на email с сайта https://www.uniqa.rs/UNIQA/54/Kontakt-i-usluge/Kontakt-i-adrese,
  возможно нужно звонить по телефону для связи
- Существует опыт когда страховка покрывала расходы до 30к на человека и была принята
  визовыми центрами, хотя детали покрытия не уточнялись в страховой компании
