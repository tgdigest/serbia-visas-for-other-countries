facts:
- Для оформления страховки для ВНЖ в Сербии в компании Дунав нужно идти в офис на
  адресу Cara Nikolaja II, 69, так как в других отделениях могут отказать или перенаправить
  именно туда
- Онлайн страховку для ВНЖ в Сербии можно оформить на сайте https://europe-insurance.eu/,
  где принимают документы без дополнительных вопросов
- При подаче на учебную визу в Австрию можно запросить визу с более ранней даты, если
  предоставить дополнительную страховку на период до начала учебы, когда основная
  университетская страховка еще не действует
- Страховка для польской учебной визы в сербских компаниях стоит дорого - в Дунав
  около 2 евро в день, в Уника около 85 тысяч динар за год, но можно сэкономить, оформив
  два полиса по 180 дней вместо одного годового, что обойдется примерно в 50 тысяч
  динар
- Польские страховки онлайн за 120 евро россиянам купить нельзя из-за санкционных
  ограничений
- В компании Дунав страховку на ребенка для путешествий можно оформить только при
  личном визите в офис, онлайн оформление доступно только для лиц старше 18 лет
- В Дунав семейная страховка оформляется минимум на 3 человек, для двух человек с
  ребенком такой вариант не подходит
- В страховой компании Generali можно оформить страховку на ребенка онлайн, указав
  двух родителей и одного ребенка, или отдельно только на ребенка
- При оформлении страховки в Generali поле JMBG можно заполнить нулями, если нет сербского
  идентификационного номера
- Качественная медицинская страховка для путешествий с хорошим покрытием стоит от
  1800-2000 евро в год, более дешевые варианты имеют ограниченное покрытие
- Формальная туристическая страховка может реально работать - есть случай выплаты
  21 тысячи евро за лечение по такой страховке
- При оплате страховки на сайте Generali может возникнуть ошибка forbidden на платежном
  шлюзе
- При оформлении страховки UNIQA система может не принимать JMBG, но без него оформление
  проходит успешно
- Российские страховки от Тинькофф и других российских компаний не принимаются при
  подаче на шенгенскую визу в Сербии
- Страховку Тинькофф можно скачать сразу на английском языке без необходимости перевода
- Страховка Тинькофф имеет ограничение - действует только 90 дней пребывания за границей
  суммарно, независимо от страны
- В конце 2022 года страховка Тинькофф работала в Сербии без проблем
- В сентябре 2023 года страховка Тинькофф полностью оплатила удаление зуба в Германии
- После сентября 2023 года начались проблемы с принятием российских страховок в Европе
- При подаче на французскую визу категории D в России консульство разрешило приложить
  страховку Тинькофф на первое время
- Для оформления венгерской медицинской страховки для визы категории D из Грузии сложно
  найти подходящие варианты
- Для шенгенской мультивизы на полгода или год можно использовать годовую страховку
  с ограниченным количеством дней покрытия, например 30 дней в году
- Страховка с покрытием 30 дней в году означает, что каждая поездка застрахована,
  если она не превышает 30 дней, при возвращении в Сербию счетчик обнуляется для следующей
  поездки
- В некоторых страховых компаниях дни покрытия должны использоваться непрерывно и
  сгорают при возвращении из поездки, в других можно дробить дни в течение всего периода
  страхования
- Страховку UNIQA принимают при подаче на шенгенскую визу
- Страховка Wiener позволяет выбрать покрытие только для конкретных стран, а не для
  всей шенгенской зоны, что может не соответствовать требованиям некоторых консульств
- Итальянское консульство требует, чтобы страховка покрывала всю территорию стран-членов
  Шенгена, даже если планируется поездка только в Италию
- Одну годовую страховку с ограниченным количеством дней можно использовать для подачи
  на несколько шенгенских виз в течение года
- В правилах страховки Generali есть понятие мультиполисы - договор страхования на
  определенный период с покрытием заданного количества дней, которые можно использовать
  для нескольких поездок, максимум до 180 дней
- Длительность приобретенной страховки не влияет на решение консульства о сроке выдаваемой
  визы
