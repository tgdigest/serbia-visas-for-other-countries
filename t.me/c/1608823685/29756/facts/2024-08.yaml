facts:
- Страховка для туристических поездок в Европу в компании Дунав стоит 4500 динар за
  человека на 18 дней с покрытием 35000 евро. При отказе в визе деньги возвращают
  при предоставлении письменного подтверждения об отказе из консульства.
- Годовая страховка Тинькофф для карты путешественника (кредитной) бесплатная при
  годовом обслуживании около 2000 рублей. Покрытие составляет 50000 долларов плюс
  ковид плюс страховка багажа 1000 долларов. Страховка багажа реально работает по
  отзывам пользователей.
- Бесплатная годовая страховка Тинькофф принимается для оформления виз, в том числе
  успешно использовалась для визы Греции. Нюанс в том, что страховка не действует
  если выехали более 45 дней из России, но для получения визы её принимают.
- Для активации действия страховки Тинькофф во время путешествия можно оформить платную
  опцию под названием Уже путешествую, тогда страховка будет реально действовать за
  границей.
- При подключенном пакете премиум Тинькофф за 1990 рублей в месяц включена годовая
  страховка с покрытием 100000 долларов плюс багаж плюс ковид. В такую страховку можно
  вписать дополнительно 4 человек. Опция Уже путешествую в этом пакете бесплатная.
  Пакет можно отключить после поездки когда он больше не нужен.
- Страховка для въезда в Великобританию не является обязательной.
- Для спортивной страховки на велосипеды рекомендуют рассмотреть компанию Дунав, где
  есть покрытие спорта в условиях. Также можно рассмотреть российские страховки.
- Страховка для учебной визы D в Сербию на 6 месяцев с минимальным покрытием 20000
  евро стоит в районе 20000 рублей и выше по предложениям в интернете.
- При подаче документов на визу с планами на две поездки (например в октябре и декабре)
  можно подавать как две отдельные страховки на даты каждой поездки, так и одну общую
  страховку сразу на 3 месяца. Разницы нет, оба варианта приемлемы.
