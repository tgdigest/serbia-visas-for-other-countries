facts:
- С июля 2023 года возникла проблема с аннулированием зеленых карт для автомобилей
  с российскими и белорусскими номерами в Сербии. Ситуация требует внимания и обсуждения.
- Существует специализированный чат по автомобильным вопросам в Сербии https://t.me/autoserbia
  где активно обсуждаются темы связанные с авто.
- Есть отдельный чат специально по страховкам автомобилей https://t.me/+pSZiENU3HAw2NmEy
  который более узко специализирован чем общий автомобильный чат.
- Для автомобилей на сербских номерах при поездке в шенгенскую зону не требуется дополнительная
  страховка. При покупке местного ОСАГО в комплекте идет зеленая карта которая работает
  везде без проблем.
- Тарифы на автомобильные страховки в Сербии значительно выше чем в соседних странах.
  Это вызывает недовольство и требует выяснения причин у соответствующих органов.
- Страховую компанию Dunav можно оформить онлайн. После оплаты нужно нажать на ссылку
  чтобы скачать PDF файл со страховкой для распечатки. Также можно создать аккаунт
  и скачать документ через него.
- Страховая компания Uniqa выдает карты страхования на три года с покрытием 90 дней
  туристических поездок. Для получения полного документа со всеми данными нужно написать
  на почту компании и они пришлют сертификат который можно использовать для визы.
- Для визы в страны Шенгена требуется страховка с покрытием минимум 30 тысяч евро
  и включением репатриации. Страховка должна покрывать все страны Шенгена.
- Страховка от Uniqa при подключении к пакету Gold банка Unicredit дает карточку компании
  Generalli для выезда за рубеж но с покрытием только 10-15 тысяч евро что не подходит
  для визы. Это продукт рассчитанный на сербов которым виза не нужна.
- Годовая страховка с покрытием 90 дней работает по принципу что в течение каждых
  365 дней у владельца есть 90 покрываемых дней. Нужно считать количество дней проведенных
  за границей по штампам в загранпаспорте и вычитать из 90 чтобы узнать остаток на
  следующую поездку.
- Страховая компания Europe Insurance https://europe-insurance.eu/ успешно используется
  для подачи на визы. Есть подтвержденный опыт получения виз с этой страховкой минимум
  2 раза.
- При оформлении страховки в Europe Insurance в поле PERMANENT RESIDENCY возникает
  вопрос что указывать. В итоговом полисе страна резиденства указывается Сербия но
  оформление идет на российский паспорт.
- Годовая страховка с покрытием 90 дней для визы на 3 месяца стоит около 13000-14000
  динаров. Это нормальная цена для такого срока действия.
- Некоторые предпочитают оформлять страховку на месяц и запрашивать визу на месяц
  вместо покупки годовой страховки из-за высокой стоимости последней.
- Страховая компания Wiener Städtische оформляется онлайн. При выборе одной страны
  Шенгена например Швеции страховка автоматически становится валидной для всего Шенгена
  кроме США Канады Австралии и Новой Зеландии. Это стандартная практика так как страховка
  одной страны Шенгена без остальной зоны бессмысленна и всегда продается пакетами.
- После оплаты страховки Wiener Städtische на почту приходит nacrt договора. Полис
  готовится в режиме реального времени по принципу оплатил на сайте и получил полис.
- В полисе Wiener Städtische может быть указана национальность RS даже если при оформлении
  указывался JMBG как иностранца. Это нормальная ситуация и не является ошибкой.
- Вопрос о том какая страховая компания дает возможность получить помощь без реимбурсмента
  то есть бесплатно по полису остался без конкретного ответа в обсуждении.
