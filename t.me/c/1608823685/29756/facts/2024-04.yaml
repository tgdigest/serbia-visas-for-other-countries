facts:
- Uniqa имеет самые лучшие отзывы среди страховых компаний для туристических страховок.
  Был случай на соревнованиях когда игрок получил травму головы, страховая покрыла
  все расходы на госпитализацию и транспортировку самолетом в страну происхождения.
  Линия поддержки работает круглосуточно.
- При использовании страховки Uniqa рекомендуется заранее иметь сканы всего паспорта
  и полиса для быстрого предоставления данных.
- На сайтах всех страховых компаний можно купить страховку онлайн. В процессе оформления
  сразу видна стоимость под конкретные требования.
- Для подачи документов на визу страховку необходимо распечатывать, чтобы показать
  её в консульстве.
- Семейная страховка подходит для подачи на визу.
- Wiener возвращает деньги при отмене страховки в случае отказа в визе. Есть подтвержденный
  опыт возврата.
- Для визы в Испанию на семью (2 взрослых + 1 ребенок) подходит семейная страховка
  Wiener, которую можно оформить на сайте. В качестве страны можно указывать как конкретно
  Испанию, так и EU.
- При оформлении страховки на сайте Uniqa система требует заполнить поле JMBG, но
  оно является необязательным. Важно вообще не кликать мышкой в это поле при оформлении.
  Если попробовать что-то ввести и стереть, это не поможет, нужно начать оформление
  заново и не трогать это поле.
- JMBG можно найти в боровке (временном виде на жительство), который вклеен в паспорт.
  Первые цифры JMBG обычно состоят из даты рождения.
- Для визы в Испанию требуется подтверждение наличия государственной или частной медицинской
  страховки, выданной компанией аккредитованной на территории Испании. Это требование
  не распространяется на выезжающих с места постоянного проживания, а только для проживающих
  на территории Испании.
- Сербское ОМС (здравствена картица) работает в ряде стран по двусторонним соглашениям,
  но для подачи на визу не подходит. Для использования медицины за границей нужно
  получить в РФЗО специальную двуязычную справку на 90 дней.
- Сербская страховка по договору действует в 21-25 странах, если едешь в частном порядке.
  Для некоторых стран нужно обратиться за помощью с двуязычной справкой, для других
  нужно сначала заплатить, а потом предоставить в РФЗО копии документов и оригинал
  чека для возмещения.
- Для Шенгенской визы требуется страховка покрывающая минимум 30 тысяч евро и действующая
  во всей зоне Шенгена, поэтому сербская картица не подходит, даже если она действует
  в некоторых странах Шенгена.
- Сербам виза в Шенген не нужна, поэтому они могут пользоваться своей картицей в странах
  где она действует. Держатели ВНЖ тоже могут ей пользоваться в этих странах, но для
  получения визы она не подходит.
- На сайте DDOR можно оформить туристическую страховку онлайн https://www.ddor.rs/stanovnistvo-proizvodi/putno-osiguranje/
- Оформить страховку только на ребенка до 18 лет без взрослых онлайн проблематично
  на большинстве сайтов. На сайте Dunav это возможно сделать, разделив человека заключающего
  договор и путника.
- Семейная страховка от Dunav подходит для подачи на визу. Её стоимость заметно ниже
  чем оформление индивидуальных страховок на каждого члена семьи.
- Если автомобиль с сербскими номерами, то в ЕС действует сербская автомобильная страховка,
  дополнительно оформлять не нужно.
- Generali предлагает быстрое оформление страховки на сайте онлайн.
- Есть агент который делает страховки для Шенгена и хорошо говорит по-русски. Страховки
  подходят для виз, есть подтвержденный опыт одобрения. Покупка на сайте страховой
  компании обычно дешевле чем через агента.
