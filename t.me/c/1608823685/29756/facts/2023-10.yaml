facts:
- Страховка Dunav osiguranje подходит для получения шенгенских виз, её принимают без
  проблем. Также подходят страховки от Millennium, Generali и других сербских компаний
- Для поездки в США из Сербии страховка не требуется ни для получения визы, ни для
  покупки билетов. Если нужна для себя, можно купить любую онлайн в Dunav osiguranje
- Страховку для шенгенской визы можно купить онлайн на сайте Dunav osiguranje
- Если едешь на соревнования, туристическая страховка стоит в 2 раза дешевле, чем
  специальная спортивная. Вопрос о необходимости указывать реальную цель поездки остался
  открытым
- При открытии бизнес-счета в Поштанской штедионице бонусом выдается карта Dunav,
  которая является полисом туристического страхования на 3 года (не более 185 дней
  в год) для Европы, Турции и России
- Карту Dunav от Поштанской штедионицы не принимают в TLS Contact для немецкого шенгена.
  Требуют распечатанный полис, а в Dunav отказываются его распечатывать для этой карты.
  Пришлось покупать обычный бумажный полис под конкретные даты поездки
- Сербия имеет двусторонние соглашения о бесплатном медицинском обслуживании с 21
  страной, включая Австрию, Бельгию, Боснию и Герцеговину, Нидерланды, Италию, Люксембург,
  Венгрию, Северную Македонию, Германию, Румынию, Словакию, Францию, Хорватию, Польшу,
  Великобританию, Черногорию, Чехию, Словению, Турцию, Тунис и провинцию Квебек
- Чтобы воспользоваться правом на бесплатное медобслуживание за границей по сербскому
  ОМС, нужно взять у терапевта в государственной поликлинике (Dom zdravlja) справку
  об отсутствии острых и хронических заболеваний за последние 12 месяцев, затем получить
  в филиале РФЗО двуязычный образец страхового полиса, предъявив справку, документ
  удостоверяющий личность и карточку ОМС
- Образец полиса РФЗО для использования за границей выдается бесплатно, действителен
  90 дней со дня выдачи, можно получать несколько раз в год
- Соглашения РФЗО о бесплатном медобслуживании относятся только к государственным
  медучреждениям, обращение к частным специалистам они не покрывают
- В некоторых случаях РФЗО может компенсировать медицинские расходы в странах, с которыми
  нет соглашения. Нужно получить справку от терапевта и специальный образец в РФЗО,
  а по возвращении подать образец и оригиналы всех счетов и медицинских документов.
  Комиссия выносит решение о возмещении в течение 60 дней
- 'Годовую страховку Dunav для путешествий на 30 или 90 дней можно найти на сайте
  portal.dunav.com в разделе путно осигурање с множественными въездами. Важная особенность:
  если переключиться на английский язык, таких предложений как будто не видно, нужно
  использовать сербский интерфейс'
- Ковид не является обязательным для включения в страховку при получении шенгенской
  визы. Есть подтверждённый опыт получения визы без включения ковида в страховку
- Цена страховки с включением ковида значительно отличается от базовой
- ДМС от Generali подойдет в качестве страховки для получения шенгенских виз, если
  она включает страхование для выезжающих за рубеж от 30000 евро
- В Венгрии редко проверяют страховку, венгры могут вообще её не спрашивать. Однако
  могут спросить и могут отказать во въезде, если её нет. Страховка нужна в первую
  очередь для самого путешественника на случай непредвиденных ситуаций
