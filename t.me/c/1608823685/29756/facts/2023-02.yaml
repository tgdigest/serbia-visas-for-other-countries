facts:
- Туристическая страховка работает на определенное количество последовательных дней
  пребывания в стране, и при выезде из страны счетчик дней обнуляется и начинается
  заново при следующем въезде
- Страховка от Райфайзен Премиум не покрывает риски связанные с COVID-19, что делает
  её непригодной для подачи в посольства требующие такое покрытие
- Существует два основных типа туристических страховок - разовая страховка под конкретную
  поездку с непрерывным пребыванием и многоразовая страховка на определенное количество
  дней которые можно использовать с многократными въездами и выездами
- Австрийское посольство очень внимательно проверяет наличие покрытия COVID-19 в страховке
  и требует новую страховку если такого покрытия нет
- Итальянское и венгерское посольства не требуют обязательного покрытия COVID-19 в
  страховке
- Страховка Generali имеет явно прописанную защиту от COVID-19 и принимается австрийским
  посольством без вопросов
- В страховке Dunav есть опция покрытия COVID-19
- Страховка Grawe также используется для подачи документов
- Годовая страховка на семью из 5 человек для австрийской шенгенской визы в компании
  Dunav стоит около 40000 динаров
- Годовая страховка с покрытием 30 дней на одного человека в Generali стоит около
  7500 динаров
- Страховая компания UNIQA позволяет оформить страховку для путешествий по всему миру,
  но при оформлении для экзотических стран может потребоваться личное посещение офиса
  с наличными из-за технических проблем онлайн-системы
- Страховка оформленная для ВНЖ Сербии не подходит для подачи на шенгенскую визу,
  так как нужна страховка ВЗР (выезжающих за рубеж)
- Для Кипра рекомендуют страховки от Dunav или UNIQA в зависимости от требований по
  покрытию и цене
- Wiener Stadtische предлагает страховку на двоих для Кипра за 3000 динаров с англоязычными
  консультантами и обслуживанием без очереди
- Wiener Stadtische делает долгосрочные страховки - полгода на двух человек стоит
  50000 динаров с покрытием по 30000 евро на каждого
- Российские туристические страховки перестают действовать через 3 месяца после пересечения
  границы РФ
- При обращении в страховую компанию с российской страховкой первым делом попросят
  скриншот российских штампов о пересечении границы
- Страховка Тинькофф не принимается для шенгенской визы в Белграде
- Тинькофф возвращает деньги за страховку без доказательств отказа посольства - достаточно
  написать заявление в чат
- Венгерское посольство принимает страховку Raiffeisen привязанную к карте без вопросов
- Страховка Raiffeisen привязанная к карте стоит 340 динаров в месяц и оформляется
  за 30 минут в отделении банка
- При оформлении страховки Raiffeisen сначала выдают временный документ в ламинате
  пока изготавливается основной полис
- Годовые страховки от российских банков также перестают действовать после длительного
  пребывания за границей
- Многие страховки имеют ограничение что не работают в странах где застрахованный
  провел более 90 дней за последние 365 дней
- Страховки часто ограничивают максимальную длительность одной поездки 75 днями
