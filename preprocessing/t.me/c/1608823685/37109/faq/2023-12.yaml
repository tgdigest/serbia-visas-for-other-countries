faqs:
  - q: "Как заверить спонсорское письмо у нотариуса?"
    a: "Спонсорское письмо пишется в две колонки - одна на сербском, другая на английском (или другом языке). Можно принести готовое на двух языках, нотариус заверяет подпись. Стоимость ~2400 динар если делать через судебного переводчика в Нови-Саде."

  - q: "Можно ли подаваться на визу если боровак первый (7 месяцев)?"
    a: "Нет, только когда второй боровак будет. Должен быть второй боровак или прожить больше года."

  - q: "За сколько до поездки лучше обращаться в консульство?"
    a: "За 2-3 месяца до поездки. Можно подавать за 6 месяцев до поездки по закону."

  - q: "Дают ли разовую или мульти визу?"
    a: "Дают под даты поездки. Мульти крайне редко. Если едете на машине через Македонию - могут дать мульти под даты."

  - q: "Можно ли подаваться с первым трехлетним бораваком?"
    a: "Нужно ждать пока проживете год по нему."