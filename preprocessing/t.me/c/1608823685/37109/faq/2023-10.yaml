faqs:
  - q: "Нужна ли виза для транзитной пересадки до 24 часов через Афины?"
    a: "Без выхода из аэропорта виза не нужна. Есть транзитная зона."

  - q: "Как получить мульти визу для проезда через Македонию?"
    a: "При подаче говорить что едете через Македонию и они ставят двукратную или мульти, чтобы Македония пропустила."

  - q: "Нужна ли медстраховка сербская или можно российскую?"
    a: "Нужна сербская страховка с покрытием от Ковида обязательно."

  - q: "Пускает ли Греция на машине с РФ номерами?"
    a: "Пока пускают (на октябрь 2023)."

  - q: "Нужна ли виза для Македонии при проезде на машине?"
    a: "Нужен многократный шенген. С однократным не пустят. Летом не пускали."

  - q: "Какие документы нужны для ребенка в школьную поездку?"
    a: "Копия паспорта с бораваками и визами, белый картон, спонсорское письмо нотариально заверенное, трудоустройство родителя + слипы по ЗП за 6 мес + выписка с банка за 3 мес, письмо от школы, контракт на оплату поездки."

  - q: "Какую визу дали ребенку?"
    a: "Дали мульт на даты поездки (хотя просили двухкратную для Македонии)."

  - q: "Нужен ли второй боровак или достаточно года?"
    a: "Нужен второй боровак."

  - q: "Нужен ли апостиль на свидетельства?"
    a: "Достаточно судебного перевода без апостиля, без консульского заверения для свидетельств о браке и рождении."

  - q: "Спонсорское письмо нужно заверять?"
    a: "Да, обязательно нотариально заверенное."

  - q: "На какой срок и на какие даты записывают?"
    a: "На октябрь 2023 ближайшая запись была на конец октября - начало ноября."

  - q: "Пустят ли через Афины без шенгена с транзитом?"
    a: "С ВНЖ Сербии и сопроводительным письмом с работы пускают, но не хотят регистрировать - нужно доказать что не планируете остаться беженцем. В Ереване особые инструкции - там всегда проблемы с регистрацией."

  - q: "Есть ли транзитная зона в Афинах?"
    a: "Да, есть. Терминал для нешенгенской зоны. Показываете посадочный талон и паспорт сотруднику, проходите повторный досмотр. Есть дютик и кафешки."