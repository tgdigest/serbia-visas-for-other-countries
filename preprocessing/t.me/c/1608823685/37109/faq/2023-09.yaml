month: 2023-09
faqs:
  - q: "Нужно ли брать ребенка с собой на получение готовой визы?"
    a: "На подачу брали, получить можно и без ребенка."

  - q: "Дают ли шенгенские визы или только греческие?"
    a: "Все шенгенские страны выдают визу на весь шенген. Получить 'на одну страну' шансы как джекпот в лотерею."

  - q: "Дают ли двукратные визы?"
    a: "Обычно дают мульти под даты поездки для машины через Македонию."

  - q: "Нужен ли второй боравак или достаточно прожить год?"
    a: "Нужно больше года прожить в Сербии по боравку, а не 'второй'. Точнее - со второго года жизни по боравку."

  - q: "Требуют ли год проживания для новорожденных?"
    a: "Нет, только родители должны прожить год. У ребенка просто должен быть боровак. Детям визу делают бесплатно."

  - q: "Нужны ли полностью оплаченные билеты и жилье или принимают резервации?"
    a: "Нужны полностью оплаченные билеты и жилье."

  - q: "Как быстро перезванивают после письма?"
    a: "На следующий день или в тот же день. Нужно указывать телефон в письме."

  - q: "Как дозвониться в посольство?"
    a: "+381 11 3331900, добавочный 2, потом 1, потом 1. После этого берут трубку."

  - q: "Нужно ли переводить документы с сербского на английский?"
    a: "Документы на сербском или английском принимают."

  - q: "Где происходит подача документов?"
    a: "Strahinjića Bana 76 (второй адрес консульства). Но по телефону подтвердят адрес при записи."

  - q: "Адрес посольства для подачи?"
    a: "По адресу посольства на Французской, 33. Второй адрес Strahinjića Bana 76 - это то же здание."

  - q: "Email консульства?"
    a: "gremb.bel@mfa.gr"

  - q: "Какая очередь на шенген?"
    a: "Ее почти нет. Пишите на почту с телефоном и вводными данными. Просить аппоинтмент минимум за 2 недели до поездки."

  - q: "Где найти список документов для шенгена?"
    a: "Списка на сайте нет. Пишите в консульство, они продиктуют список по телефону при записи."

  - q: "Какие документы нужны для ИП?"
    a: "2 фото, паспорт с 2 ВНЖ, банковские выписки за 6 мес (60€/день остаток), выписка из налоговой об отсутствии задолженностей, страховка 30к евро + COVID, оплаченные билеты и жилье, договоры аренды за 2 года, рабочие контракты, анкета, решение о регистрации ИП, подтверждение регистрации в налоговой."

  - q: "Какой срок рассмотрения?"
    a: "Рассматривали ровно 15 дней. Некоторым делали за неделю."

  - q: "Можно ли с греческой неоткрытой визой проехать транзитом через Болгарию?"
    a: "Нельзя. В Болгарию можно въехать только по мультишенгену, который был активирован в стране выдачи."

  - q: "Что такое Analytical statements и где их взять?"
    a: "Analytical statements - анализ трат пользователя (остаток, на что тратит). Банки Сербии не выдают такие. Райффайзен выдает детальную выписку за 6 мес (60+ страниц PDF). В личном кабинете на сайте есть аналитика по группам трат."