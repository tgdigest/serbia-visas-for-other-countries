month: 2023-05
faqs:
  - q: "Принимают ли спонсорское письмо в консульстве?"
    a: "Сотрудница консульства очень удивилась термину 'спонсорство'. Требуют собственный заработок. Спонсорские письма не интересуют, только если в браке."

  - q: "У ребенка первый год ВНЖ, родители имеют второй год - дадут визу?"
    a: "Нужно писать в консульство с конкретным кейсом. Общее правило - residence permit больше года для всех."

  - q: "Нужна ли транзитная виза если лететь с пересадкой в Афинах?"
    a: "Без выхода в город виза не нужна. Нужен обратный билет при регистрации (можно с возможностью изменения даты неограниченное количество раз)."

  - q: "Как дозвониться в посольство?"
    a: "Телефон: 011 3331900 / 011 3341507. Нажимать в меню сначала 2 (сербский язык), потом 1."

  - q: "Дают ли мультивизу?"
    a: "Только что звонили - дают только однократную, такое распоряжение. Но на практике для машины через Македонию дают мульти под даты."

  - q: "Можно ли записаться на сайте?"
    a: "Нет такой опции. Писать на почту или звонить."

  - q: "Можно ли подаваться по приглашению с первым бораваком?"
    a: "Нет, правило едино - второй боровак нужен для любого типа визы C."

  - q: "Какой email консульства?"
    a: "grcon.bel@mfa.gr"

  - q: "Дают ли двухкратную визу для проезда через Македонию?"
    a: "Да, дают мульти на даты поездки если едешь на машине через Македонию. Нужно сказать об этом заранее и приложить документы на машину."

  - q: "Нужна ли транзитная виза со вторым бораваком?"
    a: "Все правила одинаковые - транзитная виза тоже требует второй боровак."

  - q: "На какой срок дают визу?"
    a: "Под даты поездки, мульти. Рассматривают около недели."

  - q: "Спонсорское письмо нужно заверять у нотариуса?"
    a: "Да, обязательно нотариально заверенное."

  - q: "Анкету где скачать?"
    a: "Можно заполнить на месте в консульстве."

  - q: "Нужен ли апостиль на свидетельство о браке?"
    a: "Достаточно перевода судебного, апостиль не требуется."