month: 2023-02
faqs:
  - q: "Если есть у кого-нибудь какая информация по подаче на Шенген в Грецию?"
    a: "Нужен второй боравак (год жизни в Сербии). Стандартные документы: анкета, паспорт, фото, билеты, проживание, выписка со счета, страховка, обоснование ВНЖ в Сербии. Звонить/писать в консульство для записи."

  - q: "На сколько визу от них можно ждать?"
    a: "Ожидания - месяц-полтора. При подаче информируют о сроке 20 дней."

  - q: "После получения второго ВНЖ нужно ли ждать какое-то время или можно сразу подаваться?"
    a: "Можно сразу после получения второй вклейки. Уточнить можно по телефону +381113331900."