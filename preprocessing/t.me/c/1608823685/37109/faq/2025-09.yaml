month: 2025-09
faqs:
  - q: "В какое время выдача паспортов?"
    a: "С 13:00 до 15:00. В любой будний день."

  - q: "Какие копии паспорта делать?"
    a: "Первая страница + страницы со вклейками ВНЖ. Копию предыдущей греческой визы (полученной в Сербии) - поможет увеличить шансы на одобрение двух поездок."

  - q: "Сколько времени на границе Сербия-Болгария-Греция?"
    a: "Кейс 31 августа: Сербия-Болгария (Градина-Калотина) 20 мин, из них 5 мин на гражданина РФ с греческой визой (сербов быстрее). Болгария-Греция (Кулата) 1 мин, проверок нет, только замедление."

  - q: "Можно ли забрать паспорта одному за обоих супругов?"
    a: "Да. При подаче могут написать на листке что один заберёт и второй расписывается. Или просто прийти с двумя подтвердами о приёме документов - спокойно отдадут."

  - q: "Где найти точный список документов?"
    a: "Официального списка на сайте нет. При ответном звонке надиктовывают список в зависимости от основания ВНЖ. Могут спросить нужно ли перечислять. Можно собрать по аналогии с другими кейсами из чата. Если чего-то не хватит - можно донести или дослать по почте."

  - q: "Нужен ли Wage and tax statement for the last 2 years?"
    a: "Никто не подавал."

  - q: "Сколько стоит визовый сбор?"
    a: "90 евро (не 80)."

  - q: "Какие шансы получить мульти на вторую визу при одной поездке?"
    a: "Для мультика на вторую визу нужно первую поездку полностью оплаченную, на вторую можно брони (неоплаченные). Зачем дадут мульти на одиночную поездку - шансы низкие, только случайно. Мульти своеобразные - от билетов первой до билетов второй, число дней ровно сумма двух поездок. Маневр есть при условии что вторые билеты сгорят."

  - q: "Можно ли изменить даты поездки после получения слота?"
    a: "Да, нормально. Кейс: ехали на 2 недели позже чем когда слот запрашивали."

  - q: "Нужен ли шенген для транзита в Греции?"
    a: "Нет. Тбилиси-Афины-Белград без проблем, в транзите тусуетесь. Зависит от типа билета и времени транзита. Единый билет Aegean, пересадка 1,15-8 часов - виза не нужна. Небольшая зона нешенгенского транзита, будет контроль."

  - q: "Нужны ли оригиналы судебных переводов?"
    a: "Нет, копий достаточно. Вообще оригиналы мало чего нужны - справки из банка, паспорта, 90 евро."

  - q: "Что делать если банк не даёт справки с печатью?"
    a: "Выписки из онлайн-банка без подписи и печати. Могут побухтеть но принять. Распечатку из приложения русского банка БКС приняли."

  - q: "Можно ли первый въезд с мультивизой делать не в Грецию?"
    a: "Вопрос остался без чёткого ответа. Риск есть - греки могут негативно отнестись."

  - q: "Где скачать анкету?"
    a: "Сайт посольства: https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html. Если не работает - с сайта посольства Венгрии https://belgrad.mfa.gov.hu/asset/view/185913/Angol%20k%C3%A9rd%C5%91%C3%ADv.docx (приняли, визу дали)."

  - q: "Будут ли проблемы если ВНЖ истекает через 3 месяца после поездки?"
    a: "Лучше уточнить в консульстве."

  - q: "На каком языке спонсорское письмо?"
    a: "На сербском, заверять у нотариуса. Писать через chatgpt, говорить на сербском (а1). Нотариус спрашивает понимание. Если отказывают заверять на сербском (т.к. не говорите) - идти к другому нотариусу, выучить несколько предложений. Zoran Nedin - заверяет на английском. Двуязычное (русский+сербский) в два столбика - уточнить у нотариуса, работает только у конкретных."

  - q: "Как оплатить бронь на Букинге?"
    a: "При оплате (Payment) выбрать Pay now вместо Pay later. Если есть cancellation - можно вернуть через cancel booking до даты."

  - q: "Какой срок изготовления визы сейчас?"
    a: "Сентябрь 2025: 7 дней, 14 дней, 19 календарных дней, 2-3 недели."

  - q: "Как быстро отвечают на запрос слота?"
    a: "Обычно перезванивают через пару часов - день. Иногда несколько дней. Письмо в четверг - звонок в понедельник. Могут не звонить, а написать на почту день в день. Если 2-3 дня не отвечают - дублировать. Ближайшая запись может быть через месяц-два (сентябрь: на ноябрь)."

  - q: "Какие документы подавать для второй поездки?"
    a: "Вторую не оплачивали, показывали брони. Писали что готовы показать купленные билеты как только подтвердят. Иногда просят купить билеты (звонят и просят выкупить). Кейс: попросили подтверждение оплаты отелей в Италии (должно содержать время пребывания, имена, адреса, оплаченную сумму)."

  - q: "Можно ли указать посещение других стран Шенгена кроме Греции?"
    a: "Да, если большую часть времени в Греции - проблем нет. Кейс: Греция+Болгария в брони, дней в Греции больше - дали под все поездки. Со второй визы можно несколько поездок."

  - q: "На какие даты сейчас дают слоты?"
    a: "Сентябрь 2025: слот на 24 октября (письмо на прошлой неделе), конец ноября. Слот ориентируют на поездку."

  - q: "Какие документы для поездки на машине вчетвером?"
    a: "Анкеты, фото (1 шт, подошли 2023-2024), копии первых страниц паспортов, копии всех ВНЖ (карточки распечатать в личные карты через копирницу), копии прошлых шенгенов, копии трудовых договоров, переводы свидетельств о браках, оригиналы спонсорских писем заверенные, выписки из банка за 6 мес (выделены зарплаты), маршрут подписанный всеми с пометкой о 2 водителях, копии букингов + оплаченные счета (7 букингов, 3 оплачены), копии ВУ, копии права владения авто, копии сербской страховки, копии зелёной карты, страховки 30к евро (секретарь выделила что покрывает ковид), 360€ наличкой, паспорта. Подача 1,5 часа на всех. Документы на собаку в посольство не подавали, на границах не спрашивали."

  - q: "Какие документы для поездки на машине через Болгарию?"
    a: "Анкета, сбор 90 евро, копии паспортов (первая страница + боравки/ВНЖ), свидетельство о рождении (судебный перевод), свидетельство о браке (судебный перевод), спонсорское письмо на сербском заверенное, мед страховка с ковидом, фото 2 шт (взяли одно + сфоткали), доки на авто (страховка, гринкарта, свидетельство о регистрации, копия ВУ, сопроводительное с маршрутом), бронь отеля оплаченная, билеты самолёта оплаченные (Афины-Иераклион), выписки из банка (текущий баланс ~1700 евро/чел, история операций за полгода маркером отмечены зарплаты) без подписей и печатей, копия трудового договора на английском."

  - q: "Просят ли свидетельство о рождении взрослых?"
    a: "Зависит от случая. По телефону могут сказать нужно для обоих супругов. На подаче могут забрать только одно (где указана девичья фамилия, которую указывали в анкете)."

  - q: "Нужно ли дублировать документы на каждого?"
    a: "Букинги и документы на авто - на каждого человека своя копия."

  - q: "Какая выписка из банка нужна?"
    a: "Potvrda o ostvarenom prometu - это и есть промет (список транзакций за 6 мес). Не только account turnover на 1 лист, а полный список всех операций."

  - q: "Можно ли планировать сдвоенную поездку Греция+Испания?"
    a: "Да, стоит рассказывать о второй стране. Главное чтобы дней в Греции было больше. Дали под все поездки. Со второй визы можно несколько поездок прописать."

  - q: "Адрес консульства?"
    a: "Strahinjića Bana 76, 11000 Beograd. Это один и тот же дом что и Francuska 33."

  - q: "Что писать в письме для слота?"
    a: "ФИО, дату рождения, номер загранпаспорта, гражданство. Можно приложить фото первой страницы паспорта, налепницы ВНЖ, фото прочитанной карты (отдельный jpg на каждого члена семьи). Или только информация о поездке, гражданство, статус ВНЖ, номера паспортов, цель поездки - без документов."

  - q: "Принимают ли справки из банка на сербском?"
    a: "Да."

  - q: "Будут ли отменять выдачу виз россиянам?"
    a: "Желтизна. Подтверждённо только ужесточение к декабрю: стандартизация процесса, чтобы не было стран которые легче/быстрее выдают чем другие."