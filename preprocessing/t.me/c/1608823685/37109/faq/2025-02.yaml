month: 2025-02
faqs:
  - q: "Как записаться на визу в греческое консульство?"
    a: "Нет окошек для записи. Пишете письмо на почту из закрепа, перезванивают и назначают дату. Пример: письмо вчера про поездку конец апреля - дали запись на 10 марта."

  - q: "Как оформить ванбрачну заједницу (гражданский брак)?"
    a: "Находите шаблон заявления, заполняете и идете к нотариусу с 2 свидетелями знающими сербский. Нотариус заверяет. Действует в течение года."

  - q: "Дают ли визу на 6 месяцев при первой подаче в Сербии?"
    a: "Нет, первая даётся на въезд. В отдельных случаях давали мульти с первого раза при весских причинах (родственники). Если две обычные туристические поездки - почти наверняка дадут только на первую на один въезд. Можно приложить письмо-обоснование консулу - шанс больше, но не на полгода."

  - q: "Можно ли подаваться если у жены первый боравак недавно получен?"
    a: "Если у одного второй боравак (больше года назад первый получен), а у супруги первый боравак только 2 месяца назад - мужу можно, жене скорее всего не примут. Должен начаться второй год проживания по ВНЖ. Лучше написать письмо и спросить."

  - q: "Примут ли документы если боравак только 2 месяца?"
    a: "Нет, 2 месяца проживания с боравком недостаточно. В особых случаях (если супруг живёт больше года) могут пойти на встречу и принять после полугода проживания с боравком. Лучше уточнить по почте."

  - q: "Можно ли подаваться без официального трудоустройства в Сербии?"
    a: "Тяжело, но если много денег в Сербии - написать на почту и спросить. Зависит от основания ВНЖ."

  - q: "Нужно ли переводить выписку АПР по ИП на английский?"
    a: "По одним кейсам не просили (осенью), по другим не надо."

  - q: "Нужны ли свидетельства о рождении взрослых?"
    a: "Зависит от случая. В июне 2024 просили только для детей. В ноябре на некоторых не просили, на других требовали с заверенным переводом на английский. Лучше уточнить при звонке."

  - q: "Где сделать страховку для поездки?"
    a: "Онлайн на сайте Generali. Вроде скидка была в приложении Lidl. Семейную страховку можно в Вейнере (~3600 динар на двоих). Обязательно с покрытием COVID."

  - q: "На каком языке писать в консульство?"
    a: "На английском. Почта: grcon.bel@mfa.gr"

  - q: "Какие документы для жилья если своё?"
    a: "Нотариальная выписка с е-кадастра (нотариус печатает при вас и заверяет)."

  - q: "Нужно ли спонсорское письмо если муж не работает?"
    a: "Да, нотариально заверенное спонсорство от работающего супруга."

  - q: "Нужен ли судебный перевод свидетельства о браке?"
    a: "Судебного сербского хватит (не обязательно на английский)."

  - q: "На какие даты сейчас дают слоты?"
    a: "На прошлой неделе было начало марта. Отсчитывают примерно 45 дней от начала поездки - нельзя ранее слот получить."

  - q: "Должны ли брони с Букинга быть оплачены?"
    a: "Да, полностью или частично но оплачены. Без бесплатной отмены."

  - q: "За сколько до поездки писать в консульство?"
    a: "За полтора-два месяца. Пример: письмо на прошлой неделе о поездке конец июня - перезвонили на следующий день, дали слот на 5 мая (45 дней от начала поездки)."

  - q: "Говорят ли в консульстве на сербском?"
    a: "Не всегда. Основной язык - английский. Есть женщина средних лет которая говорит на сербском, её зовут когда английского недостаточно. Можно написать в письме что не говорите по-английски - перезвонит сотрудница говорящая на сербском."

  - q: "Можно ли ехать в Грецию через Македонию и обратно через Болгарию?"
    a: "Да. Можно указать 1 день остановки в Скопье и 1-2 дня в Софии. Если дадут мульти - можно и туда и обратно через Скопье. Если однократную - только через Болгарию. Болгария сейчас в шенгене."

  - q: "Как правильно называть Македонию при подаче?"
    a: "В маршруте лучше писать 'едем через Скопье', а не 'через Македонию'. Для греков Македония - это север Греции (Салоники), а страна между Сербией и Грецией - это Скопье."

  - q: "Можно ли купить семейную страховку?"
    a: "Да, если предъявите страховой полис в который вписаны все члены семьи - отлично. Обязательно с покрытием COVID-19."

  - q: "Нужна ли международная страховка на машину?"
    a: "Для Македонии нужна грин-карта. Делается в вашем же страховом центре. Для Греции сербское ОСАГО работает."

  - q: "Какой срок рассмотрения визы?"
    a: "Около недели-двух. Перезванивают когда готово."

  - q: "Нужны ли визы при транзите через Грецию?"
    a: "Если билеты одним бронированием - не нужны. Пример: Грузия-Белград с пересадкой в Афинах 6 часов - всё ок."