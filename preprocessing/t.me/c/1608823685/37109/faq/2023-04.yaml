month: 2023-04
faqs:
  - q: "Обязательно ли иметь 2 боровака для подачи с приглашением от грека?"
    a: "Да, требование о втором бораваке действует для всех типов виз C, включая по приглашению. Это то же самое туризм, просто с приглашением."

  - q: "Все документы должны быть переведены на греческий и заверены нотариусом?"
    a: "Перевод на сербский с печатью судского тумача. Не обязательно на греческий."

  - q: "Принимают ли спонсорское письмо?"
    a: "Греки в Сербии удивляются термину 'спонсорское письмо', в отличие от РФ. Требуют доказательства дохода, а не спонсорства."

  - q: "Где найти список документов для подачи?"
    a: "Списка на сайте нет. Нужно звонить в консульство или писать на email, они продиктуют список документов."

  - q: "Какая очередь на краткосрочную туристическую визу?"
    a: "Очередь небольшая из-за требования второго боровака (не так много людей накопило год)."

  - q: "Нужен год боровака или второй боровак?"
    a: "Год + второй. То есть нужно прожить год по первому бораваку И получить второй."

  - q: "На долго дают визу? Есть успешные кейсы?"
    a: "По телефону стандартно отвечают: однократный въезд. На практике дают под даты поездки."

  - q: "Можно ли с визой на даты поездки ехать через Македонию?"
    a: "Только с мульти визой. С однократной Македония не пропускает."

  - q: "Забирают ли паспорт на время рассмотрения?"
    a: "Да, паспорт забирают и дают расписку."

  - q: "Сколько времени рассмотрение для русских?"
    a: "Говорят 20-25 дней дополнительная проверка для русских, минимум месяц в запасе должен быть."

  - q: "Нужна ли транзитная виза в Грецию на 24 часа?"
    a: "Транзитная виза тоже требует второй боровак (те же правила)."

  - q: "Нужно ли свидетельство о рождении для ребёнка?"
    a: "Да, нужна копия перевода (на английский или сербский) заверенная судебным переводчиком."

  - q: "Паспорт забирают на время рассмотрения?"
    a: "Да, паспорт забирают."

  - q: "Документы нужно распечатанные приносить или отправки на почту достаточно?"
    a: "Приносите все распечатанное на прием. Все документы принимают только лично, по почте - нет."

  - q: "Надо год по ВНЖ прожить?"
    a: "Да, прожить ровно календарный год по первому боравку и получить второй."

  - q: "Анкету где взять?"
    a: "Анкету заполняете на месте в консульстве."