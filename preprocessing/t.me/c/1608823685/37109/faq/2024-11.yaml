month: 2024-11
faqs:
  - q: "Сколько рассматривают документы?"
    a: "Ровно неделю. Звонят за 1-2 дня до готовности. Если долго не звонят - позвонить/написать самим."

  - q: "Что значит технические проблемы с паспортом?"
    a: "Был кейс - детям визу сделали, с паспортом жены технические проблемы. Позвонили в понедельник когда приезжать. В итоге все решилось."

  - q: "Какие документы из банка нужны?"
    a: "Операции за полгода + остаток на счете. С работы - пейслипы за 6 месяцев."

  - q: "Нужны ли оригиналы пластиковых карточек ВНЖ?"
    a: "Да, консул может попросить оригиналы. Рекомендуется брать с собой."

  - q: "Как узнают про отмену брони?"
    a: "Звонят в отели, спрашивают в силе ли бронь и заселились ли. Пробивают через Букинг по номеру и пину. Возможно есть база с активными бронями."

  - q: "Где найти шаблон спонсорского письма?"
    a: "Есть в чате через поиск. Двуязычный вариант (сербский+английский) нотариус заверяет без проблем."

  - q: "Есть ли проблемы со страховкой Dunav из-за COVID?"
    a: "При покупке нужно снять галку 'exclude pandemic coverage'. В посольстве просят чтобы в страховке было указано покрытие пандемии. Covid включен в базовое покрытие но нужно чтобы было явно указано."

  - q: "Дают ли визу с поездкой в Испанию?"
    a: "Да, дали под даты на 28 дней, 10 из которых в Испании. Было жесткое интервью по телефону. Одобрили за 13 дней."

  - q: "Нужен ли оригинал свидетельства о рождении?"
    a: "Нет, достаточно копии. Нужен судебный перевод на английский (русский-сербский-английский). Стоимость ~2500 динар."

  - q: "Зачем грекам свидетельство о рождении взрослых?"
    a: "Чтобы увидеть точное место рождения (город). В загранпаспорте только регион. Волнует близость к Украине/Крыму/Донецку - это особый случай. Вместо Крыма обычно пишут Краснодарский край."

  - q: "Всем ли требуют свидетельство о рождении?"
    a: "Не всем. Зависит от случая. Одиночным ИП могут не спрашивать. Семьям чаще требуют."

  - q: "Подойдет ли копия свидетельства и внутренний паспорт РФ?"
    a: "Во внутреннем паспорте город указан - возможно подойдет. Лучше уточнить."

  - q: "Можно ли ехать на машине с российскими правами?"
    a: "Да, в Греции российское водительское действительно. Что в Сербии - греков не волнует. Визу дадут."

