month: 2025-05
faqs:
  - q: "Как заверить спонсорское письмо?"
    a: "Нотариус заверяет только на сербском. Можно попробовать двуязычное. Принимающая документы девушка по-сербски не говорит. Сотрудница взяла незаверенное и попросила заверить, прислать на почту, оригинал принести при получении паспортов. Требования переводчика зависят от уровня сербского и настроения нотариуса. Кейс: не просили переводчика, письмо только на сербском, 360 динар."

  - q: "Подходит ли Греция для первой визы?"
    a: "Общий рецепт - описать кейс в письме на запрос слота, перезвонят и скажут можно или нет."

  - q: "Может ли молодой человек (серб) быть спонсором?"
    a: "Нет, только родственники. Был кейс - оформляли письмо на маму."

  - q: "Нужны ли свидетельства о рождении взрослых из Московской области?"
    a: "Да, есть кейс когда сказали надо приносить и переводить даже для Московской области."

  - q: "Можно ли ехать через Македонию а возвращаться через Болгарию?"
    a: "Да, кейс 2023 - ездили так по греческой мультивизе, всё норм."

  - q: "Нужно ли гарантийное письмо если есть средства и выписка?"
    a: "Зависит от случая. Если сам себя обеспечиваешь (ИП, бизнес) - не нужно."

  - q: "Как оплачивается визовый сбор?"
    a: "Оплата в евро наличными. 90 евро. До этого в других странах были только динары."

  - q: "Какую страховку для маршрута Македония-Греция-Болгария?"
    a: "Страховка для Греции на даты Шенгена +3 дня. Дунав работает не только в Шенгене. Македония не в Шенгене - там свои правила, скорее всего тоже страховка обязательна."

  - q: "Где сделать перевод свидетельства на английский?"
    a: "В Сербии только через сербский перевод (русский-сербский-английский). Мультипереводы ~3000, кто-то делал за 2400. ABC prevodi. Нужен именно с сербским заверением, судебный перевод."

  - q: "Нужно ли всем членам семьи приезжать в консульство?"
    a: "Да, все вместе. Всех фотографируют, у взрослых снимают отпечатки."

  - q: "Какие документы для ИП при поездке с семьёй?"
    a: "Анкеты, копия паспорта (первая страница + визы), копия боравак, спонсорское письмо на семью заверенное, решенье АПР, оплаченные брони (на всех), доки на машину и права (саобрачайна копия не очитана, сербские права), страховка с ковидом, перевод св-в о рождении только на сербский (на всех), выписки из банка за 6 мес, контракт с клиентом (суммы отмечены маркером), справки на детей из школы, cover letter. Всё максимально лайтово, вопросов почти не было. Рассматривали 7 дней, дали мульти на 12 дней под поездку."

  - q: "Прокатит ли страховка купленная в Сбере?"
    a: "Рискованно. В Шведском посольстве просили сербскую обязательно, международная не подошла. Generali делает не-гражданам. Могут попросить купить нормальный сербский полис."

  - q: "Можно ли с российскими правами заехать в Грецию?"
    a: "Да, кейс август 2023 - ездили на машине с сербскими номерами с российским ВУ, вопросов не было на границах."

  - q: "Как сделать зелёный картон (грин-карту)?"
    a: "Делается сразу при вас, 5 минут, в любом офисе вашей страховой. Стоит 2000 динар на срок страховки. Для Македонии и Албании нужна. Для ЕС не нужна - сербская страховка работает. Делается в дополнение к обычной страховке."

  - q: "Что делать если регистрация авто истекает после подачи но до поездки?"
    a: "Приложить объяснительную на английском почему страховка/зк истекают и что обязуетесь записаться на ближайшее время на новую регистрацию (можно за месяц до окончания). Прислать по почте как только получите. Можно сделать зк сразу за 2000 и подаваться + сопроводительное что потом продлите и дошлёте."

  - q: "Дают ли мульти для въезда через Македонию?"
    a: "Да, кейсы: мульти под даты для въезда через Македонию (вторая виза в Сербии, первая венгерская). Заявлял две поездки - дали для первой. Семейную страховку Triglav от OTP приняли. Свидетельства взрослых не просили (Москва и область). Рассматривали неделю."

  - q: "Дают ли мульти для поездки в Албанию?"
    a: "Да, кейс: выезд паромом с Корфу в Албанию + неделя в Албании. Объяснил что мульти нужна для Албании без доп виз - дали мульти. Брони в Албании неоплаченные. Вместо букинга в Греции - приглашение от гражданина."

  - q: "Занимают ли агенты слоты?"
    a: "В посольстве сказали что слоты захвачены агентами. Но это странно - греки записывают по телефону. Возможно сербские туристические агенты. Слотов нет до середины августа (данные на май 2025). До конца августа нет."

  - q: "Нужно ли приводить ребёнка на подачу?"
    a: "Да, фотографируют на месте."

  - q: "Как быстро перезванивают на запрос слота?"
    a: "Обычно на следующий день. Примеры: написали вчера - позвонили сегодня, слот 4 августа. Если 4 дня не звонят - продублировать. Если не отвечают на несколько писем - можно позвонить самим. Работают до 12:00."

  - q: "Что писать в письме для запроса слота?"
    a: "Гражданство, ФИО, какой по счету ВНЖ, даты поездки, номер телефона. Документы прикладывать не обязательно (кто-то прикладывает паспорт и внж, кто-то нет)."

  - q: "Нужна ли грин-карта при подаче?"
    a: "Если едете через Македонию - обязательно. Если через Болгарию - не нужна (сербская страховка работает)."

  - q: "Какой срок рассмотрения визы?"
    a: "Около 2 недель. Кейсы: 7 дней, неделя, 8 дней норма."

  - q: "Нужна ли зелёная карта для Македонии?"
    a: "Да, если на машине. Сербская страховка на машину не работает в Северной Македонии. Если через Болгарию - не нужна. Через Болгарию проще. Кейс 2023: через Болгарию 15 мин границу прошли, через Македонию 2 часа + на границе заставили купить зк за 50 евро."

  - q: "Смотрят ли размер ЗП критично?"
    a: "Кейс: 50 тыс динар официалка - всё норм. Высчитывали как выживает на эти деньги и сколько аренда, сказал что супруга есть - тему закрыли."

  - q: "Нужна ли дополнительная страховка для Македонии?"
    a: "Если на автобусе - только медицинская для Греции. Если на машине - зелёная карта."

  - q: "Где скачать анкету?"
    a: "С сайта греческого посольства в Белграде. Есть проблемы с нумерацией (после 27 пункта 13 начинается) - это норм, у кого-то в порядке (скачивали полгода назад)."

  - q: "Как тщательно проверяют документы при подаче?"
    a: "До самой запятой смотрят. Едем втроём - оплаченный букинг прикреплять к каждой анкете, маршрутный лист тоже, даже у ребёнка. На семью 4 человека потратили ровно час. Очень хорошо что тщательно смотрят - минимизируется вероятность вопросов."

  - q: "Где оформить страховку?"
    a: "Дунав осигуранье. Цена ~2500 за 10 дней за одного. Указывают пандемию что требуют греки."

  - q: "Нужно ли переводить документы на греческий?"
    a: "Нет, достаточно на сербский или английский. Кто-то подавал всё только на сербском."