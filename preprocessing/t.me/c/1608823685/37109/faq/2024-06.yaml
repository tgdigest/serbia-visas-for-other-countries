month: 2024-06
faqs:
  - q: "60 евро должны быть на евро счету или можно евро+динары?"
    a: "Можно в любой валюте, хоть динары, хоть тенге или сумы."

  - q: "Если первый боровак на три года, ждать ли три года?"
    a: "Нет, не ждать. Нужно прожить больше года по боровку (не 'второй боровак', а 'больше года прожить'). Лучше уточнить в консульстве."

  - q: "Нужна ли выписка с бизнес счета для ИП или можно с личного?"
    a: "Успешно подавались только с движением средств и балансом бизнес счета ИП в евро. Не было вопросов."

  - q: "Насколько серьезный контроль на границе Греции?"
    a: "Полное полако. Максимум документы на авто спросят. Несколько раз въезжали со стороны Турции и Македонии."

  - q: "Где писать адрес в анкете - РФ или сербский?"
    a: "Сербский адрес."

  - q: "Нужен ли перевод свидетельств на английский или достаточно сербского?"
    a: "Переводили на сербский с печатью судебного переводчика - взяли."

  - q: "Дают ли мульти при двух поездках?"
    a: "Да, дают мульти на месяц-полтора при указании двух поездок. Визу делают за 6-12 дней."

  - q: "Дадут ли студенту визу с ВНЖ меньше года?"
    a: "Был кейс - студенту дали мульти с ВНЖ 3 месяца (но на 3 года). Возможно исключение."

  - q: "На каком языке перезванивают из консульства?"
    a: "На английском или сербском."

  - q: "Нужен ли второй ВНЖ или ВНЖ которому год?"
    a: "Нужен как минимум второй ВНЖ, или ВНЖ которому уже год. Нужно прожить минимум год."

  - q: "Сколько ждать ответ на письмо?"
    a: "Перезванивают в тот же день или на следующий. Если долго - напишите еще раз."

  - q: "Обязательно ли поступление денег на сербскую карту?"
    a: "Да, обязательное условие. Если не работаете или получаете зарплату на счет в другой стране - визу не дадут."

  - q: "Как дозвониться до консульства?"
    a: "+381 11 3331 900, нажать 2, потом 2. Звонить несколько раз, лучше до 13:00."

  - q: "Можно ли подаваться на две поездки?"
    a: "Да, подаются на две поездки. Нужны брони на обе или минимум на первую оплаченная. Дают мульти на период покрывающий обе поездки."

  - q: "Что такое civil partnership?"
    a: "Это ванбрачна заедница. Нужна изъява подписанная двумя свидетелями у нотариуса."

  - q: "Нужна ли зеленая карта для проезда через Македонию?"
    a: "Да, обязательно. Проезд через Болгарию тоже возможен."

  - q: "Как получить аналитическую выписку из Райффайзена для бизнес счета?"
    a: "В приложении раздел 'izvodi', выбрать валютный счет, фильтр по датам (по месяцу). Распечатать и поставить печать в отделении. Писать на izvodi.potvrde@raiffeisenbank.rs."

  - q: "Нужна ли печать на выписках из банка?"
    a: "Да, обязательно с печатями и подписями. Хотя есть кейс когда приняли без печатей (Etterbanak)."

  - q: "Проверяют ли фактическое бронирование отелей?"
    a: "При подаче вбивают информацию из бронирования в приложение - похоже на проверку. Можно брать с бесплатной отменой."

  - q: "Принимают ли брони через Airbnb?"
    a: "Да, но должны быть полностью оплачены. Просили обвести транзакции оплаты со счетов."