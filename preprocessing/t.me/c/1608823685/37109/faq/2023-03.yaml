month: 2023-03
faqs:
  - q: "Кто-нибудь подавался на долгосрочную визу Греции?"
    a: "Для визы D (национальной) греки требуют ПМЖ Сербии, а не просто ВНЖ."

  - q: "Можно ли подаваться за полгода до поездки?"
    a: "По закону можно подаваться за 6 месяцев до поездки (Applications must generally be submitted within 6 months to 15 days of the intended visit)."

  - q: "Если оплата проживания на месте у друга - это пройдёт?"
    a: "Нет, нужно оплаченное проживание. Друг может написать пригласительное письмо, заверить у нотариуса и прислать оригинал почтой."

  - q: "Можно ли подавать на греческий шенген в Сербии без ВНЖ?"
    a: "Нет, на какой шенген нельзя подаваться без ВНЖ."

  - q: "Нужен второй боравак или достаточно полгода/год жизни?"
    a: "Греция требует второй боравак (то есть прожить год по первому боравку). Более точная формулировка - 'со второго года жизни по боравку', так как первый боровак может быть меньше года."

  - q: "Какие документы нужны для подачи?"
    a: "Скан паспорта, сканы первого и второго сербского ВНЖ, выписку из банка за полгода, трудовой договор, бронь проживания (сначала можно не оплаченную). Если по email примут, на прием нужно оплаченное проживание, билеты и страховку."

  - q: "На каком языке принимают документы?"
    a: "Документы на сербском или английском. Греческий также понимают. В консульстве говорят на сербском, греческом и английском."

  - q: "Email и телефон консульства?"
    a: "Email: grcon.bel@mfa.gr, телефоны: 011 3331900 / 011 3341507. В меню нажать 2 (сербский), потом 1."

  - q: "Дают ли мультивизу или только однократную?"
    a: "Первую визу дают однократную. Если едешь на машине через Македонию - могут дать мульти под даты поездки."

  - q: "Можно ли записаться на приём через сайт?"
    a: "Нет такой опции, только через звонок или письмо на почту консульства."

  - q: "Если второй боровак уже проставлен, но ещё не начал действовать, можно подаваться?"
    a: "Боровак начинает действовать сразу после проставления. Продлевать нужно до истечения первого. Греки будут считать от окончания первого боровака."