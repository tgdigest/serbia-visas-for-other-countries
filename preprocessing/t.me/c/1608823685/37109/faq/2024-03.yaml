month: 2024-03
faqs:
  - q: "Что указать в письме в консульство?"
    a: "Сколько бороваков у вас, сколько людей, на сколько и когда едете. Все детали. Указать телефон - позвонят довольно шустро."

  - q: "Нужно ли показывать зачисление зарплаты или достаточно остатка на счете?"
    a: "Нужно движение средств за 6 месяцев на всех счетах (динаровый, евро). Плюс обвести поступления зарплаты. Сверяют движения по карте с пейслипами минут 15."

  - q: "Можно ли подаваться если у партнера второй боровак, а у меня первый через партнера?"
    a: "По требованиям консульства партнер может подаваться, а второй партнер только через 10,5 месяцев. Можно написать и уточнить, вдруг сделают исключение."

  - q: "Откажут ли если боровак заканчивается скоро?"
    a: "Да, откажут. Сказали не менее 55 дней должно быть до конца боровака. Нужно сначала продлить боровак (за 3 месяца до окончания)."

  - q: "Где найти анкету для визы?"
    a: "Анкету можно заполнить в консульстве. Но некоторым по телефону говорят принести уже заполненную."

  - q: "Достаточно ли спонсорского письма для неработающего?"
    a: "Нужна справка с работы спонсора, слипы зарплаты за 3-6 месяцев, выписка о состоянии счетов, налоговая декларация. Спонсорское нотариально заверенное."

  - q: "Можно ли получить визу если не запослена в Сербии?"
    a: "Нет, если не запослена в Сербии - консульство говорит ехать в Россию. Без справки от мужа-работника в Сербии не обойтись."