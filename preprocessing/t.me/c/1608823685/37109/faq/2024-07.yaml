month: 2024-07
faqs:
  - q: "Когда оплачивать визовый сбор?"
    a: "Оплата наличкой в евро во время подачи документов. Заранее приезжать не нужно. С 11 июня стоимость 90 евро (было 80)."

  - q: "Сколько делают визу?"
    a: "10 дней - 2 недели. Через неделю уже могут позвонить."

  - q: "Можно ли отменить бронь после получения визы?"
    a: "В РБ/РФ были случаи когда звонили из посольства после отмены брони и аннулировали визу. Проблемы весьма вероятны."

  - q: "Как заверить спонсорское письмо?"
    a: "Составить на русском, перевести на сербский судебным переводчиком, потом заверить у нотариуса. По закону нотариус не может заверить документы на языке которым не владеет человек. Есть нотариус заверяющий на английском: https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A. Спонсорское на английском/сербском принимают."

  - q: "Где подавать документы?"
    a: "Strahinjića Bana 76 (угловое здание на пересечении улиц). Нужно в металлические ворота заходить. Не Francuska 33."

  - q: "Что делать если пропустили звонок из консульства?"
    a: "Написать на почту что пропустили звонок. Сразу перезвонят."

  - q: "Переводы на английском или сербском?"
    a: "По телефону могут сказать на английском. На практике спонсорское письмо и переводы свидетельств на сербском принимают. С июля стали требовать свидетельства о рождении на английском для всех граждан РФ (новое требование)."

  - q: "Нужны ли свидетельства о рождении взрослых?"
    a: "Да, по телефону могут сказать что нужны всех членов семьи. Переведенные на английский и заверенные."

  - q: "Кто заверяет документы - нотариус или судебный переводчик?"
    a: "Спонсорское письмо - нотариус. Переводы свидетельств - судебный переводчик (sudski prevodilac)."

  - q: "Каковы шансы для супруги серба с ПМЖ?"
    a: "Дают нормально, но первую только под даты. Если работаете - нужны выписки за полгода. От мужа-серба хорошо если принесете, но не обязательно. Спонсорское письмо не просили если у вас работа."

  - q: "Нужен ли перевод на греческий?"
    a: "По телефону одни люди отвечают, в окошке другие сидят. Безопаснее собрать все на английском. Приносите хотя бы гугл-перевод для переписок и перевод судебного переводчика для документов."

  - q: "Какой формат приглашения принимают?"
    a: "Физический документ выпущенный в Греции (доставлен в посольство) ИЛИ отправленный официальным органом Греции на email посольства. Распечатанную копию не принимают. Звонят приглашающему и расспрашивают подробно."

  - q: "Подадут ли визу если у партнера второй ВНЖ а у меня первый меньше года?"
    a: "Греки требуют год проживания в Сербии (не 6 месяцев). Лучше написать на почту с вашим кейсом."

  - q: "Где взять анкету?"
    a: "На сайте греческого посольства. Есть кривая форма в документах. Лучше скачать с сайта посольства Греции в РФ."

  - q: "Нужна ли студенческая виза если есть ВНЖ Сербии?"
    a: "Студенческую визу оформляют в стране гражданства если там оказываются консульские услуги."

  - q: "Нужен ли оригинал свидетельства о рождении?"
    a: "Не спрашивали. К переводу судебного переводчика обычно ксерокопия сзади прикреплена."

  - q: "Можно ли перевести по фотографии свидетельства?"
    a: "Да, копии подошли. Перевели здесь, заверили и приняли в консульстве."

  - q: "Сколько должен быть валиден ВНЖ?"
    a: "Не менее года от получения первого ВНЖ до подачи И окончание текущего не раньше окончания поездки."

  - q: "Забирают ли паспорт на время рассмотрения?"
    a: "Да, забирают. Можно попытаться попросить оставить."

  - q: "За сколько до поездки писать?"
    a: "За 40 дней. Предлагают прийти через неделю после обращения."

  - q: "Есть ли печать на греческой визе?"
    a: "Без печати. Это нормально."

  - q: "Можно ли в бронях указывать несколько стран шенгена?"
    a: "Консул не одобрял проезд через Болгарию. Лучше указывать только Грецию или уточнять."

  - q: "Принимают ли страховку Тинькофф?"
    a: "Информации нет в этом месяце."

  - q: "Можно ли путешествовать автобусом через Болгарию?"
    a: "Болгария с 1 апреля в Шенгене. Проблем быть не должно. Лучше иметь билет с конечным пунктом."

  - q: "Принимают ли билеты Air Serbia на сербском?"
    a: "Да, вопросов не было."

  - q: "Какой размер фото?"
    a: "Формат как на паспорт 3x4. На визу фотографируют в консульстве. Фото нужно на анкету."

  - q: "Лайфхак для более длинной визы?"
    a: "Делать приглашение у греческих юристов/адвокатов. Давали на 3 месяца вместо дат поездки."