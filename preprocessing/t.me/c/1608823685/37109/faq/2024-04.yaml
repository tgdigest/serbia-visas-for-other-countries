month: 2024-04
faqs:
  - q: "Насколько строгий сотрудник в консульстве?"
    a: "Очень строгий и дотошный сотрудник (мужчина). 2,5 часа вчитывается в каждую циферку, обводит все в пейслипах. Придирается к несовпадениям дат в пейслипах, требует свежие контракты, новые переводы свидетельств, докапывается до времени заезда в жилье. Ор и грубость. Есть жалобы в отзывах на Google Maps. Зато дедушка на входе милый и вежливый."

  - q: "Сколько времени рассмотрение?"
    a: "2 недели."

  - q: "Принимают ли документы на сербском?"
    a: "Да, на сербском или английском."

  - q: "Как заверить решение из АПР для ИП?"
    a: "Нотариус может заверить только подпись. Достаточно решения о регистрации без заверения или заверенную копию."

  - q: "Нужны ли все транзакции за полгода или только поступления?"
    a: "Все транзакции за полгода на всех счетах (динаровый и евро). Большая папка получается."

  - q: "Нужна ли отдельная виза для Македонии при проезде на машине?"
    a: "Нет, если виза мульти - с ней проезжать. Указываете маршрут на авто/автобусе при подаче, мульти дадут для проезда через Македонию."

  - q: "Нужна ли страховка (зеленая карта) для машины?"
    a: "Да, нужна зеленая карта. Можно купить на границе (дороже) или в Сербии."

  - q: "Какие документы для ребенка в спортивный лагерь?"
    a: "Копии паспортов, боравак, подтверждение от школы/организаторов, подтверждение работы родителей, выписки по счетам, нотариальная доверенность на поездку без родителей."

  - q: "Как получить детализированную выписку для ИП из Райффайзена?"
    a: "Распечатать выписки самому и прийти в отделение поставить печати. Или написать письмо-захтев на email, получить PDF и попросить заверить в отделении."

  - q: "Дадут ли вторую визу на дольше?"
    a: "При подаче могут сказать что последующие на больший срок. Но на практике вторая виза тоже на даты поездки. В России давали длинные мульты до 2022, сейчас крайне редко."

  - q: "За сколько до поездки записываться?"
    a: "За 35-40 дней до поездки. Если пишете раньше - скажут писать позже. Сейчас очередей нет."

  - q: "Нужна ли оплаченная бронь отеля?"
    a: "Да, оплаченная бронь с букинга."

  - q: "На каком языке спонсорское письмо?"
    a: "На сербском или английском. На сербском проще заверить у нотариуса."

  - q: "Нужно ли спонсорское письмо на ребенка?"
    a: "Да, нужно."

  - q: "Какие документы для пары по ИП с спонсорским письмом?"
    a: "2 фото на каждого, копии паспорта, копия ВНЖ, спонсорское письмо с нотариально заверенной подписью, выписка АПР по ИП, банковские выписки за 6 мес, свидетельство о браке в переводе, резервация отеля/билетов, страховка."