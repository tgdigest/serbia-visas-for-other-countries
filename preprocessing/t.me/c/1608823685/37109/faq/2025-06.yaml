month: 2025-06
faqs:
  - q: "Можно ли прийти на слот с изменёнными датами поездки?"
    a: "Лучше написать письмо и спросить. Они дают слот не ранее чем за 45 дней до поездки - могут отказать в приёме."

  - q: "Как подключить мобильный интернет в Греции?"
    a: "Vodafone точки на всех туристических маршрутах. МТС продаёт карточки австрийского MTel. Если телефон поддерживает eSIM - Mobimatter, Airalo."

  - q: "Примут ли документы если боравак 10 месяцев?"
    a: "Полтора года назад категорически отказали с 10-месячным боравком. Минимум 1 год. Кейс 2025: замужем за русским со вторым ВНЖ, сначала отказались, потом после пояснений записали. Может потому что на момент поездки будет год. Другой кейс: попросили принести белые картоны чтобы показать что живёт дольше (с лета 2023)."

  - q: "Можно ли подаваться в РФ с сербским ВНЖ?"
    a: "Формально консульства не имеют права рассматривать документы вне юрисдикции. Банковские выписки из сербских банков, справки с работы не принимают. Кейс: теще в Питере визу оформили, но есть нюансы."

  - q: "Сколько денег на человека в день показывать?"
    a: "Конкретных цифр не называют, рассматривают индивидуально по совокупности факторов. Болгары говорили 50 евро в день минимум. Греки: несколько большая сумма для надёжности + полностью оплаченное проживание. Кейс студента: 50 евро на каждый день поездки."

  - q: "Как заполнить анкету?"
    a: "Кто-то заполнял на сайте итальянского посольства онлайн, потом в PDF убрал лишние упоминания Италии. С греческой анкетой беда."

  - q: "Нужно ли писать детали в письме для слота?"
    a: "Если просто номер телефона - позвонят и выяснят недостающее. Не надо слать 3 письма. Лучше описать: гражданство, ВНЖ, цель, даты, ФИО."

  - q: "Как быстро делают визу?"
    a: "Обычно неделя. Кейсы: 3 недели, почти 2 недели. При записи на слот рекомендуют бронировать отели +3 недели. При подаче говорят примерно 2 недели. До 15 дней. Один кейс: 18 дней из-за ожидания одобрения от Дании."

  - q: "На какие даты сейчас дают слоты?"
    a: "Июнь 2025: на конец августа-сентябрь. Для июля уже поздно. Слотов нет до конца сентября. На лето за 3 месяца надо было писать. Кейс: письмо 2 июня для сентября - слот 26 августа. Письмо конец февраля для 25 сентября - слот 30 июля."

  - q: "Какие выписки нужны ИП?"
    a: "Выписки за 6 месяцев. Нужно движение за последние полгода, а не статус на сегодня. ИПшникам-консультантам желательно контракт с основным работодателем. Делать и личные и предузетника. Приходы отмечены маркером. Выписки только в своей стопке, не множить на всех."

  - q: "Можно ли с австрийским/немецким шенгеном ехать в Грецию?"
    a: "Можно, но Австрия/Германия не понравится что использовали их шенген для другой страны. Из Сербии напрямую не въедете - будет штамп другой страны. При следующей подаче могут попросить подтверждение пребывания (чеки) - их нет. Если страна граничит с Сербией - никто не узнает куда дальше поехали (кроме Венгрии - аннулируют если отменить отель)."

  - q: "Нужно ли переводить рабочий контракт с сербского?"
    a: "Нет. Греки принимают документы и на сербском и на английском. Выбор за вами."

  - q: "Нужна ли выписка из АПР для предузетника?"
    a: "Да (по некоторым кейсам просили)."

  - q: "Можно ли подать документы только на ребёнка без родителя?"
    a: "Да, кейс: ребёнок 12-13 лет едет с классом/тренерами. Нужно нотариальное согласие от обоих родителей на выезд и спонсорское письмо. Написать на почту что подаёте только на ребёнка, от своего слота отказываетесь."

  - q: "Нужны ли билеты и оплаченное жильё заранее?"
    a: "После того как назначили дату посещения консульства - нужно покупать билеты. Проживание предоплачено частично или полностью. Просто бронь с пост-оплатой не подойдёт. Греки могут попросить полностью оплатить отель."

  - q: "Можно ли ехать с не-биометрическим паспортом?"
    a: "Вопрос остался без конкретного ответа в файле."

  - q: "Дают ли мульти на полгода 45 дней?"
    a: "Да, кейс: подавали ребёнка в лагерь + сами по своему маршруту + вторая поездка в сентябре (оплаченная бронь). Спонсор устроен в сербской компании. 3 предыдущие визы из Сербии (1 хорватская, 2 итальянские). Дали мульти на полгода 45 дней. Первая греческая. Посольство приятное и гостеприимное."

  - q: "Нужно ли заверять спонсорское письмо?"
    a: "Да, нотариально. Нотариус только на сербском заверяет (некоторые на английском). Кейс: пришли с незаверенным - отправили к нотариусу, написали от руки на сербском и донесли. Лучше сразу сделать. Если по телефону не сказали - могут потом попросить."

  - q: "Нужна ли страховка с ковидом?"
    a: "Да. В Дунаве убрать галочку 'исключим пандемию' - тогда с ковидом. Пандемии достаточно, не обязательно прописан ковид."

  - q: "Можно ли донести паспорта через несколько дней?"
    a: "Нет, не разрешают. Перенесут запись. Греки не разрешают забирать паспорт."

  - q: "Когда забирать паспорта?"
    a: "Звонят. С 14:00 до 16:30. Четверг-пятница 13:00-16:30. Среда до полчетвертого. Позвонят примерно через неделю-полторы."

  - q: "Что такое JMBG?"
    a: "Evidencijski broj stranca (EBS) - длинный номер из цифр, начинается с дня рождения. На боравак-вклейке написано. На карте ВНЖ - Евиденцијски број. Пишут в анкете в пункт 11. В пункте 20 - номер боравака (другой). Иностранцы имеют EBS, не JMBG (это только граждане). При смене боровака не меняется."

  - q: "Можно ли лететь транзитом через Грецию без шенгена?"
    a: "Да, просто сидишь в транзитной зоне. Есть символический паспортный контроль. Кейс: Ереван/Грузия через Афины без шенгена."

  - q: "Нужно ли спонсорское на ребёнка если едет с родителем?"
    a: "Да, просили. Заверенное у нотариуса. На супруга тоже если не работает. Нотариально заверенное согласие второго родителя на подачу заявления. Всё на сербском, на английский не переводили."

  - q: "Какие документы для студента?"
    a: "Копии паспорта и двух боровков, все прошлые визы, страховка, договор аренды квартиры, выписка из банка 50 евро на день поездки, оплаченные билеты, бронь отеля (неоплаченная), трудовой договор родителей переведённый на сербский, спонсорское письмо (лучше заверить), справка из института, 90 евро наличными, анкета с фото. Подача ~20 минут. Паспорт 10 июня, отдали 16 июня. Одновъездная на даты."

  - q: "Где посмотреть JMBG/EBS?"
    a: "На боравак-вклейке написано. На карте неизвестно написано ли. Длинный номер, только цифры, начинается с дня рождения. Полезно иметь при себе - пишут в банке, при регистрации авто."

  - q: "Когда можно забирать паспорта?"
    a: "Они говорят по телефону когда можно. Обычно через неделю-полторы. Можно перезвонить +381 11 3331 900."

  - q: "Копировать ли выписки на всех членов семьи?"
    a: "Оригинал в свою стопку, копии остальным. Или выписки только в одной стопке - вопросов не было."

  - q: "Какую анкету заполнять?"
    a: "С греческим гербом или Евросоюзом. Кто-то заполнил устаревший (не хватает пунктов) - приняли, визу дали. Лучше с гербом."

  - q: "Где бронировать жильё с оплатой сразу?"
    a: "На Букинге фильтр 'принимается оплата онлайн'. Но может быть бесплатная отмена с полным возвратом. Могут попросить полностью оплатить. Кейс: два отеля по ночи, деньги не списаны - объяснили что отель спишет когда захочет - приняли."

  - q: "Какой свежести справка из банка?"
    a: "До месяца. Кейс: 3 недели было ок."

  - q: "Нужен ли договор аренды квартиры?"
    a: "Нет."

  - q: "Какой пограничный переход Македония-Греция?"
    a: "Medzhitilija (С.Македония) - Niki (Греция). Кейс май 2024: у греков 0 вопросов. Македонцы на выезде залезли в сумки, заставили пересчитать наличку, больше часа проверяли."

  - q: "Нужно ли судебный перевод свидетельства или можно нотариально?"
    a: "Такого не бывает (на вопрос про нотариальное заверение судебного перевода)."

  - q: "Что писать в стране рождения - Russia или USSR?"
    a: "Кто-то писал Russia хотя в заграннике USSR - визу дали. Кмк не особо важно. Кто-то указывает как в паспорте от греха подальше."

  - q: "Что такое national identity number в пункте 11?"
    a: "У сербов ID есть, у граждан РФ нет. Кто-то писал JMBG (EBS)."

  - q: "Дают ли больше дней чем на поездку?"
    a: "Обычно +2 дня. Кейс: ребёнку ровно на 10 дней под даты лагеря, ни одного лишнего. Кейс: 3 поездки - дали суммарное количество дней +2. Кейс: 4 месяца мульти 23 дня (две поездки июль и сентябрь, дали +2 дня)."

  - q: "Можно ли в Македонию с мультивизой если она истекает через несколько дней?"
    a: "По правилам мультивиза C должна быть действительна не менее 5 дней сверх срока пребывания. Но кейс - пропустили в прошлом году. Может быть ошибка выжившего."

  - q: "Сколько делают визу в разгар сезона?"
    a: "Неделя-три недели. Рекомендуют записываться заранее минимум за 3 недели, лучше за месяц. Кейс: подали 13 июня для выезда 29 июня - делали 18 дней, почти сорвалась поездка. Долго ждали одобрения от стран шенгенской зоны (Дания)."

  - q: "В какое время приходить забирать паспорта?"
    a: "С 14:00 до 16:30. Иногда с 13:00."

  - q: "Нужны ли фото в анкету?"
    a: "Да, фото на анкету ~3.5x4.5. Они фотографируют для визы и снимают отпечатки."

  - q: "Переносят ли слоты?"
    a: "Да, сами позвонили и перенесли слот из-за апгрейда оборудования."