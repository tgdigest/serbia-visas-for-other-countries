month: 2024-09
faqs:
  - q: "Можно ли забрать паспорт за другого человека?"
    a: "Да, муж может написать в свободной форме на бумажке что разрешает забрать + подпись. Отдадут."

  - q: "Можно ли по открытой греческой мультивизе ехать во Францию/другую страну Европы?"
    a: "Да, если она многократная и остались дни пребывания. Но греки редко дают мульти. Велика вероятность однократной - тогда только в Грецию."

  - q: "Дают ли мульти визу при подаче с приглашением?"
    a: "Да, есть кейс - мульти 35 дней на 6 месяцев. Первая греческая виза в Сербии. Стандартный пакет + приглашение от гражданина Греции + письмо консулу с пояснением зачем мульти."

  - q: "Как часто греки отказывают?"
    a: "Редко при полном комплекте документов. Был кейс отказа - отдавали жилье на Airbnb за 800€."

  - q: "Сколько ждать приема в консульстве?"
    a: "Пишете письмо, перезванивают на следующий день или в течение нескольких дней, назначают дату. За полтора-два месяца до поездки."

  - q: "Нужен ли второй ВНЖ для транзитной визы?"
    a: "Да, те же правила что и для туристической."

  - q: "Можно ли проехать через Болгарию с неоткрытым шенгеном?"
    a: "Формально нельзя. На практике пускали, но со скрипом. Болгария требует открытый шенген. Рисковано."

  - q: "Дают ли мульти если на машине?"
    a: "Да, если на машине через Македонию - дают мульти под даты. Иначе Македония не пустит."

  - q: "Какое покрытие страховки нужно?"
    a: "Минимум 30к евро, 35к достаточно. Обязательно с покрытием COVID."

  - q: "Принимают ли справку с работы вместо слипов?"
    a: "Не устроил остаток на счете без контракта. Лучше приносить детализацию из банка с хайлайтом поступлений."

  - q: "Можно ли подаваться с уверением вместо карты ВНЖ?"
    a: "Есть успешный кейс - подавались с письмом из МУПа что ВНЖ одобрен, карты еще нет. Согласовали заранее по почте."

  - q: "Что если не поехать по одобренной визе?"
    a: "В следующий раз будут с подозрением смотреть. Лучше написать письмо с причиной и документальным подтверждением."

  - q: "Дают ли мульти на полгода/год?"
    a: "В основном под даты. Даже если есть много шенгенов в прошлом - история обнуляется. Мульти только после нескольких однократных греческих из Белграда."

  - q: "Можно ли въезжать в Македонию в последний день визы?"
    a: "Формально виза должна действовать 5 дней после выезда из Македонии. Пребывание не более 15 дней. На практике пускали в последний день транзитом. Полный рандом у погранцов."

  - q: "Можно ли заполнить анкету от руки?"
    a: "Да, можно на компьютере или от руки. Прямо в консульстве тоже можно заполнить."

  - q: "Сколько стоит перевод свидетельств?"
    a: "Русский-сербский-английский: ABC Prevodi 2100-2200 динар/лист (3 копии), multiprevodi ~3000-9000 (завышенно), стандартно 2200-2300."

  - q: "Нужен ли перевод на английский или достаточно сербского?"
    a: "По телефону могут сказать только не русский. На практике требуют на английский. С июля это нововведение - система только английский принимает."

  - q: "Можно ли перевести с копии СОР?"
    a: "Да, судебный переводчик переводит по фото/скану. Оригиналы не нужны."

  - q: "Нужна ли нотариальная копия СОР?"
    a: "По телефону говорят нужна. На практике принимали просто судебный перевод без нотариальной копии."

  - q: "Подходит ли советское свидетельство (книжечка)?"
    a: "Да, приняли. Переводили без проблем."

  - q: "Требуют ли свидетельство о рождении взрослых?"
    a: "Зависит от консула. Кому-то называли в списке, кому-то нет. С июля нововведение - требуют для всех. Лучше уточнить по почте. Только перевод на английский, ни нотариальная копия, ни оригиналы не нужны."

  - q: "Какую выписку из банка для ИП принимают?"
    a: "Balance и Turnover недостаточно. Нужна детализация по дням с хайлайтом поступлений. Печатать account statements по дням, ставить печати в банке. Или печатать только дни когда приходили деньги - этого достаточно."

  - q: "Можно ли досылать документы после подачи?"
    a: "Да, можно досылать на почту."

  - q: "Есть ли штамп на визе?"
    a: "Нет штампа."

  - q: "За какое время до поездки обращаться?"
    a: "За полтора-два месяца. Перезванивают на следующий день, назначают прием обычно за месяц до поездки."

  - q: "Требуют ли продление ВНЖ если до конца месяц?"
    a: "Да, запрашивали подтверждение что подались на продление."

  - q: "Нужно ли менять российские права для поездки на машине?"
    a: "Российские права остаются действующими в Греции."

  - q: "Нужен ли судебный перевод или достаточно обычного?"
    a: "Нужен именно судебный перевод на английский. Судебный переводчик автоматически заверяет."

  - q: "Можно ли указать в анкете посещение Болгарии?"
    a: "Лучше уточнить. Греки могут негативно отнестись к поездкам в другие страны."

  - q: "Что делать если система сломалась?"
    a: "Был сбой - не могли напечатать визы. Звонили за полтора часа до слота, просили приехать на следующий день."

  - q: "Нужны ли договор аренды и белые картоны?"
    a: "Не требуются. Требуется перевод свидетельства о рождении на английский."

  - q: "Как заверить спонсорское письмо если не говорю на сербском?"
    a: "Зависит от нотариуса. Можно сделать двуязычное (сербский+английский). Или сделать судебный перевод письма. Нотариус заверяет подпись."

  - q: "Где найти нотариуса который заверит двуязычное письмо?"
    a: "Первый попавшийся может отказаться. Есть нотариус возле посольства - заверяют без проблем."