month: 2025-07
faqs:
  - q: "Почему долго делают визу?"
    a: "Возможно связано с отсутствием визовой истории в Шенгене - первые отпечатки. Отдельный протокол проверки, ждут одобрения от стран шенгенской зоны (Дания). В среднем 12-15 дней. Иногда 3 недели. Примеры: 18 дней, 20 дней (июль 2025)."

  - q: "Как составить спонсорское письмо?"
    a: "Составить самому на сербском и прийти с готовым к нотариусу. Желательно показывать понимание сербского, иначе могут попросить переводчика. Можно без перевода на английский."

  - q: "Дают ли мульти на две поездки июль+октябрь?"
    a: "Да, кейс: мульти ровно на количество дней двух поездок. Первая на машине через Македонию, вторая самолёт. Вторую описали в мотивационном письме (школьные каникулы, договор со школой, справка, расписание каникул). Через 10 дней попросили подтверждающие документы на 2 поездку (оплаченное жильё или самолёт+жильё с отменой). Дали 2 дня. От подачи до визы - 2 недели. Вторая виза в Сербии."

  - q: "Какие документы для ИП со спонсорством семьи?"
    a: "Анкеты, копии паспорта, боровак, копии прошлых виз, спонсорское письмо заверенное, решение АПР, оплаченные брони, доки на машину и права, страховка с ковидом, перевод св-в о рождении на сербский (всех), выписки из банка за 6 мес (выделить маркером поступления), контракт с клиентом, справки детей из школы. Выписки только в одной стопке."

  - q: "Какие выписки нужны от Поштанска банки для ИП?"
    a: "Поштанска отказывается делать справки о транзакциях по бизнес-счёту в евро, только общую сумму поступлений. Распечатка из личного кабинета + поставить печать в бизнес-отделе. Банк может отказаться ставить печать на распечатку которую не сами печатали. Центральный офис Краљице Марије 3 - печати иногда ставили."

  - q: "На какой язык переводить документы?"
    a: "Можно выбрать - сербский или английский."

  - q: "Что просят от Райфайзена для банковских выписок?"
    a: "Движение денег за полгода с подбивкой баланса (остатка) на каждый месяц. В Райфе офигели но сделали. Справка на английском о состоянии счёта ~400 динар."

  - q: "Какая страховка?"
    a: "Покрытие пандемии обязательно. Дунав и Uniqa покрывают пандемию (Винер не покрывает). Grawe покрывает. Тинькофф прокатывала (покрытие 100k$ + ковид, для премиум подписки). Кейс: 3000 rsd/10 дней Uniqa."

  - q: "Можно ли получить студенческую визу Греции без ВНЖ в Сербии?"
    a: "Нет. На туристическую требуют ещё и год проживания по боравку. На учебную возможно другие правила - уточнять в консульстве. Студенческую получают в стране проживания. Проще написать напрямую в консульство, запросить список документов. Греки проводят собеседование на визу D. Требуются мед справки."

  - q: "Какие документы для работающего в рос компании?"
    a: "Любую справку/ведомости от работодателя, справку о движении ДС в рос банке. Можно предоставить все что можно. Справку с работы РФ, движение средств БКС/Тинькофф, наличие денег на счету в сербском банке. Открыть сербский счёт, положить денег, взять справку, снять обратно."

  - q: "Дают ли визу с печатью депортации?"
    a: "Да, кейс: печать о депортации из Германии в мае (въехал с просроченной визой - Германия не пустила, сказали закон шенгена не нарушен). Подали 25 июня - визу дали под поездку. Позадавали вопросов, поругали погранцов Сербии, рекомендовали бронировать на большие интервалы вплоть до декабря."

  - q: "Аннулируют ли греки визу если отменить бронь?"
    a: "Венгры легко аннулируют если что-то случается с бронью. С греческими визами неизвестно - лучше написать им и спросить. Греки довольно быстро отвечают на почту."

  - q: "Какие документы на авто через Болгарию?"
    a: "Права, саобрачайна отчитана, обычная сербская страховка (если спросят). Зелёная карта не нужна для Болгарии и Греции - только для Македонии. Сербская страховка заранее не продлевается, только за 30 дней до окончания. Если страховка истекает - объяснить грекам, готовы прислать на почту после продления."

  - q: "Можно ли использовать зелёную карту в Болгарии и Греции?"
    a: "Зк оформляется в дополнение к действующей сербской страховке с тем же сроком. В Македонии нужна обязательно (проверят на границе, не впустят без неё). Больше нигде не нужна. Можно использовать но будет дороже. В своей страховой 2000 динар."

  - q: "Быстрее ли через Болгарию чем через Македонию?"
    a: "Вряд ли. Пробка на час в Кресне (Болгария). Кейсы разные: кто-то быстрее через Болгарию, кто-то встал на мк-срб границе на час. Через Македонию неделю назад пробок не было. Граница Сербия-Македония условная, погранцы любят не ставить штампы (нужны на границе с Грецией) - проверяйте. Македонцы ставят только в паспорт водителя, греки ставят всем."

  - q: "Нужно ли согласие второго родителя если едут оба?"
    a: "Нет. Если едут оба - согласие не нужно. Нужно только если ребёнок едет с одним родителем или без родителей."

  - q: "Сколько раз можно делать спонсорское письмо на всех?"
    a: "Одно письмо на всех троих указывали - визу дали."

  - q: "На какие числа сейчас дают слоты?"
    a: "Июль 2025: слотов нет до конца сентября. Начало октября (писали неделю назад). Иногда отвечают письмом что нет слотов. Иногда перезванивают сами и дают освободившиеся раньше. Кейс: запросили под определённые даты (срочно) - дали термин сразу."

  - q: "Какие документы для ИП?"
    a: "Выписка с евро и динарского бизнес счета, со счёта физлица, решение АПР, все инвойсы за полгода, договор с основным клиентом. Поступления выделить маркером. Выписки с транзакциями за полгода. Остаток средств - не называют конкретных сумм."

  - q: "Как оплатить отель на Букинге?"
    a: "Поискать на сайте букинга - всё платили картой, ничего на месте. Не все отели предоставляют возможность оплаты на сайте - написать/позвонить отелю, попросить счёт, после оплаты приложить бронь + подтверждение оплаты."

  - q: "Достаточно ли простых броней без оплаты?"
    a: "Разные кейсы. Кто-то подавал с неоплаченными - визу дали. Кому-то перезвонили через неделю и попросили прислать подтверждение оплаты. Кейс июнь 2025: неоплаченная бронь прошла. Консульство может позвонить в отель и спросить подтверждение. Могут попросить дослать либо билеты либо документы по машине, иначе аннулируют визы."

  - q: "Проверяют ли штампы предыдущих поездок?"
    a: "При подаче вопросов не было, но паспорт остаётся у них - возможно проверяют потом."

  - q: "Когда забирают паспорта и как долго делают визу?"
    a: "В среднем 2 недели. Иногда 3 недели. Июль 2025: говорили ~20 дней. Кейсы: 11 дней (горели сроки, звонили), подача 9 июля - выдача 22 июля (полторы недели), подача 18 июня - 30 июня (12 дней), подача 10 июля - 24 июля (2 недели), подача 7 июля - ждали до 21 июля+ (не перезванивали - приехали сами, выдали визы от 14 июля). Подача конец июня - 2 недели."

  - q: "Нужна ли анкета?"
    a: "Да, обязательно заполнять."

  - q: "Нужны ли печати/подписи на payslips?"
    a: "Не нужны. Достаточно копии договора и выписки по счёту за 6 мес."

  - q: "Можно ли донести документы позже?"
    a: "Да. Давали неделю. Иногда предлагают при получении донести. Можно при подаче обозначить дату когда будут документы и согласовать что принесёте/пришлёте. Всё можно просто мейлом прислать."

  - q: "На каком языке составлять спонсорское письмо?"
    a: "На сербском. Нотариус заверяет только на сербском. Греки просят заверенное нотариусом, делают на этом акцент. Если забывают упомянуть по телефону - лучше приносить заверенное, чтобы не терять день рассмотрения на донос."

  - q: "Можно ли перенести запись?"
    a: "Можно попробовать написать письмо, объяснить ситуацию. Иногда переносят на раньше (если паспорт нужен в ранние сроки). Без паспорта нельзя подаваться. Иногда сами переносят (нет сотрудников/отпуска). Если запросить срочно под определённые даты - могут дать термин сразу с запасом месяц."

  - q: "Какие копии паспорта?"
    a: "Первая страница и боравак достаточно. Если есть визы - посмотрят в оригинале. Кто-то по привычке делал все страницы - взяли, ничего не сказали."

  - q: "Дублировать ли документы на каждого члена семьи?"
    a: "Банковские не делать - в одном экземпляре. Букинг, документы на машину, страховка - на всех. Анкета, брони, билеты - всем прикладывать."

  - q: "Нужно ли скреплять степлером?"
    a: "Анкету можно скрепить и фото степлером к ней, остальное не надо. Первое что делают при входе - скрепляют степлером анкету."

  - q: "Возвращают ли консульский сбор если отказаться?"
    a: "Нет. Заявку закенсилят."

  - q: "Можно ли подаваться во второй паспорт если ВНЖ в первом?"
    a: "Греки не согласятся. Им нужен паспорт с вклейками. Можно написать письмо с вопросом - может разрешат. Греки не отдают паспорт обратно на время."

  - q: "Что писать в письме для слота?"
    a: "Гражданство, ФИО, какой ВНЖ по сроку, цель поездки, даты, номер телефона. Они перезванивают и выясняют недостающее."

  - q: "За сколько до поездки записываться?"
    a: "Написать консульство - скажут успеете или нет к дате поездки. Сейчас очередь на недели (до конца сентября нет). При первом запросе под определённые даты могут заложить месяц запаса."

  - q: "Где вернуть такс фри при поездке на машине?"
    a: "На Евзони (граница Греция-Македония) штамп ставят, потом почтой отправить в Глобал Блю. Если через Болгарию - на границе Греция-Болгария если там есть таможня. Многие не находят куда обращаться."