faqs:
  - q: "Нужна ли виза для транзита через Афины?"
    a: "Виза не нужна. Есть транзитная зона, стоит будка с сотрудником, показываете посадочный талон и паспорт, проходите повторный досмотр. Перед вторым рейсом сидите в чистой зоне с дютиком и кафешками."

  - q: "Можно ли онлайн зарегистрироваться на рейс через Афины?"
    a: "Да, можно. Дают один посадочный на оба самолета."

  - q: "Когда писать в консульство для поездки в феврале?"
    a: "Написали в ноябре, сказали писать после 10 января. Они быстро дают визы."

  - q: "Можно ли ехать на машине в Грецию без мульти?"
    a: "Нет, нужна мульти виза. Между Сербией и Грецией на пути Македония, она требует мульти шенген."

  - q: "Нужно ли брать детей на подачу документов?"
    a: "Да, на подачу ребенка нужно брать. За визой можно без него."

  - q: "Можно ли получить мульти на более долгий срок?"
    a: "Получить тут мульти на 30+ дней очень сложно. Один случай - жена грека получила мульти на 3 месяца (45 дней пребывания) по недвижимости, но был допрос 45 минут и каждый день звонки из консульства."

  - q: "Сколько дней можно находиться в Македонии транзитом?"
    a: "Не больше 14 дней или дат в визе, смотря что меньше."

  - q: "Нужны ли пэйслипы с печатями или достаточно распечатанной PDF?"
    a: "Достаточно распечатанной PDF."

  - q: "Нужны ли оплаченные билеты или план поездки?"
    a: "Нужно оплаченное жилье. По телефону сказали что билеты тоже нужны оплаченные."

  - q: "Остаток на счете в динарах или обязательно в евро?"
    a: "Можно показать выписку в динарах."