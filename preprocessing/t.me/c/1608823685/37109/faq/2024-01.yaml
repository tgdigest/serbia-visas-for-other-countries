month: 2024-01
faqs:
  - q: "За сколько до поездки в июль стоит обращаться?"
    a: "Можно за 3 месяца до поездки. Можно подавать за 6 месяцев до поездки - будет время повторно податься при отказе."

  - q: "Какие документы нужны для подачи с ВНЖ по работе?"
    a: "Брони отеля, билеты, страховка на даты поездки, контракт с работы, выписки с ЗП (пейслипы) за 6 мес, все банковские транзакции за 6 мес, анкета, фото, копии заграна, бораваков и виз."

  - q: "На каком языке писать письмо в консульство?"
    a: "На английском или сербском. Греческий тоже понимают."

  - q: "Что написать в письме?"
    a: "Здравствуйте, хочу в поездку в Грецию, хотела бы получить апойнтмент, мой телефон такой-то. Они перезванивают на следующий день с утра."

  - q: "Есть ли успешные кейсы подачи как безработный?"
    a: "Информации нет в этом месяце."

  - q: "Что считается доказательством финансовой состоятельности если не работаешь в Сербии?"
    a: "Можно показать движение средств на сербской карте + документы на недвижимость. Российские документы по ИП тоже могут быть полезны. Лучше написать свой кейс на почту, они перезвонят и объяснят."

  - q: "Сколько ждать ответа на письмо?"
    a: "1 неделя до слота. Перезванивают в течение пары часов - пары дней."

  - q: "Нужен ли второй боровак для визы цифрового кочевника?"
    a: "Для обычной туристической - да. Для визы D (цифрового кочевника) в Белграде требуют ПМЖ. В консульстве Греции в Черногории требуют ВНЖ Черногории и минимум полгода проживания."

  - q: "Долго ли ждать записи на прием?"
    a: "Не долго, очередей почти нет из-за требования второго боровака."

  - q: "Нужно ли переводить свидетельства о рождении и браке?"
    a: "Да, нужен перевод на английский, заверенный судебным переводчиком. Делается 3-4 дня."

  - q: "Дадут ли визу ребенку менее года если у родителей боровак больше года?"
    a: "Правило residence permit должен быть больше года - для всех. Но если ребенку менее года и требование невыполнимо - может быть исключение. Нужно писать в консульство."