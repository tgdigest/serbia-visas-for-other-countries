month: 2024-10
faqs:
  - q: "Как быстро делают визу?"
    a: "Очень быстро - за неделю. Подали в четверг, в следующий четверг можно забирать. Иногда перезванивают уточнить детали (например где в транзакциях зарплата)."

  - q: "Где сделать страховку для школьной экскурсии?"
    a: "Dunav osiguranje."

  - q: "Нужен ли договор с турфирмой для школьной экскурсии?"
    a: "Да, копия договора + план поездки + справка из школы."

  - q: "Просят ли свидетельство о рождении?"
    a: "Рандом. Кому-то не просили, кому-то звонили после подачи уточнить подал ли английский перевод. Зависит от консула и типа ВНЖ (по работе чаще просят)."

  - q: "Можно ли подаваться на две поездки сразу?"
    a: "Да, дают мульти. Нужно заявлять обе поездки сразу, делать брони на обе. При подаче могут попросить доказательства второй поездки. Основная поездка должна быть в Грецию (больше дней). Есть кейс - мульти на 2 месяца с 12 днями пребывания для поездок в Грецию и Швейцарию."

  - q: "Просят ли оплатить брони при подаче?"
    a: "Да, бывает. На месте могут попросить оплатить все букинги и прислать чеки."

  - q: "Можно ли отменять бронь после получения визы?"
    a: "Рискованно. Греция и Венгрия любят аннулировать визы. Венграм можно написать и предупредить - тогда ок. Возможно и с Грецией так можно."

  - q: "Дают ли визу без зарплаты?"
    a: "Если есть счет и движения по нему - возможно. Лучше уточнить в консульстве."

  - q: "Можно ли успеть получить визу за месяц?"
    a: "Да, реально. Пример: письмо 12 сентября, слот 26 сентября, виза 2 октября. Записывают обычно через неделю-две, делают за неделю."

  - q: "Какую визу дают - только Греция или шенген?"
    a: "Однократная шенгенская виза. Можно ехать в другие страны шенгена, но с однократной рискованно. С мульти - без проблем."

  - q: "Нужен ли перевод СОР на английский если есть на сербском?"
    a: "Нет, только на английский. Судебный переводчик делает русский-сербский-английский."

  - q: "Нужны ли детей приводить на подачу?"
    a: "Да, фото на визу делают там."

  - q: "Зачем требуют свидетельство о рождении?"
    a: "Чтобы увидеть место рождения. Если близость к Украине или территория признанная Украиной - это особый случай. Смотрят на карте. Иногда достаточно объяснения что место указано в паспорте."

  - q: "Нужен ли оригинал СОР или достаточно скана?"
    a: "Оригинал не нужен. Можно распечатать скан, перевести и отдать перевод. Копии переводов отдают, оригинал показать."

  - q: "Нужно ли спонсорское письмо?"
    a: "Зависит от ситуации. Кому-то сказали нужно, кому-то сказали не надо если есть транзакции. Лучше сделать на всякий."

  - q: "Где сделать онлайн перевод СОР?"
    a: "Нет ответа в чате."

  - q: "Общее ли правило про второй ВНЖ для всех шенгенов?"
    a: "Нет ответа в чате - вопрос про Грецию."

  - q: "Нужен ли перевод договора аренды в Сербии?"
    a: "Если документы на сербском (трудовой договор и др) - перевод не нужен."

  - q: "Можно ли ехать по временным сербским правам?"
    a: "Нельзя. Если получали права в Сербии, еще 2 года они временные. Нужны обычные права."

  - q: "Какую визу дают при наличии визовой истории?"
    a: "Даже при 6-й визе в Сербии и 5 шенгенах могут дать под даты. Но есть кейс мульти на 2 месяца при наличии истории + мотивационное письмо с двумя поездками."

  - q: "Нужна ли зеленая карта если есть сербская страховка?"
    a: "Да, для Северной Македонии нужна зеленая карта. Для Греции сербская страховка действует."

  - q: "Когда считаются права временными?"
    a: "Если сдавали экзамены в Сербии. Если просто поменяли с российских - не временные."

  - q: "Где сделать быстрый перевод за 1 день?"
    a: "ABC prevodi делают за сутки."