month: 2023-07
faqs:
  - q: "Какой срок рассмотрения визы?"
    a: "Выдают за неделю (май-июнь). Для русских говорят 25 дней дополнительная проверка. Лучше иметь месяц в запасе."

  - q: "Требуют ли свежее свидетельство о браке?"
    a: "Бывают странные требования. Один сотрудник требовал свидетельство выпущенное 3-4 месяца назад, чтобы убедиться что не разведены. Можно заверить копию в российском посольстве или записаться через почту."

  - q: "Требуется ли транзитная виза через Афины на 24 часа?"
    a: "Без выхода в город виза не нужна. В аэропорту Афин есть терминал А для нешенгенской зоны. Но авиакомпания в аэропорту вылета может потребовать показать обратные билеты."

  - q: "На какие даты сейчас записывают на сентябрь?"
    a: "На сентябрь уже не успеть из Белграда. До конца октября слоты выбраны (информация на июль)."

  - q: "Можно ли по однократной греческой визе путешествовать по шенгену?"
    a: "Да, мульти не мульти - в пределах шенгена можно перемещаться без проблем. Главное зону шенгена не покидать."

  - q: "Обязателен ли второй боровак?"
    a: "Да, обязательно второй или более ВНЖ."

  - q: "Оплата пошлины наличными или картой?"
    a: "Оплата пошлины наличными евро, не динарами."

  - q: "Если подаются семьей - нужны копии на каждого?"
    a: "Да, копии страховок, билетов, брони отеля должны быть на каждого, т.к. каждый член семьи подходит к окну по очереди."

  - q: "Спонсорское письмо и свидетельства нужно переводить?"
    a: "Спонсорское письмо обязательно нотариальное. Свидетельства о рождении и браке на сербском с заверением у нотариуса или судебным переводчиком - принимают."