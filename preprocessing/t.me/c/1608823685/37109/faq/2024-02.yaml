month: 2024-02
faqs:
  - q: "Сколько времени на получение визы?"
    a: "2 недели на получение после сдачи паспортов. Записали через неделю после письма."

  - q: "Дают ли вторую визу подольше или тоже на даты?"
    a: "Тоже дают ровно на даты поездки."

  - q: "Есть ли успешные кейсы подачи как безработный?"
    a: "Да, был кейс с недвижимостью в Греции. Вычерпали мозг чайной ложкой, но дали на 3 месяца мульти (45 дней)."

  - q: "На какие даты сейчас запись?"
    a: "6 февраля звонили - предлагали запись на 13 марта и далее."

  - q: "Принимают ли ванбрачну заедницу как подтверждение для пары?"
    a: "Да, принимают."

  - q: "Впустят ли в Грецию на российских номерах транзитом?"
    a: "Не впустили со стороны Турции (февраль 2024)."

  - q: "Где останавливаться с ночевкой по дороге на машине?"
    a: "Скопье - логичная точка (4.5-5 часов от Белграда). Но можно доехать за раз - до Салоник 5-7 часов с учетом двух границ. Границы проходятся быстро."

  - q: "Есть ли заправки по дороге?"
    a: "По Сербии после Ниша и до Скопьи заправок почти нет. В Скопье бензин дешевле чем в Сербии/Греции."