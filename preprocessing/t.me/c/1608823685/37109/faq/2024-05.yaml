month: 2024-05
faqs:
  - q: "Нужна ли мокрая печать на банковской выписке?"
    a: "Да, получать в райффайзене, 200 динар, делают за 20 минут."

  - q: "Отель должен быть оплачен?"
    a: "Да, оплаченный отель обязательно."

  - q: "Как быстро отвечают на письмо?"
    a: "Обычно в течение пары часов. В мае были задержки до недели из-за праздников."

  - q: "Пускают ли через Афины транзитом без визы?"
    a: "Да, пускают. Месяц назад летали так."

  - q: "Можно ли по греческой мульти поездке несколько стран?"
    a: "Да, можно. Например провести несколько дней в Греции, потом слетать во Францию. При перелетах внутри шенгена проверяют визы досконально."

  - q: "Можно ли подаваться в другое посольство если нет второго ВНЖ?"
    a: "В другом посольстве попросят подтверждение поездки именно в ту страну. При полете в Грецию могут задать вопрос на несоответствие. Проще ждать второй ВНЖ."

  - q: "Подойдет ли ВНЖ на 3 года который получен 3 месяца назад?"
    a: "Для Греции точно нет. Нужно больше года прожить."

  - q: "Насколько неприятен процесс подачи?"
    a: "Подача - самый неприятный опыт за всю историю виз. Допрос с пристрастием, масса неудобных вопросов (почему не работаете, когда поженитесь, сколько зарабатываете)."

  - q: "Нужно ли брать детей на подачу?"
    a: "Да, обязательно всей семьей включая маленьких детей."

  - q: "Как заверить спонсорское письмо?"
    a: "Перевести на сербский через гугл-переводчик и отнести любому нотариусу. Стоимость 360-1080 динар. Можно без записи и без переводчика. В посольстве сказали можно на сербском или английском."

  - q: "Поверят ли в поездку на 2 месяца?"
    a: "Консул не поверит в такую туристическую поездку. Не ездят люди в отпуск на 2 месяца."

  - q: "Нужен ли второй боровак или достаточно что валиден 3 месяца после возвращения?"
    a: "Нужны два боровака И боровак должен быть валиден минимум 3 месяца на день возвращения."

  - q: "Можно ли на арендованной машине?"
    a: "Да, нужно заранее сделать договор аренды в компании."

  - q: "Нужна ли зеленая карта для Македонии?"
    a: "Да, обязательно. Оформить в той страховой где сделан полис на авто (например Dunav, Globos). Стоит 2000 динар. На границе продают за 50 евро."

  - q: "Нужен ли огнетушитель для машины?"
    a: "Да, нужен огнетушитель объемом S2 для Греции."

  - q: "Какая анкета правильная?"
    a: "С официального сайта https://www.mfa.gr/en/visas/schengen-visas/application-form.html. В посольстве тоже дают распечатки."

  - q: "Какой ручкой заполнять анкету?"
    a: "Синей ручкой."

  - q: "Нужно ли платить за ребенка?"
    a: "За ребенка до 12 лет платить не надо."

  - q: "Как греки делают приглашение?"
    a: "Греки заполняют ответственную декларацию онлайн, министерство цифрового управления подтверждает. Потом присылают по почте, распечатываете."

  - q: "Сколько времени на изготовление визы?"
    a: "Две недели. Паспорта в консульстве."

  - q: "Дают ли на дольше при второй визе?"
    a: "Нет, только под даты поездки."

  - q: "Нужен ли маршрутный лист для машины?"
    a: "Нет, не требуется. Но грин-карта обязательна."