month: 2025-01
faqs:
  - q: "Можно ли забрать паспорт за другого человека?"
    a: "Да, нужна бумажка с разрешением + подпись. По телефону сказали что доверенность не нужна."

  - q: "Нужно ли обязательно заверять спонсорское письмо?"
    a: "Да, обязательно нотариально заверенное. Могут попросить прислать скан по почте, а оригинал принести когда заберете паспорта."

  - q: "Зачем требуют медицинскую справку для визы D?"
    a: "Для визы D (долгосрочной) обязательна медицинская справка (здравствена исправа)."

  - q: "Есть ли ограничения по поездке на машине через Македонию?"
    a: "Нет проблем. Можно тормознуть в Скопье на ночь. Важно чтобы мультивиза была и до конца оставалось минимум 5 дней."

  - q: "Какая виза нужна для остановки в Болгарии?"
    a: "Нужен действующий шенген. Можно переночевать в Софии. Указывать промежуточные остановки в анкете и иметь брони."

  - q: "Нужно ли переводить свидетельство о рождении?"
    a: "Да, обязательно судебный перевод на английский. Стоимость ~2500 динар. Контакт переводчика в Нови-Саде: +38162474115 Джорджи."

  - q: "Нужен ли оригинал свидетельства о рождении?"
    a: "Нет, достаточно копии с судебным переводом на английский."

  - q: "Можно ли получить мультивизу сроком больше 30 дней?"
    a: "Да, есть кейсы мультивиз на 7 дней, на 2 месяца. Зависит от визовой истории и обоснования."

  - q: "Нужны ли документы на машину при поездке на авто?"
    a: "Да, полный пакет: личная карта, фото, выписка, брони, страховка, грин-карта, документы на машину, договор аренды квартиры, трудовой договор."

  - q: "Что делать если приглашающая сторона - гражданин Греции?"
    a: "Нужно приглашение от гражданина Греции. Можно написать мотивационное письмо консулу. Есть кейсы одобрения мульти на 6 месяцев с приглашением."

  - q: "Можно ли ехать с временными сербскими правами?"
    a: "Зависит от типа прав. Если получали обменом российских - не временные. Если сдавали экзамен в Сербии - временные на 2 года."

  - q: "Как быстро одобряют визу?"
    a: "Стандартный срок - около недели-двух. Одобрение для ИП за 9 рабочих дней с полным пакетом документов."

  - q: "Отвечают ли на письма для записи на слот?"
    a: "Да, записывают обычно через неделю от письма."

  - q: "Требуют ли свидетельство о рождении для всех?"
    a: "Не всем. Зависит от случая. В декабре были кейсы когда вообще не запрашивали."