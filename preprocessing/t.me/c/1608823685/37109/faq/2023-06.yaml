month: 2023-06
faqs:
  - q: "Что спрашивают греческие пограничники на границе?"
    a: "На границе ничего не спрашивают. Водитель автобуса собирает паспорта и сам показывает."

  - q: "Пропускает ли Македония с греческой визой?"
    a: "Македония пропускает при наличии шенгенской мульти визы или ВНЖ страны ЕС. Дни на визе не считают."

  - q: "Нужно ли спонсорское письмо на детей?"
    a: "На детей спонсорское письмо не нужно. Нужно только согласие от отца/матери, если ребенок едет не с двумя родителями, заверенное у нотариуса и переведенное на английский."

  - q: "На какой язык переводить согласие на вывоз ребенка?"
    a: "Согласие должно быть на английском языке. С русского переводится через судебного переводчика сначала на сербский, потом на английский."

  - q: "Документы на каком языке принимают?"
    a: "Документы на сербском или английском. Им не важно. Но согласие на ребенка требуют именно на английском."

  - q: "Есть ли визовые центры для греческой визы?"
    a: "Нет визовых центров, только скамеры. Подаваться напрямую в консульство после года проживания с ВНЖ Сербии."

  - q: "Размер фото для визы?"
    a: "3,4 x 4,5. Но в консульстве всё равно перефотографируют сами."

  - q: "Как записаться на подачу?"
    a: "Написать на почту grcon.bel@mfa.gr с указанием телефона, даты поездки. Они перезвонят и запишут."

  - q: "На какие даты сейчас записывают?"
    a: "В июне писали - записывали на конец августа. Запись на конец сентября - начало октября. Очередь растет из-за летнего сезона."

  - q: "Требуют ли оплаченное жилье?"
    a: "Да, требуют полностью оплаченное жилье (подтверждение что полностью оплачено). Просто бронь не подходит."

  - q: "Страховка с каким покрытием нужна?"
    a: "Страховка на покрытие 30 тыс евро + обязательно покрытие коронавируса."

  - q: "Какой должен быть остаток на счете?"
    a: "По 60 евро на день на человека на все дни пребывания в Греции."

  - q: "За сколько до поездки писать в консульство?"
    a: "Лучше писать заранее. В летний сезон слоты быстро заканчиваются. Минимум за месяц-полтора."

  - q: "Дают ли мультивизу для поездки на машине?"
    a: "По телефону говорят только однократная. На практике для машины через Македонию дают мульти под даты поездки. Нужно сразу указать что едете на машине и приложить документы на авто."