month: 2024-08
faqs:
  - q: "Нужна ли нотариально заверенная копия свидетельства о рождении?"
    a: "По телефону говорят - нотариально заверенная копия + перевод от судебного переводчика. На практике многие подавали просто перевод от судебного переводчика (без нотариального заверения копии) - визы дали. Требования различаются."

  - q: "Дают ли мульти визу при второй подаче?"
    a: "Есть кейс - при второй подаче дали на 6 месяцев 90 дней пребывания мультивизу (первая была под даты на неделю)."

  - q: "Нужен ли договор аренды квартиры при подаче?"
    a: "Не обязательно. По телефону не перечисляли в списке документов."

  - q: "Нужна ли свежая выписка из АПР для ИП?"
    a: "Можно распечатать ту что присылали при открытии."

  - q: "Как делать перевод свидетельства?"
    a: "Сначала нотариально заверить копию СОР, потом перевести эту копию. Но многие подавали просто судебный перевод без нотариальной копии - принимали."

  - q: "Где взять анкету?"
    a: "На сайте греческого посольства или можно заполнить на месте в консульстве."

  - q: "Нужна ли грин-карта если арендуем машину?"
    a: "Да, рентовщик должен предоставить. Уточните этот момент."

  - q: "На каком языке писать в консульство?"
    a: "На английском или сербском."

  - q: "Какой лимит медицинской страховки?"
    a: "От 30к евро. Обязательно с покрытием COVID."

  - q: "Какую анкету использовать?"
    a: "С сайта https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa... - заполнять можно на компьютере."

  - q: "Принимают ли страховку Тинькофф?"
    a: "Да, принимают. Страховка на английском + покрытие COVID. Для премиум подписки - покрытие 100k$ + COVID, работает с опцией 'уже путешествую'."

  - q: "Можно ли вернуться через Болгарию?"
    a: "Да, все нормально. Долго стояли на границе Болгария-Сербия (больше часа). Был последний день визы."

  - q: "Что если в страховке нет явного упоминания COVID?"
    a: "Если в исключениях не прописан COVID, это не значит что покрыто. В Dunav можно выбрать при покупке - будет прописано 'Pandemics covered'."

  - q: "Нужно ли спонсорское письмо заверять нотариусом?"
    a: "Да, обязательно. Можно двуязычное сербский+английский. Нотариус заверяет подпись, не содержание."

  - q: "Нужен ли апостиль на свидетельствах?"
    a: "Нет, достаточно судебного перевода без апостиля."

  - q: "Где перевести на английский?"
    a: "Кнеза Милоша 9, Мультипереводы (двойной заверенный перевод русский-сербский-английский, ~2100 динар/лист), ABC Prevodi (2100 динар/лист, 3 копии включены), @Vanja_sudski_prevodilac_ruski_bg."

  - q: "Что такое зеленая карта?"
    a: "Отдельный документ от страховки на авто. Покупается в той же страховой где ОСАГО, стоит ~2000 динар, делается за 5 минут. Нужна для Македонии. В зеленой карте и Греция указана."

  - q: "Какая страховка нужна на авто?"
    a: "Сербское ОСАГО для Греции + зеленая карта для Македонии."

  - q: "Принимают ли переводы свидетельств по фото/скану?"
    a: "Да, без проблем. Можно переводить по скану или фото."

  - q: "Возвращают ли греки документы после одобрения?"
    a: "Видели стопку макулатуры. Скорее всего можно забрать, им вряд ли нужно. Но согласие на вывоз ребенка забирают - нужно делать второе для границы."

  - q: "Есть ли срок годности у выписок из банка?"
    a: "Лучше взять накануне подачи и не волноваться."

  - q: "Нужны ли свидетельства о рождении взрослых?"
    a: "Да, новое требование с июля. Для всех граждан РФ нужен перевод на английский. По некоторым кейсам не просили, но официально требуют."

  - q: "Можно ли подаваться с уверением вместо карты ВНЖ?"
    a: "Венгры принимали с уверением но просили дослать карту на email. У греков неизвестно - лучше уточнить."

  - q: "Сколько времени делают визу?"
    a: "Неделю. Через неделю звонят и предлагают забрать на следующий день."

  - q: "Нужна ли виза для ребенка если едет в лагерь?"
    a: "Да. Нужно согласие от обоих родителей нотариально заверенное (на сербском). Бумажку забирают - для границы нужна еще одна. За детей до 12 лет не берут деньги."

  - q: "Какие документы от Airbnb?"
    a: "Есть кнопка 'Подтверждение для визы' - там вписать имена. Отдельно платежку не надо."

  - q: "Можно ли не заверять спонсорское письмо?"
    a: "Нет. Был кейс - позвонили через неделю после подачи что паспорта готовы, но нужно донести нотаризованное спонсорское письмо."

  - q: "Какие паспорта забирают?"
    a: "Настаивают на первых паспортах, даже если ВНЖ по второму. Аргументы не помогают. Вторые чистые паспорта не берут."

  - q: "Можно ли ехать с греческой неоткрытой визой в другую страну?"
    a: "Риск огромный. Были случаи депортации обратно с запретом на въезд в ЕС на несколько лет (Германия, Нидерланды). Лучше не рисковать."

  - q: "Можно ли отменить бронь после получения визы?"
    a: "Риск - могут позвонить в отель, аннулировать визу. Были случаи в Венгрии."

  - q: "Нужны ли анкета и фото при подаче?"
    a: "Да, обязательно. Даже если по телефону не перечислили."

  - q: "На какой максимальный срок можно планировать поездку?"
    a: "До 90 дней максимум. Но даже месячную поездку сложно обосновать. Только летом на острова."

  - q: "Что нужно для ванбрачна заедница?"
    a: "Изъява от нотариуса с двумя свидетелями. Греки могут требовать свидетельство о браке - уточнить у них по почте с вашим кейсом."

  - q: "Можно ли не приносить паспорт сразу?"
    a: "Вряд ли договоритесь. Делают за неделю-две."

  - q: "Со скольки до скольки можно забрать паспорта?"
    a: "С 14:00 до 15:30."

  - q: "Кто принимает документы?"
    a: "Один мужчина не очень приветливый, раздражается на вопросы. Но быстро и четко работает."