month: 2024-12
faqs:
  - q: "Можно ли тормознуть в Македонии на 1 день при въезде?"
    a: "Да, но только при условии что мульти шенген и до окончания осталось не меньше 5 дней."

  - q: "Какие документы для ИП?"
    a: "Стандартный список + обязательно страховка с COVID/Pandemic + договоры с компаниями от которых переводы на бизнес счет + свидетельство о рождении с переводом на английский. Одобрили за 9 рабочих дней."

  - q: "Где сделать перевод СОР?"
    a: "Контакт переводчика в Нови-Саде: +38162474115 Джорджи, доставляет на адрес."

  - q: "Нужно ли заверять спонсорское письмо?"
    a: "Да, обязательно. Могут попросить дослать по почте, а оригинал принести когда будете забирать паспорта."

  - q: "Отвечают ли на почту для бронирования слота?"
    a: "Да, нормально дают визы. Записывают через неделю от письма."

  - q: "Какие документы для поездки на машине?"
    a: "Личная карта, 2 фото, выписка из банка, копия и оригинал старого паспорта, брони отелей на английском, страховка, листы из банка за 6 мес, анкета, копии всех ВНЖ, страховка на машину (копия+оригинал), грин-карта (копия+оригинал), договор аренды квартиры (копия+оригинал), документы на машину (копия+оригинал), трудовой договор (копия+оригинал), оригинал паспорта, права, подтверждение с работы. Дали через 2 недели мультивизу под даты."

  - q: "Есть ли требования по минимальной ЗП в договоре?"
    a: "Информации нет."

  - q: "Кто получил мультик сроком от 30 дней?"
    a: "Есть кейс - мульти на 7 дней с ночевкой в Скопье, 4 ночи в Греции, ночь в Софии. Показывали грекам все брони."

  - q: "Будет ли проблема с ночевкой в Софии при проезде через Болгарию?"
    a: "Нет проблем. Можно переночевать в Софии. Указывать промежуточные остановки в анкете и показывать брони."

  - q: "Что такое подтверждение с работы?"
    a: "Справка от работодателя что работаете там с указанием зарплаты."

  - q: "Требуют ли свидетельство о рождении?"
    a: "Не всем. В декабре был кейс когда не запрашивали вообще."