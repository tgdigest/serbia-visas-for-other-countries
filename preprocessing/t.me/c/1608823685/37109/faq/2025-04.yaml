month: 2025-04
faqs:
  - q: "Можно ли въезжать с неоткрытым греческим шенгеном в другие страны?"
    a: "В Македонию транзитом - да. Главное не к немцам и шведам ехать 'открывать визу'. Остальным как правило пофиг, т.к. это соответствует визовому кодексу."

  - q: "Как быстро перезванивают и на сколько паспорт забирают?"
    a: "На 10-14 дней паспорт забирают. На почту не отвечают, перезванивают по телефону. Примеры: письмо 31 марта - звонок 2 апреля, слот 17 июня. Письмо 27 марта - звонок 2 апреля, слот 20 июня."

  - q: "Есть ли риски если место рождения Украина?"
    a: "Нет рисков. Австрия не просила свидетельство о рождении - значит нормально."

  - q: "На какие даты сейчас дают слоты?"
    a: "Из-за пасхальных праздников апрель-май забито, дают слоты на конец июня. До июля свободных слотов нет. 45 дней оформление."

  - q: "Можно ли написать жалостливое письмо для более раннего слота?"
    a: "Да, работает. Пишите повторно с просьбой дать визу, о себе (ВНЖ, фирма), что едете один, просите очень. Подтверждённый кейс - дали термин на этой неделе после того как сначала сказали всё занято."

  - q: "Что приложить к письму для запроса слота?"
    a: "Обязательно: скан паспорта, скан всех ВНЖ в Сербии, контактный телефон, даты поездки. Остальное (билеты, жилье, справки) можете приложить но скорее всего не будут смотреть. Можно неоплаченное жильё пока, но при подаче могут попросить оплатить."

  - q: "Можно ли подавать без ВНЖ?"
    a: "Невозможно. Даже с ВНЖ надо вроде больше 1 года жить тут. Британцы принимают без ВНЖ."

  - q: "Нужны ли оригиналы переводов свидетельств?"
    a: "Приняли копии переводов, оригинал даже не показывали. Судебные переводы на сербский - делали цветные копии на принтере и приносили только их."

  - q: "На какой язык переводить свидетельство о рождении - английский или сербский?"
    a: "Разным людям говорят разное. Одним говорят только английский перевод, другим что сербский тоже ок. Некоторые подавали на сербском - визу дали. Лучше уточнить при звонке или написать на почту."

  - q: "Можно ли подаваться с ВНЖ меньше полугода?"
    a: "Нет."

  - q: "Нужен ли апостиль на свидетельстве о рождении?"
    a: "Нет, достаточно судебного перевода."

  - q: "Нужно ли переводить банковскую выписку на английский?"
    a: "На сербском ок. Райффайзен даёт только на сербском - норм, попросите по обоим счетам + отдельно остатки."

  - q: "Нужна ли грин-карта если еду на своей машине?"
    a: "Для Македонии и Албании нужна. Для ЕС не делают - стандартная сербская ОСАГО работает в ЕС. Гринку можно делать только для Албании или Северной Македонии."

  - q: "Что делать если страховка на машину закончится перед поездкой?"
    a: "Раньше чем за 30 дней продлить невозможно. Можно выехать со старой регистрацией, въехать с новой. Страховки склеиваются. Консульство не должно придраться - вы будете продлевать перед поездкой. Можно написать на листе 'обещаю перед въездом купить страховку, дата, подпись'."

  - q: "Что за wage and tax statement for the last 2 years?"
    a: "Касается тех кто работает на сербскую фирму. Обратиться к работодателю. Если по телефону не называли - не нужен."

  - q: "Принимают ли Airbnb?"
    a: "Да, приняли."

  - q: "Нужно ли спонсорское письмо при путешествии с детьми?"
    a: "Надо если один родитель не работает. Если оба работают - родители по умолчанию оплачивают расходы детей. Если оба работают - не надо нотариального спонсорского (уточнить при звонке)."

  - q: "Дают ли визу на 6 месяцев 90 дней?"
    a: "Да, есть кейс: стандартный пакет, не первая греческая, ВНЖ на 3 года, одна поездка на 4 дня - дали на 6 месяцев 90 дней. Предыдущие визы: 1 на даты поездки, 2 на 6 месяцев, 3 на 6 месяцев. ВНЖ по бизнесу. До 2018 давали на 3 года, до пандемии на год, в пандемию 2021 на 3 года."

  - q: "Нужно ли детей приводить на подачу?"
    a: "Да, обязательно всех сразу. Там фотографируют. Был кейс - не взяли детей сначала, быстро собрали по школам/садам и вернулись - приняли."

  - q: "Когда забирают паспорта?"
    a: "С 14:00 до 15:30 понедельник-вторник. Звонят когда готово."

  - q: "Дают ли мульти для поездки через Македонию?"
    a: "Да, при поездке на машине через Македонию дают мульти под даты. Указывать что едете через С.Македонию и возвращаетесь через С.Македонию."

  - q: "Можно ли ехать через Болгарию с однократной визой?"
    a: "Да, Болгария в шенгене с 1 января 2025. Если едите в Грецию через Болгарию - выезжаете в шенген один раз. До 1 января пускали только с открытым шенгеном."

  - q: "Могут ли быть проблемы если взять мульти для Македонии а поехать через Болгарию?"
    a: "По визовым правилам нет нарушений. Греки из Питера говорили пофиг как добираться если не нарушаешь основные правила (цель туризм, большее время в стране назначения). Болгары говорили строго следовать маршруту."

  - q: "Нужны ли свидетельства о рождении взрослых?"
    a: "Зависит от региона рождения. Спрашивают где родились и близко ли к Украине. Москва - чаще не требуют (но есть кейсы что требовали даже для Москвы). Юг/близость к Украине - требуют. Новое требование - нужны для подтверждения города рождения и что давно гражданин РФ (не с новых территорий). В свидетельстве есть национальность родителей."

  - q: "Какой перевод свидетельства нужен - судебный или обычный?"
    a: "Разным людям говорят разное. Одним говорят судебный не требуется, достаточно обычного. Другим говорят судебный обязательно. Лучше делать судебный на всякий случай."

  - q: "Какие документы заверять у нотариуса?"
    a: "Только спонсорское письмо (если требуется). Остальное - судебный переводчик с подписью и печатью. Оригиналы заверять не надо."

  - q: "Дают ли визу на две поездки в разные страны?"
    a: "Да, есть кейсы. Греция 9 дней + Италия 4 дня через месяц. Писали письмо с просьбой рассмотреть две поездки, прикладывали оплаченную бронь на вторую поездку. Перезвонили, подтвердили при условии покупки билетов. Дали мульти ровно под число дней (2 въезда) от первого вылета до последнего влета."

  - q: "Какие страховые с покрытием COVID?"
    a: "Uniqa, Дунав. Wiener Städtische говорят что ковид входит в базовую но текстом не указывается."

  - q: "Просят ли греки документы на границе?"
    a: "Могут попросить страховку, обратный билет, брони, задать вопросы. Документы на авто иногда спрашивали. Но обычно ничего не спрашивают."

  - q: "Где взять список документов?"
    a: "Пишите письмо с запросом слота, перезвонят и продиктуют список для конкретно вашего случая."

  - q: "За сколько максимально до поездки можно писать?"
    a: "Считают 45 дней до поездки и дают слот. Раньше не дают из-за того что 'рано'. Кейс: начал в конце января для поездки в конце июля - уговорил записаться на конец мая. Кейс: письмо в середине марта для середины сентября - сказали писать в начале мая повторно (запись ещё не открыта)."

  - q: "Нужен ли российский оригинал свидетельства о рождении?"
    a: "Нет, только перевод. Копия прикладывается к переводу и пришивается - неотъемлемая часть."

  - q: "Можно ли в Албанию с греческой визой?"
    a: "Да, с открытым шенгеном. Нужен мультик с несколькими въездами. С однократным въехали в Грецию - не пустят в Албанию и обратно не вернёшься."

  - q: "Как заполнять анкету при поездке через Македонию?"
    a: "Македония не шенген, в анкете всё про шенген. Member state of first entry - Греция. Дату intended date of arrival - Грецию. Подаём план поездки где указана Македония и даты, голосом при подаче указываем. Сотрудник от руки пометит дату въезда в Македонию в анкете."

  - q: "Можно ли запросить подтверждение записи?"
    a: "Да, можно попросить прислать подтверждение на почту. Присылают."

  - q: "Дают ли визу на поездку 51 день?"
    a: "Да, есть кейс - семья 5 человек, июль-август, 51 день мульти. Непрерывная поездка, все дни по Греции, брони на все дни. Первый шенген в Сербии, ВНЖ 3 года. Свидетельства о рождении на всех включая взрослых."