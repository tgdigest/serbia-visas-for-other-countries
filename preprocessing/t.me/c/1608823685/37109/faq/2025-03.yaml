month: 2025-03
faqs:
  - q: "Где найти анкету для визы?"
    a: "На месте в консульстве заполните, распечатайте только пустую. Названия улиц писать на сербском латиницей или английском - им без разницы."

  - q: "Дают ли мультивизу при второй подаче?"
    a: "На прошлой неделе дали визу на 30 дней 2 въезда в период на 3 месяца. Ранее в октябре давали на 20 дней 2 въезда. Для первой поездки показывали всё выкупленное (билеты и жильё), для второй - договор аренды машины."

  - q: "Что делать если пропустил звонок из консульства?"
    a: "Есть шанс что еще раз позвонят. Если через пару дней не перезвонят - напишите им на почту."

  - q: "Действуют ли российские водительские права в Греции?"
    a: "Да, действуют. Международные российские получать не надо."

  - q: "Дают ли визу на 2 поездки в разные страны?"
    a: "Если первая виза - дадут однократную в Грецию в лучшем случае. Австрийская виза под даты считается первой визой."

  - q: "За сколько дней до поездки дают слот?"
    a: "За 45 суток до предполагаемой поездки. Билеты должны быть не ранее 40 дней с момента слота."

  - q: "Сколько копий документов нужно?"
    a: "Нужны 3 копии всех документов на каждого члена семьи. Все документы прикладывать к анкете каждого. Включая брони отелей, билеты, свидетельство о браке (даже ребёнку). Донести не разрешают - дают другой термин."

  - q: "Сколько не отвечают на письмо?"
    a: "Обычно перезванивают на контактный номер из письма. Могут день в день, а могут в течение недели в зависимости от загруженности. Если долго не звонят - можно продублировать через несколько дней. У них пятница и понедельник могут быть выходными."

  - q: "Нужно ли спонсорское письмо и как его заверить?"
    a: "Обязательно нотариально заверенное. Могут разрешить донести. Лучше заверять на сербском с сербским переводчиком. Некоторые нотариусы не хотят заверять двуязычное - делают на сербском, потом переводят через Google на английский и прикладывают к сербскому."

  - q: "Дают ли визу если нет работы?"
    a: "Если молодая и не работает - необходимо быть в браке с человеком который тут работает, либо родители (которые работают в сербской компании или есть ИП) подтверждают платежеспособность и пишут sponsor letter."

  - q: "Нужны ли свидетельства о рождении взрослых?"
    a: "Зависит от региона рождения. Чем ближе к Украине - тем нужнее. Если не из южных регионов РФ - могут не требовать. При звонке спрашивают где родились. Если центральная Россия - могут сказать не надо. В феврале сказали нести всем (новое требование). Лучше уточнить при звонке или написать на почту. Кто-то подавался без свидетельств взрослых - приняли. Свидетельства нужны чтобы подтвердить город рождения."

  - q: "На какой язык переводить свидетельство о рождении?"
    a: "На английский. Перевод русский-сербский-английский через судебного переводчика. В Нови-Саде и Белграде нет прямого перевода с русского на английский - делают через 2 перевода. Стоимость в НС ~3000 динар за страницу, в Белграде ~6000 за лист. Иногда принимают документы на русском или английском без двойного перевода. Иногда сербский перевод тоже ок."

  - q: "Где находится консульство?"
    a: "Strahinjica Bana 76 или Francuska 33 - это одно место, вход со стороны Strahinjića Bana."

  - q: "Должны ли брони быть оплачены?"
    a: "Да, строго оплачены. Лучше невозвратная. Можно забронировать через сайт отеля если будет распечатка транзакции из банка, но лучше уточнить по почте."

  - q: "Можно ли забрать паспорт после подачи?"
    a: "По дефолту забирают при подаче. Можете попробовать позвонить договориться или на месте."

  - q: "Дают ли визу на полтора-два месяца?"
    a: "Шанс есть если с документами и оплатой отеля всё хорошо. Есть положительные кейсы."

  - q: "Можно ли въехать в Македонию с греческой визой?"
    a: "Нужно предупредить в консульстве что собираетесь въезжать через Македонию - дадут мульти под даты поездки именно для проезда через Македонию. С любой визой типа C можно 15 дней быть в Македонии."

  - q: "Какой порядок подачи на визу?"
    a: "1) Пишете письмо на английском на почту с датами поездки и именами. Не позднее чем за 45 дней до поездки, лучше раньше. 2) Перезванивают из посольства и предлагают слот. 3) Все документы должны быть готовы к слоту (брони, страховки, выписки, копии, переводы). Можно договориться дослать что-то по почте но не факт. 4) Приходите со всеми документами, загранниками, всей семьёй. Детей фотографируют там."

  - q: "Можно ли запросить мульти для поездки в Грецию и Албанию?"
    a: "Возможно если объяснить ситуацию, но шансы невысокие."

  - q: "Имеет ли смысл прикладывать 2НДФЛ с российским доходом?"
    a: "Российский рубль тут никого не интересует в посольствах. Смотрят на ВНЖ, его сроки и доход здесь. Выписка с остатком на счёте может перекрыть маленькую ЗП. Выписки о дивидендах переведенные на английский тоже лишними не будут."

  - q: "Принимают ли перевод свидетельства русский-сербский-английский?"
    a: "Да, так все и делают. Только судебный перевод."

  - q: "Какой срок рассмотрения визы?"
    a: "10 дней с подачи до звонка о готовности."

  - q: "Дают ли сейчас долгосрочные визы?"
    a: "Нет, греки сейчас дают только под поездку. Дали визу на 2 месяца строго по количеству запрашиваемых дней. Мульти на 8 дней для поездки через Македонию на авто."

  - q: "Нужно ли сообщать если Букинг отменил бронь?"
    a: "Лучше сообщить чтобы не обнаружить визу аннулированной перед полётом."

  - q: "Как быстро перезванивают после письма?"
    a: "Примеры: письмо в пятницу вечером 28 марта - слот дали на 8 мая. Письмо в субботу 29 марта для осенней поездки - слот на июнь, позвонили через несколько дней. Если написали и не звонят несколько дней - можно продублировать."