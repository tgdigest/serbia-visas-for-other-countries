month: 2024-09
details:
  - "Забрать паспорт сентябрь 2024: могу ли я самостоятельно забрать свой паспорт и паспорт мужа, отдадут? Муж может в свободной форме на бумажке этой для выдаче написать что он разрешает вам забрать доки + подпись. И они отдадут."
  - "Инструкция сентябрь 2024: как получить визу в Грецию - слот получить не сложно, документы принимают на сербском и английском. Выдают в основном под даты поездки. Стоимость: 90 евро взрослый и бесплатно для детей до 12 лет. Срок изготовления: около 2-ух недель. Главное чтобы у вас был уже второй ВНЖ в Сербии или проживание по трехлетнему ВНЖ не менее года. Без этого не дают. Этапы: 1) Пишем письмо в консульство на адрес grcon.bel@mfa.gr с запросом на поездку. В письме указываем ФИО, состав семьи, сроки поездки, на машине или самолёте. Прикладываем фото первой страницы паспорта и ВНЖ. ОБЯЗАТЕЛЬНО указываем номер телефона для связи! 2) Ждём звонка из посольства в течении нескольких дней. Могут спросить про работу, про ВНЖ и другие подробности. Говорят на английском. Потом диктуют список необходимых документов и назначают дату и время. 3) Список документов для поездки на машине через Македонию (двое взрослых и ребенок 11 лет, муж трудоустроен в сербской компании, я не работаю): 2 фото 35×45 мм (можно не новые, они крепят их на анкеты а для визы фотографируют сами, в итоге пригодилась только одна), заполненные анкеты (шаблон), копии паспортов (первый разворот, старое и новое ВНЖ, другие шенгены), копии судебного перевода свидетельства о рождении для всех членов семьи, копию судебного перевода свидетельства о браке, копия медицинской страховки на даты поездки обязательно с ковидом, брони отелей (у нас был неоплаченный резерв на букинге - не придрались), выписка из банка (текущий баланс и история операций за 6 месяцев, отметить маркером поступление зарплаты, остаток на счёте должен быть около 60 евро/человек/кол-во дней), копия трудового договора с работы и справка что там работает, Payslip за последние 6 месяцев, спонсорское письмо заверенное нотариусом на жену и ребёнка (шаблон), справка с места учёбы ребёнка, копия договора об аренде квартиры и копии белых картонов, деньги на оплату пошлины (наличка, сдачу дают), билеты на самолёт или документы на машину. Для машины: копия зелёной карты, копия сообрачайна дозволы с 2-ух сторон и выписка из нее, копия страховки, мы ещё приложили маршрутный лист в свободной форме. ОБЯЗАТЕЛЬНО обозначаете в анкете и при подаче что нужна именно мультивиза так как вы едете на машине с 2-мя въездами - Македония и Греция. 4) В назначенное время приезжаете по адресу Strahinjica Bana 76. Заходите не в двери, а в железные ворота рядом. Там очень милый дядечка вам все расскажет и покажет. 5) Сдаёте документы, вас на месте фотографируют и берут отпечатки пальцев. Оплачиваете сбор, отдаёте паспорта и удаляетесь ждать звонка."
  - "#отказ сентябрь 2024: мне отказали в визе в Грецию и у меня сгорает жилье на airbnb. С 6 сентября по 6 октября (Афины, Agathiou 1, 800€)."
  - "Открытая виза сентябрь 2024: а если у меня будет открытая греческая виза, то я же смогу без проблем по ней во Францию заехать (ответа в файле нет)?"
  - "#одобрено сентябрь 2024 (1): 13 дней под даты поездки. Набор доков стандартный по трудоустройству в сербской компании. Из интресного - вместо ВНЖ подавала письмо из мупа о том что ВНЖ одобрен, те фактически нового ВНЖ на руках еще нет. Перед подачей обсуждала этот вопрос с консульством по почте и по телефону. Подавала документы 22 августа, 3 сентября можно было забирать паспорт."
  - "Свидетельство СССР сентябрь 2024: свидетельство о рождении взрослого времен СССР (книжечка) подходит для перевода у нотариуса для подачи на визу или они хотят видеть только 'современный' листочек? У меня СССР и норм приняли."
  - "#одобрено сентябрь 2024 (2): мульти 35 дней на 6 месяцев. Первая греческая и вторая в принципе виза в Сербии. Стандартный пакет документов для работающего в Сербии + приглашение от гражданина Греции + письмо консулу с пояснением почему прошу мультивизу (ездить в гости к семье приглашающего). До этого получал визы в РФ и все были выданы Грецией (все копии пришлых виз приложил)."
  - "#одобрено сентябрь 2024 (3): подавали в понедельник и сегодня уже забрали паспорт с мульти визой на 16 дней."
  - "Отказы сентябрь 2024: а как часто греки отказывают, у кого есть кейсы отказов (ответа в файле нет)?"
  - "Транзитная виза сентябрь 2024: не могу найти информацию для транзитной визы тоже обязательное условие второе ВНЖ и выписка банка (ответа в файле нет)?"
  - "Проезд через Болгарию неоткрытая виза сентябрь 2024: кто-то ездил по открытой мультивизе открытой в греческом посольстве через Болгарию? Стоим с двумя маленькими детьми на болгарской границе. Открыта мультивиза, не пускают - говорят не открыта виза для въезда через Болгарию. Что значит 'открыта мультивиза', вы по ней в Греции были или нет? Раньше когда Болгария еще не была в шенгене, туда нельзя было въехать по неотьезженному шенгену (по которому вы не были ещё в шенгенской стране), но насколько я понимаю данное правило не должно по идее действовать когда Болгария вошла в Шенген. Может там погранцы не в курсе? А поняла что в Греции не были. Вот как будто погранцы следуют тому старому правилу. Греки требуют зеленую карту если говоришь что на машине. Как бы намекают что нужно ехать через Македонию. Зеленая карта нужна для Македонии. Мы только направляемся в Грецию, через Болгарию решили поехать. Нас все же пропустили. Но как то странно все это. У нас все решилось довольно быстро. Видимо двое детей в машине (старшей 1.5 года, младшей 2 месяца) - сотворили волшебство. Сначала сказали что нельзя и виза не открыта. Потом посовещался с кем-то и все стало можно. 100500 волос нас тоже прибавилось. Была только выписка из банка за последние 6 месяцев где фломастером попросили выделить поступление зп и остаток на каждый месяц. Нам одобрили без проблем. Пустили. Но сначала сказали что 'визы у нас нет, так как она не открыта. И по такой визе вы можете проехать только на самолёте' (у нас мультивиза Шенген). Ну цирк конечно. Возможно сжалились и не мучали долго потому что у нас двое маленьких детей в машине были - 2 месяца и 1.5 года. Поехали через Болгарию, все нормально прошло. Долго на границе стояли? И был ли у вас последний день действия визы когда возвращались? Был последний день. Возвращались дольше чем планировали потому что долго стояли на границе Болгария-Сербия (больше часа). Знакомые возвращались через Македонию - на границе вечером провели 2 часа."
  - "Открытая мультивиза сентябрь 2024: а по открытой греческой мультивизе можно в Европу, пустят? Если она многократная и остались дни пребывания то да. Но Греция не особо щедра на мультивизы где вы их берете. В страны шенгенского соглашения пустят, но велика вероятность выдачи однократной, тогда только в Грецию. Дают если на машине, иначе Македония не пустит."
  - "Македония сентябрь 2024: нас сейчас не пускали в Северную Македонию на обратном пути из Греции. Мульти виза до 18 сентября. Въезд и выезд через Македонию. Сказали сначала что нужно минимум 15 дней до конца визы чтобы въехать в Македонию. Предлагали ехать через Болгарию. После долгих объяснений про то что мы живём в Сербии и уговоров пропустить нас, разрешили выехать транзитом сегодня, без остановок. Пункт у города Битола. +100500 седых волос и полное непонимание что произошло вообще. В таких случаях надо искать инфу на государственных сайтах и показывать. Полицай не знающий законы это не редкость. На самом деле виза должна действовать 5 дней после предполагаемого выезда из Македонии, а не 15. https://mfa.gov.mk/en/page/432/visa-requirements-for-entering-the-republic-of-north-macedonia: 'Third-country nationals with multiple-entry Schengen visa (type C) valid for at least 5 (five) days beyond the intended stay in the Republic of North Macedonia may stay no longer than 15 (fifteen) days upon every entry into the territory of the Republic of North Macedonia as long as the total length of stay does not exceed 90 days in any 180-day period'. Мы там без связи и интернета были, не было возможности поискать. Там весь таможенный пункт неграмотный видимо, прошли через начальника даже. Обратно тоже ждать приключения? Как в итоге вы поехали, тоже хотели бы через Болгарию вернуться. До дочери пытался докопаться македонский погранец по дороге туда (ехала в лагерь в автобусе с сербской группой). Почему виза наклеена далеко (wtf?) и что ты вообще тут делаешь. Дочь (11лет!) разрулила сама без участия старших, благо хорошо говорит по-сербски. Ну или погранец усовестился наезжать на ребёнка. На обратном пути вопросов не было. При этом греческие погранцы пропускали их автобусы вообще без проверки паспортов в обе стороны. Мы выезжали в последний день окончания шенгена, на границе уточнили что мы не собираемся заезжать в страну, а будем ехать только проездом. Больше вопросов не было. Сегодня возвращались из Греции через Македонию, тоже мульти до 18го. Никаких проблем, даже и слова не сказали. Полный рандом получается. Смелые вы люди - впритык по шенгену кататься на машине, любой форсмажор - оверстей - бан (не любой). А греки конечно накинут пару недель к датам поездки. В июле возвращались в Сербию из Греции через Македонию в последний день открытой шенгенской визы. Впустили без проблем. Поэтому мы выезжали из шенгена в рабочий день рано утром чтобы не ждать долго на границе. Но и визу дали четко под брони. Даже венгры +1 день накинули."
  - "Страховка сентябрь 2024: 35к евро для страховки - достаточное покрытие? Да (минимум на 6месяцев). + мне говорили что покрытие ковид должно быть обязательно. Если в страховке нет ничего про Ковид в том числе в исключениях, насколько такая страховка прокатит? Ну то есть по логике она его покрывает если это не прописано в исключениях. Вопрос в том можно ли эту логику пояснить работникам консульства. Я в Dunav делала, там примерно так и есть, тоже переживала, но приняли без вопросов. Там в Дунаве при покупке можно выбрать исключать пандемию или нет, а если нет то в полисе будет прямо прописано Pamdemics covered."
  - "#одобрено сентябрь 2024 (4): подавала документы 02/09, виза была готова 06/09. Дали однократную строго под даты поездки - 12 дней."
  - "Альтернатива пейслипам сентябрь 2024: был ли у кого-нибудь кейс когда вместо слипов с хайлайтами о ЗП из банка приносили другие доказательства имеющихся средств? типа справка от работодателя о ЗП за период, остаток на счёте? теоретически это греков может устроить? У нас пока неизвестен результат, но кейс тот о котором вы говорите. Но они у вас приняли доки при этом, что-то сказали? Да все приняли. У нас была справка с работы русской, выписка со счета в банке сербском и справка о движении денежных средств за 6 месяцев из сербского банка. Там движения толком не было. Как минимум их не устроил остаток на счёте без наличия контракта. Но может остаток должен быть большим прям и тогда устроит (контракт есть как раз)."
  - "Приглашение сентябрь 2024: при подаче документов им нужен оригинал приглашения или копии достаточно? Я подавал копии, значит достаточно."
  - "Проверка одобрения сентябрь 2024: а где проверить одобрили или нет? Или это мы узнаем только тогда когда за доками приедем? Во время получения узнаете."
  - "Судебный переводчик сентябрь 2024: был ли у кого-нибудь случай что нет оригинала свидетельства о рождении (у супруга копия), судебный переводчик возьмётся делать перевод с копии или вообще никак? Судебный переводчик к которому мы всегда обращаемся переводит всегда по фото документа которое мы по электронной почте ему шлём, оригиналы в глаза не видел. Он потом просто снимок подшивает к переводу."
  - "Неиспользованная виза сентябрь 2024: а что будет если я сделаю визу, мне её одобрят, а я в итоге не поеду так как планы поменяются? В следующий раз будут с подозрением смотреть при подаче на новую визу. Если такое случится советую написать потом письмо с причиной почему не смог поехать и не воспользовался. Лучше если у причины будет документальное подтверждение."
  - "Выписки бизнес счет Райффайзен сентябрь 2024: в бизнес аккаунте Райффайзен можно сделать 2 выписки онлайн - 1) Account balance confirmation 2) Account turnover confirmation. Это подойдёт как документы зарплаты за 6 месяцев с балансом? У меня бизнес счет в Райфайзен банке и там не делают детализацию за 6 месяцев, а в приложении только по дням можно скачать выписки. Как именно вы предоставляли детализацию со своего бизнес счета? Сегодня как раз из посольства, выписка из банка с суммами по доходам и расходам им показалась недостаточной. Только такую выписку делают в банке по бизнес счету. Что планирую взять с собой: 1) В приложении можно заказать два документа: Balance и Turnover за определённый промежуток времени. Однако они показывают общие доходы и расходы за этот период, а не разбивку по месяцам. 2) Использую Pausal.rs где создаю инвойсы которые отражают мой доход. 3) Когда на счёт поступает доход Райф отправляет уведомления по электронной почте. Планирую распечатать эти email с подтверждением поступлений. 4) Деньги вывожу через Deel (Upwork) и собираюсь приложить withdrawal confirmation statement от них. Этот документ подтверждает что я выводил деньги на свой счёт в Райфе. Надеюсь этих документов будет достаточно. А что они сказали вам в итоге, сказали принести что то конкретное? Сказали что нужна детализация из банка и хайлайтом отметить поступления или зарплаты. Узнала у друга который подавался в Венгрию, он печатал account statements который в приложении Райфа банка по дням разбиты и проставил печати в банке. Из этой группы кто-то на эту тему писал, сказал что тоже распечатал по дням из мобильного банка и печати проставил в банке. В общем пошли с мужем покупать принтер. У нас на двоих сейчас может и пачки бумаги не хватит. Мы печатали детализацию по дням. Но не все дни, а только те когда приходили деньги. Немного листов получилось. Печати не ставили. Этого достаточно было. Визу дали. Ну вот у нас они смотрели именно поступления денег (от кого, как часто)."
  - "Мультивизы сентябрь 2024: Греция здесь в Бео выдают сейчас мультики на полгода/год или только под даты поездки (в прошлом много шенгенов в тч греческих)? В основном под даты. Даже если сможете претендовать на мульт, то только после нескольких однократных греческих полученных в Белграде. Ваша предыдущая Шенгенская история обнуляется."
  - "#одобрено сентябрь 2024 (5): сын получил мульти (из-за проезда по Северной Македонии) с 05.10 по 17.10, но въезд только на 8 дней (строго под поездку на экскурсию с гимназией). Сыну 19, но в посольстве попросили спонсором выступать кого-то из родителей. Спонсором был отец с работой в РФ (справка с места работы и 2НДФЛ). Отнес документы 10.09, забрал 18.09."
  - "Анкета сентябрь 2024: ребята привет, а вы анкеты от руки грекам заполняли или там как-то впечатать нужно, с двух сторон ее печатать (там 3 страницы)? Можно заполнить на компе. Печатать можно хоть с двух хоть с одной стороны (я печатал с одной). Если что то не так заполнить анкету можно прямо у них в консульстве от руки. Можно от руки, некоторые прям на месте от руки заполняют. Можно использовать форму не от vfs с пометками а https://www.eeas.europa.eu/sites/default/files/schengen_visa_en.pdf. Нашел форму которая на мой взгляд максимально близка по верстке к варианту что лежит пачкой в посольстве: ссылка на страницу где нашел https://uk-gr.gvcworld.eu/en/all-you-need-to-know-to-apply-for-a-visa, сам pdf https://uk-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/vaf-en_v8-240716.pdf по состоянию на 12.08.24, вот pdf с переводом для понятности https://ru-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/new_schengen_visa_application_form_english_russian_2024.pdf. Надеюсь кому-то будет полезно."
  - "Переводчики цены сентябрь 2024: кто-то переводил недавно документы у судских переводчиков? в прошлом году 2 свидетельства о рождении+ свидетельство о браке с сербского на английский (русско-сербский перевод уже был в этом же бюро делали) взяли 3000 дин, сейчас 2 свидетельства советского образца русский -сербский-английский просят 9000 дин, это цены так повысились или так и должно быть, может посоветуете ещё бюро переводов? Переводила свое свидетельство с русского на Английский через сербский в августе за страничку 2300. Переводила недавно за 2200 динар СОР советского образца, агентство ABC Prevodi, отправляете все в электронном виде. http://multiprevodi.com/ я у них ранее переводила не коробило от цены, а тут за 2 свидетельства 9000 чё то ту мач. Обратилась сказали 4400 за оба свидетельства (multiperevodi хотят 9000 жесть). 2200 за свидетельство да, перевод русский - сербский - ангийский, 2 копии выдают. https://maps.app.goo.gl/Fgm37Ae3MFCDtGhY6. Нам выдали русский -английский (посмотрела и правда там был ещё и сербский посрединке прошу прощения)."
  - "Перевод свидетельств сентябрь 2024: есть переводы свидетельств о рождении детей и о браке на сербский. Сами свидетельства все с аппостителями. Этого достаточно для подачи или ещё на английский всё это нужно перевести? Английский. Мы подавали на английском. Ещё нужно нотариально заверенное спонсорское письмо, его на сербском подавали. А разве надо переводить на английский? Мне по телефону сказали что русский только не примут. Да как-то по инерции решила так, французы просили на энглеском или французском. Мне по телефону продиктовали список документов где был именно перевод свидетельства на английский. Мы подавали свидетельства без апостилей. Переводили на Кнеза Милоша 9, но за ними нужно все перепроверить - даты, номера свидетельств, у нас были ошибки в переводе. Я отдавала в мультипереводы https://maps.app.goo.gl/zBust1H24heJW65b9 это двойной заверенный перевод русский-сербский-английский два переводчика делают. Апостиля не было приняли без вопросов. Мы задавали вопрос - сказали что нужно именно на английский. Сербские изводы из матичной книги (если ребенок родился в Сербии) - переводить не надо. А где кроме Кнеза Милоша 9 можно сделать перевод? До конца месяца переводчик с английского в отпуске. Тут список всех официальных судебных переводчиков https://www.bg.vi.sud.rs/sekcija/92/sudski-tumaci.php. Мы делали в ABC 2100 лист за двойной перевод (русский->сербский->английский) https://maps.app.goo.gl/AVtDyPpyyFUM44bK6?g_st=com.google.maps.preview.copy. А кто-нибудь знает где кроме Кнеза Милоша 9 можно сделать перевод, до конца месяца переводчик с английского в отпуске - список. Просто перевод или перевод на английский ещё и заверенный нотариусом сверху (ответ: см. выше разные опыты, в основном судебный перевод достаточно). А достаточно ли просто перевода или обязательно нужно чтобы судский переводчик заверил? Или если не заверено то нужно у нотара заверять. Извините за множество вопросов, пытаюсь минимизировать бюджет. Насколько понял нужен судебный перевод на английский. Да именно судебный перевод. Нам ещё по телефону сказали нотариальное заверение СоР плюс перевод. Но смотрю берут и без нотариального заверения (по опыту этого чата). Это что за контора такая (Multiprevodi) - http://multiprevodi.com/. Это перевод сначала на сербский а потом на английский у судского переводчика? Да. А вы еще заверяли у нотара? Да но по факту это было ненужно. А мы сразу с русского на английский перевели минуя сербский (АВС prevodi)."
  - "Спонсорское письмо сентябрь 2024: для подачи на визу требуется письмо с фин.гарантиями от мужа, вы его у судебного переводчика заверяли? Тут есть шаблон в чате спонсорского письма двуязычного. Нотариус говорит что вы на сербском не говорите даже если переведёте - не завершим. Зависит от нотариуса, я спокойно заверил. Нужно именно двуязычное спонсорское письмо. Я точно так же вчера зашел к нотариусу с письмом по всей видимости туда же куда и вы возле посольства и мне то же самое ответили, я сделал там же неподалеку за два часа судебный перевод письма и его без проблем приняли. Всем привет! Подскажите пожалуйста а спонсорское письмо обязательно заверять нотариусом? И если да есть ли контакты кто может на англ заверить? Обязательно. Можно сделать двуязычное - сербский и английский, такое прокатывает. Нотариус по сути заверяет вашу подпись а не содержание документа. https://maps.app.goo.gl/pn41cVKpiquwCzAL9 первый попавшийся рядом с домом. Образец текста в чате https://t.me/c/1608823685/37109/179700."
  - "Договор аренды сентябрь 2024: давайте запиним это сообщение в чате (инструкцию)? Кажется оно максимально полноценно описывает процесс. Ну вот только договора аренды в списке доков нет как и белых картонов. Мне вчера звонили из посольства и доков на квартиру в списке требуемых не было. Из письма ничего не прочитали только номер телефона взяли, спросили где работаю кем и какая зп как давно в сербии. Адрес и в гугле есть, а по документам - если например один ИПшник на самолете то их в два раза меньше. В списке документов озвученных по телефону договора аренды и копий белых картонов нет. Больше - не меньше, всем по разному говорят. И понятно что кто-то на самолёте кто-то на машине. А это больше ориентир. Ecли человек менял жилье после получения ВНЖ то БК у него не будет в принципе. Не нужен Грекам договор аренды и белый картон. Подтверждаю. Им свидетельство о рождении переведенное на англ требуется."
  - "Свидетельство о рождении сентябрь 2024: читаю что многие предосталяли 'Свидетельства о рождении' (переведенное на английский). Но мне по телефону про этот документ ни чего не сказали вообще - вот думаю его не всегда требуют в посольстве или забыли упоменуть (сам я ИП и еду на пару дней на конференцию туда)? Откликнитесь у кого в списке этого докупента тоже нет. Очень странно, рекомендую написать на ту же почту по которой записывались и уточнить. Там на вопросы отвечают (или вам перезвонят). За спрос денег не берут, а если не будет нужного документа по ошибке и очевидно не вашей вине и вас за ним отправят будет неприятно. И напишите потом что вам сказали. Если они отменили требование о свидетельстве - это же будет праздник! Меньше одной бумажкой которую еще и переводить. Мне тоже не называли. Мне не называли иду без него. Я вот в чт иду подавать документы, на той неделе лично уточнял необходимость перевода, мне сказали что это у них нововведение за последние 2 месяца. И перевод нужен именно на английский. Вы им на почту напишите, а то мне сначала сказали что нужна просто нотариальная копия. Я думал переводить на сербский, но почитал и уточнил. Мне перезвонили и сказали что они забыли уточнить что их система только английский принимает. Дело Ваше но я бы прям письмо написал и спросил. У меня сегодня в 12:00 апойнтмент и вот только что узнал про свидетельство из чата. Ага они такие, скорее всего попросят донести. Ну донесём значит, щас уже точно не успею перевод сделать. А апостиль же не нужен? Блин и где в Сербии найти судебного переводчика с русского на англ. Потому что в России его не ставят т.к. вам в Сербию. А за границей посольство даже если смочь туда записаться тоже не ставит потому что гладиолус. Я подавалась 1.5 недели назад без апостиля просто с переводом, все норм приняли одобрили. Апостиль не нужен. Поищите по чату тут кидали переводчиков Белграде. Ребят тоже нужен переводчик, но у меня Слот уже завтра, позвонила во многие места они могут только через 1-2 дня все сделать. Есть ли те кто могут экспресс перевод сделать? Я подался сейчас свидетельство не просили. А мне называли в списке документов. Тогда видимо нужно. Сделайте хотя бы на сербский перевод. В ABC prevodi это за сутки делают. А им может досылать документы на почту после подачи, не знаете? Я досылала доки которые спросили при приёме но не сказали по тлф. Подали без свидетельства о рождении, не просили донести, никак не упоминали и не спрашивали. Но могут ещё перезвонить (но вряд ли). В январе получал визу без свидетельства не упоминали о нем, сейчас на вторую ее назвали в списке, на днях пойду относить документы узнаю заберут его или нет. Отпишусь. Подались сегодня. Перевод свидетельств о рождении им прям нужен, нотариальная копия - не уверен. У меня на неё посмотрели спросили что это и хмыкнув забрали. Только перевод на английский, ни нотариальная копия ни оригиналы не нужны по ходу. Ага просто я в пн подался без него. Зависит от консула как всегда. Тот же самый дядька принимал что и в январе. В январе свидетельство не нужно было. Сейчас по итогу забрали. Делал судебный перевод."
  - "Системный сбой сентябрь 2024: кому-нибудь ещё звонили из посольства и говорили что они не могут выдать визу поскольку у них поломалась система? У меня слот на забор визы на сегодня, отпишусь что как. Пока не звонили. Эээ мне послезавтра подавать на визу надеюсь починят. У меня вчера был слот на забор визы, позвонили за полтора часа до времени сказали 'не приезжайте сегодня, у нас сломалась система, мы вам ещё позвоним'. Я уже на подъезде к Белграду был. Ну в общем да. Сказали вчера сбой был и они не смогли напечатать визу. Попросили приходить завтра. Сегодня не отдали. Ну значит ждём завтра, правда вчера мне сказали что они мне сегодня позвонят но так и не позвонили. Если у кого-то слоты на сегодня - сегодня визовая система не работает. Нам позвонили и перенесли на другой день."
  - "Запись сентябрь 2024: за какое время до поездки лучше подаваться на визу? Как быстро они назначают дату встречи после написания им письма на почту? Я писала за 2 месяца до поездки, позвонили на след день и назначили приём за месяц до поездки. Нам велели обращаться за полтора месяца до поездки. Обратились за полтора месяца, назначили на 10 сентября, поездка 5 октября. Я написал на почту указал телефон. Мне перезвонили, спросили где работаю какая зарплата и когда еду."
  - "Список документов сентябрь 2024: запросили документы - паспорт, 90 евро наличкой, копии паспорта бороваков и виз, авиабилет и проживание (взял airbnb), 6 пейслипов, страховку с ковид покрытием, выписку из банка за 6 мес, трудовой договор (взял с допниками о повышении зп), шенген форму, 1 фото 35x45. Это вот такая пачка."
  - "#одобрено сентябрь 2024 (6): муж предузетник и я прицепом. Написали на почту кто когда и куда собрался, на следующий день позвонили продиктовали список документов и дали термин. Выдали визу под даты как и просили. Визу ждали неделю. Документы: свидетельства о рождении и браке переведенные на английский (если у вас есть переводы на сербский можете спросить у переводчика переведут ли они на английский с сербского, я так сделала и не платила дополнительно за сербский перевод). Копии паспортов со всеми налепницами и страницей с фото + карточка. Мы очитали карты, но дяденька в окошке дополнительно отксерил сами карты, так что не знаю может очитывать их было не нужно. Билеты и бронь гостиницы. Чеки или какие-то подтверждения об оплате не прикладывали. Для букинга принесли confirmation со страницы бронирования, для билетов то что пришло на почту при покупке. И несмотря на то что у мой муж выступал как спонсор и на всех бронях стоят две наши фамилии при подаче попросили распечатки билетов и букингов на каждого. Заявления на визу скачала в интернете и заполнила дома на компе, фото уже там степлером мужчина в окошке прикрепил. В самом посольстве лежит куча бланков для заполнения можно заполнить и там. Спонсорское письмо на английском и сербском заверенное у нотариуса рыба взята в этом чате. Выписку из банка предоставили только для ИП счета. Помучив несколько дней поддержку райфайзена по электронной почте и добившись только выписки по остаткам (которую и без них можно в приложении сделать), распечатали операции за каждый день и в банке поставили печати. Все приходы как и просили выделили маркером. Мужчина в окошке пролистав эту кипу бумажек сказал что нужна нормальная выписка, мы сказали что банк не может это сделать и вот только так. Это приняли. Задали вопрос от кого приходят деньги и где располагается компания, что-то там ручкой написал на этих бумажках. Страховка семейная дженерали с покрытием ковида, купили онлайн, также нужнен был распечатанный экземпляр на каждого, хотя там две фамилии указано. Выписка из АПР. Я так поняла принимающий сербским не владеет держа в руках выписку спросил где она. Вход в посольство со стороны улицы Страхиньића бана. В красивую деревянную дверь на которой написано что это посольство Греции вам не надо. Вам надо заходить в соседние железные ворота которые никак не обозначены что это тоже посольство. Начитавшись в чате что там какие-то дюже лютые сотруднки, я шла туда немного нервничав, но все прошло гладко. И охранник и мужчина в окошке были довольно доброжелательны=)"
