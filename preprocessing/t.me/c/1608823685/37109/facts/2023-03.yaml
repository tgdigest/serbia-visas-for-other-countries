month: 2023-03
details:
  - "Для долгосрочной визы D (национальной) требуется ПМЖ. Для туристической C достаточно второго ВНЖ (1 год проживания)."
  - "Процедура записи: консульство записывает на приём, но могут сказать что 'слишком рано' если подаваться за 2+ месяца до поездки (по закону можно за 6 месяцев)."
  - "Перед встречей нужно прислать на email: скан паспорта, сканы первого и второго ВНЖ, выписку из банка за полгода, трудовой договор, бронь проживания (пока можно неоплаченную)."
  - "На приём нужно принести: оплаченное проживание, оплаченную дорогу, страховку."
  - "Вместо оплаченного проживания можно пригласительное письмо от друга в Греции, заверенное у нотариуса, оригинал почтой. В России достаточно было печати греческой полиции на приглашении."
  - "Email консульства: grcon.bel@mfa.gr"
  - "Телефон консульства: +381113331900. Говорят на сербском и греческом. Сотрудница-сербка говорит по-английски. Можно написать письмо на английском - перезвонят и поговорят на английском."
  - "Срок рассмотрения по закону: максимум 15 дней, может быть продлён до 45 дней в отдельных случаях."
  - "Подача по закону: от 6 месяцев до 15 дней до поездки (9 месяцев для моряков)."
  - "Второй боровак обязателен - без него не примут документы. Инфа 100% из Белграда. Формулировка точнее: 'со второго года жизни по боравку', т.к. первый может быть меньше года если паспорт заканчивался."
  - "Консульство может не проверять точную дату начала ВНЖ (на боровке даты начала нет, только окончание). Просто смотрят что есть 2 вклейки."
  - "Если боровак заканчивается в июле, а виза нужна с мая - не примут документы. Нужно сначала продлить боровак."
  - "Сезонность подачи (мнение участников): не в сезон (зима-весна) будет отказ. Подаваться на Грецию лучше со второй половины мая. Нужен логичный маршрут (не месяц на Родосе зимой)."
  - "Въезд через Македонию: требуется мультивиза C (однократная не подходит по правилам МИД Македонии). Греки могут дать мульти просто под срок поездки. Въезд в Македонию не считается въездом в Шенген, но шенгенская виза позволяет проехать транзит."
  - "Македонцы суровые на границе, могут задавать вопросы. Требуют нотариальное подтверждение брони отеля для своей визы, приглашения не работают (март 2023)."
  - "Без ВНЖ Сербии подаваться на шенген в Сербии нельзя."
  - "По телефону греки ответили что дают разовую визу (март 2023)."