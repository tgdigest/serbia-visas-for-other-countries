month: 2024-06
details:
  - "Остаток на счету: 60 евро в день на человека."
  - "Валюта остатка: можно в любой валюте (евро+динары, хоть Тенге или Сумы)."
  - "Формулировка требования ВНЖ: не 'второй боравак', а 'больше года прожить по боравку'."
  - "Первый боровак на три года полгода: полгода уже есть - можно смело подаваться (но лучше уточнить)."
  - "Консульство подтверждение год: позвонили из консульства - нужен как минимум второй ВНЖ или ВНЖ которому уже год."
  - "Надо прожить минимум год: надо прожить по нему в Сербии минимум год."
  - "Первый боворак 9 месяцев: визу оформить не получится."
  - "Выписки ИП: успешно подался только с движением средств и балансом бизнес счёта ИП в евро валюте, не было вопросов."
  - "Контроль на границе с не-греческой визой: въехать на машине по мульти визе выданной не Грецией - полное полако. Максимум документы на авто спросят."
  - "Опыт въездов: несколько раз въезжал со стороны Турции и со стороны Скопьи."
  - "Продление ВНЖ в процессе не примут: ВНЖ до 26.06, работодатель подал на продление, статус 'request is processing'. Маловероятно что будет им достаточно - могут не продлить."
  - "Греки принимают если год ранее: греки принимают если пол года боравка ещё впереди, но и прожили уже ГОД ранее."
  - "Скорее всего откажут потврда: скорее всего откажут - нужен сам документ, а не потврда."
  - "Адрес в анкете: писала сербский адрес."
  - "Перевод свидетельств на сербский: переводила на сербский с печатью судебного переводчика, взяли."
  - "Язык общения разный опыт: говорят на английском, немного могут по-сербски. Мне сербка звонила, на сербском говорили."
  - "Сотрудник не знает сербский: кто принимает документы не знает сербский, про документы на английском спрашивал - что это?!"
  - "С кем-то на английском: со мной все на английском общались прекрасно."
  - "Исключение студент меньше года: студент в Сербии, живу меньше года и ВНЖ только 3 месяца (но на три года) - забрала одобреную мульти визу. Возможно повлияло что студент."
  - "Быстрое одобрение: подалась 4 июня, позвонили 11 июня, 12 июня забрала паспорт."
  - "Виза под даты однократная: виза под даты с однократным въездом."
  - "Финансовое требование обязательное: обязательное условие – поступление денег на Сербскую карту."
  - "Если зп в другой стране: если не работаете или получаете зарплату на счёт в любой другой стране - визу не дадут."
  - "Отель просят оплаченные: просят ОПЛАЧЕННЫЕ отели."
  - "Греки могут проверить бронь: греки могут проверить не отменили ли вы бронь - в России такие случаи были."
  - "Проверка брони при подаче: видел как при подаче что-то из бронирования вбили в приложение и поставили галочку - похоже на проверку."
  - "Букинг с бесплатной отменой: на букинге можно оплатить с бесплатной отменой."
  - "Резервация частично оплачена: резервация размещения должна быть частично оплачена."
  - "Опыт неоплаченная бронь: у нас было не оплачено, визу дали (это опыт но не совет)."
  - "Airbnb обязательно оплачена: брони должны быть полностью оплачены с Airbnb, у нас еще просили обвести транзакции оплаты со счетов."
  - "Срок рассмотрения максимум: до двух недель максимум."
  - "Срок рассмотрения опыт: получили через 12 дней. Через десять дней забрали паспорта. Через 6 дней паспорт был готов."
  - "Срок рассмотрения стандартный: 2 недели, возможно и раньше."
  - "Выдача паспортов время: нас пришло 15 человек на 14:00, начали выдавать в 14:40, выдают в порядке живой очереди по две минуты."
  - "Выдача не всем звонят: подавались вдвоем - ему позвонили, а мне нет."
  - "Время выдачи стандартное: приглашают на 14:00."
  - "Подача очередь: запись на 12:30, по факту очередь дошла через 2 часа."
  - "Запись только по почте: только по почте. Напишите и в письме укажите номер телефона."
  - "Время ответа разное: перезвонили через несколько дней (у всех по-разному)."
  - "Задержка ответа неделя: отправил неделю назад - до сих пор не ответили (напишите еще раз)."
  - "Быстрый ответ: за 5.5 недель до поездки писали - перезвонили на следующий день, записали на дату через 2.5 недели."
  - "Перезапись раньше: потом перезвонили и перезаписали на неделю раньше - всем советую после записи сразу быстро собирать документы."
  - "Быстрая запись: писала на почту 2 дня назад, сегодня позвонили, на 4 июля термин."
  - "Писать за 40 дней: написали письмо с просьбой о термине (поездка в сентябре) - перезвонили и сказали слать ещё один мейл за 40 дней."
  - "Кейс супруг гражданин Сербии: пишите им на почту, описываете кейс, они перезванивают и говорят список документов."
