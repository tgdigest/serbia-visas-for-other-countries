month: 2024-05
details:
  - "Скорость ответа: написал письмо, в течение часа позвонили."
  - "Выписка Райфа: 200 динар, делают за 20 минут, с мокрой печатью из отделения."
  - "Слипы: хайлайтером выделить записи начисления зп."
  - "Срок изготовления опыт: получил 28!! (обещали 23, не позвонили)."
  - "Местоположение отеля: волновало что был за городом."
  - "Страховка ковид обязательно: если не написано покрытие ковида в сертификате - не подходит."
  - "Отель оплачен: должен быть оплачен."
  - "Связь задержки: обычно перезванивают в течение пары часов. Случаи задержки: 5-10 мая нет ответа, более недели тишина. Возможно майские выходные."
  - "Рекомендация если срочно: пишите им каждый день если поездка скоро."
  - "Вопросы при записи: как долго проживаю в Сербии, работаю по трудовому или предприниматель, сколько ВНЖ было и до какого года действует, даты поездки, еду один или с кем-то, способ перемещения."
  - "Стоимость: 80 евро."
  - "Запись в слот: через две недели."
  - "Номер телефона в письме: лучше сразу писать в письме."
  - "Требование второго боровка: с первым не дают. Имея первый - летала в Москву за визой, со вторым - в Сербии подавалась."
  - "ВНЖ 3 месяца на три года: получила ВНЖ на три года, но он только 3 месяца - для Греции точно нет."
  - "Второй боровак валидность после поездки: должен быть валиден минимум три месяца после окончания поездки."
  - "ВНЖ валидность 3 месяца на возвращение: ВНЖ должен быть валиден минимум 3 месяца на день возвращения в Сербию (подтвердили в консульстве)."
  - "Апостиль не нужен: нигде не нужен."
  - "Транзит Афины без визы: пустят. Месяц назад летал Белград через Афины эгейцами. На гейте спросили на каком основании въезд - объяснил транзит. В обратную сторону пограничник в Грузии увидел что визы нет и куда-то звонил, но пустил."
  - "Мультивиза передвижение по Шенгену: можно получить мульти въезд на даты поездки и внутри этих дат посетить несколько шенгенских стран. Друзья летали из Греции в Париж и обратно."
  - "Проверка виз внутри Шенгена: сейчас при перелетах внутри Шенгена смотрят визу, проверяют досконально (Загреб, Рим). Участились случаи ввоза безвизовых нелегалов. Было две недели назад."
  - "Подача в другое посольство без ВНЖ: если второго ВНЖ нет - можно податься в другое? В другом попросят подтверждение поездки именно в ту страну. При полете в Грецию в Белграде могут задать вопрос на несоответствие визы и поездки. Проще либо сдать билеты, либо ждать второй ВНЖ."
  - "Неприятный опыт допрос: устраивают допрос с пристрастием с массой неудобных вопросов. Подавались парой (ванбрачна заедница) - спрашивали когда нормально поженимся. Спонсорское письмо - выпытывали почему девушка не работает, когда будет работать, в России работала а здесь нет."
  - "Присутствие всей семьи: при подаче надо присутствовать всей семьей, включая малюсеньких детей."
  - "Фотографирование детей: фотографируют ребенка прямо там у окошка."
  - "Спонсорское письмо свободная форма: не имеет строгих правил, главное указать что покрываете все расходы."
  - "Спонсорское лайфхак: через гугл переводчик на сербский, отнести любому нотариусу. Выучите пару фраз на сербском - тогда про переводчика не спросят."
  - "Нотариус Земун Косовска 6: заверил на сербском без проблем - 360 динар."
  - "Нотариус рекомендация: https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic - около 1000 динар, просто приходите в часы работы."
  - "Нотариус без записи опыт: пришёл без переводчика и записи, взял номерок, зашёл сразу. Специалист говорит по-английски, за 10 минут заверил, 1080 рсд."
  - "Спонсорское на всех членов семьи: можно сделать одно письмо на всех либо на сербском либо английском."
  - "Спонсорское копии: по одной копии на спонсируемых лиц. Принес одно заверенное - он сам делал ксерокопию. Сами сделайте чтоб время не терять."
  - "Нотариус только сербский: может заверить только написанное на сербском. При заверке перевода нужен переводчик (в каких-то конторах не так жестко)."
  - "Анкета: можно заполнить на месте. https://www.mfa.gr/en/visas/schengen-visas/application-form.html - не очень удачная, много пустот."
  - "Анкета рекомендация: дядечка на входе посоветовал https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf."
  - "Анкета ручка: заполняли синей."
  - "Поездка 60 дней не поверят: консул не поверит в такую турпоездку. Не ездят люди в отпуск на 2 месяца."
  - "Отпуска Сербия: за прошлый год сгорают 30.06."
  - "Отпуска Россия: за больше 56 дней компанию штрафовали при проверке труд инспекции."
  - "Месяц отпуска поверят: ещё поверят, дальше вопрос - не работаете ли удаленно, уедет ли насовсем."
  - "С недвижимостью 2 месяца: имея недвижимость - может одобрить."
  - "Боровак заканчивается во время поездки: поездка в октябре, боровак кончается 5го октября. Это 2 боравак? Если да - без него нельзя. Сейчас карточки - карточку как покажете. Написать на почту с вопросом."
  - "Срок рассмотрения: две недели. Максимум две недели. 8 рабочих дней. Через месяц записали, через две недели выдали. Через неделю."
  - "Поездка школа Чартвел: у них список детей, по идее должны за неделю сделать."
  - "Отказ Словения: при полном комплекте. По поводу отеля (просто букинг не устраивает). Были билеты на самолет и дорогущие билеты на концерт. При отказе причину не комментируют."
  - "Резервация частично оплачена: должна быть частично оплачена."
  - "Границы Македония-Греция июль пробки: граница была треш - очень много машин. Простояли на Македонской 1.5-2 часа, столько же на греческой. Обратно выехали рано - час с небольшим."
  - "Рекомендации границы: не ездить по выходным, пт и пн. Лучше после обеда. Ещё не пик сезона - машин будет меньше."
  - "С европейскими айдишками: границы за 15-30 минут."
  - "Green card заранее обязательно: категорически сделать заранее - 2000 динар для Македонии. В Dunav osiguranje точно оформляют."
  - "Green card оформление: в той страховой где сделана страховка на авто. Делал в Dunav за 5 минут. Понадобится сообрачайна дозвола. 2000 динар."
  - "Green card на границе купили: не знали - на границе не пропускали пока не купим. Купили за 50 евро на 2 недели."
  - "Green card только своя страховая: можно только в своей, в рандомной нельзя."
  - "Green card нюанс Глобос: в Дунаве не оформили - отправили в Глобос. Полис на машину Глобос - в дунаве сказали сори только глобос."
  - "Македонский досмотр: ехали двумя машинами. Вторую (рус и нидерландец в нидерландской) задержали на досмотр, минут 50 мучали, обшманали все, забрали телефоны. Впечатления наипаршивые."
  - "Арендованная машина документы: заранее в компании сделать договор аренды."
  - "Лизинговая машина документы: пакет документов включая договор между моей и лизинговой компанией."
  - "Маршрутный лист не требуется: не требуется."
  - "Гринкарта при подаче обязательна: при подаче будет обязательна."
  - "Огнетушитель S2: нужен объемом S2. Греки могут проверить, вероятность низкая, но коллеги все запаслись."
  - "Албания не в Шенгене: визу для посещения греки не дадут. По однократной из Греции виза считается отъезженной. Можно только по мульти. Греция мульти особо не дает."
  - "Албания отель в Греции: бронируете отель в Греции с учетом Албании. Если приложите отель в Албании - не дадут (не в Шенгене)."
  - "Македония обратно запас: на проезд обратно должен день шенгена оставаться. Македонцы на въезде проверяют остаток дат."
  - "Венгрия могут аннулировать: про Венгрию писали могут визу аннулировать если отменить/изменить отель."
  - "Венгры +1 день: дали +1 день, видимо на дорогу."
  - "Расстояния: от Корфу 7 часов до границы с Белградом, от Афин 9 часов, Каламата 9 часов."
  - "Фото: формат как на паспорт, любая фотостудия. Годичной давности подошли."
  - "Оплата за детей: за ребенка 11 лет, если не исполнится 12 в поездке - не надо платить."
  - "Донесение документов: просят оперативно донести. Можно отписать на почту с списком и уточнить."
  - "Приглашение процедура: друзья не могут просто написать. Нужно заполнить ответственную декларацию онлайн, министерство цифрового управление подтвердит. Пришлют по почте, распечатаете."
  - "Греция только под даты: выдает ТОЛЬКО под даты поездки. Рассчитывать на 2-3 месяца не стоит."
  - "Две поездки не дают: если запрашивать на две поездки в ближайшие полгода - нет, не дают."
  - "Срок запроса: минимальный за месяц, можно за три написать - сориентируют когда приходить. Писали за 3 месяца - сказали вернитесь за месяц."
  - "Визу сделали быстро: за неделю."
  - "Мульти через Македонию: если видят транспорт машина - дают мульти (иначе Македонию не проехать). Виза мульти на 6 дней. Первая виза после долгого перерыва."
  - "Македонцы проверяют тщательно: очень тщательно проверяли на обратном пути, пограничник прям высчитывал дни пребывания."
  - "Греки щепетильно: план поехать через Болгарию - после допроса согласились по их рекомендации через Македонию. ОЧЕНЬ щепетильно относятся к использованию визы."
  - "Язык: на английском писать можно, по телефону говорить - не проблема."
  - "Airbnb: альтернатива букинга."
