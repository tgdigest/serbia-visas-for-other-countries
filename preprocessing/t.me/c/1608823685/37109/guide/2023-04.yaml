month: 2023-04
details:
  - "Спонсорское письмо: греки в Сербии удивляются про спонсорское письмо ('Типа: такая большая и не работаете? Какой еще спонсор?'). В России греки принимали с удовольствием, но в Сербии интересует только заработок. Спонсорское письмо, будучи не в браке, даже в России не прокатит."
  - "Перевод документов: на сербский с печатью судског тумача (судебного переводчика). Свидетельство о рождении ребёнка - заверенная копия перевода на английский или сербский судебным переводчиком."
  - "Связь с консульством: пишут на почту или звонят на сербском/греческом. Можно писать на английском - перезвонят и поговорят на английском (через 3 дня после письма). Ответы на email оперативные. По телефону говорят что не дают обратную связь мейлом о принятии документов."
  - "На сайте консульства есть бот на английском - можно многое узнать."
  - "Процедура записи: отправить документы на email → перезванивают (если все ок) → назначают дату. Пример: отправила документы вчера - перезвонили сегодня утром, пригласили на приём завтра."
  - "Срок рассмотрения: 20 дней (информируют при подаче). По телефону говорят что для русских выделяется дополнительная проверка 20 дней, поэтому минимум месяц в запасе должен быть."
  - "Подача документов: все документы распечатанные приносить лично. Дополнительные документы (например, расширение страховки) донести лично - по почте не принимают."
  - "Первая подача (кейс апрель 2023): копии двух боравков, резервации отелей (неоплаченные), резервации билетов на автобусы, подтверждение регистрации на экзамен в Афинах, страховка, выписка из кадастра (ВНЖ по недвижимости), выписка из банка, трудовой договор, фото. Анкету заполнила на месте."
  - "Нюансы подачи: попросили дослать расширение страховки на ковид. Подробно изучали только страховку и выписку со счета. Документы на сербском - сотрудник нормально прочёл (говорили по-гречески). Снова взяли отпечатки пальцев (хотя сдавала месяц назад) и сами сделали фото."
  - "Оплата пошлины: только наличкой. Нужно идти к банкомату если нет наличных."
  - "Паспорт забирают на момент рассмотрения (дают расписку)."
  - "Вход в консульство: со стороны улицы Страхињића Бана, крайний справа (больше похож на ворота, чем на дверь)."
  - "Собеседование при подаче: что буду делать в Греции, почему переехала в Сербию, почему начала учить греческий, где живёт семья, в каких странах Европы была и почему."
  - "Выписка из банка: если выписка на 80 страниц - ни один грек читать не будет. Сходите в банк и попросите выписку только по приходам на счет за полгода."
  - "Тип визы: по телефону стандартно отвечают 'однократный въезд'."
  - "Требование ВНЖ: год + второй боровак. Прожить ровно календарный год по первому боравку и получить второй. Детям также требуется второй ВНЖ, даже если у родителей есть действующие греческие мультивизы на 3 года."
  - "Транзитная виза в Грецию на 24 часа не требуется, если летите из не-шенгена в не-шенген."
  - "Македония: с визой на даты поездки (однократной) нельзя ехать через Македонию - только с мультивизой."