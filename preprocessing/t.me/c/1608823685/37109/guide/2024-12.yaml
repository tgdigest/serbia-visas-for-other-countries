month: 2024-12
details:
  - "Македония остановка декабрь 2024: офигеть то есть получить Греческий шенген и проездом тормознуть в Македонии на 1 день не вариант? Вариант но только при условии что при въезде в Македонию у вас мульти шенген и что до его окончания осталось не меньше 5 дней."
  - "#одобрено декабрь 2024 (1): подавался как ИП на визу на неделю однократный въезд только в Грецию. Список доков стандартный, из нетипичного: просили обязательно страховку с покрытием Covid/Pandemic, просили договоры с компаниями от которых есть денежные переводы на бизнес счет, свидетельство о рождении нужно (!) с переводом на английский (!!). Одобрили за 9 рабочих дней. А не подскажите где вы делали (перевод - ответа в файле нет)?"
  - "Спонсорское письмо декабрь 2024: возможно кто то делал спонсорское письмо оно должно быть заверено нотариально или нет? Да обязательно должно быть заверено. Нас попросили заверить и дослать по электронной почте, а оригинал принести когда будем забирать паспорта."
  - "Переводчик декабрь 2024: могу дать контакт в нови саде - +38162474115 Джорджи очень приятный переводчик доставляет на адрес в нови саде. Поделитесь пожалуйста местом где сделали, можно в ЛС. Почитайте чат, чуть выше контакт кидал."
  - "Связь декабрь 2024: ребят нормально ли сейчас в Грецию дают? Отвечают ли вообще на почту для бронирования слота? Почитайте чат."
  - "#одобрено декабрь 2024 (2): муж подавался на визу на конец января. Едем на машине. Записали через неделю от письма по почте. Просили: лична карда оригинал и копия, 2 фотографии, выписка из банка, копия паспорта старого, старый паспорт оригинал, бронирование отелей на английском, страховка, листы из банка за 6 месяцев, анкета на визу (можно там заполнить), копии всех ВНЖ, страховка на машину копия, оригинал страховки, грин карда на машину копия, оригинал грин карды, договор аренды квартиры копия, оригинал договора, копии документы на машину, оригиналы документов, копия трудового договора, оригинал трудового договора, оригинал паспорта, права, подтверждение с работы. Дали через 2 недели точно на даты поездки мультивизу чтобы ехать через Македонию. Свидетельство о рождении не запрашивали вообще. Подтверждение с работы - справка от работодателя что я тут работаю с зарплатой."
  - "Минимальная ЗП декабрь 2024: нет ли у вас информации есть ли требования по минимальной ЗП в Сербии именно по числу в договоре чтобы дали визу (ответа в файле нет)?"
  - "Мультик 30+ дней декабрь 2024: я так понимаю в этом чате нет людей кто получил греческий шенген мультик сроком от 30 дней (ответа в файле нет, но выше есть кейс на 6 месяцев с 90 днями пребывания)?"
  - "Болгария с мультом декабрь 2024: в июне планирую ехать в Грчку через Болгарию. будет проблема если переночую в Софии или строго сербско-болгарскую болгарско-греческую границу пересекать одним днем с Греческим мультом? поделитесь опытом, может в анкете указывали остановку промежуточную? Не будет проблем. У нас не было проблем в ноябре. Бронировали оплачивали и показывали грекам ночь в Скопье 4 ночи в Греции и ночь в Софии. Открыли мульт на 7 дней как и просили."
