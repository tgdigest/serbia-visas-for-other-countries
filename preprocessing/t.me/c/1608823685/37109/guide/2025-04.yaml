month: 2025-04
details:
  - "Неоткрытая виза апрель 2025: у кого-нибудь тут был опыт въезда с неоткрытым греческим шенгеном в другие страны? В Македонию транзитом. Главное к немцам и шведам не ехать 'открывать визу'. Остальным как правило пофиг т.к. это полностью соответствует 'визовому кодексу'."
  - "Последовательность апрель 2025: правильно ли понимаю последовательность действий? 1) Писать на эл. почту консульства с указанием дат поездки 2) В ответ они на почту не отвечают поэтому ждать звонка то есть внимательно слушать звонки. И ещё вопрос после назначения слота на подачу документов - на сколько примерно они паспорт забирают то есть через сколько визу выдают? На 10-14 дней паспорт забирают. На почту не отвечают перезванивают по телефону который вы укажите в письме."
  - "Запись апрель 2025: для статистики - писала 31 марта, позвонили сегодня 2 апреля дали слот на 17 июня (а хотела раньше чтобы ехать 19 июня). Тоже для статистики - писала 27 марта позвонили сегодня 2 апреля дали слот на 20 июня, а собирались ехать 1 июня. Для статистики: писала 15 апреля (на почту не отвечают). Мне позвонили дней через 6-7. Писала на прошлой неделе о поездке в конце июня, перезвонили на следующий день, дали на 5 мая слот причем отсчитывала 45 дней от начала поездки видимо нельзя ранее слот получить. Кейс: написал письмо, следующий день звонок, запись на подачу через 2 недели, рассмотрение неделю, виза на 6 месяцев 90 дней пребывания. Сколько поездок заявляли одну? И на сколько? Одну на 4 дня. А ранее какие на какие сроки визы давали? И какая по счету греческая? Думаем если на вторую подать дадут ли мульти хоть дней на 30. Рандом (не так это сейчас много тут уже кейсов и мне говорили что дадут в след раз мульти). 1 на даты поездки, 2 на 6 месяцев, 3 на 6 месяцев. Стандартный пакет доков, первая виза в грецию обычный ВНЖ? Стандартный не первая ВНЖ на 3 года (бизнес). Подавалась 4.04 получила вчера. Здравствуйте а если какое-то ограничение по времени на подачу визу. Например если мы планируем в 20 числах сентября. За сколько максимально можно начать писать в посольство? Как бы уже не было поздно, вроде ещё 5 месяцев. Пишите скорее. В конце марта давали людям слоты на конец июня. Пишите им скорее летом у них аншлаг. Поездку планируем с 1 сентября писала месяц назад дали на 10.07. Друзья подали семьёй 28го, жена 4го - ещё ждут. Мы подавались 4-го, в пятницу позвонили что готовы визы, в пн забрали 2 из 3 паспортов, в третьем ошибка с датами. В консульстве сказали что какой-то баг в программе может быть из-за этого задержка. А есть ли какое-то ограничение по дням? Из разряда раньше чем за 60 дней не назначают слот до даты поездки? Нам считали ровно 45 дней до поездки и дали слот на эту дату. Я начал в конце января 'кампанию' по получению виз на семью чтобы поехать в конце июля. Говорили что слишком рано. Я аргументировал тем что позже начнётся сезон и почему бы не сделать все заранее. И фактически удалось их уговорить записаться на конец мая. Раньше дать слот они не согласились не из-за того что нет слотов, а из-за того что 'рано'. В тоже время записали тещу в Питере без проблем (живет там), там ей дали визу за 4 дня однократку, но а мы ждем своей очереди здесь чтобы взять ее в отпуск с собой. Планируем поездку в середине сентября, написали в консульство в середине марта, нам перезвонили сказали что в нашем случае нужен слот на конец июля, запись на эти даты еще не открыта, слот не дали, сказали писать в начале мая повторно. Подскажите пожалуйста вы отправляли запрос на почту grcon.bel@mfa.gr? А то мне уже три дня не звонят (ответ: да там). Как долго не звонят с консульства? писала на почту 15 апреля. Звонят на следующий день. Писал в понедельник вчера звонили. Мини инфа: до июля свободных слотов сказали нет. Когда ближайшие пока не ответили. Мне ответили что на начало июля но 45 дней оформление. Я звонила 4 марта с планом поездки на конец сентября и меня сразу записали на 30 июля. А вы общались позже едете немного раньше но для вас запись еще не открыта. Чем больше читаю чат тем больше сомнений у меня уже насчет всего. Я думаю вам не стоит беспокоиться просто видимо с вами общался другой сотрудник который решил записать, человеческий фактор. Мы уже написали повторно и нам тоже дали слот на начало августа. И правильно сделали! В мае бы точно уже не осталось записи на лето! Мне когда звонили я попросил прислать подтверждение записи на почту чтобы самому дату и время не забыть. Прислали. Ого! Попробую запоздало провернуть это дело спасибо! Здравствуйте меня в конце января записали на конец мая. Поездка в конце июля. Беспокоиться не хочется хотя привык к формальным подтверждениям."
  - "Украина место рождения апрель 2025: а какие риски в том что в моем свидетельстве о рождении указано место рождения Украина (запад не Донецк и не Луганск)? Паспорт РФ. Для греков это какой-то риск? Дважды подавалась в Сербии на австрийскую визу - свидетельство не просили. Вы ответили себе на вопрос когда писали про Австрию. Нет рисков."
  - "Слоты май апрель 2025: у меня планировалось поездка с 31 мая, судя по сообщениям сегодня - шансов получить слот до этого - нет? Да мне сообщили по телефону что из-за пасхальных праздников все уже забито на апрель-май дают слоты уже только в конце июня. Пишите им повторно жалостливое письмо с просьбой дать визу потому что очень хотели бы поехать в отпуск. Напишите о себе что живете здесь долго есть ВНЖ фирма (если это все имеете тоже может повлиять). Что едете один много времени не займете очень очень попросите. Работает. Подтверждаю мне так дали термин на этой неделе хотя сначала сказали что все занято, я еще звонила им и просила и потом мне перезвонили потому что кто-то отказался, попробовать можно. Я например вчера отказалась от нескольких терминов на 4 июня."
  - "Выписка банк апрель 2025: ребята привет! У нас начался квест с Грецией нужно довести документ из банка за пол года с транзакциями мне его дали без печати они возьмут такое? У нас взяли все выписки без печатей. Банк выписки по электронной почте присылал. Возьмут."
  - "Письмо запрос слота апрель 2025: пытаюсь найти какую информацию нужно отправить в письме для запроса слота. Эта информация с оплаченным до получения слота жилья - все еще в силе? И что нужно отправить? Я отправляла фото паспорта и фото боровка. Попросить слот, могут же и не дать в нужный вам временной интервал. Ну и в тексте письма указывала когда планируется поездка. Можно неоплаченное жилье пока, но когда принесёте документы (на бумаге) в консульство могут попросить оплатить. К письму приложите обязательно - скан паспорта, скан всех ВНЖ в Сербии. Остальные документы для визы (билеты жилье справка из банка справки с работы) можете приложить но скорее всего их не будет никто смотреть. У нас пока и поездка очень расплывчато намечается поэтому и дату указывать можно примерную? Думаю да примерную дату указать. Я в письме просто перечислил имена и фамилии членов семьи. Они перезвонили уточнили с какого времени есть ВНЖ и договорились о слоте по телефону. Никакого полтверждения по email не было. Надеюсь что все хорошо. Да так и есть я забыл время и потом им сам писал типо на когда вы меня записали."
  - "Без ВНЖ апрель 2025: а кто-то подавал без ВНЖ? А это невозможно. Даже с ВНЖ надо вроде как больше 1 года жить тут, иначе не дадут визу. Если ничего не поменялось то Бритиши принимают без ВНЖ."
  - "Рассмотрение апрель 2025: сколько примерно рассматривали ваши заявления в консультсве? Как быстро вернули паспорт? Есть ли возможность отследить статус заявки онлайн? или они уведомляют только по телефонному звонку? 2 недели о готовности оповестили звонком. Неделя - две."
  - "Копии переводов апрель 2025: можно ли отдать обычную копию перевода свидетельств о рождении/о браке а оригинал перевода просто взять с собой? У нас приняли копии переводов оригинал даже не показывали. Вы подавали обычную копию никем не заверенную? У нас были судебные переводы на сербский свидетельства о браке и свидетельства о рождении ребенка полуторагодичной давности — сделали цветные копии на принтере и приносили на подачу только их."
  - "Перевод на сербский апрель 2025: правильно понимаю что приняли свидетельство о рождении на сербском? Я уточняла по телефону можно ли принести на сербском и мне обозначили что принимают только английский перевод. Нам изначально говорили про перевод на англ или на сербский + про то что свидетельство нужно только ребенку мы уточняли повторно по почте получали ответ что всё именно так. При подаче не было вопросов (но визу мы пока не получили). Я не знаю как это работает и почему всем говорят разное, но мне несколько раз повторили что обязательно на английский перевод. У меня все переведено только на сербский на английский переводить не буду. Подача 8 мая."
  - "ВНЖ меньше полугода апрель 2025: с ВНЖ меньше полугода можно подаваться? Нет."
  - "Апостиль апрель 2025: а апостиль на св-ве о рождении не требуется? Нет, вы делаете судебный перевод этого достаточно. Отлично спасибо, есть судебный перевод на сербский. Лучше у них уточнить, у меня еще просили с Сербского на английский получался двойной перевод."
  - "Выписки Райффайзен апрель 2025: а что касательно банковской выписки? Райффайзен на сербском только дает. Нужно тоже на английский? На сербском ок. Нет норм просто попросите по обоим счетам + отдельно остатки."
  - "Страховка ОСАГО апрель 2025: я планирую ехать на своей машине. В списке документов имеется страховка ОСАГО действующая в ЕС. Стандартная сербская страховка работает в ЕС хотя на полисе этого не написано. Эта информация есть лишь на сайте страховой компании. Полагаю что они все это знают. Другой момент заключается в том что действующий полис закончится раньше начала поездки, а продлить можно не ранее чем за месяц. Слот в консульство за 1.5 месяца. Вот интересно примут ли текущую страховку? Вроде гринка нужна не, поищите по чату. В Сербии без страховки использовать авто не получится так и так без нее налепницу не дадут на лобовое стекло. Гринку можно делать только для Албании или Северной Македонии для Евросоюза не делают так как стандартная страховка работает в ЕС. Я спрашивал в 2х страховых. В Дунав осигуранье и Триглаве сказали одно и тоже. Специально пошел еще в другую компанию чтобы исключить непонимание. Я думал оформить в другой компании еще одну с перекрытием чтобы действовала на даты поездки. Так нельзя иметь 2 ОСАГО одновременно. Сказали что в систему не получится забить если не канселтнуть действующую. Еще проблема нарисовалась: страховка на машину заканчивается как паз перед поездкой. Оказывается раньше чем за 30 дней ее продлить невозможно. Думал оформить в другой страховой с перекрытием не прокатывает. Они сказали что пока не отменена текущая они ничего сделать не могут. Отменять - процедура очень нетривиальная. Нужно в полиции останавливать регистрацию. Вообщем хоть убейся непонятно как решать. Никто не встречался с таким? А в чем проблема? если она заканчивается перед поездкой можно продлить перед ней. Это вопрос одного дня. У вас не получится только в одном случае если поездка больше 30 дней и вы выезжаете больше чем за месяц до конца регистрации. В противном случае идете и продлеваете перед поездкой. Прямо за месяц до конца регистрации можете идти в муп. Вы можете спокойно выехать со старой регистрацией а въехать с новой. Я так делал. Как раз в Грецию. Страховки тоже склеиваются. Никаких проблем. Я этом что консульство может не принять страховку которая будет недействительна к началу поездки. У меня подача за 1.5 месяца поэтому страховку актуальную на начало поездки приложить не смогу. Им разве нужна страховка? Нигде не подавал. В любом случае мне кажется это вообще не проблема. Это закон Сербии. Вы не можете его изменить. Можете предложить им отправить новую перед самой поездкой если для них это очень важно. Я конкретно в Грецию не подавался но ни венграм ни итальянцам страховка вообще не нужна. В списке документов есть вроде. В декабре Болгарскую получал прилагал. Мне кажется они не должны к этому придраться. Вы не можете без регистрации даже по Сербии ездить и вас погранцы сербские не выпустят. Логично что вы будете всё продлевать. Напишите в консульство если есть сомнения. Всегда помогает. Отмена текущей и тп это какой-то лютый геморрой. Я бы этим не занимался. Согласен спасибо. Так и пишешь на отдельном листе 'обещаю перед въездом в Грецию купить страховку на автомобиль дата подпись'."
  - "#одобрено апрель 2025 (1): #статистика #одобрено Первая подача в Сербии. Дали визы на 5 дней больше чем просили. С чем мы ступили - при подаче документов не взяли детей, а там надо всех сразу тащить. Не нашли тут такой информации. Но быстро собрали всех по школам садам и вернулись нас приняли быстро и все было ок."
  - "#одобрено апрель 2025 (2): получили визу в Грецию на даты поездки+ 4 дня. Хотела поделиться опытом. Кейс: муж -предузетник, я не работаю, двое детей. ВНЖ у всех второе. Виза Шенген у всех первая. Поездка на машине через Северную Македонию. Все документы делала в 4 х копиях и вкладывала в кейс каждого члена семьи (кроме паспортов ВНЖ и свидетельств о рождении). На английский переводили только детские свидетельства о рождении у переводчика. Свидетельства о рождении только детские!!!!! Если Вас не просили делать взрослые то не нужно проводить лишние манипуляции!!! Свидетельство о браке - перевод сербский. Спонсорское письмо нотар заверил только на сербском, я к нему прикрепила свой перевод на английском, документы приняли без вопросов. Страховку делала Generali, распечатала просто из компьютера в 4 экземплярах. Выписка из банка на сербском. В итоге получилось 4 папки документов на каждого + папка с оригиналами. Забрали только оригиналы переводов свидетельств о рождении и о браке. И оригинал выписки из АПР. Забыла написать - отель полностью оплачен. Это ещё по телефону обозначили. Поздравляю один вопрос: а что за спонсорское письмо зачем? Письмо о том что муж берет все расходы за нас с детьми на себя. Понятно. Кстати по телефону мне сказали что ребенку виза бесплатно. До 12 лет. Кстати что за зелёный картон? Это страховка на машину международная. Требуется только в Северной Македонии. В Македонию отдельно визу получали? С однократным шенгеном вроде не пускают. Мульти дают при поездке на машине. Нет отдельно ничего не получали дали мульти. Я подробно описала какие документы для этого потребовались. Мы указывали что едем через Северную Македонию и возвращаемся через Северную Македонию."
  - "Wage tax statement апрель 2025: еще кстати в списке документов с сайта консульство есть wage and tax statement for the last 2 years. Где это нужно получать? У работодателя? Это наверное касается тех кто работает на сербскую фирму. Наверное нужно обратиться к работодателю. А вообще если по телефону этот документ не называли то он не нужен. Они подробно диктуют список нужных для визы документов. Вроде не называли по телефону если не пропустил. Если что они дают возможность донести. У нас была выписка из банка за месяц мы донесли за 6 месяцев."
