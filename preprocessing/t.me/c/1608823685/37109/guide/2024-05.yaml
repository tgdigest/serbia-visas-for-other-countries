month: 2024-05
details:
  - "#одобрено май 2024: написал письмо, в течение часа позвонили. Получил визу на даты поездки. Выписка со счета за 6 месяцев с мокрой печатью из отделения Райфа (200 динар, делают минут за 20). Рабочие слипы с хайлайтером выделенные записи начисления зп. Получил 28!! (обещали 23, не позвонили). Их волновало: местоположение отеля (был за городом), факт покрытия ковида - если не написано в сертификате, не подходит. Отель был оплачен."
  - "Связь с консульством май 2024: обычно перезванивают в течение пары часов. Случаи задержки: 5 мая писала - до 10 мая нет ответа. 29 апреля писал, повторил 2 дня назад - пока тишина (более недели). Возможно майские выходные. Рекомендация: пишите им каждый день если поездка скоро. Позвонили - поездка 14 июня, апойнтмент дали на 20 мая."
  - "Вопросы при записи май 2024: как долго проживаю в Сербии, работаю на компанию по трудовому или предприниматель, сколько ВНЖ было и до какого года текущий действует, в каких числах планируется поездка, еду один или с кем-то, способ перемещения. После объяснили про стандартный набор документов. Уведомили что виза стоит 80 евро. Записали в слот через две недели. Лучше сразу писать номер телефона в письме."
  - "Требование второго боровка май 2024: с первым не дают. Имея первый боравок летала в Москву за визой, со вторым уже в Сербии подавалась. Если получила ВНЖ на три года, но он только 3 месяца - для Греции точно нет. Второй боровак должен быть валиден как минимум три месяца после окончания поездки. ВНЖ должен быть валиден ещё минимум 3 месяца на день возвращения (подтвердили в консульстве). Апостиль нигде не нужен."
  - "Транзит через Афины май 2024: пустят без визы. Месяц назад так летал Белград через Афины эгейцами. На гейте в Белграде спросили на каком основании въезд в Грецию - объяснил что это транзит. В обратную сторону пограничник в Грузии увидел что визы нет и куда-то звонил, но в итоге пустил."
  - "Передвижение по шенгену с мультивизой май 2024: можно получить мульти въезд в Грецию (на авто через Македонию) на даты поездки и внутри этих дат посетить несколько шенгенских стран. Друзья летали из Греции в Париж и обратно. Сейчас внутри Шенгена при перелетах смотрят визу, проверяют досконально (Загреб, Рим). Объяснили что участились случаи ввоза безвизовых нелегалов. Было две недели назад."
  - "Подача в другое посольство май 2024: если второе ВНЖ ещё не получила - можно ли податься в другое посольство на визу чтобы с ней поехать в Грецию? В другом посольстве попросят подтверждение поездки именно в ту страну куда подаетесь. При полете в Грецию уже в Белграде могут задать вопрос на несоответствие визы и поездки. Проще либо сдать билеты, либо ждать второй ВНЖ."
  - "Неприятный опыт подачи май 2024: подача на визу Греции - самый неприятный опыт за всю историю виз. Устраивают допрос с пристрастием с массой неудобных вопросов. Подавались парой (ванбрачна заедница) - спрашивали когда нормально поженимся. Делал спонсорское письмо - начали выпытывать почему девушка нигде не работает тут, когда будет работать, в России работала а здесь нет. Второй раз подаваться не стал."
  - "Присутствие всей семьи май 2024: при записи на подачу документов надо обязательно присутствовать всей семьей, включая малюсеньких детей. Фотографируют ребенка прямо там у окошка."
  - "Спонсорское письмо май 2024: не имеет строгих правил написания, главное указать что на время поездки покрываете все расходы. Через гугл переводчик на сербский перевести и отнести любому нотариусу. Лайфхак - выучите пару фраз на сербском что вам нужно у нотариуса, тогда про переводчика не будут спрашивать. Заверил на сербском без проблем в Земуне на Косовска 6 (360 динар). Рекомендация: https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic (около 1000 динар). Можно сделать одно спонсорское письмо на всех членов семьи либо на сербском либо английском. Нотариус может заверить письмо только написанное на сербском, при заверке перевода нужен переводчик (но в каких-то конторах не так жестко). Нужно по одной копии на спонсируемых лиц."
  - "Анкета май 2024: можно заполнить на месте. https://www.mfa.gr/en/visas/schengen-visas/application-form.html - не очень удачная, много страниц с пустотами. Дядечка на входе посоветовал другую форму https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf. Заполняли синей ручкой."
  - "Поездка на 60 дней май 2024: консул не поверит в такую турпоездку. Не ездят люди в отпуск на 2 месяца. В Сербии отпуска за прошлый год сгорают 30.06. В России за больше 56 дней компанию штрафовали. Ещё в месяц отпуска поверят, дальше вопрос - не работаете ли удаленно, уедет ли человек насовсем. С недвижимостью может одобрить."
  - "Боровак заканчивается во время поездки май 2024: поездка в октябре, боровак кончается 5го октября. Это будет 2 боравак? Если да, то без него нельзя подаваться. Сейчас карточки - карточку как покажете если её нет. Написать им на почту и задать вопрос со всеми подробностями."
  - "Срок рассмотрения май 2024: у меня две недели (в апреле). Были сегодня в консульстве - сказали максимум две недели. Спустя 8 рабочих дней позвонили и пригласили забирать. Записали на через месяц по телефону, визу выдали ровно через две недели."
  - "Отказы май 2024: есть случаи отказа при полном комплекте документов? Словения - отказ, как раз по поводу отеля (просто букинг их не устраивает). При отказе причину не комментируют. Резервация размещения должна быть частично оплачена."
  - "Границы Македония-Греция май 2024: на машине с сербскими номерами. На границе интересовали только визы, документы на машину и зеленая карта. В июле граница была треш - очень много машин. Простояли на Македонской 1.5-2 часа, столько же на греческой. Обратно выехали супер рано - час с небольшим. Рекомендуют не ездить по выходным, пт и пн. Лучше проходить границу после обеда. С европейскими айдишками границы минут за 15-30."
  - "Green card май 2024: категорически нужно сделать заранее (2000 динар зеленая карта для Македонии). Оформляется в той страховой где полис на авто сделан. Делал в Dunav osiguranje за 5 минут. На границе в Македонии не пропускали пока не купим страховку (купили за 50 евро на 2 недели). Можно только в своей страховой сделать, в рандомной нельзя. Нюанс: в Дунаве не оформили грин карту (у нас полис на машину Глобос) - отправили в Глобос."
  - "Документы на машину май 2024: арендованная - договор аренды с компанией. Лизинговая - договор между моей и лизинговой компанией. Маршрутный лист не требуется. Огнетушитель объемом S2 нужен в Грецию (греки могут проверить, вероятность низкая)."
  - "Приглашение май 2024: друзья не могут просто написать приглашение. Им нужно заполнить ответственную декларацию онлайн и министерство цифрового управление должно эту декларацию подтвердить. Они её пришлют по электронной почте, распечатаете."
  - "Греция под даты май 2024: по-прежнему выдает визы ТОЛЬКО под даты поездки. Рассчитывать на 2-3 месяца не стоит. Если запрашивать на две поездки в ближайшие полгода - нет, не дают. За месяц минимальный срок, можно за три написать и они сориентируют. Визу сделали за неделю."
  - "Мульти через Македонию май 2024: если они видят в качестве транспорта машину, дают мульти (иначе Македонию никак не проехать). Виза была мульти на 6 дней с 1 по 8 мая. Македонцы очень тщательно проверяли визы на пути обратно и пограничник прям высчитывал дни пребывания. Была первая виза после долгого перерыва. Был план поехать через Болгарию - после допроса с пристрастием согласились поехать по их рекомендации через Македонию. Греки ОЧЕНЬ щепетильно относятся к использованию визы."
  - "Албания май 2024: в шенген не входит, визу для посещения греки не дадут. По однократной визе из Греции виза считается отъезженной. В Албанию можно только по мульти. Бронируете отель в Греции с учетом Албании. Если приложите отель в Албании - на этот срок не дадут (Албания не в Шенгене). На проезд по Македонии обратно должен день действующего шенгена оставаться. Македонцы на въезде проверяют остаток дат. Отменять/менять отель в Греции - как отслеживают? Про Венгрию писали могут визу аннулировать."
  - "Фото на визу май 2024: формат как на паспорт. Можно в любую фотостудию. Фото годичной давности подошли."
  - "Оплата за детей май 2024: за ребенка 11 лет, если ему в поездке не исполнится 12, платить не надо."
  - "Донесение документов май 2024: если не донесем какие-то документы - просят оперативно донести. Можно отписать на почту с записанным списком и уточнить правильно ли зафиксировала."
  - "Анкета ручка май 2024: заполняли синей, ни одного вопроса не задали."
  - "Македонский опыт май 2024: ехали двумя машинами - два руса в сербской машине, рус и нидерландец в нидерландской. Вторую тачку задержали и отвели на досмотр, минут 50 мучали, обшманали все, забрали телефоны. Впечатления о Македонии наипаршивые."
