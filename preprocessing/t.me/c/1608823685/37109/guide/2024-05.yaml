month: 2024-05
details:
  - "#одобрено май 2024 (1): написал письмо, в течение часа позвонили, сказали список документов и дату слота 12 апреля (для поездки 1 мая на 2 недели). Документы: выписка со счета за 6 месяцев с мокрой печатью из отделения (получал в Райфе, 200 динар, делают минут за 20), рабочие слипы и хайлайтером выделенные записи начисления зп, сканы паспорта, страховка с покрытием ковида, боровак, билеты, резервация отеля (оплаченная). Получил 28!! (хотя обещали 23, говорили что позвонят, но не позвонили). Из того что их волновало - местоположение отеля (он был за городом). Так же очень волновал факт покрытия ковида - если не написано в сертификате, не подходит."
  - "Связь с консульством май 2024: обычно перезванивают в течение пары часов. 5 мая писала письмо на почту grcon.bel@mfa.gr, до 10 мая нет ответа (5 дней). 29 апреля писал, повторил 2 дня назад, пока тишина (более недели). На сайте инфы об изменениях в работе в связи с праздниками не нашел. Апдейт: позвонили - поездка 14 июня, апойнтмент дали на 20 мая. Поездка 5 июня - тоже на 20 мая. Мы писали уже три раза, но пока тишина, ждём уже две недели звонок (делала скидку на майские выходные, поездка 16 июня). Позвонили еще 15 мая, назначили на 22 мая, к поездке 16 июня уже время прям поджимает. Пишите им каждый день реально. Если удастся податься на след неделе, можете успеть."
  - "Вопросы при записи май 2024: позвонили, задали несколько вопросов - как долго проживаю в Сербии, работаю на компанию по трудовому или предприниматель, сколько ВНЖ было и до какого года текущий действует, в каких числах планируется поездка, еду один или с кем-то, способ перемещения - машина самолёт или что-то другое. После этого объяснили про стандартный набор документов. Уведомили что виза стоит 80 евро. Тут же записали в слот дата/время на 24 мая (ровно через две недели). Написал запрос на время, спросили номер телефона (лучше сразу писать его), перезвонили, расспросили обо всем, спросили когда поездка, сказал зависит от их визы, дали время на 12 июня."
  - "#одобрено май 2024 (2): список документов для одного трудоустроенного в Сербии человека - копия паспортов (главная страница, боровки, страницы с прошлыми визами), анкета (заполнила на месте), фото 2 шт (просили принести 2, но взяли одно, сфоткали на месте), страховка на даты поездки (обязательно с ковидом, брала Дунав), бронь оплаченного отеля, копия трудового договора, оплаченные авиабилеты, выписки из банка (текущий баланс, история операций за пол года, в истории операций маркером отметить поступления ЗП - по динарскому и евро счету, на евро счете остаток было 3000 на всякий случай), пайслипы (расчетки) за 6 мес (приложила просто распечатки без подписей/печатей). Записали на через месяц по телефону, визу выдали ровно через две недели."
  - "Требование второго боровка май 2024: после первого, со вторым можно подаваться. С первым не дают. Имея первый боравок летала в Москву за визой (очень надо было в Грецию), со вторым уже в Сербии подавалась. Если получила ВНЖ на три года, но он только 3 месяца (с февраля месяца) - для Греции точно нет. Должно быть два боровака, и второй боровак должен быть валиден как минимум три месяца после окончания поездки. ВНЖ должен быть валиден ещё минимум 3 месяца на день возвращения в Сербию из Греции (подтвердили в консульстве)."
  - "Транзит через Афины май 2024: пустят без визы. Месяц назад так летал (Белград через Афины эгейцами). На гейте в Белграде спросили на каком основании въезд в Грецию, объяснил что это транзит и все. В обратную сторону еще пограничник в Грузии увидел что визы нет и куда-то звонил, но в итоге пустил."
  - "Мультивиза на даты май 2024: можно получить мульти въезд в Грецию (на авто, через Македонию) на даты поездки и внутри этих дат посетить несколько шенгенских стран (мультик же). Например провести несколько дней в Греции а потом слетать во Францию. Друзья в прошлом году летали из Греции в Париж и обратно на несколько дней. При перелетах внутри шенгена летите местными авиалиниями без пограничного контроля. НО: сейчас внутри Шенгена при перелетах смотрят визу, проверяют. В Загребе проверили, в Риме так же. Досконально. Объяснили что участились случаи ввоза безвизовых нелегалов и они разлетаются по Европе (было две недели назад). С мульти приехали на машине в Загреб, оттуда на самолете в Рим."
  - "Подача в другое посольство: если поездка в Грецию с 17 по 23 июня, а второе ВНЖ ещё не получила (а оно нужно для греческой визы) - можно ли податься в другое посольство на визу чтобы с ней поехать в Грецию. Ответ: в другом посольстве попросят подтверждение поездки именно в ту страну куда подаетесь (билеты, бронь отеля и тд) при условии что вообще успеете записаться. Допустим французское и получаете визу. При полете в Грецию уже в Белграде могут задать вопрос на несоответствие визы и поездки, особенно только полученной. Проще либо сдать билеты, либо забыть и ждать второй ВНЖ и сделать всё нормально."
  - "Неприятный опыт подачи май 2024: подача на визу Греции - это наверное пока самый неприятный опыт за всю историю виз (но из Сербии это первая шенген виза). Устраивают допрос с пристрастием с массой неудобных вопросов, на которые не хочется отвечать постороннему человеку. Подавались парой (оформлена ванбрачна заедница тут) - спрашивали когда нормально поженимся. Делал спонсорское письмо - начали выпытывать а что это девушка нигде не работает тут, вообще не планирует что-ли, когда будет работать, а в России работала, почему не хочет работать и т.п. Второй раз подаваться не стал. В ответ на такие вопросы надо задавать встречный вопрос: не стыдно ли им на такой работе пребывать на какой они пребывают и представляет ли такая работа хоть какую ценность для их страны кроме того что получают от нас по 80 евро вне зависимости от того одобрят или нет."
  - "Присутствие всей семьи: при записи на подачу документов надо обязательно присутствовать всей семьей, включая всех больших и маленьких и малюсеньких детей. Если ребенок до 12 лет, тоже сказали привозить ребенка. Фотографируют на визу ребенка прямо там у окошка, поэтому с ребенком. Больше никак ребенок не нужен был, сидела все время рядом просто."
  - "Спонсорское письмо май 2024: нотариус может заверить письмо только написанное на сербском. При заверке уже перевода со мной должен быть еще и переводчик (но возможно в каких-то конторах не так жестко). Никто не пробовал подаваться со спонсорским письмом которое было на сербский переведено судебным переводчиком без дальнейших заверений у нотариуса - судебный переводчик вроде ставит печати что всё схвачено. Спонсорское письмо не имеет никаких строгих правил его написания, главное указать что на время поездки вы будете покрывать все расходы человека. Просто через гугл переводчик на сербский язык перевести и отнести любому нотариусу (ну может почти любому). Основной лайфхак - выучите хотя бы пару фраз о том что вам нужно у нотариуса и используйте их, тогда про переводчика никто спрашивать там не будет. Заверил спонсорское письмо оформленное на сербском без проблем в Земуне на Косовска 6, взяли 360 динар за документ. В посольстве Греции сказали: можете сделать сделать одно спонсорское письмо на всех членов семьи либо на сербском либо английском как вам удобно. Рекомендация: https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic, около 1000 динар. Просто приходите в часы работы. Рекомендую: пришёл без переводчика и без записи, взял номерок, очереди не было так что зашёл сразу. Попал на специалиста который говорит по-английски, за 10 минут заверил док, заплатил 1080 рсд. Спонсорское письмо нужно прикладывать и в комплект мужа и в комплекты жены и ребенка - нужно по одной копии на спонсируемых лиц. Принес одно заверенное письмо на жену и ребенка как он сказал, но он видимо там сам делал ксерокопию. Чтоб время не терять - сами сделайте."
  - "Анкета май 2024: можно заполнить на месте. Взять тут https://www.mfa.gr/en/visas/schengen-visas/application-form.html (английскую), но личное мнение что она не очень удачная - много страниц с пустотами. У нас приняли анкеты, но дядечка который помогает на входе посоветовал на будущее брать другую форму. Он дал распечатку, похожа на эту https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf. Мы принесли свою заполненную, но её вроде как дают и в самом посольстве. Заполняли синей ручкой, ни одного вопроса не задали."
  - "Поездка на 60 дней: если необходима долгая виза (дней на 60), но Греция выдаёт на дни поездки - есть ли проблемы подаваться сразу на поездку в 60 дней. Ответ: конечно есть, консул просто не поверит в такую турпоездку. Потому что не ездят люди в отпуск на 2 месяца. В Сербии так физически не получится, отпуска за прошлый год сгорают 30.06. А в России за больше 56 дней компанию штрафовали при проверке труд инспекции. Еще в месяц отпуска поверят, дальше будет вопрос - а не работаете ли удаленно в это время, а значит это уже не туризм + есть вероятность что человек уедет так на совсем, раз его даже работа не держит. Это спросите посольство которое не одобрит визу на 2месячную поездку (или одобрит - если имея недвижимость)."
  - "Боровак заканчивается во время поездки май 2024: поезда запланирована в Грецию от работы в октябре, со 2го по 6е. Но боровак кончается 5го октября. Подамся на продление заранее максимально (ровно за 3 месяца), но на визу нет смысла подаваться пока продление не одобрят? Ответ: это будет 2 боравак? Если да, то без него и нельзя подаваться. Надо будет чтобы его одобрили просто или прям чтобы он по датам начался? Все пишут про паспорт с 2-м бораваками. Сейчас же карточки. Карточку как покажете если её нет. Я бы написал им на почту и задал вопрос со всеми подробностями, так проще самый актуальный ответ получить. Можно писать на английском."
  - "Отказы май 2024: есть ли у кого то случаи отказа в визе при предоставлении всех документов (нам сказали что нужно пред оплатить отель, а так как сроки поездки скоро нам отель не вернет 100% сумму в случае отказа в визе). Словения: как раз по поводу отеля были вопросы, просто букинг их не устраивает. При этом были билеты на самолет и дорогущие билеты на концерт. При отказе причину не комментируют, но при подаче спросили оплату отеля. Сказала что достаточно инвестировала в поездку (самолет, концерт), меня предупредили что могут отказать. Ну и отказали. Резервация размещения должна быть частично оплачена. Люди часто находят отели через Гугл и просят прислать подтверждение что они якобы оплатили проживание. Объясняют что это нужно для визы, и предлагают вознаграждение за такой документ. Едем в две локации, оплатим одну из них, а вторую бесплатно заброним."
  - "Границы Македония-Греция май 2024: машина на сербских номерах, ВНЖ Сербии, паспорта РФ. На границе интересовали только визы, документы на машину и зеленая карта. Ездили в июле, граница была просто треш. Очень много машин со всего ЕС. Простояли на Македонский 1.5-2 часа, и столько же на греческой. Обратно выехали супер рано, поэтому границы быстрее прошли, час с небольшим наверно. Сербы рекомендуют не ездить по выходным, пт и пн, чтобы долго не стоять. И по их словам лучше проходить границу после обеда. Сейчас ещё не пик сезона, возможно машин будет меньше. Европейских айдишек достаточно. Границы на авто минут за 15-30 проходятся и одна и вторая. В Македонии был 'офигенный' экспириенс: ехали двумя машинами - два руса в сербской машине, рус и нидерландец в нидерландской машине. Вторую тачку задержали и отвели на досмотр. Минут 50 мучали их. Обшманали все, забрали телефоны. Было грустно и невкусно. В целом впечатления о Македонии наипаршивые остались."
  - "Green card май 2024: еду с молодым человеком (он серб) в Грецию через Македонию на его машине. Он дал все копии документов, но без green card т.к. ему она не нужна. Нужно ли её прикладывать к документам? Её можно оформить в той страховой где сделана сербская страховка на машину. Делал в страховой dunav osiguranje за 5 минут, но там вероятно понадобится сообрачайна дозвола. Взяли 2000 динар за нее. Он сам не знал что ему это надо, пока не начала собирать пакет документов. Категорически нужно сделать заранее (зеленая карта для Македонии). Не знала про зелень карту, уже около границы спросили в телеге есть ли у меня такое, нашли ближайший офис страховой, там сказали что я могу только в своей страховой это сделать. В рандомной нельзя. Мы этого не знали, а на границе в Македонии не пропускали пока не купим страховку. На границе в Македонии покупали за 50 евро на 2 недели, когда надо проехать 2-3 часа через страну. Нам в Дунаве не оформили грин карту, отправили в Глобос. У нас полис на машину Глобос, в дунаве посмотрели наши документы и тд, сказали сори только глобос. Нужен при подаче будет обязательна к предоставлению консулу."
  - "Документы на машину май 2024: поездка на арендованной - нужно просто заранее в компании где будете арендовать сделать договор аренды. Договор нужен с компанией арендной. Лизинговая: просто собрал пакет документов на нее, включая договор между моей и лизинговой компанией. Маршрутный лист: не требуется. Огнетушитель: ещё в Грецию на машине нужен огнетушитель объемом S2. Греки могут проверить, правда вероятность низкая конечно, но коллеги на работе все кто на машинах ездят такими огнетушителями запаслись."
  - "Приглашение май 2024: второй боровак по ИП, местные Греки пригласили в гости, готовы сделать приглашение, поехать хотим на машине. В какой виде должно быть приглашение? Ваши друзья не могут просто написать приглашение. Им нужно заполнить ответственную декларацию онлайн и министерство цифрового управление должно эту декларацию подтвердить. Пусть детали узнают друзья. Они её пришлют потом просто по электронной почте, распечатаете и всё."
  - "Срок рассмотрения май 2024: сколько времени проходит от подачи документов в консульстве до выдачи визы - две недели прошло (в апреле), паспорт да, были в консульстве. Были сегодня в консульстве, да, сказали максимум две недели, паспорта у них."
  - "Греция под даты май 2024: по-прежнему выдает визы ТОЛЬКО под даты поездки, т.е. рассчитывать хотя бы на 2-3 месяца визы не стоит. Если запрашивать на две поездки в ближайшие полгода - нет, не дают. За месяц минимальный срок, а можно за три им написать и они вас сориентируют когда приходить. Мы писали за 3 месяца, нам позвонили и сказали что вернитесь к нам за месяц. Визу сделали за неделю."
  - "Мульти через Македонию май 2024: если они видят у тебя в качестве транспорта машину, то все таки дают мульти (или это не первая виза - возможно что и так). Это была первая виза после долгого перерыва. Виза была мульти на 6 дней с 1 по 8 мая. Македонцы очень тщательно проверяли визы на пути обратно из Греции и пограничник прям высчитывал дни нашего пребывания. Был план поехать через Болгарию, а не через Македонию по их визе, в итоге после допроса с пристрастием просто согласились поехать по их рекомендации через Македонию, чтобы не было проблем. Может это субъективный опыт. Греки ОЧЕНЬ щепетильно относятся к тому как используется их виза."
  - "Албания май 2024: Албания в шенген не входит, визу для посещения ее греки не дадут. И выезжая по однократной визе из Греции, виза считается отъезженной. В Албанию можно въехать только по мульти. А Греция мульти насколько мне известно особо не дает. Нам точно нужно мульти т.к. на машине (иначе Македонию никак не проехать). Бронируете отель в Греции с учетом Албании. Если просто приложите отель в Албании, то на этот срок не дадут, потому что Албания не в Шенгене. На проезд по Македонии обратно тоже ведь должен день действующего шенгена оставаться. Т.е. надо бронировать ночь в отеле Греции где то рядом с границей, чтобы успеть 'проехать'. Ехать не то чтобы долго через Македонию, но если есть желание задержаться и посмотреть окрестности, то да, зазор должен быть. Македонцы сами на въезде к ним проверяют остаток дат. От Корфу - 7 часов до границы с Белградом, от Афин 9 часов, Каламата 9 часов."
  - "Отель в Греции менять: кто то отменял/менял отель в Греции? Как они отслеживают? Про Венгрию писали могут визу аннулировать."
  - "#одобрено май 2024 (3): туристическая виза под даты поездки с одним въездом (сразу так и помечали в анкете). Подавались по ИП мужа, поэтому он - главное лицо при подаче. Список: 2 фотографии на каждого подающего (их прикрепят только на анкету подачи в посольстве, уже там будут делать новое фото для вклейки), ксерокопии первых 2-ух страниц паспорта, копия действующего ВНЖ (он у нас второй, получили в начале ноября), спонсорское письмо от мужа с нотариально заверенной подписью (переведено на сербский), выписка АПР по ИП, банковские выписки за 6 месяцев (принесли движение средств и по ИП и по личному физическому счёту, отметили поступления маркером как и просили), свидетельство о заключении брака в переводе (заверял суд переводчик на сербский), резервация отеля (оплачено), билеты на самолёт (оплачено), страховка с покрытием ковида (делали в Dunav Osiguranje), анкета (мы принесли свою заполненную, но её вроде как дают и в самом посольстве), билет на концерт на который иду в Греции. Связались с посольством 11 апреля (ранее звонила еще в марте, сказали что рано), уточнили даты ВНЖ какой он по счёту и на основании чего подаёмся. Затем продиктовали документы и записали на 13 мая (даты поездки с 5 июня). При подаче документов детально и долго расспрашивали про поступление средств, почему где-то была другая валюта, какое ИП, что делаете, сколько прибыль, сколько аренда в месяц. Было стрессово, но они сводили дебет с кредитом. Прошло в целом спокойно, на все вопросы ответили, хотя подумали что пиши пропало. Спустя 8 рабочих дней позвонили и пригласили забирать паспорта."
  - "Свидетельство о браке май 2024: перевод свидетельства о браке отдаём копию или оригинал? Они просят нотариально заверенную копию. На сербском или английском? Мы не переводили свидетельство. Но у нас на копии сзади есть нотариальное заверение, сделанное в посольстве РФ, на сербском. Это вроде как аналог апостиля. Но скорее всего им это (апостиль) и не нужен. Им перевод с апостилем от официального переводчика не подойдёт? И свидетво нужно на каждого члены семьи? Я не могу вам сказать что им подойдёт. Когда просите время на подачу доков на визу (письмом например), они перезванивают и все рассказывают. Мы делали одну копию."
  - "Фото на визу май 2024: можно прийти в любую фотостудию и попросить фотографии на пасош (формат фотографии как на паспорт). Можно заранее заполнить. Можно ли принести фото которые делали для предыдущей визы больше года назад (ответа в файле нет)."
  - "Оплата май 2024: сбор за визу 80 евро/человек. За ребенка 11 лет, если ему в поездке не исполнится 12, платить не надо."
  - "Донесение документов май 2024: если им не донесем какие-то документы, то они просто попросят донести? Ответ: да, просят оперативно донести. Норм ли им отписать на почту с записанным списком и уточнить правильно ли зафиксировала - можно."
  - "Поездка ребенка со школой Чартвел май 2024: у них есть список детей. По идее должны за неделю визу сделать. Звонили в феврале, они сказали звонить за две недели. Пишите каждый день реально. Если удастся податься на след неделе, можете успеть. К поездке 16 июня уже время прям поджимает. Только что позвонили нам, на завтра назначили (вчера)."
