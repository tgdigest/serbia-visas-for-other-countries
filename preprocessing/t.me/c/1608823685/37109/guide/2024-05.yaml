month: 2024-05
details:
  - "Скорость ответа: написал письмо, в течение часа позвонили."
  - "Выписка Райфа: получал с мокрой печатью из отделения - 200 динар, делают минут за 20."
  - "Слипы: рабочие слипы с хайлайтером выделить записи начисления зп."
  - "Срок изготовления: получил 28!! (обещали 23, говорили что позвонят, но не позвонили)."
  - "Местоположение отеля: волновало что был за городом."
  - "Страховка ковид обязательно: если не написано в сертификате - не подходит."
  - "Отель: был оплачен."
  - "Связь с консульством задержки май 2024: обычно перезванивают в течение пары часов. Случаи задержки: 5 мая писала - до 10 мая нет ответа. 29 апреля писал, повторил 2 дня назад - пока тишина (более недели). Возможно майские выходные."
  - "Рекомендация если поездка скоро: пишите им каждый день. К поездке 16 июня уже время поджимает - пишите каждый день реально."
  - "Вопросы при записи: как долго проживаю в Сербии, работаю на компанию по трудовому или предприниматель, сколько ВНЖ было и до какого года текущий действует, в каких числах планируется поездка, еду один или с кем-то, способ перемещения."
  - "Стандартный набор документов: объяснили после вопросов."
  - "Стоимость май 2024: 80 евро."
  - "Запись в слот: через две недели. Лучше сразу писать номер телефона в письме."
  - "Требование второго боровка: с первым не дают. Имея первый боравок летала в Москву за визой, со вторым уже в Сербии подавалась."
  - "ВНЖ на три года 3 месяца: получила ВНЖ на три года, но он только 3 месяца - для Греции точно нет."
  - "Второй боровак валидность: должен быть валиден как минимум три месяца после окончания поездки."
  - "ВНЖ валидность подтверждение: ВНЖ должен быть валиден ещё минимум 3 месяца на день возвращения в Сербию (подтвердили в консульстве)."
  - "Апостиль: нигде не нужен."
  - "Транзит через Афины: пустят без визы. Месяц назад так летал Белград через Афины эгейцами. На гейте в Белграде спросили на каком основании въезд - объяснил что транзит. В обратную сторону пограничник в Грузии увидел что визы нет и куда-то звонил, но пустил."
  - "Передвижение по шенгену с мультивизой: можно получить мульти въезд в Грецию (на авто через Македонию) на даты поездки и внутри этих дат посетить несколько шенгенских стран. Друзья летали из Греции в Париж и обратно."
  - "Проверка виз внутри Шенгена май 2024: сейчас внутри Шенгена при перелетах смотрят визу, проверяют досконально (Загреб, Рим). Объяснили что участились случаи ввоза безвизовых нелегалов. Было две недели назад."
  - "Подача в другое посольство без второго ВНЖ: если второе ВНЖ ещё не получила - можно ли податься в другое посольство? В другом посольстве попросят подтверждение поездки именно в ту страну. При полете в Грецию в Белграде могут задать вопрос на несоответствие визы и поездки. Проще либо сдать билеты, либо ждать второй ВНЖ."
  - "Неприятный опыт подачи: устраивают допрос с пристрастием с массой неудобных вопросов. Подавались парой (ванбрачна заедница) - спрашивали когда нормально поженимся. Делал спонсорское письмо - начали выпытывать почему девушка нигде не работает тут, когда будет работать, в России работала а здесь нет. Второй раз подаваться не стал."
  - "Присутствие всей семьи обязательно: при записи на подачу документов надо присутствовать всей семьей, включая малюсеньких детей."
  - "Фотографирование детей: фотографируют ребенка прямо там у окошка, поэтому с ребенком. Больше никак ребенок не нужен."
  - "Спонсорское письмо правила написания: не имеет строгих правил, главное указать что на время поездки покрываете все расходы."
  - "Спонсорское письмо лайфхак: через гугл переводчик на сербский перевести и отнести любому нотариусу. Выучите пару фраз на сербском что вам нужно у нотариуса - тогда про переводчика не будут спрашивать."
  - "Нотариус спонсорское Земун: заверил на сербском без проблем в Земуне на Косовска 6 - взяли 360 динар."
  - "Нотариус рекомендация: https://maps.app.goo.gl/n8cbCX32sELt5nwL9?g_st=ic - около 1000 динар. Просто приходите в часы работы."
  - "Нотариус без записи: пришёл без переводчика и без записи, взял номерок, очереди не было, зашёл сразу. Попал на специалиста который говорит по-английски, за 10 минут заверил, заплатил 1080 рсд."
  - "Спонсорское письмо на всех: можно сделать одно спонсорское письмо на всех членов семьи либо на сербском либо английском."
  - "Спонсорское письмо копии: нужно по одной копии на спонсируемых лиц. Принес одно заверенное письмо на жену и ребенка, он видимо там сам делал ксерокопию. Чтоб время не терять - сами сделайте."
  - "Нотариус только сербский: может заверить письмо только написанное на сербском. При заверке перевода нужен переводчик (но в каких-то конторах не так жестко)."
  - "Спонсорское судебный переводчик: пробовал подаваться со спонсорским письмом переведенным судебным переводчиком без заверений у нотариуса? Судебный переводчик ставит печати что всё схвачено - вопрос остался без ответа."
  - "Анкета: можно заполнить на месте. https://www.mfa.gr/en/visas/schengen-visas/application-form.html - не очень удачная, много страниц с пустотами."
  - "Анкета рекомендация: дядечка на входе посоветовал другую форму https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf."
  - "Анкета ручка: заполняли синей, ни одного вопроса не задали."
  - "Поездка на 60 дней: консул не поверит в такую турпоездку. Не ездят люди в отпуск на 2 месяца."
  - "Отпуска в Сербии: за прошлый год сгорают 30.06."
  - "Отпуска в России: за больше 56 дней компанию штрафовали при проверке труд инспекции."
  - "Месяц отпуска: ещё поверят, дальше вопрос - не работаете ли удаленно, уедет ли человек насовсем."
  - "С недвижимостью 2 месяца: имея недвижимость можно поехать на 2 месяца - или одобрит или не одобрит."
  - "Боровак заканчивается во время поездки: поездка в октябре, боровак кончается 5го октября. Это будет 2 боравак? Если да - без него нельзя подаваться. Сейчас карточки - карточку как покажете если её нет. Написать им на почту и задать вопрос со всеми подробностями. На английском можно писать."
  - "Срок рассмотрения: две недели (в апреле). Были в консульстве - сказали максимум две недели. Спустя 8 рабочих дней позвонили. Записали на через месяц, визу выдали ровно через две недели. Через неделю был готов. Поездка со школой Чартвел - у них есть список детей, по идее должны за неделю сделать."
  - "Отказ Словения: при полном комплекте документов. Как раз по поводу отеля (просто букинг их не устраивает). При этом были билеты на самолет и дорогущие билеты на концерт. При отказе причину не комментируют."
  - "Резервация размещения: должна быть частично оплачена. Часть резервации нужно оплатить типа предоплаты."
  - "Схема фейковых броней: люди часто находят отели через Гугл и просят прислать подтверждение что якобы оплатили проживание, объясняют что для визы, предлагают вознаграждение."
  - "Границы Македония-Греция июль: на машине интересовали только визы, документы на машину и зеленая карта. Граница была треш - очень много машин. Простояли на Македонской 1.5-2 часа, столько же на греческой. Обратно выехали супер рано - час с небольшим."
  - "Рекомендации по границам: не ездить по выходным, пт и пн. Лучше проходить границу после обеда. Сейчас ещё не пик сезона - возможно машин будет меньше."
  - "С европейскими айдишками: границы минут за 15-30."
  - "Green card обязательно заранее: категорически нужно сделать заранее - 2000 динар (зеленая карта для Македонии). В Dunav osiguranje точно оформляют."
  - "Green card оформление: можно оформить в той страховой где сделана сербская страховка на машину. Делал в Dunav osiguranje за 5 минут. Вероятно понадобится сообрачайна дозвола. Взяли 2000 динар."
  - "Green card на границе: не знали что нужна - на границе в Македонии не пропускали пока не купим страховку. Купили за 50 евро на 2 недели."
  - "Green card только в своей страховой: можно только в своей страховой сделать, в рандомной нельзя."
  - "Green card нюанс Глобос: в Дунаве не оформили грин карту - отправили в Глобос. У нас полис на машину Глобос, в дунаве посмотрели документы, сказали сори только глобос."
  - "Македонский досмотр: ехали двумя машинами - два руса в сербской, рус и нидерландец в нидерландской. Вторую тачку задержали и отвели на досмотр, минут 50 мучали, обшманали все, забрали телефоны. Впечатления о Македонии наипаршивые."
  - "Документы на арендованную машину: для арендованной нужно заранее в компании где будете арендовать сделать договор аренды."
  - "Документы на лизинговую машину: собрал пакет документов, включая договор между моей и лизинговой компанией."
  - "Маршрутный лист: не требуется. Гринкарта при подаче будет обязательна."
  - "Огнетушитель S2: в Грецию на машине нужен огнетушитель объемом S2. Греки могут проверить, вероятность низкая, но коллеги на работе все кто на машинах ездят такими запаслись."
  - "Албания не в Шенгене: в шенген не входит, визу для посещения греки не дадут. По однократной визе из Греции виза считается отъезженной. В Албанию можно только по мульти. Греция мульти особо не дает."
  - "Албания брони: бронируете отель в Греции с учетом Албании. Если просто приложите отель в Албании - на этот срок не дадут (Албания не в Шенгене)."
  - "Македония обратно запас дней: на проезд по Македонии обратно должен день действующего шенгена оставаться. Македонцы на въезде проверяют остаток дат."
  - "Отменять/менять отель в Греции: как отслеживают? Про Венгрию писали могут визу аннулировать."
  - "Венгры +1 день: дали +1 день, видимо на дорогу."
  - "Расстояния: от Корфу - 7 часов до границы с Белградом, от Афин 9 часов, Каламата 9 часов."
  - "Фото на визу: формат как на паспорт. Можно в любую фотостудию. Фото годичной давности подошли."
  - "Оплата за детей: за ребенка 11 лет, если ему в поездке не исполнится 12, платить не надо."
  - "Донесение документов: если не донесем - просят оперативно донести. Можно отписать на почту с записанным списком и уточнить правильно ли зафиксировала."
  - "Приглашение процедура: друзья не могут просто написать приглашение. Им нужно заполнить ответственную декларацию онлайн и министерство цифрового управление должно эту декларацию подтвердить. Они её пришлют по электронной почте, распечатаете."
  - "Греция под даты: по-прежнему выдает визы ТОЛЬКО под даты поездки. Рассчитывать на 2-3 месяца не стоит."
  - "Две поездки полгода: если запрашивать на две поездки в ближайшие полгода - нет, не дают."
  - "Срок запроса: за месяц минимальный срок, можно за три написать и они сориентируют когда приходить. Писали за 3 месяца - позвонили и сказали вернитесь к нам за месяц."
  - "Визу сделали быстро: за неделю."
  - "Мульти через Македонию первая виза: если видят в качестве транспорта машину, дают мульти (иначе Македонию никак не проехать). Виза была мульти на 6 дней с 1 по 8 мая. Это была первая виза после долгого перерыва."
  - "Македонцы тщательно проверяют: очень тщательно проверяли визы на пути обратно, пограничник прям высчитывал дни пребывания."
  - "Греки щепетильно относятся к визе: был план поехать через Болгарию - после допроса с пристрастием согласились поехать по их рекомендации через Македонию. Греки ОЧЕНЬ щепетильно относятся к использованию визы."
  - "Язык общения: на английском можно писать. По телефону на английском говорить - не проблема."
  - "Airbnb как альтернатива букинга: что-то кроме букинга для бронирования? - Airbnb."
  - "Бронирование аппартаментов для подачи: просят ОПЛАЧЕННЫЕ отели. Кто-то делал через booking/airbnb брони с последующей отменой? Проверяют ли звонком в отель?"
