month: 2024-02
details:
  - "Срок рассмотрения февраль 2024: подался, 16.02 сказали приходить за паспортом (примерно 2 недели на получение визы после сдачи паспортов)."
  - "Запись февраль 2024: записали через неделю. 6 февраля звонили, предложили запись на 13 марта и далее (для поездки с 15 апреля)."
  - "Требование боровака больше года: действует для обычной турвизы."
  - "#успех безработная с недвижимостью февраль 2024: подавалась как безработная, но с квартирой в Греции, просила мульти. Вычерпали мозг чайной ложкой, но дали на 3 месяца мульти (45 дней). Записалась на подачу снова."
  - "Вторая виза: вопрос остался без ответа - дают ли вторую визу в Грецию тоже ровно на даты поездки или уже подольше."
  - "Виза цифрового кочевника из России: вопрос про подачу из России на цифрового кочевника, какие документы и сколько по времени (ответа в файле нет)."
  - "Внебрачна заедница: вопрос остался без ответа - принимают ли внебрачну заедницу как подтверждение при подаче парой."
  - "Авто на российских номерах февраль 2024: на российских номерах транзитом по шенгенской визе - не впустили со стороны Турции."
  - "Поездка на машине Белград-Салоники февраль 2024: до Салоник 5-7 часов от Белграда с учётом двух границ. Границы проходятся быстро всегда. Чисто ехать 5 часов получается (если ехать разрешённые 130 км/ч). Остальное время - границы, остановки, заправки, покушать (индивидуально). Скопье как логичная точка отдыха: 4.5-5 часов до Скопье от Белграда платной дорогой, оттуда до Греции останется уже часа 3. Можно и за раз доехать если рано выехать/водитель дикий/дети не устают."
  - "Нюансы дороги Белград-Салоники: по Сербии после Ниша и до Скопьи заправок нет почти (учитывать это). В самой Скопье бензин дешевле чем в Сербии/Греции. По Скопье: дорога из Сербии в Грецию немного хуже (половина отличная с туннелями, половина ещё не достроена). Из Греции в Сербию отличная вообще вся - можно за час пролететь от границы до границы."
