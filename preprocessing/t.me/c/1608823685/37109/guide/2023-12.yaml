month: 2023-12
details:
  - "Спонсорское письмо декабрь 2023: нужно нотариально заверенное. Есть два подхода: 1) Можно принести самому на двух языках (английский + сербский) в две колонки на одном листе и заверить у нотариуса. Нотариус заверяет подпись, переводом не занимается (заверяют помощники нотариуса). Рекомендация: нотариус Notary public Sinisa Soro. 2) Сделать у судебного переводчика (судског тумача) в формате двух колонок. Противоречие: в одном месте сказали что у любого нотариуса с паспортом заверили без проблем (текст на английском и сербском), в другом - нотариус потребовал официальный перевод судского тумача (не принял самостоятельный перевод на английском и сербском). Иногда нотариус говорит что если муж не знает сербского, нужно идти к нотариусу-судскому тумачу."
  - "Шаблон спонсорского письма: есть у участников чата в электронном виде, готовы поделиться. При подаче документов декабрь 2023 к письму вопросов не возникло."
  - "Переводы документов: в одном случае приняли онлайн перевод договора с русского на сербский (распечатка). Скрины с российских банковских карт приняли, выписку из сербского банка за 6 месяцев приняли, но скрин с греческого счета НЕ взяли (парадокс). У каждого свой пакет документов."
  - "Требование второго боровка декабрь 2023: только когда будет второй боровак. По телефону попросили продиктовать даты обоих боровков, чтобы убедиться что второй год уже проживаешь. Если получил боровак на 3 года первый - нужно ждать пока проживешь год по нему."
  - "Исключение для детей: греки от новорожденных/младенцев в Сербии НЕ требуют год пожить по бораваку. Достаточно чтобы родители прожили. Вопрос остается: если у родителей третий год ВНЖ, а у ребенка (3 месяца) первое ВНЖ - дадут ли визу. Рекомендация: написать прямо на почту консульства с вопросом и номером телефона - перезвонят и расскажут."
  - "Запись декабрь 2023: отправила письмо 19 ноября что хочу съездить на новый год, на следующий день перезвонили и выдали слот на 7 декабря. Паспорт сказали забирать 18 декабря (11 дней рассмотрение). Спрос не настолько высокий по причине того что только со второго боровака принимают - у основной массы желающих только идет первый год."
  - "Тип визы декабрь 2023: дают 1 въезд под даты по билетам на самолет. Дают строго под даты. Можно хоть на через день записаться. Зато быстро."
  - "Первый шенген через Румынию: вопрос остался без ответа - если получить шенген Греции но поехать в Италию, можно ли первой отметкой сделать Румынию (хочет чтобы все было красиво). Вопрос про отметки в Болгарии на границе с Румынией при наличии шенгена."
  - "Поездка на машине месяц: вопрос остался без ответа - если просить визу на месяц, приложив путевой лист на машине и оплаченные брони на весь период (шенгенов нет, по боравку живут 2 года) - дадут ли. Ответ в чате: как повезёт. Можно заранее в посольство написать и уточнить по такому кейсу."
  - "АПР документы ИП: вопрос про перевод бумажки из АПР по ИП - нужен перевод всего документа или только первой страницы (ответа в файле нет)."
