month: 2025-02
details:
  - "Запись февраль 2025: как часто выкладывают окошки для записи сейчас? Почитайте чат нет никаких окошек. Окошек нет пишете им письмо на почту из закрепа, вам перезванивают и назначают дату. Написал письмо вчера насчет поездки в конце апреля дали запись на 10 марта. Написал на прошлой неделе о поездке в конце июня, перезвонили на следующий день. Дали на 5 мая слот, причем отсчитывала 45 дней от начала поездки, видимо нельзя ранее слот получить. Кто недавно слот получал на какие даты сейчас дают? На прошлой неделе было начало марта. Написали письмо 27 декабря (указав телефонные номера даты поездки сканы паспорта), звонок был 31-ого декабря, записали на 24 января. Во время разговора женщина выбирала дату отсчитывая 3 недели назад от начала нашей поездки. Похоже что она не первый свободный выдала, а последний подходящий под наши даты. Но гарантии что у вас так будет нет. Кстати список нужных документов продиктовали устно и отказались присылать на мейл, будьте готовы записывать! Кто недавно записывался подскажите на какие даты сейчас дают слоты? Я сегодня записывалась на подачу документов и мне звонила тетенька из посольства. Она сказала что бронь гостиницы должна быть оплачена тоже. Но мне показалось что она меня не очень то поняла, потому что она сказала что билеты на самолет должны быть 100% оплачены, я потом спросила про отель, она такая hotel? too. Привет подскажите в греческом посольстве как со слотами? Они всегда быстро отвечают на письма? И летом? За сколько примерно до поездки рекомендуете им писать? Написал на прошлой неделе о поездке в конце июня, перезвонили на следующий день, дали на 5 мая слот, причем отсчитывала 45 дней от начала поездки видимо нельзя ранее слот получить."
  - "Курорты Греция февраль 2025: курорт на море в Греции куда легко доехать на машине и было бы интересно погулять семье с детьми. И можно ли попасть на машине на острова? Или только материк? От сербов слышала что они любят на эти 3 полуострова похожих на вилку ездить отдыхать на машине, потому что ближе всего ехать. Мы ездим на Родос уже 12 лет, туда можно на пароме попасть."
  - "Ванбрачна заедница февраль 2025: расскажите пожалуйста подробнее про «нотариальный» гражданский брак. Как его оформить? А то мы регулярно натыкаемся на трудности из-за отсутствия официального статуса. Находите шаблон заявления например, заполняете его и идете к любому нотариусу, он вам его заверит. И все. Действует в течении года. Поправка: идете к нотариусу с 2 свидетелями знающими сербский язык."
  - "Виза на 6 месяцев февраль 2025: реально получить Греческую визу на 6 месяцев при первой подачи в Сербии есть история - Италия Греция но в РФ? Нет конечно. То есть в любом случае выдадут под даты поездки даже если указывать две раздельные брони билетов и отелей? Первая даётся на въезд. В отдельных случаях давали мульти с первого раза, но там были везкие причины, родственники как я помню по чату. Если у вас две обычные тур поездки с таким большим пропуском что нужна виза на 6 месяцев, вам почти наверняка дадут только на первую на один въезд. Писали что можно приложить письмо обоснование консулу тогда шанс больше, но я бы не рассчитывал на пол года. Мы подавались в январе этого года и писали письмо консулу с информацией о второй поездке, но броней на вторую поездку не было, так что ещё при подаче документов нам сказали что будет только однократная и только на первую поездку. Если приложить брони на вторую поездку + такое письмо, то есть маленький шанс получить мульти, но велика вероятность что он будет ровно под 2 въезда и ровно под количество дней. На 6 месяцев низкие шансы даже на тиетий четвёртый раз при подачи в Сербии. У меня 4 визы из Сербии и все сингл под даты (NLx2, GER и Esp). До этого из РФ и многолетние были разных стран. За гипотетическим мультом вам только в Испанию Италию или Францию со второго-третьего раза и то это не точно. Хотите мульт на много лет езжайте из РФ подавайтесь во Францию. У них странное понимание связей с родиной и аргументы что у меня с Сербией сейчас больше связей чем с Россией никого не интересует. Продолжают штамповать двух-четырех недельные визы от сюда и на 2-5 лет все тем кто из РФ подаётся."
  - "Жена боровак 2 месяца февраль 2025: у меня уже второй боравак прошлый получил больше года назад. А жена свой первый боравак только 2 месяца назад получила. Можно ли подаваться? Вам можно подаваться, у жены скорее всего не примут документы, должен начаться второй год проживания по ВНЖ. Напишите письмо спросите так будет наверняка. Мне позвонили из греческого посольства и устно ответили на моё письмо которое я отправлял им в выходной. Сказали что они не могут сейчас принять наш запрос на визу т.к. 2 месяца проживания моей жены в Сербии с боравком для них недостаточно. В нашем случае (т.к. я живу в Сербии с боравком уже больше года) они могут пойти нам на встречу и принять документы после полугода проживания в Сербии моей жены с боравком. 'Так что если планируете путешествие в августе или сентябре то в июне можете снова написать нам письмо чтобы заказать термин на визу'."
  - "Самозанятость РФ февраль 2025: если нет оф трудоустройства в Сербии а есть только самозанятость Российская есть ли смысл подаваться? А ВНЖ у вас на каком основании? Первый изучение сербского второй талант. Оу ну тяжело конечно, но если у вас много денег в Сербии напишите им на почту письмо и спросите. Без разницы их никто не смотрит даже. В каком смысле не смотрят? У меня просили копию принести когда подавались на визу. Ещё доки на авто просили. Менял ВУ на сербское в марте 2024 ездили в июле. Ездили на авто. Там вопрос про въезд в Грецию же. Пограничники не смотрят, максимум документы на авто (и то не всегда). Да на границе маловероятно. Особенно в период миграции сербов на море - там очереди на пять часов могут быть, не до ВУ пограничникам. А вот для визы просили ВУ хз зачем."
  - "Выписка АПР февраль 2025: нужно ли переводить выписку АПР по ИП на английский для подачи на шенген? Не надо по крайней мере осенью не просили."
  - "Транзит через Афины февраль 2025: если кто-то летал транзитными рейсами через Грецию просят ли визу? Условно Грузия - Белград с пересадкой в Афинах. Если билеты одним бронированием то все ок. Мы Эгейскими летали с шестичасовой пересадкой в Афинах."
  - "Язык общения февраль 2025: можно ли с греческим посольством говорить на сербском языке? Когда перезванивают по поводу документов и в самом посольстве? Они не говорят на сербском к сожалению. Они говорят на сербском, сама лично с ними разговаривала и по телефону и лично. Лучше на это не особо рассчитывать, мне ни разу не попался сотрудник говорящий на сербском. Женщина средних лет говорит на сербском, они её зовут когда английского не достаточно. У меня такой опыт, я рассказываю о нем. Возможно когда вы подавались она не работала в те дни. У меня английский как русский, мне было пофиг, но получилось так что она подошла доп информацию рассказать и именно на сербском. Кто-нибудь получал визу не зная английский язык? Очень меня это волнует, так как оказывается в консульстве не говорят по сербски. Муж вообще не учил английский, я учила но давно. А как начала учить сербский английский вообще испарился из памяти. Нас не пошлют куда подальше по этой причине? Хаха я думала только у меня сербский выучился на место английского. А по теме - не волнуйтесь. Вы что-то сможете сказать плюс гугл переводчик. Я начинаю предложение по английски а потом всё встаёт по сербски в голове. Переводчик на телефоне помогает при необходимости. Написала в письме с нашими данными что к сожалению не говорим по английски. И нам перезвонила сотрудница прекрасно говорившая на сербском языке, продиктовала список документов и назначила термин. Спасибо что поделились. Я тоже теперь так буду делать! Мужу перезвонили, он начал по сербски, его перевели на английский, как он понял они не говорят на сербском или может очень плохо. На каком языке писать грекам grcon.bel@mfa.gr по этому емейлу? Да по нему на английском можно."
  - "Маршрут февраль 2025: ну и в пояснении маршрута не пишите 'едем через Македонию' - пишите 'едем через скопью'. Консулу это понравится. Для греков Македония - это север Греции (Салоники и окрестности), а вот та 'непонятная страна между Сербией и Грецией - это скопья'."
  - "Болгария февраль 2025: правильно ли я поняла что получив греческую визу мы можем поехать в Грецию через Македонию, а обратно лучше ехать через Болгарию? При этом мы можем при подаче на визу указать 1 день остановки в Скопье и 1-2 дня в Софии? Можете. Если мультик дадут - то можно и через скопью. Если однократную - то только через Болгарию. Я уточняю потому что выше писали что в Болгарию не пустили с неоткрытой греческой визой. Я теперь ничего не понимаю как это работает. Это сильно давно было. Сейчас Болгария в шенгене и правила въезда поменялись."
  - "Жильё своё февраль 2025: если жилье свое то какую документу надо? Выписку из кадастра, копию ДКП? Нотариальная выписка с е-кадастра (нотариус печатает при вас и заверяет)."
  - "Финансы неработающий февраль 2025: если муж не работает то по нему никаких финансовых выписок не надо только с меня нотариально заверенное спонсорство? Нотариальное спонсорство. Если с карты предузетника были снятия больших сумм наличности (платила налог на переход абсолютных прав и оплачивала ремонтные работы) - то это увидят и напрягутся? Нет они же не налоговая."
  - "Свидетельство о браке февраль 2025: свидетельство о браке надо не просто перевести на англ а у судебного переводчика с печатью? Судебного сербского хватит."
  - "Выписка из банка февраль 2025: а выписка из банка в Консульство можно без печатей отдавать? Т е в банке не нужно заверять? Достаточно из банк клиента выгрузить и всё (ответа в файле нет, но выше есть разные опыты - кто-то без печатей кто-то с печатями)?"
  - "Свидетельство о рождении февраль 2025: подскажите а свидет о рождении нужно для ребенка или для взрослых тоже при подаче доков на визу? По чату до зимы все говорили о том что нужны сведетельства о рождении на всех. Когда я говорил по телефону мне сказали только про свидетельство о рождении ребенка. Я мог что-то пропустить, но кажется что-то изменилось? В июне 2024 просили только для детей. Я бы предоставлял только то что просят они. В конце концов если сомневаетесь то можно у них уточнить. Подавал в ноябре на меня не просили свидетельства о рождении. Требовали свидетельство в ноябре причём заверенный перевод на англ. Подскажите кто в последнее время подавлся к Грекам какой срок рассмотрения визы? И как они сообщают что можно за паспортом заехать (ответа в файле нет, но выше - за неделю)?"
  - "Отель февраль 2025: на момент подачи на визу брони с букинга должны быть оплачены полностью или можно показать только резервацию? Полностью или частично но оплачены. Оплачены без бесплатной отмены."
  - "Страховка семейная февраль 2025: страховые компании предлагают как индивидуальные страховки так и на всю семью. Кто то покупал семейные страховки и предьявлял в консульство не было проблем? Если вы предъявите страховой полис в который вписаны все члены семьи то и отлично. Обратите внимание что в Грецию требуется и покрытие риска заражения короновирусом 'Ковид 19'. Я брала на себя и сына - семейную - в Вейнере за 3600 дин кажется. А там ковид не входит, я вчера смотрела на их сайте. У меня входил без него нам бы визу не дали. У вас было прям прописано про ковид в полисе? Конечно это же условие для получения визы."
  - "Маршрут автобуса февраль 2025: купили билеты на автобус на август в Салоники. Вопрос: маршрут проходит через Македонию или только Боланию? Компания Axios. А в билетах и при покупке нигде маршрут не указан? Нет (ответа в файле нет)."
  - "Страховка на машину февраль 2025: кто ездил в Грецию на машине нужно получать страховку международную или можно на внутренней сербской съездить и если нужно то где? Для македонии нужна гринкарта, делается в вашем же страховом центре."
