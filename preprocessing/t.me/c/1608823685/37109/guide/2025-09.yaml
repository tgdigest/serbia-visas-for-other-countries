month: 2025-09
details:
  - "Выдача паспортов сентябрь 2025: в какие часы выдача паспортов? Мне сказали по телефону но я забыл то ли с 12 до 14 то ли с 13 до 15? 13.00-15.00. Добрый день! Конечно! в любой будний день но главное с 13 до 15. Мне такой интервал неделю назад называли."
  - "Копии паспорта сентябрь 2025: а паспорта только первую страницу копию делали? Или всех страниц. Первая+ страницы со вклейками ВНЖ. Я ещё копию страницы с предыдущей визой приложила но не знаю насколько это было нужно. Предыдущая греческая виза полученная тут же Сербии поможет со знаком 'плюс'. Поможет увеличить срок новой визы? Если заявитесь на две поездки например то их охотнее одобрят. У нас с первой так получилось."
  - "Граница Болгария сентябрь 2025: 31 августа днем прошла границу Сербии-Болгария (Градина и Калотина) за 20 мин из них 5 мин потрачено на меня любимую с шенгенской греческой визой. Сербов пропускали намного быстрее. Следующим днем ехала из Болгарии в Грецию на границе (Кулата) проверок разумеется нет только замедление для проезда через пропускной пункт потратила 1 мин."
  - "Забрать паспорта сентябрь 2025: если подавались с женой вместе то я могу забрать визы сам или нужно обязательно вместе? Я забирал один но при подаче они написали на листке жены что я заберу и жена расписалась. Я нигде не расписывалась просто муж поехал с двумя подтвердами о приеме документов и спокойно получил оба паспорта."
  - "Список документов сентябрь 2025: а может кто-то поделиться точным списком документов для шенгена в Грецию? В закрепах. Спасибо он все еще валиден? И подскажите пожалуйста этот пункт также нужен Wage and tax statement for the last 2 years.? Стоит только не 80 а 90 евро. А где вы такое нашли? В файле со списком в данной группе в разделе Files. Я ориентировалась на это сообщение из закрепа. Никакой такс стейтмент мы не подавали. Только бронь отеля оплаченная нужна хотя бы частично. Как понять какой список документов приносить на подачу? Вижу чужие сообщения с примерами но не понимаю где посмотреть оригинальный список. Люди писали что после запроса слота на мейл им при ответном телефонном звонке надиктовывали список в зависимости от того по какому основанию у них тут ВНЖ но мне в ответ прислали слот по мейлу и на запросы о списке доков не ответили. Поэтому я почитала этот чатик и собрала доки по аналогии как другие люди собирали. Все прошло удачно. Меня спрашивали нужно ли мне перечислять список документов на звонке но я сказал что не нужно я потом посмотрю сам. Но я не думал что нет официального списка на сайте или чего-то подобного. Я на сайте и не искала всегда может быть что-то нужно там неупомянутое. На подаче общалась с сотрудницей очень приятная женщина и в том числе я сказала ей что мол я списка не получила и не знаю все ли что нужно я собрала. Она ответила что можно не переживать и если что-то нужно можно позже принести. А на мой комментарий что я не живу в БГ и принести проблемно она сказала что тогда можно по эл.почте дослать и попросила не волноваться. В любом случае все зависит от конкретного кейса. Мне по телефону сказали взять два свидетельства о рождении по факту они долго не могли понять что это за документы но забрали мое потому что там указана девичья фамилия (в анкете я ее указывала тоже). Также я брала на всякий случай свой трудовой договор т.к. работаю в Сербии официально и второй боровак у меня по трудоустройству (на случай если бы они стали смотреть мой боровак а так я подавалась по спонсорству) я его не показывала даже ну они и не спросили. Понял спасибо. По телефону скажут когда будут на подачу записывать."
  - "Вторая виза сентябрь 2025: а какой сейчас уже опыт получения вторых греческих виз? Если делать вторую визу на сингл поездку например в Афины на несколько дней на сколько могут дать визу? Есть ли шанс получить мультик? Или обязательно планировать сразу 2 поездки и подавать на них документы для мульти? Сотрудница в консульстве мне сказала что для мультика на вторую визу нужно первую поездку показать полностью оплаченную а на вторую можно только брони. С какой стати вам дадут мультик на срок намного больше чем ваша одиночная поездка если вы планируете однократное посещение страны у меня нет идей. Только если случайно. Ну думала может копится репутация добропорядочного туриста который не нарушает визовые правила можно и дать на подольше? Нет такого? Брони- оплаченные? Нет. Мульти у греков своеобразные: нам первую визу давали на срок от билетов вылета первой поездки до билетов возвращения из второй (звонили и просили их выкупить), а число дней в визе ровно сумме двух поездок. То есть маневр в целом есть при условии что вторые билеты сгорят. Вот будем подаваться на вторую визу скоро по той же схеме с двумя поездками: главной и мини выездом на выходные. И придерживаться плана поездок. Мы два раза подавали 2 поездки по 10-14 дней между которыми 5 месяцев оба раза давали только на даты первой поездки (последний раз подавались в марте). Подскажите пожалуйста а вы оплачивали жилье и билеты на вторую поездку? Или просто сообщали в мотив письме что планируете поехать? На вторую не оплачивали но показывали брони. но писали как только нам подтвердят мы готовы показать купленные билеты."
  - "Даты поездки сдвиг сентябрь 2025: написал письмо с датами поездки - получил слот но сейчас планы изменились нормально ли отнесутся к тому что даты поездки сдвинуться на одну неделю вперёд? Нормально. Мы едем позже на 2 недели чем изначально планировали и когда слот запрашивали."
  - "Транзит Греция сентябрь 2025: транзит в Греции с Aegean не требует Шенгена? Особо ценно будет узнать личный опыт. Зависит от типов билета и времени на транзит. Летал Тбилиси-Афины-Белград и обратно пару раз в год и в этом моменте нет проблем чисто в транзите тусуетесь. У нас похожая ситуация надо в Ереван слетать. У кого-то был опыт полета в Армению с пересадкой через Грецию? Спрашивали ли у вас визу? Летал в Грузию думаю в этом контексте это одно и то же. Визы не было был единый билет Aegean пересадка 8 часов. Я летела из Грузии сюда с пересадкой в Греции - виза не нужна была тоже был единый билет Aegean. Всем привет. Лечу без визы транзитом через Грецию. 2 вопроса: -1- у росс граждан проблем не бывает с транзитом? -2- есть ли в аэропорту Афин short connection route - между рейсами зазор лишь 1.15 часов. Если билет одной авиакомпанией то все ок. В Афинах есть отдельная зона для тех кто летит из нешенгена в нешенген. Cпасибо и там не проверяют на секьюрити? и на паспорт? просто у меня пересадка на 1.15 часа. Будет контроль. Посмотрите план аэропорта: там небольшая зона нешенгенского транзита. Если авиакомпания продала вам такой билет значит рассчитывает что вы успеете."
  - "Вторая поездка Италия сентябрь 2025: это весьма интересно. Я подавался 1.5 недеди назад на сдвоенную поездку: Сербия->Греция->Италия->Сербия. Меня сотрудница попросила предоставить чек об оплате отелей в Италии. Т.е. подтверждение бронирования отеля должен содержать не только информацию о времени пребывания имена адреса но также и оплаченную сумму. В любом случае как скажут в посольстве так и нужно. Может они хотели убедиться что вы точно покинете Грецию? А вы на машине поедете? Если да то какой маршрут? Может мне тоже надо так. Я пока сейчас отдыхаю в Греции на море по первой полученной визе но планирую еще подаваться потом конечно. А из греции в италию как? На пароме? Самолёт Афины-Венеция."
  - "Sponsorship letter сентябрь 2025: поясните плз на каком языке должно быть написано sponsorship letter? Если английский то искать нотариуса кто работает с английским? Писала через чат гпт на сербском и заверяла у обычного нотариуса приняли. Привет! Подскажите где заверяли спонсорское письмо нам отказывают заверять на сербском потому что мы не говорим на сербском а на английском они не имеют права. Привет! да к рандомному нотариусу пришёл со своим паспортом и письмом которое я написал на сербском его прочитали при мне и заверили минут 5 заняло. Значит нам не повезло с нотариусом. Идите к другому нотариусу и выучите на сербском несколько предложений о том что вы хотите заверить. Zoran Nedin - заверяют на английском. Сделайте двуязычное русский+сербский в два столбика рядом можно самостоятельно даже не судебный. Ну конечно надо будет уточнить у того нотара куда идёте что им ок такое. Сделали в другом районе на сербском без проблем начали дали им двуязычный отказались я так поняла двуязычный только в конкретных работает где могут с англ/русс работать конторы."
  - "Порядок подачи сентябрь 2025: где можно найти информацию по порядку подачи на визу Греции с самого начала? В закреплённых сообщениях? Большое спасибо. Сначала по тегам смотрел (одобрено) только сейчас увидел что там есть порядок действий."
  - "Судебный перевод сентябрь 2025: нужен оригинал судебного перевода документов или копию забирают? У меня были копии. Визу с ними успешно получила. Подтверждаю копий достаточно. Вообще оригиналы мало чего нужны. Ну разве что справки из банка паспортов и - ГЛАВНОЕ!!! - 90 евро!"
  - "#одобрено сентябрь 2025 (1): на дни поездки. Мультик потому что едем на авто через Северную Македонию. В целом экспириенс положительный: на просьбу о слоте перезвонили быстро выдали с запасом. Я писал в середине июня поездка в конце сентября перезвонили на второй день слот дали на начало августа рассматривали 19 календарных дней. Попросили дослать подтверждение оплаты основного проживания."
  - "Справка без печати сентябрь 2025: а если нет возможности взять справку из банка с печатью? Я могу сделать выписки за полгода по счету из онлайн банка но она без подписи и печати. Справку об остатке на счету не уверена что дадут. Муж в командировках постоянно у него Swedbank. Лично в банк он не может попасть до момента подачи на визу. Только онлайн. У меня была такая ситуация в другом посольстве. Побухтели но приняли. Наш банк в принцпе не дает с печатями ничего. Можете потом поделиться результатом подачи пожалуйста? Да конечно. Мы давали распечатку из приложения русского банка БКС приняли."
  - "Первый въезд левая страна сентябрь 2025: была у кого-то ситуация что с мультивизой греческой первый въезд делали в левую страну? Мне в Хорватию надо на 1 день сгонять вот думаю насколько это будет вопросы вызывать (ответа в файле нет)?"
  - "Анкета сентябрь 2025: а откуда тащить анкету пожалуйста подскажите. Поиском посмотрите слово анкета есть ссылка. Спасибо. Почему-то не выходит. Вот (ссылка https://www.mfa.gr/serbia/sr/services/vize/usaglasen-obrazac-zahteva-za-izdavanje-vize.html). А где взять анкету на шенген? Сайт посольства не работает. может кто-нибудб скинуть шаблон анкет пожалуйста? Я использовала анкету с сайта посольства Венгрии https://belgrad.mfa.gov.hu/asset/view/185913/Angol%20k%C3%A9rd%C5%91%C3%ADv.docx. Сцук пхпхпхпхпх. Спасибо у Вас приняли документы? все ок? Да приняли и визу дали и я уже по ней съездила."
  - "ВНЖ февраль 2026 сентябрь 2025: наша поездка планируется на начало января а в феврале у сына истекает ВНЖ (загран до 2032 но ВНЖ только до 10 февраля 2026). Будут ли проблемы с получением визы (ответа в файле нет)?"
  - "Букинг оплата сентябрь 2025: на букинге можно оплатить любую бронь сразу. Даже если написано что оплата позднее. А как это сделать скажите пожалуйста. Обычно на этапе оплаты (Payment) высвечивается несколько опций: Pay later (опция уже выбрана), Pay now. Можно выбрать Pay now и оплатить. Если есть cancellation то всегда можно уже оплаченную сумму вернуть через процедуру 'cancel booking' если не истекла дата последнего дня когда это можно сделать."
  - "#одобрено сентябрь 2025 (2): строго под даты поездки однократный въезд. Дата получения паспорта с визой: 09.09.2025. Время изготовления составило 14 дней. Это вторая греческая виза оформленная в Белграде. До этого были другие шенгены и штампы нешенгенских стран."
  - "#одобрено сентябрь 2025 (3): на 2 въезда 13 дней в сумме от начала первой поездки до конца второй поездки. 5-я виза в Сербии и 2-я греческая. Первая греческая в 2021 была откатана как положено. Сообщили о готовности через 7 дней после подачи."
  - "#одобрено сентябрь 2025 (4): под даты поездки но мы так и запрашивали."
  - "Запись сентябрь 2025: записываться на подачу через почту? И что именно из документов нужно приложить к письму? Всем привет! А если о просьбе о слоте не перезвонили а написали на почту - так тоже нормально или всем обязаны звонить? Подскажите пожалуйста а через сколько вам перезвонили? Мне не звонили мне писали. День в день. Подскажите пожалуйста а что именно вы написали в письмо и приложили ли какие то документы? Просто 2 дня жду и тишина. Вот на этот адрес отправляли grcon.bel@mfa.gr? В письме помимо просьбы о слоте прописывала фамилию и имя дату рождения номер загранпаспорта и гражданство. Прикладывала к письму фото паспорта первой страницы налепницы с ВНЖ и фото прочитанной карты из копирницы. Всю эту информацию оформила отдельным jpg на каждого члена семьи чтобы не захламлять письмо файлами. Не знаю у всех ли такой подход в оформлении по мне так всё чисто и прозрачно без нагрузки. Спасибо большое!! Не прикладывал никаких документов. Только информация о поездке и гражданство людей. И статус ВНЖ. Да. Не прикладывалась никакие документы. Только номера паспортов ФИО и цель поездки. Несколько дней отвечают. Напишите еще через несколько дней - обычно они спрашивают телефон и звонят на английском. Выдают визу 2-3 недели учитывайте. Мне не звонили 3 дня. В итоге сказали что ближайшая запись на ноябрь. А у меня поездка в конце октября. Слот просила ещё в июле и в нашем случае вышло так что писала в четверг а позвонили в понедельник около 11 утра. Вопрос: вчера утром отправили письмо в консульство (grcon.bel@mfa.gr) с целями визита датой поездки и номером телефона. Ждем а в ответ тишина. Читала в чате что перезванивают или отвечают буквально через пару часов поэтому спрашиваю. Была ли у кого-то ситуация когда не было ответа от посольства? Сколько ждали и как реагировали? Дублировать письмо? Горят сроки переживаю что не успеем с этим простигосподи слотом. Несколько дней отвечают. Напишите еще через несколько дней - обычно они спрашивают телефон и звонят на английском. Есть ли пример письма которое следует отправить на почту консульства (ответ: см. выше)?"
  - "#одобрено сентябрь 2025 (5): вчера получили паспорта с мультивизами аккуратно под даты поездки. Наш кейс: Едем на своей машине вчетвером (две пары) + пёс. Дорога через Северную Македонию а обратно через Болгарию. Писали на почту для слота в июне. Перезвонили на следующий день продиктовали все документы. Подали документы 10 сентября: 1. Анкеты (скачали с сайта посольства и заполнили на компе но у нас не пропечаталась одна строчка каждый дописал от руки), 2. Фото (по 1 шт на каждого подошли 2023 и 2024), 3. Копии первых страниц паспортов, 4. Копии всех сербских ВНЖ (у двоих были карточки их распечатали в личные карты через копирницу), 5. Копии страниц с прошлыми шенгенами, 6. Копии трудовых договоров, 7. Переводы свидетельств о браках, 8. Оригиналы спонсорских писем заверенных у нотариуса (мужья - спонсоры), 9. Выписки из банка за 6 месяцев где выделены поступления зарплаты, 10. Маршрут поездки который подписан всеми 4 людьми и с пометкой о 2 водителях, 11. Копии букингов + оплаченный счета (у нас 7 букингов 3 из них оплачены), 12. Копии водительских прав, 13. Копии права владения автомобиля, 14. Копии сербской страховки, 15. Копии зеленой карты, 16. Страховки на 30к евро (секретарь при приеме документов выделила что покрывает ковид), 17. 360€ наличкой (90€ на каждого), 18. Паспорта. P.s. Документы на собаку: 1. Международный паспорт со всеми прививками и с фото, 2. Титр на бешенство (заказывали за три месяца до поездки). Сама подача очень спокойная. Заняло у нас 1.5 часа на всех. Действительно работают очень приятные люди. Документы на собаку на визу подавать не надо. документы на собаку мы в посольство и не подавали. Ни в Болгарии ни в Греции ни в Македонии нас кстати не спрашивали доки ваще. Ездили семьей на машине с 30.08 по 14.09. Визы дали под даты поездки день в день. Выезжали в последний день. Без проблем проехали Македонию. По ссылке перечень документов которые приняли с первого раза больше ничего не просили https://drive.google.com/drive/folders/1wVLFCX