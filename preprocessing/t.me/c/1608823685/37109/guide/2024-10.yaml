month: 2024-10
details:
  - "Скорость работы октябрь 2024: как-то быстро стали греки работать. Подались в четверг прошлый утром, позвонил сейчас, сказали завтра забирать можно уже паспорта. До этого позвонили спросить как в списке транзакций найти зарплату. Так что лучше выделяйте зарплату в транзакциях заранее, а то потом по телефону придётся объснять что такое zarada в списке транзакций. Там сотрудники говорят по сербски многие. По скорости согласен довольно оперативно дали слот и сделали визу. Написал в понедельник на прошлой неделе, перезвонили в среду дали слот на четверг, щас звонили сказали паспорт можно забрать завтра (в среду). Мне дали на три недели однократку (поездка на неделю вся), ну хотя бы от письма до получения визы всего в 10 дней уложился."
  - "Готовность визы октябрь 2024: такая же ситуация как у вас. Подавалась как и вы в прошлый четверг. Сегодня позвонили. Невольно задумалась не отказ ли. Неужели так быстро может быть готова виза. Завтра узнаем. Дочь сегодня звонила визу дали, тоже очень быстро все сделали так что желаю вам удачи завтра!"
  - "#одобрено октябрь 2024 (1): туризм однократная под даты поездки. Слот дали за неделю и еще неделю делали визу. Свидетельство о рождении не просили. Класс мне даже после подачи перезвонили спросили подал ли я английский перевод свидетельств о рождении или нет (а по работе ВНЖ? да). Какой-то рандом."
  - "#одобрено октябрь 2024 (2): дали визу под даты поездки. Одобрили за неделю. Подавались с супругом вместе. Двое работают по договору через ИП в Сербии. Список документов диктовали при записи в посольство: заполненная форма на шенгенскую визу (предоставили с наклеенной фотографией поэтому дополнительную фотографию не попросили), 180 евро с каждого по 90 (мы взяли с собой эквивалент в динарах но обменяли рядом в менячнице), копия первой страницы паспорта, боровак распечатанный с карты, копия предыдущего паспорта с шенгеном, оплаченные билеты на самолет, оплаченный отель, страховка с ковидом, текущие контракты, денежные переводы от компании за последние 6 месяцев (при подаче предоставили итоговый отчет с печатями так как в банке по бизнес-счету не предоставляют детализацию, однако этого отчета оказалось недостаточно и нас попросили предоставить детализацию с выделенными маркером доходами по договорам, в итоге мы получили детализацию из приложения Райффайзенбанка только за конкретные дни когда были поступления), судебный перевод на английский язык свидетельства о браке, судебный перевод на английский свидетельства о рождения."
  - "Две поездки октябрь 2024: а кто то пробовал подавать на визу с документами на две поездки сразу? Они дают в этом случае мульти интересно, или что дают. Я получила мульти на две поездки на 30 дней. Заявляла обе: одну в июле вторую в сентябре. Первый въезд был на машине через Македонию. Как вы их заявляли, где прописывали, сразу делали брони на обе поездки (ответа в файле нет)? Как вы думаете реально ли получить ребенку одну мульти визу сразу на 2 поездки? Сначала 10 дней с классом в лагерь, а потом через неделю с семьёй на отдых? Все документы будут предоставлены. Или это из разряда фантастики? Я несколько дней назад на подаче спросил у них возможно ли получить мультивизу. Мне сказали что это возможно (если есть уже какая-то визовая история) и надо заявлять сразу несколько поездок. Так что может у вас и получится, но в любом случае я бы на почту написал им для уверенности. Спасибо! Буду пробовать!"
  - "Запись октябрь 2024: написал и сегодня же перезвонили и дали слот на 6 ноября. Мы писали грекам 12 сентября слот дали на 26 сентября визу получили под даты поездки 2го октября. Возможно всё. На какие самые ближайшие даты сейчас можно записаться? 30 сентября записали на 8 октября. Нас на прошлой неделе записали на 10 октября."
  - "Перевод свидетельств октябрь 2024: читаю что у многих требуют свидетельства о рождении переведенные на английский. А если у меня есть уже все свидетельства переведенные судебным переводчиком на сербский, это проканает? Кто-то продавался с сербскими? Нет только на английский нужно. Детей надо на подачу приводить до 10 лет? Фото на визу там делают. Простите за некрореплай а вы одни и те же свидетельства переводите что ли? Я всегда копии отдаю. Нет конечно Греки запросили свидетельства о рождении взрослых мое и мужа, которые до этого вообще никому не были нужны. Скажите пожалуйста а вы их прямо переводили на английский у судебного переводчика? Я их отдала они перевели русский-сербский-английский как обычно. Спасибо я имел в виду перевод с заверением. И копии отдали или оригиналы переводов? Мы притормози с Грецией поэтому тут не знаю, наверное копии забирают оригинал просто показать. Отдавала копии переводов оригинал не запрашивали. Греки показались очень адекватными при приеме документов поэтому я бы рекомендовала пробовать, а там уже на их рассмотрение."
  - "Свидетельство о рождении октябрь 2024: подались на 24 октября и консул по телефону попросил документ о рождении, может кто-то сталкивался и понял что он имеет ввиду? потому что ни в одном гайде и у знакомых свидетельсвто о рождении не просили (едем с мужем детей нет). Именно греки просят свидетельства о рождении у всех граждан РФ. Всё так. А кто-нибудь знает им именно оригинал нужен или можно распечатать скан перевести и отдать перевод? Оригинал им нафиг не нужен. Я им сказал что 'место рождения указано в паспорте', им этого было достаточно. Я уточнил зачем надо свидетельства о рождении: чтобы увидеть место рождения - в случае с близостью к Украине или вообще на территории признанной территории Украины это будет особый случай. В моем случае объяснения что 'место рождения указано в паспорте' и 'во внутреннем паспорте тоже' - хватило. Но да они прям смотрят на карте."
  - "Онлайн перевод октябрь 2024: кто-нибудь делал онлайн перевод свидетельства о рождении, может можете посоветовать сайт (ответа в файле нет)? Быстрый перевод на английский одним днём - не могу найти в чате может кто то подсказать где такой сделать (ответа в файле нет)?"
  - "Общее правило октябрь 2024: а никто не знает это общее правило для получения шенгенской визы через любую страну (про свидетельство о рождении - ответа в файле нет)?"
  - "Список документов октябрь 2024: подаемся 24 октября и вот «свежая» информация. После отправки письма перезвонили на след день (отправили письмо 8 октября, записали на подачу на 24октября. Поездка планируется 15 ноября, сказали что успеют рассмотреть до этого времени). Список документов: копии паспортов, копии ВНЖ, 2 фотографии, свидетельство о браке (у нас это «нотариальный» гражданский брак), страховки на 30т, бронирование отелей, договор аренды в Сербии стране проживания, копия трудового договора, банковские выписки о текущем балансе, расчетные листы за 6 месяцев, спонсорское письмо заверенное у нотариуса, заполненная анкета на визу, копия старого паспорта (потому что у меня 2 ВНЖ один из в старом паспорте), свидетельство о рождении с переводом, билеты. *Муж как и я трудоустроен, но у него еще нет 6 официальных зп, на что нам сказали что спонсорское письмо не нужно если у него есть транзакции. **С временным сербским водительским удостоверением в Грецию нельзя (если вы получали права тут то еще 2 года они будут «Временными»), поэтому летим на самолете. ***Так же уточнили что если у вас договор о трудоустройстве или иные документы на сербском языке то перевод не нужен. ****По ВНЖ все так же либо их должно быть 2 либо нужно прожить в Сербии год по ВНЖ. Все что удалось узнать надеюсь одобрят. После обязательно напишу более подробно."
  - "#одобрено октябрь 2024 (3): поездка рабочая на 6 ночей. Подавался на 9 ночей, но компания оплачивает только 6. Остальные ночи показывал через Букинг. Не отправил им Букинг на последнюю ночь, думал что смогу продлить отель на месте чтобы было дешевле. Позвонили и сказали что мне нужно где-то спать последнюю ночь так что надо предоставить Букинг и на неё. Дослал по email. Перевод свидетельства о рождении давно сделан на сербский судебным переводчиком. На английский не переводил. Увидел как он начал отмечать мои финансовые документы — оказалось что таких документов более чем достаточно. Единственное к чему придрались — отель который должна оплатить компания не был оплачен так как они ждут подтверждения визы. Тогда мужчина спросил где подтверждение что они СОБИРАЮТСЯ оплатить отель в будущем?! Я ответил что такого подтверждения нет и не представляю как его можно предоставить. Он немного поворчал и всё. В общем особых проблем не было. Визу дали под даты, еду я туда на конференцию и один, может из-за этого свидетельство и не просили, но по факту визу дали."
  - "#одобрено октябрь 2024 (4): дали ровно под даты билетов на самолёт. Написала в консульство. Позвонили либо на следующий день либо через. Дали запись на через две недели. Пришла с пакетом документов продиктованным по телефону: выписки из банков за полгода с отмеченными поступлениями зарплат, рабочий контракт, письмо от работодателя о трудоустройстве, страховка с покрытием ковида, копии паспорта и бороваков всех, все выписки о путешествии отели яхты самолеты и прочие букинги перемещений. Из неприятного: прямо на месте попросили отплатить все букинги и прислать чеки за отели. Пришлось делать. Одобрили и вклеили визу в итоге меньше чем за неделю."
  - "Отмена брони октябрь 2024: кто-то пробовал отменять бронь отеля после получения греческой визы? Были ли какие-то проблемы с аннулированием визы после? https://www.rbc.ru/rbcfreenews/66ed8e779a7947265693512c. Греция и Венгрия любят это делать. Венграм при этом можно написать и предупредить (и отменить после подтверждения) тогда будет ок. Может и тут можно."
  - "Без зп октябрь 2024: а если зп нет но есть счёт и движения по нему. Без зп вообще дают шенгены или нет? И без авиа на личном авто с сербскими номерами и правами (ответа в файле нет)?"
  - "Фейк про ВНЖ октябрь 2024: друзья привет. Нагуглила вот такую инфу в инете, кто-нибудь может сориентировать это правда или фейк (про облегченные визы с ВНЖ Сербии)? Фигня. Это наверно не всякий ВНЖ а только тот который предлагают сделать за 2000 евро!"
  - "Срочная запись октябрь 2024: у нас отпуск с 17 - 24 ноября. Хотим податься хоть куда лишь бы успеть. Это вообще возможно сейчас? и как это сделать? может в Грецию успеем. Ну мы писали грекам 12 сентября слот дали на 26 сентября визу получили под даты поездки 2го октября. Возможно всё. На какую почту? Тут всё в чате есть."
  - "Шенген в другие страны октябрь 2024: а вам конкретно шенген дали или там указано только Греция? Однократная шенгенская виза чётко под билеты самолёта. То есть в другую страну с греческим шенгеном лучше не пытаться лезть? Ну почему сыну дали мульти (планировался заезд в Македонию). Просто я не знаю как обстоят дела поэтому пытаюсь собрать максимальное количество информации."
  - "Пример анкеты октябрь 2024: есть ли возможность попросить у кого то пример заполнения анкеты? https://drive.google.com/file/d/187OHOY3aUO0Tr_1ow7ITFfzxEGS-Nmc1/view https://vc.ru/life/1191098-belgrad-kak-poluchit-shengenskuyu-vizu-v-vengriyu."
  - "Спонсорское письмо октябрь 2024: вас просили письмо о спонсорстве? Мне по телефону сказали сделать такое в нотариусе для жены и ребенка. Теперь вот думаю где такое сделать можно. Да но мы еще не делали. И нам наоборот сказали не надо, но мы сделаем на всякий."
  - "Транзитная виза октябрь 2024: кто-то ездил по открытой мультивизе открытой в греческом посольстве через Болгарию (ответ: см. сентябрь выше)."
  - "#одобрено октябрь 2024 (5): #мульти на 2 месяца почти с 12 днями пребывания в Шенгене. 3 октября отправила запрос на почту, в этот же день перезвонили и дали слот на 15 октября. Предлагали более ранние слоты, но боялась что не успею собрать документы. Также по телефону продиктовали список документов, я так поняла что они каждому свой список дикутют в зависимости от плана поездки. Я в письме писала поездку с 10 по 16 ноября в Салоники на машине. У меня муж - серб. Поэтому список документов был такой: паспорт, копия паспорта старого и нового (есть действительный пятилетний но там почти нет свободных страниц и новый 10-летний, старые ВНЖ в пяти-летнем паспорте), все копии старых и ВНЖ и действующего, свидетельство о рождении - копия перевода на (!)английский (сербский нельзя уточняла), трудовой договор (трудоустроена в сербской компании), сертикифат о браке с переводом на английский (я прикладывала свой международный сертификат), доки из банка с доходами за 6 месяцев (подчеркнуть приходы ЗП + остаток на счете, сказали что можно добавить также банковские счета мужа если я мало зарабатываю), т.к. поездки планируется на машине через македонию (копия прав, сообрачайне, копия Зеленого картона для проезда через Македонию, страховка на машину стандартная), туристическая страховка минимуми 30к + включен ковид (я подавала свою годовую по работе), 90 евро кэшем, распечатать анкету с сайта, фото 3х4. Почему-то не сказали про бронь отеля - я сама приложила, плюс добавила на всякий случай пейслипы за 6 месяцев т.к. у меня менялась ЗП за этот период. Также по телефону уточнила что планирую еще одну поездку в скором времени - в Швейцарию на новый год. Они сказали что обычно дают первый греческий шенген под даты поездки, но я могу попробовать приложить и вторую поездку, а решение уже на усмотрение консула. Также уточнила что в таком случае основной поездкой все равно должна быть Греция (я так поняла что должно быть больше дней). В итоге запрашивала: 10-16 ноября на машине в Салоники, 30 декабря - 3 января - поездка в Швейцарию. В посольстве при подаче попросили приложить какие-то доказательства что планирую ехать в Швейцарию - дослала им в то же день бронь с букинга на дом который сняли с друзьями на новый год. В Мотивационном письме подробно описала план поездки в обе страны + обоснование что поездки рядом и скорее всего под Швейцарию отдельно я уже не успею получить в декабре. Еще важно добавить что это моя 6-я виза в Сербии и пятый шенген за время в Сербии (из пяти шенгенов 4 были одноразовые и 1 месячный французский мультик). По итогу - мульти с 10 ноября по 3 января с правом пребывания 12 дней как и просила по поездкам. Визу выдали сегодня 22 октября, получается ровно за неделю сделали."
  - "Повторная виза октябрь 2024: если у нас уже была греческая под даты поездки, потом была французская на полгода, если сейчас опять к грекам податься все равно только под даты поездки однократку выдадут же? Там без вариантов у них (ответа в файле нет)?"
  - "Зелёная карта октябрь 2024: а зачем нужна зеленая карта? Сербская страховка же действует в ЕС. Во Францию вот не нужна была зеленая карта, а в Греции она зачем? Греки требуют зеленую карту если говоришь что на машине. Как бы намекают что нужно ехать через Македонию. Зеленая карта нужна для Македонии. А в Северной Македонии не действует сербская страховка? Нужна зеленая карта."
  - "Ожидание визы октябрь 2024: скажите пожалуйста - вам позвонили по готовности или вы сами спрашивали? А то подали на визу 11-го, 14-го дослали бумаги, 15-го подтвердили получение бумаг. И неделю тишина. Они сами перезвонили через неделю."
  - "Временные права октябрь 2024: уточняю про права. Имеется в виду что вы здесь сдавали экзамены или просто поменяли права с российских на сербские? В каком случае они считаются временными? Привет сдавали тут."
