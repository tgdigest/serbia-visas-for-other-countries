month: 2024-06
details:
  - "Остаток на счету июнь 2024: 60 евро в день на человека должны быть в остатке. Можно как угодно, хоть Тенге или Сумы (в общем, евро+динары)."
  - "Первый боровак на три года июнь 2024: если первый на три года, то не ждать три года чтобы податься. Не 'второй боравак', а 'больше года прожить по боравку'. Полгода уже есть - я бы смело подавался. Но позвонили из консульства и сказали что нужен как минимум второй ВНЖ или ВНЖ которому уже год. Явно переспросил про боровак более чем на год, сказали что надо прожить по нему в Сербии минимум год. Нужен второй годовой чтобы был. Если первый боворак уже 9 месяцев, визу оформить не получится."
  - "Выписки ИП июнь 2024: кто по ИП подаётся, нужна именно выписка с банка по бизнес счету за 6 месяцев или можно с личного счёта за 6 месяцев? Успешно подался только с движением средств и балансом бизнес счёта ИП в евро валюте, не было никаких вопросов. По ИП ещё нет за 6 месяцев движения (вопрос - хотелось бы с личного счёта)."
  - "Контроль на границе Греции июнь 2024: на сколько серьезный в Греции контроль на границе и требования к документам (брони, мед страховка) если въехать на машине по мульти визе выданной не Грецией? Несколько раз въезжал на авто и со стороны Турции и со стороны скопьи - полное полако. Максимум документы на авто спросят и всё."
  - "Продление ВНЖ в процессе июнь 2024: имею ВНЖ до 26.06. Работодатель подал онлайн на продление, сейчас статус 'request is processing'. Можно ли в МУП получить с таким статусом подтверждение о продлении и принимают ли его греки для визы (поездку соответственно буду планировать после 26.06). Ответ: маловероятно что будет им достаточно, ведь в теории могут не продлить. Да и сроки рассмотрения могут увеличиться, товарищ ждёт одобрение в гражданство уже 9 месяц вместо 3 месяцев как было раньше до наплыва. Греки принимают если пол года боравка ещё впереди, но и прожили уже ГОД ранее по боравку. Венгров не устроило ВНЖ до 11/08, продление запущено, сказали приносить новый или дадим визу до даты действия ВНЖ. Скорее всего откажут - девушка несколько раз сказала что нужен сам документ, а не потврда. Именно документ. Но попробуйте уточниться, может изменили мнение. Вроде бы в каких-то консульствах принимают."
  - "Адрес в анкете июнь 2024: писать адрес в РФ или сербский? Я писала сербский адрес."
  - "Перевод свидетельств июнь 2024: подойдет ли перевод свидетельств о браке и рождении на сербский или нужно на английский обязательно? Переводила на сербский с печатью судебного переводчика, взяли."
  - "#одобрено июнь 2024 (1): вчера забрала паспорта из посольства. Одобрили мульти визы мне с сыном на месяц (июль), дочери на полтора месяца в связи с двумя поездками в июне и июле. Читала что должен быть действующий боровак после окончания визы два или три месяца: у нас заканчивается второй 4 августа, виза до 31 июля. Но нюанс: вероятно связано с тем что едем по приглашению гражданина Греции. Из посольства ему звонили, общались."
  - "Билеты для визы: совет

ует сайт где можно купить возвратные билеты. Хочу сделать для визы и на всякий случай всяких ЧП успеть вернуть. Ответ: сайт любой авиакомпании, просто берите самый дорогой отменяемый тариф. Если визу дадут, можно сдать и купить более дешевый."
  - "Срок рассмотрения июнь 2024: какие сейчас сроки рассмотрения, когда ждать паспорт обратно? До двух недель максимум, они так отвечают. Мы получили через 12 дней. Срок рассмотрения 2 недели, возможно и раньше."
  - "Выдача паспортов июнь 2024: для будущих посетителей консульства - нас пришло на выдачу 15 человек, все на 14:00, начали выдавать в 14:40, выдают в порядке живой очереди по две минуты на каждого. На какое время обычно приглашают забирать паспорта - в 14:00. Подавались вдвоем с молодым человеком, ему сегодня позвонили и сказали приходить за паспортом, а мне никто не звонил. Мне должны отдельно позвонить или сходить вместе за паспортами (ответа в файле нет)."
  - "Подача июнь 2024: подался на визу, запись на 12:30, по факту моя очередь дошла через 2 часа. Кто принимает документы не знает сербский, про документы на английском он спрашивал - что это?! Поэтому рекомендовать делать судебные переводы на англ не могу, видимо лучше сразу на греческий. Со мной все на английском общались прекрасно."
  - "Запись июнь 2024: хочется успеть к 19 июля, вот думаю не поздновато ли опомнилась. Запись только по почте да. Напишите им и в письме укажите номер телефона. Перезвонили через несколько дней, но у всех по-разному. Нет, пишите, перезвонят. За 5.5 недель до поездки писали, перезвонили на следующий день, записали на дату через 2.5 недели. Потом правда перезвонили и перезаписали на неделю раньше, поэтому всем советую после записи сразу быстро собирать документы. На письмо долго отвечали - отправил неделю назад, до сих пор не ответили. Напишите еще раз, мне перезвонили в тот же день. На английском написали письмо. После второго письма перезвонили. Написала на почту 2 дня назад, сегодня позвонили, на 4 июля термин, все четко, но документов миллион что то. Написали письмо с просьбой о термине т.к. поездка в сентябре, перезвонили и сказали слать ещё один мейл за 40 дней. Муж спросил а если у вас не будет терминов, на что ему ответили что сообщат об этом при втором мейле."
  - "Язык общения июнь 2024: на каком языке перезванивают, на русском? Говорят на английском, немного могут по-сербски. Мне сербка звонила, на сербском говорили."
  - "#одобрено июнь 2024 (2): студент в Сербии, живу здесь меньше года и ВНЖ только три месяца как имею (но на три года) - только что забрала одобреную визу (мульти). Возможно повлияло то что я студент."
  - "#одобрено июнь 2024 (3): виза под даты поездки с однократным въездом. Подалась 4 июля, позвонили 11 июня, 12 июня забрала паспорт."
  - "Финансовое требование июнь 2024: обязательное условие – поступление денег на Сербскую карту. Если не работаете или получаете заработную плату на счёт в любой другой стране, визу не дадут."
  - "Отель июнь 2024: для подачи просят ОПЛАЧЕННЫЕ отели. Кто то уже пробовал бронить и оплачивать сразу на букинге отель с возможностью отмени и потом делать возврат (если не дали визу или планы поменялись например). Ответ: в этом нет ничего сложного (кроме того что деньги на некоторое время зависнут), но учитывайте что греки могут проверить не отменили ли вы бронь. По крайней мере в России такие случаи были. Видел как при подаче документов что-то из моего бронирования вбили в приложение и потом на нем галочку поставили - было похоже на проверку. Видела варианты на букинге где можно оплатить, но бесплатная отмена и деньги возвращают через несколько дней. Вопрос именно в том поделитесь может кто-то делал через booking/airbnb брони с последующей отменой, проверяют ли фактическое бронирование звонком в отель - тогда вряд ли какие-то проблемы могут быть (если едете в Грецию). У нас было не оплачено, визу дали (это опыт но не совет). С бронями через airbnb вопросов лишних нет при подаче на визу. Брони должны быть полност оплачены с Airbnb, у нас еще просили обвести транзакции оплаты со счетов."
  - "Анкета июнь 2024: есть ли гайд или кто помогает заполнить анкету. Ответ: там все просто, зачем вам помагатор. Вписываете что написано и все. Или сравните со старыми. Для подачи в греческое консульство есть ли онлайн анкета (application form) или только документ word? Если только документ, его допускается заполнять от руки (ручкой, а не пропечатывать в самом файле). Заполнила всё на компе, но думаю что можно и ручкой. Там даже в самом консульстве эти формы распечатанные лежат."
  - "#одобрено июнь 2024 (4): ожидание звонка из посольства после подачи 12 дней. Визу дали на 2 мес с пребыванием 25 дней в зоне Шенгена. Подавался на две поездки в начале июля и конце августа. На 1 поездку оплаченный счет на физ лицо, на 2 только бронь, в совокупности примерно 20 дней, дали на 25."
  - "#одобрено июнь 2024 (5): туристическая виза на 30 дней мульти. Указывала две поездки: в июле и сентябре, прокладывала подтверждения оплаченных апартаментов, поездки на машине. У меня ПМЖ по браку. Записывалась за 2 месяца до поездки. Через 6 дней после подачи документов паспорт был готов. Да, выписки за 6 последних месяцев из банка. У меня официальное трудоустройство, поэтому не знаю как бы было в вашем случае, но когда перечисляли список документов для подачи, то упомянули что если у меня маленькая зп (меньше 80к по-моему), то можно приложить выписки с карты мужа. Виза заканчивается в день окончания второй поездки. Если у вас брак, то можно сделать спонсорское письмо от мужа и прикладывать его счета. Если у вас на своем счету даже без работы есть средства, то это тоже можно приложить. А вообще лучше написать им емейл, указать всю вашу ситуацию свой номер телефона и они позвонят и скажут как и что."
  - "#одобрено июнь 2024 (6): под даты, мульти т.к. на авто через Македонию. Час собеседования на подаче. Была виза грегов на 3 года, французов 5 лет, финская 2 года, испанская на 3 месяца и 90 дней пребывания (последняя полученная в Белграде). И сейчас на 8 дней. А так все быстро и четко не считая длительности визы."
  - "#одобрено июнь 2024 (7): под даты, мульти т.к. на авто через Македонию. Семья из четырех, я спонсор всех. Работаю в Сербии в сербской компании. До этого были четыре греческих визы в РФ (последняя на три года) у всех кроме дочки. У нее вообще первый шенген. Через десять дней после подачи документов забрали паспорта с визами."
  - "Civil partnership июнь 2024: был ли у кого кейс где партнеры без брака подавались на визу. Попросили civil partnership документ. Это 'Ванбрачна заједница'. При подаче на ВНЖ предоставляли изъяву подписанную двумя свидетелями у нотариуса что вы состоите в ванбрачной заеднице. Для Сербии доказывали что у нас гражданский брак только справками из российского загса что ни я ни партнер в данный момент ни с кем в браке не состоим. Но оригиналы забрали при оформлении ВНЖ. Это все делала фирма МЧ, видимо надо эйчара спрашивать в фирме чтобы она поискала этот документ."
  - "Приглашение июнь 2024: если кто-то ездил по приглашению - даты на которые вас приглашают должны соответствовать датам въезда-выезда по авиабилетам или они могут например начинаться раньше и заканчиваться позже чем человек будет находиться в стране (ответа в файле нет). Еду по приглашению, нужн ли оригинал приглашения или идостаточно копии (ответа в файле нет)."
  - "Билеты и документы на двоих: продается только один человек, у второго есть виза. Для подачи - билеты надо на двоих показывать или их интересуют только документы подающего? Отель понятно что на двоих в любом случае. Плюс на букинге - должно быть оплачено заранее или не обязательно (если отель предоставляет такую возможность) - ответа в файле нет."
  - "Супруг гражданин Сербии: поделитесь пожалуйста кейсом для подачи на визу для супруги - супруг гражданин Сербии (ответа в файле нет, на сайте посольства даже не могу найти где заказывать термин). Пишите им на почту, описываете свой кейс, они перезванивают и говорят список документов."
  - "Документы на машину июнь 2024: какие документы для подтверждения поездки на машине? Указывала в анкете что первая страна въезда - Македония, приложила фотокопии прав, страховки на машину и зелёного картона."
  - "Связь с консульством июнь 2024: как созвониться с греками. Отдали им единственный паспорт 19 дней назад, хочется его забрать, но вдруг они не работают сегодня или короткий день. На письмо на почту не отвечают. Ответ: +381 11 3331 900, нажимаете 2 потом опять 2. Звоните несколько раз чуть что, там отвечают. Лучше до 13.00."
  - "Свидетельство о рождении июнь 2024: что надо с свидетельством о рождении сделать? Просто перевести на сербский с печатью суд переводчика достаточно будет? Мы так делали, греками отдали копии. Когда документы принимают сразу говорят сроки изготовления визы - нет."
  - "Выписка из банка июнь 2024: куда тыкать в райфе для получения выписки для подачи. Обязательно чтоб печать от банка была? Да обязательно, по крайней мере весной просили с печатью. Саму выписку можно в любом отделении банка получить. Да, без проблем распечатали и печати поставили. Нам сначала сказали ваш менеджер в отпуске мы не можем вами распечатать, но потом распечатали (платно, бесплатно только с менеджером). С печатями и подписями, думаю это важно. Мне в Райфе отдали оригинальную распечатку с печатями. У меня приняли выписки без подписи и печати (Еттел банк), я их скачала в приложении. Там просто указывались данные о счёте и транзакции на фирменном бланке. При подаче не спрашивали про печати, визу одобрили в итоге."
  - "Банковская история июнь 2024: запросили у банка историю операций за пол года и нам скинули файл пдф 100+ страниц в разных валютах, это реально им нужно печатать? Только страницы где есть поступления. Для шенгена ваши расходы никому не интерестны."
  - "Бизнес виза июнь 2024: делал ли кто-то в Грецию визу под бизнес поездку (ответа в файле нет). Пробовал, отказался от этой затеи. Сказали предоставить им на почту выписку по тратам с банка (именно подтверждение что я живу в Сербии). Если консула это устроит то через 3 мес они будут готовы меня принять и дать мне визу с оазовым вьездом на даты поездки."
  - "Регистрация ИП июнь 2024: подтверду о регистрации предузетича нужно переводить или можно на сербском? Германия требовала перевод, тут видели что подавали на сербском/английском и все было ок. Можно на сербском, можно на сербском английском но судебный переводчик (сербский или английский, латиницей)."
  - "Аналитическая выписка Райффайзен июнь 2024: подаемся на эту визу через 1.5 недели, консул в пакете документов указал обязательно аналитическую выписку из банка, то есть ту в которой видны все транзакции. У меня бизнес счет в райфе и мне отказываются делать такую выписку, говорят что могут только обычную в которой указан только баланс и сумма поступлений/списаний за период. Я запрашиваю выписки с райфа по почте izvodi.potvrde@raiffeisenbank.rs. Позвонил снова консулу и объяснил что других выписок банк не делает, но он ни в какую не согласился и говорит что нужна именно та. История похожа только у меня на евро счёте нет выписок по дням даже в приложении, поэтому и распечатывать нечего - разве что самому писать эту выписку и просить поставить печать. Было много операций на этом евро счёте (перевод евро в динары), они видны на вкладке с операциями, но на вкладке с пдф выписками почему-то пусто. У меня это в разделе 'izvodi', если нажать на валютный счет, там можно выбрать фильтр по датам. Но по-моему только за месяц, что неудобно, приходится тыкать несколько раз. Получается нужно все распечатать и поставить печать на все в отделении - я так делала (в Суботице)."
  - "Ожидание визы июнь 2024: есть кто 6 июня подавался до сих пор ждём ответа. Подавались 5 июня, тоже ждем, будем терпеть до среды, потом сами позвоним. Тоже подавался 6го, запрашивал даты поездки с 01.07, еще не отзвонились. Сглазил, только что позвонили, пригласили сегодня-завтра подъехать. Мы 6-го подавались, вчера паспорта забрали, но у нас поездка в эти выходные. Дали визу точно под даты поездки, ни днём больше."
  - "Страховка семейная июнь 2024: кто нибудь предоставлял такую семейную страховку (или любую семейную страховку) на визу, примут? Предоставили, приняли, именно такую от Генерали. В приложении Лидл кстати скидка есть."
  - "Арендованная машина июнь 2024: арендуем машину для поездки в Грецию и они нам говорят что для подачи на визу нужен чек об оплате машины (хотя вроде при записи об этом не говорили) + что не нужна Green Card для поездки на сербских номерах. Ответ: в Македонии нужна. Плюсом виза должна быть мульти. Мы только что ехали на машине с сербскими номерами - гринка нужна для проезда по Македонии. Проехать дадут только по мульти визе. Мы проехали в Грецию через Болгарию."
  - "#дали июнь 2024 (прочие): дали на 2 недели мульти визу. У меня под даты поездки, до этого был немецкий шенген (в сербии) тоже под даты."
