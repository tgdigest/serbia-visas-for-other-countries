month: 2024-06
details:
  - "Остаток на счету июнь 2024: 60 евро в день на человека. Можно в любой валюте (евро+динары, хоть Тенге или Сумы)."
  - "Первый боровак на три года июнь 2024: не 'второй боравак', а 'больше года прожить по боравку'. Если первый на три года - не ждать три года. Полгода уже есть - можно смело подаваться (но лучше уточнить в консульстве). Позвонили из консульства - нужен как минимум второй ВНЖ или ВНЖ которому уже год. Надо прожить по нему в Сербии минимум год. Если первый боворак 9 месяцев - визу оформить не получится."
  - "Выписки ИП июнь 2024: успешно подался только с движением средств и балансом бизнес счёта ИП в евро валюте, не было вопросов. Хотелось бы с личного счёта (по ИП ещё нет за 6 месяцев движения) - вопрос остался без ответа."
  - "Контроль на границе Греции июнь 2024: въехать на машине по мульти визе выданной не Грецией - полное полако. Максимум документы на авто спросят. Несколько раз въезжал со стороны Турции и со стороны Скопьи."
  - "Продление ВНЖ в процессе июнь 2024: ВНЖ до 26.06, работодатель подал на продление, статус 'request is processing'. Маловероятно что будет им достаточно - могут не продлить. Сроки рассмотрения могут увеличиться. Греки принимают если пол года боравка ещё впереди, но и прожили уже ГОД ранее. Скорее всего откажут - нужен сам документ, а не потврда."
  - "Адрес в анкете июнь 2024: писала сербский адрес."
  - "Перевод свидетельств июнь 2024: переводила на сербский с печатью судебного переводчика, взяли."
  - "Язык общения июнь 2024: говорят на английском, немного могут по-сербски. Мне сербка звонила, на сербском говорили. Кто принимает документы не знает сербский, про документы на английском спрашивал - что это?! Со мной все на английском общались прекрасно."
  - "Исключение студент июнь 2024: студент в Сербии, живу меньше года и ВНЖ только три месяца (но на три года) - забрала одобреную визу (мульти). Возможно повлияло то что студент."
  - "#одобрено июнь 2024: подалась 4 июня, позвонили 11 июня, 12 июня забрала паспорт. Виза под даты с однократным въездом."
  - "Финансовое требование июнь 2024: обязательное условие – поступление денег на Сербскую карту. Если не работаете или получаете зарплату на счёт в любой другой стране - визу не дадут."
  - "Отель июнь 2024: просят ОПЛАЧЕННЫЕ отели. Греки могут проверить не отменили ли вы бронь - в России такие случаи были. Видел как при подаче что-то из бронирования вбили в приложение и поставили галочку - похоже на проверку. На букинге можно оплатить с бесплатной отменой. Резервация размещения должна быть частично оплачена. Есть кейс: у нас было не оплачено, визу дали (это опыт но не совет). Брони должны быть полностью оплачены с Airbnb, у нас еще просили обвести транзакции оплаты со счетов."
  - "Срок рассмотрения июнь 2024: до двух недель максимум. Получили через 12 дней. Через десять дней забрали паспорта. Через 6 дней паспорт был готов. Срок рассмотрения 2 недели, возможно и раньше."
  - "Выдача паспортов июнь 2024: нас пришло 15 человек на 14:00, начали выдавать в 14:40, выдают в порядке живой очереди по две минуты. Подавались вдвоем - ему позвонили, а мне нет. Приглашают на 14:00."
  - "Подача июнь 2024: запись на 12:30, по факту очередь дошла через 2 часа."
  - "Запись июнь 2024: только по почте. Напишите и в письме укажите номер телефона. Перезвонили через несколько дней (у всех по-разному). Отправил неделю назад - до сих пор не ответили (напишите еще раз). За 5.5 недель до поездки писали - перезвонили на следующий день, записали на дату через 2.5 недели. Потом перезвонили и перезаписали на неделю раньше - всем советую после записи сразу быстро собирать документы. Писала на почту 2 дня назад, сегодня позвонили, на 4 июля термин. Написали письмо с просьбой о термине (поездка в сентябре) - перезвонили и сказали слать ещё один мейл за 40 дней."
  - "Две поездки июнь 2024: ожидание звонка после подачи 12 дней. Визу дали на 2 мес с пребыванием 25 дней в зоне Шенгена. Подавался на две поездки в начале июля и конце августа. На 1 поездку оплаченный счет, на 2 только бронь, в совокупности примерно 20 дней - дали на 25. #одобрена туристическая виза на 30 дней мульти - указывала две поездки (июль и сентябрь), подтверждения оплаченных апартаментов, поездки на машине. ПМЖ по браку. Записывалась за 2 месяца до поездки. Через 6 дней паспорт готов. Виза заканчивается в день окончания второй поездки."
  - "Без работы июнь 2024: нет официальной работы, но есть брак - можно сделать спонсорское письмо от мужа и прикладывать его счета. Если на своем счету есть средства - тоже можно приложить. Лучше написать емейл, указать всю ситуацию и номер телефона - позвонят и скажут. Если маленькая зп (меньше 80к) - можно приложить выписки с карты мужа."
  - "#одобрено час собеседования июнь 2024: была виза греков на 3 года, французов 5 лет, финская 2 года, испанская на 3 месяца 90 дней (последняя в Белграде). И сейчас на 8 дней. Час собеседования на подаче. Всё быстро и четко не считая длительности визы."
  - "Civil partnership июнь 2024: партнеры без брака - попросили civil partnership документ. Это 'Ванбрачна заједница'. При подаче на ВНЖ предоставляли изъяву подписанную двумя свидетелями у нотариуса."
  - "#одобрено семья из четырех июнь 2024: под даты, мульти (на авто через Македонию). Семья из четырех, я спонсор всех, работаю в Сербии. До этого были четыре греческих визы в РФ (последняя на три года). У дочки вообще первый шенген. Через десять дней забрали паспорта."
  - "Документы на машину июнь 2024: указывала в анкете первая страна въезда - Македония, приложила фотокопии прав, страховки на машину и зелёного картона. Арендуем машину - нужен чек об оплате машины + не нужна Green Card для поездки на сербских номерах (это неверно - в Македонии нужна, виза должна быть мульти). Проехали в Грецию через Болгарию."
  - "Связь с консульством июнь 2024: +381 11 3331 900, нажимаете 2 потом опять 2. Звоните несколько раз, там отвечают. Лучше до 13.00. Отдали паспорт 19 дней назад - на письмо не отвечают."
  - "Свидетельство о рождении июнь 2024: просто перевести на сербский с печатью суд переводчика достаточно. Отдали копии. Когда документы принимают сразу говорят сроки изготовления - нет."
  - "Выписка из банка июнь 2024: обязательно с печатью (весной просили). Саму выписку можно в любом отделении получить. Без проблем распечатали и печати поставили. Иногда говорят 'ваш менеджер в отпуске' - но потом распечатали (платно, бесплатно только с менеджером). С печатями и подписями - важно. Противоречие: у меня приняли выписки без подписи и печати (Еттел банк) - скачала в приложении, на фирменном бланке, визу одобрили."
  - "Приглашение июнь 2024: нужен ли оригинал или достаточно копии - вопрос остался без ответа."
  - "Регистрация предузетича июнь 2024: можно на сербском (Германия требовала перевод, в Греции на сербском/английском было ок)."
  - "Аналитическая выписка Райффайзен бизнес счет июнь 2024: консул указал обязательно аналитическую выписку (видны все транзакции). Банк отказывается делать - могут только обычную (баланс и сумма поступлений/списаний). Позвонил консулу - ни в какую не согласился, нужна именно та. Решение: в разделе 'izvodi' нажать на валютный счет, выбрать фильтр по датам (только за месяц, приходится тыкать несколько раз). Всё распечатать и поставить печать в отделении (делала в Суботице)."
  - "Банковская история июнь 2024: запросили историю операций за пол года - файл PDF 100+ страниц в разных валютах. Печатать только страницы где есть поступления - для шенгена расходы никому не интересны. В Райфе отдали оригинальную распечатку с печатями."
  - "Бизнес виза июнь 2024: пробовал, отказался от затеи. Сказали предоставить выписку по тратам с банка (подтверждение что живу в Сербии). Если консула устроит - через 3 мес готовы принять и дать визу с разовым въездом на даты."
  - "Анкета июнь 2024: есть онлайн или только word? Допускается заполнять от руки? Заполнила всё на компе, думаю можно и ручкой. В самом консульстве эти формы распечатанные лежат."
  - "Брони с отменой июнь 2024: бронировать через booking/airbnb с последующей отменой? Проверяют ли звонком в отель? В этом нет ничего сложного (деньги зависнут), но греки могут проверить не отменили ли бронь - в России такие случаи были. Видела варианты на букинге с бесплатной отменой и возвратом через несколько дней. Вопрос именно в проверке - если едете в Грецию, вряд ли проблемы."
  - "Страховка семейная июнь 2024: предоставили семейную от Генерали, приняли. В приложении Лидл скидка есть."
  - "Запись на термин июнь 2024: написала на почту 2 дня назад, сегодня позвонили, на 4 июля термин. Всё четко, но документов миллион."
  - "Студент меньше года июнь 2024: студент в Сербии, ВНЖ только 3 месяца (но на три года) - одобрили мульти визу. Возможно повлияло что студент."
  - "Язык письма июнь 2024: на английском. Перезвонили в тот же день."
  - "Кейс супруг гражданин Сербии июнь 2024: пишите им на почту, описываете кейс, они перезванивают и говорят список документов."
