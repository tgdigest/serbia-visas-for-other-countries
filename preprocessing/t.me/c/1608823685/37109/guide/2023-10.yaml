month: 2023-10
details:
  - "Македония с мультивизой: с мульти в Скопью пустят без проблем. При подаче надо говорить что едете через Македонию и они ставят на две поездки чтобы Македония пустила."
  - "ВНЖ Греции vs гражданство Сербии: если жена грека - проще сделать ВНЖ Греции на 5 лет и забыть о визах. Но оказалось проще получить гражданство в Сербии (у мужа двойное гражданство). Греки вообще очень не охотно и долго занимаются всем что касается ВНЖ, ПМЖ и гражданства."
  - "Страховка: нужна сербская страховка, обязательно с покрытием от ковида."
  - "Запись октябрь 2023: написала 02.10.23 на почту - перезвонили, записали на 10.10.23."
  - "Мультивиза с недвижимостью: с недвижимостью (квартира в Салониках) просила мульти - одни вопросы, консультировались с консулом и на записи опять одни и те же вопросы. В РФ в прошлом году дали на 3 месяца мульти (и 3 года ВНЖ Греции было, и шенгены на 4 года, виза D). Результат: подавалась 10.10.23, просила мульти на 6 месяцев (надо продать квартиру) - вычерпали мозг чайной ложкой, но дали мульти на 3 месяца. В Сербии первый шенген."
  - "Авто на РФ номерах: на РФ номерах через Грецию в Турцию - пока пускают. Греция и Болгария не пускают машины с русскими номерами (но есть инфа что Греция ещё пропускает)."
  - "Македония транзитом: нужна виза или шенген многократный. Летом не пустили - нужен шенген с многократным въездом. Вас в Македонию не пустят - туда по-любому нужна виза. Ехала из Белграда в Грецию через Македонию - македонцы не пустили."
  - "Свидетельства: без апостиля, без заверения, только судебный перевод с заверением судского переводчика. Во Францию вообще делали сами перевод - приняли. Грекам достаточно показать оригинал и дать копию судского тумача с русского на сербский. Но требуют оригинал спонсорского письма нотариально заверенного и забирают себе."
  - "Запись через почту: пишите на почту grcon.bel@mfa.gr (на греческом/сербском/английском) и ждёте звонка. Они продиктуют список доков, дату и время приёма."
  - "Ограничения по сроку боровка: должны вернуться в Сербию за 3 месяца до окончания боравка. Если доки о ПМЖ на рассмотрении - по идее вопросов быть не должно."
  - "#успех поездка с классом: подавал на дочь для поездки с классом в Салоники. Копия паспорта (боравки и предыдущие визы), белый картон, спонсорское письмо нотариально заверенное (обязательное требование), своё трудоустройство в Сербии + слипы по ЗП за 6 мес + выписка с банка за 3 мес, письмо от школы с подтверждением поездки классом, контракт на оплату поездки. Оплата картой в консульстве. Рассматривали 10 дней. Дали мульт на даты поездки, хотя просил двухкратную чтобы Македония пропустила. Второй шенген в Сербии."
  - "#одобрено мульти под даты поездки октябрь 2023: двое супругов (один работающий в сербской компании, второй не работает), поездка на машине через Македонию. Документы: копии паспортов (главная страница, боровки, страницы с прошлыми визами), анкеты (можно заполнить шаблон дома на компе и распечатать, можно заполнить на месте), фото 2 шт (просили принести 2, взяли одно, сфоткали на месте), свидетельство о браке (копия судебного перевода без апостиля, без консульского заверения), страховка на даты поездки (обязательно с ковидом), документы на авто (выписка из саобрачайна дозволы, копии саобрачайна дозволы с двух сторон, копию страховки + зелёную карту), брони отелей (букинг неоплаченные), копии на каждого подающегося, копия договора аренды жилья, копия трудового договора, выписки из банка: текущий баланс, история операций за полгода (в истории маркером отметить поступления ЗП), пайслипы за 6 мес (распечатки без подписей/печатей), спонсорское письмо в свободной форме (обязательно нотариально заверенное). Все документы на сербском/английском."
  - "Важные моменты октябрь 2023: Порядок записи - пишется письмо в консульство (grcon.bel@mfa.gr) с целями визита, датой поездки и указанием телефона, перезванивают, озвучивают список документов и дату записи (перезвонили в течение двух часов). Для подачи на визу должен быть второй боровак. Визу дают на даты поездки (за очень редким исключением). Для поездки на машине через Македонию виза должна быть 'Мульти', об этом нужно сразу сказать, с однократным въездом в Македонию не пустят. Рассматривают около 2-х недель, паспорт забирают. Визовый сбор оплачивали наличкой в евро (80 евро). Адрес: Strahinjica Bana, 76, телефон: 011 3331900 / 011 3341507."
  - "Македония и открытие визы: Болгария при въезде по шенгену требует чтобы уже стоял штамп шенгенской страны. Но если мульти от Греции и уезжаете в Македонию в сторону Греции - нет причин не пустить. Македония не является страной шенгенского соглашения. Она пускает без виз граждан третьих стран у которых есть 2 или М шенген виза или национальная виза самой Македонии. Именно поэтому при поездке в Грецию через Македонию по земле греки дают 2 или М даже под даты поездки."
  - "Первый въезд через Македонию: первый въезд должен быть в ту страну которая выдала визу - это однозначно. Но первый въезд будет в Грецию. Македония не является страной шенгена. Греции абсолютно всё равно что вы въезжали по её визе в страну, не входящую в Шенген."
  - "Кейс с визой: прокатала визу в Грецию (первая поездка самолётом), потом без проблем ездила автобусом из Белграда через Македонию в Грецию. Лететь пришлось потому как для получения визы необходим билет на самолёт туда и обратно. Но подавать можно и с билетом на автобус туда-обратно. В этом случае в консульстве сразу поставят 2 или М чтобы Македония пропустила. Даже если оставили на одну поездку, при проверке документов спросят есть ли виза Македонии и если нет - исправят в анкете."
  - "Транзит через Афины Aegean октябрь 2023: летал несколько раз Ереван-Афины-Белград и обратно - каждый раз не хотят регистрировать на рейс, пока не докажешь что не планируешь остаться в шенгене беженцем. Нужно показать ВНЖ Сербии, хорошо если будет сопроводительное письмо с работы почему надо лететь в пункт назначения. Через Вену (Austrian Airlines) - та же история."
  - "Не хотят регистрировать в Ереване: в Ереване всегда не хотят, пока не покажешь что-нибудь. Из Сербии обычно ничего не просят, но крайний раз попросили показать билеты обратно. Похоже в Ереване какие-то особые инструкции. Хотели ВНЖ изначально, но официально выглядящая бронь машины бы прокатила или может даже поезд Белград-Бар."
  - "Кейсы транзита из Белграда: 1) Вылет из Белграда в Ереван с обратными билетами с транзитом в Афинах - на регистрации 'а их можно пускать?' - 'на транзит можно' - выдали билеты. 2) Вылет из Еревана в Белград по обратным билетам - на регистрации не пускают без сербского ВНЖ или билетов из Сербии. 3) Вылет подруги из Белграда в Ереван через Афины без виз/ВНЖ, без обратного билета - выдали один билет до Афин. Без задней мысли. Собстна отсутствие билета Афины-Ереван обнаружила только отойдя от регистрации. Регистратор этот билет с первой попытки не увидела. Авиакомпании нормально россиянку из Сербии в Грецию как в конечную точку вывезти."
  - "Актуальная инфа транзит: если лечу из Белграда через Афины в Тбилиси Aegean'ом без шенгена (сербский ВНЖ и работа в сербской компании есть) - точно пропустят. Летал в обратном направлении недавно без проблем."