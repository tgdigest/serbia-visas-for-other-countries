month: 2024-08
details:
  - "Перевод свидетельства о рождении август 2024: им нужен перевод с русского на английский заверенный у судебного переводчика или перевод нотариально заверенной копии? Русское никому не нужно, нужно на английском или греческом. Задал вопрос в консульство - им нужна нотариально заверенная копия свидетельства и перевод этой копии от судебного переводчика. Просили оригиналы + перевод на англ от судебного переводчика - сказали оригиналов нет, разрешили просто копию с переводом. Есть оригинал - могут забрать. Если не хочу отдавать навсегда в архив - нужна нотариальная копия. Делали перевод на сербский у судебного переводчика без заверения нотариусом, оригиналы не смотрели, визы дали. Подавали только переводы судебным переводчиком, у нотариуса ничего не заверяли, визу выдали. Попросил переводчика несколько копий сделать для следующего раза. Задал вопрос подойдет ли судебный перевод - ответ четкий: translated to russian notarized copy. Или работник не видит разницы между судебным переводом и нотариальной копией. Сначала делаем нотариальную копию, затем переводим на английский у судебного переводчика. Сербские свидетельства о рождении детей принимают без перевода. В Сербии иные порядки - сербские СОР просто отдаешь, идёшь в обштину и получаешь новый, копий оригиналов дают сколько хочешь."
  - "#одобрено вторая виза август 2024: первую получил в июне на даты (неделя), сгонял на Крит, вернулся, написал в посольство, записали через неделю, подался, дали на 6 месяцев 90 дней пребывания мультивиза. На какой период отели бронировали - на неделю."
  - "Договор аренды август 2024: нужен ли договор аренды на квартиру? Мне не перечисляли когда по телефону связывались, но в закрепах кто-то приносил. Я не подавала. Тоже не подавали."
  - "Выписка АПР август 2024: для ИП выписка из АПР об открытии нужна свежая? Или можно распечатать ту что присылали при открытии? - вопрос остался без ответа."
  - "Анкета август 2024: где взять? По телефону сказали на их сайте, но не могу найти. Или на месте заполнить? Вот эту заполнили и распечатали https://t.me/c/1608823685/37109/157152, но можно и там. Рекомендация: https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf, взяли без вопросов, заполняла на компе."
  - "Green card август 2024: если машину арендуем - рентовщик предоставляет Грин карту? Грин карта - страховка для Македонии? Брали машину, там была страховка, возможно разного вида, были отмечены все европейские страны кроме РФ и РБ - уточните этот момент."
  - "Язык письма август 2024: на английском или можно на русском? Это почта посольства, пишите на Английском или сербском."
  - "Вопрос про проживание август 2024: почему я не живу в Греции, не люблю Грецию? А как могу жить если нет оснований (имела квартиру, но не позволяющую иметь золотую визу)? Мульти визу первую получила, вторая разовой. Получала на 3 месяца, но 45 дней пребывания - первая виза запрашиваемая в Сербии. Писала пояснительное письмо консулу для чего нужна мульти. Вымотали все нервы."
  - "Страховка август 2024: лимит по медицинской страховке - от 30к евро. Страховка должна быть +3 дня к датам поездки, для шенгена нужно 30000 eur."
  - "#одобрено Тинькофф август 2024: от греческого посольства остались самые тёплые впечатления. Записался меньше чем за месяц, подался 2-го августа, ровно через неделю забрал визу. Быстро, без лишних вопросов, людей практически не было. Кейс: отжил первый ВНЖ, получил второй карточкой на 3 года. Ранее: Греция однократка 2021 (Москва), Болгария нац виза однократка 2023 (Белград), Хорватия шенген однократка 2023 (Белград), 2 Кипр нац визы 2023 и 2024 (Белград). Документы: анкета, фотки, сканы старого и нового паспортов со всеми визами ВНЖ, страховка Тинькофф на год, билеты на себя Бг-Афины-Прага-Берлин-Стокгольм-Бг, билеты на девушку Бг-Афины-Бг и Бг-Стокгольм-Бг (присоединяться на выходных), неоплаченные букинги отелей во всех городах с оплатой позже или на месте, выписка с банковских счетов за 6 месяцев, пэйслипы за 6 месяцев, скан трудового договора + доп агрименты с изменением зп, справка с печатью от компании что работаю и зарабатываю, свидетельство о рождении переведённое, сопроводительное письмо с описанием поездки, сканы сербского паспорта девушки. Решение: однократная чётко под рамки поездки с 17 по 25 августа, 9 дней. По телефону сказали если несколько раз подаваться можно получить на подольше."
  - "Приглашение от адвоката август 2024: Дмитрию адвокату благодарность за сбор приглашений от соборов Греции, визу дали на 3 месяца."
  - "Поездка не в Грецию август 2024: делал визу в Грецию и потом ехал не в Грецию? Все оки было? - вопрос остался без ответа."
  - "Список документов август 2024: позвонили, сказали принести - 2 photos like Serbian passport, 2 copies of first pages of passport, copy of temporary residence permit (old and new), birth certificate (нотариально заверенную копию и судебный перевод), work contract (APR?), bank statement (6-month salary and balance of each month), reservation hotel should be paid, plane tickets (reservation is enough), insurance health 20000 eur covid, invitation(if any), 90 eur cache, application form. Ничего не пропустил? Страховка должна быть +3 дня к датам поездки, для шенгена нужно 30000 eur. Поездка в 20 числах октября, записали на самый конец сентября."
  - "Разные типы виз август 2024: муж едет на конференцию (есть приглашение). Могу ли поехать с ним по тур визе если на меня приглашение не распространяется? Можно ли вместе податься на разные типы виз? Можно, никто не держит, главное документы сделайте аккуратно."
  - "Запись август 2024: два раза созванивался - оба раза говорили пишите не раньше чем за 40 дней до поездки."
  - "Возврат документов август 2024: возвращают ли какие-то документы после одобрения? Забрали заверенное согласие на вывоз деточки без родителей, а оно нужно на границе. Когда паспорт забирал видел стопку макулатуры - скорее всего можно забрать, им вряд ли нужно. Дешевле сходить и сделать ещё одно разрешение. Скорее всего копию не сделали поэтому забрали оригинал. У меня оригиналы лежали отдельно, кроме старого паспорта копий было достаточно. Была и копия и оригинал - забрали и то и то, не знаю зачем. Все решается индивидуально - написал на почту, объяснил ситуацию, в окошке отказались брать документы, но после объяснения и самоконсультаций все приняли."
  - "Страховка Тинькофф август 2024: прокатила? Это не ко всем их страховкам относится. Делал бесплатную на год по Тинькофф премиум - другие правила. По условиям полиса период одной поездки 45 дней. При каждой новой поездке количество дней возобновляется. Сам полис на 1 год, нужна действующая подписка. При поездках в Шенген макс число застрахованных дней в год - 90 за скользящий год. Если находитесь на территории и исчерпали 45 дней - купить платный полис с опцией 'Уже путешествую' или вернуться в РФ для обнуления. Страна в которой ВНЖ исключается из территории страхования - возвращение приравнивается к возвращению в РФ. В Сербии если проживаете более 90 дней полис работать не будет. Уточнила у техподдержки - нужно добавить опцию 'уже путешествую' (для премиум бесплатная). Покрытие 100000$ + ковид."
