month: 2024-08
details:
  - "Перевод свидетельства о рождении август 2024: им нужен перевод свидетельства о рождении с русского на английский заверенный у судебного переводчика или им нужен перевод нотариально заверенной копии русского свидетельства? Русское никому не нужно, нужно на английском или греческом все документы. Задал вопрос в консульство и пояснили что им нужна нотариально заверенная копия свидетельства о рождении и перевод этой копии от судебного переводчика. У нас просили оригиналы + перевод на англ от судебного переводчика. Сказали что оригиналов нет, прислать не успеем, разрешили просто копию с переводом. У меня есть оригинал и сказали что могут его забрать. Если не хочу его отдавать им навсегда в архив, нужна нотариальная копия. Мы делали перевод свидетельств всех (детских и взрослых) на сербский у судебного переводчика без заверения нотариусом, оригиналы не смотрели, визы дали. Мы подавали только переводы сделанные судебным переводчиком, у нотариуса ничего по свидетельстве о рождении не заверяли, визу выдали. Специально задал вопрос и написал подойдет ли им судебный перевод, ответ был четкий: translated to russian notarized copy of the birth certificates. Или работник консульства не видит разницы между судебным переводом и нотариальной копией. Попросил переводчика второй перевод напечатать на простой копии. Нам сказали что сначала делаем нотариальную копию, а затем ее переводим на английский язык у судебного переводчика. Или сербском. Сербские свидетельства о рождении детей например принимают без перевода на какой либо язык. Просто в Сербии иные порядки по СОР. Тут сербские СОР просто отдаешь например при получении ВНЖ, и потом идёшь в обштину и получаешь новый. Копий оригиналов дают сколько хочешь. Если оригиналы свидетельств о рождении не с нами, можно ли сделать перевод по фотографии и будет ли он считаться, или надо обязательно иметь оригиналы при себе? Копии подошли, и перевели здесь и заверили и приняли в консульстве. Подскажите у кого делали перевод со скана или с фото свидетельства о рождении? Если у нас только фото есть, сделают перевод? Нет проблем с фото, ни у переводчиков, ни у консульства. Возможно странный вопрос, но всё же - а переводы свидетельств о рождении нужны детей или взрослых тоже? Взрослых тоже. У нас у детей сербский СОР (извод из матичной книги). Вот детям сказали его принести, а взрослым нотариальные копии + перевод. Мы только детские подавали, СОР взрослых не просили. Мы подавали на взрослых на этой неделе, сказали что это обязательно. Делали перевод на английский и сербский (на всякий). У меня оригинал в России вообще, переводили просто по скану и прикладывали его, не заверяли. То есть заверять не нужно, просто перевода от судебного переводчика достаточно? Да, у нас взяли такие. Я сделал копии СОР у нотариуса и уже с них заказывал перевод."
  - "#одобрено август 2024 (1): первую получил в июне на даты поездки (неделя), сгонял на Крит, вернулся, написал в посольство, записали через неделю, подался, дали на 6 месяцев 90 дней пребывания мультивиза. На какой период сейчас отели бронировали - на неделю."
  - "Договор аренды август 2024: нужен ли договор аренды на квартиру при подаче на визу? Мне не перечисляли в списке доков когда по телефону связывались, но вижу в закрепах что кто-то приносил (ответ: я не подавала, тоже не подавали)."
  - "Выписка АПР август 2024: для ИП выписка из АПР об открытии нужна свежая или можно распечатать ту что они присылали при открытии на почту (ответа в файле нет)."
  - "Анкета август 2024: где взять анкету, по телефону сказали на их сайте, но не могу найти. Или на месте можно заполнить? Вот [эту](https://t.me/c/1608823685/37109/157152) заполнили и распечатали, но можно и там заполнить. Скажите пожалуйста анкета с сайта - это вот она (и нужно заполнять от руки или на компьютере можно)? https://www.vfsglobal.com/denmark/pdf/application-for-schengen-visa_7e5a8e972b5146cf7a47be87a5be6cc02379d75cdb43bbe0183533f93287a741.pdf здесь советовали вот такую, у нас взяли её без вопросов, заполняла на компе. Я решил переписать вручную заполненную application form на вариант с pdf. Нашел форму которая на мой взгляд максимально близка по верстке к варианту что лежит пачкой в посольстве: ссылка на страницу где нашел https://uk-gr.gvcworld.eu/en/all-you-need-to-know-to-apply-for-a-visa, сам pdf https://uk-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/vaf-en_v8-240716.pdf по состоянию на 12.08.24, вот pdf с переводом для понятности https://ru-gr.gvcworld.eu/sites/default/files/paragraphs/quicklinks/202407/new_schengen_visa_application_form_english_russian_2024.pdf. Надеюсь кому-то будет полезно."
  - "Green card август 2024: если для поездки в Грецию через Македонию машину арендуем, то рентовщик предоставляет Грин карту? Грин карта - это страховка которая нужна для Македонии верно? Мы как то брали машину, там была страховка, только не та грин карта что у нас сейчас, возможно они есть разного вида, но там были отмечены все европейские страны кроме РФ и РБ, в любом случае уточните этот момент."
  - "Язык письма август 2024: на каком языке им писать, на английском или можно на русском, это же почта? Да это почта посольства, пишите на Английском или сербском."
  - "Вопрос про проживание август 2024: мне задали вопрос - почему я не живу в Греции, не люблю Грецию? Но зная туризм греков, и я задала вопрос - а как я могу жить в Греции если у меня нет на то оснований (хотя имела там квартиру, но не позволяющую иметь золотую визу)? Но мульти визу первую получила, вторая виза была разовой. Я получала на 3 месяца, но 45 дней пребывания. Причем это была моя первая виза запрашиваемая в Сербии. Писала пояснительное письмо консулу для чего мне нужна мульти. Вымотали все нервы, но и на этом спасибо что дали!"
  - "Страховка август 2024: какой лимит должен быть по медицинской страховке - от 30к евро. Если в страховке нет ничего про Ковид, в том числе в исключениях, насколько такая страховка прокатит? Ну то есть по логике она его покрывает если это не прописано в исключениях. Вопрос в том можно ли эту логику пояснить работникам консульства. Я в Dunav делала, там примерно так и есть, тоже переживала, но приняли без вопросов. Там в Дунаве при покупке можно выбрать исключать пандемию или нет, а если нет то в полисе будет прямо прописано Pamdemics covered. Купил страховку в Generali (Сербском) ONLINE и пришёл PDF в котором нет мокрых печатей и подписей. Прокатывает ли такое в греческом посольстве или надо идти в офис Generali и просить их ставить печати на эти листы? Обычно на страховку Online там внизу должно быть написано где-то что это действительно без печать, думаю можете."
  - "#одобрено август 2024 (2): вот не знаю, у меня от греческого посольства остались самые тёплые впечатления - записался меньше чем за месяц, подался 2-го августа, сегодня ровно через неделю забрал визу. всё было быстро, без лишних вопросов, людей в посольстве практически не было. **кейс:** отжил первый ВНЖ в Сербии, получил второй карточкой на 3 года. в наличии ранее: Греция однократка 2021 (Москва), Болгария нац виза однократка 2023 (Белград), Хорватия шенген однократка 2023 (Белград), 2 Кипр нац визы 2023 и 2024 (Белград). **предоставленные документы:** анкета, фотки, сканы старого и нового паспортов со всеми визами ВНЖ, страховка Тинькофф на год, билеты на себя Бг-Афины-Прага-Берлин-Стокгольм-Бг, билеты на девушку Бг-Афины-Бг и Бг-Стокгольм-Бг (она будет присоединяться ко мне на выходных), неоплаченные букинги отелей во всех городах с оплатой позже или на месте, выписка с банковских счетов за 6 месяцев, пэйслипы за 6 месяцев, скан трудового договора + доп агрименты с изменением зп, справка с печатью от компании что действительно работаю действительно зарабатываю, свидетельство о рождении переведённое, сопроводительное письмо с описанием поездки, сканы сербского паспорта девушки. **решение по визе:** однократная чётко под рамки поездки с 17 по 25 августа, 9 дней. по телефону сказали что если несколько раз подаваться можно получить на подольше, будем ездить в Грецию ещё."
  - "Приглашение от юриста август 2024: Николай спасибо за дельный совет! Дмитрию вашему адвокату благодарность за сбор приглашений от соборов Греции, визу дали на 3 месяца так же."
  - "Поездка не в Грецию август 2024: кто-нибудь делал визу в Грецию и потом ехал не в Грецию, все оки было (ответа в файле нет)?"
  - "Список документов август 2024: позвонили из посольства, сказали принести следующие документы - 2 photos like Serbian passport, 2 copies of the first pages of the passport, a copy of the temporary residence permit (old and new), birth certificate (нотариально заверенную копию и судебный перевод), work contract (APR?), bank statement (6-month salary and balance of each month), reservation hotel (should be paid), plane tickets (reservation is enough), insurance health (20000 eur, covid), invitation(if any), 90 eur cache, application form. Ничего же не пропустил? Страховка должна быть +3 дня к датам поездки и вроде для шенгена нужно 30000 eur?"
  - "Разные типы виз август 2024: муж едет на конференцию в Афины, у него есть приглашение. Могу ли я поехать с ним по тур визе если на меня приглашение не распространяется? И можно ли вместе податься на разные типы виз? Можно, никто вас не держит, главное документы сделайте аккуратно."
  - "Запись август 2024: интересно, я с ними два раза созванивался, оба раза говорили что пишите не раньше чем за 40 дней до поездки. Поездка в 20 числах октября, а записали на самый конец сентября."
  - "Возврат документов август 2024: греки возвращают какие-то документы после одобрения визы? А то осознала задним числом что у меня забрали заверенное согласие на вывоз деточки без родителей, а оно нужно будет на границе. Надо бежать делать ещё одно? Когда паспорт забирал видел стопку макулатуры которую им приносил, скорее всего можно забрать, им вряд ли нужно. Да, дешевле сходить и сделать ещё одно разрешение на выезд. Удивлён что забрали оригинал у нас. Скорее всего копию не сделали поэтому забрали оригинал (больше и нечего). У меня все оригиналы лежали отдельно и были с собой на случай если спросят, но кроме старого паспорта копий было им вполне достаточно. Была и копия и оригинал, забрали и то и то, не знаю зачем. Переводы заверенные забирает консульство или оставляет только копию себе? А то столько трудов, может сразу несколько копий тогда попросить. Я делала сразу три копии. Там в ABC Prevodi три копии включены в стоимость (2100 динар лист)."
  - "Страховка Тинькофф август 2024: О как! Тинькофф страховка прокатила? Прикольно! А вы как то заранее уточняли про нее или просто привезли по факту и все? Кстати у Тинькофф страховка не действует если более сколько-то дней находитесь не в РФ. Это не ко всем их страховкам относится. Не так давно делал бесплатную на год по Тинькофф премиум и там другие правила были. Планирую как раз по тинькофф премиум страховке подаваться. Есть ли у вас опыт подачи на визу ее - принимают (нет опыта, пока с ней не подавался в шенген, но тоже буду её использовать)? Вот вчера уточняла у Тинькофф по премиум страховке именно: 'По условиям данного полиса период одной поездки 45 дней. Количество поездок в течение срока действия полиса не ограничено. При каждой новой поездке количество страховых дней возобновляется и учитывается заново. Не уменьшается на количество дней по предыдущим поездкам. Сам полис оформляется на 1 год, при этом необходимо чтобы у вас была действующая подписка. Если вы не продлеваете подписку ежемесячно то полис действовать не будет. При поездках в одну и ту же страну или Шенгенскую зону (все страны Шенгена приравниваем к одной), максимальное число застрахованных дней в год - 90. Эти дни считаются за скользящий год. Мы считаем дни которые вы провели на территории страны за период дата события минус 365 дней. Даже если вы не страховался у нас раньше, но были в стране за скользящий год более 90 дней, то в этой стране мы не сможем оказать помощь. Если вы находится на территории страхования и исчерпали лимит 45 дней на поездку по действующему полису, то есть два варианта: купить платный полис с опцией «Уже путешествую» или вернуться на территорию РФ для обнуления счетчика в 45 дней. Также в вашем случае страна в которой у вас есть гражданство или вид на жительство исключается из территории страхования. Возвращение в нее будет приравниваться к возвращению в РФ. В Сербии если вы проживаете более 90 дней полис работать не будет. В Грузии полис будет работать не более 90 дней за скользящий год. Также учитывайте количество дней поездки'. Ну по факту страховка действовать не будет. Но визы вроде прокатывают (как показывает кейс выше). У вас не будет потому что 90 дней в шенгене превысили уже? Я не превысил еще, поэтому будет работать. Нет, выехали из РФ более 45 дней назад. Нужно или вернуться в РФ для обнуления счётчика или воспользоваться платным полисом 'уже путешествую'. У вас в полисе наверняка есть такой пункт, верно? Уточнила у техподдержки Тинькофф. Нужно в моем случае в полис добавить опцию 'уже путешествую'. И по новым уточнениям для пакета премиум она бесплатная. Тогда полис будет действовать и после 45 дней выезда из РФ. Покрытие 100 000$ + ковид. Да я с ней как раз оформлял."
  - "Болгария август 2024: как в итоге вы поехали (через Болгарию)? Тоже хотели бы через Болгарию вернуться. Поехали через Болгарию, все нормально прошло. Долго на границе стояли? И был ли у вас последний день действия визы когда возвращались? Был последний день. Возвращались дольше чем планировали потому что долго стояли на границе Болгария-Сербия (больше часа). Граница между Грецией и Болгарией есть, пункт пропускной? Да есть."
  - "Спонсорское письмо август 2024: обязательно заверять нотариусом? И если да есть ли контакты кто может на англ заверить? О а спонсорское письмо на английском пишется (ответ: обязательно, можно сделать двуязычное - сербский и английский, такое прокатывает. Нотариус по сути заверяет вашу подпись а не содержание документа). А может кто-нибудь поделиться ворд версией спонсорского письма на английском/сербском (см. в чате образец). Есть спонсорское письмо заверенное судебным переводчиком, нотариус отказывается заверять так как я не говорю по сербски, подскажите так у всех нотариусов или попробовать к другому? Попробуйте к другому, вчера заверили документ на сербском. Судебный переводчик - ок, а на спонсорское письмо нотариус нужен. Кто-нибудь может дать контакт нотариуса который согласен заверить вариант когда на сербском и английском? Рандомный нотариус отказывается и просит судебный перевод сначала. https://maps.app.goo.gl/3Y4MSqUhCGodFbj48 нужно приносить две копии: себе и ему. Сегодня заверяли спонсорское письмо которое выше скидывали. Без проблем заверил нотариус. Стоимость около 1000 динар вроде https://t.me/c/1608823685/37109/170086."
  - "Переводчики август 2024: есть переводы свидетельств о рождении детей и о браке на сербский. Сами свидетельства все с аппостителями. Этого достаточно для подачи или ещё на английский всё это нужно перевести? Английский. Мы подавали на английском. Ещё нужно нотариально заверенное спонсорское письмо, его на сербском подавали. А можно вопрос, где нужно на английский переводить, у вас есть явки-пароли? А без апостиля вообще не вариант СоР подать? Мы подавали свидетельства без апостилей. Переводили на Кнеза Милоша 9, но за ними нужно все перепроверить - даты, номера свидетельств, у нас были ошибки в переводе. Я отдавала в мультипереводы https://maps.app.goo.gl/zBust1H24heJW65b9 это двойной заверенный перевод русский-сербский-английский, два переводчика делают. Апостиля не было, приняли без вопросов. Мы задавали вопрос - сказали что нужно именно на английский. Сербские изводы из матичной книги (если ребенок родился в Сербии) - переводить не надо. Просто перевод или перевод на английский ещё и заверенный нотариусом сверху? СОР и свидетельство о браке сказали сначала копию заверить у нотариуса, а затем эту копию перевести сшив заверенную копию с переводом. Хотя знаю что у другого человека не требовали нотариальную копию - только перевод. И так приняли и дали визу. Но нам по телефону сказали обязательно нотариальная копия. У меня есть подозрение что они просто не очень отличают нотара от судебного переводчика. А кто-нибудь знает где кроме Кнеза Милоша 9 можно сделать перевод? До конца месяца переводчик с английского в отпуске. Тут список всех официальных судебных переводчиков https://www.bg.vi.sud.rs/sekcija/92/sudski-tumaci.php. Мы делали в ABC 2100 лист за двойной перевод (русский->сербский->английский) https://maps.app.goo.gl/AVtDyPpyyFUM44bK6?g_st=com.google.maps.preview.copy. Боюсь нотариус не станет английский вариант заверять, а сербский не подойдет? Я делала сразу три копии. Там в ABC Prevodi три копии включены в стоимость (2100 динар лист). Поделитесь пожалуйста контактом кто по новым требованиям подавал документы переведенные с русского на Английский судским переводчиком. У меня уже 2200, а мультиперевод вообще 3000. Да на Кнеза Милоша 9 (название конторы). 1200 или 1400 за свидетельство не помню точно, отправила сканы по почте, на след день забрала. https://maps.app.goo.gl/89KagwfB97HKKJ367?g_st=com.google.maps.preview.copy. Нужно ли мне сначала нотариально заверить свидетельство о рождении а потом переводить? Или нужно сначала сделать перевод а потом заверить перевод (ответ: см. выше - разные опыты)."
  - "Зелёная карта август 2024: зелёная карта на авто и страховка - это одно и тоже или разные документы? Почему-то продиктовали по телефону отдельно. Зеленая карта покупается отдельно от страховки, стоит около 2000 дин. А ещё какую-то страховку надо кроме осаго и зелёной карты? Говорили по телефону 'страховку на авто' - это же уже та что у нас есть? Или для Греции/Македонии нужно отдельную покупать? Зелёная карта для Македонии, сербское ОСАГО для Греции. ОСАГО - это страховка обязательная сербская. Для Греции не нужно ничего специального. В зелёной карте и Греция будет тоже всё равно, её и приносить на подачу. А зелёная карта быстро делается, сразу ее дают или сколько-то ждать надо, день остался до подачи документов? В страховой где у вас ОСАГО за 5 минут и 2000 динар."
  - "Airbnb август 2024: платёжный документ брони на Airbnb - это платёжка с банка или некий документ с Airbnb где написано что оплачено? Так то в брони при распечатке указано что оплачено. Там у airbnb есть даже кнопочка 'Подтверждение для визы' - там можно вписать имена путешествующих, мы его печатали. А отдельно платёжку не надо предоставлять? Подтверждение оплаты вроде по телефону просили (ответ: у нас с бронями через airbnb вопросов лишних нет при подаче на визу. Брони должны быть полност оплачены с Airbnb, у нас еще просили обвести транзакции оплаты со счетов)."
  - "Выписки из банка август 2024: какой лимит должен быть, я же правильно понимаю они выписку по остатку на счете (как гарант финансового обеспечения поездки по 70е/день) они не просят? и достаточно только выписки с юр счета (ответа в файле нет)? Выпискам из банка если ли у них «срок годности»? Выписку взяла на этой неделе, а подача только 3 сентября. А что мешает взять выписку накануне подачи и не волноваться?"
  - "Уверение вместо карты август 2024: кто-то подавался с 'Уверением' от полиции вместо карты ВНЖ? У нас сама карта на ребенка прийти не успела, но ВНЖ успели одобрить. И полиция дала уверение что ВНЖ есть и до какого. Такое прокатит? В консульстве Венгрии подавались с увереньем, но там просили как только дадут боровак дослать на email. Без него не дали бы. Какое отношение к этому у Греков непонятно. Лучше напишите/позвоните им уточните. Написала но они не отвечают, а подаваться уже в понедельник. Попробуем, дослать не проблема - карта будет прям на днях."
  - "#одобрено август 2024 (3): муж предузетник и я прицепом. Написали на почту кто когда и куда собрался, на следующий день позвонили продиктовали список документов и дали термин. Выдали визу под даты как и просили. Визу ждали неделю. Документы: свидетельства о рождении и браке переведенные на английский (если у вас есть переводы на сербский можете спросить у переводчика переведут ли они на английский с сербского, я так сделала и не платила дополнительно за сербский перевод). Копии паспортов со всеми налепницами и страницей с фото + карточка. Мы очитали карты, но дяденька в окошке дополнительно отксерил сами карты, так что не знаю может очитывать их было не нужно. Билеты и бронь гостиницы. Чеки или какие-то подтверждения об оплате не прикладывали. Для букинга принесли confirmation со страницы бронирования, для билетов то что пришло на почту при покупке. И несмотря на то что у мой муж выступал как спонсор и на всех бронях стоят две наши фамилии при подаче попросили распечатки билетов и букингов на каждого. Заявления на визу скачала в интернете и заполнила дома на компе, фото уже там степлером мужчина в окошке прикрепил. В самом посольстве лежит куча бланков для заполнения можно заполнить и там. Спонсорское письмо на английском и сербском заверенное у нотариуса, рыба взята в этом чате. Выписку из банка предоставили только для ИП счета. Помучив несколько дней поддержку райфайзена по электронной почте и добившись только выписки по остаткам (которую и без них можно в приложении сделать), распечатали операции за каждый день и в банке поставили печати. Все приходы как и просили выделили маркером. Мужчина в окошке пролистав эту кипу бумажек сказал что нужна нормальная выписка, мы сказали что банк не может это сделать и вот только так. Это приняли. Задали вопрос от кого приходят деньги и где располагается компания, что-то там ручкой написал на этих бумажках. Страховка семейная дженерали с покрытием ковида, купили онлайн, также нужнен был распечатанный экземпляр на каждого, хотя там две фамилии указано. Выписка из АПР. Я так поняла принимающий сербским не владеет, держа в руках выписку спросил где она. Вход в посольство со стороны улицы Страхиньића бана. В красивую деревянную дверь на которой написано что это посольство Греции вам не надо. Вам надо заходить в соседние железные ворота которые никак не обозначены что это тоже посольство. Начитавшись в чате что там какие-то дюже лютые сотруднки, я шла туда немного нервничав, но все прошло гладко. И охранник и мужчина в окошке были довольно доброжелательны=)"
  - "#одобрено август 2024 (4): ребёнок 11 лет едет в лагерь без сопровождения родителей. 3й боровак в Сербии, первый шенген здесь. Я работаю в сербской компании, отец ребёнка в Сербии не живёт. Комплект документов: анкета + фото (образец анкеты брала отсюда из чата), копия первой страницы паспорта дочери, копия первой страницы моего паспорта, копии всех её ВНЖ (карточку не очитывала), копия моего последнего ВНЖ, копия её последнего шенгена 2019 года, копия свидетельства о рождении с судебным переводом на сербский и английский (без нотариального заверения и апостиля), копия справки о зачислении в сербскую школу, приглашение из лагеря, договор с планом поездки (без подписей), страховка с покрытием ковида и 3 дополнительными днями (делали через организаторов), платежка с почты с основной суммой за лагерь (аванс отдавала организаторам наличными, разница никого не заинтересовала), нотариально заверенное согласие на выезд от обоих родителей (на сербском, заверяли пока отец ребёнка приезжал сюда её навестить, иначе нужно было бы отдельно ему оформлять в стране пребывания а мне здесь, бумажку забирают! для непосредственного выезда через границу будет нужна ещё одна), нотариально заверенное спонсорское письмо от меня (двуязычное сербский + английский на основе здешнего образца), моя справка с работы на английском, копия моего рабочего контракта (двуязычный), пейслипы за 6 месяцев, одностраничная справка из банка о движении средств и среднем остатке за 6 месяцев с печатью, распечатанные из почты месячные изводы по счету с выделенными поступлениями (без печати) за те же 6 месяцев. Взяли всё, вопросов не задавали, дослать ничего не просили, пригласили через 2 недели, виза мульт (едут автобусом), одобрено под даты +2 дня. В целом если не считать адовой толщины папки с документами, то всё чётко и доброжелательно. А ну и денег за деточек до 12 не берут."
  - "Системный сбой август 2024: если у кого-то слоты на сегодня - сегодня визовая система не работает. Нам позвонили и перенесли на другой день."
  - "Разночтения август 2024: И ещё хочу сказать всем кто думает что какие-то документы и так 'сканают'. Мы так пытались с двумя: страховка от Uniqa где не было ничего про Ковид, но и в исключениях не было. На приёме доков мужчина на нас ругался что если в исключениях нет это не значит что покрыто (как я потом выяснила у Uniqa и правда не покрыто). Договорились что по почте дошлём страховку. Ещё у нас такой кейс что муж сейчас не работает но у него есть деньги на счету. Когда созванивались с консульством муж вроде понял так что и выписки с его счёта ему хватит. По итогу нет, всё равно затребовали нотаризованное спонсорское письмо и переведённое и нотаризованное свидетельство о браке. У нас с собой всё было на всякий, просто не прикладывали. Спонсорское было не нотаризовано. Мы уж думали что и так прокатит. Спустя неделю нам позвонили и сказали что наши паспорта готовы, но мы должны донести нотаризованное спонсорское письмо. Как вам такое? Повезло ещё что есть второй паспорт у меня с которым я и ходила к нотариусу, в письме перечислила оба номера паспортов. Может быть копия тоже сошла бы. У меня ощущение что человек который звонит и человек который принимает документы имеют разные требования. У нас тоже было не все гладко, не хватало копий, но при этом девушка долго возмущалась что не нужны ей вторые копии паспортов, хотя по телефону сказали по 2 копии. Не мне кажется что у нас один и тот же мужчина принимал. Он мне прям так и сказал: 'Я же по телефону сказал чтобы Ковид был покрыт!'. Забавно что возмущаются про что-то лишнее, не про то что чего-то не хватает. А нам не говорили что по 2 копии, но сказали '2 страницы' и долго гадала чё надо, по итогу разворот. Сейчас подумали что можно наверное в спонсорском письме указывать номер боровака вместо номера паспорта, особенно если есть отдельной карточкой он, ведь его не заберут."
  - "Паспорта август 2024: И ещё хохма: мы хотели дать грекам свои чистые вторые паспорта чтобы дальше путешествовать по ним + чтобы в ожидании виз была возможность выехать в Черногорию например по тем же паспортам по которым заехали. В итоге на приёме настаивали что они хотят наши первые паспорта. И если в моём случае это ещё хоть как-то оправдано (я под первый паспорт получала боровак), то муж получал под второй, мы об этом сказали, но мужчина был непробиваем аргументами и сказал: 'извините, всё равно нужен первый паспорт'. А ещё он нас спрашивал где на пластиковых карточках написан номер паспорта, мы ему сказали что на чипе. Интересно что венгры спокойно взяли новый паспорт, а старый (действующий) оставляешь себе, только копию отдаешь. Венгры челику аннулировали визу прямо во время поездки за то что он перебронировал гостиницу (тоже прямо в поездке не успевал). Был про это большой срач в венгерском чате. Да это так. Они эту политику не скрывают. Греки тоже так могут сделать, по крайней мере когда подавались в России люди - им так делали, правда до поездки. Да так же себя ведут из РФ. Справедливости ради читала во французском чате что там у каких-то людей тоже требовали первые паспорта, и убедить удалось только сказав что там всего 2 пустых страницы осталось. Подскажите пожалуйста а паспорт обязательно сразу подавать или как-то можно договориться чтобы его после одобрения привезти? Не знаю но кажется они делают за неделю всё, но вроде максимум за две. Там просто паспорт нужен меньше чем через неделю. Буду пытаться уломать в посольстве чтобы паспорт сразу отдать и потом принести на вклейку."
  - "Ванбрачна заедница август 2024: я отправила письмо в греческое посольство в Белград, нам ответили и предъявили список необходимых документов для ВИЗы. Всего их 10 и ОДНО из них это — ПОДТВЕРЖДЕНИЕ О БРАКЕ, но официально мы не женаты, гражданский брак, живем вместе. Я русская, МЧ— гражданин Сербии. ВНЖ я получила по причине — spajanje porodice. Типа становление семьи. ТАК ВОТ от государства мы такую бумагу получить не можем (так как официально не женаты), НО можем получить какую-то подобную бумагу от нотариуса, приведя 2 человека с собой которые подтвердят что мы как бы в браке. И ВОПРОС, будет ли действительна эта бумага от нотариуса о нашем гражданском браке в греческом посольстве для получения визы как о браке? ИЛИ ИМ НУЖНО ТОЛЬКО ОФИЦИАЛЬНОЕ ПОДТВЕРЖДЕНИЕ БРАКА ДЛЯ ВИЗЫ? Вероятно поиск по слову 'ванбрачна' в чате этой группы (не темы) вам поможет. Вы можете греков спросить об этом в письме вдогонку, они вам перезвонят и скажут что думают на эту тему. Но мы им писали и они нам несколько раз звонили, но в последний раз нам перезвонили от туда и сказали: «Я был достаточно понятен. Спасибо, досвидания» и бросил трубку. Ну там есть один не очень приятный тип да. Ну да мы прифигели, уже так неделю через почту общаемся и всё ждем звонков. Он и вживую не очень приятен как мне показалось. Но может работа такая замучила его."
  - "#одобрено август 2024 (5): не очень хочется расписывать про все доки, пожалуй примерно как обычно у всех. Про то как нас по#рахали с документами писала тут. Что примечательно: у нас было по два годовых греческих шенгена в России и мы надеялись продолжить эту историю любви, но зря. И было по три мультика другой страны тут в том числе на 3 на 5 месяцев. Это всё не сыграло никакой роли. Нам дали визу под поездку. На 3 дня. Пожалуй это было понятно уже при подаче когда нас удивлённо спросили: вы хотите всего на три дня поехать сейчас? Не могу вспомнить была ли в этом чате хоть одна история чтобы греки дали мультик с первого получения у них тут в Сербии при наличии предыдущих шенгенов других стран выданных в Сербии. И ещё у нас забрали паспорта с предыдущими визами и бороваками, хотя у нас уже пластик сейчас и мы хотели податься со вторыми паспортами которые чистые. И если в моём случае этот чудесный мужчина на приёме ещё хоть как-то обосновал это тем что я получала боровак под этот паспорт, то мой муж получал под чистый. Грек никак не смог обосновать почему ему всё равно нужен первый паспорт мужа, просто сказал что вот так надо и всё. Не совсем понятно что было бы если паспорт заканчивался. Подводя итоги бюрократия стрёмная, из плюсов только быстрая запись, быстро делают визы, можно дослать доки по электронке и чилловая атмосфера в консульстве (не считая общения с этим господином). Ну и добавлю: уже третий ВНЖ тут до середины 2027 года. Работа в сербской компании с 2022 года. Деньги на счетах."
  - "#одобрено август 2024 (6): мульти, на 13 дней поездки с коридором в 18 дней. Едем на машине через Северную Македонию. Подавали все документы по такому же кейсу как в закрепе. Муж работает в сербской компании, я по спонсорству. Второй боровак на 3 года. До этого у меня был немецкий шенген, у мужа немецкий испанский болгарский. Все в старых паспортах из России. Из обновлений: просили свидетельство о рождении. Делали перевод на англ по скану, так как оригиналы в России, отдали им копии этих переводов. Переводы делали здесь @Vanja_sudski_prevodilac_ruski_bg. Сделали за неделю. Консул был не очень приветлив, на все наши вопросы раздражался и повышал голос. В остальном всё быстро и удобно, я им часто вопросы на почту писала, всегда перезванивали и объясняли что да как. А через сколько сейчас отдают паспорта с визами после дня подачи документов? Ну прям выше написали же что за неделю. Точнее так: через неделю звонят и предлагают прийти на следующий день. Может быть могут предложить прийти и в этот же если позвонят пораньше. Мне звонили в два разных дня, сначала в 11:40, я пропустила вызов, потом не могла им дозвониться. Во второй день позвонили только в 13:30. А где делали (перевод) - вот здесь @Vanja_sudski_prevodilac_ruski_bg. Записался 19 июля, принес документы 12 августа, позвонили вчера что можно забирать."
  - "Неоткрытая виза август 2024: а если получить второй шенген в Грецию и поехать в другую страну, чем это чревато? Пустят ли в другую страну с неоткрытым в Греции шенгеном? Могут пустить могут не пустить. В какую-нибудь Германию вполне могут не пустить без греческих билетов. Недавно была история: люди ехали с греческим неоткрытым шенгеном в Испанию, в Германии их остановили для проверки документов, всех отправили обратно на родину с запретом на въезд в ЕС в несколько лет. Насчет именно греческого шенгена не знаю, но есть история - друзья так в нидерланды поехали (РФ-турция-нидерланды) с неоткрытым итальянским, в аэропорту нидерландов сразу аннулирование визы, депортация обратно, запрет на въезд в ЕС. На родину - это они из России ехали, да неприятная ситуация. А запрет надолго? Да жёстко, надолго запрет ставят? Не знаю насчёт срока запрета. В данном случае люди ехали из Беларуси на автобусе. Ездил так 2 раза, никаких проблем, виза Нидерландов была и виза Испании. По Голландской неоткрытой ездил в Германию- но давно. По неоткрытой испанской ехал через Литву уже после начала войны."
  - "Бронь жилья август 2024: касательно брони жилья - хочу остановиться у подруги и не хотелось бы терять деньги на аренду, у кого-то получалось выходить из этой ситуации типа отменой брони (не доколупаются ли на границе) или может какие-то ещё способы? Если подруга гражданка Греции пусть сделает вам приглашение. Если нет такой возможности бронируйте отель с отменой, получайте визу и дальше на ваш страх и риск. На границе вряд ли докопаются. Теоретически могут позвонить в отель из консульства. В чате по Венгрии писали что уже был такой случай что люди отменили бронь и на границе узнали что им аннулировали визу."
  - "Анкета и фото август 2024: нужна ли анкета на визу при подаче, при звонке мне перечислили необходимые документы, но только сейчас обнаружил что в списке нет анкеты. А фотографии? Да нужна. И фото. Можете посмотреть тут по #одобрено чтоб не пропустить ничего случайно."
  - "Длительная поездка август 2024: на какой максимальный срок можно планировать поездку чтобы под неё дали визу, кто-то пробовал больше месяца поездку планировать? До 90 дней максимум за одну поездку. Но даже с месячной поездкой уже сложно. Только если поездка летом и на острова 'на пляже лежать'."
