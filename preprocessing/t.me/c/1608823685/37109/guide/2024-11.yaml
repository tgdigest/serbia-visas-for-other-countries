month: 2024-11
details:
  - "Срок рассмотрения ноябрь 2024: а сколько в среднем рассматривают документы? Подались 10 октября до сих пор нет ответа. Поездка намечена на 7 ноября переживаем немного. В начале октября за неделю рассматривали. Позвоните/напишите спросите. Середина октября ровно неделю смотрели, позвонили за 1-2 дня до назначенной даты."
  - "Технические проблемы ноябрь 2024: позвонил. Говорят что детям уже сделали паспорта есть, а с паспортом жены 'технические проблемы'. В понедельник позвонят и скажут когда приезжать за всеми паспортами сразу. Я немного напрягся - что значит 'техническая проблема с паспортом'? Потеряли?"
  - "Банковские документы ноябрь 2024: из банка предоставляли только операции за пол года или еще какой-то документ? Брали ли с работы какие-то подтверждения зп? Да давала пей слипы с работы за 6 месяцев из банка еще остаток на счете."
  - "#одобрено ноябрь 2024 (1): на даты поездки (первый шенген)."
  - "Оригинал карточки ноябрь 2024: сегодня подавались на Греческую визу. Консул попросил оригиналы пластиковых карточек ВНЖ. Так что рекомендую их брать с собой на всякий случай."
  - "Отмена брони ноябрь 2024: а как они узнают про это (про отмену брони)? Звонят в отели и спрашивают в силе ли бронь и заселились ли вы. Пробивают бронь через Букинг по номеру и пину. Может какая еще база есть с активными бронями. В Венгрии есть система регистрации иностранцев аналогичная сербскому БК но полностью онлайн. Но это уже по факту заселения а не заранее. Но по номеру и пину на Букинге действительно можно посмотреть. Пы.Сы. Меня кстати в последних апартаментах не зарегистрировали так что некоторые забивают. На эйрбнб иногда забивают, но обычно просят заранее заполнить свои данные по ссылке (на госсайте), скан паспорта зато не нужен. Кстати в Португалии очень похожая система но со сканом паспорта."
  - "Спонсорское письмо ноябрь 2024: нет ли у кого шаблона спонсорского? И как нотариусу показывать сербский и потом заверять перевод или нотариус готов будет заверить письмо на английском? Привет! А можете ткнуть пожалуйста? Не вижу вовсе. А вот (в чате есть образец). Нотариус вот этот нам без проблем заверила двуязычный вариант спонсорского письма https://maps.app.goo.gl/omobcvMgTnnw3UUY9?g_st=com.google.maps.preview.copy."
  - "Страховка Дунав ковид ноябрь 2024: подскажите кто делал страховку в Dunav были ли проблемы из за 'ковида'? При покупке страховки такой опции нет, написал им письмо ответили что 'Учитывая что covid больше не является пандемией он включен в базовое покрытие.' Но в самой страховке это нигде не написано. Это может быть проблемой, в юнике прямо написано. Я когда делал пару недель назад там надо было на сайте снять галку 'exclude pandemic coverage' (или что-то похожее) что страховка покрывала риски пандемии/ковида. В посольстве явным образом просили чтобы в страховке было указано это покрытие. Те им просто надо чтобы пандемию покрывало? Как я понимаю вот этот пункт нужен. Там в Дунаве при покупке можно выбрать исключать пандемию или нет, а если нет то в полисе будет прямо прописано Pamdemics covered."
  - "#одобрено ноябрь 2024 (2): дали под даты поездки на 28 дней 10 из которых в Испании, было достаточно жёсткое интервью по телефону из-за чего думал что откажут. Время одобрения 13 дней. Были визы до полученные в Питере. Если есть вопросы по документам пишите."
  - "Свидетельство о рождении ноябрь 2024: у кого то запрашивали свидетельство о рождении в списке документов? У всех же просят. Им нужен оригинал или копии достаточно? Им нужен перевод на английский заверенный. То есть вам сначала надо сделать судебный перевод на сербский а с него на английский, обычно делается в одном месте. Мне стоило 2500 дин. Сначала бы свидетельство о рождении найти. Вообще странно зачем грекам свидетельство для взрослых если в загранпаспорте указано место рождения (город). У меня не спрашивали, подавался один без семьи ВНЖ по ИП. Мне когда список документов по телефону говорили свидетельства там не было. Когда подавал - тоже никто про свидетельство не спрашивал. Вообще не совсем понимаю зачем на взрослого для визы свидетельство нужно. В загранпаспорте только регион указан а не город. У меня именно город указан с буквой г. и название (не Москва), а вот у сына регион. Это какой-то редкий частный случай. Так-то у всех регион пишут. И вместо Крыма пишут краснодарский край обычно. А греков похоже именно это волнует вот и просят свидетельство. Не знала о такой замене в документах жителей Крыма. Интересно если выяснится что у них место рождения Крым/Донецк откажут в визе. Все еще верю что копия свидетельства и мб внутренний паспорт РФ подойдут, во внутреннем то город указан. У кого то запрашивали свидетельство о рождении в списке документов? Им нужен оригинал или копии достаточно? Им нужен перевод на английский заверенный."
  - "Права ноябрь 2024: подскажите пожалуйста по поводу прав. Очень хотим ехать на машине, насколько критично если права остались российские или визу не дадут по ним? Мы не в Грецию но летом ездили Бг-Карловы Вары права РФ. В Греции российское водительское действительно. А что там в Сербии - греков не волнует."
  - "Македония остановка ноябрь 2024: офигеть, то есть получить Греческий шенген и проездом тормознуть в Македонии на 1 день не вариант (ответа в файле нет)?"
