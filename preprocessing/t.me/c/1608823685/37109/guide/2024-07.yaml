month: 2024-07
details:
  - "Оплата июль 2024: наличкой в евро. Заранее не нужно приезжать, платите во время подачи. С 11 июня 90 евро (по всем странам Шенген подняли)."
  - "Срок рассмотрения июль 2024: у нас 10 дней делали. Через неделю был готов. Нам позвонили через 12 дней. Они сами позвонили о готовности. Максимум две недели. Через 6 дней паспорт готов."
  - "Проблема с датами визы июль 2024: греки дали визы ровно с той даты когда начинается лагерь, а дети выезжают накануне из БГ (на день раньше). На вопрос могли бы переклеить визу - ответили что никаких проблем ни у кого не возникало, люди так ездят на поезде/машине/автобусе. Но фактически это невозможно. Все прикладывали - маршрут от лагеря с выездом на день раньше, страховку с запасом. Они сами сказали что могут сделать мульти. Это их ошибка. Узнайте у организаторов во сколько именно планируется пересечение границы."
  - "Отмена брони июль 2024: был ли успешный опыт оплаты бронирования а потом возврата после одобрения визы? В РБ (Республика Беларусь) есть кейсы - звонили из посольства после отмены брони и говорили что виза аннулирована. Проблемы весьма вероятны, в РФ такое постоянно."
  - "Спонсорское письмо июль 2024: мне английскую версию не заверили. Один нотариус сказал составить на сербском, перевести на английский и тогда заверять. На сербском не смогла составить. Составили на русском перевели на сербский и английский - такое они тоже не заверяют. Другой нотариус сказал составить на английском, перевести на сербский, заверить и перевести назад на английский - круг ада. Решение: написали на русском, отдали переводчику и потом заверили у нотариуса, взяли. Перевели на сербский (с заверением на англ бывают проблемы). Составили на русском, перевели на сербский, заверили у нотариуса, затем перевели на английский (последний шаг возможно не нужен). По закону нотариус не может заверить документы на языке которым не владеет человек - муж не владеет сербским. Была у трех нотариусов, все говорят одно. Рекомендация: тут заверяют письма на английском https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A?g_st=com.google.maps.preview.copy. Противоречие: по телефону говорили про нотариально заверенные, про английский ничего не слышал - отдали копии нотариально заверенных переводов на сербский, ничего не сказали. VS по телефону уточнила можно ли на сербском - сказали что только на английском. VS спонсорское письмо должно быть на английском языке! VS мы спонсорское на сербском приносили, ничего не сказали, визу дали. Вывод: по телефону одни люди отвечают, а в окошке другие сидят - приходилось друг к другу ходить для консультаций. Правильно было собрать все на английском. Есть спонсорское письмо заверенное судебным переводчиком - нотариус отказывается заверять т.к. не говорю по сербски. Попробуйте к другому. Судебный переводчик - ок, на спонсорское письмо нотариус нужен. Образец в чате https://t.me/c/1608823685/37109/170086 (сербский и английский, нотариус заверил без вопросов)."
  - "Адрес консульства июль 2024: Страхинича бана 76 (угловое здание на пересечении улиц). Нужно в металлические ворота заходить. Стоял на Французской 33, никто не входит не выходит - неправильное место."
  - "Страховка от невылета июль 2024: есть ли в страховых Сербии страховка от невылета (чтобы вернуть бронирование Airbnb если откажут в визе)? Отказывали ли в визе при полном комплекте документов? - вопросы остались без ответа."
  - "Пропущенный звонок июль 2024: документы отдали во вторник, сегодня звонили, но пропустили. Пытались перезвонить - не отвечают. Ждать понедельника? Они перезвонят сами - в рабочее время перезванивали? В нерабочее не ответят. Тоже пропустили звонок - они перезвонили сами позже. Мы писали на почту что пропустили звонок - сразу перезванивали."
  - "Свидетельство о рождении июль 2024: нужно ли приносить не только ребенка, но и родителей? Переспросила - сказали нужны всех! Подавали перевод нотариально заверенный взрослых, тоже не поняли зачем. У нас взрослые свидетельства остались на родине. Интересно что стали просить - подавалась 18.06, не просили. У меня нет ребенка - четко сказали что для всех граждан РФ нужен перевод. Вначале июня подавали ничего такого не было - что-то новенькое. Девушка из консульства назвала список, попрощались, а минут через 15 перезвонила и добавила это требование. Authorized birth certificate - приносили заверенный перевод на сербский, там прикреплена копия, оригинал не спрашивали. То же самое - перевод на Английский. Рекомендация переводчик: @Vanja_sudski_prevodilac_ruski_bg. Противоречие: правильно понимаю что если мы с мужем подаемся то нужны именно наши свидетельства? Паспортов недостаточно?? - Да, свидетельства нужны (переведенные на английский и заверенные). Копии подошли - перевели здесь и заверили. Можно сделать перевод по фотографии."
  - "Перевод документов июль 2024: русские доки можно переводить у обычного переводчика или обязательно у нотариуса? По телефону говорили про нотариальное заверение. Ответ: вам нужен судској преводилац (он переводчик с заверением). В России - нотариальный перевод? Кто заверил документы: нотариус или судебный переводчик - есть ли разница? Зависит от документа - когда написали переводчице и скинули список, она сказала вот это могу я, вот с этим идем к нотариусу (с письмом спонсорским). Раньше можно было просто перевод на сербский подавать нотариально заверенный, сейчас принимают только на английском. В Сербии делают двойной перевод (русский-сербский-английский), мало кто делает сразу русско-английский. Французы, испанцы, итальянцы и немцы принимали. Приносите все на греческом или хотя-бы на английском - очень обижались что не все перевёл. По телефону сказали на сербском норм VS по телефону одни люди, а в окошке другие."
  - "Кейс замужем за сербом июль 2024: обычно это означает резидентский счёт, работа в местной компании, ПМЖ по браку. Я в Сербии с 2010, ПМЖ с 2016, в процессе получения гражданства. Самые распрекрасные - Словенцы, прям бы расцеловала. К грекам первый раз подаюсь. Никому не посоветую к хорватам - придираются к любой точке. У жены просто ВНЖ - первую почти 100% дадут на даты поездки. Греки давно строго под даты, мульт не давали. Чехи, французы, словенцы всегда давали мульты на год-два. Дают нормально, сроки не затягивают - есть свои плюсы. Кто подавался со спонсорским письмом от мужа - оно просто 'со слов' пишется? Если муж-серб от него тоже нужно 100500 бумажек? Муж тоже серб, но я работаю в сербской фирме. Сказали принести выписки о состоянии счёт за полгода и движение средств. Будет хорошо если принесу то же от мужа, но не обязательно. Спонсорское письмо вообще не просили. Но у меня ПМЖ и работа."
  - "Запись июль 2024: им нужно писать за 40 дней."
  - "#одобрено приглашение июль 2024: 12 июня забрал. Суммарное время 34 дня. ИП, 2.5года в Сербии, третий ВНЖ, 6 откатанных шенгенов, подача С ПРИГЛАШЕНИЕМ от тёти. Результат: 2 недели под даты, однократный въезд. Примечательное: 1) Приглашение принимают в двух вариантах - физический документ выпущенный в Греции (доставлен в посольство) или попросить отправить официальный орган в Греции с их email на email посольства в Сербии. Принёс распечатанную копию - получил нагоняй, рассказал про два варианта, выбрал второй. 2) Сотрудники звонили приглашающему лицу в Грецию и подробно расспрашивали кто такой, кем работает, где будет ночевать, куда поедет. Успешно слетал, 0 вопросов на passport control."
  - "Ванбрачна заедница меньше года июль 2024: планируем с партнером совместную поездку (ванбрачна заедница). У него второй ВНЖ, моему меньше года, в даты поездки будет только 7 месяцев. Правильно понимаю нет смысла? Немцы просят чтобы ВНЖ был полгода - не вижу проблем. Требуется ВНЖ которому не меньше года либо второй ВНЖ. Если у одного партнёра правило выполняется а у второго - нет, могут ли выдать визу (правило нигде в явном виде на сайте не зафиксировано)? Один путь - писать им на почту, указать паспорта, ВНЖ с датами, план поездки и задать вопрос. Если место дадут значит все прекрасно. Телефон не забудьте - на следующий день перезванивают и скажут список документов. Греки просят не 6 месяцев, а год проживания. По моему опыту: написал им на почту, они позвонили и сказали что их интересуют только банковские движения за 6 мес, про ВНЖ вопросов не было. Сказали консул посмотрит выписку."
  - "Анкета июль 2024: по телефону сказали все есть онлайн, но не вижу. Там в формах есть док, но он кривой и не очень удобно заполняемый, возможно лучше скачать с сайта посольства Греции в РФ."
  - "Транзит через Болгарию июль 2024: автобусом (fluxbus) из Ниша в Тессалоники через Софию. Может ли быть проблемой что нет транзитной визы? Болгария с 1 апреля входит в Шенген и проблем быть не должно (следуете в страну которая выдала визу). Лучше иметь билет с указанием конечного пункта - болгары могут докопаться (недавно в Шенгене). Пересадка в Софии 5 часов - можно погулять эти 5 часов. Есть более удобные автобусы напрямую."
  - "Возвращаться через Болгарию июль 2024: пробовал с греческой визой возвращаться из Греции на машине через Болгарию? Въехали через северную Македонию, обратно думаем через Болгарию - будут ли проблемы? Около границы Греция/Болгария большая пробка? - вопрос остался без ответа в этом месяце."
  - "Документы на сербском июль 2024: греки принимают документы на сербском? Конкретно - авиабилеты (ЭирСербия только на сербском делает). Свидетельства о рождении русские заставили на английский переводить, а сербские перевода не требуют. Сербское свидетельство на сербском языке без перевода принимают - думаю по аналогии примут и билеты. Обратные у нас были от Air Serbia - вопросов не было."
  - "Присутствие ребенка июль 2024: сегодня подавали документы - **присутствие ребенка обязательно**, в том числе младшего возраста (1 год)."
  - "Переводы судебный переводчик июль 2024: вам нужен судской преводилац (он переводчик с заверением). В России - нотариальный перевод?"
  - "Паспорт в посольстве июль 2024: остаётся все время со дня подачи или не забирают? У нас забрали. Не знаю можно ли было попросить оставить себе. Предложили прийти через неделю после обращения - неделю дали на сбор документов."
  - "Печать на визе июль 2024: должна ли на наклейке быть печать? У меня на всех других визах печать стоит, а на греческой нет. У меня без печати - успешно съездил в Грецию."
  - "Несколько стран Шенгена июль 2024: подавался на греческую визу прикладывая поездку не только в Грецию но и в еще одну страну Шенгена? Планирую Салоники из Будапешта, а из Салоников через Рим. Посмотрите по чату - кто-то писал про проезд через Болгарию и консул не одобрил. Не помню кейсов на несколько стран. Въезжать и выезжать через Грецию, но между делом добраться до Италии - интересуют подобные случаи."
  - "Страховка Тинькофф июль 2024: подавался ли кто-нибудь со страховкой Тинькофф.Путешествия? Принимают? - вопрос остался без ответа в этом месяце."
  - "Студенческая виза июль 2024: нужно ли иметь ВНЖ Сербии для подачи на студенческую визу в Грецию? Оформляют в стране гражданства если там оказываются консульские услуги (требования зависят от региона прописки). Когда поступали - подавали от страны гражданства указывая место жительства. Списки поступивших приходят в Консульства. Даже в стране гражданства консульство не даст инфо пока не получит список поступивших от Мин образования Греции."
  - "Фото июль 2024: формат как на паспорт. Любого формата подойдут (так сказала девушка). Фотографируют в консульстве для визы. Вам нужно фото на анкету приклеить 3*4 как на документы, к цвету фона требований нет. Не свежие двухлетней давности приносили."
  - "Приглашение лайфхак июль 2024: делайте приглашения у греческих юристов или адвокатов - дадут визу на подольше чем обычно. С приглашением адвоката дали на 3 месяца, не так много, но хотя бы не даты поездок. Где найти таких юристов? - вопрос остался без ответа."
  - "Стоимость июль 2024: 80 евро за взрослого (с 11 июня 90 евро). Дают под даты поездки, мультик только если на машине едете. Документы принимают на английском и сербском."
  - "ВНЖ требование июль 2024: длительность сербского ВНЖ на момент подачи - не менее 6 месяцев или года? Если текущий ВНЖ заканчивается в конце октября - документы не примут? Требуют чтобы второй боровак был. Лучший способ - написать им, перезвонят и всё узнаете. Не менее года от получения первого ВНЖ до подачи и чтобы окончание текущего не раньше окончания поездки."
