month: 2024-07
details:
  - "Оплата: наличкой в евро, во время подачи."
  - "Повышение стоимости: с 11 июня 90 евро (по всем Шенген подняли)."
  - "Срок рассмотрения: 10 дней, неделя, 12 дней, максимум две недели, 6 дней - зависит от случая."
  - "Проблема даты лагерь: греки дали визы ровно с даты начала лагеря, а дети выезжают накануне (на день раньше). Ответили что никаких проблем не возникало, люди так ездят. Фактически невозможно."
  - "Проблема решение: все прикладывали маршрут с выездом на день раньше, страховку с запасом. Это их ошибка - узнайте у организаторов во сколько планируется пересечение границы."
  - "Отмена брони РБ аннулируют: в РБ (Беларусь) звонили из посольства после отмены брони - виза аннулирована."
  - "Отмена брони РФ: в РФ такое постоянно, проблемы вероятны."
  - "Спонсорское круг ада: английскую версию не заверили. Один нотариус - составить на сербском, перевести на английский, заверять. Другой - составить на английском, перевести на сербский, заверить, перевести назад. Круг ада."
  - "Спонсорское решение: написали на русском, отдали переводчику, потом заверили у нотариуса - взяли."
  - "Спонсорское англ проблемы: с заверением на англ бывают проблемы."
  - "Нотариус не может заверить не-сербское: по закону нотариус не может заверить документы на языке которым не владеет человек. Была у трех нотариусов - все говорят одно."
  - "Нотариус на английском: тут заверяют на английском https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A?g_st=com.google.maps.preview.copy."
  - "Противоречие спонсорское язык: по телефону говорили про сербский - отдали переводы на сербский, ничего не сказали. VS по телефону сказали только английский. VS должно быть на английском! VS на сербском приносили, визу дали."
  - "Вывод разные люди: по телефону одни, в окошке другие - приходилось друг к другу ходить для консультаций. Правильно было собрать всё на английском."
  - "Спонсорское судебный + нотариус: есть письмо заверенное судебным переводчиком - нотариус отказывается заверять. Попробуйте к другому. Судебный - ок, на спонсорское нотариус нужен."
  - "Спонсорское образец: https://t.me/c/1608823685/37109/170086 (сербский и английский, нотариус заверил)."
  - "Адрес: Страхинича бана 76, угловое здание на пересечении улиц. В металлические ворота заходить."
  - "Французская 33 ошибка: стоял на Французской 33, никто не входит - неправильное место."
  - "Пропущенный звонок: документы отдали, звонили, пропустили. Пытались перезвонить - не отвечают. В нерабочее не ответят. Они перезвонят сами позже. Писали на почту что пропустили - сразу перезванивали."
  - "Свидетельство новое требование с июля: нужны всех! Подавалась 18.06 - не просили. Вначале июня ничего такого не было - новенькое с июля."
  - "Свидетельство всех граждан РФ: для всех граждан РФ нужен перевод. Девушка назвала список, попрощались, через 15 минут перезвонила и добавила требование."
  - "Свидетельство authorized: заверенный перевод на сербский, прикреплена копия, оригинал не спрашивали. Перевод на Английский."
  - "Переводчик рекомендация: @Vanja_sudski_prevodilac_ruski_bg."
  - "Свидетельство паспортов недостаточно: свидетельства нужны (переведенные на английский и заверенные). Паспортов недостаточно."
  - "Свидетельство копии: копии подошли - перевели здесь и заверили."
  - "Свидетельство по фото: можно сделать перевод по фотографии."
  - "Судској преводилац: судској преводилац - переводчик с заверением."
  - "Зависит от документа заверение: нотариус или судебный? Зависит от документа. Написали переводчице, скинули список - она сказала вот это могу я, вот с этим к нотариусу (спонсорское)."
  - "Новые правила английский: раньше можно было сербский подавать нотариально заверенный, сейчас принимают только на английском."
  - "Двойной перевод: в Сербии делают двойной (русский-сербский-английский), мало кто делает сразу русско-английский. Французы, испанцы, итальянцы и немцы принимали."
  - "Приносите на английском: всё на греческом или хотя-бы на английском - очень обижались что не всё перевёл."
  - "Противоречие язык документов: по телефону сказали сербский норм VS по телефону одни, в окошке другие."
  - "Кейс замужем за сербом: в Сербии с 2010, ПМЖ с 2016, в процессе гражданства. Самые распрекрасные - Словенцы. К хорватам не советую - придираются."
  - "Первая виза под даты почти 100%: у жены просто ВНЖ - первую почти 100% дадут на даты поездки."
  - "Греки строго под даты: давно строго под даты, мульт не давали."
  - "Чехи французы словенцы щедрые: всегда давали мульты на год-два."
  - "Греки плюсы: дают нормально, сроки не затягивают."
  - "Спонсорское от мужа-серба: муж серб, но я работаю в сербской фирме. Сказали принести выписки счёт за полгода и движение средств. Будет хорошо если от мужа, но не обязательно. Спонсорское не просили. У меня ПМЖ и работа."
  - "Писать за 40 дней: им нужно писать за 40 дней."
  - "#одобрено приглашение: ИП, 2.5года, третий ВНЖ, 6 шенгенов, приглашение от тёти. Результат: 2 недели под даты, однократный. Суммарное время 34 дня."
  - "Приглашение два варианта: физический документ из Греции (доставлен в посольство) или отправить с email официального органа на email посольства."
  - "Приглашение копия нагоняй: принёс распечатанную копию - получил нагоняй."
  - "Приглашение звонят: звонили приглашающему в Грецию и подробно расспрашивали кто такой, кем работает, где ночевать, куда поедет."
  - "Приглашение успех: успешно слетал, 0 вопросов на passport control."
  - "Ванбрачна заедница меньше года: у него второй ВНЖ, моему меньше года (7 месяцев). Немцы просят полгода - не вижу проблем."
  - "Греки год требуют: требуется ВНЖ не меньше года либо второй ВНЖ."
  - "Один партнёр не выполняет: если у одного правило выполняется, у второго нет - писать на почту, указать паспорта, ВНЖ с датами, план, задать вопрос. Если место дадут - прекрасно. Телефон не забудьте."
  - "Греки год проживания: просят не 6 месяцев, а год проживания."
  - "Опыт только движения: написал на почту - позвонили, сказали интересуют только банковские движения за 6 мес, про ВНЖ вопросов не было."
  - "Анкета кривая: по телефону сказали онлайн есть, но не вижу. Там док кривой и неудобно заполняемый, лучше скачать с сайта посольства в РФ."
  - "Транзит Болгария Шенген с 1 апреля: автобусом fluxbus Ниш-Тессалоники через Софию. Болгария с 1 апреля в Шенгене, проблем не должно быть."
  - "Болгары докопаться: лучше иметь билет с указанием конечного пункта - болгары могут докопаться (недавно в Шенгене)."
  - "Пересадка Софии гулять: пересадка 5 часов - можно погулять."
  - "Автобусы напрямую: есть более удобные напрямую."
  - "Документы сербском авиабилеты: греки принимают на сербском? ЭирСербия только на сербском. Сербское свидетельство без перевода принимают - по аналогии примут билеты. От Air Serbia - вопросов не было."
  - "Русские свидетельства английский: русские заставили на английский переводить, сербские перевода не требуют."
  - "Присутствие ребенка обязательно: обязательно, в том числе младшего возраста (1 год)."
  - "Судској преводилац: судској преводилац - переводчик с заверением."
  - "Паспорт забирают: остаётся всё время со дня подачи. У нас забрали. Предложили прийти через неделю - неделю дали на сбор документов."
  - "Печать на визе нет: на греческой нет печати. У меня без печати - успешно съездил."
  - "Несколько стран не помню кейсов: прикладывая поездку в Грецию + еще страну Шенгена? Кто-то писал про Болгарию - консул не одобрил. Не помню кейсов на несколько стран."
  - "Студенческая оформляют в стране гражданства: оформляют в стране гражданства если оказываются консульские услуги (требования зависят от региона прописки)."
  - "Студенческая списки поступивших: подавали от страны гражданства указывая место жительства. Списки приходят в Консульства. Даже в стране гражданства не дадут инфо пока не получит список от Мин образования Греции."
  - "Фото: формат как на паспорт. Любого формата подойдут. Фотографируют в консульстве для визы. На анкету 3*4, к цвету фона требований нет. Не свежие двухлетней давности приносили."
  - "Приглашение юристы адвокаты: делайте приглашения у греческих юристов или адвокатов - дадут на подольше. С приглашением адвоката дали на 3 месяца, не так много, но не даты поездок."
  - "Стоимость: 80 евро за взрослого (с 11 июня 90 евро)."
  - "Мультик на машине: дают под даты поездки, мультик только если на машине."
  - "Документы язык: принимают на английском и сербском."
  - "ВНЖ требование: не менее года от получения первого до подачи и чтобы окончание текущего не раньше окончания поездки."
