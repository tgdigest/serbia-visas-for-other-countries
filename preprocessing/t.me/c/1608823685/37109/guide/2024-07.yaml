  - "Документы на сербском июль 2024: греки принимают документы на сербском? Конкретно - авиабилеты т.к. ЭирСербия мне только на сербском делает. Свидетельства о рождении русские заставили на английский переводить, а сербские перевода не требуют (у нас у детей сербские). Ну вот сербское свидетельство на сербском языке без перевода принимают. Думаю по аналогии примут и билеты. Но вообще можно на почту написать им - они быстро перезванивают. Обратные у нас были от Air Serbia - вопросов вроде не было."
