month: 2024-07
details:
  - "Оплата июль 2024: оплата наличкой в евро. Заранее не нужно приезжать, платите во время подачи. С 11 июня 90 евро (по остальным странам тоже подняли, в целом за Шенген)."
  - "Срок рассмотрения июль 2024: у нас 10 дней делали, дали под даты поездки мульти (мульти только потому что дети едут автобусом и проезжают Македонию). Через неделю был готов паспорт в июне. Нам позвонили через 12 дней после подачи. Мы подавали 1 июля, в этот пн забрали, 12 нам позвонили сообщили о готовности. Они сами сегодня позвонили уже о готовности паспортов (на почту писали, они не осведомлены о сроках готовности паспортов, сказали просто ждать). Нам предложили прийти через неделю после обращения, неделю дали на сбор документов."
  - "Даты визы проблема июль 2024: греки дали визы ровно с той даты когда начинается лагерь, а дети выезжают накануне из БГ (как бы на день раньше). На вопрос могли бы они переклеить визу и дать день запаса ДО, ответили что никаких проблем ни у кого с этим не возникало, вроде как люди так и ездят на поезде/машине/автобусе. Но фактически то это невозможно - даже если дети будут на границе вечером, а новый день через несколько часов, их же не пустят. Странно, а какую дату въезда в Грецию указывали в анкете? И когда планируется пересечение границы? Там же надо прикладывать маршрут если поездка на машине/автобусе. Да-да, все прикладывали и маршрут от лагеря с выездом на день раньше въезда в лагерь и страховку с запасом до-после нужных дат. И они сами сказали что могут сделать мульти во время первого звонка. Значит это их ошибка. Узнайте у организаторов во сколько именно планируется пересечение границы. Не уверена что и в Македонию пустят на день раньше."
  - "Отмена брони июль 2024: был ли у кого-то успешный опыт оплаты бронирования, а потом возврата средств после одобрения визы, не возникало потом проблем с консульством? Ответ: в РБ (Республике Беларусь) есть кейсы что звонили из посольства после отмены брони и говорили что виза аннулирована когда такое проворачивали. Тут - хз. Проблемы весьма вероятны, в РФ такое постоянно."
  - "Спонсорское письмо июль 2024: английскую версию не заверили. Один нотариус сказал составить на сербском, перевести на английский и тогда заверять. На сербском не смогла составить. Составили на русском перевели на сербский и английский - выяснилось что такое они тоже не заверяют. Другой нотариус сказал что должна составить на английском, перевести на сербский, заверить и перевести назад на английский. Какой-то круг ада. Ответ: написали на русском, отдали переводчику и потом заверили у нотариуса, сегодня подавались, вроде взяли и все ок. Перевели на сербский (читала где-то в чатах что с заверением на англ бывают проблему). Составили на русском, перевели на сербский, заверили у нотариуса, затем перевели на английский (но возможно последний шаг и не нужен). Может кто-то может помочь составить на сербском, принесете к нотариусу и заверят без проблем вообще. По закону нотариус не может заверить документы на языке которым не владеет человек, то есть простыми словами человек не понимает что в его документе и на что он согласится. Муж не владеет сербским и не может подавать документы на этом языке. Была у трех нотариусов, к сожалению все говорят одно и тоже. Рекомендация: тут заверяют письма на английском https://maps.app.goo.gl/LZSk7Se1VSXCyBx7A?g_st=com.google.maps.preview.copy (в этом чате часто обсуждается этот вопрос). Спонсорское письмо должно быть на английском языке! Мы спонсорское на сербском приносили, ничего не сказали что на английском нужно, визу дали. Да, по телефону одни люди отвечают, а в окошке другие сидят. В итоге им приходилось друг к другу ходить для консультаций. Поэтому время и нервы. С моей стороны правильно было собрать все на английском. Приносил на сербском справку что ребёнок учится в школе, конечно они это не поняли и просили пояснить. Есть спонсорское письмо заверенное судебным переводчиком. Нотариус отказывается заверять так как я не говорю по сербски. Подскажите так у всех нотариусов или попробовать к другому? Попробуйте к другому, вчера заверили документ на сербском. Судебный переводчик - ок, а на спонсорское письмо нотариус нужен. Делала такое, здесь сербский и английский, нотариус заверил без вопросов (образец в чате)."
  - "Адрес консульства июль 2024: подавать документы на Французской 33? А то стою тут, никто не входит никто не выходит. Думаю может я не там стою. Ответ: Страхинича бана 76, это угловое здание на пересечении улиц. Там нужно в металлические ворота заходить вроде."
  - "Страховка от невылета июль 2024: есть ли в страховых Сербии что-то типо страховки от невылета, когда в случае если откажут в визе чтобы по страховке можно было вернуть бронирование Airbnb. У нас брони можно вернуть до 3 августа, а подавать документы можем только в середине августа так как ждём паспорт на младшую новорожденную дочь. Подскажите отказывали ли в визе кому при полном комплекте документов необходимых, оплаченных бронях и прочему (ответа в файле нет)."
  - "Пропущенный звонок июль 2024: документы все отдали во вторник, при приеме все ок, никаких доп вопросов. Сегодня звонили из посольства, но пропустили звонок. Пытались перезвонить но не отвечают. На почте пока пусто. Ждать понедельника и снова звонить или они сами перезвонят еще? Ответ: в рабочее время которое говорят по телефону перезванивали? В нерабочее не ответят. Тоже пропустили звонок от них, они перезвонили сами позже, перезаписали на пораньше. Мы писали на почту что пропустили звонок, сразу перезванивали нам."
  - "Свидетельство о рождении июль 2024: нужно ли приносить свидетельство о рождении не только ребенка, но и родителей (нас)? Переспросила по телефону сказали что нужны всех! Подавали перевод свидетельств о рождении нотариально заверенный взрослых, тоже не поняли зачем им эти документы. У нас взрослые свидетельства остались на родине, интересно насколько это будет критично. Интересно что стали просить свидетельство о рождении - подавалась 18.06, не просили свидетельство. Может речь идёт о свидетельстве рождения ребёнка? У меня нет ребенка, они четко сказали что для всех граждан РФ нужен перевод свидетельства о рождении. Хммм вначале июня подавали ничего такого не было, что-то новенькое. Точно новенькое, потому что девушка которая звонила из консульства назвала список документов, попрощались, а минут через 15 перезвонила и добавила это требование. Authorized birth certificate - правильно ли понимаю что нужно перевести на английский/сербский и еще предоставить оригинал? Приносили заверенный перевод на сербский, там была прикреплена копия свидетельства, оригинал свидетельства не спрашивали. То же самое сегодня сказали подготовить, перевод свидетельства о рождении на Английский. @Vanja_sudski_prevodilac_ruski_bg - на сербский точно переводят, думаю и на английский тоже (всегда к ним обращаюсь за переводом если в Белграде надо). Вы уже подали документы? Правильно понимаю что если мы с мужем подаемся, то нужны именно наши свидетельства о рождении? Паспортов недостаточно?? Да, свидетельства нужны (переведенные на английский и заверенные), в чате подтвердили. Если оригиналы свидетельств о рождении не с нами, можно ли сделать перевод по фотографии и будет ли он считаться, или надо обязательно иметь оригиналы при себе? Копии подошли, и перевели здесь и заверили и приняли в консульстве."
  - "Перевод документов июль 2024: русские доки можно переводить у обычного переводчика или прям обязательно у нотариуса? Просто по телефону говорили про нотариальное заверение, а не понимаю как в сербии найти такого рода переводчика/нотариуса. Ответ: вам нужен судской преводилац, он переводчик с заверением. А вы не знаете если в россии делать то это нотариальный перевод будет? Есть ли разница для посольства кто заверил документы: нотариус или судебный переводчик, нет ли проблем если все доки заверены судебным переводчиком? Вроде как это зависит от документа, когда написали переводчице и скинули список документов, она сказала вот этом могу я, вот с этим идем к нотариусу (с письмом спонсорским). Судебный переводчик - ок, а на спонсорское письмо нотариус нужен. Что значит 'заверенные'? Это надо а консульстве РФ заверять или судебный переводчик при переводе штамп просто ставит (ответа в файле нет). В консульстве спрашивают оригиналы Свидетельства о рождении? И судебного перевода достаточно? У нас не спрашивали, там к переводу обычно ксерокопия сзади прикреплена. Поделитесь пожалуйста контактом кто по новым требованиям подавал документы переведенные с русского на Английский судским переводчиком. Раньше можно было просто перевод на сербский подавать нотариально заверенный, сейчас принимают только на английском нотариально заверенные, где найти переводчика кто знает русский и английский. Ответ: переводите сербские переводы на инглиш и всё, в Сербии обычно делают двойной перевод (русский-сербский-английский), мало кто делает сразу русско-английский. В Греции опыта нет, но французы испанцы итальянцы и немцы принимали спокойно. Просто сегодня позвонили и сказали новые правила, вот и думаю. Ну вообще это обычная практика в других странах, ничего необычного. Приносите им все на греческом или хотя-бы на английском. Они очень обижались на меня что я не все перевёл. Хотя бы приносите гугл перевод для каких-то переписок и перевод от судебного переводчика для документов. Сегодня подал документы, очень мне было неудобно что не все приготовил как следует. По телефону сказали что на сербском норм. Да, по телефону одни люди отвечают, а в окошке другие сидят. Переводы свидетельств спонсорского письма нужны на английском (по телефону). По телефону нам говорили про нотариально заверенные, про английский ничего не слышал. Мы им копии нотариально заверенных переводов на сербский отдали в посольстве, ничего не сказали. Даже оригиналы не попросили. По телефону я уточнила можно ли на сербском, сказали что только на английском. Вообще кмк требовать на английском странно, они же в Сербии. Вот да."
  - "#одобрено приглашение июль 2024: UPDATE #одобрено #приглашение 12 июня забрал. Суммарное время получения визы по приглашению заняло 34 дня. Мой кейс: ИП, 2.5года в Сербии, третий ВНЖ, 6 откатанных шенгенов, подача С ПРИГЛАШЕНИЕМ от тёти в Греции. Результат: 2 недели под даты поездки, однократный въезд. Из примечательного: 1) Приглашение принимают в двух вариантах - физический документ выпущенный в Греции (каким-то самотоятельным образом должен быть доставлен в греческое посольство в пакет документов для подачи) или попросить отправить официальный орган в Греции выпускающий это приглашение с их официального email на официальный email греческого посольства в Сербии. Принёс сначала распечатанную копию, получил нагоняй от сотрудника посольства - он рассказал про эти два варианта, выбрал второй. 2) Сотрудники посольства звонили приглашающему лицу в Грецию и подробно расспрашивали кто такой, кем работает, где будет ночевать, куда поедет и всё остальное. Успешно слетал и вернулся обратно, 0 вопросов на passport control."
  - "Ванбрачна заедница менее года июль 2024: планируем с партнером совместную поездку, я ванбрачна заедница. У него второй ВНЖ, моему меньше года, в даты поездки будет только 7 месяцев. Правильно понимаю что нет смысла подаваться или выдавали в подобных случаях? Немцы просят например чтобы ВНЖ был полгода, если меньше то они просто не берут документы. Не вижу проблем у вас. Вижу по комментам выше что требуется ВНЖ которому не меньше года либо второй ВНЖ. Интересует если у одного партнёра это правило выполняется а у второго - нет, могут ли выдать визу на совместную поездку (бывали ли такие ситуации) т.к. правило о ВНЖ нигде в явном виде на сайте не зафиксировано. Ответ: у вас только один путь - писать им на почту и указать паспорта, ВНЖ с датами (от, до), план поездки и задать ваш вопрос. Заодно спросите когда они есть свободное место для подачи документов. Если место дадут значит все прекрасно. Да и телефон не забудьте указать, они обычно на следующей день перезваниваю и скажут список документов что им нужно. Греки поступают так же, просто просят не 6 месяцев, а год проживания в Сербии. По моему опыту: написал им на почту, дал паспорт и план поездки. Они позвонили и сказали что их интересуют только банковские движения за 6 мес. Про ВНЖ вопросов не было. Сказали что консул посмотрит выписку, если все хорошо, то перезвонят и назначу дату прихода для подарки документов. Но думаю что вы правы так как 6 мес фигурирует опять. Тут ранее писали что должен быть как минимум второй Боровак, но лучше напишите им на почту."
  - "Анкета июль 2024: кто-нибудь находил ссылку на анкету на сайте? По телефону сказали что все есть онлайн, но не вижу. Ответ: да, там в формах есть док, но он кривой и не оч удобно заполняемый, возможно лучше скачать с сайта посольства Греции в РФ."
  - "Греки быстро работают июль 2024: получается греки очень быстро работают. Придется при подаче просить чтобы на начало сентября визу отложили, так как поездка другая намечается."
  - "Печать на визе июль 2024: должна ли на наклейке быть еще печать? У меня на всех других визах печать стоит, а на греческой нет. Ответ: у меня без печати, успешно съездил в Грецию."
  - "Несколько стран Шенгена июль 2024: кто-нибудь подавался на греческую визу, прикладывая поездку не только в Грецию, но и в еще одну страну Шенгена? Не ворчали при приеме документов? Планирую полететь в Салоники из Будапешта, а из Салоников вернуться через Рим. Посмотрите по чату, кто то писал про проезд через Болгарию и консул не одобрил. Не помню кейсов на несколько стран. Тоже интересуют подобные случаи. Въезжать и выезжать планируем через Грецию, но между делом добраться до Италии."
  - "Страховка Тинькофф июль 2024: подавался ли кто-нибудь в Грецию со страховкой Тинькофф.Путешествия, принимают (ответа в файле нет)? Где покупали страховку для визы чтобы включала covid - я в Генерали брала."
  - "Студенческая виза июль 2024: нужно ли иметь ВНЖ Сербии для подачи на студенческую визу в Грецию? Такую визу оформляют в стране гражданства если там оказываются консульские услуги (в случае с Грецией - оказываются). Причем требования к документам будут меняться в зависимости от региона прописки. А если нет возможности приехать в страну гражданства? Ответ: и? Напишите грекам конечно, но в целом - как описала. Сама ее получала когда-то. И когда вы поступали, то подавали от своей страны гражданства указывая место жительства. Списки поступивших приходят в Консульства согласно ему. Даже в стране гражданства консульство не даст инфо по докам и прочему пока не получит список поступивших от Мин образования Греции."
  - "Приглашение лайфхак июль 2024: кто будет подаваться в грецию на шенген лайфхак небольшой - делайте приглашения у греческих юристов или адвокатов, дадут визу на подольше чем обычно. С российским паспортом с греческим приглашением адвоката греческого дали на 3 месяца, да не так много, но хотя бы не даты поездок. Меня сразу предупредили что дадут под даты поездок но мульти не один въезд потому что на машине. Подскажите где найти таких юристов (ответа в файле нет)."
  - "Фото июль 2024: размер фото и они обязательно должны быть свежие? Мы приносили не свежие двухлетней давности. Есть ли требования к формату фотографий или любые фото на документы подойдут? Девушка по телефону сказала что можно формат как на паспорт, хотя она это как-то так сказала что было такое ощущение что любого формата подойдут. На визу они фотографируют в консульстве. Вам нужно фото на анкету приклеить 3*4 как на документы, к цвету фона требований нет."
  - "ВНЖ длительность июль 2024: верна ли информация что греки требуют чтобы длительность сербского ВНЖ на момент подачи документов составляла не менее 6 месяцев или года? И если текущий ВНЖ например заканчивается в конце октября, то документы не примут? Вроде требуют чтобы второй боровак был. В любом случае лучший способ - написать им, они перезвонят и все узнаете. Не менее года от получения вашего первого ВНЖ до подачи и чтобы окончание текузего не раньше окончания поездки."
  - "Паспорт в консульстве июль 2024: паспорт остаётся в посольстве все время со дня подачи документов или не забирают вообще? У нас забрали, не знаю можно ли было попросить оставить себе, не спрашивали. Скажите пожалуйста паспорт остаётся в посольстве или можно договориться чтобы не забирали (ответа в файле нет)."
  - "Супруг серб июль 2024: не могу найти девушку которая замужем за сербом и подавалась на визу. Ответ: а в чем отличие от остальных кейсов? Обычно это означает что у подающего резидентский счёт, работа в местной компании, зачастую ПМЖ по браку. Я вот в Сербии с 2010, ПМЖ с 2016, в процессе получения гражданства. У меня виз всяческих тьма в паспортах, я тут во всех посольствах побывала. Самые распрекрасные - Словенцы, прям бы расцеловала их там всех насколько непроблематичные. К грекам в первый раз подаюсь, ни разу не была за все эти годы. Никому не посоветую к хорватам подаваться, придираются к любой точке в документах. У меня как раз такая ситуация, но у жены просто ВНЖ. Сказали что если ранее не было греческой визы в Сербии, то первую почти 100% дадут на даты поездки. Да про греков давно слышала что у них строго под даты, ещё даже до всей этой политической ситуации. И всегда было много отказов. Мульт не давали. Поэтому никогда к ним не подавалась. Чехи, французы, словенцы всегда давали мульты на год-два. Они вроде и дают нормально, и сроки не затягивают, так что есть свои плюсы. Кто подавался со спонсорским письмом от мужа - оно просто 'со слов' пишется? Если муж-серб, от него тоже нужно 100500 бумажек из банков и т.д. или это только для нас такое требование? Я в воскресенье написала письмо по электронке в посольство, и уже в понедельник позвонили. Муж тоже серб, но я работаю в сербской фирме, у меня счёт в банке. Сказали принести выписки о состоянии счёт за полгода и движение средств за полгода. И сказали что будет хорошо если принесу то же самое от мужа, но не обязательно. Спонсорское письмо вообще не просили. Но у меня ПМЖ и работа."
