month: 2023-05
details:
  - "Спонсорство: греки в Сербии удивляются спонсорскому письму. Успешный кейс: подавались с девушкой, есть civil union, спонсорское письмо заверили у нотариуса. Ушло три недели на получение разрешения на запись. Сверяли выписки из банка с документами о зарплате. Не поняли почему в справке одна ЗП а получает другую (про грос/нет не слышали). Позвали объясниться лично. Дали под даты поездки."
  - "Документы для спонсорства: оплаченные брони отелей и билеты, спонсорское заверенное у нотариуса, справка с работы, выписка из банка, payslips. Спонсорское письмо в свободной форме. Советуют принести выписки по ЗП от компании (payslip) и справку с места работы."
  - "Спонсорское письмо: на английском + перевод на сербский через судебного переводчика, который пошел к нотариусу. Вопрос сможет ли нотариус заверить документ не на сербском - лучше уточните у нотариуса."
  - "Телефон консульства: 011 3331900 / 011 3341507. В меню нажимать сначала 2 (сербский язык), потом 1."
  - "Процедура записи: написать на почту после определённой даты. Могут сказать что 'слишком рано' (май для августа). Попросили написать после 20 июня для поездки в начале августа - запишут на начало июля. Перезванивают примерно через 3 часа."
  - "Записаться на приём через сайт нельзя - только через звонок или почту."
  - "Срок изготовления: подавала документы в прошлую среду - получила в следующий понедельник (меньше недели)."
  - "Тип визы май 2023: консульство говорит что дают только однократную ('такое распоряжение'), но реальные кейсы - дали мульти под даты поездки. Первую визу дают однократную."
  - "Мультивиза под даты: греки дают визы на конкретные даты поездки с 'мульти въездом'. Кейс: на 4 дня на выходные с шифром для мультивъездов. Дают мультик из-за проезда через Македонию - если едешь на машине, греческий мультик решает проблему с македонской визой."
  - "Однократная виза: даёт право на один заезд в страну. Если выехал - уже не заедешь."
  - "Документы на авто: подавал документы на авто и зелёную карту, объяснил что поеду на авто. Проблем на Македонской и греческой границе не было."
  - "Форма на македонской границе: новая форма для граждан РФ, Белоруссии и Украины - о цели въезда и персональных данных. ФИО, паспортные данные, цель въезда (писать 'транзит с конечным пунктом Греция, маршрут Сербия - Северная Македония - Греция'). Отдаете офицерам на границе. Даже при наличии ВНЖ стран шенгена всё равно просят заполнить."
  - "Македонские пограничники: спрашивали куда еду и откуда. Проехала туда и обратно легко."
  - "Требование ВНЖ: второй боровак обязателен. Будут считать и проверять - раньше окончания первого боравка не откроют визу. Прожить год можно и туристом, но это не даст возможности подаваться на визы."
  - "Кейс с приглашением от грека: даже с приглашением от друга-грека не рассмотрят с первым бораваком. Друг сам позвонил и на греческом поболтал - отказали. Приглашение это тот же туризм, та же виза C."
  - "Документы для ребёнка: виза ребенку делается бесплатно, однократная строго под даты. Подаваться надо всем лично. Документы: паспорта, копии первых страниц и страниц с бораваком, выписка из банка за 6 месяцев, трудовые договоры родителей в Сербии, оплаченные билеты и брони жилья, страховка, заявление-анкета, письменное согласие родителей оплатить все расходы (нотариально заверенное)."
  - "Детям требуется второй ВНЖ, даже если у родителей есть действующие греческие мультивизы на 3 года."
  - "Транзит через Афины: можно без визы если не нужно выходить в город. Летел из Еревана в Белград - попросили обратный билет при регистрации. Пришлось купить самый дешевый с возможностью переноса неограниченное количество раз. Приложение Aegean airlines - можно выбрать билет без багажа, но с возможностью изменения даты. Самый дешевый - только 1 раз позволяет изменить дату, следующий - неограниченное количество раз. Пересадка была 5 часов."
  - "Транзитная виза: правило едино и неприложно - обязателен второй ВНЖ после года жизни в Сербии, хоть в командировку, хоть в гости."