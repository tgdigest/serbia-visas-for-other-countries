month: 2023-07
details:
  - "Срок изготовления: записали в середине мая на середину июня, визу сделали за неделю. Другой кейс: одобрили за неделю (май). Третий кейс: подавались 19.06 и 28.06, выдали меньше чем за 2 недели (на август). От русских рассматривают заявку 25 дней."
  - "Тип визы июль 2023: не мульти, ровно на даты поездки. Греки крайне редко мульти дают. В РФ греки давали на 2 и 1,5 года, но 'первый' в Сербии дают на 1 поездку."
  - "Свидетельство о браке: консульство потребовало свидетельство о браке выпущенное 3-4 месяца назад (хотя женаты 20 лет). Аргумент: 'а как я пойму что вы не разведены?'. Муж сказал что в паспортах написано, но тот настаивал на свежем свидетельстве."
  - "Заверение свидетельства о браке: можно в российском посольстве поставить штамп (типа заверенный). В посольство невозможно записаться онлайн - лучше идти ногами и просить. Но другой опыт: записаться через электронную почту без проблем. Надо написать на почту, объяснить причину срочности и указать что на сайте нет свободных слотов - тогда идут на встречу и записывают. Некоторым действительно при личном приеме ставили без записи. Нужно пробовать все варианты."
  - "Запись в консульство июль 2023: до конца октября выбраны слоты. На август могут записать, но времени не хватит (25 дней рассмотрение). Сказали обращаться в конце сентября, плюс 25 дней на рассмотрение. Писали по почте - перезвонили через неделю, записали на ту же неделю (для поездки в конце августа)."
  - "Процедура записи: писать письмо с датами поездки. Могут хотеть записать попозже (начался сезон отпусков), потом прикинут что не успеют и предложат раньше."
  - "Запрос слота: они перезванивают если написать с просьбой о подаче. На сентябрь (писали в июле) - только в России можно подать, здесь слоты до конца октября выбраны."
  - "Требование ВНЖ: второй боровак обязателен. Греки принимают документы только если есть второй или более ВНЖ. По телефону могут сказать что срок действия боровака должен быть не менее 3-х месяцев с даты окончания поездки (про наличие второго могут не упомянуть)."
  - "Оплата пошлины: наличными евро, НЕ динарами."
  - "Документы для семьи: если подаетесь семьей - копия страховок, билетов, брони отеля должна быть на каждого, т.к. каждый член семьи подходит к окну по очереди."
  - "Спонсорское письмо, свидетельства: подавали на сербском (все заверенное у нотариуса либо судебный переводчик) - всё приняли."
  - "Противоречие про мультивизу: по телефону говорят 'не раньше сентября запись' и 'только на 1 поездку дадут, никаких мультиков'. Но на практике крайне редко дают мульти."
  - "Транзит через Афины: можно без визы если транзитом (не выходить из зоны). В аэропорту вылета могут повыпендриваться, но старший придет и скажет 'они же транзитом', выпишут сразу два посадочных. В аэропорту Афин есть целый терминал А для нешенгенской зоны. Кейсы: транзит 2,5 часа, 1,5 часа - пропустили без проблем. В транзитной зоне много кафе и магазинов и мест посидеть."
  - "Передвижение по шенгену: с греческим шенгеном можно въехать в Грецию, потом на пару дней в Прибалтику и обратно вернуться (в рамках чисел визы). Мульти не мульти - разницы нет. В пределах зоны можно перемещаться без проблем. Главное зону шенгена не покидать - прямым рейсом из Афин в Вильнюс и обратно."
  - "Прибалтика: есть случаи когда Латвия, Литва и Эстония не пускали с тур визой русских. Это через внешние границы. А внутри у них нет 'условных КПП'. Был случай в СМИ: парень пытался по паспорту что-то приобрести и его собирались депортировать в Россию. Объяснением был запрет нахождения граждан РФ по шенгенской турвизе."