month: 2025-07
details:
  - "Долгое ожидание Дания июль 2025: возможно связано с тем что нет визовой истории в Шенгене первые отпечатки. Возможно есть отдельный протокол проверки для таких случаев раз ждали Данию. А если есть такой протокол то в любом посольстве пошли бы ваши документы по всем проверкам. Сочувствую вам и надеюсь что Греция повернется к вам своей лучшей стороной и эта нервотрепка забудется."
  - "#одобрено июль 2025 (1): вчера позвонили сегодня выдали паспорта. Визы дали на три недели вместо двух запрошенных. Невероятная щедрость."
  - "Паспорт перенос июль 2025: в этой группе писали несколько раз что Греция не разрешает держать паспорт у себя и переносит термин в случае отсутствия паспорта. Спасибо! Ответили уже мне от консульства, перенести к сожалению не предложили."
  - "Спонсорское письмо июль 2025: а спонсорское письмо надо самому составить на английском/сербском и с этим к нотариусу или нотариус сам пишет? Нужно составить самому и прийти с готовым вариантом к нотариусу. У нотариуса лучше демонстрировать 'понимание' сербского иначе могут попросить прийти с переводчиком. Можно сделать письмо на сербском без перевода на английский. По спонсорскому письму. Нотариус оформляет его сам по шаблону который ему принесешь или прямо твою бумажку заверяет? И насчет языка документ может быть двуязычный или только сербский язык? Нотариус заверяет только на сербском. Он подходит для посольства. Приносите готовый документ нотариус просто подписывает. Желательно показать минимальное знание сербского а то могут послать за переводчиком. Интересно. Везде пишут что консульство принимает заверенное нотариусом. Да греки так просят. Причем делают на этом акцент когда диктуют список документов. Если не забывают у нас не упомянули по тлф. Лучше все же приносить заверенное. Чтобы не терять день рассмотрения на донос этого документа. На каком языке нужно составлять спонскорское письмо чтобы его заверил нотариус? На сербском. Спонсорское письмо обычно пишется в свободной форме заверять не нкжно. Нужно ли дублировать все документы на ребенка и супругу или как в Испанию каждому вкладывать в стопку только то что их касается? Например надо ли мне делать копии банковских выписок инфойсов и договоров для ребенка и супруги? Где эта граница что дублировать а что - нет? банковские не делал. Были в одном экземляре. А букинг документы на машину страховка - в трех. Все взяли."
  - "#одобрено июль 2025 (2): подавала документы на визу ребенка для поездки в спортивный лагерь используя информацию из этого сообщения + озвучили изначально при записи на подачу необходимость предоставить справку из гос школы и подтверду из спорт клуба (с которым ребенок едет в поездку) о членстве в нем. При подаче сразу проверили документы внимательно. Одобрили за 8 рабочих дней. Дали ребенку мульт со сроком поездки + неделя."
  - "Инструкция июль 2025: есть где-то инструкция какая текущая ситуация с подачей? Нужно на почту писать или другие опции (если есть в закрепе почему-то не отображается)? Привет! Сейчас подача как я понимаю выглядит так 1. нужно написать на имейл grcon.bel@mfa.gr письмо с информацией о себе и остальных подающих с пожеланиями по цели и датам поездки и указать свой номер телефона. Я видела в чате что к письму лучше приложить всю информацию (гражданство сколько уже проживаете по сербскому ВНЖ были ли другие визы и т.д.) но я писала письмо без этих деталей и они все выяснили по телефону 2. в течение неопределенного времени (кому-то через 2 дня а кому-то и через неделю) они перезванивают на номер указанный в письме уточняют данные говорят на какую дату и время вас записывают и диктуют список документов который нужно принести с собой в зависимости от кейса, они если что подбирая слот стараются учесть ваши сроки и отдать освободившиеся слоты (так например нас записали на 4 августа пока в чате была информация что слоты выдают уже только на конец августа) 3. далее по идее со списком документов приходите в назначенный день (никакого подтверждения на почту не отправляют так что все записывайте) 4. на оформление визы уходит 2 недели кому-то отдают раньше кому-то позже (пункты 3 и 4 я уже пишу исходя из того что вижу по чату). Спасибо большое! Что нет списка документов фиксированной конечно неприятно но ладно. Насколько понимаю тут костяк документов в принципе +/- совпадает могу поделиться что у нас попросили (см. подробный список выше в этом же месяце). ВАЖНО: мой муж родился в Казахстане и это уберегло его от предоставления свидетельства о рождении. Как я поняла для граждан РФ рожденных в (видимо не самых крупных) городах России рандомно просят еще и свидетельство."
  - "#одобрено июль 2025 (3): мульти ровно на количество дней двух поездок (июль и октябрь). Первая поездка на машине через Северную Македонию вторая - самолет. Вторую поездку описали в мотивационном письме в школьные каникулы для этого прикладывали договор со школой справку и расписание каникул. Через 10 дней от подачи перезвонили попросили на 2 поездку подтверждающие документы (оплаченное жилье или самолет+жилье возможно с отменой) так как посчитали что у нас хорошие шансы на одобрение. Дали на это 2 дня. От подачи до визы - 2 недели. Вторая виза в Сербии первая - испанская под даты. Впечатления от греческого консульства очень положительные - сами звонят письма читают тщательно проверяют анкеты отвечают, правда для бюджета все вышло накладно простимулировали к покупке принтера."
  - "Выписки Поштанска июль 2025: какую выписку вы в итоге приложили из поштански? У меня слот на 25 июля так что еще не подавал ничего. Я искал по всем сербским чатам но так и не понял какую справку можно получить по девизному и динарскому счету чтобы были движения средств остаток и печать. Видимо самый полный вариант это распечатка из личного кабинета и сходить проставить печать в бизнес отдел. Я не знаю какая у вас деятельность но нам каждый месяц приходят отчеты по оплатам но только те что были оплачены картой. Мне нужен ответ по поступлениям денег на бизнес счет в евро. Отдел валютного контроля банка поштанска такие справки отказывается делать они могут предоставить только справку с общей суммой поступлений за пол года. Попробую так же. Выписку по динарному счета вам в бизнес отделе дадут без проблем. Но я не уверен что банк согласится ставить печать на выписку которую не они сами печатали. Много кто писал что самые адекватные сидят в центральном офисе в БГ и печати ставили но сам не проверял. Поездку думаем в ноябрь/декабрь и пока только читаю чатик. Все что я тут пишу - как раз про центральный офис на Краљице Марије 3."
  - "Перевод документов июль 2025: можете подсказать на какой язык нужен перевод документов? Вроде как можно самому выбрать на сербский перевод делать или на англ верно (ответ: да)?"
  - "#одобрено июль 2025 (4): для статистики #одобрено под даты поездки вторая виза в Сербии именно греческая виза в принципе пятая по счету (дали им вообще все визы все приняли никто ничего не возвращал). Пакет документов стандартный - все продиктовали по телефону свидетельство о рождении **просили**. По банковским выпискам просили движение денег за **полгода** с подбивкой баланса (остатка) на каждый месяц. В Райфе офигели но сделали. Поездка на машине дали документы на машину права и зеленый картон (через Северную Македонию). Муж трудоустроен в Сербии я по спонсорству - спонсорское письмо делали у нотариуса на сербском приложили чат гпт-шный перевод на английский. + на всякий случай сделали мотивационные письма и тревел планы. Сколько дней ждали от подачи? Подали 18 июня позвонили и забрали паспорта 30го. Спасибо у меня завтра две недели. Вот думаю стоит ли беспокоится и писать письма. Мне по телефону говорили что в среднем рассматривают 12-15 дней поэтому можно еще немного подождать мне кажется если билеты не горят. В воскресенье должны выехать. Поэтому на этой неделе надо получить. В прошлом году подавались на визу ровно за 3 недели до даты вылета. Пригласили забрать паспорта за 3 дня до вылета, а дата выдачи визы стояла +3 рабочих дня после подачи документов. Вот как это расценивать? Не переживайте в-общем."
  - "Payslips июль 2025: не подскажете кто получал визу работая здесь какие-то печати/подписи от конторы на payslips нужны? На моих электронных написано что действительны без них но кто знает что думают в греческом посольстве. Я отдала только копию договора. И выписку по счету за 6 мес. Не нужны."
  - "Страховка Дунав июль 2025: а можете подсказать делали ли страховку? Если да то где и за сколько? Да конечно делали в Дунав: греки требуют чтобы было покрытие пандемии у них это есть."
  - "Студенческая виза июль 2025: у меня есть вопрос к знатокам. Мне нужно получать студенческую визу в Грецию есть письмо приглашение. Получать её я собираюсь в Белграде однако у меня нет ВНЖ. Вернуться в Россию по ряду причин не могу. Можно ли подать документы на получение визы без оформления ВНЖ? Если нет то как быстро сделать ВНЖ? Быстро не получится. На тур-визу греки просят ещё и год по боравку прожить только потом подаваться. На учебную возможно другие правила - надо в консульстве уточнять. Просто так выходит что у меня нигде нет ВНЖ в ненешней стране моего пребывания мне его не продлили. Поэтому рассматриваю вариант получения ВНЖ в Сербии по причине обучения сербскому языку в языковой школе. Просто хотел узнать вдруг могут выдать визу просто так. Самое быстрое с ВНЖ у меня было 1.5 месяца от подачи всех документов онлайн потом после сдачи отпечатков еще неделя чтобы карточку получить это было зимой. Не знаю загружен ли сейчас МУП но примерно такие сроки у меня были. Нет. Такого плана визы получают в стране проживания. Но проще написать напрямую в консульство. Если возможно - заодно и список документов запросить - на визу типа Д он отличается (в РФ еще и мед справки требуются). Такую визу 'просто так' не выдают. По хорошему греки еще и собеседование на нее проводят (условное но все же)."
  - "Финансы РФ июль 2025: по документам подтверждающих финансовую состоятельность для турвизы. Ситуация такая: работаю в рос компании. Соответственно ЗП в рос банке. Вся (почти) переводится на счета супруги в Казахском банке в котором не только мои переводы. Т.е. от себя могу предоставить любую справку/ведомости от работодателя и справку о движении ДС в рос банке с практически нулевым остатком. Какие документы в такой ситуации сгодятся если еду один? Приносите им все что можно. У нас все взяли. Справку с работы РФ движение средств из БКС Тиньков. И самое главное наличие денег на счету в сербском банке. Сербские счета есть только у супруги ništa nemam ovde. Откройте? Положите денег возьмите справку и снимите обратно деньги."
  - "#одобрено июль 2025 (5): туристическая мульти виза на 23 дня с пребыванием в Шенгене 10 дней (заявляли поездку на машине 8 дней с учетом ночевок туда и обратно в Скопье и Софии соответственно). Подавались семьей двое взрослых и двое детей я работаю в сербской компании семья по спонсорству. Первый Шенген из Сербии до этого были только Шенгены в Германию больше 10 лет назад. Подавались 24 июня 7 июля позвонили и пригласили на получение паспортов то есть прошло 2 недели с подачи как они и обещали. Набор документов стандартный для поездки на машине с сербскими номерами свидетельства о рождении просили только на детей так как у меня и жены город рождения - Новосибирск. Жилье в Греции оплачено на 50% без возможности бесплатной отмены жилье в Скопье и Софии оплачено полностью но с бесплатной отменой почти до самого заезда всё через Букинг. Все документы откопировал на каждого члена семьи забрали почти всё при этом им даже не понадобились оригиналы переводов свидетельств о рождении и о браке забрали только копии. Вопросов на подаче документов не было вообще все в консульстве были очень дружелюбны и вежливы в общем осталось максимально положительное впечатление."
  - "#одобрено июль 2025 (6): туристический мульт на 9 дней под 2 поездки — Греция и Венгрия. Просил на полгода купил страховку на год был австрийский шенген в мае. Не помогло ни письмо ни план под другие поездки. Уточняли раза 3 про брони видимо это им очень важно. Подался 23 июня получил сегодня. Зато на почте отвечали в течение 1-2 часов когда уточнял по готовности. В Венгрию от вас требовали все оплатить? У меня было оплачено и так но да они это тоже проверяли."
  - "Страховка Тинькофф июль 2025: я с тинькофской подавал все ок. У нас у детей несколько поездок и они просили на весь срок целиком покрытие мне тинек дешевле встаёт на три месяца чем местные оформлять а как в августе приедем - откажусь от премиум там."
  - "#одобрено июль 2025 (7): официально заявляю что Греция самые зайки. Буду претендовать на #одобрено года. Так как нам одобрили визы даже с печатью о депортации из Германии в мае. Дело было так! Жена года решила сделать подарок мужу на ДР - поездку к другу в Германию и посмотрев на визу решила увидеть только 'от и до' а не сколько дали дней. Пожалуйста не осуждайте я просто хотела подарить эмоции (кстати подарила). Дни наши закончились в Греции и муж поехал в Германию уже с просроченной визой. Сербы выпустили а в Германии не пустили. Но сказали не переживать на Шенген подавайтесь типа вошел не в ту дверь ничего страшного закон Шенгена не нарушен. Итог- печать 'депортирован' в мае и у нас Слот на 25.06. Подали ждали 2 недели вчера им позвонили сказали что бесплатная отмена сегодня заканчивается. Позадавали вопросов почему такая печать поругали погранцов в Сербии рекомендовали бронировать на большие интервалы вплоть до декабря. Типа вам можно так как уже будет третий раз. Сегодня забрали одобреные визы под поездку. Что значит 'бронировать на большие интервалы'? Просить на декабрь можно сказали. Я подумывала включить в наш план еще разовые выходные выезды в Венгрию но меня смущали рассказы как венгры легко аннулируют визы если что то случается с бронью по жилью. я опасалась что вдруг что то изменится (ведь выходные поездки это такое весьма что то спонтанное) они как то про это узнают. Интересно были ли такие ситуации с греческими визами в частности (ответа в файле нет)."
  - "Виньетки Греция июль 2025: есть какой-то сайт где можно купить греческую виньетку на платные дороги. Буду благодарна за ссылку. Или по старинке на границе покупается? Там нет виньеток как в Сербии пэйтоллы и оплата за участок. Есть некоторая вероятность что в ближайшее время можно будет использовать сербские транспондеры в Греции."
  - "Слоты сентябрь июль 2025: при отправке заявки на визу на следующей неделе реально ли получить визу к середине сентября? Ну вы им напишите вдруг найдётся термин какой-то отказной. На какие числа (месяца) сейчас записывают в консульство? сколько обычно длится рассмотрение? хотим попасть в Грецию в начале октября успеем ли если сейчас начать процесс? Есть шанс - пишите письмо. Кто на днях писал на почту запрос на слот? Получили обратную связь? На когда пригласили на подачу? Начало октября сказали. Писала неделю назад. Кто недавно писал на почту grcon.bel@mfa.gr и просил слот для подачи документов подскажите что вам ответили? Я писала им сегодня утром ответили вот что: 'There are no available slots to apply for a visa until the end of September'. Хочу понять реально ли у них нет слотов до конца сентября (моя поездка должна была быть 18 сентября) или есть какой-то способ получить слот? Выше писали что примерно неделю назад ответили что ближайшие слоты в начале октября. Для тех кому ну очень нужен термин на определенные даты. поездка в октябре на соревнования с ребенком. Написала на почту объяснила ситуацию. Они почти сразу перезвонили и дали термин на 17 сентября."
  - "Отмена броней июль 2025: из консульства велели предоставить оплаты проживания на все поездки (сказали подошли бы авиабилеты но мы едем на машине). Я переживаю что осенью например дети могут заболеть или еще какая причина и поехать не сможем или поездку подвинуть бы могли. Не аннулируют ли греки визу как венгры в случае вынужденной отмены поездки не было ли у кого случаев или может консульство давало по такому вопросу разъяснения? Они довольно быстро отвечают можно написать письмо. Так и сделала уже спасибо. Всем привет кто-то отменял один из нескольких отелей после получения визы? Были какие-то последствия (ответ: см. выше про проверку штампов)? Кто подавался тут второй раз к грекам скажите они проверяют штампы предыдущих поездок по их визе? Я уже 4 раза подавалась (одну даже мульти выпросила) при мне по штампам вопросов не было но может потом (у них же Ваш паспорт остается). Я всегда в день вылета забираю визу, едешь с чемоданом и не знаешь улетишь или нет. Но пока слава Богу! У меня в этот раз (20.06-03.07) прошла бронь отеля НЕ оплаченная. Две недели. Я уже 4 раза подавалась (одну даже мульти выпросила) при мне по штампам вопросов не было но может потом (у них же Ваш паспорт остается). Мне сказали сделать перевод свидетельства о рождении для консульства достаточно было просто ксерокопии билеты на самолет вообще на русском сайте брала просто распечатала и вукинг не прислал бронь (не оплаченная) на английском языке тоже на русском адрес проживания на греческом все прошло!"
  - "Документы на машину июль 2025: кто подавался с поездкой на автомобиле через болгарию какие документы вы подавали? права саобрачайна страховка что-то ещё? страховка дунавска норм? Через болгарию не нужна грин карта. А какую нужно показать страховку тогда? Обычную сербскую (если спросят). Позвонили спросили. Страховку на себя чтобы пандемия входила. На авто мы прикладываем права и саобрачайну отчитану. На себя это понятно, попросили ещё на авто. Тогда ту что оформляете ежегодно. А если она заканчивается раньше поездки и сейчас нет времени её оформить (просят прислать на почту уже сейчас) подойдет грин карта или что-нибудь ещё? Объясните им что сербская страховка на машину заранее не продлевается. Только за 30 дней до окончания. Готовы прислать им на почту после получения визы когда по факту продлите. А вообще зеленая карта подходит для болгарии и греции? перестраховаться. я им несколько раз звонили я и так выгляжу мутной для них. Она оформляется на срок основной страховки. Для Македонии только нужна. Я знаю что она не обязательна для греции и болгарии но можно ли ее там использовать? Кстати через Болгарию быстрее чем через Македонию вряд ли получится проехать. Рассказывают что там пробка в каком-то маленьком городке. Нет. Нужна обычная сербская страховка. То есть грин карту НЕЛЬЗЯ использовать в болгарии и греции или можно но не обязательно? Грин карта оформляется в дополнение к действующей сербской страховке с тем же сроком действия отдельно оформить ее как я понимаю нельзя. В Македонии нужна эта зелёная карта – ее проверят на границе и если ее нет то не впустят. Если случиться ДТП в Македонии то она тоже потребуется. Более нигде она не нужна и никто ее не попросит. Если вы ее попытаетесь дать то вас не поймут - никому она не нужна кроме македонцев. Можно вроде. Но будет дороже. В своей страховой 2000 динар. Да мне все равно кому она там нужна, я просто сейчас хочу показать грекам хоть какую-то страховку потому что они позвонили и попросили добавив что отменят в