  - "#одобрено июль 2025 (9): апдейт. #одобрено. Звонили несколько дней писала на мейл - никто не отвечал. Сегодня утром поехали в консульство узнавать. Итог- выдали паспорта с визами от 14.07 говорят звонили никто не отвечал. На самом деле ни одного звонка не было. Мы просили на две поездки в июле и сентябре выдали мульти на 30 дней с 14.07 по 05.10. А до этого визы были? Более 5 лет назад. Я жду со 2 июля. Визу просила с 21.07 завтра мы должны были быть в Греции но от них нет ответа. Бронь отеля делали в агентстве они им звонили и спрашивали подтверждение с тех пор никаких вестей не было. Кошмар я думала в греческом посольстве все гладко. Вам сегодня выдали в итоге (ответ: см. выше)?"
  - "Tax free июль 2025: вопрос к тем кто на машине. Кто-то нашел это волшебное место где можно вернуть такс фри? Нас все о оправляли дальше и дальше в итоге уехали до Сербии. На евзони штамп ставишь и потом почтой отправляешь в глобалблю. А где это конкретно? Где Греция или Болгария? Граница Греции и Македонии. Если через Болгарию то наверн на границе Греции и Болгарии если там есть таможня. Мы у всех спрашивали они нас куда-то отправляли так и не нашли. На таможню очевидно. И там очевидно."
