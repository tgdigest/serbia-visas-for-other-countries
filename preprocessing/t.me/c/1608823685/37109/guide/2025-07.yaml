  - "Донесение документов июль 2025: в случае необходимости донести документы сколько дают по времени? Для контекста - едем на машине но пока документы по машине предоставить не можем тревожусь что будут проблемы. Нам давали неделю чтобы донести доки. Иногда предлагают при получении донести. Спасибо вам огромное! Мне стало спокойнее. Самый лучший вариант написать им на почту и уточнить или позвонить. Понимаю но опасаюсь что они поменяют тогда нам слот дадут впритык к отъезду. Мне тут в пятницу звонили чтобы подтвердить мой слот а то у них в системе он что-то не подтвердился как я поняла из разговора. Так вот я спросила про список документов мол мне пришел ответ по слоту мейлом а на мой запрос о списке ответа не было. Любезная женщина которая мне позвонила попросила не волноваться и узнав что я из другого города к ним приеду сказала что в случае необходимости все можно просто мейлом им на почту прислать. Так что в вашем случае я бы просто при подаче обозначила дату когда у вас будут доки на машину (объяснив причину) и согласовала бы что в эту дату вы им их принесете или пришлете. Всем привет! Подался сегодня на визу по документам все стандартно но попросили зел.карту и обычную страховку на авто из-за проезда через С.Македонию (прошлые годы зел.карту всегда предоставлял в этом году почему то продолбался)."
  - "#одобрено июль 2025 (12): наш кейс - подавали заявку в июне - записали сначала на конец июля потом перезвонили и предложили слот на 08.07.25. Сегодня 21.07.25 позвонили и сказали забирать свой паспорт с визой. **Вводные**: заявитель - муж гражданин РФ который как турист едет в Грецию с ребенком и супругой гражданкой Сербии. **Что потребовали из документов на подачу:** карта ПМЖ (в случае мужа - у вас может быть ВНЖ): копия + 'очитана', свидетельство о браке (у нас есть сербское свидетельство - его можно без перевода предоставить. Предполагаю что в случае российского свидетельства затребовали бы перевод с печатью судебного переводчика), выписка из АПР (являюсь ИП а муж в моем ИП трудоустроен), уговор о раду (трудовой договор мужа), выписка из банка о движении по счетам за 6 месяцев (со счета физлица и юрлица) + справка на английском о состоянии счета (в Райфайзене около 400 дин вроде бы вышло), спонсорское письмо от меня (заверенное у нотариуса). Поскольку по бухгалтерии муж получает минимальную ЗП то лучше в нашей ситуации было это письмо подготовить. Заполненная заявка на визу, пошлина 90 евро кешем, фото 1 шт (нашли старое приложили), страховка (покрытие 30к евро + случаи Ковида делали в Uniqa - 3000 rsd / 10 дней), резервация отеля (мы приложили распечатку о брони с Букинга и бумажку о частичной оплате около 140е. Благо не придрались к тому что оплата частичная), водительское удостоверение саобрачайна дозвола зелени картон (2000 rsd), заявление на бланке компании что муж трудоустроен на такую-то должность и получает ЗП в таком-то размере + расчетные листочки за 6 месяцев (платни листичи), сербский паспорт супруги и ребенка с которым заявитель путешествует. Шенгены у мужа до этого были в т.ч. 5-летний французский (правда его еще в Москве получали) но греки дали визу исключительно на срок поездки."
  - "Перенос записи июль 2025: у кого-нибудь был опыт переноса записи в высокий сезон на попозже? Записана на 30.07 вылет в Грецию 25.09 но паспорт будет нужен для других целей уже 11.08. И судя по последним сообщениям можно даже не надеяться успеть получить его обратно. Привет! Нам перенесли собеседование с сегодня на 14 августа. Не по вашей просьбе? А то скобочка грустная. Нет сказали что нет сотрудников может быть отпуска. Какой же там бардак. У нас в июне был такой опыт написали им письмо объяснили всю ситуацию перезвонили - назначили собеседование на 1.5 недели раньше назначенного срока но только мужу т.к. ему нужен был паспорт в более ранние сроки все остальные пошли в изначально назначенное время. Спасибо большое за информацию! Привет у меня так было в начале июля паспорт задержали на британской визе на неделю и в последний день в итоге перед самой подачей к грекам я его чудом забрала но всю неделю до этого я переживала и писала им что у меня Слот к ним а паспорта всё нет переносить слот не предлагали просто сухо ответили -без паспорта нельзя надеемся успеете получить. Спасибо! Хорошо что повезло!! В моем случае паспорт нужно успеть получить наоборот от них чего точно не случится за такой короткий срок, причем они часто дают гарантии а по факту не укладываются в сроки. Привет мне дали слот но я забыл что в эти дни буду в другой поездке. Нормально им написать ещё раз и попросить перенести позднее (ответа в файле нет)?"
  - "Срок рассмотрения июль 2025: за сколько дней после подачи в среднем приходит ответ? 10 дней или больше? У нас пришел через 11 но к нас горели сроки мы звонили и они следили на следующий день. Скажите пожалуйста сколько должно быть времени до конца ВНЖ для подачи на визу (ответа в файле нет)? Сколько сейчас делают визу? Подаёмся в середине августа интересует насколько останемся без паспортов. У нас и в этом и в прошлом году забирали на неделю. Примерно 3 недели сейчас. 2 недели. Виза была готова 24.07 подавались 10.07. Поездка с 01.09."
  - "Возврат сбора июль 2025: может кто-нибудь знает если забираешь документы из консульства возвращают ли консульский сбор? Не вернут. Я не забирал но однажды звонил и сказал что виза больше не нужна так как сроки прошли и всё. Заявку закенсилили."
  - "Жилье букинг июль 2025: информация по чату разнится. Все-таки простых броней отеля с букинга (без оплаты) достаточно для шенгена? Или прям полностью оплаченные отели нужны? Проблема в том что далеко не каждый отель можно сразу оплатить на букинге. Мне перезвонили через неделю и попросили прислать подтверждение оплаты. Я подавался 7 июля все еще жду. Мы подавали с неоплаченными бронированиями визу дали. Я жду со 2 июля. Визу просила с 21.07 завтра мы должны были быть в Греции но от них нет ответа. Бронь отеля делали в агентстве они им звонили и спрашивали подтверждение с тех пор никаких вестей не было (ответ: см. выше одобрено). Консульство сообщило что нужно предоставить подтвержение частичной/полной оплаты гостиницы. Кто знает как это сделать на Booking? Вижу везде оплату только наличными. Поищите ещё. Мы все платили картой на сайте букинга. Ничего на месте. Напишите или позвоните отелю и попросите отправить вам счет на оплату после оплаты приложите бронь отеля плюс подтверждение оплаты. Не все отели предоставляют возможность оплаты на сайте букинга."
  - "Анкета июль 2025: всем! Мы уже наступили на эти грабли. Поехали без детей пришлось ехать собирать и возвращаться. Всем привет. Подскажите пожалуйста анкету надо же заполнять на подачу (ответ: да см. предыдущие месяцы)?"
  - "Срок изготовления июль 2025: сегодня подалась на визу. Все заняло 15 минут включая сдачу биометрии. СОР не просили. Дядечка на входе действительно любезный поставил мне стул поудобнее и пожелал уживать, я в ответ ему рассказала как много добрых отзывов о нем от русов в этом чатике. Женщина на приеме документов тоже приятная сказала что виза дней через 20 будет готова позвонят."
  - "Отказ слота июль 2025: сейчас написала письмо с отказом от слота на 6 августа в 12.15 так что если кто-то планировал поехать в отпуск в начале сентября вы знаете что делать."
  - "Паспорт второй июль 2025: была ли у кого-то ситуация когда наклейки ВНЖ в одном паспорте а подавали на визу второй пустой только полученный в консульстве загран паспорт? Принимают такой паспорт в консульстве? Боюсь что греки на такое не согласятся. Им нужен паспорт с вклейками. Но может у кого-то был такой опыт и они напишут. Если паспорт с вклейками им показать но отдать его ксерокопию + другой новый паспорт? Не примут? Было такое у кого-нибудь (ответ: см. ниже)? Мы успеваем до поездки но нам назначен термин в другое место через 2.5 недели после дня подачи естественно его перенести нельзя и там нужен паспорт. Я думаю можно с ними договориться попробовать как минимум забрать этот паспорт на время. Нет греки не отдают паспорт. Напишите им письмо с вопросом про второй паспорт может разрешат."
