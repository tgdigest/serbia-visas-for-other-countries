month: 2023-06
details:
  - "Греческая граница: на границе ничего не спросили (ни бронь гостиницы, ни страховку). Водитель автобуса собрал паспорта и сам показал - даже не выходили из автобуса."
  - "Македония: пропускает при наличии шенгенской визы или ВНЖ страны евросоюза. Дни на визе не считают (или поленились считать)."
  - "Документы на детей: на детей несовершеннолетних спонсорское письмо НЕ надо. Нужно только согласие, заверенное у нотариуса и переведенное на английский язык, от отца/матери, если ребенок едет не с 2 родителями."
  - "Нотариус и судский тумач: нотариус - это абсолютно другой человек. Судский тумач - это переводчик с апостилем."
  - "Согласие на ребёнка: делается на 3 года с перечислением всех стран Евросоюза (в числе которых Греция). Заверяется у нотариуса и переводится с апостилем на английский. В Сербии нет прямого судебного перевода с русского на английский - сначала переводите на сербский сербским судебным переводчиком, потом на английский. Без этого согласия 100% будет отказ."
  - "Важно про согласие: именно согласие требуется на английском (подчеркнули при подаче). Все остальные документы могут быть на сербском или английском (50/50, им не важно)."
  - "Формат согласия: нет адресата. 'Такой-то дает согласие на вывоз ребёнка вместе с его матерью туда-то на такой-то срок'. Просто перечисляете список стран, куда даётся согласие на вывоз."
  - "Ребёнку 3 месяца: неясно, нужно ли ждать год ВНЖ или судят по родителям. Советуют написать в консульство - отвечают сравнительно быстро ('АХАХАХА, НЕТ, ЖДИ ВТОРОГО БОРОВАКА')."
  - "Виза от Греции: греки в шенгене, дают соответственно шенген после года сербского ВНЖ. Шенген C1 - с однократным въездом. Часто мульти, но на даты поездки, в случае с авто, чтобы можно было проехать Северную Македонию с их визой."
  - "Требование к проживанию: второй боровак обязателен. По телефону говорят что второй ГОДОВОЙ."
  - "Оплата жилья: требуют оплаченные отели. Правило для всех одно: жилье должно быть оплачено. Просто бронь жилья не подходит - это очень важно! Подтверждение что полностью оплачено."
  - "Дозвон в консульство: дозваниваться легко - надо соблюдать часы дозвона. Автоответчик сообщает когда отвечают на вопросы. Также можно написать - отвечают в течение дня."
  - "Размер фото: 3,4 x 4,5 см (или 3,5 x 4,5). В фотокопирнице говорите что на визу - сделают что надо. Но они всё равно перефоткают в посольстве."
  - "Запись на подачу: писать на email grcon.bel@mfa.gr. Указывайте в письме свой телефон сразу. Перезванивают через 2-4 дня. Июнь 2023: записывают уже на конец августа, начало-конец сентября, начало октября."
  - "Срок ожидания визы: ещё дней 20 после подачи. То есть если запись на конец сентября, ближайшее когда можно выехать - октябрь."
  - "Справка об остатке средств: баланс на евро счету должен быть по 60 евро на день на человека на все дни прибытия в Греции."
  - "Справка об отпуске: справка о том, что у оплачивающего поездку есть отпуск под дни поездки (брать на работе с печатью и подписью)."
  - "Успешный кейс мульти (июнь 2023): получили мульти визу под даты поездки на машине через Северную Македонию. Документы: сканы паспортов (первая страница, визы, 2 боравака), спонсорское письмо заверенное у нотариуса, выписки от ЗП (payslip) с подписью и печатью, справка с места работы, выписка из банка за 6 месяцев на динарском и евро счетах, трудовой договор (копия), маршрут путешествия на машине, документы на машину (свидетельство о регистрации и страховка), забронированное жилье (полностью оплаченное), страховка 30 тыс евро + ковид, анкета (выдается и заполняется на месте), копия civil union, фото 35x45 на сером фоне, справка об остатке средств (potverda) - баланс по 60 евро/день/человек, справка об отпуске под дни поездки. Подача на 2 человек заняла около 2 часов с заполнением анкеты."
  - "В консульстве очень добрые и приветливые, помогли заполнить анкету."
  - "Противоречие про мультивизу: по телефону говорят что не дают мульти (только греческую, только разовую), даже если объяснить что нужно через Македонию ехать. НО на практике - те кто на машине, все получают мультик. Статистика по выданным визам показывает что дают мульти строго под поездку, чтобы можно было через Македонию ехать."
  - "Запись заранее: для поездки в ноябре консульство ответило чтобы вернулись с вопросом в начале октября (не записывают слишком заранее)."
  - "Свидетельство о браке: достаточно перевода судебного (как на ВНЖ), апостиль не нужен."