month: 2023-08
details:
  - "Спонсорское письмо: обязательно нотариальное. Остальное можно просто перевод. Ключевое - что всё было на сербском языке."
  - "Анкета: заполнять предстоит на месте. В Москве сотрудник визового центра заполнял онлайн, анкета не понадобилась."
  - "Запись для октябрьской поездки: если еду в октябре (писал в августе) - запись на подачу пока не положена (рано еще). Для конца октября - тоже сказали рано."
  - "Противоречие про национальную/шенгенскую визу: по телефону сказали что Греция дает только национальную визу, типа через Македонию не проедем. Потом мужчина с греческим именем сказал что обычная шенген. Консультировали что если в штампе не будет multi (как ранее указывали), то считается национальной."
  - "Противоречие про страховку: одна говорит несите с ковидом, мужчина сказал не надо."
  - "Важное уточнение про визы: визы 'только для одной страны' не выдают уже очень много лет. Шансы получить такую примерно те же что джекпот в русском лото сорвать. Визы которые в Сербии получают - хоть и на 'однократный въезд' чаще всего, но на весь шенген, а не на одну страну."
  - "Передвижение по шенгену с однократной: по однократной можно летишь в Грецию, оттуда в Германию, оттуда в Таллин, и обратно в Сербию. Вообще никаких проблем. Немцы с периодическим ПМС на границе, мозги могут долго делать. К условным венграм проблем никаких заехать по однократной греческой визе, и оттуда уже в Грецию улететь."
  - "Первый въезд: по однократной только в ту страну которая выдавала визу. Первый въезд должен быть именно в Грецию, а дальше как душе угодно."
  - "Македония и однократная виза: Северная Македония не шенген, но разрешает въезд по шенгенским мультикам. По однократному шенгену они к себе НЕ пускают. Македония и Болгария не шенген, но разрешают к себе въезжать тем у кого шенгенский мультик действительный. С однократной шенгенской не разрешают. Это точная информация."
  - "Проезд на автобусе через Македонию: автобус Белград-Салоники ходит каждый день в 19:00, 7-8 часов с остановками. Зимой микроавтобус. Можно купить у водителя: туда-обратно 80 евро, в один конец 45. Или онлайн. Всегда долго ждали русский паспорт на границе. По мультивизе проблем не было всю зиму."
  - "Дальше в Афины: от Салоников (КТЕЛ Македония) автобус идет до Афин еще часов 6 в пути."
  - "Тип визы август 2023: почти всегда дают визу под даты конкретной поездки. Обычным туристам сейчас сплошняком дают однократные. Если есть недвижимость в Греции - возможно сделают исключение."
  - "Македония vs Венгрия: между Венгрией и Австрией нет КПП (обе шенген), а между Македонией и Грецией есть КПП. Поэтому в Австрию через Венгрию можно с однократной австрийской, но в Грецию через Македонию нельзя с однократной греческой."